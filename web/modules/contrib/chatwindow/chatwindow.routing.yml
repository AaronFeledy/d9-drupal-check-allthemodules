chatwindow.settings:
  path: '/admin/structure/chatwindow/settings'
  defaults:
    _form: '\Drupal\chatwindow\Form\chatwindowSettingsForm'
    _title: 'chatwindow'
  requirements:
    _permission: 'administer site configuration'
chatwindow.ajax:
  path: 'admin/chatwindow/ajax/chatdata'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\AjaxChatController::call_ajax'
    _title: 'Send POST data'
  methods:  [POST]
  requirements:
    _permission: 'administer site configuration'
chatwindow.rasadata:
  path: 'chatwindow/rasadata'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\AjaxChatController::rasadata'
    _title: 'Send POST data'
  methods:  [POST]
  requirements:
    _permission: 'access content' 
chatwindow.imagecrop:
  path: 'chatwindow/imagecrop'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\AjaxChatController::imagecrop'
    _title: 'Send POST data'
  methods:  [POST]
  requirements:
    _permission: 'access content'
chatwindow.ReplaceCroppedimage:
  path: 'chatwindow/replacecroppedimage'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\AjaxChatController::ReplaceCroppedimage'
    _title: 'Send POST data'
  methods:  [POST]
  requirements:
    _permission: 'access content'    
chatwindow.relatedtoblock:    
  path: 'chatwindow/addblock'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\BlockChatController::createblock'
    _title: 'create block'
  methods:  [POST] 
  requirements:
    _permission: 'access content'
chatwindow.checknodepagepathornodeid:    
  path: 'chatwindow/checknodepagepathornodeid'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\BlockChatController::checknodepagepathornodeid'
    _title: 'Check node exist or not'
  methods:  [POST]
  requirements:
    _permission: 'access content'
chatwindow.addtosection:    
  path: 'chatwindow/addtosection'
  defaults:
    _controller: '\Drupal\chatwindow\Controller\BlockChatController::addtosection'
    _title: 'Add to section'
  methods:  [POST]
  requirements:
    _permission: 'access content'    
    
