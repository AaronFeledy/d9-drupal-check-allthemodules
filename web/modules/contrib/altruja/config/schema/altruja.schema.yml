altruja.settings:
  type: config_object
  label: 'Altruja settings'
  mapping:
    altruja:
      type: mapping
      mapping:
        email:
          type: text
          label: 'Altruja email address'
        client_code:
          type: text
          label: 'Altruja client code'
        link:
          type: text
          label: 'Altruja embed link'
        src:
          type: text
          label: 'Altruja embed src'
        async:
          type: text
          label: 'Altruja embed async'

altruja.blocks.*:
  type: config_entity
  label: 'Altruja block config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    embed_type:
      type: label
      label: 'Type'
    code:
      type: label
      label: 'Code'
