altruja.admin_index:
  path: '/admin/config/services/altruja'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Altruja'
  requirements:
    _permission: 'administer altruja'
altruja.settings:
  path: '/admin/config/services/altruja/settings'
  defaults:
    _form: 'Drupal\altruja\Form\SettingsForm'
    _title: 'Altruja settings'
  requirements:
    _permission: 'administer altruja'

entity.altruja_block.collection:
  path: '/admin/config/services/altruja/blocks'
  defaults:
    _entity_list: 'altruja_block'
    _title: 'Altruja block configuration'
  requirements:
    _permission: 'administer altruja'

entity.altruja_block.add_form:
  path: '/admin/config/services/altruja/blocks/add'
  defaults:
    _entity_form: 'altruja_block.add'
    _title: 'Add altruja block'
  requirements:
    _permission: 'administer altruja'

entity.altruja_block.edit_form:
  path: '/admin/config/services/altruja/blocks/{altruja_block}'
  defaults:
    _entity_form: 'altruja_block.edit'
    _title: 'Edit altruja block'
  requirements:
    _permission: 'administer altruja'

entity.altruja_block.delete_form:
  path: '/admin/config/services/altruja/blocks/{altruja_block}/delete'
  defaults:
    _entity_form: 'altruja_block.delete'
    _title: 'Delete altruja_block'
  requirements:
    _permission: 'administer altruja'
