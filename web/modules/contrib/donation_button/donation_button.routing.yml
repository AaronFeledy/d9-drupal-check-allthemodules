donation_button_form:
  path: 'donationform'
  defaults:
    _form: '\Drupal\donation_button\Form\DonationButtonForm'
    _title: 'donation_button Form'
  requirements:
    _permission: 'access content'
donation_button.form:
  path: '/admin/config/user-interface/donation-button-form'
  defaults:
    _form: '\Drupal\donation_button\Form\DonationButtonConfigurationForm'
    _title: 'donation_button form configuration'
  requirements:
    _permission: 'administer site configuration'