cura.admin:
  path: '/admin/cura'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Cura Childcare Suite'
  requirements:
    _permission: 'access administration pages'

cura.config:
  path: '/admin/config/cura'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
#    link_id: 'cura.settings'
    _title: 'Cura Childcare Suite'
  requirements:
    _permission: 'access administration pages'
#  options:  
#    _admin_route: TRUE

cura.settings:
  path: '/admin/config/cura/general'
  defaults:
    _form: '\Drupal\cura\Form\GeneralSettingsForm'
    _title: 'General settings'
  requirements:
    _permission: 'administer site configuration'
  options:  
    _admin_route: TRUE
