anonymous_publishing_cl.admin_settings:
  path: /admin/config/people/anonymous_publishing_cl
  defaults:
    _title: 'Anonymous publishing CL'
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminSettings
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_email:
  path: /admin/config/people/anonymous_publishing_cl/email
  defaults:
    _title: 'Message templates'
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminEmail
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_moderation:
  path: /admin/config/people/anonymous_publishing_cl/moderation
  defaults:
    _title: 'Moderation'
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminModeration
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_blocked:
  path: /admin/config/people/anonymous_publishing_cl/users
  defaults:
    _title: Verified
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminBlocked
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_unverified:
  path: /admin/config/people/anonymous_publishing_cl/unverified
  defaults:
    _title: Unverified
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminUnverified
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_spam:
  path: /admin/config/people/anonymous_publishing_cl/spam
  defaults:
    _title: Spambots
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminSpam
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.admin_privacy:
  path: /admin/config/people/anonymous_publishing_cl/privacy
  defaults:
    _title: Privacy
    _form: \Drupal\anonymous_publishing_cl\Form\AnonymousPublishingClAdminPrivacy
  requirements:
    _permission: 'administer anonymous_publishing'

anonymous_publishing_cl.verify:
  path: '/anonymous_publishing/verify'
  defaults:
    _title: 'Anonymous publishing verification'
    _controller: '\Drupal\anonymous_publishing_cl\Controller\AnonymousPublishingController::verifyAnonymousPost'
  requirements:
    _access: 'TRUE'