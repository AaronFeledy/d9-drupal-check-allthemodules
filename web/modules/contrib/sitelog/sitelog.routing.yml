    _module_dependencies: 'statistics'

sitelog.statistics.visitors:
  path: '/admin/reports/sitelog/statistics/visitors'
  defaults:
    _controller: Drupal\sitelog\Controller\StatisticsVisitorsController::render
    _title: 'Visitors'
  requirements:
    _permission: 'access sitelog'
