sitelog.comments:
  path: '/admin/reports/sitelog/comments'
  defaults:
    _controller: Drupal\sitelog\Controller\CommentsController::render
    _title: 'Comments'
  requirements:
    _permission: 'access sitelog'
    _module_dependencies: 'comment'

sitelog.content:
  path: '/admin/reports/sitelog/content'
  defaults:
    _controller: Drupal\sitelog\Controller\ContentController::render
    _title: 'Content'
  requirements:
    _permission: 'access sitelog'
    _module_dependencies: 'node'

sitelog.files:
  path: '/admin/reports/sitelog/files'
  defaults:
    _controller: Drupal\sitelog\Controller\FilesController::render
    _title: 'Files'
  requirements:
    _permission: 'access sitelog'
    _module_dependencies: 'file'

sitelog.searches:
  path: '/admin/reports/sitelog/searches'
  defaults:
    _controller: Drupal\sitelog\Controller\SearchesController::render
    _title: 'Searches'
  requirements:
    _permission: 'access sitelog'
    _module_dependencies: 'search'

sitelog.statistics:
  path: '/admin/reports/sitelog/statistics'
  defaults:
    _controller: Drupal\sitelog\Controller\StatisticsReferrersController::render
    _title: 'Referrers'
  requirements:
    _permission: 'access sitelog'

sitelog.statistics.views:
  path: '/admin/reports/sitelog/statistics/views'
  defaults:
    _controller: Drupal\sitelog\Controller\StatisticsViewsController::render
    _title: 'Views'
  requirements:
