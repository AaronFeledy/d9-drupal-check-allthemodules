amazing_forms.form:
  path: 'amazing-forms/demo'
  defaults:
    _form: '\Drupal\amazing_forms\Form\AmazingFormLink'
    _title: 'Welcome to Amazing form'
  requirements:
    _permission: 'access content'
    
amazing_forms.open_modal_form:
  path: '/admin/config/modal_form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\amazing_forms\Controller\AmazingFormController::openModalForm'
  requirements:
    _permission: 'access content'