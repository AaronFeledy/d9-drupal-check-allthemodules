
webform_cart.webform_cart_controller_ViewCart:
  path: '/webform_cart/ViewCart'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartController::ViewCart'
    _title: 'View Cart'
  requirements:
    _permission: 'access content'
webform_cart.webform_cart_controller_AddToCart:
  path: '/webform_cart/UpdateCart'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartController::UpdateCart'
    _title: 'Add to Cart'
  requirements:
    _permission: 'access content'
webform_cart.webform_cart_controller_RemoveFromCart:
  path: '/webform_cart/RemoveFromCart'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartController::RemoveFromCart'
    _title: 'Remove From Cart'
  requirements:
    _permission: 'access content'
webform_cart.webform_cart_controller_UpdateCart:
  path: '/webform_cart/UpdateCart'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartController::UpdateCart'
    _title: 'Update Cart'
  requirements:
    _permission: 'access content'
webform_cart.webform_cart_controller_UpdateItem:
  path: '/webform_cart/UpdateItem'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartController::UpdateItem'
    _title: 'Update Item'
  requirements:
    _permission: 'access content'

webform_cart.webform_cart_checkout_controller_confirmOrder:
  path: '/webform_cart/confirmOrder'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartCheckoutController::confirmOrder'
    _title: 'Confirm Order'
  requirements:
    _permission: 'access content'
webform_cart.webform_cart_checkout_controller_deleteItem:
  path: '/webform_cart/deleteItem/{itemId}'
  defaults:
    _controller: '\Drupal\webform_cart\Controller\WebformCartCheckoutController::deleteItem'
    _title: 'Delete Item'
  requirements:
    _permission: 'access content'
webform_cart.add_to_cart_form:
  path: '/webform_cart/form/add_to_cart/{nodeId}/{order_type}/{data1}/{data2}/{qty}'
  defaults:
    _form: '\Drupal\webform_cart\Form\AddToCartForm'
    _title: 'AddToCartForm'
  requirements:
    _access: 'TRUE'
