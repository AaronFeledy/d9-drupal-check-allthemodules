tmgmt_thebigword.callback:
  path: /tmgmt_thebigword_callback
  defaults:
    _title: 'Remote Callback'
    _controller: '\Drupal\tmgmt_thebigword\Controller\RemoteCallbackController::callback'
  requirements:
    _access: 'TRUE'

tmgmt_thebigword.no_preview:
  path: /no_preview
  defaults:
    _title: 'No preview response'
    _controller: '\Drupal\tmgmt_thebigword\Controller\RemoteCallbackController::noPreview'
  requirements:
    _access: 'TRUE'

tmgmt_thebigword.pull_all_remote_translations:
  path: /pull_all_remote_translations
  defaults:
    _title: 'Pull all remote translations'
    _controller: '\Drupal\tmgmt_thebigword\Controller\RemoteCallbackController::pullAllRemoteTranslations'
  requirements:
    _permission: 'administer tmgmt+accept translation jobs'

tmgmt_thebigword.review_redirect:
  path: /admin/tmgmt/job/{tmgmt_job_item}/thebigword/review
  defaults:
    _title: 'Redirect to external review'
    _form: '\Drupal\tmgmt_thebigword\Form\ExternalReviewRedirectForm'
  requirements:
    _custom_access: '\Drupal\tmgmt_thebigword\Controller\RemoteCallbackController::reviewRedirectAccess'
