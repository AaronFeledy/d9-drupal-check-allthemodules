
be_sure.main_page:
  path: '/admin/reports/sure'
  defaults:
    _controller: '\Drupal\be_sure\Controller\BeSureController::main'
    _title: 'Be sure'
  requirements:
    _permission: 'access be sure information'
be_sure.module_page:
  path: '/admin/reports/sure/{module_name}'
  defaults:
    _controller: '\Drupal\be_sure\Controller\BeSureController::module_info'
    _title: 'Be sure'
  requirements:
    _permission: 'access be sure information'
