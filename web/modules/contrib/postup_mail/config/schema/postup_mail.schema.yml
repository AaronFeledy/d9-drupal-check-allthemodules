postup_mail.settings:
  type: config_object
  label: 'Config form PostUP settings'
  mapping:
    url:
      type: string
      label: 'This is the url.'
    login:
      type: string
      label: 'This is the login.'
    password:
      type: string
      label: 'This is the password.'
    prefix:
      type: string
      label: 'This is the prefix for external id.'
    template_id:
      type: integer
      label: 'This is the template id.'
    logging:
      type: boolean
      label: 'This is the logging flag.'
    message_success_text:
      type: text
      label: 'Message success text.'
    message_error_text:
      type: text
      label: 'Message error text.'
