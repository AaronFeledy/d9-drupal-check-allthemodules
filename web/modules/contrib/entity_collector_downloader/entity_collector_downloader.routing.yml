entity_collector_downloader.form:
  path: '/collection/{entity_collection}/download'
  defaults:
    _form: '\Drupal\entity_collector_downloader\Form\EntityCollectionDownloadForm'
    _title: 'Download'
  requirements:
    _custom_access: 'Drupal\entity_collector_downloader\EntityCollectorDownloadAccess::access'
  options:
    parameters:
      entity_collection:
        type: entity:entity_collection
