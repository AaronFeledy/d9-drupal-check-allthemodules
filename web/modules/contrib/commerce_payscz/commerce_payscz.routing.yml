commerce_payscz.paymentok:
  path: '/pays/ok'
  defaults:
    _controller: '\Drupal\commerce_payscz\Controller\CallbackController::okPage'
    _title: 'Payment successful'
  requirements:
    _access: 'TRUE'

commerce_payscz.paymenterr:
  path: '/pays/err'
  defaults:
    _controller: '\Drupal\commerce_payscz\Controller\CallbackController::errPage'
    _title: 'Payment failed'
  requirements:
    _access: 'TRUE'

commerce_payscz.paymentconfirm:
  path: '/pays/confirm'
  defaults:
    _controller: '\Drupal\commerce_payscz\Controller\CallbackController::confirmPage'
    _title: 'Payment confirmation'
  requirements:
    _access: 'TRUE'
