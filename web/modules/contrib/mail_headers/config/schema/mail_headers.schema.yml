# Schema for the configuration files of the mail_headers module.
mail_headers.settings:
  type: mapping
  label: 'Mail Headers settings'
  mapping:
    use_default:
      type: boolean
      label: 'Send all mail as from the site email address'
    html:
      type: boolean
      label: 'Allow HTML in the body of the e-mails'
    domains:
      type: text
      label: 'Domains allowed to be used as FROM addresses'
    headers:
      type: sequence
      label: 'Headers to modify for each e-mail sent by Drupal'
      sequence:
        - type: mapping
          label: 'Header'
          mapping:
            name:
              label: 'Headers name'
              type: string
            value:
              label: 'Headers value'
              type: string