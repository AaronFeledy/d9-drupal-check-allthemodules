services:
  media_entity_usage.reference_discovery:
    class: Drupal\media_entity_usage\Service\MediaReferenceDiscovery
  media_entity_usage.persistance:
    class: Drupal\media_entity_usage\Service\MediaUsagePersistance
  media_entity_usage.reference_info:
    class: Drupal\media_entity_usage\Service\MediaUsageInfo
  media_entity_usage.route_subscriber:
    class: Drupal\media_entity_usage\Routing\RouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }