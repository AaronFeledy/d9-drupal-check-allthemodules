google_hire.settings_form:
  path: '/admin/config/services/google_hire'
  defaults:
    _form: '\Drupal\google_hire\Form\GoogleHireSettingsForm'
    _title: 'Google Hire'
  requirements:
    _permission: 'administer google hire'
google_hire.list_positions:
  path: '/careers'
  defaults:
    _controller: '\Drupal\google_hire\Controller\GoogleHirePositionsListController::listPositions'
    _title: 'Careers'
  requirements:
    _permission: 'access google hire positions'

