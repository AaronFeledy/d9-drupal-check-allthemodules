nasa.form:
  path: '/admin/config/services/nasa'
  defaults:
    _form: 'Drupal\nasa\Form\NasaForm'
    _title: 'NASA settings'
  requirements:
    _permission: 'administer site configuration'

nasa.apod:
  path: '/nasa/apod'
  defaults:
    _controller: '\Drupal\nasa\Controller\NasaController::apod'
  requirements:
    _permission: 'access apod'
