# Schema for the configuration files of the Concurrent edit notify module.
concurrent_edit_notify.settings:
  type: config_object
  label: 'Concurrent edit draft notify settings'
  mapping:
    interval:
      type: integer
      label: 'Interval for check in seconds'
    message_unpublished:
      type: text
      label: 'Warning display to the user for concurrent unpublished notification'
    message_published:
      type: text
      label: 'Alert display to the user for published notification'
