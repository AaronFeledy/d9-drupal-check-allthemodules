concurrent_edit_notify.check_new_revision:
  path: '/concurrent_edit_notify/{node}/{vid}/check'
  defaults:
    _controller: '\Drupal\concurrent_edit_notify\Controller\NotifyController::check'
  requirements:
    _entity_access: 'node.view'
    node: \d+
    vid: \d+
concurrent_edit_notify.reset:
  path: '/concurrent_edit_notify/{node}/{vid}/reset'
  defaults:
    _controller: '\Drupal\concurrent_edit_notify\Controller\NotifyController::reset'
  requirements:
    _entity_access: 'node.view'
    node: \d+
    vid: \d+
concurrent_edit_notify.settings:
  path: '/admin/config/system/concurrent_edit_notify'
  defaults:
    _form: 'Drupal\concurrent_edit_notify\Form\NotifySettingsForm'
    _title: 'Concurrent edit notify'
  requirements:
    _permission: 'administer site configuration'
