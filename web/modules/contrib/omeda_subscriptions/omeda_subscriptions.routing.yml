omeda_subscriptions.subscription_managment:
  path: '/user/{user}/subscriptions'
  defaults:
    _form: 'Drupal\omeda_subscriptions\Form\OmedaSubscriptionsManagementForm'
    _title: 'Manage Subscriptions'
  requirements:
    _permission: 'manage own omeda subscriptions'
  options:
    _admin_route: TRUE
    user: \d+
omeda_subscriptions.configure:
  path: '/admin/config/omeda/subscriptions'
  defaults:
    _form: 'Drupal\omeda_subscriptions\Form\OmedaSubscriptionsConfigurationForm'
    _title: 'Configure Subscriptions'
  requirements:
    _permission: 'administer omeda subscriptions settings'
