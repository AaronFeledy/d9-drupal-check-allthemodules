simple_currency_converter.admin_form:
  path: /admin/config/regional/simplecurrencyconverter
  defaults:
    _title: 'Simple Currency Converter'
    _form: \Drupal\simple_currency_converter\Form\AdminForm
  requirements:
    _permission: 'administer simple currency converter'
simple_currency_converter.set_currency:
  path: '/simple_currency_converter_set_currency/{from_currency}/{to_currency}'
  defaults:
    _controller: '\Drupal\simple_currency_converter\Controller\DefaultController::setCurrency'
  requirements:
    _access: 'TRUE'
