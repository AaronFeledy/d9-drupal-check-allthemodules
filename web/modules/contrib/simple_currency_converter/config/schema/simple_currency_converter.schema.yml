# Schema for module settings.
simple_currency_converter.settings:
  type: config_object
  label: 'Simple Currency Converter Settings'
  mapping:
    window_id:
      type: string
      label: 'Modal Window ID'
    window_trigger:
      type: string
      label: 'Window Trigger'
    window_title:
      type: string
      label: 'Window Title'
    conversion_selector:
      type: string
      label: 'Conversion Selector'
    disclaimer:
      type: string
      label: 'Disclaimer'
    default_conversion_currency:
      type: string
      label: 'Default Conversion Currency'
    cookie_expiration:
      type: integer
      label: 'Cookie Expiration'
    feed_primary:
      type: string
      label: 'Primary Feed'
    feed_secondary:
      type: string
      label: 'Secondary Feed'

