# Entity reference fields link to canonical view by default
entity.product_choice_term.canonical:
  path: '/admin/commerce/products/product_choice_term/{product_choice_term}'
  defaults:
    _entity_view: 'product_choice_term'
    _title: 'View product choice term'
  requirements:
    _entity_access: 'product_choice_term.view'

entity.product_choice_list.collection:
  path: '/admin/commerce/config/product_choice_lists'
  defaults:
    _entity_list: 'product_choice_list'
    _title: 'Product choice lists'
  requirements:
    _permission: 'edit product choice terms'

entity.product_choice_list.add_form:
  path: '/admin/commerce/config/product_choice_lists/add'
  defaults:
    _entity_form: 'product_choice_list.add'
    _title: 'Edit product choice list'
  requirements:
    _entity_create_access: 'product_choice_list'

entity.product_choice_list.terms_list:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/terms'
  defaults:
    _controller: '\Drupal\product_choice\Controller\ProductChoiceController::listTerms'
    _title: 'View product choice list terms'
  requirements:
    _permission: 'edit product choice terms'

entity.product_choice_list.edit_form:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/edit'
  defaults:
    _entity_form: 'product_choice_list.edit'
    _title: 'Edit product choice list'
  requirements:
    _entity_access: 'product_choice_list.update'

entity.product_choice_list.delete_form:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/delete'
  defaults:
    _entity_form: 'product_choice_list.delete'
    _title: 'Delete product choice list'
  requirements:
    _entity_access: 'product_choice_list.delete'

entity.product_choice_term.add_form:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/terms/add'
  defaults:
    _controller: '\Drupal\product_choice\Controller\ProductChoiceController::addForm'
    _title: 'Add term'
  requirements:
    _entity_create_access: 'product_choice_term'

entity.product_choice_term.edit_form:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/terms/{product_choice_term}/edit'
  defaults:
    _entity_form: 'product_choice_term.edit'
  options:
    _admin_route: TRUE
  requirements:
    _entity_access: 'product_choice_term.update'
    product_choice_term: \d+

entity.product_choice_term.usage_list:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/terms/{product_choice_term}/usage'
  defaults:
    _controller: '\Drupal\product_choice\Controller\ProductChoiceController::productUsage'
    _title: 'Product choice term usage'
  options:
    _admin_route: TRUE
    parameters:
      product_choice_list:
        entity: product_choice_list
      product_choice_term:
        entity: product_choice_term
  requirements:
    _permission: 'edit product choice terms'
    product_choice_term: \d+

entity.product_choice_term.delete_form:
  path: '/admin/commerce/config/product_choice_lists/{product_choice_list}/terms/{product_choice_term}/delete'
  defaults:
    _entity_form: 'product_choice_term.delete'
    _title: 'Delete product choice term'
  requirements:
    _entity_access: 'product_choice_term.delete'
    product_choice_term: \d+
