user_menu_avatar.settings:
  path: '/admin/config/tinsel-suite/user-menu-avatar'
  defaults:
    _form: '\Drupal\user_menu_avatar\Form\UserMenuAvatarConfigurationForm'
    _title: 'User Menu Avatar Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
system.admin_config_tinsel_suite:
  path: '/admin/config/tinsel-suite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tinsel Suite'
  requirements:
    _permission: 'administer site configuration'
