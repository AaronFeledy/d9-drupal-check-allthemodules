media.source.ib_dam_embed:
  type: media.source.field_aware
  label: '"File" media source configuration'

entity_browser.browser.widget.ib_dam_search:
  type: mapping
  label: 'IntelligenceBank DAM search widget configuration'
  mapping:
    submit_text:
      type: string
      label: 'Submit button text'
    upload_location:
      type: string
      label: 'File directory for downloaded files'

ib_dam_media.settings:
  type: config_object
  label: 'IntelligenceBank DAM Media configuration'
  mapping:
    media_types:
      type: sequence
      label: 'Media type mapping'
      sequence:
        type: mapping
        mapping:
          source_type:
            type: string
            label: 'Source type'
          media_type:
            type: string
            label: 'Media type'

field.formatter.settings.ib_dam_embed:
  type: field.formatter.settings.link
  label: 'IntelligenceBank DAM embed field formatter configuration'
  mapping:
    no_link:
      type: boolean
      label: 'Do not wrap embed content into link'
