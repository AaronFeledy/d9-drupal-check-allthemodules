pubg_api_examples.players:
  path: '/examples/pubg_api/players'
  defaults:
    _controller: '\Drupal\pubg_api_examples\Controller\PlayersController::build'
    _title: 'PUBG API Examples :: Players'
  requirements:
    _permission: 'access kint'

pubg_api_examples.matches:
  path: '/examples/pubg_api/matches'
  defaults:
    _controller: '\Drupal\pubg_api_examples\Controller\MatchesController::build'
    _title: 'PUBG API Examples :: Matches'
  requirements:
    _permission: 'access kint'
