ossfs.settings:
  type: config_object
  mapping:
    access_key:
      type: string
      label: 'Aliyun access key ID'
    secret_key:
      type: string
      label: 'Aliyun access key secret'
    bucket:
      type: string
      label: 'Bucket name'
    region:
      type: string
      label: 'Region'
    cname:
      type: string
      label: 'CName'
    prefix:
      type: string
      label: 'Path prefix'
    internal:
      type: boolean
      label: 'Enable internal address'
    styles:
      type: sequence
      label: 'Style names mapping'
      sequence:
        type: string
        label: 'Mapping'
