image: unleashed/php:5.6

stages:
 - lint

.lint_template: &lint
  stage: lint
  script:
    - phplint --exclude vendor -e module,inc,php,install .

lint 5.6:
  <<: *lint
  image: unleashed/php:5.6

lint 7.0:
  <<: *lint
  image: unleashed/php:7.0

lint 7.1:
  <<: *lint
  image: unleashed/php:7.1

lint 7.2:
  <<: *lint
  image: unleashed/php:7.2

phpcs:
  stage: lint
  before_script:
    - composer install -a
  script:
    - ./vendor/bin/phpcs --standard=vendor/drupal/coder/coder_sniffer/Drupal --ignore=vendor .
