# Schema for the Commerce Abandoned Carts module.
commerce_abandoned_carts.settings:
  type: config_object
  label: Commerce Abandoned Carts settings
  mapping:
    timeout:
      type: integer
      label: 'Send timeout'
    history_limit:
      type: integer
      label: 'History limit'
    batch_limit:
      type: integer
      label: 'Batch limit'
    from_email:
      type: email
      label: 'From email address'
    from_name:
      type: string
      label: 'From name'
    subject:
      type: string
      label: 'Subject'
    customer_service_phone_number:
      type: string
      label: 'Customer service phone number'
    bcc_active:
      type: boolean
      label: 'Send BCC to admin'
    bcc_email:
      type: email
      label: 'BCC email address'
    testmode:
      type: boolean
      label: 'Test mode'
    testmode_email:
      type: email
      label: 'Test mode email address'
