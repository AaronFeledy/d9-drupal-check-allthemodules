prepared_data.settings:
  type: config_object
  label: 'Prepared Data settings'
  mapping:
    cors_allowed:
      type: sequence
      label: 'Allowed external sources for cross-origin resource sharing (CORS)'
      sequence:
        type: string
        label: 'Origin'
    max_validness:
      type: integer
      label: 'Time-interval in seconds for the maximum validness of prepared data'
    s_maxage:
      type: integer
      label: 'CDN caching lifetime (s-maxage)'
    max_age:
      type: integer
      label: 'Client caching lifetime (max-age)'
    enabled_processors:
      type: sequence
      label: 'Enabled data processors'
      sequence:
        type: string
        label: 'Activity'
