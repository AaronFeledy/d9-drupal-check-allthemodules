# Schema for the configuration files of the TOC Node module.
node.type.*.third_party.toc_node:
  type: mapping
  label: 'TOC Node'
  mapping:
    enabled:
      type: boolean
      label: 'Enable table of contents'
    styles:
      type: sequence
      label: 'Styles available'
      sequence:
       type: string
       label: 'Style machine name'
    style_default:
      type: string
      label: 'Style default'
    level:
      type: integer
      label: 'Up to what heading level to include.'
    back_to_top_links:
      type: integer
      label: 'Back to top links'
toc_node.settings:
  type: config_object
  label: 'TOC Node settings'
  mapping:
    toc_node_nid_list:
      type: sequence
      label: 'Nodes with TOC'
      sequence:
        type: integer
        label: 'Node ID'
      enabled:
        type: boolean
        label: 'Enable table of contents'
      style_default:
        type: string
        label: 'Style default'
      level:
        type: integer
        label: 'Up to what heading level to include.'
      back_to_top_links:
        type: integer
        label: 'Back to top links'
