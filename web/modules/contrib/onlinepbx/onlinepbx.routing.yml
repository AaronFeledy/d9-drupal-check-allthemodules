onlinepbx.settings:
  path: 'admin/config/onlinepbx/settings'
  defaults:
    _form: '\Drupal\onlinepbx\Form\Settings'
    _title: 'OnlinePBX Settings'
  requirements:
    _permission: 'administer site configuration'
onlinepbx.online:
  path: 'onlinepbx/online'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::online'
    _title: 'Online'
  requirements:
    _permission: 'onlinepbx online'
onlinepbx.reports:
  path: 'onlinepbx'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::page'
    _title: 'Calls'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.income:
  path: 'onlinepbx/income'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::pageIncome'
    _title: 'Income'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.outcome:
  path: 'onlinepbx/outcome'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::pageOutcome'
    _title: 'Outcome'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.miss:
  path: 'onlinepbx/missing'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::pageMissing'
    _title: 'Miss'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.users:
  path: 'onlinepbx/users'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::users'
    _title: 'Users'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.today:
  path: 'onlinepbx/today'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::today'
    _title_callback: '\Drupal\onlinepbx\Controller\PageController::todayPageTitle'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.history:
  path: 'onlinepbx/history/{nomber}'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\PageController::page'
    _title: 'Miss'
  requirements:
    _permission: 'onlinepbx reports'
onlinepbx.record:
  path: 'onlinepbx/record/{uuid}/rec.mp3'
  defaults:
    _controller: '\Drupal\onlinepbx\Controller\CallRecord::record'
  requirements:
    _permission: 'onlinepbx reports'
