outside_in_plus.entity_view_display.edit_form:
  path: '/admin/entity_view_display/{entity_type_id}/{bundle}/{view_mode_name}'
  defaults:
    _entity_form: 'entity_view_display.edit'
    _title: 'Manage display'
  requirements:
    _access: 'TRUE'

outside_in_plus.view.edit_form:
  path: '/admin/view/{view}'
  defaults:
    _controller: '\Drupal\views_ui\Controller\ViewsUIController::edit'
  requirements:
    _entity_access: view.update
