contentserialize.settings:
  type: config_object
  label: Content Serialization settings
  mapping:
    file:
      type: mapping
      label: 'File source/destination settings'
      mapping:
        defaults:
          type: mapping
          label: Default settings
          mapping:
            import_sources:
              type: sequence
              label: Import source folders
              sequence:
                type: string
                label: Folder
            export_destination:
              type: string
              label: Export destination folder
    drush:
      type: mapping
      label: Drush command settings
      mapping:
        defaults:
          type: mapping
          label: Default settings
          mapping:
            exclude:
              type: string
              label: The default exclude option
            format:
              type: string
              label: The default encoding format
