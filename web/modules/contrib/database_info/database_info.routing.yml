database_info.admin_settings:
  path: '/admin/config/database_info'
  defaults:
    _controller: '\Drupal\database_info\Controller\DatabaseInfoController::Settings'
    _title: 'Database Info'
  requirements:
    _permission: 'administer site configuration'

database_info.database_settings:
  path: '/admin/config/database_info/database'
  defaults:
    _controller: '\Drupal\database_info\Controller\DatabaseInfoController::ShowDatabase'
    _title: 'Display List of database tables'
  requirements:
    _permission: 'administer site configuration'

database_info.database_table_details:
  path: '/admin/config/database_info/database/{table_name}'
  defaults:
    _controller: '\Drupal\database_info\Controller\DatabaseInfoController::ShowTable'
    _title: 'Display tables details'
  requirements:
    _permission: 'administer site configuration'
