care.settings:
  path: admin/config/services/care/settings
  defaults:
    _form: \Drupal\care\Form\SettingsForm
    _title: 'CARE settings'
  requirements:
    _permission: 'administer care module'
care.calls:
  path: admin/config/services/care/call
  defaults:
    _form: \Drupal\care\Form\CallForm
    _title: 'Test CARE calls'
  requirements:
    _permission: 'administer care module'
  