care.settings:
  type: config_object
  label: 'CARE settings'
  mapping:
    care_wsdl_url:
      type: uri
      label: 'URL for the CARE WSDL.'
    care_doc_root:
      type: uri
      label: 'URL for the CARE documentation index.'
    care_log_calls:
      type: boolean
      label: 'Whether to log calls to CARE with Watchdog.'      
    care_log_results:
      type: boolean
      label: 'Whether to log call results from CARE with Watchdog.'      