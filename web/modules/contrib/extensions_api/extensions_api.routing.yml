extensions_api.showList:
  path: '/rest/list/{category}'
  defaults:
    _controller: '\Drupal\extensions_api\Controller\ExtensionsApiController::showList'
  requirements:
    _custom_access: '\Drupal\extensions_api\Controller\ExtensionsApiController::permission'
    
extensions_api.settings:
  path: '/admin/config/development/extensions_api'
  defaults:
    _form: '\Drupal\extensions_api\Form\ExtensionsApiSettingsForm'
    _title: 'Extensions API settings'
  requirements:
    _permission: 'administer extensions_api settings'