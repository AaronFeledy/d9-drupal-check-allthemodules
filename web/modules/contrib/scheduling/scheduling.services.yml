services:
  # A service providing the main scheduling logic.
  scheduling:
    class: Drupal\scheduling\Service\Scheduling
    arguments: ['@current_user']
  scheduling.subscriber:
    class: Drupal\scheduling\EventSubscriber\SchedulingSubscriber
    tags:
      - { name: event_subscriber }
  http_middleware.scheduling:
    class: Drupal\scheduling\StackMiddleware\SchedulingMiddleware
    arguments: ['@kernel']
    tags:
      - { name: http_middleware, priority: 350, responder: true }
