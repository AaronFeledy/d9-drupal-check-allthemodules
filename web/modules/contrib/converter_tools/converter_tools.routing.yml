converter_tools.converter_tools:
  path: '/admin/config/development/converter-tools'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Converter Tools'
  requirements:
    _permission: 'access administration pages'

converter_tools.text_uppercase:
  path: '/admin/config/development/converter-tools/text-uppercase'
  defaults:
    _title: 'Text to Uppercase'
    _form: 'Drupal\converter_tools\Form\ConverterToolsTextToUppercaseForm'
  requirements:
    _permission: 'access administration pages'
    
converter_tools.text_lowercase:
  path: '/admin/config/development/converter-tools/text-lowercase'
  defaults:
    _form: 'Drupal\converter_tools\Form\ConverterToolsTextToLowercaseForm'
    _title: 'Text to Lowercase'
  requirements:
    _permission: 'access administration pages'
    
converter_tools.replace_words:
  path: '/admin/config/development/converter-tools/replace-words'
  defaults:
    _form: 'Drupal\converter_tools\Form\ConverterToolsReplaceWordsForm'
    _title: 'Replace words in text'
  requirements:
    _permission: 'access administration pages'

converter_tools.only_letters:
  path: '/admin/config/development/converter-tools/only-letters'
  defaults:
    _form: 'Drupal\converter_tools\Form\ConverterToolsOnlyLettersForm'
    _title: 'Get only letters'
  requirements:
    _permission: 'access administration pages'
    
