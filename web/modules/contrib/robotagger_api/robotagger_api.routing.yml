robotagger_api.admin_config_robotagger:
  path: '/admin/config/robotagger'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'RoboTagger'
  requirements:
    _permission: 'access administration pages'

robotagger_api.admin_config_robotagger_robotagger_api:
  path: '/admin/config/robotagger/robotagger_api'
  defaults:
    _form: 'Drupal\robotagger_api\Form\RoboTaggerAPIAdminForm'
    _title: 'RoboTagger API Settings'
  requirements:
    _permission: 'access robotagger api settings'
