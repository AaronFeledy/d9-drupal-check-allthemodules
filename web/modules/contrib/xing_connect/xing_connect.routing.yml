xing_connect.admin_setting_form:
  path: '/admin/config/people/xing'
  defaults:
    _form: 'Drupal\xing_connect\Form\XingConnectAdminForm'
    _title: 'Setting'
  requirements:
    _permission: 'administer xing'

xing_connect.auth:
  path: '/xing/auth'
  defaults:
    _controller: 'Drupal\xing_connect\Controller\XingConnectAuthController::xingConnectProcessOauth2'
    _title: 'Authentication of xing'
  requirements:
    _permission: 'access content'
