holiday_chart.holiday_chart_form:
  path: '/holiday-chart'
  defaults:
    _form: '\Drupal\holiday_chart\Form\HolidayChart'
    _title: 'Holiday Chart'
  requirements:
    _permission: 'holiday_chart chart permission'
    _user_is_logged_in: 'TRUE'
    
holiday_chart.UpdateDate:
  path: '/holiday-update-date/{date}/{status}/{month}/{year}'
  defaults:
    _controller: '\Drupal\holiday_chart\Controller\Holiday::UpdateDate'
  requirements:
    _permission: 'holiday_chart chart permission'
    _user_is_logged_in: 'TRUE'