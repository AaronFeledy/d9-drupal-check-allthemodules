chrome_push_notification.chrome_push_notification_config_form:
  path: '/admin/config/services/chrome_push_notification/configuration'
  defaults:
    _form: '\Drupal\chrome_push_notification\Form\ChromePushNotificationConfigForm'
    _title: 'Configuration for Chrome Push Notification'
  requirements:
    _permission: 'administer device tokens'
  options:
    _admin_route: TRUE

chrome_push_notification.send_message_form:
  path: '/admin/config/services/chrome_push_notification/send_message'
  defaults:
    _form: '\Drupal\chrome_push_notification\Form\ChromePushNotificationSendMessageForm'
    _title: 'Send Notification'
  requirements:
    _permission: 'administer device tokens'
  options:
    _admin_route: TRUE

chrome_push_notification.user_list:
  path: '/admin/config/services/chrome_push_notification/user_list'
  defaults:
    _controller: '\Drupal\chrome_push_notification\Controller\PushNotificationController::userList'
    _title: 'Send Notification'
  requirements:
    _permission: 'administer device tokens'
  options:
    _admin_route: TRUE

chrome_push_notification.user_list:
  path: '/admin/config/services/chrome_push_notification/user/list'
  defaults:
    _entity_list: 'chrome_push_notification_token'
    _title: 'Chrome Push Notification Device Tokens List'
  requirements:
    _permission: 'administer device tokens'

chrome_push_notification.index:
  path: 'chrome_push_notification/add_device/{register_id}'
  defaults:
    _controller: '\Drupal\chrome_push_notification\Controller\PushNotificationController::indexRoute'
  requirements:
    _permission: 'access content'

chrome_push_notification.getNotification:
  path: 'chrome_push_notification/get_notification'
  defaults:
    _controller: '\Drupal\chrome_push_notification\Controller\PushNotificationController::notificationRoute'
  requirements:
    _permission: 'access content'
