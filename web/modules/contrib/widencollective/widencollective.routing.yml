widencollective.admin:
  path: '/admin/config/content/widen'
  defaults:
    _form: '\Drupal\widencollective\Form\AdminForm'
    _title: 'Widen Collective settings'
  requirements:
    _permission: 'administer widencollective configuration'
widencollective.user_auth:
  path: '/user/widen/auth'
  defaults:
    _controller: '\Drupal\widencollective\Controller\WidencollectiveAuthController::authenticate'
  requirements:
    _access: 'TRUE'
widencollective.search_url:
  path: '/admin/widen/search_url'
  defaults:
    _controller: '\Drupal\widencollective\Controller\WidencollectiveSearchController::getSearchUrl'
  requirements:
    _access: 'TRUE'
