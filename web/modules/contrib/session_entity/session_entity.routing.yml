session_entity.settings:
  path: /admin/structure/session-entity/settings
  defaults:
    _controller: \Drupal\session_entity\Controller\SettingsPage::page
    _title: 'Session entity settings'
  requirements:
    _permission: 'administer session entities'
  options:
    _admin_route: TRUE
entity.session.edit_form:
  path: /session/edit
  defaults:
    _entity_form: 'session.edit'
    _title: 'Edit session'
  requirements:
    _permission: 'access own session entity'
