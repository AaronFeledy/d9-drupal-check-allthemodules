simply_signups.dashboard:
  path: '/admin/config/simply-signups'
  defaults:
    _title: 'Dashboard'
    _controller: '\Drupal\simply_signups\Controller\SimplySignupsController::dashboardPage'
  requirements:
    _permission: 'administer_simply_signups'

