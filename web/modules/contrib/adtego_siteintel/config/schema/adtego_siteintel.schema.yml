# Schema for the configuration files of the siteintel module.

adtego_siteintel.settings:
  type: config_object
  label: 'SiteIntel settings'
  mapping:
    account:
      type: string
      label: 'Account Key'
    siteid:
      type: string
      label: 'Site ID'
    scope:
      type: mapping
      label: 'Scope'
      mapping:
        user_role_mode:
          type: integer
          label: 'Add tracking for specific roles'
        user_role_roles:
          type: sequence
          label: 'Roles'
          sequence:
            type: string
            label: 'Role'
        user_account_mode:
          type: integer
          label: 'Allow users to customize tracking on their account page'
        content_types:
          type: sequence
          label: 'Content Types'
          sequence:
            type: mapping
            label: 'Content Type'
            mapping:
              content_type:
                type: string
                label: 'Type Machine Name'
              number_of_ads:
                type: integer
                label: 'Number of Ads'

