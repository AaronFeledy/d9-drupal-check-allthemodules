# Schema for the views plugins of the past_db module.

views.field.past_db_trace_user:
  type: views_field
  label: 'Trace User'

views.field.past_db_event_argument_data:
  type: views_field
  label: 'Event Argument Data'
  mapping:
    argument_name:
      type: string
      label: 'Argument name'
    data_key:
      type: string
      label: 'Data key'

views.filter.past_db_event_argument_data:
  type: views.filter.string
  label: 'Event Argument Data'
  mapping:
    argument_name:
      type: string
      label: 'Argument name'
    data_key:
      type: string
      label: 'Data key'
    expose:
      type: mapping
      label: 'Exposed'
      mapping:
        argument_name_expose:
          type: boolean
          label: 'Argument name expose'
        data_key_expose:
          type: boolean
          label: 'Data key expose'
