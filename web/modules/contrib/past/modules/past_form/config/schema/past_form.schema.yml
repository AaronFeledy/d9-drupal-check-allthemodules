past_form.settings:
  type: config_object
  label: 'Past form settings'
  mapping:
    past_form_log_form_ids:
      type: sequence
      label: 'Past form log form ids'
      sequence:
        - type: string
    past_form_log_validations:
      type: boolean
      label: 'Past form log validations'
    past_form_ignored_values:
      type: sequence
      label: 'Past form ignored values'
      sequence:
        - type: string
