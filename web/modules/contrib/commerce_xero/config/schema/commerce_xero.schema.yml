action.configuration.commerce_xero_process_payment_action:
  type: action_configuration_default
  label: 'Process payment configuration'

commerce_xero_plugin:
  type: mapping
  mapping:
    name:
      type: string
      label: 'Plugin ID'
    settings:
      type: commerce_xero_settings.[%parent.plugin]

commerce_xero_settings.*:
  type: sequence
  sequence:
    type: string
    label: 'Value'

commerce_xero_settings.commerce_xero_tracking_category:
  type: mapping
  mapping:
    tracking_category:
      type: string
      label: Category
    tracking_option:
      type: string
      label: Option

commerce_xero.strategy.*:
  type: config_entity
  label: 'Commerce Xero Strategy'
  mapping:
    id:
      type: string
      label: 'Unique Identifier for the strategy.'
    name:
      type: label
      label: 'Strategy Name'
      description: 'A human-readable description for the strategy.'
    status:
      type: boolean
      label: 'Status'
    payment_gateway:
      type: string
      label: 'Payment Gateway'
      description: 'The Commerce payment gateway for the strategy.'
    xero_type:
      type: string
      label: 'Xero Type'
      description: 'The Xero data type that the strategy applies.'
    bank_account:
      type: string
      label: 'Bank Account Code'
    revenue_account:
      type: string
      label: 'Revenue Account Code'
    plugins:
      type: sequence
      label: 'Plugins'
      sequence:
        type: commerce_xero_plugin
