commerce_xero.overview:
  path: '/admin/commerce/config/xero'
  defaults:
    _title: 'Xero Integration'
    _controller: '\Drupal\commerce_xero\Controller\OverviewController::overview'
  requirements:
    _permission: 'administer commerce xero'

entity.commerce_xero_strategy.list:
  path: '/admin/commerce/config/xero/strategy'
  defaults:
    _entity_list: commerce_xero_strategy
    _title: 'Manage Xero Strategies'
  requirements:
    _permission: 'administer commerce xero'

entity.commerce_xero_strategy.add_form:
  path: '/admin/commerce/config/xero/strategy/add'
  defaults:
    _title: 'Add Xero Strategy'
    _entity_form: 'commerce_xero_strategy.add'
  requirements:
    _entity_create_access: 'commerce_xero_strategy'

entity.commerce_xero_strategy.edit_form:
  path: '/admin/commerce/config/xero/strategy/manage/{commerce_xero_strategy}'
  defaults:
    _title: 'Edit Xero Strategy'
    _entity_form: commerce_xero_strategy.edit
  requirements:
    _entity_access: commerce_xero_strategy.update

entity.commerce_xero_strategy.delete_form:
  path: '/admin/commerce/config/xero/strategy/manage/{commerce_xero_strategy}/delete'
  defaults:
    _title: 'Remove Xero Strategy'
    _entity_form: commerce_xero_strategy.delete
  requirements:
    _entity_access: commercee_xero_strategy.delete
