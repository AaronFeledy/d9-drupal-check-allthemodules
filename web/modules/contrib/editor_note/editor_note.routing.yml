
editor_note.modal_form:
  path: '/editor_note/form/modal/{nojs}'
  defaults:
    _form: '\Drupal\editor_note\Form\ModalForm'
    _title: 'ModalForm'
    nojs: ajax
  requirements:
    _access: 'TRUE'

editor_note.confirm_delete_editor_note_form:
  path: '/editor_note/form/confirm_delete_editor_note/{nojs}'
  defaults:
    _form: '\Drupal\editor_note\Form\ConfirmDeleteEditorNoteForm'
    _title: 'ConfirmDeleteEditorNoteForm'
    nojs: ajax
  requirements:
    _access: 'TRUE'
  
