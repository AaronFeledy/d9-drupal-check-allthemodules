entity.integration.collection:
  path: '/admin/config/integrations'
  defaults:
    _entity_list: 'integration'
    _title: 'Integrations'
  requirements:
    _permission: 'view integrations'

entity.integration.edit_form:
  path: '/admin/config/integrations/{integration}'
  defaults:
    _entity_form: 'integration.edit'
    _title: 'Edit integration'
    _title_callback: '\Drupal\simple_integrations\Controller\IntegrationController::getTitle'
  requirements:
    _permission: 'administer integrations'
    integration: '^[a-zA-Z0-9_]+'

entity.integration.test_connection:
  path: '/admin/config/integrations/{integration}/test-connection'
  defaults:
    _controller: '\Drupal\simple_integrations\Controller\ConnectionTestController::configureConnectionTest'
    _title: 'Test connection'
  requirements:
    _permission: 'test integration connections'
    integration: '^[a-zA-Z0-9_]+'
  options:
    parameters:
      integration:
        type: entity:integration
