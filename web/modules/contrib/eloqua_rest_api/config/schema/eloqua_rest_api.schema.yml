eloqua_rest_api.settings:
  type: config_object
  mapping:
    eloqua_rest_api_site_name:
      type: string
      label: "Your company's site name in Eloqua."
    eloqua_rest_api_login_name:
      type: string
      label: 'The user name used to verify access to the Eloqua REST API. Consider using an admin account whose credentials do not expire.'
    eloqua_rest_api_login_password:
      type: string
      label: 'The password associated with the user above; used to verify access to the API.'
    eloqua_rest_api_base_url:
      type: string
      label: 'The base URL of the Eloqua instance against which API calls will be made. If left blank, this will default to https://secure.eloqua.com.'
    eloqua_rest_api_timeout:
      type: integer
      label: 'The amount of time (in seconds) that the REST API client is allowed to wait before cancelling the request and aborting.'
