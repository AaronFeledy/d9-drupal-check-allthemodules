blizz_bulk_creator.bulkcreate_configuration.*:
  type: config_entity
  label: 'Bulkcreate configuration'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Administrative name'
    custom_entity_name:
      type: boolean
      label: 'Custom entity naming'
    target_bundle:
      type: string
      label: 'Target bundle'
    bulkcreate_field:
      type: string
      label: 'Bulkcreate field'
    default_values:
      type: sequence
      label: 'Default value provider'

blizz_bulk_creator.bulkcreate_usage.*:
  type: config_entity
  label: 'Bulkcreate usage'
  mapping:
    id:
      type: string
      label: 'ID'
    entity_type_id:
      type: string
      label: 'Entity Type ID'
    bundle:
      type: string
      label: 'Bundle'
