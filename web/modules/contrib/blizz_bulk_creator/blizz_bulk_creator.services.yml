services:
  logger.channel.blizz_bulk_creator:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['blizz_bulk_creator']
  blizz_bulk_creator.entity_helper:
    class: Drupal\blizz_bulk_creator\Services\EntityHelper
    arguments: ['@entity_type.manager', '@entity_type.bundle.info', '@entity_field.manager', '@entity_type.repository']
  blizz_bulk_creator.administration_helper:
    class: Drupal\blizz_bulk_creator\Services\BulkcreateAdministrationHelper
    arguments: ['@entity_type.manager', '@entity_type.bundle.info', '@plugin.manager.field.widget', '@blizz_bulk_creator.entity_helper', '@string_translation']
  blizz_bulk_creator.bulkcreate_service:
    class: Drupal\blizz_bulk_creator\Services\BulkcreateService
    arguments: ['@entity_type.manager', '@current_user', '@blizz_bulk_creator.entity_helper', '@blizz_bulk_creator.administration_helper']
