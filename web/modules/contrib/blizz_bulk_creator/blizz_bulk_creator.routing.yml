blizz_bulk_creator.bulkcreate_configuration.list:
  path: '/admin/structure/blizz-bulk-creator'
  defaults:
    _entity_list: 'bulkcreate_configuration'
    _title: 'Bulkcreate-Configurations'
  requirements:
    _permission: 'use blizz_bulk_creator backend'

entity.bulkcreate_configuration.edit_form:
  path: '/admin/structure/blizz-bulk-creator/manage/{bulkcreate_configuration}'
  defaults:
    _entity_form: bulkcreate_configuration.default
    _title: 'Edit Bulkcreate configuration'
  requirements:
    _permission: 'edit bulkcreate_configuration'

entity.bulkcreate_configuration.delete_form:
  path: '/admin/structure/blizz-bulk-creator/manage/{bulkcreate_configuration}/delete'
  defaults:
    _entity_form: bulkcreate_configuration.delete
    _title: 'Delete Bulkcreate configuration'
  requirements:
    _permission: 'delete bulkcreate_configuration'

blizz_bulk_creator.bulkcreate_configuration.add.step1:
  path: '/admin/structure/blizz-bulk-creator/add'
  defaults:
    _entity_form: bulkcreate_configuration.add
    _title: 'Add new Bulkcreate configuration'
  requirements:
    _permission: 'create bulkcreate_configuration'

blizz_bulk_creator.bulkcreate_configuration.add.step2:
  path: '/admin/structure/blizz-bulk-creator/add/setDefaultValueProviders'
  defaults:
    _entity_form: bulkcreate_configuration.add-step2
    _title: 'Choose default value providers for this bundle'
  requirements:
    _permission: 'create bulkcreate_configuration'

blizz_bulk_creator.bulkcreate_usage.list:
