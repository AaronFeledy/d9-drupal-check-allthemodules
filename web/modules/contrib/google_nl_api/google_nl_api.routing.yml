google_nl_api.admin_config_google_nl:
  path: '/admin/config/google_nl'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Google NL'
  requirements:
    _permission: 'access administration pages'
google_nl_api.settings:
  path: '/admin/config/google_nl/google_nl_api_settings'
  defaults:
    _form: 'Drupal\google_nl_api\Form\GoogleNLAPISettingsForm'
    _title: 'Google NL API Settings'
  requirements:
    _permission: 'administer google nl api settings'
