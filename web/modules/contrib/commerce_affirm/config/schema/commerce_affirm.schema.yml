commerce_affirm.settings:
  type: config_entity
  mapping:
    analyitcs:
      type: boolean
      label: 'Enhanced Affirm analytics'
    monthly_payment_on_add_to_cart:
      type: boolean
      label: 'Promotional messaging on Add to Cart forms'

commerce_payment.commerce_payment_gateway.plugin.affirm_redirect:
  type: commerce_payment_gateway_configuration
  mapping:
    window_mode:
      type: string
      label: 'Window mode'
    public_key:
      type: string
      label: 'Public key'
    private_key:
      type: string
      label: 'Private key'
    financial_key:
      type: string
      label: 'Financial key'
    log:
      type: boolean
      label: 'Enable log'
