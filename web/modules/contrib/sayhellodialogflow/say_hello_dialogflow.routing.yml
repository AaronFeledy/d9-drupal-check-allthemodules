say_hello_dialogflow.dialogflow:
  path: '/dialogflow'
  defaults:
    _controller: '\Drupal\say_hello_dialogflow\Controller\SayHelloDialogflowController::dialogflow'
    _title: 'Voice Panel'
  requirements:
    _permission: 'administer site configuration'

say_hello_dialogflow.dialogflow_form:
  path: '/admin/config/dialogflow-configuration'
  defaults:
    _form: '\Drupal\say_hello_dialogflow\Form\SayHelloDialogflowConfigurationForm'
    _title: 'Dialogflow configuration'
  requirements:
    _permission: 'administer site configuration'

say_hello_dialogflow.modal_export:
  path: '/admin/config/dialogflow-modal-form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\say_hello_dialogflow\Controller\SayHelloDialogflowController::openModalExportForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

say_hello_dialogflow.hide_block:
  path: '/hide-block'
  defaults:
    _controller: '\Drupal\say_hello_dialogflow\Controller\SayHelloDialogflowController::hideBlock'
  requirements:
    _permission: 'access content'