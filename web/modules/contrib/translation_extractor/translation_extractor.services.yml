services:
  translation_extractor.settings:
    class: Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments: ['translation_extractor.settings']
  translation_extractor.scanner:
    class: Drupal\translation_extractor\Service\TranslationExtractor
    arguments: ['@request_stack', '@language_manager', '@tempstore.private', '@cache.data']
