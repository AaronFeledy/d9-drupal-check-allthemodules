cloudconvert.settings:
  path: '/admin/config/media/cloudconvert/settings'
  defaults:
    _form: '\Drupal\cloudconvert\Form\SettingsForm'
    _title: 'CloudConvert Settings'
  requirements:
    _permission: 'administer cloudconvert settings'

cloudconvert:
  path: '/admin/config/media/cloudconvert'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'CloudConvert'
  requirements:
    _permission: 'access administration pages'

cloudconvert.callback:
  path: '/cloudconvert/callback/{cloudconvert_task}'
  defaults:
    _controller: '\Drupal\cloudconvert\Controller\CallbackController::callback'
  requirements:
    _custom_access: '\Drupal\cloudconvert\Controller\CallbackController::access'
  methods: [GET]
  options:
    parameters:
      cloudconvert_task:
        type: entity:cloudconvert_task
