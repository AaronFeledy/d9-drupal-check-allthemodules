services:
  cloudconvert_media_thumbnail.manager:
      class: Drupal\cloudconvert_media_thumbnail\MediaThumbnailManager
      arguments: ['@entity_type.manager', '@cloudconvert.processor', '@queue']
  cloudconvert_media_thumbnail.subscriber:
    class: Drupal\cloudconvert_media_thumbnail\EventSubscriber\MediaThumbnailSubscriber
    arguments: ['@entity_type.manager', '@token']
    tags: [{ name: event_subscriber }]
