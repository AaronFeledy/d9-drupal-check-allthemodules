administer permanent entities:
  title: 'Administer Permanent Entities'
  description: 'Allow to access the administration form to configure Permanent Entities.'
  restrict access: true

edit permanent entities:
  title: 'Edit all Permanent Entities'
  description: 'Edit any permanent entity regardless of the type.'

view published permanent entities:
  title: 'View published Permanent Entities'

view unpublished permanent entities:
  title: 'View unpublished Permanent Entities'

view all permanent entity revisions:
  title: 'View all Permanent Entity revisions'

revert all permanent entity revisions:
  title: 'Revert all Permanent Entity revisions'
  description: 'Role requires permission <em>view Permanent Entity revisions</em> and <em>edit rights</em> for permanent entities in question or <em>administer permanent entities</em>.'

delete all permanent entity revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view Permanent Entity revisions</em> and <em>delete rights</em> for permanent entities in question or <em>administer permanent entities</em>.'

permission_callbacks:
  - Drupal\permanent_entities\PermanentEntityPermissions::permissions
