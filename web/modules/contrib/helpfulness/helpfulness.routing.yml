helpfulness.report_form:
  path: /admin/reports/helpfulness
  defaults:
    _title: 'Helpfulness Feedback messages'
    _form: \Drupal\helpfulness\Form\HelpfulnessReportForm
  requirements:
    _permission: 'access helpfulness report'

helpfulness.report_confirm_deletions_form:
  path: '/admin/reports/helpfulness/confirmdelete/{idstring}'
  defaults:
    _form: \Drupal\helpfulness\Form\HelpfulnessConfirmDeleteFeedbackForm
    _title: 'Confirm Deletion of feedback'
  requirements:
    _permission: 'delete feedback'

helpfulness.report_download_form:
  path: /admin/reports/helpfulness/download
  defaults:
    _form: \Drupal\helpfulness\Form\HelpfulnessReportDownloadForm
    _title: 'Helpfulness Report Download'
  requirements:
    _permission: 'access helpfulness report'

helpfulness.report_options_form:
  path: /admin/reports/helpfulness/configuration
  defaults:
    _form: \Drupal\helpfulness\Form\HelpfulnessReportOptionsForm
    _title: 'Helpfulness Report options'
  requirements:
    _permission: 'administer helpfulness'

helpfulness.admin_form:
  path: /admin/config/content/helpfulness
  defaults:
    _title: 'Helpfulness Block'
    _form: \Drupal\helpfulness\Form\HelpfulnessAdminForm
  requirements:
    _permission: 'administer helpfulness'
