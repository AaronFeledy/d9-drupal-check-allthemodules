webtoimage.settings:
  path: '/admin/config/webtoimage'
  defaults:
    _form: '\Drupal\webtoimage\Form\WebtoimageConfig'
    _title: 'Webtoimage Config'
  requirements:
    _permission: 'administer site configuration'

webtoimage.generate:
  path: /webtoimage/generateimage
  defaults:
    _controller: '\Drupal\webtoimage\Controller\WebtoimageController::generateImage'
  requirements:
    _permission: 'access content'
