cctags.settings_form:
  path: /admin/config/content/cctags
  defaults:
    _title: 'Cctags'
    _description: 'Configure the Cctags.'
    _form: \Drupal\cctags\Form\AdminSettingsForm
  requirements:
    _permission: 'administer permissions'

cctags.setting_add_item_form:
  path: /admin/config/content/cctags/add
  defaults:
    _title: 'Add cctags item'
    _form: \Drupal\cctags\Form\CctagsAddItemForm
  requirements:
    _permission: 'administer permissions'

cctags.setting_edit_item_form:
  path: /admin/config/content/cctags/{cctid}/edit
  defaults:
    _title: 'Edit cctags item'
    _form: \Drupal\cctags\Form\CctagsEditItemForm
  requirements:
    _permission: 'administer permissions'

cctags.setting_delete_item:
  path: /admin/config/content/cctags/{cctid}/delete
  defaults:
    _title: 'Delete Cctags Item'
    _form: \Drupal\cctags\Form\CctagsDeleteItemForm
  requirements:
    _permission: 'administer permissions'

route_callbacks:
  - '\Drupal\cctags\Routing\CctagsRoutes::routes'
