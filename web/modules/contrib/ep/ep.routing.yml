ep.configuration:
  path: '/admin/commerce/config/ep'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Elastic Path Configuration'
  requirements:
    _permission: 'access elastic path administration pages'

ep.settings:
  path: '/admin/commerce/config/ep/settings'
  defaults:
    _form: '\Drupal\ep\Form\SettingsForm'
    _title: 'Elastic Path Settings'
  requirements:
    _permission: 'access elastic path administration pages'
