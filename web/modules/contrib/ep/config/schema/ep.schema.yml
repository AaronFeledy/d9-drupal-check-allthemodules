ep.settings:
  type: config_object
  label: 'Elastic Path config settings'
  mapping:
    cortex:
      type: mapping
      label: 'Elastic Path Cortex API settings'
      mapping:
        base_url:
          type: uri
          label: 'Elastic Path Cortex API endpoint'
        store:
          type: string
          label: 'Elastic Path active Store ID'
        oauth2_uri:
          type: string
          label: 'Elastic Path OAuth2 Endpoint'
        cart_uri:
          type: string
          label: 'Elastic Path Cart Endpoint'
        product_uri:
          type: string
          label: 'Elastic Path Product Endpoint'
        navigation_uri:
          type: string
          label: 'Elastic Path Navigation Endpoint'
        search_uri:
          type: string
          label: 'Elastic Path Search Endpoint'
        lookups_uri:
          type: string
          label: 'Elastic Path lookups Endpoint'
