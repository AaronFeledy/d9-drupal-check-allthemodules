description: "Das Overlay kann als separate Box oder flächig dargestellt werden. \r\nAls <strong>separate eine Box</strong> in der gewählten Darstellungsart um den Text angezeigt, das Bild / Video im Hintergrund wird nicht beeinflusst.\r\nIn der <strong>flächigen</strong> Darstellung hingegen, legt sich die Box vollflächig über das Bild / Video, ist eine \"Overlay Darstellung\" gewählt, welche eine Hintergrundfarbe aufweist, z.B. \"Schwarz Transparent\" wird das Bidl / Video von dieser überlagert. Das Bild / Video würde in diesem Beispiel also abgedunkelt, um den Text besser lesbar zu machen."
