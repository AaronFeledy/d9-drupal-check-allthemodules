# Schema for the configuration files of the Salsa API module.

salsa_api.settings:
  type: config_object
  label: 'Salsa API settings'
  mapping:
    url:
      type: string
      label: 'URL to the Salsa API service'
    username:
      type: string
      label: 'Username for authentication'
    password:
      type: string
      label: 'Password for authentication'
    query_timeout:
      type: integer
      label: 'Query timeout for requests'
