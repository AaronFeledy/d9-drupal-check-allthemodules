customfilter.rules:
  type: mapping
  label: 'Rules'
  mapping:
    rid:
      type: string
      label: 'Rule Id'
    prid:
      type: string
      label: 'Id of parent rule'
    fid:
      type: string
      label: 'Id of the filter'
    name:
      type: string
      label: 'Label for this rule'
    description:
      type: string
      label: 'Description'
    enabled:
      type: boolean
      label: 'If this rule is enabled'
    matches:
      type: integer
      label: 'n-th matched substring in parent rule'
    pattern:
      type: string
      label: 'Pattern to search'
    replacement:
      type: string
      label: 'Replacement text'
    code:
      type: boolean
      label: 'When replacement text is php code'
    weight:
      type: integer
      label: 'Weight of rule, used for ordering'  

customfilter.filters.*:
  type: config_entity
  label: 'Customfilter Filters'
  mapping:
    id:
      type: string
      label: 'Machine Name'
    uuid:
      type: string
      label: 'Unique Identifier'  
    name:
      type: label
      label: 'Name'
    cache:
      type: boolean
      label: 'When to use cache'
    description:
      type: string
      label: 'Description'
    shorttip:
      type: string
      label: 'Shorttip'
    longtip:
      type: string
      label: 'Longtip' 
    rules:
      type: sequence
      sequence:
        - type: customfilter.rules
