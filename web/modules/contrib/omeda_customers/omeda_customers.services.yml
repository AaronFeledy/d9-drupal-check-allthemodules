services:
  omeda_customers:
    class: Drupal\omeda_customers\OmedaCustomers
    arguments: ['@config.factory', '@logger.channel.omeda_customers', '@omeda']
  omeda_customers.synchronizer:
    class: Drupal\omeda_customers\OmedaCustomersSynchronizer
    arguments: ['@config.factory', '@date.formatter', '@encryption', '@logger.channel.omeda_customers', '@module_handler', '@omeda_customers']
  logger.channel.omeda_customers:
    parent: logger.channel_base
    arguments: ['omeda_customers']
