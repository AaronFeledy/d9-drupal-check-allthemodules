services:
  snipcart.kernel_event_subscriber:
    class: Drupal\snipcart\EventSubscriber\KernelEventSubscriber
    arguments: ['@snipcart.request_validation_service']
    tags:
      - { name: event_subscriber }
  snipcart.request_validation_service:
    class: Drupal\snipcart\SnipcartRequestValidationService
