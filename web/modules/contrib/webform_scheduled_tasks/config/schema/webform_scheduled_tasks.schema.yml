webform_scheduled_tasks.scheduled_task.*:
  type: config_entity
  label: 'Webform scheduled task'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    task_type:
      type: string
      label: 'Task type'
    result_set_type:
      type: string
      label: 'Result set type'
    task_settings:
      type: webform_scheduled_task_type.[%parent.task_type]
      label: 'Task settings'
    result_set_settings:
      type: webform_scheduled_result_set_type.[%parent.result_set_type]
      label: 'Task settings'
    interval:
      type: mapping
      label: 'Interval'
      mapping:
        amount:
          label: 'Amount'
          type: integer
        multiplier:
          label: 'Multiplier'
          type: integer
    webform:
      type: string
      label: 'Webform'

webform_scheduled_result_set_type.all_submissions:
  type: mapping
  mapping: {}

webform_scheduled_result_set_type.submissions_completed_since_last_success:
  type: mapping
  mapping: {}

webform_scheduled_task_type.export_email_results:
  type: mapping
  mapping:
    exporter:
      type: string
    exporter_settings:
      type: webform.exporter.[%parent.exporter]
    email_addresses:
      type: string
    storage_type:
      type: string
    delete_submissions:
      type: boolean
    include_attachments:
      type: boolean
