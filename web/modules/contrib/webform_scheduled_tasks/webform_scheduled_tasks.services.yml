services:
  plugin.manager.webform_scheduled_tasks.result_set:
    class: Drupal\webform_scheduled_tasks\WebformScheduledResultSetManager
    parent: default_plugin_manager
  plugin.manager.webform_scheduled_tasks.task:
    class: Drupal\webform_scheduled_tasks\WebformScheduledTaskManager
    parent: default_plugin_manager
  webform_scheduled_tasks.scheduling_state:
    class: Drupal\webform_scheduled_tasks\SchedulingState
    arguments: ['@state']
  webform_scheduled_tasks.task_runner:
    class: Drupal\webform_scheduled_tasks\TaskRunner
    arguments: ['@entity_type.manager', '@datetime.time']
