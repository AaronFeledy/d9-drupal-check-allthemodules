# AppCache routes.
offline_app.appcache.manifest:
  path: 'manifest.appcache'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::manifest'
    _title: 'Offline application'
  requirements:
    _permission: 'access appcache manifest'
  options:
    _no_big_pipe: TRUE
offline_app.homescreen_manifest:
  path: 'manifest.json'
  defaults:
    _controller: '\Drupal\offline_app\Controller\HomescreenController::homescreenManifest'
    _title: 'Homescreen manifest'
  requirements:
    _permission: 'access homescreen manifest'
  options:
    _no_big_pipe: TRUE
offline_app.appcache.iframe:
  path: 'offline/appcache-iframe'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::iframe'
    _title: 'Iframe'
  requirements:
    _permission: 'access appcache manifest'
  options:
    _no_big_pipe: TRUE
offline_app.appcache.fallback:
  path: 'offline/appcache-fallback'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::fallback'
    _title: 'Fallback'
  requirements:
    _permission: 'access offline content'
  options:
    _no_big_pipe: TRUE
offline_app.appcache.offline:
  path: 'offline/{offline_alias}'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::offline'
    _title: 'Offline page'
    offline_alias: ''
  requirements:
    _permission: 'access offline content'
  options:
    _no_big_pipe: TRUE
offline_app.appcache.theme.stylesheet:
  path: 'offline/css-from-default-theme.css'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::themeStylesheet'
    _title: 'Theme stylesheet'
  requirements:
    _permission: 'access offline content'
  options:
    _no_big_pipe: TRUE

# Administration.
offline_app.appcache.admin_appcache_manifest:
  path: 'admin/config/services/offline-app'
  defaults:
    _form: '\Drupal\offline_app\Form\AppCacheManifestForm'
    _title: 'Offline application'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_content:
  path: 'admin/config/services/offline-app/content'
  defaults:
    _form: '\Drupal\offline_app\Form\AppCacheContentForm'
    _title: 'Content'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_assets:
  path: 'admin/config/services/offline-app/assets'
  defaults:
    _form: '\Drupal\offline_app\Form\AppCacheAssetsForm'
    _title: 'Assets'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_settings:
  path: 'admin/config/services/offline-app/settings'
  defaults:
    _form: '\Drupal\offline_app\Form\AppCacheSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_appcache_validate:
  path: 'admin/config/services/offline-app/validate'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::validate'
    _title: 'Validate manifest'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_appcache_get_images:
  path: 'admin/config/services/offline-app/getImages'
  defaults:
    _controller: '\Drupal\offline_app\Controller\AppCacheController::getImages'
    _title: 'Get Images'
  requirements:
    _permission: 'administer offline app'
offline_app.appcache.admin_homescreen:
  path: 'admin/config/services/offline-app/homescreen'
  defaults:
    _form: '\Drupal\offline_app\Form\OfflineHomescreenForm'
    _title: 'Homescreen'
  requirements:
    _permission: 'administer offline app'
