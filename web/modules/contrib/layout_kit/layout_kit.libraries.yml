accordion:
  version: VERSION
  css:
    theme:
      layouts/accordion/accordion.css: {}
  js:
    layouts/accordion/accordion.js: {}
  drupalSettings:
    options: { collapsible: false, heightStyle: content }
  dependencies:
    - core/drupal
    - core/drupal.ajax
    - core/drupalSettings
    - core/jquery
    - core/jquery.ui.accordion

