content_packager.create:
  path: '/admin/content/package'
  defaults:
    _title: 'Content Packager'
    _form: '\Drupal\content_packager\Form\CreatePackage'
  requirements:
    _permission: 'create content package'

content_packager.admin:
  path: '/admin/config/content/content_packager'
  defaults:
    _title: 'Configure Content Packager'
    _form: '\Drupal\content_packager\Form\ContentPackagerAdmin'
  requirements:
    _permission: 'administer content packager'
