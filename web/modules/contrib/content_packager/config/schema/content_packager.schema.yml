content_packager.settings:
  type: config_object
  label: 'Content Packager settings'
  mapping:
    scheme:
      type: string
      label: 'Uri scheme to use for packaging'
    base_folder:
      type: string
      label: 'The base folder that file copies and zip files are placed'
    destination:
      type: string
      label: 'Path within base_folder where files go'
    create_zip:
      type: boolean
      label: 'Zip the contents of the package folder.'
    zip_name:
      type: string
      label: 'The name, including extension, of the zip file'
    include_orig_image:
      type: boolean
      label: 'Include original image in package.'
    image_styles:
      type: sequence
      label: 'Image styles ids to include in the package'
      sequence:
        type: string
        label: 'Image styles id'
    fields_ignored:
      type: sequence
      label: 'Field ids to exclude from processing'
      sequence:
        type: string
        label: 'Field id'
