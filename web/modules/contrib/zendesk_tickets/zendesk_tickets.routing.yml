zendesk_tickets.admin_settings:
  path: '/admin/config/services/zendesk-tickets'
  defaults:
    _title: 'Zendesk Tickets'
    _form: '\Drupal\zendesk_tickets\Form\SettingsForm'
  requirements:
    _permission: 'administer zendesk ticket form types'
    
zendesk_tickets.admin_api_status:
  path: '/admin/config/services/zendesk-tickets/api-status'
  defaults:
    _title: 'Zendesk API Status'
    _form: '\Drupal\zendesk_tickets\Form\ZendeskAPIStatusForm'
  requirements:
    _permission: 'administer zendesk ticket form types'
    
entity.zendesk_ticket_form_type.collection:
  path: '/admin/structure/zendesk-ticket-form-types'
  defaults:
    _entity_list: 'zendesk_ticket_form_type'
    _title: 'Zendesk ticket forms'
  requirements:
    _permission: 'administer zendesk ticket form types'
    
entity.zendesk_ticket_form_type.collection.import:
  path: '/admin/structure/zendesk-ticket-form-types/import'
  defaults:
    _title: 'Import'
    _form: '\Drupal\zendesk_tickets\Form\ZendeskTicketFormTypeImportForm'
  requirements:
    _permission: 'administer zendesk ticket form types'

entity.zendesk_ticket_form_type.edit_form:
  path: '/admin/structure/zendesk-ticket-form-types/{zendesk_ticket_form_type}'
  options:
    parameters:
      zendesk_ticket_form_type:
        type: zendesk_tickets:zendesk_ticket_form_type
  defaults:
    _controller: '\Drupal\zendesk_tickets\Controller\ZendeskTicketFormTypesUIController::edit'
  requirements:
    _entity_access: zendesk_ticket_form_type.update
    
entity.zendesk_ticket_form_type.enable:
  path: '/admin/structure/zendesk-ticket-form-types/{zendesk_ticket_form_type}/enable'
  options:
    parameters:
      zendesk_ticket_form_type:
        type: zendesk_tickets:zendesk_ticket_form_type
  defaults:
    _controller: '\Drupal\zendesk_tickets\Controller\ZendeskTicketFormTypesUIController::ajaxOperation'
    op: enable
  requirements:
    _entity_access: zendesk_ticket_form_type.enable
    _csrf_token: 'TRUE'

entity.zendesk_ticket_form_type.disable:
  path: '/admin/structure/zendesk-ticket-form-types/{zendesk_ticket_form_type}/disable'
  options:
    parameters:
      zendesk_ticket_form_type:
        type: zendesk_tickets:zendesk_ticket_form_type
  defaults:
    _controller: '\Drupal\zendesk_tickets\Controller\ZendeskTicketFormTypesUIController::ajaxOperation'
    op: disable
  requirements:
    _entity_access: zendesk_ticket_form_type.disable
    _csrf_token: 'TRUE'
    
zendesk_ticket.submit:
  path: '/submit-request'
  defaults:
    _title: 'Contact Support'
    _form: '\Drupal\zendesk_tickets\Form\ZendeskTicketForm'
  requirements:
    _permission: 'submit zendesk ticket forms'
    
entity.zendesk_ticket_form_type.canonical:
  path: '/submit-request/{zendesk_ticket_form_type}'
  options:
    parameters:
      zendesk_ticket_form_type:
        type: zendesk_tickets:zendesk_ticket_form_type
  defaults:
    _title: 'Contact Support'
    _form: '\Drupal\zendesk_tickets\Form\ZendeskTicketForm'
  requirements:
    _entity_access: zendesk_ticket_form_type.submit

zendesk_ticket.submit.completed:
  path: '/submit-request-completed'
  defaults:
    _title: 'Contact Support'
    _controller: '\Drupal\zendesk_tickets\Controller\ZendeskTicketFormSubmissionController::success'
  requirements:
    _permission: 'submit zendesk ticket forms'
