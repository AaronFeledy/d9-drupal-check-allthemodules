services:
  zendesk_tickets.zendesk_api:
    class: Drupal\zendesk_tickets\Zendesk\ZendeskAPI
    arguments: ['@config.factory', '@logger.factory']
  zendesk_tickets.zendesk_ticket_form_type_importer:
    class: Drupal\zendesk_tickets\ZendeskTicketFormTypeImporter
    arguments: ['@zendesk_tickets.zendesk_api', '@entity_type.manager', '@state', '@logger.factory']
  zendesk_tickets.zendesk_ticket_form_type:
    class: Drupal\zendesk_tickets\ParamConverter\ZendeskTicketFormTypeParamConverter
    arguments: ['@entity.manager']
    tags:
      - { name: paramconverter }
