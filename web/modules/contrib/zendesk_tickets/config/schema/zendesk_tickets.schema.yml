zendesk_tickets.settings:
  type: config_object
  label: 'Zendesk Tickets settings'
  mapping:
    enabled:
      type: boolean
      label: 'Zendesk access enabled' 
    subdomain:
      type: text
      label: 'Zendesk subdomain' 
    username:
      type: text
      label: 'Zendesk username'
    auth_strategy:
      type: text
      label: 'Zendesk authorization strategy'
    access_token:
      type: text
      label: 'Zendesk access token'
    import_cron_dt:
      type: integer
      label: 'Zendesk ticket form cron import interval'
    redirect_page:
      type: text
      label: 'Zendesk ticket form submission redirect page'
    comment_visibility:
      type: string
      label: 'Visibility of comments created on Zendesk ticket forms' 
    file_upload_enabled:
      type: boolean
      label: 'Enable file uploads on Zendesk ticket forms' 
    file_upload_extensions:
      type: text
      label: 'Allowed upload file extensions on Zendesk ticket forms' 
    file_upload_max_size:
      type: text
      label: 'Allowed upload max file size Zendesk ticket forms'
