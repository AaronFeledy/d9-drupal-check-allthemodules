field.widget.settings.address_algolia:
  type: mapping
  label: 'Address Algolia widget settings'
  mapping:
    default_country:
      type: string
      label: 'Default country'
    use_algolia_autocomplete:
      type: boolean
      label: 'Use algolia autocomplete'

field.field_settings.address:
  type: mapping
  label: 'Address field settings'
  mapping:
    available_countries:
      type: sequence
      label: 'Available countries'
      sequence:
        - type: string
    fields:
      type: sequence
      label: 'Used fields'
      sequence:
        - type: string
    langcode_override:
      type: string
      label: 'Language override'