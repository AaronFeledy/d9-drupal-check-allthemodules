healthcheck.report_controller_runReport:
  path: '/admin/reports/healthcheck'
  defaults:
    _controller: '\Drupal\healthcheck\Controller\ReportController::runReport'
    _title: 'Healthcheck'
  requirements:
    _permission: 'run healthcheck'

healthcheck.healthcheck_settings_form:
  path: '/admin/config/system/healthcheck'
  defaults:
    _form: '\Drupal\healthcheck\Form\HealthcheckSettingsForm'
    _title: 'Healthcheck Settings'
  requirements:
    _permission: 'configure healthcheck'
  options:
    _admin_route: TRUE
