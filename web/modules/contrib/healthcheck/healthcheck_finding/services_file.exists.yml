id: services_file.exists
check: services_file
finding_needs_review:
  label: Custom services.yml in use
  message: >
    A custom services.yml file is in use. This is often not necessary for Drupal 8
    sites as core's own services.yml file provides best practice settings.
finding_no_action_required:
  label: No custom services.yml is in use
  message: >
    No services.yml file is created; the site is relying on services.yml provided by Drupal core.
