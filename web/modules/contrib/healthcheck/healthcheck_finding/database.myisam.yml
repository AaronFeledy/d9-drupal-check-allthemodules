id: database.myisam
check: database
finding_action_requested:
  label: MyISM tables in use
  message: >
    One or more tables were found using the MyISM database engine.
    The following tables should be converted to use the InnoDB engine: @table_list
finding_no_action_required:
  label: No tables are using MyISM
  message: >
    No tables using the MyISM database engine were found.
finding_not_performed:
  label: Could not check database engines
  message: >
    Database information could not be obtained.