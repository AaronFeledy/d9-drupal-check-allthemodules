id: cron_last
check: cron
finding_critical:
  label: Cron has never run!
  message: >
    Cron has never been run. Please ensure Cron is set up and run regularly in accordance to your site traffic.
finding_action_requested:
  label: Cron has not run in the last @interval!
  message: >
    Most Drupal sites require Cron on a regular basis to complete background tasks and ensure performance.
    Please ensure cron is configured on your site.
finding_no_action_required:
  label: Cron has run recently
  message: >
    Cron has run less than @interval ago.
