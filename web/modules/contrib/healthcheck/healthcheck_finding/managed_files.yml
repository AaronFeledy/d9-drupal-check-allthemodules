id: managed_files
check: managed_files
finding_action_requested:
  label: Real directory size is smaller than managed file size
  message: >
    Real file directory size (@real) is smaller managed file size (@managed). Files may be missing.
finding_needs_review:
  label: Real directory size larger than managed file size
  message: >
    Real file directory size (@real) exceeds managed file size (@managed) by 30%.
finding_no_action_required:
  label: Real directory size within 30% of managed file size
  message: >
    Real file directory size (@real) is within 30% of managed file size (@managed).
finding_not_performed:
  label: Could not perform check
  message: >
    This check could not be performed as command line utilities could not be run.