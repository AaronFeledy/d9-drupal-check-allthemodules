id: module_folders.contrib
check: module_folders
finding_action_requested:
  label: The modules/contrib does not exist
  message: >
    It is recommended for Drupal 8 to install contrib modules in a "contrib"
    subdirectory under the modules/ directory. This helps to separate downloaded
    modules from purely custom modules.
finding_no_action_required:
  label: The modules/contrib directory exists
  message: >
    The modules/contrib directory exists. It is recommended that all modules
    downloaded from Drupal.org are stored in this directory.
