id: max_age
check: max_age
finding_action_requested:
  label: Page cache setting is low
  message: >
    The max age for page caching is less than 15 minutes. It is recommended that caching be set to
    at least 15 minutes or higher, depending on how often your site has
    new content posted.
finding_needs_review:
  label: Page caching is disabled
  message: >
    Page caching is disabled, this may be intentional if you have an external caching service.
finding_no_action_required:
  label: Page cache setting 15 minutes or higher
  message: >
    The max age for page caching is 15 minutes or greater. This is a general ideal setting for most Drupal sites.
