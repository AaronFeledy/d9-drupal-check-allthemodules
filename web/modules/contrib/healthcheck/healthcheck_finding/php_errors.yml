id: php_errors
check: php_errors
finding_action_requested:
  label: PHP errors present in log
  message: >
    The number of PHP errors found in the log, @found, is above the expected number of @expected in the last @interval.
    Reducing PHP errors will improve site performance.
finding_no_action_required:
  label: PHP errors below threshold
  message: >
    The number of PHP errors found in the log, @found, is below the expected number of @expected for the last @interval.
finding_not_performed:
  label: Could check for PHP errors
  message: >
    The dblog module is not enabled, so PHP errors cannot be checked.