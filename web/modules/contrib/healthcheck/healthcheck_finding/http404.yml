id: http404
check: http404
finding_action_requested:
  label: 404 (file not found) errors in the log
  message: >
    The number of 404 errors found in the log, @found, is above the expected number of @expected in the last @interval.
    Please inventory these 404 pages, and use .htaccess redirects or Redirect module to correct them.
finding_no_action_required:
  label: 404 errors below threshold
  message: >
    The number of 404 errors found in the log, @found, is below the expected number of @expected for the last @interval.
finding_not_performed:
  label: Could not check for 404s
  message: >
    The dblog module is not enabled, so the 404s could not be checked.