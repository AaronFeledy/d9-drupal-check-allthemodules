id: user_registration
check: user_registration
finding_needs_review:
  label: User registration wide open
  message: >
    Users may currently register on the site without administrator approval.
    Unless if your site requires user registration, this can be a DDOS attack
    vector.

    You can change user registration under Admin &gt; Config &gt; Account Settings.
finding_no_action_required:
  label: User registration restricted
  message: >
    User registration is either disabled, or requires administrator approval.
finding_not_performed:
  label: Could not determine user registration method
  message: >
    This check could not determine the user registration method.