id: module_folders.custom
check: module_folders
finding_action_requested:
  label: The modules/custom does not exist
  message: >
    It is recommended for Drupal 8 to install custom modules in a "custom"
    subdirectory under the modules/ directory. This helps to separate downloaded
    modules from purely custom modules.
finding_no_action_required:
  label: The modules/custom directory exists
  message: >
    The modules/custom directory exists. It is recommended that all custom
    modules are stored in this directory.