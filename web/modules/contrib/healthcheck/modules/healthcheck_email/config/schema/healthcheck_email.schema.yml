healthcheck_email.settings:
  type: config_object
  label: 'Healthcheck Email Settings'
  mapping:
    email_critical_enabled:
      type: integer
      label: 'Critical email enabled'
    email_critical_to:
      type: sequence
      label: 'Critical email to'
      sequence:
      - type: email
    email_critical_subject:
      type: string
      label: 'Critical email subject'
    email_critical_body:
      type: string
      label: 'Critical email body'
    email_cron_enabled:
      type: integer
      label: 'Cron email enabled'
    email_cron_to:
      type: sequence
      label: 'Cron email to'
      sequence:
      - type: email
    email_cron_subject:
      type: string
      label: 'Cron email subject'
    email_cron_body:
      type: string
      label: 'Cron email body'
