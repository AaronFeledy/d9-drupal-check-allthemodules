services:
  healthcheck.historical:
    class: Drupal\healthcheck_historical\HistoricalService
    arguments: ['@database', '@config.factory', '@datetime.time']

  healthcheck_historical.check_subscriber:
    class: Drupal\healthcheck_historical\EventSubscriber\HistoricalCheckSubscriber
    arguments: ['@healthcheck.historical']
    tags:
      - { name: event_subscriber }
