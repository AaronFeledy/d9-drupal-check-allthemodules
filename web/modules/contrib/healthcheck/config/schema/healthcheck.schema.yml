healthcheck.settings:
  type: config_object
  label: 'Healthcheck Settings'
  mapping:
    email:
      type: email
      label: 'Email'
    only_notify_on_change:
      type: integer
      label: 'Only notify on change'
    categories:
      type: sequence
      label: 'Categories'
      sequence:
        - type: string
    omit_checks:
      type: sequence
      label: 'Omit checks'
      sequence:
        - type: string
    when_to_notify:
      type: string
      label: 'When to notify'
    run_every:
      type: string
      label: 'Run every'