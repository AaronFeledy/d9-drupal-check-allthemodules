healthcheck.check.*:
  type: config_entity
  label: 'Check config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    healthcheckConfig:
      type: healthcheck.healtcheck.plugin.[%parent.id]
      label: 'Healthcheck plugin configuration'

healthcheck.healtcheck.plugin.*:
  type: mapping
  label: 'Healthcheck plugin configuration'

healthcheck.healtcheck.plugin.cron:
  type: mapping
  label: 'Cron Healthcheck plugin configuration'
  mapping:
    cron_offset:
      type: string
      label: 'Cron offset'

healthcheck.healtcheck.plugin.http404:
  type: mapping
  label: '404 Errors Healthcheck plugin configuration'
  mapping:
    window:
      type: string
      label: 'Window in seconds after which 404s are not counted'
    count:
      type: string
      label: 'The max number of 404s within the window before flagging the check'

healthcheck.healtcheck.plugin.php_errors:
  type: mapping
  label: 'PHP Errors Healthcheck plugin configuration'
  mapping:
    window:
      type: string
      label: 'Window in seconds after which PHP errors are not counted'
    count:
      type: string
      label: 'The max number of PHP errors within the window before flagging the check'