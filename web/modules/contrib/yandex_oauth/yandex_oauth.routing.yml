yandex_oauth.admin:
  path: '/admin/config/services/yandex'
  defaults:
    _title: 'Yandex application settings'
    _form: '\Drupal\yandex_oauth\Form\AppSettings'
  requirements:
    _permission: 'administer yandex_oauth'

yandex_oauth.auth:
  path: '/yandex-oauth'
  defaults:
    _controller: '\Drupal\yandex_oauth\Controller\AuthController::auth'
  requirements:
    _permission: 'use yandex_oauth'
    _custom_access: '\Drupal\yandex_oauth\Controller\AuthController::access'
  options:
    no_cache: TRUE

yandex_oauth.endpoint:
  path: '/yandex-oauth/endpoint'
  defaults:
    _controller: '\Drupal\yandex_oauth\Controller\AuthController::endpoint'
  requirements:
    _permission: 'use yandex_oauth'
    _custom_access: '\Drupal\yandex_oauth\Controller\AuthController::access'
  options:
    no_cache: TRUE
