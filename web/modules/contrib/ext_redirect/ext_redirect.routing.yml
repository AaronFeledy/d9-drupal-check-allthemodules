ext_redirect.ext_redirect_settings_form:
  path: '/admin/config/ext_redirect/settings'
  defaults:
    _form: '\Drupal\ext_redirect\Form\ExtRedirectSettingsForm'
    _title: 'External Redirect Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

entity.redirect_rule.canonical:
  path: '/admin/config/search/redirect_rule/{redirect_rule}'
  defaults:
    _entity_view: 'redirect_rule'
    _title: 'View Redirect Rule'
  requirements:
    _permission: 'manage redirect rule entities'
  options:
    _admin_route: TRUE

entity.redirect_rule.collection:
  path: '/admin/config/search/redirect_rule'
  defaults:
    _entity_list: 'redirect_rule'
    _title: 'Redirect Rule List'
  requirements:
    _permission: 'manage redirect rule entities'
  options:
    _admin_route: TRUE

entity.redirect_rule.add_form:
  path: '/admin/config/search/redirect_rule/add'
  defaults:
    _title: 'Add Redirect Rule'
    _entity_form: 'redirect_rule.add'
  requirements:
    _permission: 'manage redirect rule entities'
  options:
    _admin_route: TRUE

entity.redirect_rule.edit_form:
  path: '/admin/config/search/redirect_rule/{redirect_rule}/edit'
  defaults:
    _title: 'Edit Redirect Rule'
    _entity_form: 'redirect_rule.edit'
  requirements:
    _permission: 'manage redirect rule entities'
  options:
    _admin_route: TRUE

entity.redirect_rule.delete_form:
  path: '/admin/config/search/redirect_rule/{redirect_rule}/delete'
  defaults:
    _title: 'Delete Redirect Rule'
    _entity_form: 'redirect_rule.delete'
  requirements:
    _permission: 'manage redirect rule entities'
  options:
    _admin_route: TRUE
