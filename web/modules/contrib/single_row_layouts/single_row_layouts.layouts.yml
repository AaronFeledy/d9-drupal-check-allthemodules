layout_twocol_single:
  label: 'Two columns, single row'
  path: layouts/twocol-single
  template: layout--twocol--single
  # Re-use the core twocol styles.
  library: layout_discovery/twocol
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

layout_threecol_25_50_25_single:
  label: 'Three column 25/50/25, single row'
  path: layouts/threecol_25_50_25_single
  template: layout--threecol-25-50-25-single
  # Re-use the core styles.
  library: layout_discovery/threecol_25_50_25
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

