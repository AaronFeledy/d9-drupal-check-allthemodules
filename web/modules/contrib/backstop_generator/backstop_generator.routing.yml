
backstop_generator.backstop_configuration_form:
  path: '/admin/backstop_generator/backstop_configuration/edit'
  defaults:
    _form: '\Drupal\backstop_generator\Form\BackstopConfigurationForm'
    _title: 'Backstop.JS Configuration Generator'
  requirements:
    _access: 'TRUE'
    _permission: 'administer site configuration'
backstop_generator.backstop_configuration_view:
  path: '/admin/backstop_generator/backstop_configuration/view'
  defaults:
    _controller: '\Drupal\backstop_generator\Controller\BackstopConfigurationView::content'
    _title: 'View Configuration'
  requirements:
    _permission: 'administer site configuration'
