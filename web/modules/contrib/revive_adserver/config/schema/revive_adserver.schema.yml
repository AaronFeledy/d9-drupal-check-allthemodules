revive_adserver.settings:
  type: config_object
  label: 'Revive Adserver Settings'
  mapping:
    delivery_url:
      type: string
      label: 'Delivery Url'
    delivery_url_ssl:
      type: string
      label: 'Delivery Url SSL'
    publisher_id:
      type: integer
      label: 'Publisher Id.'
    zones:
      type: sequence
      label: 'Revive Adserver Zones'
      sequence:
        - type: mapping
          label: 'Mapping'
          mapping:
            id:
              type: integer
              label: 'Zone Id'
            name:
              type: string
              label: 'Zone Id'
            width:
              type: integer
              label: 'Width'
            height:
              type: integer
              label: 'Height'

block.settings.revive_adserver_zone_block:
  type: block_settings
  label: 'Revive Adserver Zone Block Settings'
  mapping:
    zone_id:
      type: integer
      label: 'Revive Adserver Zone Id'
    invocation_method:
      type: string
      label: 'Invocation Method'

field.field_settings.revive_adserver_zone:
  type: mapping
  label: 'Revive Adserver Zone field settings'
  mapping:
    invocation_method_per_entity:
      type: boolean
      label: 'Invocation Method per Entity'

field.widget.settings.revive_adserver_zone:
  type: mapping
  label: 'Revive Adserver Zone widget settings'
  mapping:
    enabled_zones:
      type: sequence
      label: 'Enabled zones'
      sequence:
        - type: integer
          label: 'Zone'
    invocation_methods:
      type: sequence
      label: 'Invocation Methods'
      sequence:
        - type: string
          label: 'Invocation Method'

field.formatter.settings.revive_adserver_zone:
  type: mapping
  label: 'Revive Adserver Zone formatter settings'
  mapping:
    invocation_method:
      type: string
      label: 'Invocation Method'
