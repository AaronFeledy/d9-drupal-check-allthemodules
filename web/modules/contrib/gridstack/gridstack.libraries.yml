# @todo use lodash for admin pages since underscore was no longer supported
# as per https://github.com/gridstack/gridstack.js/issues/913.
# Not currenly in use.
lodash:
  remote: https://github.com/lodash/lodash
  version: 4.x
  license:
    name: MIT
    url: https://github.com/lodash/lodash/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/lodash/lodash.min.js: { minified: true, weight: -3 }

# Admin UI only.
all:
  version: VERSION
  js:
    /libraries/gridstack/dist/gridstack.all.js: { minified: true, weight: -2 }
  dependencies:
    - gridstack/ui

# Admin UI only.
ui:
  version: VERSION
  css:
    theme:
      css/gridstack.admin.ui.css: {}
  dependencies:
    - core/jquery
    - core/jquery.ui
    - core/jquery.ui.draggable
    - core/jquery.ui.resizable
    - core/jquery.ui.touch-punch

# Admin UI only.
backbone:
  version: VERSION
  js:
    js/gridstack.admin.backbone.min.js: { minified: true }
  dependencies:
    - core/backbone
    - gridstack/base
    - gridstack/ui

# Admin UI only.
admin_base:
  version: VERSION
  css:
    theme:
      css/gridstack.admin.css: {}

# Admin UI only.
admin:
  version: VERSION
  js:
    js/gridstack.admin.min.js: { minified: true }
  dependencies:
    - gridstack/backbone
    - gridstack/admin_base

dev:
  version: VERSION
  js:
    /libraries/gridstack/dist/gridstack.js: { weight: -2 }
    /libraries/gridstack/dist/gridstack.jQueryUI.js: { weight: -2 }
  dependencies:
    - gridstack/ui

# Front-end and Admin UI.
gridstack:
  remote: https://github.com/troolee/gridstack.js
  version: 0.2.x
  license:
    name: MIT
    url: https://github.com/troolee/gridstack.js/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/gridstack/dist/gridstack.min.js: { minified: true, weight: -2 }
  dependencies:
    - core/jquery

# Front-end only.
base:
  version: VERSION
  css:
    base:
      css/gridstack.css: {}
    theme:
      css/gridstack.theme.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - blazy/load

# Front-end (js-driven) uses lightweight Undescore, not Lodash.
load:
  version: VERSION
  js:
    js/gridstack.load.min.js: { minified: true, weight: -0.002 }
  dependencies:
    - core/underscore
    - gridstack/gridstack
    - gridstack/base

customized:
  version: VERSION
  js:
    js/gridstack.min.js: { minified: true, weight: -2 }
    js/gridstack.load.min.js: { minified: true, weight: -0.002 }
  dependencies:
    - core/underscore
    - gridstack/base

layout:
  version: VERSION
  css:
    layout:
      css/gridstack.layout.css: {}

skin:
  version: VERSION
  css:
    theme:
      css/gridstack.skin.css: {}
  dependencies:
    - gridstack/layout
    - gridstack/base

debug:
  version: VERSION
  css:
    layout:
      css/gridstack.debug.css: {}
