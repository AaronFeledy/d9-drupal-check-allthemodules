persona.token:
  path: '/user/persona/token'
  defaults:
    _controller: '\Drupal\persona\Controller\PersonaController::token'
  requirements:
    _access: 'TRUE'

persona.signin:
  path: '/user/persona/sign-in'
  defaults:
    _controller: '\Drupal\persona\Controller\PersonaController::signIn'
  requirements:
    _access: 'TRUE'

persona.change-email:
  path: '/user/persona/change-email'
  defaults:
    _controller: '\Drupal\persona\Controller\PersonaController::changeEmail'
  requirements:
    _access: 'TRUE'

persona.sign-out:
  path: '/user/persona/sign-out'
  defaults:
    _controller: '\Drupal\persona\Controller\PersonaController::signOut'
  requirements:
    _access: 'TRUE'

persona.settings:
  path: '/admin/config/people/persona'
  defaults:
    _form: 'Drupal\persona\Form\AdminForm'
  requirements:
    _permission: 'administer site configuration'
