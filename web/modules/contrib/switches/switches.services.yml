services:
  switches.manager:
    class: Drupal\switches\SwitchManager
    arguments:
      - '@entity.manager'
      - '@logger.channel.switches'
  logger.channel.switches:
      parent: logger.channel_base
      arguments: ['switches']
  switches.twig:
    class: Drupal\switches\TwigExtension\SwitchExtension
    arguments: ['@logger.channel.switches', '@switches.manager']
    tags:
      - { name: twig.extension }
