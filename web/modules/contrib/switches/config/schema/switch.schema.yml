switches.switch.*:
  type: config_entity
  label: 'Switch config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: string
      label: 'Description'
      nullable: true
    activationConditions:
      type: sequence
      label: 'Activations conditions'
      sequence:
        type: condition.plugin.[id]
        label: 'Activation condition'
    activationMethod:
      type: string
      label: 'Activation Method'
    manualActivationStatus:
      type: boolean
      label: 'Manual Activation Status'
