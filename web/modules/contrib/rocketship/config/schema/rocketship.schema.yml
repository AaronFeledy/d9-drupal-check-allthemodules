# Schema for the configuration files of the Rocketship module.

rocketship.settings:
  type: mapping
  label: 'Rocketship settings'
  mapping:
    tags_vocabulary:
      type: string
      label: 'Tags vocabulary machine name'
    users_vocabulary:
      type: string
      label: 'Contributors vocabulary machine name'
    issue_node_type:
      type: string
      label: 'Issue node type machine name'
    issue_tags_field:
      type: string
      label: 'Issue tags field name on issue node type'
    issue_assigned_field:
      type: string
      label: 'Issue assigned field name on issue node type'
    issue_number_field:
      type: string
      label: 'Issue number field name on issue node type'
    participant_stats:
      type: sequence
      label: 'Participant stats'
      sequence:
        - type: string
          label: 'Participant stat'
    participant_recent:
      type: sequence
      label: 'Recent participants'
      sequence:
        - type: string
          label: 'Recent participant'
    participant_uids:
      type: sequence
      label: 'Participant user IDs'
      sequence:
        - type: string
          label: 'Participant user ID'
    last_parse_time:
      type: int
      label: 'Last parse time'
