parameter_message.settings:
  path: '/admin/config/user-interface/parameter-message/settings'
  defaults:
    _title: 'Parameter Message Settings'
    _form: 'Drupal\parameter_message\Form\ParameterMessageSettingsForm'
  requirements:
    _permission: 'access content'

entity.parameter_message_message.canonical:
  path: '/admin/structure/message/{parameter_message_message}'
  defaults:
    _entity_view: 'parameter_message_message'
    _title: 'Message'
  requirements:
    _entity_access: 'parameter_message_message.view'

parameter_message.default:
  path: '/admin/structure/message'
  defaults:
    _entity_list: 'parameter_message_message'
    _title: 'Message'
  requirements:
    _permission: 'view message entity'

parameter_message.add_message:
  path: '/admin/structure/message/add'
  defaults:
    _entity_form: parameter_message_message.add
    _title: 'Add Message'
  requirements:
    _entity_create_access: 'parameter_message_message'

entity.parameter_message_message.edit_form:
  path: '/admin/structure/message/{parameter_message_message}/edit'
  defaults:
    _entity_form: parameter_message_message.edit
    _title: 'Edit Message'
  requirements:
    _entity_access: 'parameter_message_message.edit'

entity.parameter_message_message.delete_form:
  path: '/admin/structure/message/{parameter_message_message}/delete'
  defaults:
    _entity_form: parameter_message_message.delete
    _title: 'Delete Message'
  requirements:
    _entity_access: 'parameter_message_message.delete'
