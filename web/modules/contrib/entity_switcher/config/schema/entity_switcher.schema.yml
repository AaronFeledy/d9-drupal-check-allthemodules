# Schema for the configuration files of the entity switcher module.

entity_switcher.entity_switcher_setting.*:
  type: config_entity
  label: 'Switcher'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: string
      label: 'Label'
    description:
      type: string
      label: 'Description'
    data_off:
      type: string
      label: 'Label for data off value'
    data_on:
      type: string
      label: 'Label for data on value'
    default_value:
      type: string
      label: 'Default value'
    container_classes:
      type: string
      label: 'Classes for container'
    slider_classes:
      type: string
      label: 'Classes for slider'

field.storage_settings.switcher_reference:
  type: mapping
  label: 'Switcher reference field storage settings'
  mapping:
    target_type_data_off:
      type: string
      label: 'Type of data_off to reference'
    target_type_data_on:
      type: string
      label: 'Type of data_on to reference'
    target_type_switcher:
      type: string
      label: 'Type of switcher settting to reference'

field.field_settings.switcher_reference:
  type: mapping
  label: 'Switcher reference field settings'
  mapping:
    handler_data_off:
      type: string
      label: 'Reference method'
    handler_settings_data_off:
      type: entity_reference_selection.[%parent.handler]
      label: 'Entity reference selection plugin settings'
    handler_data_on:
      type: string
      label: 'Reference method'
    handler_settings_data_on:
      type: entity_reference_selection.[%parent.handler]
      label: 'Entity reference selection plugin settings'
    handler_switcher:
      type: string
      label: 'Reference method'
    handler_settings_switcher:
      type: entity_reference_selection.[%parent.handler]
      label: 'Entity reference selection plugin settings'

field.value.switcher_reference:
  type: mapping
  label: 'Default value'
  mapping:
    data_off_id:
      type: string
      label: 'Value'
    data_off_uuid:
      type: string
      label: 'Target UUID'
    data_on_id:
      type: string
      label: 'Value'
    data_on_uuid:
      type: string
      label: 'Target UUID'
    switcher_id:
      type: string
      label: 'Value'
    switcher_uuid:
      type: string
      label: 'Target UUID'

field.widget.settings.switcher_reference_autocomplete_widget:
 type: mapping
 label: 'Switcher reference widget settings'
 mapping:
   match_operator_data_off:
     type: string
     label: 'Method for autocomplete suggestion'
   size_data_off:
     type: string
     label: 'Size for textfield'
   placeholder_data_off:
     type: string
     label: 'Placeholder for textfield'
   match_operator_data_on:
     type: string
     label: 'Method for autocomplete suggestion'
   size_data_on:
     type: string
     label: 'Size for textfield'
   placeholder_data_on:
     type: string
     label: 'Placeholder for textfield'
   match_operator_switcher:
     type: string
     label: 'Method for autocomplete suggestion'
   size_switcher:
     type: string
     label: 'Size for textfield'
   placeholder_switcher:
     type: string
     label: 'Placeholder for textfield'

field.formatter.settings.switcher_reference_formatter:
  type: mapping
  label: 'Switcher reference display format settings'
  mapping:
    view_mode:
      type: string
      label: 'View mode'
    link:
      type: boolean
      label: 'Show links'

field.formatter.settings.entity_reference_switcher:
  type: mapping
  label: 'Entity reference switcher display format settings'
  mapping:
    view_mode:
      type: string
      label: 'View mode'
    link:
      type: boolean
      label: 'Show links'
    data_off:
      type: string
      label: 'Label for off value of the switcher'
    data_on:
      type: string
      label: 'Label for on value of the switcher'
    default_value:
      type: string
      label: 'Initial value of the switcher'
    container_classes:
      type: string
      label: 'Container classes of the switcher'
    slider_classes:
      type: string
      label: 'Slider classes of the switcher'
