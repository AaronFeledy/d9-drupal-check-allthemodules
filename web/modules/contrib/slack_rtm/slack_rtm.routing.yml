slack_rtm.slack_rtm_config_form:
  path: '/admin/config/services/slackrtm/config'
  defaults:
    _form: '\Drupal\slack_rtm\Form\SlackRtmMessageConfigForm'
    _title: 'Slack RTM Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

slack_rtm.slack_rtm_update_form:
  path: '/admin/structure/slack_rtm_message/update'
  defaults:
    _form: '\Drupal\slack_rtm\Form\SlackRtmMessageUpdateForm'
    _title: 'SlackRtmUpdateForm'
  requirements:
    _access: 'TRUE'
  
