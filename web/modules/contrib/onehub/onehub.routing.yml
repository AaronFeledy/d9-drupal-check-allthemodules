onehub.settings_form:
  path: '/admin/config/services/onehub/settings'
  defaults:
    _form: '\Drupal\onehub\Form\OneHubSettingsForm'
    _title: 'OneHub Settings'
  requirements:
    _permission: 'administer onehub settings'

onehub.authorize_form:
  path: /admin/config/services/onehub/authorize
  defaults:
    _title: Authorize
    _form: \Drupal\onehub\Form\OneHubAuthorizeForm
  requirements:
    _permission: 'administer onehub settings'

onehub.callback:
  path: '/oauth/callback'
  defaults:
    _controller: '\Drupal\onehub\Controller\OneHubController::redirectUriCallback'
  requirements:
    _access: 'TRUE'

onehub.update_one_hub_form:
  path: '/admin/config/services/onehub/update'
  defaults:
    _form: '\Drupal\onehub\Form\OneHubUpdateForm'
    _title: 'UpdateOneHubForm'
  requirements:
    _permission: 'administer onehub settings'
  
