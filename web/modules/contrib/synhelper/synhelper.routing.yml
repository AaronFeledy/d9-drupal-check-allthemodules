synhelper.page:
  path: '/admin/config/synapse'
  defaults:
    _controller: '\Drupal\synhelper\Controller\LogoPage::page'
    _title: 'Synapse-studio'
  requirements:
    _permission: 'access content'

synhelper.settings:
  path: '/admin/config/synapse/synhelper'
  defaults:
    _form: '\Drupal\synhelper\Form\Settings'
    _title: 'Synapse Helper'
  requirements:
    _permission: 'administer site configuration'

synhelper.policy:
  path: 'policy'
  defaults:
    _controller: '\Drupal\synhelper\Controller\PagePolicy::page'
    _title_callback: '\Drupal\synhelper\Controller\PagePolicy::title'
  requirements:
    _permission: 'access content'

synhelper.policy-lang:
  path: 'policy/{lang}'
  defaults:
    _controller: '\Drupal\synhelper\Controller\PagePolicy::page'
    _title_callback: '\Drupal\synhelper\Controller\PagePolicy::title'
  requirements:
    _permission: 'access content'

synhelper.demo-page:
  path: '/demo-page'
  defaults:
    _controller: '\Drupal\synhelper\Controller\PageDemo::page'
    _title_callback: '\Drupal\synhelper\Controller\PageDemo::title'
  requirements:
    _permission: 'access content'
