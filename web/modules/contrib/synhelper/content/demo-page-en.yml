    <h2>H2. Многострочный заголовок, длина которого иногда бывает так некстати</h2>
    <p>Типовые элементы оформляются в&nbsp;системе администрирования через
    визуальный редактор «Реформатор». Чтобы контент-менеджеру было легче
    в&nbsp;них ориентироваться, их&nbsp;количество лучше свести
    к&nbsp;необходимому минимуму.</p>
    <h3>H3. Делаем заголовки нарочито длинными, чтобы убедиться
      в&nbsp;правильном интерлиньяже</h3>
    <p>Имманентный подход подразумевает отношение к&nbsp;тексту как
    к&nbsp;автономной реальности, нацеленность на&nbsp;выявление его
    внутренней структуры. Репрезентативный&nbsp;— рассмотрение текста
    как особой формы представления знаний о&nbsp;внешней тексту
    действительности.</p>
    <h4>H4. В&nbsp;первую очередь нас интересуют интерлиньяж и&nbsp;отступы,
      но&nbsp;не&nbsp;стоит забывать и&nbsp;про сам заголовок</h4>
    <p>Текст состоит из&nbsp;некоторого количества предложений. Одно
    предложение, даже очень распространённое, сложное, текстом назвать
    нельзя, поскольку текст можно расчленить на&nbsp;самостоятельные предложения,
    а&nbsp;части предложения сочетаются по&nbsp;законам синтаксиса сложного
    предложения, но&nbsp;не&nbsp;текста.</p>
    <h5>H5. Заголовок пятого уровня</h5>
    <p>Заголовок &lt;h5&gt; используется только для вспомогательной информации,
    где есть вероятность появления шестого уровня разбивки. Пример&nbsp;— блок
    «Контактная информация», который внутри дробится по&nbsp;отделам компании.</p>
    <h6>H6. Низкоуровневый заголовок</h6>
    <p>Самый «нижний» заголовок &lt;h6&gt; предваряет такие элементы, как
    «Комментарий» или «Таблица».</p>
    <h2>Теперь покажем несколько двустрочных<br>
      заголовков подряд &lt;h2&gt;</h2>
    <h3>Таким образом проверим их&nbsp;сочетание:<br>
      интерлиньяж и&nbsp;отступы &lt;h3&gt;</h3>
    <h4>Однако, в&nbsp;реальной ситуации подобных скоплений<br>
      заголовков лучше избегать &lt;h4&gt;</h4>
    <p>Если за&nbsp;заголовком более низкого уровня сразу следует заголовок
    более высокого, это нарушает композиционную связность элементов оформления
    и&nbsp;логику повествования. Поэтому после заголовка должен следовать текст
    (или иной контент), который этот заголовок и&nbsp;подчиненные ему подзаголовки,
    если они есть, озаглавливают (подробнее&nbsp;см.&nbsp;в&nbsp;«Ководстве»:&nbsp;<a
    href="http://www.artlebedev.ru/kovodstvo/sections/136/">§&nbsp;136. Теория
    близости</a>).</p>
    <h2>Форматирование текста</h2>
    <h3>Списки</h3>
    <p>Для уменьшения расстояния между параграфом и&nbsp;связанным
    с&nbsp;ним списком, параграфу нужно добавлять класс «Перед списком»
    (before_list).</p>
    <p>Кроме того, существуют правила оформления списков:</p>
    <ul>
      <li>Если пункты списка длинные и&nbsp;представляют собой
        развернутые предложения, они должны начинаться с&nbsp;прописной
        буквы и&nbsp;заканчиваться точкой.
        <ul>
          <li>Если пункты списка длинные и&nbsp;представляют собой
            развернутые предложения, они должны начинаться с&nbsp;прописной
            буквы и&nbsp;заканчиваться точкой.</li>
          <li>Если пункты списка короткие, не&nbsp;являются самостоятельной
            законченной конструкцией и&nbsp;грамматически тесно связаны
            с&nbsp;предшествующей списку вводной фразой, они должны
            начинаться со&nbsp;строчной буквы и&nbsp;заканчиваться точкой
            с&nbsp;запятой (в&nbsp;конце последнего пункта&nbsp;— точка).</li>
        </ul>
      </li>
      <li>Если пункты списка короткие, не&nbsp;являются самостоятельной
        законченной конструкцией и&nbsp;грамматически тесно связаны
        с&nbsp;предшествующей списку вводной фразой, они должны начинаться
        со&nbsp;строчной буквы и&nbsp;заканчиваться точкой с&nbsp;запятой
        (в&nbsp;конце последнего пункта&nbsp;— точка).</li>
    </ul>
    <ol>
      <li>Если пункты списка длинные и&nbsp;представляют собой развернутые
        предложения, они должны начинаться с&nbsp;прописной буквы
        и&nbsp;заканчиваться точкой.</li>
      <li>Если пункты списка короткие, не&nbsp;являются самостоятельной
        законченной конструкцией и&nbsp;грамматически тесно связаны
        с&nbsp;предшествующей списку вводной фразой, они должны начинаться
        со&nbsp;строчной буквы и&nbsp;заканчиваться точкой с&nbsp;запятой
        (в&nbsp;конце последнего пункта&nbsp;— точка).</li>
    </ol>
    <h4>Короткие пункты</h4>
    <p>Кстати списки с&nbsp;короткими пунктами оформляются проще:</p>
    <ul>
      <li>с&nbsp;небольшими отступами;</li>
      <li>без маркеров;</li>
      <li>с&nbsp;цветовым выделением.</li>
    </ul>
    <h3>Ссылки</h3>
    <p>На&nbsp;сайте может встречаться несколько видов ссылок. Например,
      ссылка на&nbsp;<a href="http://www.yandex.ru/">Яндекс</a>&nbsp;является
      внешней. Внутренние ссылки могут открываться по&nbsp;умолчанию
      в&nbsp;текущем окне (например, переход на&nbsp;<a
      href="https://pulkovoairport.ru/">главную страницу</a>) или
      в&nbsp;<a href="https://pulkovoairport.ru/">новом окне</a>&nbsp;(например,
      для показа изображений в&nbsp;оригинальном размере). Подробнее:&nbsp;<a
      href="http://www.artlebedev.ru/kovodstvo/sections/171/">§&nbsp;171.
      Правила оформления ссылок</a>.
    </p>
    <h3>Надстрочные и&nbsp;подстрочные индексы</h3>
    <p>Важно следить за&nbsp;тем, чтобы элементы надстрочных и&nbsp;подстрочных
      индексов не&nbsp;увеличивали высоту строки, потому что это портит вид
      текстового блока. Пример: 2<sup>3</sup>. Еще пример: H<sub>2</sub>SO<sub>4</sub>.
      В&nbsp;обоих случаях высота строки от&nbsp;индексов не&nbsp;должна меняться.
      Если отступ между первой и&nbsp;второй строками увеличился, значит, что-то
      сделано неправильно.</p>
    <h2>Оформление текста</h2>
    <p>Наиболее простыми способами выделения информации
      являются&nbsp;<strong>полужирное</strong>&nbsp;и&nbsp;<em>курсивное</em>&nbsp;начертания.
      Подробнее:&nbsp;<a href="http://www.artlebedev.ru/kovodstvo/sections/79/">§&nbsp;79.
      Делать фонт болдом или италиком?</a>
    </p>
    <p>На&nbsp;этом сайте есть дополнительный способ выделения при помощи
    подсвечивания, для чего используется элемент «Подсвеченный» (класс
    highlighted).</p>
    <h3>Комментарий</h3>
    <p>Элемент «Комментарий» (класс comment) применяется к&nbsp;пояснительному
      тексту.&nbsp;<em>И&nbsp;еще немного специально написанного текста, чтобы
      получилось несколько строк для наглядности.</em></p>
    <h3>Цитаты</h3>
    <blockquote>
      <p>Простота&nbsp;— необходимое условие прекрасного.</p>
      <p>Цитата не&nbsp;есть выписка. Цитата есть цикада. Неумолкаемость
        ей&nbsp;свойственна. Вцепившись в&nbsp;воздух, она его
        не&nbsp;отпускает.</p>
    </blockquote>
