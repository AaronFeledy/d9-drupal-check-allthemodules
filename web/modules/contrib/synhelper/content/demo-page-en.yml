  <div class="text-formatted">
    <p>Лид&nbsp;— это первый абзац статьи, информативный отрывок
    позволяющий захватить внимание читателя на&nbsp;данном материале.
    Необязательный элемент.</p>
    <p>Эта страница создана для демонстрации блоков и&nbsp;элементов,
    которые используются на&nbsp;сайте, и&nbsp;служит руководством для всех,
    кто работает над ним. Дизайнеры и&nbsp;технологи отрабатывают здесь стили,
    чтобы добиться приемлемых результатов в&nbsp;различных сочетаниях блоков
    и&nbsp;элементов. Контент-менеджеры и&nbsp;редакторы используют страницу
    в&nbsp;качестве справочника по&nbsp;верстке типовых страниц. Здесь&nbsp;же
    рассказывается о&nbsp;некоторых общих правилах оформления контента.</p>
