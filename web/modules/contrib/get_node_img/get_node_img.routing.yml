get_node_img.node_resource:
  path: /node_resource/{node}/{field_name}/{filename}
  defaults:
    _title: I spit image.
    _controller: \Drupal\get_node_img\Controller\GetNodeImg::getImage
    filename: ''
  requirements:
    _permission: get node image
  options:
    parameters:
      node:
        type: entity:node
get_node_img.admin_page:
  path: /admin/config/media/get_node_img_404_selection
  defaults:
    _title: 404 Image Selection
    _form: \Drupal\get_node_img\Form\Settings
  requirements:
    _permission: set 404 img
