domain_lang.admin:
  path: '/admin/config/domain/language-detect-select/{domain}'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationConfigureForm'
    _title: 'Language Detection and Selection'
  requirements:
    _permission: 'administer domain language negotiation'

domain_lang.negotiation_session:
  path: '/admin/config/domain/language-detect-select/{domain}/session'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationSessionForm'
    _title: 'Session language detection configuration'
  requirements:
    _permission: 'administer domain language negotiation'

domain_lang.negotiation_browser:
  path: '/admin/config/domain/language-detect-select/{domain}/browser'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationBrowserForm'
    _title: 'Browser language detection configuration'
  requirements:
    _permission: 'administer domain language negotiation'

domain_lang.negotiation_browser_delete:
  path: '/admin/config/domain/language-detect-select/{domain}/browser/delete/{browser_langcode}'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationBrowserDeleteForm'
    _title: 'Delete'
  requirements:
    _permission: 'administer domain language negotiation'

domain_lang.negotiation_url:
  path: '/admin/config/domain/language-detect-select/{domain}/url'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationUrlForm'
    _title: 'URL language detection configuration'
  requirements:
    _permission: 'administer domain language negotiation'

domain_lang.negotiation_selected:
  path: '/admin/config/domain/language-detect-select/{domain}/selected'
  defaults:
    _form: '\Drupal\domain_lang\Form\DomainLangNegotiationSelectedForm'
    _title: 'Selected language configuration'
  requirements:
    _permission: 'administer domain language negotiation'
