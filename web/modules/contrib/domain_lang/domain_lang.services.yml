services:
  domain_lang.handler:
    class: Drupal\domain_lang\DomainLangHandler
    arguments: ['@config.factory', '@plugin.manager.language_negotiation_method', '@language_manager', '@language_negotiator', '@domain.loader']
  domain_lang.config_redirect:
    class: Drupal\domain_lang\EventSubscriber\DomainLangConfigRedirect
    arguments: ['@domain.negotiator', '@domain.loader']
    tags:
        - { name: event_subscriber }
