field.formatter.settings.entity_link:
  type: mapping
  label: 'Entity link'
  mapping:
    target_type:
      type: string
      label: 'Target type'
    field_name:
      type: string
      label: 'Field name'
    comma_separated:
      type: boolean
      label: 'Separated with comma'
    html_generator_class:
      type: string
      label: 'Html generator class'
field.storage_settings.tag:
    type: mapping
    label: 'Aws Tag'
    mapping:
      max_length:
        type: integer
        label: 'Maximum length'

field.formatter.settings.unused_volume_date_formatter:
  type: mapping
  label: 'Unused volume date formatter'
  mapping:
    date_format:
      type: string
      label: 'Date format'
    custom_date_format:
      type: string
      label: 'Custom date format'
    timezone:
      type: string
      label: 'Timezone'
