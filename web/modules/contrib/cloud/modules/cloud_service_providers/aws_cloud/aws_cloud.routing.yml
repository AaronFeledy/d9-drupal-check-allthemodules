# AWS Cloud Admin Settings
aws_cloud.settings:
  path: '/admin/config/services/cloud/aws_cloud'
  defaults:
    _entity_list: 'cloud_config'
    _title: AWS Cloud
  requirements:
    _permission: 'administer aws_cloud'

