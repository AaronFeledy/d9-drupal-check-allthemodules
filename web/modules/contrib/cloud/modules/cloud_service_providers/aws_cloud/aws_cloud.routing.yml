  path: '/admin/config/services/cloud/aws_cloud/settings'
  defaults:
    _title: AWS Cloud
    _form: '\Drupal\aws_cloud\Form\Config\AwsCloudAdminSettings'
  requirements:
    _permission: 'administer aws_cloud'

