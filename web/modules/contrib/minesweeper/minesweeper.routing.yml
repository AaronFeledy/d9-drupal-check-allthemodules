# Admin pages
minesweeper.admin_index:
  path: '/admin/structure/minesweeper'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Minesweeper'
  requirements:
    _permission: 'access administration pages'

minesweeper.difficulty_list:
  path: '/admin/structure/minesweeper/difficulty'
  defaults:
    _entity_list: 'difficulty'
    _title: 'Difficulty'
  requirements:
    _permission: 'administer minesweeper difficulty'

minesweeper.gametype_list:
  path: '/admin/structure/minesweeper/game-type'
  defaults:
    _entity_list: 'gametype'
    _title: 'Game types'
  requirements:
    _permission: 'administer minesweeper gametype'

# Game pages
minesweeper.game_choose_gametype:
  path: '/minesweeper'
  defaults:
    _controller: '\Drupal\minesweeper\Controller\MinesweeperController::gameTypeOverview'
    _title: 'Choose game'
  requirements:
    _permission: 'play minesweeper'

minesweeper.game_choose_difficulty:
  path: '/minesweeper/{gametype}'
  defaults:
    _form: 'Drupal\minesweeper\Form\MinesweeperDifficultyForm'
    _title: 'Choose difficulty'
  requirements:
    _permission: 'play minesweeper'

minesweeper.game_page:
  path: '/minesweeper/{gametype}/{difficulty}'
  defaults:
    _controller: '\Drupal\minesweeper\Controller\MinesweeperGameController::gamePage'
    _title: 'Minesweeper'
  requirements:
    _permission: 'play minesweeper'

minesweeper.game_start:
  path: '/minesweeper/start/{gametype}/{difficulty}/{first_move}'
  defaults:
    _controller: '\Drupal\minesweeper\Controller\MinesweeperGameController::gameStart'
    _title: 'Minesweeper'
  requirements:
    _permission: 'play minesweeper'