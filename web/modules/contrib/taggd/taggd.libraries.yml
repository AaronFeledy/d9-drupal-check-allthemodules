taggd.library:
  title: 'Taggd'
  remote: 'https://github.com/timseverien/taggd'
  license:
    name: 'MIT License'
    url: 'https://github.com/timseverien/taggd/blob/master/LICENSE.txt'
    gpl-compatible: false
  css:
    theme:
      /libraries/taggd/dist/taggd.css: {}
  js:
    /libraries/taggd/dist/taggd.min.js: {}
taggd.formatter:
  title: 'Taggd Formatter'
  version: VERSION
  js:
    js/taggd-formatter.js: {}
  css:
    theme:
      css/taggd-classic.css: {}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - taggd/taggd.library
taggd.widget:
  title: 'Taggd Widget'
  version: VERSION
  js:
    js/taggd-widget.js: {}
  css:
    theme:
      css/taggd-classic.css: {}
      css/taggd-widget.css: {}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - taggd/taggd.library
