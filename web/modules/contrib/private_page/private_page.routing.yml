entity.private_page.collection:
  path: '/private-pages'
  defaults:
    _entity_list: 'private_page'
    _title: 'Private pages'
  requirements:
    _permission: 'administer private page'

entity.private_page.add:
  path: '/private-page/add'
  defaults:
    _entity_form: private_page.add
    _title: 'Add private page'
  requirements:
    _entity_create_access: 'private_page'

entity.private_page.edit_form:
  path: '/private-page/{private_page}/edit'
  defaults:
    _entity_form: private_page.edit
    _title: 'Edit private page'
  requirements:
    _entity_access: 'private_page.edit'

entity.private_page.delete_form:
  path: '/private-page/{private_page}/delete'
  defaults:
    _entity_form: private_page.delete
    _title: 'Delete private page'
  requirements:
    _entity_access: 'private_page.delete'
