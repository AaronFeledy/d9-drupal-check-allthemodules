freecaster.fc_user_info_form:
  path: 'admin/config/freecaster/user_info'
  defaults:
    _form: '\Drupal\freecaster\Form\UserInfoForm'
    _title: 'API user informations'
  requirements:
    _permission: 'use freecaster'

freecaster.proxy:
  path: 'admin/config/freecaster/proxy'
  defaults:
    _controller: '\Drupal\freecaster\Controller\ProxyController::proxy'
    _title: 'Proxy'
  requirements:
    _permission: 'use freecaster'
