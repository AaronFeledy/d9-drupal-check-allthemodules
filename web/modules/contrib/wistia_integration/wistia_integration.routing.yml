
wistia_integration.wistia_settings_form:
  path: '/admin/config/wistia_integration/wistiasettings'
  defaults:
    _form: '\Drupal\wistia_integration\Form\WistiaSettingsForm'
    _title: 'WistiaSettingsForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

wistia_integration.wistia_video_dialog:
  path: '/wistia_integration/dialog/wistia_video_dialog/{filter_format}'
  defaults:
    _form: '\Drupal\wistia_integration\Form\WistiaVideoDialog'
    _title: 'Enter video id'
  requirements:
    _entity_access: 'filter_format.use'
  options:
    _theme: ajax_base_page
