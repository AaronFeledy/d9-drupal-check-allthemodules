fullcontact.fullcontact_settings:
  path: '/admin/config/development/fullcontact'
  defaults:
    _form: 'Drupal\fullcontact\Form\FullContactForm'
    _title: 'Full Contact Settings'
  requirements:
    _permission: 'access administration pages'
    
fullcontact.social:
  path: '/user/{user}/social'
  _title:  'Social'
  defaults:
    _controller: '\Drupal\fullcontact\Controller\FullContactController::content'
  requirements:
    _permission: 'access content'
