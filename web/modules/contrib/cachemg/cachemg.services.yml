services:
  cache.backend.cachemg.database:
    class: Drupal\cachemg\Database\CachemgDatabaseBackendFactory
    arguments: ['@database']
  cache.multiget:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory_method: get
    factory_service: cache_factory
    arguments: [multiget]
