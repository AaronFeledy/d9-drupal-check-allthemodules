services:
  libraries_provider.manager:
    class: Drupal\libraries_provider\LibrariesProviderManager
    autowire: true
  plugin.manager.library_source:
    class: Drupal\libraries_provider\LibrarySourcePluginManager
    parent: default_plugin_manager
  Drupal\libraries_provider\EventSubscriber\LibrariesReplacements:
    autowire: true
    tags:
      - {name: event_subscriber}
  # Set up the aliases so the autowiring works.
  Drupal\Core\Asset\LibraryDiscoveryInterface:
    alias: 'library.discovery'
  Drupal\Core\Extension\ModuleHandlerInterface:
    alias: 'module_handler'
  Drupal\Core\Extension\ThemeHandlerInterface:
    alias: 'theme_handler'
  Drupal\Core\Entity\EntityTypeManagerInterface:
    alias: 'entity_type.manager'
  Drupal\Core\Config\ConfigFactoryInterface:
    alias: 'config.factory'
