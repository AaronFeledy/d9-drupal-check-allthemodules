services:
  chatbot.conversation_factory:
    class: Drupal\chatbot\Conversation\ConversationFactory
    arguments: ['@entity.query']
  plugin.manager.chatbot:
    class: Drupal\chatbot\ChatbotPluginManager
    parent: default_plugin_manager

  logger.channel.chatbot:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['chatbot']
