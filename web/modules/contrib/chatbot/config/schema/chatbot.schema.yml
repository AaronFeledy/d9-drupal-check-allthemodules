chatbot.settings:
  type: config_object
  label: 'Messenger Bot Settings'
  mapping:
    logging:
      type: mapping
      label: 'Messenger bot Logging Settings'
      mapping:
        log_incoming_post:
          type: string
          label: 'Log incoming post'
        log_http_response:
          type: string
          label: 'Log http response'
        log_outgoing_post:
          type: string
          label: 'Log outgoing post'
    queueing:
      type: mapping
      label: 'Messenger bot queue settings'
      mapping:
        incoming:
          type: mapping
          label: 'Queue incoming messages'
          mapping:
            timeout:
              type: integer
              label: 'Queue timeout'
    trolling_threshold:
      type: integer
      label: 'trolling threshold'
