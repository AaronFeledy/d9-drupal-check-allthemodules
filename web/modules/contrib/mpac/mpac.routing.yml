mpac.autocomplete:
  path: '/mpac/autocomplete/{type}'
  defaults:
    _controller: '\Drupal\mpac\MpacAutocompleteController::autocompleteItems'
  requirements:
    _access: 'TRUE'

mpac.autocomplete_settings:
  path: '/admin/config/search/mpac'
  defaults:
    _form: '\Drupal\mpac\AutocompleteSettingsForm'
  requirements:
    _permission: 'administer site configuration'
