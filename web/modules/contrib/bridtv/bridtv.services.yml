services:
  bridtv.negotiator:
    class: Drupal\bridtv\BridInfoNegotiator
    arguments: ['@config.factory', '@bridtv.consumer', '@bridtv.entities', '@keyvalue']
  bridtv.consumer:
    class: Drupal\bridtv\BridApiConsumer
    arguments: ['@config.factory', '@http_client']
  bridtv.resources:
    class: Drupal\bridtv\BridResources
    arguments: ['@config.factory']
  bridtv.sync:
    class: Drupal\bridtv\BridSync
    arguments: ['@config.factory', '@queue', '@plugin.manager.queue_worker', '@logger.factory',  '@bridtv.consumer', '@bridtv.entities', '@keyvalue']
  bridtv.entities:
    class: Drupal\bridtv\BridEntityResolver
    arguments: ['@entity_type.manager', '@entity.memory_cache']
