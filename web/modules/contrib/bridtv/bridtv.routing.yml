bridtv.settings:
  path: '/admin/config/bridtv'
  defaults:
    _form: '\Drupal\bridtv\Form\BridSettingsForm'
    _title: 'Brid.TV settings'
  requirements:
    _permission: 'configure bridtv'
  options:
    _admin_route: TRUE
bridtv.sync:
  path: '/admin/bridtv/sync'
  defaults:
    _controller: '\Drupal\bridtv\Controller\BridSyncController::form'
  requirements:
    _permission: 'sync bridtv'
  options:
    _admin_route: TRUE
