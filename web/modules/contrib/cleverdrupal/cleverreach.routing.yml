# Process routes
cleverreach.cleverreach.process:
  path: /cleverreach/process
  defaults:
    _title: 'CleverReach Process'
    _controller: '\Drupal\cleverreach\Controller\CleverreachProcessController::start'
  requirements:
    _access: 'TRUE'

# Search routes
cleverreach.cleverreach.search:
  path: /cleverreach/search
  defaults:
    _title: 'Article Search'
    _controller: '\Drupal\cleverreach\Controller\Api\CleverreachSearchController::search'
  requirements:
    _access: 'TRUE'
cleverreach.cleverreach.searchable.items:
  path: /cleverreach/v1/items
  defaults:
    _title: 'Searchable Items'
    _controller: '\Drupal\cleverreach\Controller\Api\CleverreachSearchableItemsController::get'
  requirements:
    _access: 'TRUE'
cleverreach.cleverreach.searchable.item.schema:
  path: /cleverreach/v1/{type}/attributes
  defaults:
    _title: 'Searchable Item Schema'
    _controller: '\Drupal\cleverreach\Controller\Api\CleverreachSearchableItemSchema::get'
  requirements:
    _access: 'TRUE'
cleverreach.cleverreach.search.items:
  path: /cleverreach/v1/{type}/search
  defaults:
    _title: 'Search Items'
    _controller: '\Drupal\cleverreach\Controller\Api\CleverreachSearchItemsController::get'
  requirements:
    _access: 'TRUE'
cleverreach.cleverreach.search.id:
  path: /cleverreach/v1/{type}/{id}
  defaults:
    _title: 'Search Items By ID'
    _controller: '\Drupal\cleverreach\Controller\Api\CleverreachSearchItemsController::get'
  requirements:
    _access: 'TRUE'

# Admin routes
cleverreach.cleverreach.callback:
  path: /cleverreach/callback
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachCallbackController::connect'
  requirements:
    _access: 'TRUE'
cleverreach.cleverreach:
  path: /admin/config/cleverreach
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.state:
  path: /admin/config/cleverreach/state
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachResolveStateController::dispatch'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.welcome:
  path: /admin/config/cleverreach/welcome
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachWelcomeController::content'
    _form: \Drupal\cleverreach\Form\AdminSettingsForm
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.initialsync:
  path: /admin/config/cleverreach/initialsync
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachInitialSyncController::content'
    _form: \Drupal\cleverreach\Form\AdminSettingsForm
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.initialsync_config:
  path: /admin/config/cleverreach/initialsync/config
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachInitialSyncConfigController::content'
    _form: \Drupal\cleverreach\Form\AdminSettingsForm
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.dashboard:
  path: /admin/config/cleverreach/dashboard
  defaults:
    _title: 'CleverReach®'
    _controller: '\Drupal\cleverreach\Controller\View\CleverreachDashboardController::content'
    _form: \Drupal\cleverreach\Form\AdminSettingsForm
  requirements:
    _permission: 'administer cleverreach'

# Admin API routes
cleverreach.cleverreach.import.check.status:
  path: /cleverreach/import/checkstatus
  defaults:
    _title: 'CleverReach CheckStatus'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachCheckImportStatusController::render'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.auth.check.status:
  path: /cleverreach/auth/checkstatus
  defaults:
    _title: 'CleverReach CheckStatus'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachCheckAuthStatusController::render'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.wakeup:
  path: /cleverreach/wakeup
  defaults:
    _title: 'CleverReach Wakeup'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachWakeupController::render'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.build.first.email:
  path: /cleverreach/sync/firstemail
  defaults:
    _title: 'CleverReach Build First Email'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachFirstEmailController::post'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.configuration:
  path: /cleverreach/configuration
  defaults:
    _title: 'CleverReach Configuration'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachConfigController::execute'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.cleverreach.retry.sync:
  path: /cleverreach/sync/retry
  defaults:
    _title: 'CleverReach Retry Sync'
    _controller: '\Drupal\cleverreach\Controller\Ajax\CleverreachSyncRetryController::post'
  requirements:
    _permission: 'administer cleverreach'
