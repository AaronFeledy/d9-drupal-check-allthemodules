services:
  academic_applications.workflow_connector:
    class: Drupal\academic_applications\WorkflowConnector
    arguments: ['@config.factory']
  academic_applications.submission_bundler:
    class: Drupal\academic_applications\SubmissionBundler
    arguments: ['@academic_applications.workflow_connector', '@entity.query', '@academic_applications.submission_pdf_finder', '@file_system']
  academic_applications.submission_pdf_finder:
    class: Drupal\academic_applications\SubmissionPdfFinder
