academic_applications.settings:
  type: config_object
  label: 'Academic Applications settings'
  mapping:
    ghostscript_path:
      type: string
      label: 'GhostScript Path'

academic_applications.workflow.*:
  type: config_entity
  label: 'Academic Applications workflows'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    application:
      type: string
      label: 'Application Form'
    upload:
      type: string
      label: 'Upload Form'
