entity.webform_submission.bundle:
  path: '/admin/structure/webform/manage/{webform}/submission/{webform_submission}/bundle'
  defaults:
    _controller: '\Drupal\academic_applications\Controller\BundleController::bundleAction'
    _title_callback: '\Drupal\academic_applications\Controller\BundleController::title'
  requirements:
    _entity_access: 'webform_submission.view'

academic_applications.settings_form:
  path: '/admin/config/academic_applications/settings'
  defaults:
    _form: '\Drupal\academic_applications\Form\SettingsForm'
    _title: 'Academic applications settings'
  requirements:
    _permission: 'access academic applications'
  options:
    _admin_route: TRUE
