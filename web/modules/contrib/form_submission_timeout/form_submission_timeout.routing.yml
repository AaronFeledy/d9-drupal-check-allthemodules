form_submission_timeout.admin:
  path: 'admin/config/development/form_submission_timeout'
  defaults:
    _form: '\Drupal\form_submission_timeout\Form\LandingAdminForm'
    _title: 'Form Submission Timeout'
  requirements:
    _permission: 'access administration menu'

form_submission_timeout.countdown:
  path: 'admin/config/development/form_submission_timeout/countdown'
  defaults:
    _form: '\Drupal\form_submission_timeout\Form\CountdownAdminForm'
    _title: 'Countdown'
  requirements:
    _permission: 'access administration menu'

form_submission_timeout.timed:
  path: 'admin/config/development/form_submission_timeout/timed'
  defaults:
    _form: '\Drupal\form_submission_timeout\Form\TimedAdminForm'
    _title: 'Timed'
  requirements:
    _permission: 'access administration menu'

form_submission_timeout.remove:
  path: 'admin/config/development/form_submission_timeout/remove/{name}/{form_id}/{action}'
  defaults:
    _controller: '\Drupal\form_submission_timeout\Controller\FstController::removeFormid'
    _title: 'Remove'
  options:
    parameters:
      name:
        type: name
      form_id:
        type: form_id
      action:
        type: action
  requirements:
    _permission: 'access administration menu'
