swish_payment.settings:
  path: '/admin/config/swish_payment/settings'
  defaults:
    _form: '\Drupal\swish_payment\Form\SwishSettingsForm'
    _title: 'Swish settings'
  requirements:
    _permission: 'administer site configuration'

swish_payment.callback_update:
  path: '/swish/update'
  defaults:
    _controller: '\Drupal\swish_payment\Controller\CallbackController::update'
  methods: [POST]
  requirements:
    _permission: 'access content'

swish_payment.callback_pending:
  path: '/swish/pending/{trans_id}'
  defaults:
    _controller: '\Drupal\swish_payment\Controller\CallbackController::pending'
  requirements:
    _permission: 'access content'

swish_payment.callback_poll:
  path: '/swish/poll/{trans_id}'
  defaults:
    _controller: '\Drupal\swish_payment\Controller\CallbackController::poll'
  requirements:
    _permission: 'access content'

swish_payment.callback_error:
  path: '/swish/error'
  defaults:
    _controller: '\Drupal\swish_payment\Controller\CallbackController::error'
  requirements:
    _permission: 'access content'

swish_payment.callback_complete:
  path: '/swish/complete/{trans_id}'
  defaults:
    _controller: '\Drupal\swish_payment\Controller\CallbackController::complete'
  requirements:
    _permission: 'access content'

swish_payment.swish_payment_form:
  path: '/swish/form/payment'
  defaults:
    _form: '\Drupal\swish_payment\Form\SwishPaymentForm'
    _title: 'Submit a Swish payment'
  requirements:
    _access: 'TRUE'

