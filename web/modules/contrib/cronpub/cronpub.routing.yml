
# CronpubEntity routing definition
entity.cronpub_entity.view:
  path: '/admin/cronpub_task/{cronpub_entity_id}'
  defaults:
    _controller: '\Drupal\cronpub\Controller\CronpubEntityView::index'
    _title: 'Display Cronpub task'
  requirements:
    _permission: 'view cronpub task entities'
  options:
    _admin_route: TRUE

entity.cronpub_entity.taskoverview:
  path: '/admin/cronpub_task/{entity_type}/{entity_id}'
  defaults:
    _controller: '\Drupal\cronpub\Controller\CronpubEntityView::taskOverview'
    _title: 'Display Cronpub task'
  requirements:
    _permission: 'view cronpub task entities'
  options:
    _admin_route: TRUE

entity.cronpub_entity.taskfieldoverview:
  path: '/admin/cronpub_task/{entity_type}/{entity_id}/{field_name}'
  defaults:
    _controller: '\Drupal\cronpub\Controller\CronpubEntityView::taskOverview'
    _title: 'Display Cronpub task'
  requirements:
    _permission: 'view cronpub task entities'
  options:
    _admin_route: TRUE

entity.cronpub_entity.canonical:
  path: '/admin/cronpub_task/view/{cronpub_entity}'
  defaults:
    _entity_view: 'cronpub_entity'
    _title: 'Cronpub Task'
  requirements:
    _entity_access: 'cronpub_entity.view'
  options:
    _admin_route: TRUE

entity.cronpub_entity.collection:
  path: '/admin/cronpub_tasks'
  defaults:
    _entity_list: 'cronpub_entity'
    _title: 'Cronpub Task list'
  requirements:
    _permission: 'view cronpub task entities'
  options:
    _admin_route: TRUE

entity.cronpub_entity.delete_form:
  path: '/admin/cronpub_task/{cronpub_entity}/delete'
  defaults:
    _entity_form: cronpub_entity.delete
    _title: 'Delete Cronpub Task'
  requirements:
    _permission: 'delete cronpub task entities'
  options:
    _admin_route: TRUE
