fancyzoom.settings:
  type: mapping
  label: 'FancyZoom settings'
  mapping:
    zoomTime:
      type: integer
      label: 'Number of milliseconds between zoom frames.'
    zoomSteps:
      type: integer
      label: 'Number of frames in the zooming animation.'
    minBorder:
      type: integer
      label: 'The minimum margin to maintain around the zoomed image.'
    includeFade:
      type: boolean
      label: 'Flag whether to fade when zooming.'
    includeCaption:
      type: boolean
      label: 'Flag whether to show a caption on zoomed images.'
    showClosebox:
      type: boolean
      label: 'Flag whether to display a close-box in the corner of zoomed images.'
    shadowColor:
      type: string
      label: 'The color of the shadow behind the zoomed image.'
    scriptType:
      type: string
      label: 'The FancyZoom Javascript that will be used.'
    zoomImagesURI:
      type: string
      label: 'Drupal path to the images (such as the close-box) used by FancyZoom.'
