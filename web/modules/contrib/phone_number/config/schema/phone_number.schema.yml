# Schema for the configuration files of the Phone Number module.

# Storage schema.
field.storage_settings.phone_number:
  type: mapping
  label: Storage settings
  mapping:
    unique:
      type: integer
      label: Uniqueness

# Field settings schema.
field.field_settings.phone_number:
  type: mapping
  label: Field settings
  mapping:
    allowed_countries:
      type: sequence
      label: Allowed Countries
      sequence:
        type: string
        label: Country
    allowed_types:
      type: sequence
      label: Allowed types
      sequence:
        type: integer
        label: Type
    extension_field:
      type: boolean
      label: Enable extension field

# Widget settings schema.
field.widget.settings.phone_number_default:
  type: mapping
  label: Widget settings
  mapping:
    default_country:
     type: string
     label: Default Country
    placeholder:
     type: string
     label: Placeholder
