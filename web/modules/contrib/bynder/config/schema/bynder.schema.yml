bynder.settings:
  type: config_object
  label: 'Bynder configuration'
  mapping:
    consumer_key:
      type: text
      label: 'Consumer key'
    consumer_secret:
      type: text
      label: 'Consumer secret'
    token:
      type: text
      label: 'Token'
    token_secret:
      type: text
      label: 'Token secret'
    account_domain:
      type: text
      label: 'Account domain'
    debug:
      type: boolean
      label: 'Debug'
    usage_metaproperty:
      type: string
      label: 'Usage metaproperty'
    restrictions:
      type: mapping
      label: 'Restrictions'
      mapping:
        royalty_free:
          type: string
          label: 'Royalty free'
        web_license:
          type: string
          label: 'Web license'
        print_license:
          type: string
          label: 'Print license'
    cache_lifetime:
      type: integer
      label: 'Cached data lifetime'

media.source.bynder:
  type: media.source.field_aware
  label: 'Bynder type configuration'

field.formatter.settings.bynder:
  type: mapping
  label: 'Bynder display format settings'
  mapping:
    thumbnail:
      type: string
      label: 'Thumbnail'
    alt_field:
      type: string
      label: 'Alt attribute field'
    title_field:
      type: string
      label: 'Title attribute field'

entity_browser.browser.widget.bynder_search:
  type: mapping
  label: 'Bynder search widget configuration'
  mapping:
    submit_text:
      type: string
      label: 'Submit button text'
    items_per_page:
      type: integer
      label: 'Number of items to display per page'
    media_type:
      type: string
      label: 'Media type for created entities'
    tags_filter:
      type: boolean
      label: 'Wether to enable filtering based on tags'
    allowed_properties:
      type: sequence
      label: 'Allowed metadata properties'
      sequence:
        type: string
        label: 'Property'

entity_browser.browser.widget.bynder_upload:
  type: mapping
  label: 'Bynder upload widget configuration'
  mapping:
    submit_text:
      type: string
      label: 'Submit button text'
    media_type:
      type: string
      label: 'Media type for created entities'
    brand:
      type: string
      label: 'Bynder brand for uploaded assets'
    extensions:
      type: string
      label: 'Allowed file extensions'
    dropzone_description:
      type: string
      label: 'Dropzone area description'
    tags:
      type: sequence
      label: 'List of tags to be added to the uploaded assets'
      sequence:
        type: string
        label: 'Tag'
    metaproperty_options:
      type: mapping
      label: 'Metaproperty options to be added to the uploaded assets'
      mapping:
        type: sequence
        label: 'Options'
        sequence:
          type: string
          label: 'Option'
