upload:
  version: VERSION
  js:
    js/bynder.upload.js: {}
  dependencies:
    - core/jquery
    - core/drupal

oauth:
  version: VERSION
  js:
    js/bynder.oauth.js: {}
  css:
    theme:
      css/bynder.throbber.css: {}
  dependencies:
    - core/jquery
    - core/drupal

search_view:
  version: VERSION
  js:
    js/bynder.search_view.js: {}
  css:
    theme:
      css/bynder.search_view.css: {}
      css/bynder.throbber.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - bynder/imagesloaded
    - bynder/masonry

config_form:
  version: VERSION
  css:
    theme:
      css/bynder.config_form.css: {}

imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

formatter:
  version: VERSION
  js:
    js/bynder.formatter.js: {}
  css:
    theme:
      css/bynder.formatter.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.ui.tooltip
