social_post_weibo.settings_form:
  path: '/admin/config/social-api/social-post/weibo'
  defaults:
    _title: 'Weibo Settings'
    _form: 'Drupal\social_post_weibo\Form\WeiboPostSettingsForm'
  requirements:
    _permission: 'administer social api autoposting'

# Routes for authentication
social_post_weibo.redirect:
  path: '/user/social-post/weibo/auth'
  defaults:
    _controller: 'Drupal\social_post_weibo\Controller\WeiboPostController::redirectToProvider'
  requirements:
    _permission: 'perform weibo autoposting tasks'
  options:
    no_cache: TRUE

social_post_weibo.callback:
  path: '/user/social-post/weibo/auth/callback'
  defaults:
    _controller: 'Drupal\social_post_weibo\Controller\WeiboPostController::callback'
  requirements:
    _permission: 'perform weibo autoposting tasks'
  options:
    no_cache: TRUE
