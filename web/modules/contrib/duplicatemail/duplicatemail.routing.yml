druplicatemail.list:
  path: '/admin/config/duplicatemail'
  defaults:
    _title: 'List of mails'
    _content: '\Drupal\duplicatemail\Controller\DuplicateMailController::listMails'
  requirements:
    _permission: 'administer users'

duplicatemail.user:
  path: '/admin/config/duplicatemail/{user}'
  defaults:
    _title: 'Duplicates of a user'
    _content: '\Drupal\duplicatemail\Controller\DuplicateMailController::listPerUser'
  requirements:
    _permission: 'administer users'
