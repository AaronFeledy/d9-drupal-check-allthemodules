permission_matrix.permission_matrix_configuration_form:
  path: 'admin/config/configure-permission-matrix'
  defaults:
    _form: '\Drupal\permission_matrix\Form\PermissionMatrixConfiguration'
    _title: 'Permission Matrix Configuration'
  requirements:
    _permission: 'access permisson matrix configuration'
  options:
    _admin_route: TRUE

permission_matrix.permission_matrix_form:
  path: 'admin/config/permission-matrix'
  defaults:
    _form: '\Drupal\permission_matrix\Form\PermissionMatrix'
    _title: 'Permission Matrix'
  requirements:
    _permission: 'access permisson matrix'
  options:
    _admin_route: TRUE
    