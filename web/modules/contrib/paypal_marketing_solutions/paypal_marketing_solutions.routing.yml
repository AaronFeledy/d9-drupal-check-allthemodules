paypal_marketing_solutions.admin_paypal_form:
  path: '/admin/config/services/paypal-marketing-solutions'
  defaults:
    _controller: '\Drupal\paypal_marketing_solutions\Controller\PaypalinsightsController::content'
    _title: 'MessagesForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
paypal_marketing_solutions.admin_paypal_response:
  path: '/admin/config/services/paypal-marketing-solutions/getcontainerid/{containerid}'
  defaults:
    _title: 'Container Id'
    _controller: '\Drupal\paypal_marketing_solutions\Controller\PaypalinsightsController::getContainerId'
  requirements:
    _permission: 'access content'
