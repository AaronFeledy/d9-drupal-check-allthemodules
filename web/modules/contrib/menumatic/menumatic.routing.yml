menumatic.settings_form:
  path: '/admin/config/user-interface/menumatic'
  defaults:
    _title: 'Menumatic Settings'
    _form: 'Drupal\menumatic\Form\SettingsForm'
  requirements:
    _permission: 'administer menumatic configuration'

menumatic.generate_expanded_form:
  path: '/admin/config/user-interface/menumatic/generate'
  defaults:
    _title: 'Menumatic: generate expended flag'
    _form: 'Drupal\menumatic\Form\GenerateExpandedForm'
  requirements:
    _permission: 'administer menumatic configuration'
