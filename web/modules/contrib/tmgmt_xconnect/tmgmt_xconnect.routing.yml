tmgmt_xconnect.admin_actions:
  path: /admin/tmgmt/x-connect
  defaults:
    _title: X-Connect
    _controller: '\Drupal\tmgmt_xconnect\Controller\AdminController::overview'
  requirements:
    _permission: 'administer tmgmt'
tmgmt_xconnect.admin_actions_request:
  path: '/admin/tmgmt/x-connect/{translator}/request'
  defaults:
    _title: 'X-Connect send request'
    _controller: '\Drupal\tmgmt_xconnect\Controller\AdminController::request'
  requirements:
    _permission: 'administer tmgmt'
  options:
    parameters:
      translator:
        type: entity:tmgmt_translator
tmgmt_xconnect.admin_actions_scan:
  path: '/admin/tmgmt/x-connect/{translator}/scan'
  defaults:
    _title: 'X-Connect scan'
    _controller: '\Drupal\tmgmt_xconnect\Controller\AdminController::scan'
  requirements:
    _permission: 'administer tmgmt'
  options:
    parameters:
      translator:
        type: entity:tmgmt_translator
tmgmt_xconnect.admin_actions_receive:
  path: '/admin/tmgmt/x-connect/{translator}/receive'
  defaults:
    _title: 'X-Connect receive'
    _controller: '\Drupal\tmgmt_xconnect\Controller\AdminController::receive'
  requirements:
    _permission: 'administer tmgmt'
  options:
    parameters:
      translator:
        type: entity:tmgmt_translator
