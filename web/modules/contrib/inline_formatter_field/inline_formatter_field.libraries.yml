# Ace Editor
ace_editor_cdn:
  js:
    https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js: { type: external, minified: true }
ace_editor_lib:
  js:
    /libraries/ace-builds/src-min-noconflict/ace.js: { minified: true }
# Font Awesome
font_awesome_cdn:
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css: { type: external, minified: true }
font_awesome_lib:
  css:
    theme:
      /libraries/fontawesome/css/all.min.css: { minified: true }
# Attach Ace Editor to inline field display setting form.
inline_formatter_display:
  css:
    theme:
      css/inlineFormatterDisplay.css: {}
  js:
    js/dist/inlineFormatterDisplay.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings