
field.formatter.settings.inline_formatter_field_formatter:
  type: mapping
  label: 'The Formatted Field Format'
  mapping:
    formatted_field:
      type: string
      label: 'Formatted Field'
inline_formatter_field.settings:
  type: config_object
  label: 'Inline formatter field settings'
  mapping:
    ace_source:
      type: string
      label: 'Source of the ace editor'
    fa_source:
      type: string
      label: 'Source of the font awesome'
    ace_theme:
      type: string
      label: 'The name of the theme ace editor should use'
    ace_mode:
      type: string
      label: 'The name of the mode ace editor should use'
    ace_wrap:
      type: integer
      label: 'Wrap aced editor'
    ace_print_margin:
      type: integer
      label: 'Show margins in aced editor'
