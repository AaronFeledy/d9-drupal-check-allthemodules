ckcs.ckcs_display:
  path: '/admin/ckcs'
  defaults:
    _controller: '\Drupal\ckeditor_content_style\Controller\DefaultController::display'
    _title: 'Manage Content Style'
  requirements:
    _permission: 'administer site configuration'
ckcs.ckcs_add:
  path: '/admin/ckcs/form/add'
  defaults:
    _form: '\Drupal\ckeditor_content_style\Form\CkCSForm'
    _title: 'Add/Edit Content Style'
  requirements:
    _permission: 'administer site configuration'
ckcs.ckcs_del:
  path: '/admin/ckcs/form/delete/{cid}'
  defaults:
    _form: '\Drupal\ckeditor_content_style\Form\DeleteForm'
    _title: 'Delete Content Style'
  requirements:
    _permission: 'administer site configuration'
