friendly_register.check_email:
  path: '/ajax/check-email/{address}'
  defaults:
    _controller: '\Drupal\friendly_register\Controller\FriendlyRegisterController::checkEmail'
  requirements:
    _access_user_register: 'TRUE'

friendly_register.check_user:
  path: '/ajax/check-user/{username}'
  defaults:
    _controller: '\Drupal\friendly_register\Controller\FriendlyRegisterController::checkUser'
  requirements:
    _access_user_register: 'TRUE'
