entity_reference_crud_display.view_entity:
  path: '/entity_reference_crud_display/{method}/{entity_target_type}/{entity_target}/{entity_target_bundle}/{entity_parent_type}/{entity_parent}/{view_mode}/{delta}/{field_name}'
  defaults:
    _controller: '\Drupal\entity_reference_crud_display\Controller\EntityReferenceCrudDisplayController::getEntityView'
  requirements:
    _permission: 'access content'
    method: 'nojs|ajax'
  options:
    parameters:
      entity_parent:
        type: entity:{entity_parent_type}
      entity_target:
        type: entity:{entity_target_type}
