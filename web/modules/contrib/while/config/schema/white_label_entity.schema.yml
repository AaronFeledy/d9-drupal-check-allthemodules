white_label_entity.settings:
  type: config_object
  label: 'White label entity settings'
  # Note that the entity type name translation is using the interface
  # translation system anyway, thus do no mark it as translatable via config to
  # avoid confusion.
  mapping:
    entity_name:
      type: string
      label: 'Entity name'
    entity_name_plural:
      type: string
      label: 'Entity name plural'
    entity_type_name:
      type: string
      label: 'Entity type name'
    entity_type_name_plural:
      type: string
      label: 'Entity type name plural'
    base_path:
      type: string
      label: 'Base path'
