pricespider.settings:
  type: mapping
  label: 'Price Spider Settings'
  mapping:
    ps.account:
      type: string
      label: 'Account Number'
    ps.config:
      type: string
      label: 'Config Id'
    ps.key:
      type: string
      label: 'WTB button key'
    ps.js:
      type: string
      label: 'Price Spider Javascript file'
    wtb.uri:
      type: string
      label: 'Where to Buy page uri'
    product_types:
      type: sequence
      label: 'Product Types'
      sequence:
        type: sequence
        label: 'Entity type'
        sequence:
          type: sequence
          label: 'Bundle'
          sequence:
            type: string
            label: 'SKU Field'
