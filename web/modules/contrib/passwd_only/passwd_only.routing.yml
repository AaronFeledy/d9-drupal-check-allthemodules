password_only.log-in-form:
  path: '/user/passwd-only-login'
  title: 'Log in with password only login'
  defaults:
    _form: '\Drupal\passwd_only\Form\LoginForm'
  requirements:
    _access: 'TRUE'

password_only.configuration:
  path: '/admin/config/system/passwd-only'
  defaults:
    _form: '\Drupal\passwd_only\Form\ConfigurationForm'
  requirements:
    _permission: 'admin passwd only'
  base_route: system.admin_config_system
