chosen.settings:
  type: config_object
  label: 'SumoSelect settings'
  mapping:
    enable_regular:
      type: boolean
      label: 'Enable on regular pages'
    enable_admin:
      type: boolean
      label: 'Enable on admin pages'
    regular_path_patterns:
      type: string
      label: 'Regular pages to enable sumoselect'
    regular_path_excluded_patterns:
      type: string
      label: 'Regular pages to disable sumoselect'
    admin_path_patterns:
      type: string
      label: 'Admin pages to enable sumoselect'
    admin_path_excluded_patterns:
      type: string
      label: 'Admin pages to disable sumoselect'
    selector:
      type: string
      label: 'Selector for elements'
    selector_to_exclude:
      type: string
      label: 'Selector to explicitly exclude elements'
    selector_to_include:
      type: string
      label: 'Selector to explicitly include elements'
    search_text:
      type: label
      label: 'Placeholder for search input'
    no_match:
      type: label
      label: 'Placeholder to display if no itmes matches the search term'
    locale_ok:
      type: label
      label: 'Label for OK button'
    locale_cancel:
      type: label
      label: 'Label for Cancel button'
    locale_selectall:
      type: label
      label: 'Label for Select-all button'
    placeholder:
      type: label
      label: 'The fallback palceholder text to be displayed in the rendered select widget'
    csv_disp_count:
      type: integer
      label: 'The maximum number of items that are not "many" and will be shown explicitly, for more only the count is shown. 0 for infinite'
    caption_format:
      type: label
      label: 'The format to display count of many items'
    caption_format_all_selected:
      type: label
      label: 'The format to display count of all items'
    float_width:
      type: integer
      label: 'Minimum screen width of device below which the options list is rendered in floating popup fashion'
    force_custom_rendering:
      type: boolean
      label: 'Force the custom modal (Floating list) on all devices below floatWidth resolution'
    ok_cancel_in_multi:
      type: boolean
      label: 'Displays Ok Cancel buttons in desktop mode multiselect also'
    is_click_away_ok:
      type: boolean
      label: 'Whether click-away triggers OK'
    select_all:
      type: boolean
      label: 'Whether select-all ckecker is displayed'
    search:
      type: boolean
      label: 'Enable search'
    native_on_device:
      type: sequence
      label: 'The keywords to identify a mobile device from useragent string. The system default select list is rendered on the matched device'
      sequence:
        type: string
