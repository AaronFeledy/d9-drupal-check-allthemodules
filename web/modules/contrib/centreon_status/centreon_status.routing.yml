centreon_status.centreon_config:
  path: '/admin/config/centreon_status/config'
  defaults:
    _form: '\Drupal\centreon_status\Form\CentreonConfig'
    _title: 'Centreon webservice settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

centreon_status.get:
  path: '/centreon_status/services'
  defaults:
    _controller: '\Drupal\centreon_status\Controller\ServicesController::getContent'
    _title: 'Services Status'
  requirements:
    _permission: 'access content'

centreon_status.gethost:
  path: '/centreon_status/hosts'
  defaults:
    _controller: '\Drupal\centreon_status\Controller\HostsController::getContent'
    _title: 'Hosts Status'
  requirements:
    _permission: 'access content'    
