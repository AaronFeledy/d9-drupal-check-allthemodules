user_manual_verify.form:
  path: '/user/{user}/verify'
  defaults:
    _form: '\Drupal\user_manual_verify\Form\VerifyUserForm'
    _title: 'Verify User'
  options:
    _admin_route: TRUE
    parameters:
      user:
        type: entity:user
  requirements:
    _permission: 'administer users'
    user: '\d+'
    _user_unverified: 'TRUE'
