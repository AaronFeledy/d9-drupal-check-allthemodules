# Define libraries provided by the jQCloud module.
default:
  version: VERSION
  js:
    js/jqcloud.js: { }
  css:
    theme:
      css/jqcloud.css: { }
  dependencies:
    - core/jquery
    - core/drupal
    - jqcloud/jqcloud


# Define third-party libraries.
jqcloud:
  remote: https://github.com/mistic100/jQCloud
  version: VERSION
  license:
    name: MIT
    url: https://github.com/mistic100/jQCloud/blob/master/LICENSE.txt
    gpl-compatible: false
  js:
    /libraries/jqcloud/dist/jqcloud.js: {}

jqcloud-styles:
  remote: https://github.com/mistic100/jQCloud
  version: VERSION
  license:
    name: MIT
    url: https://github.com/mistic100/jQCloud/blob/master/LICENSE.txt
    gpl-compatible: false
  css:
    theme:
      /libraries/jqcloud/dist/jqcloud.css: {}
