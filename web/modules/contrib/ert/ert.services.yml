services:
  ert.route_subscriber:
    class: Drupal\ert\Routing\RouteSubscriber
    arguments: ['@entity.manager']
    tags:
      - { name: event_subscriber }
  auto_entitylabel.route_enhancer:
    class: Drupal\ert\Routing\RouteEnhancer
    arguments: ['@entity.manager']
    tags:
      - { name: route_enhancer }
  ert.manager:
    class: Drupal\ert\ReadTimeManager
    arguments: ['@entity_type.manager', '@entity_field.manager']