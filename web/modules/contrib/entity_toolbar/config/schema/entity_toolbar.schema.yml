entity_toolbar.type.*:
  type: config_entity
  label: 'Entity Toolbar config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    status:
      type: boolean
      label: 'Enabled'
    noGroup:
      type: boolean
      label: 'Do not group'
