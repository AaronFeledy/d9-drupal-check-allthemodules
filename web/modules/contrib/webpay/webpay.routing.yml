webpay.admin_page:
  path: '/admin/config/webpay'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webpay'
  requirements:
    _permission: 'webpay administer'

entity.webpay_config.test:
  path: '/admin/config/webpay/webpay_config/{webpay_config}/test'
  defaults:
    _form: 'Drupal\webpay\Form\WebpayConfigTestForm'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _permission: 'webpay administer'
  options:
    parameters:
      webpay_config:
        type: entity:webpay_config

entity.webpay_config.logs:
  path: '/admin/config/webpay/webpay_config/{webpay_config}/logs'
  defaults:
    _controller: '\Drupal\webpay\Controller\WebpayController::logs'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _permission: 'webpay administer'
  options:
    parameters:
      webpay_config:
        type: entity:webpay_config

webpay.webpay_controller_return:
  path: '/webpay/return/{commerce_system_id}/{webpay_config}'
  defaults:
    _controller: '\Drupal\webpay\Controller\WebpayController::return'
    _title: 'Return'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    parameters:
      webpay_config:
        type: entity:webpay_config

webpay.webpay_failure:
  path: '/webpay/failure/{token}'
  defaults:
    _controller: '\Drupal\webpay\Controller\WebpayController::failure'
    _title: 'Order failed'
  requirements:
    _permission: 'access content'

entity.webpay_transaction.collection:
  path: '/admin/config/webpay/webpay_transaction'
  defaults:
    _entity_list: 'webpay_transaction'
    _title: 'Transactions'
  requirements:
    _permission: administer webpay transaction entities

entity.webpay_transaction.canonical:
  path: '/admin/config/webpay/webpay_transaction/{webpay_transaction}'
  defaults:
    _entity_view: 'webpay_transaction.full'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::title'
  requirements:
    _entity_access: 'webpay_transaction.view'
  options:
    parameters:
      webpay_transaction:
        type: entity:webpay_transaction

webpay.add_certification_webpay_config_form:
  path: '/admin/config/webpay/webpay_config/add-certification'
  defaults:
    _form: '\Drupal\webpay\Form\AddCertificationWebpayConfigForm'
    _title: 'Add a certification webpay configuration'
  requirements:
    _custom_access: '\Drupal\webpay\Controller\WebpayController::addCertificationWebpayAccess'

