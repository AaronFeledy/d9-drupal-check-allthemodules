asana.admin:
  path: '/admin/config/services/asana'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Asana'
  requirements:
    _permission: 'administer asana'

asana.asana_admin_settings:
  path: '/admin/config/services/asana/settings'
  defaults:
    _form: '\Drupal\asana\Form\AsanaAdminSettings'
    _title: 'Asana Settings'
  requirements:
    _permission: 'administer asana'
  options:
    _admin_route: TRUE
