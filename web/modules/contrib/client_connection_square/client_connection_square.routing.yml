client_connection_square.settings:
  path: '/admin/config/client_connection/square'
  defaults:
    _title: 'Square configuration'
    _entity_form: 'client_connection_config.specific'
    entity_type_id: 'client_connection_config'
    client_connection_plugin: 'square'
    client_connection_id: 'default'
    client_connection_channel: 'site'
  requirements:
    _permission: 'administer square client connection'

client_connection_square.oauth.obtain:
  path: '/admin/config/client_connection/square/oauth/obtain'
  defaults:
    _controller: '\Drupal\client_connection_square\Controller\OauthToken::obtain'
    _title: 'Obtain Merchant Token'
  requirements:
    _custom_access: '\Drupal\client_connection_square\Controller\OauthToken::obtainAccess'
