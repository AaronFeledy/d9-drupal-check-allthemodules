campaignmonitor_local.admin:
  path: 'admin/config/services/campaignmonitor/local/reset'
  defaults:
    _form: '\Drupal\campaignmonitor_local\Form\CampaignMonitorLocalResetForm'
    _title: 'Local Lists'
  requirements:
    _permission: 'administer campaignmonitor local'

campaignmonitor_local.admin_queue:
  path: 'admin/config/services/campaignmonitor/local/queue'
  defaults:
    _form: '\Drupal\campaignmonitor_local\Form\CampaignMonitorLocalQueueForm'
    _title: 'Queue'
  requirements:
    _permission: 'administer campaignmonitor local'

campaignmonitor_local.admin_reset:
  path: 'admin/config/services/campaignmonitor/local/reset'
  defaults:
    _form: '\Drupal\campaignmonitor_local\Form\CampaignMonitorLocalResetForm'
    _title: 'Reset queue'
  requirements:
    _permission: 'administer campaignmonitor local'

campaignmonitor_local.batch:
  path: '/campaignmonitor-local/batch'
  defaults:
    _controller: '\Drupal\campaignmonitor_local\Controller\CampaignMonitorLocalBatchController::content'
    _title: 'Campaignmonitor Local Batch'
  requirements:
    _permission: 'administer campaignmonitor local'
