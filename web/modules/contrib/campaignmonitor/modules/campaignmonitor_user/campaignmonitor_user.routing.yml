campaignmonitor_user.admin:
  path: 'admin/config/services/campaignmonitor/user'
  defaults:
    _form: '\Drupal\campaignmonitor_user\Form\CampaignMonitorUserAdminForm'
    _title: 'User Subscription Form'
  requirements:
    _permission: 'administer campaignmonitor'


# Manage routes dynamically
route_callbacks:
  - '\Drupal\campaignmonitor_user\Routing\CampaignMonitorUserRouteProvider::routes'
