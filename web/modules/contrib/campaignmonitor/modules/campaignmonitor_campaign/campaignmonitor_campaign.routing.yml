campaignmonitor.campaign_admin:
  path: 'admin/config/services/campaignmonitor/campaigns/campaigns'
  defaults:
    _form: '\Drupal\campaignmonitor_campaign\Form\CampaignMonitorCampaignAdminForm'
    _title: 'Campaigns'
  requirements:
    _permission: 'administer campaignmonitor campaigns'

campaignmonitor.campaigns:
  path: '/admin/config/services/campaignmonitor/campaigns'
  defaults:
     _controller: '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::campaignsOverview'
     _title: 'Campaign Monitor Campaigns'
  requirements:
     _permission: 'administer campaignmonitor campaigns'

campaignmonitor.refresh_campaigns:
  path: 'admin/config/services/campaignmonitor/campaign_cache_clear'
  defaults:
    _controller: '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::clearCampaignCache'
  requirements:
    _permission: 'administer campaignmonitor campaigns'

campaignmonitor.drafts:
  path: '/admin/config/services/campaignmonitor/drafts'
  defaults:
     _controller: '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::draftsOverview'
     _title: 'Campaign Monitor Drafts'
  requirements:
     _permission: 'administer campaignmonitor campaigns'

campaignmonitor.refresh_drafts:
  path: 'admin/config/services/campaignmonitor/drafts_cache_clear'
  defaults:
    _controller: '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::clearCampaignCache'
  requirements:
    _permission: 'administer campaignmonitor campaigns'

entity.node_type.campaignmonitor_campaign_form:
  path: '/admin/structure/types/manage/{node_type}/campaignmonitor'
  defaults:
    _title: 'Campaign Manager'
    _form: '\Drupal\campaignmonitor_campaign\Form\CampaignMonitorNodeSettingsForm'
  requirements:
    _permission: 'administer campaignmonitor campaigns'
    _custom_access:  '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::nodeTypeAccess'

entity.node.campaignmonitor_campaign:
  path: '/node/{node}/campaignmonitor'
  defaults:
    _title: 'Campaign Monitor'
    _controller: '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::NodeOverview'
  requirements:
    _custom_access:  '\Drupal\campaignmonitor_campaign\Controller\CampaignMonitorCampaignCampaignController::NodeTabAccess'
    node: \d+
