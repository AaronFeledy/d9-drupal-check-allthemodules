services:
  plugin.manager.amp_validator_plugin:
    class: Drupal\amp_validator\Plugin\AmpValidatorPluginManager
    parent: default_plugin_manager

  amp_validator.file:
    class: Drupal\amp_validator\AmpFileValidator
    arguments: ['@config.factory']

  amp_validator.url:
    class: Drupal\amp_validator\AmpUrlValidator
    arguments: ['@config.factory']
