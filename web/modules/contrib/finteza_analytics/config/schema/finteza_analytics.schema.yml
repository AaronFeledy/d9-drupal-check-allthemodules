# Schema for the configuration file of the Finteza Analytics module.

finteza_analytics.settings:
  type: config_object
  label: "Finteza Analytics Settings"
  mapping:
    tracking_settings:
      type: mapping
      label: "Tracking settings"
      mapping:
        finteza_analytics_website_id:
          type: string
          label: "Website ID"
        track_hash:
          type: integer
          label: "Track hash changes in the address bar"
        track_links:
          type: integer
          label: "Track outbound links"
        time_on_page:
          type: integer
          label: "Exact time on website"
        dont_track_admins:
          type: integer
          label: "Disable tracking of admin visits"
