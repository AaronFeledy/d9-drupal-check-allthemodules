naming.settings:
  path: '/admin/config/development/naming/settings'
  defaults:
    _form: '\Drupal\naming\Form\NamingSettingsForm'
    _title: 'Naming conventions'
  requirements:
    _permission: 'administer naming conventions'

entity.naming_convention.collection:
  path: '/admin/config/development/naming'
  defaults:
    _entity_list: 'naming_convention'
    _title: 'Naming'
  requirements:
    _permission: 'administer naming conventions'
entity.naming_convention.add_form:
  path: '/admin/config/development/naming/add'
  defaults:
    _title: 'Add naming convention'
    _entity_form: naming_convention.add
  requirements:
    _entity_create_access: naming_convention
entity.naming_convention.edit_form:
  path: '/admin/config/development/naming/manage/{naming_convention}'
  defaults:
    _title: 'Edit naming convention'
    _entity_form: naming_convention.edit
  requirements:
    _entity_access: naming_convention.update
entity.naming_convention.delete_form:
  path: '/admin/config/development/naming/manage/{naming_convention}/delete'
  defaults:
    _title: 'Delete naming convention'
    _entity_form: naming_convention.delete
  requirements:
    _entity_access: naming_convention.delete

entity.naming_category.collection:
  path: '/admin/config/development/naming/category'
  defaults:
    _entity_list: 'naming_category'
    _title: 'Naming categories'
  requirements:
    _permission: 'administer naming categories'
entity.naming_category.add_form:
  path: '/admin/config/development/naming/category/add'
  defaults:
    _title: 'Add naming category'
    _entity_form: naming_category.add
  requirements:
    _entity_create_access: naming_category
entity.naming_category.edit_form:
  path: '/admin/config/development/naming/category/manage/{naming_category}'
  defaults:
    _title: 'Edit naming category'
    _entity_form: naming_category.edit
  requirements:
    _entity_access: naming_category.update
entity.naming_category.delete_form:
  path: '/admin/config/development/naming/category/manage/{naming_category}/delete'
  defaults:
    _title: 'Delete naming category'
    _entity_form: naming_category.delete
  requirements:
    _entity_access: naming_category.delete
