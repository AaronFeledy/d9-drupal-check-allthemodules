label: 'Form API (FAPI)'
content:
  value: |
   <p>Recommendations</p>
   <ul>
   <li>Form names should include the name of what the form is targeting and/or acting on.</li>
   <li>Forms that trigger an action should include the action in the form name.</li>
   </ul>
   <p>Patterns</p>
   <ul>
   <li>src/form/{Module}{Target|Action}Form.php</li>
   <li>src/{Entity}{Target|Action}Form.php</li>
   </ul>
   <p>Examples</p>
   <ul>
   <li>AcmeBlogSettingsForm.php</li>
   <li>AcmeBlogThirdPartyApplicationForm.php</li>
   <li>AcmeBlogEditForm.php</li>
   <li>AcmeWidgetEditForm.php</li>
   <li>AcmeWidgetDeleteForm.php</li>
   </ul>
