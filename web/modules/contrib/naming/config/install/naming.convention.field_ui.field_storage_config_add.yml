id: field_ui.field_storage_config_add
label: Field
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>All fields should begin with a general namespace that the field is associated with. This makes it easier to find related fields.</li>
    <li>Node fields attached to bundles (aka content types) should include the content type, 'computed', 'shared', or 'vocab' as the namespace.
    <ul>
    <li>The 'shared' namespace should be used for fields that can be attached to multiple bundles.</li>
    <li>The 'bundle' namespace should be used for fields that can are attached only to one bundle.</li>
    <li>The 'vocab' namespace should be used for fields that are associated with taxonomy terms.</li>
    <li>The 'computed' namespace should be used for fields that are calculated and are not editable.</li>
    </ul>
    </li>
    <li>Other entity fields should include the entity type or originating module or Feature as the namespace.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>Node
    <ul>
    <li>field_shared_{field_name}_(node|link|text|date|ratio)s</li>
    <li>field_vocab_{vocabulary_name}</li>
    <li>field_computed_{vocabulary_name}</li>
    <li>field_{content_type}_{field_name}</li>
    </ul>
    </li>
    <li>General
    <ul>
    <li>field_{entity}_{field_name}_{type}</li>
    <li>field_{feature}_{field_name}_{type}</li>
    <li>field_{module}_{field_name}_{type}</li>
    </ul>
    </li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>Node
    <ul>
    <li>field_shared_parent_title</li>
    <li>field_shared_main_image</li>
    <li>field_shared_main_image_1x1</li>
    <li>field_shared_main_image_3x2</li>
    <li>field_shared_main_image_2x3</li>
    <li>field_shared_main_images</li>
    <li>field_shared_last_name</li>
    <li>field_shared_first_name</li>
    <li>field_shared_related_links</li>
    <li>field_shared_related_nodes</li>
    <li>field_shared_parent_node</li>
    <li>field_shared_parent_nodes</li>
    <li>field_vocab_blog_tags</li>
    <li>field_computed_full_name</li>
    <li>field_event_start_date</li>
    <li>field_event_location</li>
    </ul>
    </li>
    <li>General
    <ul>
    <li>field_user_age</li>
    <li>field_user_interests</li>
    <li>field_user_computed_full_name</li>
    <li>field_ldap_cn</li>
    </ul>
    </li>
    </ul>
