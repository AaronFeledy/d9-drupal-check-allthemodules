label: 'Image style'
path: '/admin/config/media/image-styles'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Image style naming convention depends on use cases.</li>
    <li>Generally most image styles should include the image size, ratio, effect, and/or contrast.</li>
    <li>Cropped images should include ratio or size. Use an 'x' to seperate height and width relationship, instead of colons (:) which are not valid.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{size}</li>
    <li>{usage}_{size|ratio}_{contrast|effect}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>Size
    <ul>
    <li>extra-small</li>
    <li>small</li>
    <li>small-medium</li>
    <li>medium</li>
    <li>medium-large</li>
    <li>large</li>
    <li>extra-large</li>
    </ul>
    </li>
    <li>Usage
    <ul>
    <li>thumbnail</li>
    <li>thumbnail_100x100</li>
    <li>thumbnail_200x200</li>
    <li>main</li>
    <li>main_1000x1000</li>
    <li>main_1000x1000</li>
    <li>main_black_and_white</li>
    <li>main_100x100_circle_black_and_white</li>
    </ul>
    </li>
    </ul>
  format: ''
