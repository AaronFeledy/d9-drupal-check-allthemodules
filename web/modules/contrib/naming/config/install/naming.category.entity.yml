    <p>Recommendations<p>
    <ul>
    <li>Entity names should try to be one word.</li>
    <li>Entity names should match or extend the entity's originating module's namespace.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{thing}</li>
    <li>{module}_{thing}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>Widget (widget)</li>
    <li>AcmeWidget (acme_widget)</li>
    </ul>
