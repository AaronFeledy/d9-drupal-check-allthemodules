label: Modules
path: '/admin/modules'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Establish a namespace prefix that can be applied to all custom modules.</li>
    <li>Custom module namespace prefix should be between 2-6 characters.</li>
    <li>Make sure the module's namespace is unique and easy to search by. </li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{prefix}.module</li>
    <li>{prefix}_{core_module_name}.module</li>
    <li>{prefix}_{entity}.module</li>
    <li>{prefix}_{department}.module</li>
    <li>{prefix}_{third_party_service}.module</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>acme.module</li>
    <li>acme_node.module</li>
    <li>acme_blog.module</li>
    <li>acme_marketing.module</li>
    <li>acme_mailchimp.module</li>
    </ul>
  format: ''
