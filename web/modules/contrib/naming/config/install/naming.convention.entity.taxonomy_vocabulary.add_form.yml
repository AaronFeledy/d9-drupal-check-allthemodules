label: Vocabulary
path: '/admin/structure/taxonomy'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Vocabulary name should always be pluralized, because it contain a list of taxonomy terms.</li>
    <li>Vocabularies associated with specific content type should be prefixed with the content type.</li>
    <li>Vocabulary name should be suffix with the type of vocabulary.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{name|content_type}_categories (hierarchical)</li>
    <li>{name|content_type}_tags (tagging)</li>
    <li>{name}_{data_type}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>blog_categories</li>
    <li>blog_tags</li>
    <li>event_locations</li>
    <li>event_hosts</li>
    </ul>
