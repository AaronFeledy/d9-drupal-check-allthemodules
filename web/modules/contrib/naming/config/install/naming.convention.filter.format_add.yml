id: filter.format_add
label: 'Text format'
path: '/admin/config/content/formats'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Input type should also be included.</li>
    <li>Editor type and access level should be also be consider.</li>
    <li>Please note, these recommendations are the opposite of Drupal 8's default naming convention for input formats</li>
    </ul>
    <p>Pattern</p>
    <ul>
    <li>{type}_{editor}</li>
    <li>{type}_{level}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>html</li>
    <li>html_source</li>
    <li>html_full</li>
    <li>html_restricted</li>
    <li>text</li>
    <li>markdown</li>
    </ul>
  format: ''
