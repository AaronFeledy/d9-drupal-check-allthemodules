label: Role
path: '/admin/people/roles'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Role names should be as simple as possible, ideally one word.</li>
    <li>Role names should reflect workflow and/or access.</li>
    <li>Roles that administering content types should use the pluralization of the specific content type.</li>
    <li>Roles that can just edit own content types should use the singular of the specific content type.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{type} - Create and edit own content page {type}</li>
    <li>{types} - Create and edit any content {type}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>authenticated</li>
    <li>anonymous</li>
    <li>administrator</li>
    <li>editor</li>
    <li>publisher</li>
    <li>reviewer</li>
    <li>event</li>
    <li>events</li>
    </ul>
