label: 'Block'
path: '/admin/structure/block'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Block id must include the block's theme.</li>
    <li>Block id should match the originating Block plugin's id.</li>
    <li>Menu blocks should include the menu id in the block name.</li>
    <li>Region should be prepend to the block id, if a block has multiple instances/regions within a single theme.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{theme}_{block_plugin_id|menu}_{region}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>bartik_local_tasks</li>
    <li>bartik_navigation</li>
    <li>bartik_footer</li>
    <li>bartik_page_tools_top</li>
    <li>bartik_page_tools_bottom</li>
    </ul>
