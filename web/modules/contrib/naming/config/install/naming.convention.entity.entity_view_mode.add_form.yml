    <p>Recommendations</p>
    <ul>
    <li>Keep it simple, if you are only creating one or two additional viewmodes.</li>
    <li>Namespace multiple view mode with their intended usage.</li>
    <li>View mode can be sub types of existing modes.</li>
    </ul>
    <p>Patterns<p>
    <ul>
    <li>{type|usage}</li>
    <li>{type}_{usage}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>page</li>
    <li>page_mobile</li>
    </ul>
