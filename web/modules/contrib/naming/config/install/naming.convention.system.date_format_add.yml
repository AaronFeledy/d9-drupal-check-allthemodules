id: system.date_format_add
label: 'Date format'
path: '/admin/config/regional/date-time'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>Date, time, or date parts should be included.</li>
    <li>Suffix data format name with type of date value.</li>
    <li>Generic long, medium, short formats can also be used</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{date}{time}_{long|medium|short}</li>
    <li>{month}{year}_{long|medium|short}</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>date_long</li>
    <li>date_medium</li>
    <li>date_short</li>
    <li>datetime_long</li>
    <li>datetime_medium</li>
    <li>datetime_short</li>
    <li>month_year_long</li>
    <li>month_year_medium</li>
    <li>month_year_short</li>
    <li>year_long</li>
    <li>year_short</li>
    <li>long</li>
    <li>medium</li>
    <li>short</li>
    </ul>
  format: ''
category: entity
weight: 0
