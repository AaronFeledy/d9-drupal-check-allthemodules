id: includes
label: 'Server-side Includes'
content:
  value: |
    <p>Recommendations</p>
    <ul>
    <li>File names should always include the module's namespace and usage separated by a period.</li>
    <li>File names should use underscores instead of dashes. Note, Twig templates files name do use dashes.</li>
    <li>Includes that are dedicated to handle some custom hook implement should include the entire hook's name</li>
    <li>Multiple includes should be grouped in a directory.</li>
    </ul>
    <p>Patterns</p>
    <ul>
    <li>{module}.{admin}.inc</li>
    <li>{module}.{hook}.inc</li>
    <li>{module}.{hook}.{content_type}inc</li>
    </ul>
    <p>Examples</p>
    <ul>
    <li>acme_node.admin.inc</li>
    <li>acme_node.hook_node_view.inc.</li>
    <li>acme_node.hook_node_view.page.inc.</li>
    <li>acme_node/hook_node_view/acme_node.hook_node_view.page.inc.</li>
    </ul>
  format: ''
category: custom
