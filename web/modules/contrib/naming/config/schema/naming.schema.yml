naming.settings:
  type: config_object
  label: 'Naming convention settings'
  mapping:
    disable_machine_name:
      type: boolean
      label: 'Disable machine name'

naming.convention.*:
  type: config_entity
  label: 'Naming convention'
  mapping:
    id:
      type: string
      label: 'Route name/Form ID/Custom ID'
    uuid:
      type: string
      label: 'UUID'
    weight:
      type: integer
      label: 'Weight'
    label:
      type: label
      label: 'Label'
    path:
      type: string
      label: 'Path'
    content:
      type: text_format
      label: 'Content'
    category:
      type: string
      label: 'Category'

naming.category.*:
  type: config_entity
  label: 'Naming category'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    weight:
      type: integer
      label: 'Weight'
    label:
      type: label
      label: 'Label'
    content:
      type: text_format
      label: 'Content'
