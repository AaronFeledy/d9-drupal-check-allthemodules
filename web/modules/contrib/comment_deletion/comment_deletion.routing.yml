comment_deletion.description:
  path: '/admin/config/comment_deletion'
  defaults:
    _title: 'Comment Deletion'
    _form: '\Drupal\comment_deletion\Controller\DeleteControllerform'
  requirements:
    _permission: 'delete the comments for selected content type'
comment_deletion_batch.description:
  path: '/admin/comment_deletion_batch'
  defaults:
    _title: 'Start for Comment Deletion of selected type'
    _controller: '\Drupal\comment_deletion\Controller\BatchControllerform::content'
  requirements:
    _permission: 'delete the comments for selected content type'