# modules/custom/merci/modules/merci_migration/migrations/merci_location.yml
id: merci_location
label: Merci Location
migration_group: Merci
migration_tags:
  - Custom

source:
  plugin: merci_location

process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  label:
    plugin: default_value
    default_value: "Default Location"
  title:
    plugin: default_value
    default_value: "Default Location"
  uid:
    plugin: default_value
    default_value: 1
  created: created
  changed: changed
  field_office_hours: open_hours
  field_holidays:
    plugin: iterator
    source: holidays
    process:
      value:
        plugin: format_date
        from_format: 'm-d'
        to_format: 'Y-m-d'
        timezone: 'GMT'
        source: value

destination:
  plugin: 'entity:node'
  default_bundle: office_hours
