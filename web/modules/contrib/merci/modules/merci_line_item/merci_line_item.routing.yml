merci_line_item.multiple_delete_confirm:
  path: '/admin/content/merci_line_item/delete'
  defaults:
    _form: '\Drupal\merci_line_item\Form\DeleteMultiple'
  requirements:
    _permission: 'administer merci_line_items'
merci_line_item.checkout:
  path: '/admin/content/merci_line_item/checkout'
  defaults:
    _form: '\Drupal\merci_line_item\Form\Checkout'
  requirements:
    _permission: 'administer merci_line_items'


merci_line_item.multiple_delete_confirm:
  path: '/admin/merci/merci_line_item/delete'
  defaults:
    _form: 'Drupal\Core\Entity\Form\DeleteMultipleForm'
    entity_type_id: 'merci_line_item'
  requirements:
    _entity_delete_multiple_access: 'merci_line_item'

entity.merci_line_item.delete_multiple_form:
  path: '/admin/merci/merci_line_item/delete'
  defaults:
    _form: 'Drupal\Core\Entity\Form\DeleteMultipleForm'
    entity_type_id: 'merci_line_item'
  requirements:
    _entity_delete_multiple_access: 'merci_line_item'


merci_line_item.configuration:
  path: '/admin/merci/config/reservations'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Reservations'
  requirements:
    _permission: 'access merci administration pages'

