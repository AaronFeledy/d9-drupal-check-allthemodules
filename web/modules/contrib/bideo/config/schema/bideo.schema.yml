# Bideo module schema: bideo.schema.yml

# Batch videos (multiple).
# Plugin \Drupal\bideo\Plugin\Core\Entity\Bideo
bideo.*:
  type: mapping
  label: 'Batch video'
  mapping:
    id:
      type: string
      label: 'The id of the video'
    label:
      type: label
      label: 'The label of the video'
    embed_code:
      type: string
    langcode:
      type: string
      label: 'Default language'
    plugin_id:
      type: string
      label: "Plugin type"
    settings:
      type: bideo.bideo.[%pager.plugin_id]

bideo.bideo.embed_code:
  type: mapping
  mapping:
    embed_code:
      type: string
      label: "Embed code"
