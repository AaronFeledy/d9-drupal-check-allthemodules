# This is heavily modified by ooyala_library_info_alter
ooyala_player:
  version: latest
  base: //player.ooyala.com/static/v4/stable/latest/
  js:
    ooyala_player.js: {}
  plugins:
    main_html5:
      name: Default video plugin for HLS and MP4 video streams
      description: Allows for support of HLS and MP4 video streams, and allows for VAST, VPAID and Freewheel ad playback.
    bit_wrapper:
      name: BitMovin video plugin for DASH and HLS
      description: Allows for support of HLS, DASH and MP4 video streams.
    osmf_flash:
      name: OSMF Flash video plugin for HDS
      description: Allows for support of HDS video streams in a flash player
  ad_plugins:
    '': None
    freewheel: Freewheel ad support
    ad_manager_vast: VAST and VPAID ad support
    google_ima: Google IMA ad support
    pulse:
      name: Pulse ad network support
      default: //vp.videoplaza.com/resources/pulse-sdk-html5-bridges/v4/pulse-4.2.7.3.min.js
  optional_plugins:
    discovery_api:
      name: Discovery
      description: Keep users engaged by directing them to related and relevant content on your site
  dependencies:
    - core/jquery
    - core/drupal
