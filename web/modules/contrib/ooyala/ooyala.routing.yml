ooyala.settings:
  path: 'admin/config/media/ooyala'
  defaults:
    _form: '\Drupal\ooyala\Form\OoyalaSettingsForm'
    _title: 'Ooyala Settings'
  requirements:
    _permission: 'update ooyala settings'

ooyala.search_videos:
  path: 'admin/ooyala/search_videos'
  defaults:
    _controller: '\Drupal\ooyala\OoyalaManager::searchVideos'
  requirements:
    _permission: 'search ooyala videos'

ooyala.upload_video:
  path: 'admin/ooyala/upload'
  defaults:
    _controller: '\Drupal\ooyala\OoyalaManager::uploadVideo'
  requirements:
    _permission: 'upload ooyala videos'

ooyala.finish_upload:
  path: 'admin/ooyala/upload/finish'
  defaults:
    _controller: '\Drupal\ooyala\OoyalaManager::finishUpload'
  requirements:
    _permission: 'upload ooyala videos'

ooyala.cancel_upload:
  path: 'admin/ooyala/upload/cancel'
  defaults:
    _controller: '\Drupal\ooyala\OoyalaManager::cancelUpload'
  requirements:
    _permission: 'upload ooyala videos'

ooyala.css:
  path: 'ooyala.css'
  defaults:
    _controller: '\Drupal\ooyala\OoyalaManager::css'
  requirements:
    _permission: 'access content'
