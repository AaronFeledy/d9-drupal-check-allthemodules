stripe.form:
  path: '/admin/config/services/stripe'
  defaults:
    _form: 'Drupal\stripe\Form\StripeForm'
    _title: 'Stripe Gate Settings'
  requirements:
    _permission: 'administer site configuration'
stripe.form.products:
  path: '/admin/config/services/stripe/products'
  defaults:
    _form: 'Drupal\stripe\Form\StripeProductsForm'
    _title: 'Stripe Gate Products Management'
  requirements:
    _permission: 'administer site configuration'
stripe.form.plans:
  path: '/admin/config/services/stripe/plans'
  defaults:
    _form: 'Drupal\stripe\Form\StripePlansForm'
    _title: 'Stripe Gate Plans Management'
  requirements:
    _permission: 'administer site configuration'
stripe.get_pkey:
  path: '/api/stripe/get-pkey'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::getPKey'
  requirements:
    _access: 'TRUE'
stripe.get_plans:
  path: '/api/stripe/get-plans'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::getPlans'
  requirements:
    _access: 'TRUE'
stripe.create_customer:
  path: '/api/stripe/create-customer'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::createCustomer'
  requirements:
    _access: 'TRUE'
stripe.get_customer:
  path: '/api/stripe/get-customer'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::getCustomer'
  requirements:
    _access: 'TRUE'
stripe.create_subscription:
  path: '/api/stripe/create-subscription'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::createSubscription'
  requirements:
    _access: 'TRUE'
stripe.cancel_subscription:
  path: '/api/stripe/cancel-subscription'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::cancelSubscription'
  requirements:
    _access: 'TRUE'
stripe.cancel_subscription_due:
  path: '/api/stripe/cancel-subscription-due'
  defaults:
    _controller: '\Drupal\stripe\Controller\StripeController::cancelSubscriptionDue'
  requirements:
    _access: 'TRUE'
