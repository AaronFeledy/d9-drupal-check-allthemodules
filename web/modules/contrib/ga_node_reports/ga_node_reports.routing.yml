ga_node_reports.node:
  path: 'node/{node}/analytics'
  defaults:
    _title: 'Google analytics node wise report'
    _form: '\Drupal\ga_node_reports\Form\GaNodeReportStatistics'
  requirements:
  # Form to filter node analytics.
    _permission: 'View Google analytics node reports'

ga_node_reports.node.result:
  path: 'node/{node}/analytics/result'
  defaults:
    _controller: '\Drupal\ga_node_reports\Controller\GaNodeReportsCharts::render'
    _title: 'Google analytics node wise report'
  requirements:
  # Controller to chart node analytics.
    _permission: 'View Google analytics node reports'
