adcoin_payments.return:
  path: '/adcoin-payments/return'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\ReturnController::content'
    _title: 'Returned from payment page'
  requirements:
    _permission: 'access content'
adcoin_payments.webhook:
  path: '/adcoin-payments/webhook'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\WebhookController::content'
    _title: ''
  requirements:
    _permission: 'access content'
adcoin_payments.payment_table:
  path: '/admin/adcoin-payments/list'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\ListController::content'
    _title: 'AdCoin Payments'
  requirements:
    _permission: 'administer site configuration'
adcoin_payments.config_form:
  path: '/admin/config/user-interface/adcoin-payments'
  defaults:
    _form: '\Drupal\adcoin_payments\Form\ConfigurationForm'
    _title: 'AdCoin Payments Settings'
  requirements:
    _permission: 'administer site configuration'
adcoin_payments.delete:
  path: '/admin/adcoin-payments/delete/{payment_id}'
  defaults:
    _form: '\Drupal\adcoin_payments\Form\DeleteForm'
    _title: 'Delete AdCoin Payment'
  requirements:
      _permission: 'administer site configuration'
adcoin_payments.view_payment:
  path: '/admin/adcoin-payments/view/{payment_id}'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\ViewPaymentController::content'
    _title: 'View AdCoin Payment'
  requirements:
      _permission: 'administer site configuration'
adcoin_payments.success:
  path: '/adcoin-payments/success'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\ReturnController::content_success'
    _title: 'Your payment has been received.'
  requirements:
      _permission: 'access content'
adcoin_payments.failed:
  path: '/adcoin-payments/failed'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\ReturnController::content_failed'
    _title: 'Oops! Something went wrong in the payment process.'
  requirements:
      _permission: 'access content'
adcoin_payments.debug:
  path: '/admin/adcoin-payments/debug'
  defaults:
    _controller: '\Drupal\adcoin_payments\Controller\DebugController::content'
    _title: 'ADCOIN PAYMENTS DEBUG PAGE'
  requirements:
      _permission: 'administer site configuration'