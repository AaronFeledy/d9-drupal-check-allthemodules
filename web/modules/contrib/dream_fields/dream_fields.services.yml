services:
  dream_fields.route_subscriber:
    class: Drupal\dream_fields\Routing\RouteSubscriber
    arguments: ['@entity.manager']
    tags:
      - { name: event_subscriber }
  plugin.manager.dream_fields:
    class: Drupal\dream_fields\DreamFieldsPluginManager
    parent: default_plugin_manager
    arguments: ['@plugin.manager.field.field_type']
  dream_fields.field_machine_name_generator:
    class: Drupal\dream_fields\UniqueMachineNameGenerator
    arguments: ['@entity_type.manager', 'field_storage_config', 'field_name']
  dream_fields.vocabulary_machine_name_generator:
    class: Drupal\dream_fields\UniqueMachineNameGenerator
    arguments: ['@entity_type.manager', 'taxonomy_vocabulary', 'vid']
  dream_fields.field_creator:
    class: Drupal\dream_fields\FieldCreator
    arguments: ['@entity_type.manager', '@dream_fields.field_machine_name_generator', '@config.factory']
