github_deploy.pull-end:
  path: 'github-deploy/pull'
  defaults:
    _controller: '\Drupal\github_deploy\Controller\GithubController::pullAction'
    _title: 'Github deploy'
  requirements:
    _custom_access: '\Drupal\github_deploy\Controller\GithubController::pullAction'

github_deploy.admin_index:
  path: 'admin/config/development/github-deploy'
  defaults:
    _controller: '\Drupal\github_deploy\Controller\AdminPagesController::indexAdmin'
    _title: 'Github deploy settings'
  requirements:
    _permission: 'administer github deploy'