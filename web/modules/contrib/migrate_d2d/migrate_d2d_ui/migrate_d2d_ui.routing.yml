migrate_d2d_ui.wizard.import:
  path: '/admin/structure/migrate/migrate_d2d'
  defaults:
    _wizard: '\Drupal\migrate_d2d_ui\Wizard\ImportWizard'
    _title: 'Import from Drupal'
    tempstore_id: 'migrate_d2d_ui.wizard.import'
