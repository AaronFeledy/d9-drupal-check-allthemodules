system.admin_config_integro:
  path: '/admin/config/integro'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Integrations'
  requirements:
    _permission: 'administer integro_integration'

integro.integration.collection:
  path: '/admin/config/integro/integrations'
  defaults:
    _controller: '\Drupal\integro\Controller\IntegrationListController::collection'
    _title: Integrations
  requirements:
    _permission: 'administer integro_integration'

integro.integration.overview:
  path: '/admin/config/integro/integrations/{integration}'
  defaults:
    _controller: '\Drupal\integro\Controller\IntegrationController::overview'
    _title_callback: '\Drupal\integro\Controller\IntegrationController::title'
  requirements:
    _permission: 'administer integro_integration'
  options:
    parameters:
      integration:
        integro.integration: {}

entity.integro_connector.authorize:
  path: '/admin/config/integro/connectors/{integro_connector}/authorize'
  defaults:
    _controller: '\Drupal\integro\Controller\AuthController::auth'
  requirements:
    _custom_access: '\Drupal\integro\Access\ConnectorAuthAccessCheck::checkAccess'
  options:
    parameters:
      integro_connector:
        type: entity:integro_connector
