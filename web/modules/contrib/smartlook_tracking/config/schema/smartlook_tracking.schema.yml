# Schema for the configuration files of the smartlook_tracking module.

smartlook_tracking.settings:
  type: config_object
  label: 'Smartlook settings'
  mapping:
    account:
      type: string
      label: 'Smartlook ID'
    visibility:
      type: mapping
      label: 'Visibility'
      mapping:
        request_path_mode:
          type: integer
          label: 'Add tracking to specific pages'
        request_path_pages:
          type: string
          label: 'Pages by their paths'
