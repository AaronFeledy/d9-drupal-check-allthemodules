entity.udheader.canonical:
  path: 'admin/structure/udheader/{udheader}'
  defaults:
    _entity_view: 'udheader'
    _title: 'Ubuntu Drupal Header'
  requirements:
    _entity_access: 'udheader.view'

entity.udheader.collection:
  path: 'admin/structure/udheader'
  defaults:
    _entity_list: 'udheader'
    _title: 'Ubuntu Drupal Header Configuration'
  requirements:
    _permission: 'administer udheader entity'

udheader.header_add:
  path: 'admin/structure/udheader/add'
  defaults:
    _entity_form: udheader.add
    _title: 'Add Ubuntu Drupal Header'
  requirements:
    _entity_create_access: 'udheader'

entity.udheader.edit_form:
  path: 'admin/structure/udheader/{udheader}/edit'
  defaults:
    _entity_form: udheader.edit
    _title: 'Edit Ubuntu Drupal Header'
  requirements:
    _entity_access: 'udheader.edit'

entity.udheader.delete_form:
  path: 'admin/structure/udheader/{udheader}/delete'
  defaults:
    _entity_form: udheader.delete
    _title: 'Delete Ubuntu Drupal Header'
  requirements:
    _entity_access: 'udheader.edit'
