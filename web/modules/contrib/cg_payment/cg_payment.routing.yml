cg_payment.settings:
  path: '/admin/config/services/creditguard'
  defaults:
    _title: 'CreditGuard Payment'
    _form: 'Drupal\cg_payment\Form\CreditGuard'
  requirements:
    _permission: 'administer creditguard configuration'

entity.transaction.collection:
  path: '/admin/content/transaction'
  defaults:
    _entity_list: 'transaction'
    _title: 'Transactions'
  requirements:
    _permission: 'access transaction overview'

entity.transaction.canonical:
  path: '/admin/content/transaction/{transaction}'
  defaults:
    _entity_view: 'transaction'
    _title: 'Transaction'
  requirements:
    _entity_access: 'transaction.view'

entity.transaction.add_form:
  path: '/admin/content/transaction/add'
  defaults:
    _entity_form: transaction.add
    _title: 'Add transaction'
  requirements:
    _entity_create_access: transaction

entity.transaction.edit_form:
  path: '/admin/content/transaction/{transaction}/edit'
  defaults:
    _entity_form: transaction.edit
    _title: 'Edit transaction'
  requirements:
    _entity_access: transaction.update

entity.transaction.delete_form:
  path: '/admin/content/transaction/{transaction}/delete'
  defaults:
    _entity_form: transaction.delete
    _title: 'Delete transaction'
  requirements:
    _entity_access: transaction.delete
cg_payment.payment_complete:
  path: '/payment-complete'
  defaults:
    _controller: '\Drupal\cg_payment\Controller\PaymentCompletePage::page'
    _title: 'Payment Completed'
  requirements:
    _custom_access: '\Drupal\cg_payment\Controller\PaymentCompletePage::access'
