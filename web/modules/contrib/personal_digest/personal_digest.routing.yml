personal_digest.settings:
  path: /admin/config/people/personal_digest
  defaults:
    _form: \Drupal\personal_digest\SettingsForm
    _title: 'Digest settings'
  requirements:
    _permission: administer site configuration

personal_digest.remote.login:
  path: '/user/{uid}/personal_digest/{timestamp}/{hash}'
  defaults:
    _controller: \Drupal\personal_digest\Controller\RemoteLogin::page
    _title: 'Logging in...'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE

