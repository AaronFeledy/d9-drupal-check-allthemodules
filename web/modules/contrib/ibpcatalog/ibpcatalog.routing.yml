ibpcatalog.admin_index:
  path: '/admin/config/ibpcatalog'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'IBP Catalog'
  requirements:
    _permission: 'access ibpcatalog'

ibpcatalog.admin_settings:
  path: '/admin/config/ibpcatalog/settings'
  defaults:
    _form: '\Drupal\ibpcatalog\Form\IBPCatalogSettingsForm'
    _title: 'IBPCatalog settings'
  requirements:
    _permission: 'access ibpcatalog'

ibpcatalog.admin_list:
  path: '/admin/config/ibpcatalog/list'
  defaults:
    _content: '\Drupal\ibpcatalog\Controller\IBPCatalogController::content'
    _title: 'IBP Catalog List'
  requirements:
    _permission: 'access ibpcatalog'
