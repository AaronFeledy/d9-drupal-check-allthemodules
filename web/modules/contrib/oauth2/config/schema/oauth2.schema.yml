oauth2.settings:
  label: 'OAuth2 settings'
  type: config_object
  mapping:
    response_type_handler:
      label: 'Response Type Handler'
      type: sequence
      sequence:
        type: string
    grant_type_handler:
      label: 'Grant Type Handler'
      type: sequence
      sequence:
        type: string
    token_type_handler:
      label: 'Token Type Handler'
      type: sequence
      sequence:
        type: string
    resource_type_handler:
      label: 'Resource Type Handler'
      type: sequence
      sequence:
        type: string
    expires_in:
      label: 'Expires In'
      type: mapping
      mapping:
        code:
          label: 'Code Expires In'
          type: string
        access_token:
          label: 'Access Token Expires In'
          type: string
        refresh_token:
          label: 'Refresh Token Expires In'
          type: string

oauth2.client.*:
  label: 'OAuth 2.0 Client'
  type: config_object
  mapping:
    label:
      label: 'Label'
      type: label
    client_id:
      label: 'Client ID'
      type: string
    client_secret:
      label: 'Client Secret'
      type: string
    redirect_uri:
      label: 'Redirect Uri'
      type: string

oauth2.scope.*:
  label: 'OAuth 2.0 Scope'
  type: config_object
  mapping:
    label:
      label: 'Label'
      type: label
    scope:
      label: 'Scope'
      type: string
