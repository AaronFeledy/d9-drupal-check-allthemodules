oauth2.settings:
  path: '/admin/config/services/oauth2'
  defaults:
    _form: '\Drupal\oauth2\Form\OAuth2SettingsForm'
    _title: 'OAuth 2.0'
  requirements:
    _permission: 'administer oauth2'

oauth2.hello_world:
  path: '/oauth2/hello_world'
  defaults:
    _controller: '\Drupal\oauth2\Controller\OAuth2Controller::index'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
