cloudwords.settings_form:
  path: '/admin/config/services/cloudwords'
  defaults:
    _title: 'Cloudwords'
    _form: '\Drupal\cloudwords\Form\CloudwordsSettingsForm'
  requirements:
    _permission: 'administer cloudwords'
cloudwords.settings_prepare_uninstall:
  path: '/admin/config/services/cloudwords/prepare_uninstall'
  defaults:
    _title: 'Cloudwords'
    _form: '\Drupal\cloudwords\Form\CloudwordsPrepareUninstallForm'
  requirements:
    _permission: 'administer cloudwords'
cloudwords.cloudwords:
  path: '/admin/cloudwords'
  defaults:
    _controller: '\Drupal\cloudwords\Controller\CloudwordsController::overviewPage'
    _title: 'Cloudwords'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_projects_active:
  path: '/admin/cloudwords/projects'
  defaults:
    _controller: '\Drupal\cloudwords\Controller\CloudwordsController::projectsActivePage'
    _title: 'Active Projects'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_projects_closed:
  path: '/admin/cloudwords/projects/closed'
  defaults:
    _controller: '\Drupal\cloudwords\Controller\CloudwordsController::projectsClosedPage'
    _title: 'Closed Projects'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_controller_ajax:
  path: '/admin/cloudwords/ajax'
  defaults:
    _controller: '\Drupal\cloudwords\Controller\CloudwordsController::ajax'
    _title: 'cloudwords_ajax'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_create_project_form:
  path: '/admin/cloudwords/create-project'
  defaults:
    _form: '\Drupal\cloudwords\Form\CloudwordsProjectCreateForm'
    _title: 'Create Project'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_project_overview_form:
  path: '/admin/cloudwords/projects/{cloudwords_project}'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
  defaults:
    _form: '\Drupal\cloudwords\Form\CloudwordsProjectForm'
    _title: 'Project Overview'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_project_cancel_form:
  path: '/admin/cloudwords/project/{cloudwords_project}/cancel'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
  defaults:
    _form: \Drupal\cloudwords\Form\CloudwordsProjectCancelForm
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_project_language_form:
  path: '/admin/cloudwords/projects/{cloudwords_project}/{cloudwords_language}'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
      cloudwords_language:
        type: cloudwords_language
  defaults:
    _form: '\Drupal\cloudwords\Form\CloudwordsProjectLanguageForm'
    _title: 'Import Language'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_project_language_import_form:
  path: '/admin/cloudwords/projects/{cloudwords_project}/{cloudwords_language}/import'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
      cloudwords_language:
        type: cloudwords_language
  defaults:
    _form: '\Drupal\cloudwords\Form\CloudwordsProjectLanguageImportForm'
    _title: 'Import Language'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_file_replace_form:
  path: '/admin/cloudwords/file/{cloudwords_project}/{cloudwords_file}/replace'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
      cloudwords_file:
        type: cloudwords_file
  defaults:
    _form: '\Drupal\cloudwords\Form\CloudwordsFileReplaceForm'
    _title: 'Replace File'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.cloudwords_file_download:
  path: '/admin/cloudwords/file/{cloudwords_project}/{cloudwords_file}/download'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
      cloudwords_file:
        type: cloudwords_file
  defaults:
    _controller: '\Drupal\cloudwords\Controller\CloudwordsFileController::download'
    _title: 'cloudwords_file_download'
  requirements:
    _permission: 'manage cloudwords projects'
cloudwords.project_language_approve_form:
  path: '/admin/cloudwords/projects/{cloudwords_project}/{cloudwords_language}/approve'
  options:
    parameters:
      cloudwords_project:
        type: cloudwords_project
      cloudwords_language:
        type: cloudwords_language
  defaults:
    _title_callback: '\Drupal\cloudwords\Form\CloudwordsProjectLanguageApproveForm::cloudwords_language_title'
    _form: \Drupal\cloudwords\Form\CloudwordsProjectLanguageApproveForm
  requirements:
    _permission: 'manage cloudwords projects'

