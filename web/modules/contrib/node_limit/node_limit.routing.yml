# NodeLimit routing definition
entity.node_limit.list:
  path: '/admin/config/system/node_limit'
  defaults:
    _entity_list: 'node_limit'
    _title: 'NodeLimit Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.node_limit.add_form:
  path: '/admin/config/system/node_limit/add'
  defaults:
    _entity_form: 'node_limit.add'
    _title: 'Add NodeLimit'
  requirements:
    _permission: 'administer site configuration'

entity.node_limit.edit_form:
  path: '/admin/config/system/node_limit/{node_limit}'
  defaults:
    _entity_form: 'node_limit.edit'
    _title: 'Edit NodeLimit'
  requirements:
    _permission: 'administer site configuration'

entity.node_limit.delete_form:
  path: '/admin/config/system/node_limit/{node_limit}/delete'
  defaults:
    _entity_form: 'node_limit.delete'
    _title: 'Delete NodeLimit'
  requirements:
    _permission: 'administer site configuration'

