phones.settings:
  path: 'admin/structure/phones'
  defaults:
    _form: 'Drupal\phones\Form\Settings'
    _title: 'Phones'
  requirements:
    _permission: 'administer site configuration'
phones.content:
  path: 'admin/content/phones'
  defaults:
    _controller: '\Drupal\phones\Controller\PageController::page'
    _title: 'Phone Book'
  requirements:
    _permission: 'administer site configuration'
phones.dahsboard:
  path: 'phones'
  defaults:
    _controller: '\Drupal\phones\Controller\PageController::dahsboard'
    _title: 'Phone Dashboard'
  requirements:
    _permission: 'phones access'
