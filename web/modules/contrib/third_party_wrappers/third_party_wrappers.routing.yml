third_party_wrappers.admin_form:
  path: '/admin/config/services/third-party-wrappers'
  defaults:
    _form: '\Drupal\third_party_wrappers\Form\ThirdPartyWrappersAdminForm'
    _title: 'Third Party Wrappers settings'
  requirements:
    _permission: 'administer third_party_wrappers module'

third_party_wrappers.default:
  path: '/third-party-wrappers'
  defaults:
    _controller: '\Drupal\third_party_wrappers\Controller\ThirdPartyWrappersController::defaultPage'
  requirements:
    _permission: 'access content'

third_party_wrappers.wrapper_output:
  path: '/third-party-wrappers/{action}'
  defaults:
    _controller: '\Drupal\third_party_wrappers\Controller\ThirdPartyWrappersController::wrapperOutput'
    _title: 'Third Party Wrappers'
  requirements:
    _permission: 'access content'
