entity.courier_template_collection.collection:
  path: '/admin/content/courier-template-collections'
  defaults:
    _entity_list: 'courier_template_collection'
    _title: 'Templates list'
  requirements:
    _permission: 'administer courier template collections'

courier_ui.courier_template_collection.add:
  path: '/admin/content/courier-template-collections/add'
  defaults:
    _entity_form: courier_template_collection.add
    _title: 'Add template collection'
  requirements:
    _permission: 'administer courier template collections'

entity.courier_template_collection.edit:
  path: '/admin/content/courier-template-collections/{courier_template_collection}/edit'
  defaults:
    _entity_form: courier_template_collection.edit
    _title: 'Edit template collection'
  requirements:
    _permission: 'administer courier template collections'

entity.courier_template_collection.templates:
  path: '/admin/content/courier-template-collections/{courier_template_collection}/templates'
  defaults:
    _form: '\Drupal\courier_ui\Form\EditCollectionTemplates'
    _title: 'Edit templates'
  requirements:
    _permission: 'administer courier template collections'

entity.courier_template_collection.delete:
  path: '/admin/content/courier-template-collections/{courier_template_collection}/delete'
  defaults:
    _entity_form: courier_template_collection.delete
    _title: 'Delete template collection'
  requirements:
    _permission: 'administer courier template collections'
