entity.entity_counter.collection:
  path: /admin/structure/entity-counters
  defaults:
    _entity_list: entity_counter
    _title: Entity counters
  requirements:
    _permission: access entity_counter overview

entity.entity_counter.canonical:
  path: /admin/structure/entity-counters/{entity_counter}
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterController::viewEntityCounter
    _title_callback: \Drupal\entity_counter\Controller\EntityCounterController::getCounterTitle
  requirements:
    _permission: access entity_counter overview
  options:
    parameters:
      entity_counter:
        type: entity:entity_counter

entity.entity_counter.add_form:
  path: /admin/structure/entity-counters/add
  defaults:
    _entity_form: entity_counter.default
    _title: Add entity counter
  requirements:
    _entity_create_access: entity_counter

entity.entity_counter.edit_form:
  path: /admin/structure/entity-counters/{entity_counter}/edit
  defaults:
    _entity_form: entity_counter.default
    _title: Edit entity counter
  requirements:
    _permission: update entity_counter

entity.entity_counter.delete_form:
  path: /admin/structure/entity-counters/{entity_counter}/delete
  defaults:
    _entity_form: entity_counter.delete
    _title: Delete entity counter
  requirements:
    _permission: delete entity_counter

entity.entity_counter.remove_transactions_form:
  path: /admin/structure/entity-counters/{entity_counter}/remove-transactions
  defaults:
    _entity_form: entity_counter.remove_transactions
    _title: Remove entity counter transactions
  requirements:
    _permission: delete entity_counter

entity.entity_counter.enable:
  path: /admin/structure/entity-counters/{entity_counter}/enable
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterController::performOperation
    op: enable
  requirements:
    _permission: update entity_counter
    _csrf_token: 'TRUE'

entity.entity_counter.disable:
  path: /admin/structure/entity-counters/{entity_counter}/disable
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterController::performOperation
    op: disable
  requirements:
    _permission: update entity_counter
    _csrf_token: 'TRUE'

entity.entity_counter.source.add_page:
  path: /admin/structure/entity-counters/{entity_counter}/sources/add
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterPluginSourceController::listSources
    _title: Select a source
  requirements:
    _permission: update entity_counter

entity.entity_counter.source.add_form:
  path: /admin/structure/entity-counters/{entity_counter}/sources/add/{entity_counter_source}
  defaults:
    _form: \Drupal\entity_counter\Form\EntityCounterSourceAddForm
    _title: Add entity counter source
  requirements:
    _permission: update entity_counter

entity.entity_counter.source.edit_form:
  path: /admin/structure/entity-counters/{entity_counter}/sources/{entity_counter_source}/edit
  defaults:
    _form: \Drupal\entity_counter\Form\EntityCounterSourceEditForm
    _title: Edit entity counter source
  requirements:
    _permission: update entity_counter

entity.entity_counter.source.delete_form:
  path: /admin/structure/entity-counters/{entity_counter}/sources/{entity_counter_source}/delete
  defaults:
    _form: \Drupal\entity_counter\Form\EntityCounterSourceDeleteForm
    _title: Delete entity counter source
  requirements:
    _permission: update entity_counter

entity.entity_counter.value:
  path: /entity-counter/{entity_counter}
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterController::getCounterValue
  methods: [GET]
  requirements:
    _permission: view entity_counter

entity.entity_counter_transaction.collection:
  path: /admin/structure/entity-counters/{entity_counter}/transactions
  defaults:
    _entity_list: entity_counter_transaction
    _title: Transactions
  options:
    parameters:
      entity_counter:
        type: entity:entity_counter
  requirements:
    _permission: access entity_counter_transaction overview

entity.entity_counter_transaction.log:
  path: /admin/structure/entity-counters/{entity_counter}/log
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterController::viewEntityCounterLog
    _title: Log
  options:
    parameters:
      entity_counter:
        type: entity:entity_counter
  requirements:
    _permission: access entity_counter_transaction overview

entity.entity_counter_transaction.add_form:
  path: /admin/structure/entity-counters/{entity_counter}/transactions/add
  defaults:
    _entity_form: entity_counter_transaction.default
    _title: Add entity counter transaction
  options:
    parameters:
      entity_counter:
        type: entity:entity_counter
  requirements:
    _entity_create_access: entity_counter_transaction

entity.entity_counter_transaction.edit_form:
  path: /admin/structure/entity-counters/{entity_counter}/transactions/{entity_counter_transaction}/edit
  defaults:
    _entity_form: entity_counter_transaction.default
    _title: Edit entity counter transaction
  options:
    parameters:
      entity_counter:
        type: entity:entity_counter
  requirements:
    _permission: update entity_counter_transaction

entity.entity_counter_transaction.cancel:
  path: /admin/structure/entity-counters/{entity_counter}/transactions/{entity_counter_transaction}/cancel
  defaults:
    _controller: \Drupal\entity_counter\Controller\EntityCounterTransactionController::performOperation
    op: cancel
  requirements:
    _permission: update entity_counter_transaction
    _csrf_token: 'TRUE'
