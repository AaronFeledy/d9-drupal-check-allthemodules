prefetcher.prefetcher_config_form:
  path: '/admin/config/system/prefetcher'
  defaults:
    _form: '\Drupal\prefetcher\Form\PrefetcherConfigForm'
    _title: 'Prefetcher configuration'
  requirements:
    _permission: 'administer prefetcher uri entities'
  options:
    _admin_route: TRUE

prefetcher.uri_crawl:
  path: '/admin/structure/prefetcher_uri/{prefetcher_uri}/crawl'
  defaults:
    _controller: '\Drupal\prefetcher\Controller\CrawlController::crawl'
    _title: 'crawl'
  requirements:
    _permission: 'administer prefetcher uri entities'
  options:
    _admin_route: TRUE

prefetcher.import_prefetcher_uris:
  path: '/admin/structure/prefetcher_uri/import'
  defaults:
    _form: '\Drupal\prefetcher\Form\ImportPrefetcherUrisForm'
    _title: 'Import prefetcher URIs'
  requirements:
    _permission: 'administer prefetcher uri entities'

prefetcher.import_sitemap:
  path: '/admin/structure/prefetcer_uri/import-sitemap'
  defaults:
    _form: '\Drupal\prefetcher\Form\ImportSitemapForm'
    _title: 'Import Uris from sitemap'
  requirements:
    _permission: 'administer prefetcher uri entities'
