id: d7_smallad
label: Small ad entity
migration_tags:
  - Drupal 7
deriver: Drupal\smallads\Plugin\migrate\D7SmalladDeriver
source:
  plugin: d7_smallad
  source_module: offers_wants
process:
  smid: nid
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  body: body
  type:
    plugin: static_map
    source: want
    map:
      0: 'offer'
      1: 'want'
  uid: node_uid
  created: created
  changed: changed
  expires: end
  scope:
    plugin: static_map
    source: status
    map:
      0: 0
      1: 2
  directexchange:
    plugin: default_value
    default_value: 1
  indirectexchange:
    plugin: default_value
    default_value: 1
  money:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:smallad
migration_dependencies:
  required:
    - d7_user
    - d7_taxonomy_term:offers_wants_categories
    - d7_taxonomy_vocabulary
    - d7_field_instance
    - d7_smallad_settings
