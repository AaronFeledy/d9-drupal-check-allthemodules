services:
  smallads.route.subscriber:
    class: Drupal\smallads\EventSubscriber\RouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
     - { name: event_subscriber }
  #this will break if the migrate module isn't installed.
  smallads.migration.subscriber:
    class: Drupal\smallads\EventSubscriber\MigrationSubscriber
    arguments: ['@entity_type.manager']
    tags:
     - { name: event_subscriber }

  logger.channel.smallads:
    parent: logger.channel_base
    arguments: ['Smallads']