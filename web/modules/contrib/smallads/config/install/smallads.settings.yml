default_expiry: '+1 week'
expiry_mail:
  subject: Your [smallad:type] has expired
  body: "Hello [user:name],\n\nYour ad [smallad:link] on [site:name] has just expired and is no longer visible to other members.\n\nIf you wish, you can republish it by connecting to the site and clicking on 'My account'. The tab <a href=[user:url]/smallads>Offers and requests</a> allows you to view all your offers and requests, with a tick or cross showing if they are published.\n\nIf an ad is obsolete, click 'delete'.\n\nIf you want to make your ad visible again to other members of the community, click 'edit'."
