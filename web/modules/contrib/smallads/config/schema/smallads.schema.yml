smallads:
  type: config_object
  label: 'Small ad configuration'
  mapping:
    default_expiry:
      type: string
      label: Default expiry date on ads
    expiry_mail:
      type: mail
      label: Template for ad expiry notification.
    

smallads.type.*:
  type: config_entity
  label: 'Smallad type settings'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    label_plural:
      type: plural_label
      label: 'Plural label'
    description:
      type: text
      label: 'Description'
    weight:
      type: integer
      label: Weight
