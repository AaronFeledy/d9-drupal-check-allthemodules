aegir_site_subscriptions.subscription_successful:
  path: '/subscription/success'
  defaults:
    _controller: '\Drupal\aegir_site_subscriptions\Controller\SubscriptionSuccessController::configureSite'
  requirements:
    _role: 'authenticated'
  options:
    no_cache: 'TRUE'
aegir_site_subscriptions.settings_form:
  path: '/admin/config/services/aegir'
  defaults:
    _title: 'Aegir Site Subscriptions'
    _form: \Drupal\aegir_site_subscriptions\Form\SettingsForm
  requirements:
    _permission: 'administer site configuration'
