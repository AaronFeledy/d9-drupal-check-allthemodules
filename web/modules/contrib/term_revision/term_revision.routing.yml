term_revision.all:
  path: '/taxonomy/term/{taxonomy_term}/revisions'
  defaults:
    _controller: '\Drupal\term_revision\Controller\TermRevisionController::getRevisions'
    _title: 'Revisions'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'view term revision list'
    taxonomy_term: \d+

term_revision.revert:
  path: '/taxonomy/term/{taxonomy_term}/revisions/revert/{id}'
  defaults:
    _form: '\Drupal\term_revision\Form\TermRevisionRevertForm'
    _title: 'Reverting'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'revert term revision'
    taxonomy_term: \d+
    id: \d+

term_revision.delete:
  path: '/taxonomy/term/{taxonomy_term}/revisions/delete/{id}'
  defaults:
    _form: '\Drupal\term_revision\Form\TermRevisionDeleteForm'
    _title: 'Deleting'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'delete term revision'
    taxonomy_term: \d+
    id: \d+

term_revision.view:
  path: '/taxonomy/term/{taxonomy_term}/revisions/{revision_id}'
  defaults:
    _controller: '\Drupal\term_revision\Controller\TermRevisionController::viewRevision'
    _title: 'Revision Data'
  options:
    _admin_route: FALSE
  requirements:
    _permission: 'view term revision data'
    taxonomy_term: \d+
    revision_id: \d+
