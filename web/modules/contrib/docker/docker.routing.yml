docker_main_page:
  path: '/docker'
  defaults:
    _content: '\Drupal\docker\Controller\DockerController::dockerPage'
  requirements:
    _permission: 'administer docker'

docker_build_list:
  path: '/docker/builds'
  defaults:
    _entity_list: 'docker_build'
  requirements:
    _permission: 'administer docker'

docker_build_add:
  path: '/docker/builds/add'
  defaults:
    _entity_form: 'docker_build.add'
  requirements:
    _permission: 'administer docker'

docker_build_edit:
  path: '/docker/builds/{docker_build}/edit'
  defaults:
    _entity_form: 'docker_build.edit'
  requirements:
    _permission: 'administer docker'

docker_build_delete_confirm:
  path: '/docker/builds/{docker_build}/delete'
  defaults:
    _entity_form: 'docker_build.delete'
  requirements:
    _permission: 'administer docker'

docker_host_list:
  path: '/docker/hosts'
  defaults:
    _entity_list: 'docker_host'
  requirements:
    _permission: 'administer docker'

docker_host_add:
  path: '/docker/hosts/add'
  defaults:
    _entity_form: 'docker_host.default'
  requirements:
    _permission: 'administer docker'

docker_host_edit:
  path: '/docker/hosts/{docker_host}/edit'
  defaults:
    _entity_form: 'docker_host.default'
  requirements:
    _permission: 'administer docker'

docker_host_delete_confirm:
  path: '/docker/hosts/{docker_host}/delete'
  defaults:
    _entity_form: 'docker_host.delete'
  requirements:
    _permission: 'administer docker'

docker_host_images:
  path: '/docker/hosts/{docker_host}/images'
  defaults:
    _content: '\Drupal\docker\Controller\DockerHostController::imageList'
  requirements:
    _permission: 'administer docker'

docker_host_image_detail:
  path: '/docker/hosts/{docker_host}/images/{image_id}'
  defaults:
    _content: '\Drupal\docker\Controller\DockerHostController::imageDetail'
  requirements:
    _permission: 'administer docker'

docker_host_containers:
  path: '/docker/hosts/{docker_host}/containers'
  defaults:
    _content: '\Drupal\docker\Controller\DockerHostController::containerList'
  requirements:
    _permission: 'administer docker'