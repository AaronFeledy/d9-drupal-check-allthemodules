field.storage_settings.entity_references_text:
  type: mapping
  label: 'Entity reference field storage settings'
  mapping:
    target_type:
      type: string
      label: 'Type of item to reference'
    target_bundle:
      type: string
      label: 'BUndle of the target'

field.field_settings.entity_references_text:
  type: mapping
  label: 'Entity reference field settings'
  mapping:
    handler:
      type: string
      label: 'Reference method'
    handler_settings:
      type: entity_reference_selection.[%parent.handler]
      label: 'Entity reference selection plugin settings'

field.formatter.settings.entity_reference_without_text:
  type: mapping
  label: 'Formatter settings'
  mapping:
    link:
      type: boolean
      label: 'link'
    limit:
      type: integer
      label: 'link'

field.formatter.settings.entity_reference_with_text:
  type: mapping
  label: 'Formatter settings'
  mapping:
    link:
      type: boolean
      label: 'link'
