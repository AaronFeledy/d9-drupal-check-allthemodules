jscrollpane.settings_form:
  path: 'admin/config/user-interface/jscrollpane'
  defaults:
    _form: '\Drupal\jscrollpane\Form\JscrollPaneSettingsForm'
    _title: 'jscrollpane Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

jscrollpane.page:
  path: 'jscrollpane/demo'
  defaults:
    _controller: '\Drupal\jscrollpane\Controller\JscrollPanePage::demo'
  requirements:
    _permission: 'access content'
