
solr_qb.builder:
  path: 'admin/config/development/solr_qb'
  defaults:
    _form: '\Drupal\solr_qb\Form\SolrQbBuilderForm'
    _title: 'Solr Query Builder'
  requirements:
    _permission: 'access solr_qb'

solr_qb.custom:
  path: 'admin/config/development/solr_qb/custom'
  defaults:
    _form: '\Drupal\solr_qb\Form\SolrQbCustomForm'
    _title: 'Solr Query Builder'
  requirements:
    _permission: 'access solr_qb'

solr_qb.settings:
  path: 'admin/config/development/solr_qb/settings'
  defaults:
    _form: '\Drupal\solr_qb\Form\SolrQbSettingsForm'
    _title: 'Solr Query Builder settings'
  requirements:
    _permission: 'access solr_qb'