# Schema for the configuration files of the OpenID URL module.

openidurl.settings:
  type: config_object
  label: 'OpenID URL settings'
  mapping:
    version:
      type: sequence
      label: 'Version Compatibility'
      sequence:
        type: integer
    server:
      type: uri
      label: 'OpenID Server'
    delegate:
      type: uri
      label: 'OpenID Delegate'
    xrds:
      type: uri
      label: 'OpenID XRDS Location'
