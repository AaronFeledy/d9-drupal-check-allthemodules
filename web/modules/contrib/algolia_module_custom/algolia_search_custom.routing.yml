algolia_search_custom.root_config:
  path: /admin/config/algolia
  defaults:
    _controller: Drupal\system\Controller\SystemController::systemAdminMenuBlockPage
    _title: 'Algolia Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

algolia_search_custom.root_parameter:
  path: /admin/config/algolia-parameter
  defaults:
    _controller: Drupal\system\Controller\SystemController::systemAdminMenuBlockPage
    _title: 'Algolia parametres'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

algolia_search_custom.algolia_search_page:
  path: /recherche
  defaults:
    _title: 'Recherche Algolia'
    _controller: '\Drupal\algolia_search_custom\Controller\SearchController::showSearchPage'
  requirements:
    _permission: 'access content'

algolia_search_custom.search_settings:
  path: /admin/config/algolia-parameter/search
  defaults:
    _title: 'Parametres Recherche'
    _form: Drupal\algolia_search_custom\Form\SearchSettingsForm
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE