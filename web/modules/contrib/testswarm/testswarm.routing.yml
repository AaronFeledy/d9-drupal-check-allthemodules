testswarm_tests:
  path: '/testswarm-tests'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_tests'
  requirements:
    _permission: 'run testswarm tests'

testswarm_test:
  path: '/testswarm-tests/{test}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_tests'
  requirements:
    _permission: 'run testswarm tests'

testswarm_test_clear:
  path: '/testswarm-tests/clear/{test}'
  defaults:
    _form: '\Drupal\testswarm\Form\TestswarmClearTestDetailsForm'
  requirements:
    _permission: 'administer testswarm tests'

testswarm_test_detail:
  path: '/testswarm-tests/detail/{test}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_details'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_detail_githash:
  path: '/testswarm-tests/detail/{caller}/{githash}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_details'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_detail_tests:
  path: '/testswarm-tests/detail/{caller}/tests/{id}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_details_tests'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_detail_hash:
  path: '/testswarm-tests/detail/{caller}/hash'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_details_hash'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_detail_hash_githash:
  path: '/testswarm-tests/detail/{caller}/hash/{githash}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_details_hash'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_run_all_tests:
  path: '/testswarm-run-all-tests'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_run_all_tests'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_run_a_test:
  path: '/testswarm-run-a-test/{caller}'
  defaults:
    _content: '\Drupal\testswarm\Controller\TestswarmController::testswarm_run_a_test'
  requirements:
    _permission: 'run testswarm tests'

testswarm_tests_test_done:
  path: '/testswarm-test-done'
  defaults:
    _controller: '\Drupal\testswarm\Controller\TestswarmController::testswarm_test_done'
  requirements:
    _permission: 'run testswarm tests'

testswarm_set_karma_cookie:
  path: '/testswarm-karma'
  defaults:
    _form: '\Drupal\testswarm\Form\TestswarmSetKarmaForm'
  requirements:
    _permission: 'run testswarm tests'

testswarm_admin:
  path: '/admin/config/development/testswarm'
  defaults:
    _form: '\Drupal\testswarm\Form\TestswarmAdminSettingsForm'
  requirements:
    _permission: 'administer testswarm settings'


