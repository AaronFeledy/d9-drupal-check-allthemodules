haystack.settings:
  type: mapping
  label: Settings
  mapping:
    api_key:
      type: string
    search_id_key:
      type: string
    search_page_url:
      type: string
    quick_links:
      type: text
    quick_links_title:
      type: label
    quick_links_menu:
      type: string
    client_hash:
      type: string
    js_cache:
      type: string
    first_index:
      type: boolean
    content_types:
      type: sequence
    languages:
      type: sequence
    menus:
      type: sequence
    dev_mode:
      type: boolean
    menu_cache:
      type: sequence
    process_total:
      type: integer
    process_pos:
      type: integer
    decay_factor:
      type: string