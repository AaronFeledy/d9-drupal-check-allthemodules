haystack.settings:
  path: /admin/config/search/haystack
  defaults:
    _title: Haystack
    _form: \Drupal\haystack\Form\HaystackSettings
  requirements:
    _permission: haystack_configure
haystack.ajax:
  path: /haystack/pin
  defaults:
    _title: 'Example AJAX add to list'
    _controller: '\Drupal\haystack\Controller\DefaultController::haystackAjax'
  requirements:
    _permission: 'access content'
