services:
  commerce_cib.encryption:
    class: Drupal\commerce_cib\Encryption
  commerce_cib.logger:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['commerce_cib']
  commerce_cib.failed_payment:
    class: Drupal\commerce_cib\EventSubscriber\FailedPaymentEventSubscriber
    arguments: ['@plugin.manager.mail', '@messenger', '@language_manager', '@string_translation', '@config.factory']
    tags:
      - { name: event_subscriber }
  commerce_cib.no_communication:
    class: Drupal\commerce_cib\EventSubscriber\NoCommunicationEventSubscriber
    tags:
      - { name: event_subscriber }
  commerce_cib.order_placed:
    class: Drupal\commerce_cib\EventSubscriber\OrderPaidEventSubscriber
    arguments: ['@entity_type.manager', '@plugin.manager.mail', '@messenger', '@language_manager', '@string_translation', '@config.factory']
    tags:
      - { name: event_subscriber }
  commerce_cib.timeout:
    class: Drupal\commerce_cib\EventSubscriber\TimeoutEventSubscriber
    arguments: ['@plugin.manager.mail', '@messenger', '@language_manager', '@string_translation', '@config.factory']
    tags:
      - { name: event_subscriber }
  commerce_cib.failed_initialization:
    class: Drupal\commerce_cib\EventSubscriber\FailedInitializationEventSubscriber
    tags:
      - { name: event_subscriber }