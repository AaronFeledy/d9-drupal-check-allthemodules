most_viewed.settings:
  path: '/admin/config/most-viewed'
  defaults:
    _form: 'Drupal\most_viewed\MVSettingsForm'
    _title: 'Most viewed settings'
  requirements:
    _permission: 'access most viewed settings'

most_viewed.stat:
  path: '/most-viewed/stat'
  defaults:
    _controller: '\Drupal\most_viewed\Controller\MVController::stat'
    _title: 'Save hit'
  requirements:
    _permission: 'view content'
