# Root element.
ovh.root:
  path: '/admin/config/services/ovh'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'OVH'
  requirements:
    _permission: 'ovh admin'

# Setting page
ovh.settings:
  path: '/admin/config/services/ovh/settings'
  defaults:
    _form: '\Drupal\ovh\Form\Settings'
    _title: 'OVH API Settings'
  requirements:
    _permission: 'ovh admin'

    
    #Hidden (non public) routes.
ovh.gets:
  path: '/admin/config/services/ovh/gets'
  defaults:
    _form: '\Drupal\ovh\Form\OvhGets'
    _title: 'GET Tests'
  requirements:
    _permission: 'ovh admin'
    
# Create entity page.
ovh.ovh_api_key.add:
  path: '/admin/config/services/ovh/addkey'
  defaults:
    _entity_form: ovh_api_key.add
    _title: 'Add ovh api key'
  requirements:
    _entity_create_access: 'ovh_api_key'

# Entity list page.
entity.ovh_api_key.collection:
  path: '/admin/config/services/ovh/keys'
  defaults:
    _entity_list: ovh_api_key
    _title: 'Ovh api keys'
  requirements:
    _permission: 'ovh admin'

#Entity actions
entity.ovh_api_key.canonical:
  path: '/admin/config/services/ovh/ovh_api_key/{ovh_api_key}'
  defaults:
    _entity_view: ovh_api_key
    _title: 'View Key'
  requirements:
    _entity_access: 'ovh_api_key.view'
    
entity.ovh_api_key.edit_form:
  path: '/admin/config/services/ovh/ovh_api_key/{ovh_api_key}/edit'
  defaults:
    _entity_form: ovh_api_key.edit
    _title: 'Edit Key'
  requirements:
    _entity_access: 'ovh_api_key.edit'
    
entity.ovh_api_key.delete_form:
  path: '/admin/config/services/ovh/ovh_api_key/{ovh_api_key}/delete'
  defaults:
    _entity_form: ovh_api_key.delete
    _title: 'Delete Key'
  requirements:
    _entity_access: 'ovh_api_key.delete'
