
# The entity structure.
# https://api.ovh.com/createToken/index.cgi?GET=/*&PUT=/*&POST=/*&DELETE=/*
ovh.ovh_api_key.*:
  type: config_entity
  label: 'OVH API KEY'
  mapping:
    id:
      type: integer
      label: 'Identifiant'
    label:
      type: label
      label: 'Label'
    app_key:
      type: string
      label: 'Application Key'
    app_sec:
      type: string
      label: 'Application Secret'
    con_key:
      type: string
      label: 'Consumer Key'
    endpoint:
      type: string
      label: 'API Endpoint'

#Settings
# Init settings for Default kay.
default_apikey:
  type: string

# Default application key.
app_key:
  type: string
  
# Default application secret.
app_sec:
  type: string
  
#Endpoints list.
endpoints:
  type: mapping
