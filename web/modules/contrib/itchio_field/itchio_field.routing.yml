# Provides a simple user interface that tells the developer where to go.
itchio_field.description:
  path: 'itchio_field'
  defaults:
    _controller: '\Drupal\itchio_field\Controller\ItchioFieldController::description'
  requirements:
    _permission: 'access content'

itchio_field.settings_form:
  path: '/admin/config/content/itchio_field_settings'
  defaults:
    _form: '\Drupal\itchio_field\Form\SettingsForm'
    _title: 'Itch.io Field Settings'
  requirements:
    _permission: 'administer itchio field'
  options:
    _admin_route: TRUE
