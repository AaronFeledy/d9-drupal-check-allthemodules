services:
  logger.channel.xero_contact_sync:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['xero_contact_sync']
  xero_contact_sync.lookup_service:
    class: \Drupal\xero_contact_sync\XeroContactSyncLookupService
    arguments: ['@xero.query.factory']
  xero_contact_sync.remote_user_matcher:
    class: \Drupal\xero_contact_sync\XeroContactSyncRemoteUserMatcher
    arguments: ['@logger.channel.xero_contact_sync', '@typed_data_manager', '@entity_type.manager', '@xero.query.factory', '@xero_contact_sync.lookup_service', '@event_dispatcher']
