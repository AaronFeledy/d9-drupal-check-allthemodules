entity_print_form.view:
  path: 'print-form/{export_type}/{entity_type}/{entity_id}/{mode}'
  defaults:
    _controller: '\Drupal\entity_print_form\Controller\EntityPrintFormController::viewPrint'
    _title: 'Entity print form'
    mode: 'default'
  requirements:
    _permission: 'access content'

entity_print_form.view.debug:
  path: 'print-form-debug/{export_type}/{entity_type}/{entity_id}/{mode}'
  defaults:
    _controller: '\Drupal\entity_print_form\Controller\EntityPrintFormController::viewPrintDebug'
    _title: 'Entity print form debug'
    mode: 'default'
  requirements:
    _permission: 'access content'

entity_print_form.settings:
  path: 'admin/config/content/entity-print-form-settings'
  defaults:
    _form: '\Drupal\entity_print_form\Form\EntityPrintFormSettingsForm'
    _title: 'Entity print form settings'
  requirements:
    _permission: 'administer entity print form'
