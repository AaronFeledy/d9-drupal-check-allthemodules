paypal_donation.settings:
  type: config_object
  label: 'PayPal Donation Settings'
  mapping:
    welcome_text:
      type: text
      label: 'Welcome text'
    success_text:
      type: text
      label: 'Success text'
    fail_text:
      type: text
      label: 'Fail text'
    sandbox:
      type: boolean
      label: 'Sandbox'
    lc:
      type: string
      label: 'Language'
    business:
      type: email
      label: 'PayPal Business email'
    item_name:
      type: text
      label: 'Organization name/service'
    item_number:
      type: text
      label: 'Donation ID'
    amounts:
      type: text
      label: 'Amounts'
    currency_code:
      type: string
      label: 'Currency'
    allow_custom_amount:
      type: boolean
      label: 'Allow custom amount?'
    cn:
      type: text
      label: 'Special instructions'
    no_shipping:
      type: boolean
      label: 'Do you need your customers shipping address?'
