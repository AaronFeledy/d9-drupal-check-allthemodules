
paypal_donation.donate_form:
  path: '/donate'
  defaults:
    _form: '\Drupal\paypal_donation\Form\DonateForm'
    _title: 'Donate'
  requirements:
    _access: 'TRUE'
  

paypal_donation.pay_pal_donation_settings_form:
  path: '/admin/config/paypal_donation/settings'
  defaults:
    _form: '\Drupal\paypal_donation\Form\SettingsForm'
    _title: 'PayPal Donation Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

paypal_donation.return_page_controller_success:
  path: '/donate/success'
  defaults:
    _controller: '\Drupal\paypal_donation\Controller\ReturnPageController::success'
    _title: 'Thank you'
  requirements:
    _permission: 'access content'
paypal_donation.return_page_controller_fail:
  path: '/donate/fail'
  defaults:
    _controller: '\Drupal\paypal_donation\Controller\ReturnPageController::fail'
    _title: 'Donation unsuccessful'
  requirements:
    _permission: 'access content'

paypal_donation.recurring_controller_init:
  path: '/donate/recurring'
  defaults:
    _controller: '\Drupal\paypal_donation\Controller\RecurringPaymentController::recurringReturn'
    _title: 'Setting up recurring payments...'
  requirements:
    _permission: 'access content'
