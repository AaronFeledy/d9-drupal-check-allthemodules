services:
  daemons.run:
    class: Drupal\daemons\Command\RunCommand
    arguments: ['@plugin.manager.daemon', '@daemon.manager']
    tags:
      - { name: drupal.command }
  daemons.stop:
    class: Drupal\daemons\Command\StopCommand
    arguments: ['@plugin.manager.daemon', '@daemon.manager']
    tags:
    - { name: drupal.command }
  daemons.restart:
    class: Drupal\daemons\Command\RestartCommand
    arguments: ['@plugin.manager.daemon', '@daemon.manager']
    tags:
      - { name: drupal.command }
  daemons.list:
    class: Drupal\daemons\Command\ListCommand
    arguments: ['@plugin.manager.daemon', '@daemon.manager', '@date.formatter']
    tags:
      - { name: drupal.command }
  daemons.generate:
    class: Drupal\daemons\Command\GenerateCommand
    arguments: [
      '@daemons.daemon_generator',
      '@console.extension_manager',
      '@console.validator',
      '@console.string_converter',
      '@console.chain_queue']
    tags:
      - { name: drupal.command }
  daemons.daemon_generator:
    class: Drupal\daemons\Generator\DaemonGenerator
    arguments: ['@console.extension_manager']
    tags:
      - { name: drupal.generator }
