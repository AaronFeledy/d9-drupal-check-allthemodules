webfactory_slave.settings:
  path: '/admin/config/services/webfactory/slavesettings'
  defaults:
    _form: '\Drupal\webfactory_slave\Form\WebfactorySlaveSettingsForm'
    _title: 'Slave configuration to identify the master'
  requirements:
    _permission: 'Manage webfactory settings'

webfactory_slave.remote_entities_sync:
  path: '/admin/config/services/webfactory/remote_entities_sync'
  defaults:
    _controller: '\Drupal\webfactory_slave\Controller\WebfactorySlaveController::remoteEntitiesSync'
    _title: 'Remote entities synchronize'
  requirements:
    _permission: 'Manage entity synchronize'
