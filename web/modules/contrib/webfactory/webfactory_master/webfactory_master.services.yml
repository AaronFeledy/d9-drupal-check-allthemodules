services:
  plugin.manager.webfactory_master.channel:
    class: Drupal\webfactory_master\Plugin\ChannelSourcePluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']
  webfactory_master.page_cache_response_policy.channel.deny_cache:
    class: Drupal\webfactory_master\PageCache\DenyChannelCache
    arguments: ['@current_route_match']
    public: false
    tags:
      - { name: dynamic_page_cache_response_policy }
