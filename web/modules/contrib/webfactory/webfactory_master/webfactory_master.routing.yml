# SatelliteEntity routing definition.
entity.satellite_entity.collection:
  path: '/admin/config/services/webfactory/satellite_entity'
  defaults:
    _entity_list: 'satellite_entity'
    _title: 'Satellite entity'
  requirements:
    _permission: 'administer site configuration'

entity.satellite_entity.add_form:
  path: '/admin/config/services/webfactory/satellite_entity/add'
  defaults:
    _entity_form: 'satellite_entity.add'
    _title: 'Add Satellite entity'
  requirements:
    _permission: 'administer site configuration'

entity.satellite_entity.edit_form:
  path: '/admin/config/services/webfactory/satellite_entity/{satellite_entity}'
  defaults:
    _entity_form: 'satellite_entity.edit'
    _title: 'Edit Satellite entity'
  requirements:
    _permission: 'administer site configuration'

entity.satellite_entity.delete_form:
  path: '/admin/config/services/webfactory/satellite_entity/{satellite_entity}/delete'
  defaults:
    _entity_form: 'satellite_entity.delete'
    _title: 'Delete Satellite entity'
  requirements:
    _permission: 'administer site configuration'

entity.satellite_entity.deploy_form:
  path: '/admin/config/services/webfactory/satellite_entity/{satellite_entity}/deploy'
  defaults:
    _entity_form: 'satellite_entity.deploy'
    _title: 'Deploy Satellite entity'
  requirements:
    _permission: 'administer site configuration'

# ChannelEntity routing definition.
entity.channel_entity.collection:
  path: '/admin/config/services/webfactory/channel_entity'
  defaults:
    _entity_list: 'channel_entity'
    _title: 'Channel'
  requirements:
    _permission: 'administer site configuration'

entity.channel_entity.add_form:
  path: '/admin/config/services/webfactory/channel_entity/add'
  defaults:
    _entity_form: 'channel_entity.add'
    _title: 'Add Channel'
  requirements:
    _permission: 'administer site configuration'

entity.channel_entity.edit_form:
  path: '/admin/config/services/webfactory/channel_entity/{channel_entity}'
  defaults:
    _entity_form: 'channel_entity.edit'
    _title: 'Edit Channel'
  requirements:
    _permission: 'administer site configuration'

entity.channel_entity.delete_form:
  path: '/admin/config/services/webfactory/channel_entity/{channel_entity}/delete'
  defaults:
    _entity_form: 'channel_entity.delete'
    _title: 'Delete Channel'
  requirements:
    _permission: 'administer site configuration'

# Ajax callback.
webfactory_master.satellite.check_deploy:
  path: '/admin/config/services/webfactory/satellite_entity/{id}/check_deploy'
  defaults:
    _controller: '\Drupal\webfactory_master\Controller\SatelliteController::checkDeploy'
  options:
    _theme: ajax_base_page
  requirements:
    _permission: 'administer site configuration'
