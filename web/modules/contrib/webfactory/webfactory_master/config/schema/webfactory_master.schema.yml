webfactory_master.channel_entity.bundle:
  type: config_object
  mapping:
    bundle:
      type: sequence
      label: 'Bundles'
      sequence:
        type: string

webfactory_master.access_token:
  type: config_object
  mapping:
    sid:
      type: string
      label: 'Satellite ID'
    token:
      type: string
      label: 'Token'

webfactory_master.security:
  type: config_object
  mapping:
    satellites:
      type: sequence
      label: 'Satellite security settings'
      sequence:
        type: webfactory_master.access_token
