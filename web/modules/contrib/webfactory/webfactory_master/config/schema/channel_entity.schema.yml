webfactory_master.channel_source:
  type: mapping
  mapping:
    plugin:
      type: string
      label: 'Plugin'

webfactory_master.channel_entity.*:
  type: config_entity
  label: 'Channel config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    entity_type:
      type: string
    source:
      type: webfactory_master.channel_source
      label: 'Source plugin'
    settings:
      type: webfactory_master.channel_entity.[%parent.type]
