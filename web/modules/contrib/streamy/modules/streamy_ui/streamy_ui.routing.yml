streamy.streamy_form:
  path: '/admin/config/media/file-system/streamy'
  defaults:
    _form: '\Drupal\streamy_ui\Form\StreamyForm'
    _title: 'Streamy Settings'
  requirements:
    _permission: 'administer streamy'
  options:
    _admin_route: TRUE

streamy.stream_local:
  path: '/admin/config/media/file-system/streamy/streams/local'
  defaults:
    _form: '\Drupal\streamy_ui\Form\Local'
    _title: 'Local'
  requirements:
    _permission: 'administer streamy local'
  options:
    _admin_route: TRUE

