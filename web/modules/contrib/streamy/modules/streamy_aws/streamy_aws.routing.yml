streamy.stream_awsv3:
  path: '/admin/config/media/file-system/streamy/streams/awsv3'
  defaults:
    _form: '\Drupal\streamy_aws\Form\AwsV3'
    _title: 'Aws S3'
  requirements:
    _permission: 'administer streamy aws'
  options:
    _admin_route: TRUE

streamy.cdn_awscdn:
  path: '/admin/config/media/file-system/streamy/cdn/awscdn'
  defaults:
    _form: '\Drupal\streamy_aws\Form\AwsCdn'
    _title: 'AwsCDN'
  requirements:
    _permission: 'administer streamy aws'
  options:
    _admin_route: TRUE

