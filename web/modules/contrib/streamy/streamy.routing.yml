streamy.image_style:
  path: '/streamy/files/styles/{image_style}'
  defaults:
    _controller: 'Drupal\streamy\Controller\StreamyController::deliver'
  requirements:
    _access: 'TRUE'

# Private file handling
streamy.files:
  path: '/_streamy/{scheme}'
  defaults:
    _controller: 'Drupal\system\FileDownloadController::download'
  requirements:
    _access: 'TRUE'
    scheme: '^[a-zA-Z0-9+.-]+$'

# Private file handling
streamy.serve:
  path: '/_streamy/{scheme}/{filepath}'
  defaults:
    _controller: 'Drupal\system\FileDownloadController::download'
  requirements:
    _access: 'TRUE'
    scheme: '^[a-zA-Z0-9+.-]+$'
    filepath: .+

streamy.fallbackcopy:
  path: '/streamy/fb'
  defaults:
    _controller: 'Drupal\streamy\Controller\StreamyFallbackCopyController::fallback'
  requirements:
    _access: 'TRUE'