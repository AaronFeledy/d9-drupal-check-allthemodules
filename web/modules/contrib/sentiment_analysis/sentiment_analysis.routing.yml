sentiment_analysis.form:
  path: /admin/config/sentiment-analysis
  defaults:
    _title: 'Sentiment Analysis Settings'
    _form: \Drupal\sentiment_analysis\Form\SentimentAnalysisForm
  requirements:
    _permission: 'access sentiment analysis settings page'
  options:
    _admin_route: TRUE

sentiment_analysis.display_form:
  path: /admin/config/sentiment-analysis/list
  defaults:
    _title: 'Sentiment Analysis List'
    _form: \Drupal\sentiment_analysis\Form\SentimentAnalysisDisplayForm
  requirements:
    _permission: 'access sentiment analysis settings page'
  options:
    _admin_route: TRUE
