backup_permissions.settings:
  path: '/admin/people/permissions/backup_permissions'
  defaults:
    _form: '\Drupal\backup_permissions\Form\BackupPermissionsListForm'
    _title: 'Backup Permissions'
  requirements:
    _permission: 'administer users'

backup_permissions.add:
  path: '/admin/people/permissions/backup_permissions/add'
  defaults:
    _form: '\Drupal\backup_permissions\Form\BackupPermissionsCreateForm'
    _title: 'Create Backup Permissions'
  requirements:
    _permission: 'administer users'

backup_permissions.import:
  path: '/admin/people/permissions/backup_permissions/import'
  defaults:
    _form: '\Drupal\backup_permissions\Form\BackupPermissionsImportForm'
    _title: 'Import Backup'
  requirements:
    _permission: 'administer users'

backup_permissions.delete:
  path: '/admin/people/permissions/backup_permissions/delete/{bid}'
  defaults:
    _form: '\Drupal\backup_permissions\Form\BackupPermissionsDeleteConfirmationForm'
  requirements:
    _permission: 'administer users'

backup_permissions.download:
  path: '/admin/people/permissions/backup_permissions/download/{bid}'
  defaults:
    _controller: '\Drupal\backup_permissions\Controller\BackupPermissionsController::downloadCsv'
  requirements:
    _permission: 'administer users'

backup_permissions.reset:
  path: '/admin/people/permissions/backup_permissions/reset/{bid}'
  defaults:
    _controller: '\Drupal\backup_permissions\Controller\BackupPermissionsController::restoreRoles'
    _title: 'Restore permissions'
  requirements:
    _permission: 'administer users'

backup_permissions.multiple_delete_confirm:
  path: '/admin/people/permissions/backup_permissions/delete'
  defaults:
    _form: '\Drupal\backup_permissions\Form\BackupPermissionsDeleteMultipleForm'
  requirements:
    _permission: 'administer nodes'
