# Schema for the configuration files of the Smartling module.

smartling.settings:
  type: config_object
  label: 'Smartling settings'
  mapping:
    account_info:
      type: mapping
      label: 'Account settings'
      mapping:
        api_url:
          type: string
          label: 'API URL'
        project_id:
          type: string
          label: 'Project ID'
        key:
          type: string
          label: 'Key'
        callback_url_use:
          type: boolean
          label: 'Use Smartling callback: /smartling/callback/%cron_key'
        auto_authorize_content:
          type: boolean
          label: 'Auto authorize content'
        retrieval_type:
          type: string
          label: 'The desired format for the download'
        enabled_languages:
          type: sequence
          label: 'Enabled languages'
          sequence:
            type: string
            label: 'Language code'
        language_mappings:
          type: sequence
          label: 'Language mappings'
          sequence:
            type: string
            label: 'Language mapping'
    expert:
      type: mapping
      label: 'Expert settings'
      mapping:
        log_mode:
          type: boolean
          label: 'Smartling log'
        async_mode:
          type: boolean
          label: 'Asynchronous mode'
        convert_entities_before_translation:
          type: boolean
          label: 'Convert entities before translation'
        ui_translations_merge_mode:
          type: boolean
          label: 'UI translation mode'
        custom_regexp_placeholder:
          type: string
          label: 'Custom RegExp for placeholder'
        xml_comments:
          type: string
          label: 'XML comments to teach Smartling how to read XML export'

action.configuration.smartling_translate_node_action:
  type: action_configuration_default
  label: 'Smartling node translation configuration'
