smartling_config_translation.upload_multiple_lang:
  path: '/smartling-config/upload'
  defaults:
    _form: '\Drupal\smartling_config_translation\Form\UploadLangSelectForm'
    _title: 'Send to Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'

smartling_config_translation.download_multiple_lang:
  path: '/smartling-config/download'
  defaults:
    _form: '\Drupal\smartling_config_translation\Form\DownloadLangSelectForm'
    _title: 'Send to Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'