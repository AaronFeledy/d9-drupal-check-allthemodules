services:
  smartling_config_translation.config_translation:
    class: Drupal\smartling_config_translation\SmartlingConfigTranslationService
    arguments: ['@entity.manager', '@language_manager', '@plugin.manager.config_translation.mapper']

  serializer.encoder.smartling_config_xml:
    class: Drupal\smartling_config_translation\Encoder\SmartlingConfigTranslationXmlEncoder
    arguments: ['@config.factory']
    tags:
      - { name: encoder, priority: 10, format: smartling_xml }