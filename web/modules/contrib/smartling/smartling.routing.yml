smartling.smartling_settings:
  path: '/admin/config/regional/smartling'
  defaults:
    _title: 'Smartling account'
    _form: '\Drupal\smartling\Form\AccountInfoSettingsForm'
  requirements:
    _permission: 'administer smartling'

smartling.smartling_settings_expert:
  path: '/admin/config/regional/smartling/expert'
  defaults:
    _title: 'Expert settings'
    _form: '\Drupal\smartling\Form\ExpertInfoSettingsForm'
  requirements:
    _permission: 'administer smartling'

entity.smartling_submission.canonical:
  path: '/smarling/{smartling_submission}'
  defaults:
    _title_callback: '\Drupal\smartling\Controller\SmartlingController::getTitle'
    _controller: '\Drupal\smartling\Controller\SmartlingController::getDisplay'
  requirements:
    _entity_access: 'smartling_submission.view'

entity.smartling_submission.collection:
  path: '/admin/content/smartling'
  defaults:
    _entity_list: 'smartling_submission'
    _title: 'Smartling submissions'
  requirements:
    _permission: 'use smartling entity translation'

smartling.push_callback:
  path: '/smartling/callback/{cron_key}'
  defaults:
    _controller: '\Drupal\smartling\Controller\PushCallbackController::push'
    _title: 'Smartling push callback'
  requirements:
    _custom_access: '\Drupal\smartling\Controller\PushCallbackController::access'

smartling.send_multiple_confirm:
  path: '/smartling/send'
  defaults:
    _form: '\Drupal\smartling\Form\SendMultipleConfirmForm'
    _title: 'Send to Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'

smartling.upload_taxonomy_term_approve:
  path: '/smartling/upload-taxonomy-term'
  defaults:
    _form: '\Drupal\smartling\Form\UploadTaxonomyTermApproveForm'
    _title: 'Send term to Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'

smartling.upload_submissions_approve:
  path: '/smartling/upload-submission'
  defaults:
    _form: '\Drupal\smartling\Form\UploadSubmissionApproveForm'
    _title: 'Re-send to Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'

smartling.download_submissions_approve:
  path: '/smartling/download-submission'
  defaults:
    _form: '\Drupal\smartling\Form\DownloadSubmissionApproveForm'
    _title: 'Download from Smartling'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'use smartling entity translation'
