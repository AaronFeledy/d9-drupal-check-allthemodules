multiplechoice.node.multiplechoice_results:
  path: 'node/%/multiplechoice-results'
  defaults:
#    _form: '\Drupal\content_entity_example\Form\ContactSettingsForm'
    _title: 'Results'
#  requirements:
#    _permission: 'administer contact entity'
multiplechoice.ajax.multiplechoice_settings:
  path: '/ajax/multiplechoice'
  defaults:
    _controller: '\Drupal\multiplechoice\Controller\MultiplechoiceAjax::saveSettings'
  requirements:
    _user_is_logged_in: 'TRUE'
#  requirements:
#    _permission: 'administer contact entity'


multiplechoice.result_delete_confirm:
  path: '/multiplechoice/{result}/delete'
  defaults:
    _form: '\Drupal\multiplechoice\Form\ResultDeleteForm'
    _title: 'Delete Result'
#  requirements:
#    _access_node_revision: 'delete'

entity.multiplechoice_result.canonical:
  path: '/multiplechoice_result/{multiplechoice_result}'
  defaults:
  # Calls the view controller, defined in the annotation of the contact entity
    _entity_view: 'multiplechoice_result'
    _title: 'Contact Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'multiplechoice_result.view'

entity.multiplechoice_result.collection:
  path: '/multiplechoice_result/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'multiplechoice_result'
    _title: 'Contact List'
  requirements:
  # Checks for permission directly.
    _permission: 'view contact entity'

content_entity_example.contact_add:
  path: '/multiplechoice_result/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: multiplechoice_result.add
    _title: 'Add Contact'
  requirements:
    _entity_create_access: 'multiplechoice_result'

entity.multiplechoice_result.edit_form:
  path: '/multiplechoice_result/{multiplechoice_result}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: multiplechoice_result.edit
    _title: 'Edit Contact'
  requirements:
    _entity_access: 'multiplechoice_result.edit'

entity.multiplechoice_result.delete_form:
  path: '/contact/{multiplechoice_result}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: multiplechoice_result.delete
    _title: 'Delete Contact'
  requirements:
    _entity_access: 'multiplechoice_result.delete'

