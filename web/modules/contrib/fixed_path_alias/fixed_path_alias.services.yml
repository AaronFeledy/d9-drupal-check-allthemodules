services:
  logger.channel.fixed_path_alias:
    parent: logger.channel_base
    arguments: ['fixed_path_alias']

  fixed_path_alias.alias_manager:
    decorates: path.alias_manager
    class: Drupal\fixed_path_alias\FixedPathAliasManager
    decoration_inner_name: path.alias_manager.inner
    arguments: ['@path.alias_manager.inner', '@path.alias_storage', '@language_manager', '@config.factory', '@logger.channel.fixed_path_alias']
    public: false
    properties:
      _serviceId: 'path.alias_manager'
