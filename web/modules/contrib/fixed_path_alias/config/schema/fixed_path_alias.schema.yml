# Schema for fixed path alias settings.

fixed_path_alias.aliases:
  type: config_object
  label: 'Fixed path alias aliases'
  mapping:
    aliases:
      type: sequence
      label: 'Fixed path alias'
      sequence:
        type: mapping
        mapping:
          source:
            type: string
            label: 'Source'
          alias:
            type: alias
            label: 'Alias'
          langcode:
            type: string
            label: 'Language'
