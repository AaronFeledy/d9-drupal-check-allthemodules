peytz_mail.peytzmail:
  path: '/admin/config/peytz_mail'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Peytz Mail'
  requirements:
    _permission: 'administer peytz_mail configuration'

peytz_mail.settings:
  path: '/admin/config/peytz_mail/settings'
  defaults:
    _form: 'Drupal\peytz_mail\Form\PeytzMailSettingsForm'
    _title: 'Peytz Mail settings'
  requirements:
    _permission: 'administer peytz_mail configuration'

peytz_mail.subscribe_page_settings:
  path: '/admin/config/peytz_mail/signup_page'
  defaults:
    _form: 'Drupal\peytz_mail\Form\PeytzMailSubscribePageSettingsForm'
    _title: 'Signup page settings'
  requirements:
    _permission: 'administer peytz_mail configuration'

peytz_mail.subscription_queue_process:
  path: '/admin/config/peytz_mail/subscription_queue'
  defaults:
    _form: 'Drupal\peytz_mail\Form\PeytzMailSubscribeProcessSettingsForm'
    _title: 'Process subscription queue'
  requirements:
    _permission: 'administer peytz_mail configuration'

peytz_mail.subscribe:
  path: '/subscribe'
  defaults:
    _controller: '\Drupal\peytz_mail\Controller\PeytzMailController::subscribe'
    _title: 'Signup to newsletter'
  requirements:
    _permission: 'access peytz_mail signup'
