entity.partner_links.canonical:
  path: 'admin/partner_links/{partner_links}'
  defaults:
  # Calls the view controller, defined in the annotation of the partner entity
    _entity_view: 'partner_links'
    _title: 'Partner content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'partner_links.view'

entity.partner_links.collection:
  path: '/admin/partner_links/list'
  defaults:
  # Calls the list controller, defined in the annotation of the partner entity.
    _entity_list: 'partner_links'
    _title: 'Partner list'
  requirements:
  # Checks for permission directly.
    _permission: 'view partner entity'

partner_links.partner_add:
  path: '/admin/partner_links/add'
  defaults:
  # Calls the form.add controller, defined in the partner entity.
    _entity_form: partner_links.add
    _title: 'Add partner'
  requirements:
    _entity_create_access: 'partner_links'

entity.partner_links.edit_form:
  path: 'admin/partner_links/{partner_links}/edit'
  defaults:
  # Calls the form.edit controller, defined in the partner entity.
    _entity_form: partner_links.edit
    _title: 'Edit partner'
  requirements:
    _entity_access: 'partner_links.edit'

entity.partner_links.delete_form:
  path: 'admin/partner/{partner_links}/delete'
  defaults:
    # Calls the form.delete controller, defined in the partner entity.
    _entity_form: partner_links.delete
    _title: 'Delete partner'
  requirements:
    _entity_access: 'partner_links.delete'

partner_links.partner_settings:
  path: 'admin/structure/partner_links_settings'
  defaults:
    _form: '\Drupal\partner_links\Form\PartnerSettingsForm'
    _title: 'Partner settings'
  requirements:
    _permission: 'administer partner entity'
