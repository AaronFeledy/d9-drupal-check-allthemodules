pardot.settings:
  type: mapping
  label: Settings
  mapping:
    account_id:
      type: string
    default_campaign_id:
      type: string
    path_condition:
      type: condition.plugin.request_path
      label: 'Request Path Condition'
    user_role_condition:
      type: condition.plugin.user_role
      label: 'User Role Condition'
    include_tracking:
      type: boolean

pardot.pardot_campaign.*:
  type: config_entity
  label: 'Pardot Campaign'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Default language'
    campaign_id:
      type: string
      label: 'Campaign'
    pages:
      type: condition.plugin.request_path
      label: 'Request Path Condition'

pardot.pardot_score.*:
  type: config_entity
  label: 'Pardot Score'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Default language'
    score_value:
      type: integer
      label: 'Score Value'
    pages:
      type: condition.plugin.request_path
      label: 'Request Path Condition'

pardot.pardot_contact_form_map.*:
  type: config_entity
  label: 'Pardot Contact Form Map'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Default language'
    status:
      type: boolean
      label: 'Active Status'
    post_url:
      type: uri
      label: 'Post URL'
    contact_form_id:
      type: string
      label: 'Contact Form ID'
    mapped_fields:
      type: sequence
      label: 'Mapping'
      sequence:
        type: pardot.map_settings.[%parent.id]
