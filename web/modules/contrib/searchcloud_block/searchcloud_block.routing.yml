# Static routes
searchcloud_block.settings:
  path: '/admin/config/search/searchcloud_block'
  defaults:
    _form: '\Drupal\searchcloud_block\Form\SearchCloudBlockAdminForm'
    _title: 'Administer searchcloud block'
  requirements:
    _permission: 'administer searchcloud'

# Entity stuff
searchcloud_block.entity.list:
  path: '/admin/config/search/searchcloud_block/list'
  defaults:
    _entity_list: 'searchcloud_block'
    _title: 'Searchcloud terms'
  requirements:
    _permission: 'administer searchcloud'

searchcloud_block.entity.add:
  path: '/admin/config/search/searchcloud_block/add'
  defaults:
    _entity_form: searchcloud_block.add
    _title: 'Add search term'
  requirements:
    _permission: 'administer searchcloud'

searchcloud_block.entity.edit:
  path: '/admin/config/search/searchcloud_block/keyword/{searchcloud_block}/edit'
  defaults:
    _entity_form: searchcloud_block.edit
    _title: 'Edit searchcloud term'
  requirements:
    _permission: 'administer searchcloud'

searchcloud_block.entity.delete:
  path: '/admin/config/search/searchcloud_block/keyword/{searchcloud_block}/delete'
  defaults:
    _entity_form: searchcloud_block.delete
    _title: 'Delete searchcloud term'
  requirements:
    _permission: 'administer searchcloud'

searchcloud_block.entity.truncate:
  path: '/admin/config/search/searchcloud_block/truncate'
  defaults:
    _form: '\Drupal\searchcloud_block\Entity\Form\SearchCloudBlockTruncate'
    _title: 'Searchcloud block truncate'
  requirements:
    _permission: 'searchcloud truncate'

searchcloud_block.entity.reset:
  path: '/admin/config/search/searchcloud_block/reset'
  defaults:
    _form: '\Drupal\searchcloud_block\Entity\Form\SearchCloudBlockReset'
    _title: 'Searchcloud block reset'
  requirements:
    _permission: 'searchcloud reset'