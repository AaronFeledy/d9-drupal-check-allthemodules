# Schema for the configuration files of the Flexible Daterange module.

# Flexible Daterange field type.

field.storage_settings.flexible_daterange:
  type: field.storage_settings.daterange
  label: 'Flexible daterange settings'

field.field_settings.flexible_daterange:
  type: field.field_settings.daterange
  label: 'Flexible daterange settings'

field.value.flexible_daterange:
  type: mapping
  label: 'Default value'
  mapping:
    default_date_type:
      type: string
      label: 'Default start date type'
    default_date:
      type: string
      label: 'Default start date value'
    default_end_date_type:
      type: string
      label: 'Default end date type'
    default_end_date:
      type: string
      label: 'Default end date value'
    default_hide_time:
      type: boolean
      label: 'Default hide time value'

field.formatter.settings.flexible_daterange_default:
  type: mapping
  label: 'Flexible date range default display format settings'
  mapping:
    format_type:
      type: string
      label: 'Default format type value'
    timezone_override:
      type: boolean
      label: 'Default timezone override value'
    separator:
      type: string
      label: 'Default separator value'
    format_type_hide_time:
      type: string
      label: 'Default format type hide time value'

field.formatter.settings.flexible_daterange_interval:
  type: mapping
  label: 'Flexible date range interval format settings'

field.widget.settings.flexible_daterange_default:
  type: mapping
  label: 'Flexible date range default display format settings'
  mapping:
    allow_hide_time:
      type: boolean
      label: 'Default allow hide time value'
