datadog_p.admin_settings_form:  
  path: '/admin/config/datadog_p/adminsettings'  
  defaults:  
    _form: '\Drupal\datadog_p\Form\SettingsForm'  
    _title: 'SettingsForm'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE
    
datadog_p.render:
    requirements:
        _permission: 'access content'  