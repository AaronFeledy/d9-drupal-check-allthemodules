# Twitter Trends module settings form.
twitter_trends.twitter_trends_settings_form:
  path: '/admin/config/twitter_trends/settings'
  defaults:
    _form: '\Drupal\twitter_trends\Form\TwitterTrendsSettingsForm'
    _title: 'Twitter Trends Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
