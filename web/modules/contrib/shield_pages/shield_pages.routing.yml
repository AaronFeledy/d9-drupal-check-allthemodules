entity.shield_page.collection:
  path: '/admin/config/system/shield-pages'
  defaults:
    _entity_list: 'shield_page'
    _title: 'Shield pages'
  requirements:
    _permission: 'administer shield configuration'

entity.shield_page.add_form:
  path: '/admin/config/system/shield-pages/add'
  defaults:
    _entity_form: 'shield_page.default'
    _title: 'Add Shield page'
  requirements:
    _permission: 'administer shield configuration'

shield_pages.settings_form:
  path: '/admin/config/system/shield-pages/settings'
  defaults:
    _form: '\Drupal\shield_pages\Form\ShieldPageSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer shield configuration'
