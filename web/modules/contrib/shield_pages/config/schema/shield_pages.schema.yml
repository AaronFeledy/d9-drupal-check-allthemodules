shield_pages.settings:
  type: config_object
  label: 'Shield pages settings'
  mapping:
    password_settings:
      type: mapping
      lable: 'Password settings'
      mapping:
        type:
          type: string
          label: 'Global password setting'
        global_password:
          type: string
          label: 'Global password'
        session_expire_time:
          type: string
          label: 'Session expire time'
    other_settings:
      type: mapping
      lable: 'Other settings'
      mapping:
        title:
          type: string
          label: 'Password page title'
        description:
          type: string
          label: 'Password page description'
        field_label:
          type: string
          label: 'Password field label'
        submit_text:
          type: string
          label: 'Submit button text'
        incorrect_password_msg:
          type: string
          label: 'Incorrect password error text'

shield_pages.shield.*:
  type: config_entity
  label: 'Shield page config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    path:
      type: string
      label: 'Relative path'
    passwords:
     type: sequence
     label: 'Passwords'
     sequence:
       type: string
       label: 'Password'
     weight:
       type: integer
       label: 'Weight'
