worldcore.payment_form:
  path: '/worldcore/payment'
  defaults:
    _form: '\Drupal\worldcore\Form\PrefillForm'
    _title: 'Payment using WC'
  requirements:
    _permission: 'create payment order'

worldcore.payment_form.submit:
  path: 'worldcore/payment/{worldcore_payment}'
  defaults:
    _form: '\Drupal\worldcore\Form\SciForm'
    _title: 'Payment using WC'
  requirements:
    _permission: 'make payment'


worldcore.success:
  path: '/worldcore/success'
  defaults:
    _controller: '\Drupal\worldcore\Controller\WorldcoreController::success'
    _title: 'WorldCore payment complete'
  requirements:
    _permission: 'make payment'

worldcore.fail:
  path: '/worldcore/fail'
  defaults:
    _controller: '\Drupal\worldcore\Controller\WorldcoreController::fail'
    _title: 'WorldCore payment failed'
  requirements:
    _permission: 'make payment'

worldcore.status:
  path: '/worldcore/status_url'
  defaults:
    _controller: '\Drupal\worldcore\Controller\WorldcoreController::status'
  requirements:
    _permission: 'access content'

worldcore.admin_index:
  path: '/admin/worldcore'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'WorldCore'
  requirements:
    _permission: 'administer site configuration'

entity.worldcore_payment.collection:
  path: '/admin/worldcore/payments'
  defaults:
    _entity_list: 'worldcore_payment'
    _title: 'Payments'
  requirements:
    _permission: 'administer payments'

worldcore.settings:
  path: '/admin/worldcore/settings'
  defaults:
    _form: '\Drupal\worldcore\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer settings'

entity.worldcore_currency.collection:
  path: '/admin/worldcore/currencies'
  defaults:
    _entity_list: 'worldcore_currency'
    _title: 'Currencies'
  requirements:
    _permission: 'administer settings'

entity.worldcore_currency.add_form:
  path: '/admin/worldcore/currencies/add'
  defaults:
    _entity_form: worldcore_currency.edit
    _title: 'Add Currency'
  requirements:
    _permission: 'administer settings'

entity.worldcore_currency.edit_form:
  path: '/admin/worldcore/currencies/edit/{worldcore_currency}'
  defaults:
    _entity_form: worldcore_currency.edit
    _title: 'Edit Currency'
  requirements:
    _permission: 'administer settings'

entity.worldcore_currency.delete_form:
  path: '/admin/worldcore/currencies/delete/{worldcore_currency}'
  defaults:
    _entity_form: worldcore_currency.delete
    _title: 'Delete Currency'
  requirements:
    _permission: 'administer settings'

worldcore.sample_page:
  path: '/admin/worldcore/sample'
  defaults:
    _controller: '\Drupal\worldcore\Controller\WorldcoreController::sample'
    _title: 'Sample settings'
  requirements:
    _permission: 'administer settings'
