---
- hosts: localhost
  strategy: debug
  tasks:
    - debug:
            msg: "vmid: {{ vmid }} ip_address: {{ ip_address }} memory_in_mb_: {{ memory_in_mb_ }} number_of_cpus: {{ number_of_cpus }} hd_size_in_mb_: {{ hd_size_in_mb_ }} distribution: {{ distribution }} CentOS version: {{ centos_version }}"
      when: distribution == "CentOS"
    - debug:
            msg: "vmid {{ vmid }} ip_address: {{ ip_address }} memory_in_mb_: {{ memory_in_mb_ }} number_of_cpus: {{ number_of_cpus }} hd_size_in_mb_: {{ hd_size_in_mb_ }} distribution: {{ distribution }} Debian version: {{ debian_version }}"
      when: distribution == "Debian"
