prometheus_exporter.metrics:
  path: '/metrics'
  defaults:
    _controller: '\Drupal\prometheus_exporter\Controller\MetricsController::metrics'
  requirements:
    _permission: 'access prometheus metrics'
prometheus_exporter.settings:
  path: '/admin/config/system/prometheus_exporter'
  defaults:
    _form: '\Drupal\prometheus_exporter\Form\PrometheusExporterSettings'
    _title: 'Prometheus Exporter settings'
  requirements:
    _permission: 'administer prometheus exporter settings'
