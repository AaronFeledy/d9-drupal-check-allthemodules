services:
  prometheus_exporter.serializer:
    factory: ['PNX\Prometheus\Serializer\MetricSerializerFactory', create]
    class: Symfony\Component\Serializer\Serializer
  plugin.manager.metrics_collector:
    class: Drupal\prometheus_exporter\MetricsCollectorPluginManager
    parent: default_plugin_manager
  prometheus_exporter.metrics_collector_manager:
    class: Drupal\prometheus_exporter\MetricsCollectorManager
    arguments: ['@plugin.manager.metrics_collector']
