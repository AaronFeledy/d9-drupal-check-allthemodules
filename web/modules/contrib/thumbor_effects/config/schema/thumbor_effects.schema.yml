thumbor_effects.settings:
  type: mapping
  label: 'Settings'
  mapping:
    server:
      label: 'Thumbor server URL'
      type: uri
    serve_via_thumbor:
      label: 'Serve images via Thumbor directly'
      type: boolean
    server_client_side_requests:
      label: 'Thumbor server URL (client side)'
      type: uri
    unsafe:
      label: "Use unsafe URL's"
      type: boolean
    security_key:
      label: 'Security key'
      type: string
    base_url_overwrite:
      label: 'Base URL overwrite'
      type: uri
