services:
  contest.post_render_cache:
    class: Drupal\contest\ContestPostRenderCache
    arguments: ['@entity.manager', '@request_stack', '@form_builder']

  router.route_provider.old:
    class: Drupal\Core\Routing\RouteProvider
    arguments: ['@database', '@state', '@path.current', '@cache.data', '@path_processor_manager', '@cache_tags.invalidator']
    tags:
      - { name: event_subscriber }
      - { name: backend_overridable }
