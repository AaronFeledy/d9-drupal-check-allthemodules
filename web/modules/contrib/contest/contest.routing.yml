contest.admin_form:
  path: '/contest/{contest}/admin'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestAdmin'
    _title: 'Contest Admin'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.clear_winners:
  path: '/contest/clear-winners/{cid}/{uid}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestClearWinners'
    _title: 'Contest Clear Winners'
    uid: ''
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.contest_add:
  path: '/contest/add'
  defaults:
    _entity_form: 'contest.default'
    _title: 'Add contest'
  options:
    _admin_route: TRUE
  requirements:
    _entity_create_access: 'contest'

contest.contest_list:
  path: '/admin/content/contest'
  defaults:
    _entity_list: 'contest'
    _title: 'Contests'
  requirements:
    _permission: 'administer contests'

contest.export:
  path: '/contest/export-entries/{contest}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestExportEntries'
    _title: 'Contest Export Entries'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.export_unique:
  path: '/contest/export-unique/{contest}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestExportUnique'
    _title: 'Contest Export Unique Entries'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.pick_winner:
  path: '/contest/pick-winner/{cid}/{uid}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestPickWinner'
    _title: 'Contest Pick Winners'
    uid: ''
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.publish_winners:
  path: '/contest/publish-winners/{contest}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestPublishWinners'
    _title: 'Contest Publish Winnerw'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.settings:
  path: '/admin/config/content/contest'
  defaults:
    _form: '\Drupal\contest\Form\ContestSettingsForm'
    _title: 'Contest Settings'
    entity_type: 'contest'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

contest.unpublish_winners:
  path: '/contest/unpublish-winners/{contest}'
  defaults:
    _controller: '\Drupal\contest\Controller\ContestController::contestUnpublishWinners'
    _title: 'Contest Publish Winners'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer contests'

entity.contest.canonical:
  path: '/contest/{contest}'
  defaults:
    _entity_view: 'contest'
    _title_callback: '\Drupal\contest\Controller\ContestController::contestTitle'
  requirements:
    _entity_access: 'contest.view'

entity.contest.delete_form:
  path: '/contest/{contest}/delete'
  defaults:
    _entity_form: 'contest.delete'
    _title: 'Delete form'
  requirements:
    _entity_access: 'contest.delete'

entity.contest.edit_form:
  path: '/contest/{contest}/edit'
  options:
    _admin_route: TRUE
  defaults:
    _entity_form: 'contest.edit'
  requirements:
    _entity_access: 'contest.update'
