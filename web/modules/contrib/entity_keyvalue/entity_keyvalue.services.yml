services:
  entity_keyvalue_store_provider:
    class: Drupal\entity_keyvalue\EntityKeyValueStoreProvider
    arguments: ['@module_handler', '@keyvalue']

  entity_keyvalue_store_default:
    class: Drupal\entity_keyvalue\EntityKeyValueStore\EntityKeyValueStoreDefault
    arguments: ['@entity_keyvalue_store_provider', '@keyvalue']
