whatsnew.key:
  path: '/admin/config/system/whatsnew/key'
  defaults:
    _form: '\Drupal\whatsnew\Form\WhatsnewKeyForm'
    _title: 'What''s New Key'
  requirements:
    _permission: 'administer site configuration'

whatsnew.report:
  path: '/system/whatsnew'
  defaults:
    _controller: '\Drupal\whatsnew\Controller\WhatsnewController::report'
    _title: 'What''s New Report'
  requirements:
    _access: 'TRUE'
