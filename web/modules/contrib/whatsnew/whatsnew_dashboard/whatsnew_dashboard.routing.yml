whatsnew_dashboard.dashboard:
  path: '/admin/config/system/whatsnew/dashboard'
  defaults:
    _controller: '\Drupal\whatsnew_dashboard\Controller\WhatsnewDashboardController::dashboard'
    _title: 'What''s New Dashboard'
  requirements:
    _permission: 'administer site configuration'

# Site

entity.site.collection:
  path: '/admin/config/system/whatsnew/dashboard/site'
  defaults:
    _entity_list: 'site'
    _title: 'Monitored Sites'
  requirements:
    _permission: 'administer site configuration'

entity.site.add_form:
  path: '/admin/config/system/whatsnew/dashboard/site/add'
  defaults:
    _entity_form: 'site.default'
    _title: 'Monitor new site'
  requirements:
    _permission: 'administer site configuration'

entity.site.edit_form:
  path: '/admin/config/system/whatsnew/dashboard/site/{site}'
  defaults:
    _entity_form: 'site.default'
    _title: 'Edit a monitored site'
  requirements:
    _permission: 'administer site configuration'

entity.site.delete_form:
  path: '/admin/config/system/whatsnew/dashboard/site/{site}/delete'
  defaults:
    _entity_form: 'site.delete'
    _title: 'Stop monitoring a site'
  requirements:
    _permission: 'administer site configuration'
