# Schema for the configuration files of the Coordinate Field module.

field.formatter.settings.coordinate_default:
  type: field.formatter.settings.coordinate
  label: 'Coordinate field format settings'

field.formatter.settings.coordinate_single:
  type: mapping
  label: 'Coordinate field settings'
  mapping:
    element:
      type: string
      label: 'Element'

field.storage_settings.coordinate_field:
  type: mapping
  label: 'Coordinate Field settings'

field.widget.settings.coordinate_default:
  type: mapping
  label: 'Coordinate Field settings'

field.field_settings.coordinate_field:
  type: mapping
  label: 'Coordinate Field settings'
  mapping:
    xpos:
      type: string
      label: 'X value label'
    ypos:
      type: string
      label: 'Y value label'

field.value.coordinate_field:
  type: mapping
  label: 'Default value'
  mapping:
    xpos:
      type: float
      label: 'X Position'
    ypos:
      type: float
      label: 'Y Position'
