sir_trevor.block.icons:
  path: '/sir-trevor/icons.svg'
  defaults:
    _controller: 'Drupal\sir_trevor\Controller\IconsController::getIcons'
  requirements:
    _permission: 'access content'

sir_trevor.save.image:
  path: '/sir-trevor/image'
  defaults:
    _controller: '\Drupal\sir_trevor\Controller\ImageStorage::save'
  requirements:
    _permission: 'use sir trevor'

sir_trevor.global_config.form:
  path: '/admin/config/content/sir_trevor'
  defaults:
    _form: '\Drupal\sir_trevor\Form\GlobalConfigForm'
    _title: 'Sir Trevor'
  requirements:
    _permission: 'administer sir trevor'
