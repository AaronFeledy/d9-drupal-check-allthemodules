newsletter_digest.newsletter_digest_settings:
  path: '/admin/config/newsletter-digest'
  defaults:
    _controller: '\Drupal\newsletter_digest\Controller\NewsletterDigestController::newsletterDigest'
    _title: 'Newsletter Digest Settings'
  requirements: 
    _permission: 'access content'

newsletter_digest.newsletter_digest_testing:
  path: '/admin/config/newsletter-digest/general'
  defaults:
    _controller: '\Drupal\newsletter_digest\Controller\NewsletterDigestController::newsletterGenral'
    _title: 'Newsletter Digest Testing'
  requirements: 
    _permission: 'access content'
newsletter_digest.newsletter_digest_category:
 path: '/admin/config/newsletter-digest/category'
 defaults:
   _title: 'Newsletter Digest Set Default Category'
   _form: '\Drupal\newsletter_digest\Form\DefaultCategoryForm'
 requirements:
   _permission: 'administer site configuration'      
newsletter_digest.newsletter_digest_list_subscriber:
  path: '/admin/config/newsletter-digest/subscriber'
  defaults:
    _controller: '\Drupal\newsletter_digest\Controller\NewsletterDigestController::subscriberListing'
    _title: 'Newsletter Digest Subscriber'
  requirements: 
    _permission: 'access content'
newsletter_digest.newsletter_digest_add_subscriber:
 path: '/admin/config/newsletter-digest/subscriber/add'
 defaults:
   _title: 'Newsletter Digest Add Subscriber'
   _form: '\Drupal\newsletter_digest\Form\AddSubscriberForm'
 requirements:
   _permission: 'access content'
newsletter_digest.newsletter_digest_send_mail:
 path: '/admin/config/newsletter-digest/mail'
 defaults:
   _title: 'Newsletter Digest Send Email'
   _form: '\Drupal\newsletter_digest\Form\SendmailForm'
 requirements:
   _permission: 'access content'      
newsletter_digest.newsletter_digest_data_import:
  path: '/admin/config/newsletter-digest/csv-import'
  defaults:
    _controller: '\Drupal\newsletter_digest\Controller\NewsletterDigestController::csvImport'
    _title: 'Newsletter Digest Csv Data Import'
  requirements: 
    _permission: 'access content'