# Schema for the configuration files of the User Prune module.

user_prune.adminsettings:
  type: config_object
  label: 'User Prune Settings'
  mapping:
    year_select:
      type: integer
      label: 'Selected Years'
    month_select:
      type: integer
      label: 'Selected Months'
    day_select:
      type: integer
      label: 'Selected Days'
    user_number_select:
      type: integer
      label: 'Number of users'
    user_status:
      type: string
      label: 'User status'
    user_never_logged_in:
      type: boolean
      label: 'Never Logged in'
    user_with_comment:
      type: boolean
      label: 'With comment'
    delete_users_on_cron:
      type: boolean
      label: 'Run on cron'
