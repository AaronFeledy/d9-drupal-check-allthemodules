
externalauth_gitlab.login_controller_login:
  path: '/user/login/gitlab'
  defaults:
    _controller: '\Drupal\externalauth_gitlab\Controller\LoginController::login'
    _title: 'Log in with Gitlab'
  requirements:
    _user_is_logged_in: 'FALSE'

externalauth_gitlab.settings_form:
  path: '/admin/config/people/externalauth-gitlab-settings'
  defaults:
    _form: '\Drupal\externalauth_gitlab\Form\SettingsForm'
    _title: 'Gitlab OAuth settings'
  requirements:
    _permission: 'administer externalauth_gitlab settings'
  options:
    _admin_route: FALSE
