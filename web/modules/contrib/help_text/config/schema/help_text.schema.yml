help_text.settings:
  type: 'config_object'
  label: 'Help Text Toggle settings'
  mapping:
    font_awesome_icon:
      type: 'text'
      label: 'Font Awesome Icon to use for toggling help text.'
    icon_size:
      type: 'text'
      label: 'Font Awesome Icon size.'
    icon_title_text:
      type: 'text'
      label: 'Title text for Font Awesome Icon.'
    icon_alt_text:
      type: 'text'
      label: 'Alt text for Font Awesome Icon.'
    node_form_only:
      type: 'boolean'
      label: 'Apply Help Text toggling only to node forms.'
