yp.cgi:
  path: /yp/cgi
  defaults:
    _controller: '\Drupal\yp\Controller\YpController::cgi'
  requirements:
    _permission: 'submit streams to icecast yp'
yp.admin_settings:
  path: /admin/config/services/yp
  defaults:
    _title: 'YP directory'
    _form: \Drupal\yp\Form\YpAdminSettings
  requirements:
    _permission: 'administer site configuration'
