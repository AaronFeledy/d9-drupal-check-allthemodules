yplog.graph_index:
  path: /yp/log
  defaults:
    _title: Statistics
    _controller: '\Drupal\yplog\Controller\DefaultController::yplog_graph_index'
  requirements:
    _permission: 'access YP log'
yplog.graph_page:
  path: '/yp/log/{host}/{path}'
  defaults:
    path: ''
    _title: 'Stream graph'
    _controller: '\Drupal\yplog\Controller\DefaultController::yplog_graph_page'
  requirements:
    _permission: 'access YP log'
yplog.settings:
  path: /admin/config/services/yplog
  defaults:
    _title: 'YP log'
    _form: \Drupal\yplog\Form\YplogSettings
  requirements:
    _permission: 'administer site configuration'
