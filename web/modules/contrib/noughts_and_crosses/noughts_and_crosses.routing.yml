noughts_and_crosses.board:
  path: '/noughts-and-crosses/board'
  defaults:
    _controller: '\Drupal\noughts_and_crosses\Controller\BoardController::showBoard'
    _title: 'Play Noughts And Crosses'
  requirements:
    _permission: 'access content'
noughts_and_crosses.board_step_one:
  path: '/noughts_and_crosses/choose'
  defaults:
    _form: '\Drupal\noughts_and_crosses\Form\Board\BoardStepOneForm'
    _title: 'Play Noughts And Crosses'
  requirements:
    _permission: 'access content'
noughts_and_crosses.board_step_two:
  path: '/noughts_and_crosses/play'
  defaults:
    _form: '\Drupal\noughts_and_crosses\Form\Board\BoardStepTwoForm'
    _title: 'Play Noughts And Crosses'
  requirements:
    _permission: 'access content'