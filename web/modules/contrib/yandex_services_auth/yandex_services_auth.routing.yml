yandex_services_auth.authorization_form:
  path: '/admin/config/system/yandex_services_auth'
  defaults:
    _form: 'Drupal\yandex_services_auth\Form\YandexServicesAuthForm'
    _title: 'Yandex Services Authorization'
    _description: 'Authorize your site to utilize Yandex services.'
  requirements:
    _permission: 'administer site configuration'

yandex_services_auth.oauth_callback:
  path: '/yandex_services_auth/oauth'
  defaults:
    _controller: 'Drupal\yandex_services_auth\Controller\YandexServicesAuthController::oauthCallback'
  requirements:
    _permission: 'administer site configuration'
