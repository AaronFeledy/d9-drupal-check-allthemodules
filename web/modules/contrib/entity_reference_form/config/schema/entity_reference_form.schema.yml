field.widget.settings.entity_reference_form_widget:
  type: mapping
  label: 'Entity reference form widget display settings'
  mapping:
    create_new_default:
      type: boolean
      description: 'Should a new item be displayed by default?'
    form_display_name:
      type: string
      description: 'The machine name of the form display to be used'
    operation:
      add:
        type: string
        label: 'Add operation'
        description: 'The form operation name to be used when adding new sub-entities'
      edit:
        type: string
        label: 'Edit operation'
        description: 'The form operation name to be used when updating new sub-entities'
    item_label:
      type: string
      description: 'The string to use with the "Add new item" button'
    target_bundle:
      type: string
      description: 'The machine name of the bundle you want to use. (set to null in bundle-less entities)'
    target_defaults:
      type: mapping
      description: 'Default values for the new entity.'
    draggable:
      type: boolean
      description: 'Should the order of the field items be editable?'