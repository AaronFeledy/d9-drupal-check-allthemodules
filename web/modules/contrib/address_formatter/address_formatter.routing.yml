entity.address_formatter.collection:
  path: '/admin/config/address-formatter'
  defaults:
    _entity_list: 'address_formatter'
    _title: 'Address formatter'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE

entity.address_formatter.add_form:
  path: '/admin/config/address-formatter/add'
  defaults:
    _entity_form: 'address_formatter.add'
    _title: 'Add options'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE

entity.address_formatter.edit_form:
  path: '/admin/config/address-formatter/{address_formatter}'
  defaults:
    _entity_form: 'address_formatter.edit'
    _title: 'Edit options'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE

entity.address_formatter.delete_form:
  path: '/address_formatter/config/address-formatter/{address_formatter}/delete'
  defaults:
    _entity_form: 'address_formatter.delete'
    _title: 'Delete options'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE

entity.address_formatter.enable:
  path: '/admin/config/address-formatter/{address_formatter}/enable'
  defaults:
    _controller: '\Drupal\address_formatter\Controller\AddressFormatterOptionsController::enable'
    entity_type: 'address_formatter'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE

entity.address_formatter.disable:
  path: '/admin/config/address-formatter/{address_formatter}/disable'
  defaults:
    _controller: '\Drupal\address_formatter\Controller\AddressFormatterOptionsController::disable'
    entity_type: 'address_formatter'
  requirements:
    _permission: 'administer address formatter'
  options:
    _admin_route: TRUE
