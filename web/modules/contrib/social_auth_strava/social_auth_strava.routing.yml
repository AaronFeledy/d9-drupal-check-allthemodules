social_auth_strava.settings_form:
  path: '/admin/config/social-api/social-auth/strava'
  defaults:
    _title: 'Strava Account Settings'
    _form: 'Drupal\social_auth_strava\Form\StravaAuthSettingsForm'
  requirements:
    _permission: 'administer social api authentication'

social_auth_strava.redirect_to_strava:
  path: 'user/login/strava'
  defaults:
    _controller: 'Drupal\social_auth_strava\Controller\StravaAuthController::redirectToStrava'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_strava.callback:
  path: '/user/login/strava/callback'
  defaults:
    _controller: 'Drupal\social_auth_strava\Controller\StravaAuthController::callback'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE
