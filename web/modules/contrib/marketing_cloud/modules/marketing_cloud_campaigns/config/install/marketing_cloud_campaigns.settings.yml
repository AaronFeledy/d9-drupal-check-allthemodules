definitions:
  create_campaign:
    method: "post"
    endpoint: "/hub/v1/campaigns"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Create campaign",
        "description": "Creates a campaign.",
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          },
          "description": {
            "type": "string"
          },
          "campaignCode": {
            "type": "string"
          },
          "color": {
            "type": "string"
          },
          "favorite": {
            "type": "boolean"
          }
        },
        "required": [
          "name",
          "description",
          "campaignCode",
          "color",
          "favorite"
        ],
        "additionalProperties": false
      }
  get_campaign_collection:
    method: "get"
    endpoint: "/hub/v1/campaigns"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get campaign collection",
        "description": "Retrieves a collection of campaigns.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  get_campaign:
    method: "get"
    endpoint: "/hub/v1/campaigns/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get campaign",
        "description": "Retrieves a campaign.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  delete_campaign:
    method: "delete"
    endpoint: "/hub/v1/campaigns/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete campaign",
        "description": "Deletes a campaign.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  associate_asset_to_campaign:
    method: "post"
    endpoint: "/hub/v1/campaigns/[id]/assets"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Associate asset to campaign",
      	"description": "Associates an asset or collection of assets to a campaign.",
        "type": "object",
      	"properties": {
          "ids": {
            "type": "array"
          },
          "type": {
            "type": "string"
          }
      	},
      	"required": [
      	  "ids",
      	  "type"
      	],
      	"additionalProperties": false
      }
  get_collection_of_campaign_assets:
    method: "get"
    endpoint: "/hub/v1/campaigns/[id]/assets"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get collection of campaign assets",
        "description": "Retrieves a collection of campaign assets.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  get_campaign_asset:
    method: "get"
    endpoint: "/hub/v1/campaigns/[id]/assets/[assetId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get campaign asset",
        "description": "Retrieves a campaign asset.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  unassociate_asset_from_campaign:
    method: "delete"
    endpoint: "/hub/v1/campaigns/[id]/assets/[assetId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Unassociate asset from campaign",
        "description": "Disassociates an asset from a campaign.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
