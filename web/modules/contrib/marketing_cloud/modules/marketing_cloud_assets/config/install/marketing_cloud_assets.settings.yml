definitions:
  simple_query:
    method: "get"
    endpoint: "/asset/v1/content/assets"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Simple query",
        "description": "Gets an asset collection by simple $filter parameters.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  advanced_query:
    method: "post"
    endpoint: "/asset/v1/content/assets/query"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Advanced query",
        "description": "Gets an asset collection by advanced query.",
        "type": "object",
        "properties": {
          "query": {
            "type": "object",
            "properties": {
              "property": {
                "type": "string"
              },
              "simpleOperator": {
                "type": "string"
              },
              "value": {
                "type": "string"
              }
            }
          },
          "page": {
            "type": "object",
            "properties": {
              "page": {
                "type": "number"
              },
              "pageSize": {
                "type": "number"
              }
            }
          },
          "sort": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "property": {
                  "type": "string"
                },
                "direction": {
                  "type": "string"
                }
              }
            }
          },
          "fields": {
            "type": "array"
          }
        },
        "additionalProperties": false
      }
  create_category:
    method: "post"
    endpoint: "/asset/v1/content/categories"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Create categories",
      	"description": "Creates a category (folder) in Content Builder.",
        "type": "object",
        "properties": {
          "name": {
              "type": "string"
          },
          "parentId": {
              "type": "number"
          },
          "categoryType": {
              "type": "string"
          },
          "enterpriseId": {
              "type": "number"
          },
          "memberId": {
              "type": "number"
          },
          "sharingProperties": {
              "type": "object",
              "properties": {
                  "sharedWith": {
                      "type": "array"
                  },
                  "sharingType": {
                      "type": "string"
                  }
              }
          },
          "description": {
            "type": "string"
          }
        },
        "required": [
          "name",
          "parentId"
        ],
        "additionalProperties": false
      }
  get_categories:
    method: "get"
    endpoint: "/asset/v1/content/categories"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get categories",
        "description": "Returns one or more Content Builder categories that are owned by or reside in your MID. To request categories that have been shared with your MID, add a scope parameter to the call.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  get_category_by_id:
    method: "get"
    endpoint: "/asset/v1/content/categories/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get category by ID",
        "Description": "Returns one Content Builder category by ID.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  update_category_by_id:
    method: "put"
    endpoint: "/asset/v1/content/categories/[id]"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Update category by ID",
      	"Description": "Updates one Content Builder category by ID.",
        "type": "object",
      	"properties": {
          "id": {
            "type": "number"
          },
          "name": {
            "type": "string"
          },
          "parentId": {
            "type": "number"
          },
          "enterpriseId": {
            "type": "number"
          },
          "categoryType": {
            "type": "string"
          },
          "memberId": {
            "type": "number"
          },
          "sharingProperties": {
            "type": "object",
            "assets": {
              "sharedWith": {
                "type": "array"
              }
            }
          },
          "description": {
            "type": "string"
          }
      	},
      	"required": [
      	  "id",
      	  "name",
      	  "parentId"
      	],
      	"additionalProperties": false
      }
  delete_category_by_id:
    method: "delete"
    endpoint: "/asset/v1/content/categories/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete category by ID",
        "description": "Deletes one Content Builder category by ID.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
