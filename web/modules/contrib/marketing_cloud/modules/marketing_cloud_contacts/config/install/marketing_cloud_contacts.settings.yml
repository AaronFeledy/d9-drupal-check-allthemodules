definitions:
  get_schemas_collection:
    method: "get"
    endpoint: "/contacts/v1/schema"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Schemas collection",
        "description": "Retrieves the collection of all contact data schemas contained in the current account.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  create_contacts:
    method: "post"
    endpoint: "/contacts/v1/contacts"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Create Contacts",
      	"description": "Creates a new contact with the specified information in the specified attribute groups.",
        "type": "object",
      	"properties": {
          "contactKey": {
            "type": "string"
          },
          "contactID": {
            "type": "string"
          },
          "attributeSets": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "name": {
                  "type": "string"
                },
                "values": {}
              },
              "required": [
                "name"
              ]
            }
          }
      	},
        "required": [
          "attributeSets"
        ],
      	"additionalProperties": false
      }
  update_contacts:
    method: "patch"
    endpoint: "/contacts/v1/contacts"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Update Contacts",
        "description": "Updates contacts with the specified information in the specified attribute groups.",
        "type": "object",
        "properties": {
          "contactKey": {
            "type": "string"
          },
          "contactID": {
            "type": "string"
          },
          "attributeSets": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "name": {
                  "type": "string"
                },
                "values": {}
              },
              "required": [
                "name"
              ]
            }
          }
        },
        "required": [
          "contactKey",
          "contactID",
          "attributeSets"
        ],
        "additionalProperties": false
      }
  create_contact_events:
    method: "post"
    endpoint: "/contacts/v1/contactEvents"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Create Contact Events",
      	"description": "Posts information from an event and associates that information with a contact.",
        "type": "object",
      	"properties": {
          "contactKey": {
            "type": "string"
          },
          "contactID": {
            "type": "string"
          },
          "eventDefinitionKey": {
            "type": "string"
          },
          "data": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "key": {
                  "type": "string"
                },
                "name": {
                  "type": "string"
                },
                "id": {
                  "type": "string"
                },
                "items": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "values": {
                        "type": "array",
                        "items": {
                          "type": "object",
                          "properties": {
                            "name": {
                              "type": "string"
                            },
                            "value": {
                              "type": "string"
                            }
                          }
                        }
                      }
                    }
                  }
                }
              },
              "required": [
                "key",
                "name",
                "id",
                "items"
              ]
            }
          }
      	},
        "required": [
          "eventDefinitionKey",
          "data"
        ],
      	"additionalProperties": false
      }
  remove_contact_from_journey:
    method: "post"
    endpoint: "/interaction/v1/interactions/contactexit"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Remove contact from a journey",
      	"description": "Removes a contact from a journey or from one or more versions of a journey.",
      	"type": "array",
      	"items": {
          "type": "object",
          "properties": {
            "contactKey": {
              "type": "string"
            },
            "definitionKey": {
              "type": "string"
            },
            "versions": {
              "type": "array",
              "items": {
                "type": "number"
              }
            }
          },
          "additionalProperties": false,
          "required": [
            "contactKey",
            "definitionKey"
          ]
        }
      }
  get_contacts_exit_status_from_journey:
    method: "post"
    endpoint: "/interaction/v1/interactions/contactexit/status"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Get contact's exit status from a journey",
      	"description": "Returns the status of a request to remove a contact from a journey or specified versions of a given journey.",
      	"type": "array",
        "items": {
          "type": "object",
          "properties": {
            "contactKey": {
              "type": "string"
            },
            "definitionKey": {
              "type": "string"
            },
            "versions": {
              "type": "array",
              "items": {
                "type": "number"
              }
            }
          },
          "additionalProperties": false,
          "required": [
            "contactKey",
            "definitionKey"
          ]
        }
      }
  search_contacts:
    method: "post"
    endpoint: "/contacts/v1/contacts/search"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search Contacts",
        "description": "Finds specified contacts based on provided attributes. Note: this schema may require work - the documentation is conflicting.",
        "type": "object",
        "properties": {
          "conditionSet": {
            "type": "object",
            "properties": {
              "operator": {
                "type": "string"
              },
              "conditionSets": {
                "type": "array",
                "items": {
                  "type": "object",
                  "properties": {
                    "operator": {
                      "type": "string"
                    },
                    "conditions": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "attribute": {
                            "type": "object",
                            "properties": {
                              "key": {
                                "type": "string"
                              },
                              "id": {
                                "type": "string"
                              },
                              "isCustomerData": {
                                "type": "boolean"
                              }
                            }
                          },
                          "operator": {
                            "type": "string"
                          },
                          "value": {
                            "type": "object",
                            "properties": {
                              "items": {
                                "type": "array"
                              }
                            }
                          }
                        },
                        "required": [
                          "attribute",
                          "operator"
                        ]
                      }
                    }
                  }
                }
              }
            },
            "required": [
              "operator"
            ]
          }
        },
        "required": [
          "conditionSet"
        ],
        "additionalProperties": false
      }
  search_attributes:
    method: "post"
    endpoint: "/contacts/v1/attributes/search"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Attributes search",
        "description": "Searches for attributes represented anywhere in your data model.",
        "type": "object",
        "properties": {
          "request": {
            "type": "object",
            "properties": {
              "attributes": {
                "type": "array",
                "items": {
                  "type": "object",
                  "properties": {
                    "key": {
                      "type": "string"
                    }
                  }
                }
              }
            },
            "required": [
              "attributes"
            ]
          },
          "conditionSet": {
            "type": "object",
            "properties": {
              "operator": {
                "type": "string"
              },
              "conditionSets": {
                "type": "array"
              },
              "conditions": {
                "type": "array",
                "items": {
                  "type": "object",
                  "properties": {
                    "attribute": {
                      "type": "object",
                      "properties": {
                        "key": {
                          "type": "string"
                        },
                        "additionalProperties": false
                      }
                    },
                    "operator": {
                      "type": "string"
                    },
                    "value": {
                      "type": "object",
                      "properties": {
                        "items": {
                          "type": "array"
                        }
                      },
                      "additionalProperties": false
                    }
                  },
                  "required": [
                    "attribute",
                    "operator"
                  ],
                  "additionalProperties": false
                }
              }
            },
            "required": [
              "operator"
            ],
            "additionalProperties": false
          }
        },
        "required": [
          "request",
          "conditionSet"
        ],
        "additionalProperties": false
      }
  insert_attribute_values_by_id:
    method: "post"
    endpoint: "/contacts/v1/attributeSets/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Insert attribute values by ID",
        "description": "Inserts a collection of attribute value containers or the data rows of a specified attribute set by ID or name.",
        "type": "object",
        "properties": {
          "items": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "values": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "string"
                      },
                      "key": {
                        "type": "string"
                      },
                      "name": {
                        "type": "string"
                      },
                      "value": {
                        "type": "string"
                      }
                    },
                    "additionalProperties": false
                  }
                }
              },
              "required": [
                "values"
              ],
              "additionalProperties": false
            }
          }
        },
        "required": [
          "items"
        ],
        "additionalProperties": false
      }
  update_attribute_values_by_id:
    method: "patch"
    endpoint: "/contacts/v1/attributeSets/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Update attribute values by ID",
        "description": "Updates a collection of attribute value containers or the data rows of a specified attribute set by ID or name.",
        "type": "object",
        "properties": {
          "items": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "values": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "string"
                      },
                      "key": {
                        "type": "string"
                      },
                      "name": {
                        "type": "string"
                      },
                      "value": {
                        "type": "string"
                      }
                    },
                    "additionalProperties": false
                  }
                }
              },
              "required": [
                "values"
              ],
              "additionalProperties": false
            }
          }
        },
        "required": [
          "items"
        ],
        "additionalProperties": false
      }
  get_contact_key_for_email_addresses:
    method: "post"
    endpoint: "/contacts/v1/addresses/email/search"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get contact key for email addresses",
        "description": "Retrieves the contact key for one or more email channel addresses.",
        "type": "object",
        "properties": {
          "channelAddressList": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "maximumCount": {
            "type": "number"
          }
        },
        "required": [
          "channelAddressList"
        ],
        "additionalProperties": false
      }
  search_attribute_sets_by_name:
    method: "get"
    endpoint: "/contacts/v1/attributeSets/[name]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search attribute sets by name",
        "description": "Retrieves a collection of attribute value containers or the data rows of a specified attribute set by name.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  search_attribute_groups_by_schema:
    method: "get"
    endpoint: "/contacts/v1/schemas/[schemaId]/attributeGroups"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search attribute groups by schema",
        "description": "Retrieves all attribute groups associated with a specified contact data schema.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  get_custom_object_info:
    method: "get"
    endpoint: "/contacts/v1/customObject/[id]/isUsedInContacts"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get custom object info",
        "description": "Retrieves information on whether the contact model for an account uses the custom object.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  search_attribute_group_id_by_schema:
    method: "get"
    endpoint: "/contacts/v1/schemas/[schemaId]/attributeGroups/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search attribute ID by schema",
        "description": "Retrieves a specified attribute group (by ID, key, or name) associated with a specified contact data schema.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  search_attribute_set_definitions:
    method: "get"
    endpoint: "/contacts/v1/attributeSetDefinitions/[id]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search attribute set definitions",
        "description": "Retrieves all attribute set definitiond in your contact data model.",
        "type": "object",
        "properties": {},
        "additionalProperties": false
      }
  search_attribute_set_names_by_schema:
    method: "post"
    endpoint: "/contacts/v1/schemas/[schemaId]/attributeSets/[name]/search"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Search attribute set names by schema",
        "description": "Searches for a collection of attribute value containers or the data rows of a specified attribute set (by name) within a specified schema.",
        "type": "object",
        "properties": {
          "conditionSet": {
            "type": "object",
            "properties": {
              "operator": {
                "type": "string"
              },
              "conditionSets": {
                "type": "array"
              },
              "conditions": {
                "type": "array",
                "items": {
                  "type": "object",
                  "properties" : {
                    "attribute": {
                      "type": "object",
                      "properties": {
                        "key": {
                          "type": "string"
                        },
                        "id": {
                          "type": "string"
                        },
                        "isCustomerData": {
                          "type": "boolean"
                        }
                      },
                      "additionalProperties": false
                    },
                    "operator": {
                      "type": "string"
                    },
                    "values": {
                      "type": "array"
                    }
                  },
                  "required": [
                    "attribute"
                  ],
                  "additionalProperties": false
                }
              }
            },
            "required": [
              "operator"
            ],
            "additionalProperties": false
          }
        },
        "required": [
          "conditionSet"
        ],
        "additionalProperties": false
      }
  delete_contacts_by_id:
    method: "post"
    endpoint: "/contacts/v1/contacts/actions/delete?type=ids"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete contacts by ID",
        "description": "Deletes contacts based on specified contact ID values.",
        "type": "object",
        "properties": {
          "values": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "deleteOperationType": {
            "type": "string"
          }
        },
        "required": [
          "values",
          "deleteOperationType"
        ],
        "additionalProperties": false
      }
  delete_contacts_by_key:
    method: "post"
    endpoint: "/contacts/v1/contacts/actions/delete?type=keys"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete contacts by key",
        "description": "Deletes contacts based on specified contact key values.",
        "type": "object",
        "properties": {
          "contactTypeId": {
            "type": "number"
          },
          "values": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "deleteOperationType": {
            "type": "string"
          }
        },
        "required": [
          "contactTypeId",
          "values",
          "deleteOperationType"
        ],
        "additionalProperties": false
      }
  delete_contacts_by_list_reference:
    method: "post"
    endpoint: "/contacts/v1/contacts/actions/delete?type=listReference"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete contacts by list reference",
        "description": "Deletes contacts based on specified list reference value.",
        "type": "object",
        "properties": {
          "deleteOperationType": {
            "type": "string"
          },
          "targetList": {
            "type": "object",
            "properties": {
              "listType": {
                "type": "object",
                "properties": {
                  "listTypeID": {
                    "constant": 3
                  },
                  "listTypeKey": {
                    "type": "string"
                  }
                },
                "additionalProperties": false
              },
              "listKey": {
                "type": "string"
              }
            },
            "additionalProperties": false
          },
          "deleteListWhenCompleted": {
            "type": "boolean"
          },
          "deleteListContentsWhenCompleted": {
            "type": "boolean"
          }
        },
        "required": [
          "deleteOperationType"
        ],
        "additionalProperties": false
      }
