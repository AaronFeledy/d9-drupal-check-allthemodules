definitions:
  send_email:
    method: "post"
    endpoint: "/messaging/v1/messageDefinitionSends/[triggeredSendDefinitionId]/send"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Send email",
        "description": "Sends transactional email using Marketing Cloud's triggered send functionality. In order to use this service, configure a triggered send definition in Email Studio.",
        "type": "object",
        "properties" : {
          "from": {
            "type": "object",
            "properties": {
              "address": {
                "type": "string"
              },
              "name": {
                "type": "string"
              }
            },
            "additionalProperties": false
          },
          "to": {
            "type": "object",
            "properties": {
              "address": {
                "type": "string"
              },
              "subscriberKey": {
                "type": "string"
              },
              "contactAttributes": {
                "type": "object",
                "proerties": {
                  "subscriberAttributes": {
                    "type": "object"
                  }
                }
              }
            },
            "required": [
              "address",
              "subscriberKey"
            ],
            "additionalProperties": false
          },
          "options": {
            "type": "object",
            "proerties": {
              "requestType": {
                "type": "string"
              }
            }
          }
        },
        "additionalProperties": false
      }
  get_email_delivery_status:
    method: "get"
    endpoint: "/messaging/v1/messageDefinitionSends/[key]/deliveryRecords/[recipientSendId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get email delivery details",
        "description": "Gets the delivery details of an email sent using the MessageDefinitionSends.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
