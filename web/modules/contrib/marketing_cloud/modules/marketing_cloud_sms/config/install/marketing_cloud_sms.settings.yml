definitions:
  create_keyword:
    method: "post"
    endpoint: "/sms/v1/keyword"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Create keyword",
        "description": "Creates a keyword on an account.",
        "type": "object",
        "properties" : {
          "longCode": {
            "type": "string"
          },
          "shortCode": {
            "type": "string"
          },
          "keyword": {
            "type": "string"
          },
          "countryCode": {
            "type": "string"
          }
        },
        "additionalProperties": false
      }
  queue_mo_message:
    method: "post"
    endpoint: "/sms/v1/queueMO"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Queue MO message",
        "description": "Queues an MO message for send.",
        "type": "object",
        "properties" : {
          "mobileNumbers": {
            "type": "array"
          },
          "subscribers": {
            "type": "array",
            "items": {
              "type": "object"
            }
          },
          "shortCode": {
            "type": "string"
          },
          "messageText": {
            "type": "string"
          }
        },
        "required": [
          "shortCode",
          "messageText"
        ],
        "additionalProperties": false
      }
  create_optin_message:
    method: "post"
    endpoint: "/sms/v1/message/optin"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Create optin message",
        "description": "Creates an SMS opt-in message permitting contacts to subscribe to further SMS messages.",
        "type": "object",
        "properties" : {
          "longCode": {
            "type": "string"
          },
          "shortCode": {
            "type": "string"
          },
          "messageText": {
            "type": "string"
          },
          "messageName": {
            "type": "string"
          },
          "countryCode": {
            "type": "string"
          },
          "keyword": {
            "type": "string"
          },
          "messageOptInType": {
            "type": "string"
          },
          "responseMessage": {
            "type": "string"
          },
          "doubleOptInInitialMessage": {
            "type": "string"
          },
          "doubleOptInConfirmationMessage": {
            "type": "string"
          },
          "doubleOptInValidResponses": {
            "type": "string"
          },
          "optInInvalidAgeMessage": {
            "type": "string"
          },
          "MinimumAge": {
            "type": "number"
          },
          "allowSingleOptIn": {
            "type": "boolean"
          },
          "duplicateOptInMessage": {
            "type": "string"
          },
          "optInErrorMessage": {
            "type": "string"
          },
          "startDate": {
            "type": "string"
          },
          "endDate": {
            "type": "string"
          },
          "NextKeyword": {
            "type": "string"
          }
        },
        "required": [
          "messageName",
          "keyword",
          "messageOptInType",
          "optInErrorMessage"
        ],
        "additionalProperties": false
      }
  delete_keyword_by_id:
    method: "delete"
    endpoint: "/sms/v1/keyword"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete keyword by ID",
        "description": "Deletes a keyword on an account given a keyword Id.",
        "type": "object",
        "properties" : {
          "keywordId": {
            "type": "string"
          }
        },
        "required": [
          "keywordId"
        ],
        "additionalProperties": false
      }
  post_message_to_list:
    method: "post"
    endpoint: "/sms/v1/messageList/[messageId]/send"
    schema: |
     {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "post message to list",
      	"description": "Initiates a message to one or more contact lists.",
      	"type": "object",
      	"properties": {
          "targetListIds": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "overrideTemplateTargetLists": {
            "type": "boolean"
          },
          "exclusionListIds": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "ignoreExclusionLists": {
            "type": "boolean"
          },
          "overrideMessageText": {
            "type": "boolean"
          },
          "overrideTemplateExclusionLists": {
            "type": "boolean"
          },
          "messageText": {
            "type": "string"
          },
          "blackoutWindow": {
            "type": "object",
            "properties": {
              "utcOffset": {
                "type": "string"
              },
              "windowStart": {
                "type": "string"
              },
              "windowEnd": {
                "type": "string"
              }
            },
            "additionalProperties": false
          },
          "sendTime": {
            "type": "string"
          },
          "allowDuplication": {
            "type": "boolean"
          },
          "contentURL": {
            "type": "string"
          }
      	},
        "additionalProperties": false
      }
  import_and_send_message:
    method: "post"
    endpoint: "/sms/v1/automation/importSend"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Import and send message",
        "description": "Imports and sends.",
        "type": "object",
        "properties" : {
          "messageId": {
            "type": "string"
          },
          "keyword": {
            "type": "string"
          },
          "notificationEmail": {
            "type": "string"
          },
          "override": {
            "type": "boolean"
          },
          "overrideText": {
            "type": "string"
          },
          "isDuplicationAllowed": {
            "type": "boolean"
          },
          "isVisible": {
            "type": "boolean"
          },
          "importDefinition": {
            "type": "array",
            "items": {
              "type": "object"
            }
          }
        },
        "required": [
          "messageId",
          "keyword",
          "importDefinition"
        ],
        "additionalProperties": false
      }
  get_subscription_status:
    method: "post"
    endpoint: "/sms/v1/contacts/subscriptions"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get subscription status",
        "description": "Returns subscription status for a mobile number or contact key.",
        "type": "object",
        "properties" : {
          "mobileNumber": {
            "type": "array"
          },
          "contactKey": {
            "type": "array"
          }
        },
        "additionalProperties": false
      }
  post_message_to_number:
    method: "post"
    endpoint: "/sms/v1/messageContact/[message_id]/send"
    schema: |
      {
      	"$schema": "http://json-schema.org/draft-06/schema#",
      	"title": "Post message to number",
      	"description": "Initiates a message to one or more mobile numbers. See https://developer.salesforce.com/docs/atlas.en-us.noversion.mc-apis.meta/mc-apis/postMessageContactSend.htm",
      	"type": "object",
      	"properties": {
      	  "mobileNumbers": {
            "type": "array",
            "items": {
              "type": "string"
            },
            "minItems": 1
          },
          "subscribers": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "mobileNumber": {
                  "type": "string"
                },
                "subscriberKey": {
                  "type": "string"
                },
                "attributes": {
                  "type": "object",
                  "properties": {
                    "^.*$": {
                      "type": "string"
                    }
                  }
                }
              },
              "additionalProperties": false
              }
      		},
      		"subscribe": {
              "type": "boolean"
      		},
      		"resubscribe": {
              "type": "boolean"
      		},
      		"keyword": {
              "type": "string"
      		},
      		"override": {
              "type": "boolean"
      		},
      		"messageText": {
              "type": "string"
      		},
      		"blackoutWindow": {
              "type": "object",
              "properties": {
                "utcOffset": {
                  "type": "string"
                },
                "windowStart": {
                  "type": "string"
                },
                "windowEnd": {
                  "type": "string"
                }
              }
      		},
      		"sendTime": {
              "type": "string"
      		},
      		"contentURL": {
              "type": "string"
      		}
      	},
      	"additionalProperties": false
      }
  get_tracking_history_of_queued_mo:
    method: "get"
    endpoint: "/sms/v1/queueMO/history/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Gte tracking history iof queued MO",
        "description": "Retrieves the tracking history of a queued MO.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  queue_contact_import:
    method: "post"
    endpoint: "/sms/v1/contacts/queueImport/[listId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Queue contact import",
        "description": "Queues a contact import.",
        "type": "object",
        "properties" : {
          "shortCode": {
            "type": "string"
          },
          "keyword": {
            "type": "string"
          },
          "sendEmailNotification": {
            "type": "boolean"
          },
          "emailAddress": {
            "type": "string"
          },
          "importMappingType": {
            "type": "string"
          },
          "fileName": {
            "type": "string"
          },
          "fileType": {
            "type": "string"
          },
          "isFirstRowHeader": {
            "type": "boolean"
          },
          "fieldMaps": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "destination": {
                  "type": "string"
                },
                "ordinal": {
                  "type": "integer"
                },
                "source": {
                  "type": "string"
                }
              },
              "required": [
                "destination",
                "ordinal",
                "source"
              ],
              "additionalProperties": false
            }
          }
        },
        "additionalProperties": false
      }
  refresh_list:
    method: "post"
    endpoint: "/sms/v1/contacts/refreshList/[listId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Refresh list",
        "description": "Refreshes a list.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  delete_keyword_by_long_code:
    method: "delete"
    endpoint: "/sms/v1/keyword"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete keyword by longcode",
        "description": "Deletes a keyword on an account given a keyword and long code.",
        "type": "object",
        "properties" : {
          "keyword": {
            "type": "string"
          },
          "longCode": {
            "type": "string"
          }
        },
        "additionalProperties": false
      }
  get_delivery_status_of_queued_mo:
    method: "get"
    endpoint: "/sms/v1/queueMO/deliveries/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get delivery status of queued MO",
        "description": "Retrieves the delivery status of a queued MO.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  get_message_list_status:
    method: "get"
    endpoint: "/sms/v1/messageList/[messageId]/deliveries/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get message list status",
        "description": "Returns status for a message sent to a group of mobile numbers.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  get_import_send_status:
    method: "get"
    endpoint: "/sms/v1/automation/importSend/[tokenId]/status"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get import send status",
        "description": "Retrieves the status of a ImportSend automation.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  create_import_send_delivery_report:
    method: "post"
    endpoint: "/sms/v1/automation/importSend/[tokenId]/deliveryReport"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Create Import Send delivery report",
        "description": "Generates a .csv fiie containing information regarding SMS message delivery for a specific MessageList and places the report in the Enhanced FTP location for the Marketing Cloud account.",
        "type": "object",
        "properties" : {
          "filename": {
            "type": "string"
          }
        },
        "required": [
          "filename"
        ],
        "additionalProperties": false
      }
  create_message_list_delivery_report:
    method: "post"
    endpoint: "/sms/v1/messageList/[messageID]/deliveryReport/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Create MessageList delivery report",
        "description": "Triggers a delivery report for messageList API.",
        "type": "object",
        "properties" : {
          "filename": {
            "type": "string"
          }
        },
        "required": [
          "filename"
        ],
        "additionalProperties": false
      }
  get_refresh_list_status:
    method: "get"
    endpoint: "/sms/v1/contacts/refreshList/[listId]/status/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Refresh list status",
        "description": "Retrieves the refresh list status.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  get_import_status:
    method: "get"
    endpoint: "/sms/v1/contacts/queueImport/[listId]/status/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get import status",
        "description": "Retrieves the status of an import job.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  delete_keyword_by_short_code:
    method: "delete"
    endpoint: "/sms/v1/keyword"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Delete keyword by shortcode",
        "description": "Deletes a keyword on an account given a keyword, short code, and country code.",
        "type": "object",
        "properties" : {
          "keyword": {
            "type": "string"
          },
          "shortCode": {
            "type": "string"
          },
          "countryCode": {
            "type": "string"
          }
        },
        "additionalProperties": false
      }
  get_message_contact_status:
    method: "get"
    endpoint: "/sms/v1/messageContact/[messageId]/deliveries/[tokenId]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get message contact status",
        "description": "Retrieves the overall delivery status of a message to a contact.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
  get_message_contact_history:
    method: "get"
    endpoint: "/sms/v1/messageContact/[messageId]/history/[tokenId]/mobileNumber/[mobileNumber]"
    schema: |
      {
        "$schema": "http://json-schema.org/draft-06/schema#",
        "title": "Get message contact history",
        "description": "Retrieves the tracking history of a message to a mobile number.",
        "type": "object",
        "properties" : {},
        "additionalProperties": false
      }
