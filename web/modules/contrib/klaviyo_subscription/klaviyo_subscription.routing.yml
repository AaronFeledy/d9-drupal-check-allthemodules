klaviyo_subscription.kl_config_form:
  path: '/admin/config/system/klaviyo_subscription/form'
  defaults:
    _form: '\Drupal\klaviyo_subscription\Form\AddForm'
    _title: 'klaviyo Add List'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

   
klaviyo_subscription.admin:
  path: '/admin/config/system/klaviyo_subscription/list'
  defaults:
    _controller: '\Drupal\klaviyo_subscription\Controller\klaviyoListAddController::content'
    _title: 'klaviyo Lists'
  requirements:
    _permission: 'access administration pages'

    
klaviyo_subscription.kl_config:
  path: '/admin/config/system/klaviyo_subscription/config'
  defaults:
    _form: '\Drupal\klaviyo_subscription\Form\ConfigForm'
    _title: 'Klaviyo Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE