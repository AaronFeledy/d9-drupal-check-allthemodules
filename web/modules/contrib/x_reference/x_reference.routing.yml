# x-reference
entity.x_reference.canonical:
  path: '/admin/structure/x_reference/x_reference/{x_reference}'
  defaults:
    _entity_view: 'x_reference'
    _title: 'View x-reference'
  requirements:
    _permission: 'access content'

entity.x_reference.collection:
  path: '/admin/structure/x_reference/x_reference/list'
  defaults:
    _entity_list: 'x_reference'
    _title: 'X-references List'
  requirements:
    _permission: 'access content'

entity.x_reference.edit_form:
  path: '/admin/structure/x_reference/x_reference/{x_reference}/edit'
  defaults:
    _entity_form: x_reference.edit
    _title: 'Edit x-reference'
  requirements:
    _entity_access: 'x_reference.edit'

entity.x_reference.delete_form:
  path: '/admin/structure/x_reference/x_reference/{x_reference}/delete'
  defaults:
    _entity_form: x_reference.delete
    _title: 'Delete x_reference'
  requirements:
    _entity_access: 'x_reference.delete'

x_reference.add_page:
  path: '/admin/structure/x_reference/x-reference/add'
  defaults:
    _title: 'Add x-reference'
    _controller: 'Drupal\x_reference\Entity\Controller\XReferenceController::addPage'
  requirements:
    _permission: 'create x_referenced entity'

x_reference.x_reference_add:
  path: '/admin/structure/x_reference/x_reference/add/{x_reference_type}'
  defaults:
    _entity_form: x_reference.add
    _controller: 'Drupal\x_reference\Entity\Controller\XReferenceController::add'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      x_reference_type:
        with_config_overrides: TRUE

