# Callback functions for Express Checkout.
uc_paymentexpress.dps_complete:
  path: '/cart/uc_paymentexpress/complete'
  defaults:
    _controller: '\Drupal\uc_paymentexpress\Controller\DPSController::dpsReviewRedirect'
    _title: 'Process order'
  requirements:
    _permission: 'access content'
uc_paymentexpress.dps_failed:
  path: '/cart/uc_paymentexpress/failed'
  defaults:
    _controller: '\Drupal\uc_paymentexpress\Controller\DPSController::dpsFailedRedirect'
    _title: 'Failed order'
  requirements:
    _permission: 'access content'