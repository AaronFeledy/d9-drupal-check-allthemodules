migrate_gathercontent.admin_config:
  path: '/admin/config/gathercontent'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'GatherContent'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.settings_form:
  path: '/admin/config/gathercontent/settings'
  defaults:
    _form: '\Drupal\migrate_gathercontent\Form\SettingsForm'
    _title: 'GatherContent Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.projects_list_form:
  path: '/admin/config/gathercontent/settings/project'
  defaults:
    _form: '\Drupal\migrate_gathercontent\Form\ProjectsListForm'
    _title: 'Active Projects'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.group.collection:
  path: '/admin/config/gathercontent/mappings/manage'
  defaults:
    _entity_list: 'gathercontent_group'
    _title: 'Mappings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.mapping.collection:
  path: '/admin/config/gathercontent/mappings/manage/{group_id}/list'
  defaults:
    _entity_list: 'gathercontent_mapping'
    _title: 'Mappings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_mapping.add_form:
  path: '/admin/config/gathercontent/mappings/manage/add'
  defaults:
    _entity_form: 'gathercontent_mapping.default'
    _title: 'Add Mapping'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_mapping.edit_form:
  path: '/admin/config/gathercontent/mappings/manage/{gathercontent_mapping}/edit'
  defaults:
    _entity_form: 'gathercontent_mapping.edit'
    _title: 'Edit Mapping'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_mapping.delete_form:
  path: '/admin/config/gathercontent/mappings/manage/{gathercontent_mapping}/delete'
  defaults:
    _entity_form: 'gathercontent_mapping.delete'
    _title: 'Delete Mapping'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_group.add_form:
  path: '/admin/config/gathercontent/mappings/group/add'
  defaults:
    _entity_form: 'gathercontent_group.default'
    _title: 'Add Group'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_group.edit_form:
  path: '/admin/config/gathercontent/mappings/group/{gathercontent_group}/edit'
  defaults:
    _entity_form: 'gathercontent_group.default'
    _title: 'Edit Group'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
entity.gathercontent_group.delete_form:
  path: '/admin/config/gathercontent/mappings/group/{gathercontent_group}/delete'
  defaults:
    _entity_form: 'gathercontent_group.delete'
    _title: 'Delete Mapping'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.migration_list:
  path: '/admin/config/gathercontent/migrations'
  defaults:
    _controller: '\Drupal\migrate_gathercontent\Controller\MigrationListBuilder::render'
    _title: 'GatherContent Migrations'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
migrate_gathercontent.execute:
  path: '/admin/config/gathercontent/migrations/{group_id}/execute'
  defaults:
    _form: '\Drupal\migrate_gathercontent\Form\MigrationExecuteForm'
    _title: 'Execute migration'
  requirements:
    _permission: 'administer site configuration'
