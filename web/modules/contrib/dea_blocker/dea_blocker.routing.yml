dea_blocker.admin:
  path: 'admin/config/people/dea_blocker'
  defaults:
    _form: Drupal\dea_blocker\Form\AdminForm
  requirements:
    _permission: 'administer dea_blocker'

dea_blocker.add_remove_form:
  path: 'admin/config/people/dea_blocker/{command}/{formId}'
  defaults:
    _controller: Drupal\dea_blocker\Form\AdminForm::addRemoveForm
  requirements:
    _permission: 'administer dea_blocker'
    command: (add_form|remove_form)

dea_blocker.json_export:
  path: 'admin/config/people/dea_blocker/blacklist.json'
  defaults:
    _controller: Drupal\dea_blocker\Form\AdminForm::exportJson
  requirements:
    _permission: 'administer dea_blocker'
