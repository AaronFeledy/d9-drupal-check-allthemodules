rental_instance_default:
  id: rental_instance_default
  group: commerce_rental_instance
  label: 'Default'
  states:
    available:
      label: Available
      priority: 1
    maintenance:
      label: Maintenance
      priority: 2
    out:
      label: Out
      priority: 3
    repair:
      label: Repair
      priority: 4
  transitions:
    needs_maintenance:
      label: 'Needs Maintenance'
      from: [available]
      to: maintenance
    maintenance_complete:
      label: 'Maintenance Complete'
      from: [maintenance]
      to: available
    outed:
      label: 'Outed'
      from: [available, maintenance]
      to: out
    returned:
      label: 'Returned'
      from: [out]
      to:   maintenance
    needs_repair:
      label: 'Needs Repair'
      from: [available, maintenance, out]
      to: repair
    repair_complete:
      label: 'Repair Complete'
      from: [repair]
      to: available
    admin_available:
      label: 'Override Available'
      from: [out]
      to: available

rental_reservation_default:
  id: rental_reservation_default
  group: commerce_rental_reservation
  label: 'Default'
  states:
    draft:
      label: Draft
      blocking: true
    active:
      label: Active
      blocking: true
    complete:
      label: Complete
      blocking: false
    canceled:
      label: Canceled
      blocking: false
  transitions:
    set_active:
      label: 'Set Active'
      from: [draft]
      to: active
    set_complete:
      label: 'Complete'
      from: [active]
      to: complete
    set_canceled:
      label: 'Canceled'
      from: [active, draft]
      to: canceled

commerce_rental_fulfillment_returns:
  id: commerce_rental_fulfillment_returns
  group: commerce_order
  label: 'Fulfillment, with returns (rental)'
  states:
    draft:
      label: Draft
    fulfillment:
      label: Fulfillment
    outed:
      label: Outed
    returned:
      label: Returned
    completed:
      label: Completed
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place order'
      from: [draft]
      to: fulfillment
    out:
      label: 'Out order'
      from: [fulfillment]
      to: outed
    return:
      label: 'Return order'
      from: [outed]
      to: returned
    complete:
      label: 'Complete order'
      from: [returned]
      to: completed
    start_over:
      label: 'Start over'
      from: [returned, completed, outed, canceled]
      to: draft
    cancel:
      label: 'Cancel order'
      from: [draft, returned, fulfillment]
      to:   canceled