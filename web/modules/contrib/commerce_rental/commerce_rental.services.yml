services:
  commerce_rental.rental_rate_helper:
    class: Drupal\commerce_rental\RentalRateHelper
    arguments: []
  plugin.manager.period_calculator:
    class: Drupal\commerce_rental\PeriodCalculatorManager
    parent: default_plugin_manager
  commerce_rental.rental_order_processor:
    class: Drupal\commerce_rental\RentalOrderProcessor
    arguments: ['@commerce_rental.rental_rate_helper']
    tags:
      - { name: commerce_order.order_processor, priority: 110 }
  cache.commerce_rental_period_manager:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [commerce_rental_period_manager]