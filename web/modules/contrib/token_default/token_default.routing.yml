token_default.settings_form:
  path: '/admin/config/search/token_default/settings'
  defaults:
    _form: '\Drupal\token_default\Form\SettingsForm'
    _title: 'Token Defaults Settings'
  requirements:
    _permission: 'administer token defaults'
  options:
    _admin_route: TRUE

entity.token_default_token.collection:
  path: '/admin/config/search/token_default'
  defaults:
    _entity_list: 'token_default_token'
    _title: 'Token Defaults'
  requirements:
    _permission: 'administer token defaults'
