# Schema for the configuration of the Term level field type.

field.storage_settings.term_level:
  type: base_entity_reference_field_settings
  label: 'Term level field storage settings'
  mapping:
    levels:
      type: text
      label: 'Levels (as key value pairs, one per line)'

field.field_settings.term_level:
  type: field.field_settings.entity_reference
  label: 'Term level settings'

field.value.term_level:
  type: field.value.entity_reference
  label: 'Default value'
  mapping:
    level:
      type: int
      label: 'Level key'
