storychief.admin:
  path: '/admin/config/services/storychief'
  defaults:
    _form: '\Drupal\storychief\Form\StoryChiefSettingsForm'
    _title: 'Story Chief'
  requirements:
    _permission: 'administer storychief'

storychief.webhook:
  path: 'storychief/webhook'
  defaults:
    _controller: '\Drupal\storychief\Controller\StoryChiefWebhookController::endpoint'
    _title: 'Story Chief Webhook Endpoint'
  requirements:
    _access: 'TRUE'