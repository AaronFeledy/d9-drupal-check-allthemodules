quran_main:
  path: '/quran'
  defaults:
    _controller: '\Drupal\quran\Controller\QuranController::content'
    _title: 'Al Quran'
  requirements:
    _permission: 'access content'
quran_surah:
  path: '/surah/{surah}'
  defaults:
    _controller: '\Drupal\quran\Controller\QuranController::surah'
  requirements:
    _permission: 'access content'
