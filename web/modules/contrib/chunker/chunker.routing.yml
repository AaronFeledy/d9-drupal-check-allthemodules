chunker.help.examples:
  path: '/admin/help/chunker/examples'
  defaults:
    _controller: '\Drupal\chunker\Controller\ExampleController::exampleIndex'
    _title: 'Chunker Examples'
  requirements:
    _permission: 'access administration pages'

chunker.help.example:
  path: '/admin/help/chunker/examples/{name}'
  defaults:
    _controller: '\Drupal\chunker\Controller\ExampleController::examplePage'
    _title: 'Chunker Example'
  requirements:
    _permission: 'access administration pages'
