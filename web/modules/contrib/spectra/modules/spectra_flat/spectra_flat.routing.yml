entity.spectra_flat_statement.canonical:
  path: '/spectra_flat_statement/{spectra_flat_statement}'
  defaults:
    _entity_view: 'spectra_flat_statement'
    _title: 'spectra_flat_statement Content'
  requirements:
    _entity_access: 'spectra_flat_statement.view'

entity.spectra_flat_statement.collection:
  path: '/admin/content/spectra/spectra_flat_statement'
  defaults:
    _entity_list: 'spectra_flat_statement'
    _title: 'Flat Statement List'
  requirements:
    _permission: 'view spectra_flat_statement entity'

spectra_flat.spectra_flat_statement_add:
  path: '/spectra_flat_statement/add'
  defaults:
    _entity_form: spectra_flat_statement.add
    _title: 'Add spectra_flat_statement'
  requirements:
    _entity_create_access: 'spectra_flat_statement'

entity.spectra_flat_statement.edit_form:
  path: '/spectra_flat_statement/{spectra_flat_statement}/edit'
  defaults:
    _entity_form: spectra_flat_statement.edit
    _title: 'Edit spectra_flat_statement'
  requirements:
    _entity_access: 'spectra_flat_statement.edit'

entity.spectra_flat_statement.delete_form:
  path: '/spectra_flat_statement/{spectra_flat_statement}/delete'
  defaults:
    _entity_form: spectra_flat_statement.delete
    _title: 'Delete spectra_flat_statement'
  requirements:
    _entity_access: 'spectra_flat_statement.delete'

spectra_flat.spectra_flat_statement_settings:
  path: '/admin/structure/spectra/spectra_flat_statement_settings'
  defaults:
    _form: '\Drupal\spectra_flat\Form\SpectraStatementSettingsForm'
    _title: 'Statement Settings'
  requirements:
    _permission: 'administer spectra_flat_statement entity'