spectra.delete_api:
  path: '/spectra/delete'
  defaults:
    _title: 'Spectra DELETE API'
    _controller: '\Drupal\spectra\Controller\SpectraController::delete_api'
  methods: [DELETE]
  options:
      _auth: ['key_auth', 'cookie']
  requirements:
    _permission: 'access spectra delete api'

spectra.get_api:
  path: '/spectra/get'
  defaults:
    _title: 'Spectra GET API'
    _controller: '\Drupal\spectra\Controller\SpectraController::get_api'
  methods: [GET]
  options:
      _auth: ['key_auth', 'cookie']
  requirements:
    _permission: 'access spectra get api'

spectra.post_api:
  path: '/spectra/post'
  defaults:
    _title: 'Spectra POST API'
    _controller: '\Drupal\spectra\Controller\SpectraController::post_api'
  methods: [POST]
  options:
      _auth: ['key_auth', 'cookie']
  requirements:
    _permission: 'access spectra post api'

spectra.spectra_settings:
  path: '/admin/structure/spectra'
  defaults:
    _form: '\Drupal\spectra\Form\SpectraSettingsForm'
    _title: 'Spectra'
  requirements:
    _permission: 'administer spectra'

spectra.spectra_content:
  path: '/admin/content/spectra'
  defaults:
    _form: '\Drupal\spectra\Form\SpectraContentForm'
    _title: 'Spectra'
  requirements:
    _permission: 'administer spectra'

##############################
entity.spectra_statement.canonical:
  path: '/spectra_statement/{spectra_statement}'
  defaults:
    _entity_view: 'spectra_statement'
    _title: 'spectra_statement Content'
  requirements:
    _entity_access: 'spectra_statement.view'

entity.spectra_statement.collection:
  path: '/admin/content/spectra/spectra_statement'
  defaults:
    _entity_list: 'spectra_statement'
    _title: 'Statement List'
  requirements:
    _permission: 'view spectra_statement entity'

spectra.spectra_statement_add:
  path: '/spectra_statement/add'
  defaults:
    _entity_form: spectra_statement.add
    _title: 'Add spectra_statement'
  requirements:
    _entity_create_access: 'spectra_statement'

entity.spectra_statement.edit_form:
  path: '/spectra_statement/{spectra_statement}/edit'
  defaults:
    _entity_form: spectra_statement.edit
    _title: 'Edit spectra_statement'
  requirements:
    _entity_access: 'spectra_statement.edit'

entity.spectra_statement.delete_form:
  path: '/spectra_statement/{spectra_statement}/delete'
  defaults:
    _entity_form: spectra_statement.delete
    _title: 'Delete spectra_statement'
  requirements:
    _entity_access: 'spectra_statement.delete'

spectra.spectra_statement_settings:
  path: '/admin/structure/spectra/spectra_statement_settings'
  defaults:
    _form: '\Drupal\spectra\Form\SpectraStatementSettingsForm'
    _title: 'Statement Settings'
  requirements:
    _permission: 'administer spectra_statement entity'

