yandex-map-api:
  version: 1.x
  js:
    //api-maps.yandex.ru/2.1/?lang=ru_RU: { type: external, scope: header }

yamaps-init:
  version: 1.x
  css:
    theme:
      css/yamaps.css: {}

  js:
    js/yamaps.init.js: {scope: footer}

  dependencies:
  - core/jquery
  - core/drupal
  - core/jquery.once
  - core/drupalSettings

yamaps-map:
  version: 1.x
  js:
    js/yamaps.layouts.js: {scope: footer}
    js/yamaps.maps.js: {scope: footer}
    js/yamaps.run.js: {scope: footer}
  dependencies:
  - yamaps/yamaps-init

yamaps-placemark:
  version: 2.x
  js:
    js/yamaps.placemark.js: {scope: footer}
  dependencies:
  - yamaps/yamaps-init

yamaps-line:
  version: 2.x
  js:
    js/yamaps.line.js: {scope: footer}
  dependencies:
  - yamaps/yamaps-init

yamaps-polygon:
  version: 2.x
  js:
    js/yamaps.polygon.js: {scope: footer}
  dependencies:
  - yamaps/yamaps-init
