# This file brings everything together. Very nifty!

# Route name can be used in sevaral place (links, redirects, local actions etc.)
entity.impression_base.canonical:
  path: '/impression_base/{impression_base}'
  defaults:
  # Calls the view controller, defined in the annotation of the base entity
    _entity_view: 'impression_base'
    _title: 'Base Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'impression_base.view'

entity.impression_base.collection:
  path: '/impression_base/list'
  defaults:
  # Calls the list controller, defined in the annotation of the base entity.
    _entity_list: 'impression_base'
    _title: 'Base List'
  requirements:
  # Checks for permission directly.
    _permission: 'view base entity'

impression.base_add:
  path: '/impression_base/add'
  defaults:
  # Calls the form.add controller, defined in the base entity.
    _entity_form: impression_base.add
    _title: 'Add Base'
  requirements:
    _entity_create_access: 'impression_base'

entity.impression_base.edit_form:
  path: '/impression_base/{impression_base}/edit'
  defaults:
  # Calls the form.edit controller, defined in the base entity.
    _entity_form: impression_base.edit
    _title: 'Edit Base'
  requirements:
    _entity_access: 'impression_base.edit'

entity.impression_base.delete_form:
  path: '/base/{impression_base}/delete'
  defaults:
    # Calls the form.delete controller, defined in the base entity.
    _entity_form: impression_base.delete
    _title: 'Delete Base'
  requirements:
    _entity_access: 'impression_base.delete'

impression.base_settings:
  path: 'admin/structure/impression_base_settings'
  defaults:
    _form: '\Drupal\impression\Form\BaseSettingsForm'
    _title: 'Base Settings'
  requirements:
    _permission: 'administer base entity'
impression.mouse_move:
  path: '/impression/mousemove/{key}'
  defaults:
    _controller: '\Drupal\impression\Controller\DefaultController::impression_mouse_move'
  requirements:
    _permission: 'access content'
impression.touch_page:
  path: '/impression/touch/{key}'
  defaults:
    _controller: '\Drupal\impression\Controller\DefaultController::impression_touch_page'
  requirements:
    _permission: 'access content'
impression.keyup:
  path: '/impression/keyup/{key}'
  defaults:
    _controller: '\Drupal\impression\Controller\DefaultController::impression_keyup'
  requirements:
    _permission: 'access content'
impression.settings:
  path: '/admin/config/people/impression'
  defaults:
    _form: 'Drupal\impression\Form\SettingForm'
    _title: 'Impression setting form'
  requirements:
    _permission: 'administer site configuration'

