search_json.settings:
  path: 'admin/config/search_json/settings'
  defaults:
    _form: '\Drupal\search_json\Form\SearchjsonSettings'
    _title: Export json settings
  requirements:
    _permission: 'administer search_json'
    
search_json:
  path: '/searchjson'
  defaults:
    _controller: '\Drupal\search_json\Controller\SearchController::searchJsonSearch'
    _title: 'Search'
  requirements: 
    _permission: 'access content'
