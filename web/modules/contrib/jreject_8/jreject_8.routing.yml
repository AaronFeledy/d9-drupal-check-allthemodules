jreject.settings.form:
  path: 'admin/config/system/jreject'
  defaults:
    _title: 'jReject Configuration'
    _description: 'Configure jReject integration'
    _form: '\Drupal\jreject\Form\JRejectSettings'
  requirements:
    _permission: 'access administration pages'
jreject.settings.options.form:
  path: 'admin/config/system/jreject/options'
  defaults:
    _title: 'jReject Configuration'
    _description: 'Configure jReject Options'
    _form: '\Drupal\jreject\Form\JRejectOptionsSettings'
  requirements:
    _permission: 'access administration pages'
jreject.settings.browsers.form:
  path: 'admin/config/system/jreject/browsers'
  defaults:
    _title: 'Browser Configuration'
    _description: 'Configure jReject Browser Settings'
    _form: '\Drupal\jreject\Form\JRejectBrowsersSettings'
  requirements:
    _permission: 'access administration pages'
jreject.settings.alternatives.form:
  path: 'admin/config/system/jreject/alternatives'
  defaults:
    _title: 'Alternatives Configuration'
    _description: 'Configure jReject Alternatives Settings'
    _form: '\Drupal\jreject\Form\JRejectAlternativesSettings'
  requirements:
    _permission: 'access administration pages'