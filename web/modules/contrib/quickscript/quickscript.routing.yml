
# In order to to create pages it is necessary to define routes for them.
# A route maps a URL path to a controller. It defines what function
# or method will be called when a URL is accessed.
# If the user accesses http://drupal8.dev//admin/config/development/quickscript/{quickscript}/run, the routing
# system will look for a route with that path. In this case it will find a
# match, and execute the _controller callback. In this case the callback is
# defined as a classname
# ("\Drupal\quickscript\Controller\QuickScriptExecuteController")
# and a method ("execute").
entity.quickscript.execute:
  path: '/admin/config/development/quickscript/{quickscript}/run'
  defaults:
    _controller: '\Drupal\quickscript\Controller\QuickScriptExecuteController::execute'
    _title: 'Run'
  requirements:
    _permission: 'run quick scripts'

entity.quickscript.public_execute:
  path: '/quickscript/run/{quickscript}/{access_token}'
  defaults:
    _controller: '\Drupal\quickscript\Controller\QuickScriptExecuteController::publicExecute'
    _title: 'Run'
  requirements:
    _custom_access: '\Drupal\quickscript\Controller\QuickScriptExecuteController::publicAccess'