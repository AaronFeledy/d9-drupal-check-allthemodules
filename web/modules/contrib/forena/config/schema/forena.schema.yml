forena.settings:
  type: config_object
  label: Forena Global Settings
  mapping:
    input_format:
      type: string
      label: 'Input Format'
    default_skin:
      type: string
      label: 'Default Skin'
    email_override:
      type: boolean
      label: 'Override Email to addresses'
    email_input_format:
      type: string
      label: 'Email Input format'
    doc_formats:
      type: sequence
      sequence:
        type: string
    doc_defaults:
      type: sequence
      sequence:
        type: string
