tmgmt_memory.import:
  path: 'admin/tmgmt/memory/import'
  defaults:
    _form: '\Drupal\tmgmt_memory\Form\ImportForm'
    _title: 'Import'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_memory.export:
  path: 'admin/tmgmt/memory/export'
  defaults:
    _form: '\Drupal\tmgmt_memory\Form\ExportForm'
    _title: 'Export'
  requirements:
    _permission: 'administer tmgmt'

tmgmt_memory.export_download:
  path: '/admin/tmgmt/memory/export/full/export-download'
  defaults:
    _controller: '\Drupal\tmgmt_memory\Controller\ExportController::downloadExport'
  requirements:
    _permission: 'administer tmgmt'

entity.tmgmt_memory_segment_translation.canonical:
  path: '/admin/tmgmt/memory/{tmgmt_memory_segment_translation}'
  defaults:
    _title: 'Segment Translation'
    _entity_form: tmgmt_memory_segment_translation.edit
  requirements:
    _permission: 'administer tmgmt'

entity.tmgmt_memory_segment_translation.delete_form:
  path: '/admin/tmgmt/memory/{tmgmt_memory_segment_translation}/delete'
  defaults:
    _title: 'Delete Segment Translation'
    _entity_form: tmgmt_memory_segment_translation.delete
  requirements:
    _entity_access: tmgmt_memory_segment_translation.delete

entity.tmgmt_memory_segment_translation.change_state:
  path: '/admin/tmgmt/memory/{tmgmt_memory_segment_translation}/change-state'
  defaults:
    _title: 'Change state of Segment Translation'
    _entity_form: tmgmt_memory_segment_translation.change-state
  requirements:
    _entity_access: tmgmt_memory_segment_translation.edit

entity.tmgmt_memory_usage.canonical:
  path: '/admin/tmgmt/memory/usages/{tmgmt_memory_usage}'
  defaults:
    _controller: '\Drupal\tmgmt_memory\Controller\ViewUsageController::view'
    _title: 'View of the usage of this segment'
  requirements:
    _entity_access: tmgmt_memory_usage.view
