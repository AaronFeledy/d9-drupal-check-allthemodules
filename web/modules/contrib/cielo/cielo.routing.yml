system.ecommerce:
  path: '/admin/config/e-commerce'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Cielo Integration'
  requirements:
    _permission: 'access administration pages'

cielo.cancel_payment:
  path: '/admin/cielo/cancel-credit-card-payment/{payment_id}'
  defaults:
    _controller: '\Drupal\cielo\Controller\CancelCreditCardPaymentOrderController::cancelOrder'
    _title: 'Cancel Cielo Credit Card Payment'
  requirements:
    _permission: 'cielo cancel credit card payment'
