simplenews_stats.hit_view:
  path: '/simplenews-image'
  defaults:
    _controller: '\Drupal\simplenews_stats\Controller\SimplenewsStatsController::hitView'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    
simplenews_stats.hit_click:
  path: '/simplenews-c/{tag}'
  defaults:
    _controller: '\Drupal\simplenews_stats\Controller\SimplenewsStatsController::hitClick'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
    
simplenews_stats.stats_tab:
  path: '/node/{node}/simplenews-stats'
  defaults:
    _controller: '\Drupal\simplenews_stats\Controller\SimplenewsStatsController::stats'
    _title: 'Newsletter Stats'
  requirements:
    _permission: 'access simplenews stats results'
  options:
    _admin_route: true
    no_cache: TRUE

entity.simplenews_stats.collection:
  path: '/admin/content/simplenews-stats'
  defaults:
    _entity_list: 'simplenews_stats'
    _title: 'Simplenews Stats'
  requirements:
    _permission: 'access simplenews stats overview'

entity.simplenews_stats.canonical:
  path: '/admin/content/simplenews-stats/{simplenews_stats}'
  defaults:
    _entity_view: 'simplenews_stats'
    _title: 'Simplenews Stats'
  requirements:
    _entity_access: 'simplenews_stats.view'

entity.simplenews_stats.delete_form:
  path: '/admin/content/simplenews-stats/{simplenews_stats}/delete'
  defaults:
    _entity_form: simplenews_stats.delete
    _title: 'Delete Simplenews Stats'
  requirements:
    _entity_access: simplenews_stats.delete
    
entity.simplenews_stats_item.collection:
  path: '/admin/content/simplenews-stats-items'
  defaults:
    _entity_list: 'simplenews_stats_item'
    _title: 'Simplenews Stats Items'
  requirements:
    _permission: 'access simplenews stats overview'

entity.simplenews_stats_item.delete_form:
  path: '/admin/content/simplenews-stats-item/{simplenews_stats_item}/delete'
  defaults:
    _entity_form: simplenews_stats_item.delete
    _title: 'Delete Simplenews Stats Item'
  requirements:
    _entity_access: simplenews_stats_item.delete
