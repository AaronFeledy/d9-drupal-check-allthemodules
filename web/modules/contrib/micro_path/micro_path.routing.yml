entity.micro_path.canonical:
  path: '/admin/config/micro_path/{micro_path}/edit'
  defaults:
    _entity_form: micro_path.edit
    _title: 'Edit micro path'
  requirements:
    _entity_access: 'micro_path.edit'
  options:
    _admin_route: TRUE

entity.micro_path.collection:
  path: '/admin/config/micro_path'
  defaults:
    _entity_list: 'micro_path'
    _title: 'Micro path List'
    _title_context: 'With modules'
  requirements:
    _custom_access: '\Drupal\micro_path\Access\MicroPathListCheck::viewMicroPathList'

entity.micro_path.add:
  path: '/admin/config/micro_path/add'
  defaults:
    _entity_form: micro_path.add
    _title: 'Add Micro path'
  requirements:
    _entity_create_access: 'micro_path'
  options:
    _admin_route: TRUE

entity.micro_path.edit_form:
  path: '/admin/config/micro_path/{micro_path}/edit'
  defaults:
    _entity_form: micro_path.edit
    _title: 'Edit Micro path'
  requirements:
    _entity_access: 'micro_path.edit'
  options:
    _admin_route: TRUE

entity.micro_path.delete_form:
  path: '/admin/config/micro_path/{micro_path}/delete'
  defaults:
    _entity_form: micro_path.delete
    _title: 'Delete Micro path'
  requirements:
    _entity_access: 'micro_pathh.delete'
  options:
    _admin_route: TRUE

micro_path.settings:
  path: '/admin/config/micro_path/micro_path_settings'
  defaults:
    _form: '\Drupal\micro_path\Form\MicroPathSettingsForm'
    _title: 'Micro path Settings'
  requirements:
    _permission: 'administer micro path'

micro_path.pattern_site:
  path: '/site/{site}/pattern'
  defaults:
    _form: '\Drupal\micro_path\Form\MicroPathPatternSiteForm'
    _title: 'Path pattern'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_path\Access\MicroPathPatternSiteAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
