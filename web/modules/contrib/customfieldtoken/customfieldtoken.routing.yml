customfieldtoken.create_token:
  path: '/admin/custom-token/create'
  defaults:
    _form:  '\Drupal\customfieldtoken\Form\CreateToken'
    _title: 'Create Token'
  requirements:
    _permission: 'access content'

customfieldtoken.edit_token:
  path: '/admin/custom-token/{tokenid}/edit'
  defaults:
    _form:  '\Drupal\customfieldtoken\Form\EditToken'
    _title: 'Edit Token'
    custom_arg: '{tokenid}'
  requirements:
    _permission: 'access content'

customfieldtoken.delete_token:
  path: '/admin/custom-token/{tokenid}/delete'
  defaults:
    _form:  '\Drupal\customfieldtoken\Form\DeleteToken'
    _title: 'Are you sure you want to delete the token?'
    custom_arg: '{tokenid}'
  requirements:
    _permission: 'access content'



customfieldtoken.token_listing:
  path: '/admin/token/listing'
  defaults:
    _controller: '\Drupal\customfieldtoken\Controller\TokenListing::token_list'
    _title: 'Token Listing'
  requirements:
    _permission: 'access content'
