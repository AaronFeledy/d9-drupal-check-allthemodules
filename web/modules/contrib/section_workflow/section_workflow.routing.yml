section_workflow.addToSection:
  path: '/node/{node}/add-to-section'
  defaults:
    _title: 'Add to section'
    _controller: '\Drupal\section_workflow\Controller\DefaultController::addToSection'
  options:
    _node_operation_route: TRUE
  requirements:
    _access: 'TRUE'

node.add_new_section:
  path: '/node/add/section-workflow'
  defaults:
    _title: 'Add new section'
    _controller: '\Drupal\section_workflow\Controller\DefaultController::addNewSection'
  options:
    _node_operation_route: TRUE
  requirements:
    _node_add_access: 'node'

section_workflow.section_admin_node:
  path: '/node/{node}/admin-section-node'
  defaults:
    _title: 'Administer a section node'
    _controller: '\Drupal\section_workflow\Controller\DefaultController::adminSectionNode'
  requirements:
    _access: 'TRUE'

section_workflow.nodeview:
  path: '/node/{node}'
  defaults:
    _content: '\Drupal\node\Controller\NodeController::page'
    _title_callback: '\Drupal\node\Controller\NodeController::pageTitle'
  requirements:
    _entity_access: 'node.view'