# Schema for the configuration files of the Twitter entity module.

twitter_entity.settings:
  type: config_object
  mapping:
    twitter_user_names:
      type: string
      label: 'Twitter user name/names'
    consumer_key:
      type: string
      label: 'Field with Consumer key'
    consumer_secret:
      type: string
      label: 'Field with Consumer secret'
    oauth_access_token:
      type: string
      label: 'Field with Oauth access token'
    oauth_access_token_secret:
      type: string
      label: 'Field with Oauth access token secret'
    tweets_number_per_request:
      type: integer
      label: 'Tweets number to pull per request'
    fetch_interval:
      type: integer
      label: 'How often check if there are some new tweets'
    next_execution:
      type: integer
      label: 'Timestamp of next fetch execution'
