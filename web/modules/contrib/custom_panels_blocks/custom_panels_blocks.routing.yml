custom_panels_blocks.settings:
  path: '/admin/config/user-interface/custom_panels_blocks'
  defaults:
    _form: '\Drupal\custom_panels_blocks\Form\CustomPanelsBlocksSettings'
    _title: 'Custom panels blocks'
  requirements:
    _permission: 'administer custom_panels_blocks'
custom_panels_blocks.select_block:
  path: '/admin/structure/panels/{tempstore_id}/{machine_name}/select_block'
  defaults:
    _controller: '\Drupal\custom_panels_blocks\Controller\CustomPanelsBlocksController::selectBlock'
    _title: 'Select block'
  requirements:
    _ctools_access: 'machine_name'
