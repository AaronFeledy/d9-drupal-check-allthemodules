wizenoze.config.settings:
  path: '/admin/config/wizenoze/settings'
  defaults:
    _form: '\Drupal\wizenoze\Form\WizenozeForm'
    _title: 'Wizenoze API Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

wizenoze.config.searchengine.list:
  path: '/admin/config/wizenoze/searchengine'
  defaults:
    _controller: '\Drupal\wizenoze\Controller\WizenozeSearchEngineController:renderList'
    _title: 'Wizenoze Custom Search Engines'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

wizenoze.config.searchengine:
  path: '/admin/config/wizenoze/searchengine/add'
  defaults:
    _form: '\Drupal\wizenoze\Form\WizenozeSearchEnginesForm'
    _title: 'Wizenoze Custom Search Engines'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
wizenoze.config.searchengine.edit:
  path: '/admin/config/wizenoze/searchengine/edit/{id}'
  defaults:
    _form: '\Drupal\wizenoze\Form\WizenozeSearchEnginesForm'
    _title: 'Wizenoze Custom Search Engines Edit'
  requirements:
    _permission: 'administer site configuration'
    id: ^[0-9_]+
  options:
    _admin_route: TRUE

wizenoze.config.collection.list:
  path: '/admin/config/wizenoze/collections'
  defaults:
    _controller: '\Drupal\wizenoze\Controller\WizenozeCollectionController:renderList'
    _title: 'Wizenoze Collections'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

wizenoze.config.collection.edit:
  path: '/admin/config/wizenoze/collections/edit/{id}'
  defaults:
    _form: '\Drupal\wizenoze\Form\WizenozeCollectionForm'
    _title: 'Wizenoze Collections Edit'
  requirements:
    _permission: 'administer site configuration'
    id: ^[0-9_]+
  options:
    _admin_route: TRUE

wizenoze.config.collection:
  path: '/admin/config/wizenoze/collection/add'
  defaults:
    _form: '\Drupal\wizenoze\Form\WizenozeCollectionForm'
    _title: 'Wizenoze Collection'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.wizenoze.collection:
  path: '/admin/config/wizenoze/wizenoze-pages'
  defaults:
    _entity_list: 'wizenoze'
    _title: 'Search Pages'
  requirements:
    _permission: 'administer wizenoze'

entity.wizenoze.add_form:
  path: '/admin/config/wizenoze/wizenoze-pages/add'
  defaults:
    _entity_form: 'wizenoze.add'
    _title: 'Add search page'
  requirements:
    _permission: 'administer wizenoze'

entity.wizenoze.edit_form:
  path: '/admin/config/wizenoze/wizenoze-pages/{wizenoze}'
  defaults:
    _entity_form: 'wizenoze.edit'
    _title: 'Edit search page'
  requirements:
    _permission: 'administer wizenoze'

entity.wizenoze.delete_form:
  path: '/admin/config/wizenoze/wizenoze-page/{wizenoze}/delete'
  defaults:
    _entity_form: 'wizenoze.delete'
    _title: 'Delete search page'
  requirements:
    _permission: 'administer wizenoze' 
       
route_callbacks:
  - '\Drupal\wizenoze\Routing\WizenozePageRoutes::routes'
