wizenoze.wizenoze.*:
  type: config_entity
  label: 'Search page config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    path:
      type: label
      label: 'Path'
    clean_url:
      type: boolean
      label: 'Use clean URL'
    show_all_when_no_keys:
      type: boolean
      label: 'Show all results when no search is performed'
    index:
      type: integer
      label: 'Search Engine'
    limit:
      type: integer
      label: 'Limit'
    show_search_form:
      type: boolean
      label: 'Show search form'
    uuid:
      type: string
