entity.entity_expiration_policy.canonical:
  path: '/entity_expiration_policy/{entity_expiration_policy}'
  defaults:
    _entity_view: 'entity_expiration_policy'
    _title: 'Expiration Policy Content'
  requirements:
    _entity_access: 'entity_expiration_policy.view'

entity.entity_expiration_policy.collection:
  path: '/admin/structure/entity_expiration_policy'
  defaults:
    _entity_list: 'entity_expiration_policy'
    _title: 'Entity Expiration Policies'
  requirements:
    _permission: 'administer entity_expiration'

entity_expiration.entity_expiration_policy_add:
  path: '/entity_expiration_policy/add'
  defaults:
    _entity_form: entity_expiration_policy.add
    _title: 'Add Expiration Policy'
  requirements:
    _entity_create_access: 'entity_expiration_policy'

entity.entity_expiration_policy.edit_form:
  path: '/entity_expiration_policy/{entity_expiration_policy}/edit'
  defaults:
    _entity_form: entity_expiration_policy.edit
    _title: 'Edit Expiration Policy'
  requirements:
    _entity_access: 'entity_expiration_policy.edit'

entity.entity_expiration_policy.delete_form:
  path: '/entity_expiration_policy/{entity_expiration_policy}/delete'
  defaults:
    _entity_form: entity_expiration_policy.delete
    _title: 'Delete Expiration Policy'
  requirements:
    _entity_access: 'entity_expiration_policy.delete'
