block_in_form.block_admin_library:
  path: 'admin/structure/block-in-form/library/{entity_type_id}'
  defaults:
    _controller: '\Drupal\block_in_form\Controller\BlockInFormLibraryController::listBlocks'
    _title: 'Place block'
  requirements:
    _permission: 'administer blocks'

block_in_form.block_add_controller:
  path: 'admin/structure/block-in-form/add/{plugin_id}/{entity_type_id}/{bundle}'
  defaults:
    _controller: 'Drupal\block_in_form\Controller\BlockInFormAddController::blockAddConfigureForm'
    _title: 'Block in from add config'
  requirements:
    _permission: 'administer blocks'