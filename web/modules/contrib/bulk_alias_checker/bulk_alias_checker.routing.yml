bulk_alias_checker:
  path: '/admin/config/search/bulk_alias_checker'
  defaults:
    _title: 'Bulk Alias Checker'
    _form: '\Drupal\bulk_alias_checker\Form\AliascheckerForm'
  requirements:
    _permission: 'bulk alias checker'

sample_bulk_alias_checker:
  path: '/bulk_alias_checker/sample-file'
  defaults:
    _title: 'Download bulk alias sample file'
    _controller: '\Drupal\bulk_alias_checker\Controller\Sampleform::sample'
  requirements:
    _permission: 'bulk alias checker'

