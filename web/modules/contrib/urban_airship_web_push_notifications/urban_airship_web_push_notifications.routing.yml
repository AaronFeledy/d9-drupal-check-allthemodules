urban_airship_web_push_notifications.configure:
  path: '/admin/config/services/urban-airship-web-push-notifications'
  defaults:
    _form: '\Drupal\urban_airship_web_push_notifications\Form\CredentialsForm'
    _title: 'Airship Web Notifications'
  requirements:
    _permission: 'administer urban airship web push notifications'

urban_airship_web_push_notifications.sdk_bundle:
  path: '/admin/config/services/urban-airship-web-push-notifications/sdk-bundle'
  defaults:
    _form: '\Drupal\urban_airship_web_push_notifications\Form\SDKBundleForm'
    _title: 'Airship Web Notifications'
  requirements:
    _permission: 'administer urban airship web push notifications'

urban_airship_web_push_notifications.opt_in:
  path: '/admin/config/services/urban-airship-web-push-notifications/opt-in'
  defaults:
    _form: '\Drupal\urban_airship_web_push_notifications\Form\OptInPrompt'
    _title: 'Airship Web Notifications'
  requirements:
    _permission: 'administer urban airship web push notifications'

urban_airship_web_push_notifications.push_worker_js:
  path: '/push-worker.js'
  defaults:
    _controller: '\Drupal\urban_airship_web_push_notifications\Controller\AssetsController::pushWorkerJs'
    _title: 'Airship Web Notifications Push Worker JS'
  requirements:
    _permission: 'access content'

urban_airship_web_push_notifications.secure_bridge_html:
  path: '/web-push-secure-bridge.html'
  defaults:
    _controller: '\Drupal\urban_airship_web_push_notifications\Controller\AssetsController::secureBridgeHtml'
    _title: 'Airship Web Notifications Secure Bridge'
  requirements:
    _permission: 'access content'
