ghostery.settings:
  path: '/admin/config/search/ghostery'
  defaults:
    _title: 'Ghostery'
    _form: 'Drupal\ghostery\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

ghostery.nojs:
  path: '/ghostery/nojs'
  defaults:
    _title: 'No JavaScript'
    _controller: '\Drupal\ghostery\Controller\GhosteryController::noJs'
  requirements:
    _permission: 'access content'
