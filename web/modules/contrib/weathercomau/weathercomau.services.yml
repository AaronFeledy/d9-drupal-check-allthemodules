services:
  weathercomau.reader:
    class: Drupal\weathercomau\WeathercomauReader
    arguments: ['@weathercomau.fetcher', '@weathercomau.parser']
  weathercomau.parser:
    class: Drupal\weathercomau\WeathercomauParser
  weathercomau.fetcher:
    class: Drupal\weathercomau\WeathercomauFetcher
    arguments: ['@http_client']
