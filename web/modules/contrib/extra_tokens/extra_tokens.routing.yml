extra_tokens.currencies_settings:
  path: '/admin/config/extra-tokens/currencies'
  defaults:
    _form: 'Drupal\extra_tokens\Form\CurrencyForm'
    _title: 'Extra tokens settings'
  requirements:
    _permission: 'administer site configuration'
extra_tokens.one_time_login:
  path: '/one-time-login/{uidb64}/{token}'
  defaults:
    _controller: '\Drupal\extra_tokens\Controller\OneTimeLoginController::login'
    _title: 'One time login'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE