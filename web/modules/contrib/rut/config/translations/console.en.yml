command:
    rut:
        generate:
            description: 'Randomly generate a valid RUT'
            help: 'The <info>rut:generate</info> command helps you to generate valid RUT.'
            arguments:
                quantity: 'Quantity of generated RUT. By default is 1 and the max is 20'
            options:
                min: 'The minimum value'
                max: 'The maximum value'
            errors:
                invalid-quantity: 'The value must be a positive integer'
            messages:
                formatted: 'Formatted'
                success: 'Generating %d valid RUT'
                quantity-limit: 'The quantity limit is 20'
        validate:
            description: 'Validate a Rut'
            help: 'The <info>rut:validate</info> command helps you to validate a RUT.'
            arguments:
                rut: 'A rut value'
                dv: 'Optional a verifying digit'
            messages:
                success: 'The rut "%s" is valid.'
                error: 'The "%s-%s" is invalid.'
