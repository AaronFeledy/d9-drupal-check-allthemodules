onepilot.ping:
  path: '/onepilot/ping'
  methods: [POST, GET]
  defaults:
    _controller: '\Drupal\onepilot\Controller\OnePilotController::ping'
  requirements:
    _permission: 'access content'
onepilot.validate:
  path: '/onepilot/validate'
  methods: [POST, GET]
  defaults:
    _controller: '\Drupal\onepilot\Controller\OnePilotController::validate'
  requirements:
    _permission: 'access content'
onepilot.admin_settings:
  path: '/admin/config/onepilot'
  defaults:
    _form: '\Drupal\onepilot\Form\OnePilotConfigurationForm'
    _title: '1Pilot configuration screen'
  requirements:
    _permission: 'administer site configuration'
