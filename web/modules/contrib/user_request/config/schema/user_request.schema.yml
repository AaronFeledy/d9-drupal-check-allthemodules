user_request.user_request_type.*:
  type: config_entity
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    workflow:
      type: string
      label: 'Workflow'
    response_type:
      type: string
      label: 'Response type'
    response_transitions:
      type: sequence
      label: 'Response transitions'
      sequence:
        type: string
        label: 'Transition'
    deleted_response_transition:
      type: string
      label: 'Deleted response transition'
    messages:
      type: mapping
      label: 'Messages'
      mapping:
        request_sent:
          type: string
          label: 'Request sent'
        request_received:
          type: string
          label: 'Request received'
        transitions:
          type: sequence
          label: 'Transitions'
          sequence:
            type: string
            label: 'Transition'

user_request.user_request_response_type.*:
  type: config_entity
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
