services:
  interface_string_stats.string_request_processor:
    class: Drupal\interface_string_stats\StringRequestProcessor
    arguments: ['@locale.storage', '@database']
  interface_string_stats.string_translation:
    class: Drupal\interface_string_stats\StringStatsTranslationManager
    decorates: string_translation
    decoration_priority: 9
    arguments: ['@interface_string_stats.string_translation.inner', '@config.factory', '@current_user']
  interface_string_stats.exit:
    class: Drupal\interface_string_stats\EventSubscriber\StringStatsExit
    arguments: ['@queue']
    tags:
      - { name: event_subscriber }
  interface_string_stats.route_subscriber:
    class: Drupal\interface_string_stats\Routing\StringStatsRouteSubscriber
    tags:
      - { name: event_subscriber }
  interface_string_stats.locale_storage:
    class: Drupal\interface_string_stats\StringStatsStringDatabaseStorage
    decorates: locale.storage
    decoration_priority: 9
    arguments: ['@interface_string_stats.locale_storage.inner', '@database']
