node_manager.config:
  path: '/admin/config/node_manager'
  defaults:
    _controller: '\Drupal\node_notify\Controller\MangerMenu::nodeMenuBlockPage'
    _title: 'Node manager configuration'
  requirements:
    _permission: 'Node manager'

node_notify.setting:
  path: '/admin/config/node_manager/node_notify/setting'
  defaults:
    _form: '\Drupal\node_notify\Form\NotificationConfig'
    _title: 'Notification configuration'
  requirements:
    _permission: 'Node manager'
