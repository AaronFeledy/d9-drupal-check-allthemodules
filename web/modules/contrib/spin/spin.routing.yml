spin.admin:
  path: '/admin/config/spin/{op}/{type}/{sid}'
  defaults:
    _form: '\Drupal\spin\Form\SpinAdminForm'
    _title: 'Spin Admin'
    op: list
    sid: 0
    type: all
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer spin'
    op: ^add|edit$
    sid: ^\d+$
    type: ^all|slideshow|spin$
  weight: 10

spin.delete:
  path: '/admin/config/spin/delete/{sid}'
  defaults:
    _form: '\Drupal\spin\Form\SpinDeleteForm'
    _title: 'Spin Delete'
    sid: 0
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer spin'
    sid: ^\d+$
  weight: 20

spin.list:
  path: '/admin/config/spin/list'
  defaults:
    _form: '\Drupal\spin\Form\SpinListForm'
    _title: 'Spin Delete'
    sid: 0
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer spin'
    sid: ^\d+$
  weight: 0
