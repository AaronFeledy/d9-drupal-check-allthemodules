background_process.service_start:
  path: '/bgp-start/{handle}/{token}'
  defaults:
    _title: 'Run background process'
    _controller: '\Drupal\background_process\Controller\DefaultController::backgroundProcessServiceStart'
  requirements:
    _custom_access: '\Drupal\background_process\Controller\DefaultController::backgroundProcessServiceAccess'
background_process.service_unlock:
  path: '/background-process/unlock/{handle}'
  defaults:
    _title: 'Unlock background process'
    _controller: '\Drupal\background_process\Controller\DefaultController::backgroundProcessServiceUnlock'
  requirements:
    _permission: 'administer background process'
background_process.check_token:
  path: /background-process/check-token
  defaults:
    _title: 'Check background process token'
    _controller: '\Drupal\background_process\Controller\DefaultController::backgroundProcessCheckToken'
  requirements:
    _access: 'true'
background_process.settings_form:
  path: /admin/config/system/background-process
  defaults:
    _title: 'Background process'
    _form: \Drupal\background_process\Form\BackgroundProcessSettingsForm
  requirements:
    _permission: 'administer background process'
background_process.overview_page:
  path: /admin/config/system/background-process/overview
  defaults:
    _title: Overview
    _controller: '\Drupal\background_process\Controller\DefaultController::backgroundProcessOverviewPage'
  requirements:
    _permission: 'administer background process'
