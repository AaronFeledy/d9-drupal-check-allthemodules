services:
  commerce_shipengine.rate_request:
    class: Drupal\commerce_shipengine\ShipEngineRateRequest
    arguments: []

  commerce_shipengine.label_request:
    class: Drupal\commerce_shipengine\ShipEngineLabelRequest
    arguments: []

  commerce_shipengine.void_request:
    class: Drupal\commerce_shipengine\ShipEngineVoidRequest
    arguments: []

  commerce_shipengine.order_place:
    class: Drupal\commerce_shipengine\EventSubscriber\OrderPlace
    arguments: ['@commerce_shipengine.label_request']
    tags:
      - { name: event_subscriber }

  commerce_shipengine.order_cancel:
    class: Drupal\commerce_shipengine\EventSubscriber\OrderCancel
    arguments: ['@commerce_shipengine.void_request']
    tags:
      - { name: event_subscriber }
