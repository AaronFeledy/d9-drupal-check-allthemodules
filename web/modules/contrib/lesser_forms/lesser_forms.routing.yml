lesser_forms.config:
  path: 'admin/config/content/lesser_forms'
  defaults:
    _form: '\Drupal\lesser_forms\Form\ConfigurationForm'
    _title: 'Configure Lesser Forms'
  requirements:
    _permission: 'configure lesser forms'

lesser_forms.autocomplete:
  path: 'admin/config/content/lesser_forms/autocomplete'
  defaults:
    _controller: '\Drupal\lesser_forms\Controller\LesserFormsController::autocomplete'
    _title: 'Autocomplete Lesser Forms'
  requirements:
    _permission: 'configure lesser forms'