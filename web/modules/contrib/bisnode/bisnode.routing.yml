
bisnode.bisnode_config_form:
  path: '/admin/config/services/bisnode'
  defaults:
    _form: '\Drupal\bisnode\Form\BisnodeConfigForm'
    _title: 'Bisnode Configuration'
  requirements:
    _permission: 'administer bisnode'
  options:
    _admin_route: TRUE


bisnode.bisnode_controller_search_directory:
  path: '/bisnode/search-directory'
  defaults:
    _controller: '\Drupal\bisnode\Controller\BisnodeController::searchDirectory'
    _title: 'search directory'
  requirements:
    _permission: 'access content'

bisnode.bisnode_test_connection_form:
  path: '/admin/config/services/bisnode/test'
  defaults:
    _form: '\Drupal\bisnode\Form\BisnodeTestConnectionForm'
    _title: 'Test Connection'
  requirements:
    _permission: 'administer bisnode'
  options:
    _admin_route: TRUE

entity.webform.settings_bisnode:
  path: '/admin/structure/webform/manage/{webform}/settings/bisnode'
  defaults:
    _form: 'Drupal\bisnode\Form\BisnodeWebformForm'
    _title_callback: '\Drupal\webform\Controller\WebformEntityController::title'
  options:
    parameters:
      webform:
        type: 'entity:webform'
  requirements:
    _entity_access: 'webform.update'
