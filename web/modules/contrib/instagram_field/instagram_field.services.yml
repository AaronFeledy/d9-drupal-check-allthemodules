services:
  instagram_field.callbackservice:
    class: Drupal\instagram_field\Controller\CallbackController
    arguments: ['@config.factory', '@request_stack','@logger.factory', '@http_client']
  instagram_field.settingsservice:
    class: Drupal\instagram_field\Form\SettingsForm
    arguments: ['@request_stack']
  instagram_field.fieldformatterservice:
    class: Drupal\instagram_field\Plugin\Field\FieldFormatter\InstagramFieldFormatter
    arguments: ['@config.factory', '@http_client','@logger.factory']
