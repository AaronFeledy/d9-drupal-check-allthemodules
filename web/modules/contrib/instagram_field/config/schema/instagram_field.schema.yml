# Schema for the configuration files of the instagramfield module.

field.formatter.settings.instagramfield_formatter:
  type: mapping
  label: 'Instagramfield formatter settings.'
  mapping:
    title:
      type: label
      label: 'Instagramfield formatter settings'

field.widget.settings.instagramfield_widget:
  type: mapping
  label: 'Instagramfield widget settings.'
  mapping:
    placeholder:
      type: label
      label: 'Instagramfield widget settings'

field.instagramfield.value:
  type: mapping
  label: 'Instagram field value'
  mapping:
    instagramid:
      type: string
      label: 'Instagram Media ID'
    instagramlink:
      type: string
      label: 'Instagram Media Link'

config.instagram_field:
  type: config_object
  label: 'Instagram field settings'
  mapping:
    clientid:
      type: string
      label: 'Instagram client ID'
    clientsecret:
      type: string
      label: 'Instagram client secret'
    accesstoken:
      type: string
      label: 'Instagram access token'
    imageresolution:
      type: string
      label: 'Image resolution'
    cachetime:
      type: integer
      label: 'Cache time in minutes'
