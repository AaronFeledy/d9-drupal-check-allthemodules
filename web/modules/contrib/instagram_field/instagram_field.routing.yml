instagram_field.callback:
 path: '/_instagram_field_callback'
 defaults:
   _title: 'Instagram Field callback'
   _controller: '\Drupal\instagram_field\Controller\CallbackController::callback'
 requirements:
   _permission: 'instagram_field.settings'
 options:
  no_cache: 'TRUE'
instagram_field.settings:
 path: '/admin/config/services/instagram_field'
 defaults:
   _title: 'Instagram Field'
   _form: 'Drupal\instagram_field\Form\SettingsForm'
 requirements:
   _permission: 'instagram_field.settings'
