webform_digests.send:
  path: '/admin/structure/webform_digests/send'
  defaults:
    _controller: '\Drupal\webform_digests\Controller\DigestController::SendAction'
  requirements:
    _permission: 'send webform digest'
webform_digests.conditions_form:
  path: '/admin/structure/webform_digests/{webform_digest}/conditions'
  defaults:
    _form: '\Drupal\webform_digests\Form\WebformDigestConditionsForm'
    _title: 'Edit webform digest conditions'
  requirements:
    _permission: 'edit any webform digest'