override.ot:
  path: '/admin/structure/ot'
  defaults:
    _form: \Drupal\ot\Form\Overridetitle
    _title: 'Override Title'
  requirements:
    _permission: 'view ot'

override.add:
  path: '/admin/structure/ot/add'
  defaults:
    _form: \Drupal\ot\Form\Add
    _title: 'Add Override Title'
  requirements:
    _permission: 'add ot'

override.edit:
  path: '/admin/structure/ot/{id}/edit'
  defaults:
    _form: \Drupal\ot\Form\Edit
    _title_callback: \Drupal\ot\Controller\OverrideMain::getOtTitle
  requirements:
    _permission: 'edit ot'

override.delete:
  path: '/admin/structure/ot/{id}/delete'
  defaults:
    _form: \Drupal\ot\Form\Delete
    _title: 'Delete Override Title'
  requirements:
    _permission: 'delete ot'
