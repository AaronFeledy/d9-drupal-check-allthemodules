# Schema for the configuration files of the dblog module.

dblog_pager.settings:
  type: config_object
  label: 'Database logging pager settings'
  mapping:
    bad_id_override:
      type: boolean
      label: 'Override handling of incorrect log entry ids.'
    bad_id_last:
      type: boolean
      label: 'Redirect incorrect log entry ids to the most recent log entry.'
    show_first_last:
      type: boolean
      label: 'Show links to first & last log entries as well as next/previous.'
