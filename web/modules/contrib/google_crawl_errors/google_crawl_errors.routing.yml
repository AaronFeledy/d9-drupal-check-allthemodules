google_crawl_errors.oauth:
  path: '/google-crawl-errors/oauth'
  defaults:
    _controller: '\Drupal\google_crawl_errors\Controller\GoogleCrawlErrorsController::oauth'
  requirements:
    _permission: 'administer google crawl errors report'
    _user_is_logged_in: 'TRUE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
google_crawl_errors.list:
  path: '/google-crawl-errors/list'
  defaults:
    _controller: '\Drupal\google_crawl_errors\Controller\GoogleCrawlErrorsController::list'
  requirements:
    _permission: 'view google crawl errors report'
    _user_is_logged_in: 'TRUE'
  options:
    _maintenance_access: TRUE
    no_cache: TRUE
google_crawl_errors.settings:
  path: '/admin/config/services/google-crawl-errors'
  defaults:
    _form: '\Drupal\google_crawl_errors\Form\GCESettingsForm'
    _title: 'Google Crawl Errors'
  requirements:
    _permission: 'administer google crawl errors report'
