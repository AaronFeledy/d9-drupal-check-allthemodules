migrate_override.migrateoverridesettings:
  type: config_object
  label: 'Migrate Override Configuration'
  mapping:
    entities:
      type: sequence
      label: Entities
      sequence:
        type: migrate_override_entity

migrate_override_entity:
  type: sequence
  label: 'Migrate Override Entity'
  sequence:
    type: migrate_override_bundle


migrate_override_bundle:
  type: mapping
  label: 'Bundle Status'
  mapping:
    migrate_override_enabled:
      type: boolean
      label: 'Bundle Status'
    fields:
      type: sequence
      sequence:
        type: migrate_override_field

migrate_override_field:
  type: integer
  label: 'Field Status'
