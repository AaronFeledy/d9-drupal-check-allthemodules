services:

  plugin.manager.timed_node_page:
    class: Drupal\timed_node_page\TimedNodePagePluginManager
    parent: default_plugin_manager

  timed_node_page.service:
    class: Drupal\timed_node_page\Service\TimedNodePage
    arguments: ['@plugin.manager.timed_node_page']

  timed_node_page.repository:
    class: Drupal\timed_node_page\Repository\TimedNodeRepository
    arguments: ['@entity_type.manager', '@timed_node_page.date_formatter']

  timed_node_page.date_formatter:
    class: Drupal\timed_node_page\Service\TimedNodeDateFormatter
    arguments: ['@entity_field.manager']
