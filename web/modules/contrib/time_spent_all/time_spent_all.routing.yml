time_spent_all.config:
  path: '/admin/config/people/time_spent_all'
  defaults:
    _form: '\Drupal\time_spent_all\Form\TimeSpentAllConfigForm'
  requirements:
    _permission: 'administer time spent all configuration'

time_spent_all.time_spent_all_reports:
  path: '/admin/reports/time_spent_all'
  defaults:
    _controller: '\Drupal\time_spent_all\Controller\timeSpentAllController::timespentallReports'
    _title: 'Time Spent'
  requirements:
    _permission: 'view time spent all stats'

time_spent_all.list_users:
  path: '/admin/reports/time_spent_all/timespent-list-users'
  defaults:
    _controller: '\Drupal\time_spent_all\Controller\timeSpentAllController::timespentallListUsers'
  requirements:
    _permission: 'view time spent all stats'

time_spent_all.user_report:
  path: '/admin/reports/time_spent_all/timespent-list-users/{user}'
  defaults:
    _controller: '\Drupal\time_spent_all\Controller\timeSpentAllController::timespentallUserDetail'
  requirements:
    _permission: 'view time spent all stats'

time_spent_all.ajax_check:
  path: '/js/time_spent_all/ajax/{nid}/{token}'
  defaults:
    _controller: '\Drupal\time_spent_all\Controller\timeSpentAllController::timespentallAjaxCheck'
  requirements:
    _access_check_token: 'TRUE'
  options:
     no_cache: TRUE

time_spent_all.delete_users:
  path: '/admin/reports/time_spent_all/timespent-delete-users'
  defaults:
    _controller: '\Drupal\time_spent_all\Controller\timeSpentAllController::timespentallDeleteUsers'
  requirements:
    _permission: 'view time spent all stats'