id: gitlab_time_tracker_node_project
migration_group: gitlab_time_tracker
label: 'Gitlab project'
source:
  plugin: gitlab_project
  track_changes: true
process:
  title: name_with_namespace
  body: description
  field_gitlab_id: id
  langcode:
    plugin: default_value
    source: language
    default_value: und
  uid:
    -
      plugin: migration_lookup
      source: creator_id
      migration: user
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  status:
      plugin: default_value
      default_value: 1

destination:
  plugin: 'entity:node'
  default_bundle: project
migration_dependencies:
  required:
    - user
