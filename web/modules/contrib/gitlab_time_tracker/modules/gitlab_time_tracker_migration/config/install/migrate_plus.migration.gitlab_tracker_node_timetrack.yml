id: gitlab_time_tracker_node_timetrack
migration_group: gitlab_time_tracker
label: 'Gitlab project'
source:
  plugin: gitlab_time_track
  track_changes: true
  project_id: 1
  issue_id: 1
process:
  author_name:
    -
      plugin: extract
      source: author
      index:
        - name
  title:
    plugin: concat
    source:
      - id
  body:
    plugin: time_tracker_export_body
    source: body
  field_gitlab_id: id
  langcode:
    plugin: default_value
    source: language
    default_value: und
  uid:
    -
      plugin: extract
      source: author
      index:
        - id
    -
      plugin: migration_lookup
      migration: gitlab_time_tracker_user
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  status:
    plugin: default_value
    default_value: 1
  field_issue:
    plugin: migration_lookup
    migration: gitlab_time_tracker_node_issue
    no_stub: true
    source: noteable_id
  field_user:
    -
      plugin: extract
      source: author
      index:
        - id
    -
      plugin: migration_lookup
      migration: gitlab_time_tracker_user
      no_stub: true
    -
      plugin: default_value
      default_value: 1
  field_date:
      plugin: time_tracker_extract_date
      source:
        - body
        - created_at
  field_time_spent:
      plugin: time_tracker_parser
      source:
        - body

  field_free:
      plugin: time_tracker_extract_free
      source:
        - body
destination:
  plugin: 'entity:node'
  default_bundle: timetrack
migration_dependencies:
  required:
    - gitlab_time_tracker_user
    - gitlab_time_tracker_node_project
