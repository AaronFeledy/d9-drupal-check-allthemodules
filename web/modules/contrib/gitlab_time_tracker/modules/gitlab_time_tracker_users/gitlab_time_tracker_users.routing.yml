
gitlab_time_tracker_users.gitlab_authentication_controller_authenticate:
  path: '/gitlab_time_tracker/authenticate'
  defaults:
    _controller: '\Drupal\gitlab_time_tracker_users\Controller\GitlabAuthenticationController::authenticate'
    _title: 'Authentication with Gitlab as OAUTH 2.0 provider'
  requirements:
    _user_is_logged_in: 'FALSE'
