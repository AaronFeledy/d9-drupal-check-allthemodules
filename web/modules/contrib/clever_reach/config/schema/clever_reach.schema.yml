# Schema for the configuration files of the CleverReach module.
clever_reach.settings:
  type: config_object
  label: 'CleverReachÂ® Settings'
  mapping:
    cleverreach_installed:
      type: boolean
      label: 'INSTALLED'
    cleverreach_min_log_level:
      type: string
      label: 'MIN_LOG_LEVEL'
    cleverreach_access_token:
      type: string
      label: 'ACCESS_TOKEN'
    cleverreach_integration_id:
      type: string
      label: 'INTEGRATION_ID'
    cleverreach_default_logger_status:
      type: boolean
      label: 'DEFAULT_LOGGER_STATUS'
    cleverreach_max_started_task_limit:
      type: string
      label: 'MAX_STARTED_TASK_LIMIT'
    cleverreach_first_email_built:
      type: boolean
      label: 'FIRST_EMAIL_BUILT'
    cleverreach_task_runner_wakeup_delay:
      type: integer
      label: 'TASK_RUNNER_WAKEUP_DELAY'
    cleverreach_max_alive_time:
      type: integer
      label: 'MAX_ALIVE_TIME'
    cleverreach_max_task_execution_retries:
      type: integer
      label: 'MAX_TASK_EXECUTION_RETRIES'
    cleverreach_max_task_inactivity_period:
      type: integer
      label: 'MAX_TASK_INACTIVITY_PERIOD'
    cleverreach_task_runner_status:
      type: mapping
      label: 'TASK_RUNNER_STATUS'
      mapping:
        guid:
          type: string
          label: 'Guid'
        timestamp:
          type: integer
          label: 'Timestamp'
    cleverreach_user_info:
      type: mapping
      label: 'CLEVERREACH_USER_INFO'
      mapping:
        name:
          type: string
          label: 'Name'
        email:
          type: string
          label: 'Email'
    cleverreach_article_search_password:
      type: string
      label: 'ARTICLE_SEARCH_PASSWORD'
    cleverreach_recipient_sync_batch_size:
      type: integer
      label: 'RECIPIENT_SYNC_BATCH_SIZE'
