entity.devel_snippet.canonical:
  path: '/devel/php/snippet/{devel_snippet}'
  defaults:
    _entity_form: 'devel_snippet.edit'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::editTitle'
  requirements:
    _permission: 'administer devel snippets'
  options:
    _admin_route: TRUE

entity.devel_snippet.collection:
  path: '/devel/php/snippet'
  defaults:
    _entity_list: 'devel_snippet'
    _title: 'Devel Snippet'
  requirements:
    _permission: 'administer devel snippets'
  options:
    _admin_route: TRUE

entity.devel_snippet.add_form:
  path: '/devel/php/snippet/add'
  defaults:
    _entity_form: 'devel_snippet.add'
    _title: 'Add Devel Snippet'
  requirements:
    _permission: 'administer devel snippets'
  options:
    _admin_route: TRUE

entity.devel_snippet.delete_form:
  path: '/devel/php/snippet/{devel_snippet}/delete'
  defaults:
    _entity_form: 'devel_snippet.delete'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::deleteTitle'
  requirements:
    _permission: 'administer devel snippets'
  options:
    _admin_route: TRUE