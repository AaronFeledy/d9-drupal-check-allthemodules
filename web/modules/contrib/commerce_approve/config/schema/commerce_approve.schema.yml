commerce_approve.settings:
  type: config_object
  label: 'Commerce Approve Configuration'
  mapping:
    vocab:
      type: mapping
      label: 'Enabled approve vocab.'
      mapping:
        name:
          type: string
          label: 'Vocab machine name.'
    about_text:
      type: string
      label: 'About text.'
    about_enabled:
      type: boolean
      label: 'Whether to display about text div to customer.'
