cdb.listbanners:
  path: '/admin/structure/banners'
  defaults:
     _controller: '\Drupal\dynamic_banner\application\Controller\CdbController::adminListPage'
     _title: 'Dynamic Banner'
  requirements:
     _permission: 'Manage Dynamic Banner list'

cdb.bannersetting:
  path: '/admin/structure/banners/settings'
  defaults:
     _form: '\Drupal\dynamic_banner\forms\AdminSettingForm'
     _title: 'Dynamic Banner - Settings'
  requirements:
     _permission: 'Configure Dynamic Banner'

cdb.banneradd:
  path: '/admin/structure/banners/add'
  defaults:
     _form: '\Drupal\dynamic_banner\forms\AddBannerForm'
     _title: 'Add Dynamic Banner'
  requirements:
     _permission: 'Add Dynamic Banner'

cdb.banneredit:
  path: '/admin/structure/banners/edit/{bid}'
  defaults:
     _form: '\Drupal\dynamic_banner\forms\AddBannerForm'
     _title: 'Edit Dynamic Banner'
  requirements:
     _permission: 'Edit Dynamic Banner'

cdb.bannerdel:
    path: '/admin/structure/banners/delete/{bid}'
    defaults: 
       _form: '\Drupal\dynamic_banner\forms\DeleteBannerForm'
       _title: 'Delete Dynamic Banner'
    requirements:
       _permission: 'Delete Dynamic Banner'