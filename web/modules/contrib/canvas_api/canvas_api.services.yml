services:
  canvas_api.client:
     class: Drupal\canvas_api\CanvasClient
     arguments: ['@http_client_factory','@config.factory']    
  canvas_api.users:
     class: Drupal\canvas_api\CanvasUsers
     arguments: ['@canvas_api.client']
  canvas_api.sections:
     class: Drupal\canvas_api\CanvasSections
     arguments: ['@canvas_api.client']
  canvas_api.courses:
     class: Drupal\canvas_api\CanvasCourses
     arguments: ['@canvas_api.client']
  canvas_api.enrollment:
     class: Drupal\canvas_api\CanvasEnrollment
     arguments: ['@canvas_api.client']
  canvas_api.accounts:
     class: Drupal\canvas_api\CanvasAccounts
     arguments: ['@canvas_api.client']
  canvas_api.terms:
     class: Drupal\canvas_api\CanvasTerms
     arguments: ['@canvas_api.client']
  canvas_api.communications:
     class: Drupal\canvas_api\CanvasCommunications
     arguments: ['@canvas_api.client']   