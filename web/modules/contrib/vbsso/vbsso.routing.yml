vbsso.settings:
  path: '/admin/config/system/vbsso'
  defaults:
    _form: '\Drupal\vbsso\Form\VbssoForm'
    _title: 'vBSSO'
  requirements:
    _permission: 'administer site configuration'
vbsso.content:
  path: '/vbsso/1.0'
  defaults:
    _controller: '\Drupal\vbsso\Controller\VbssoMainController::init'
    _title: 'vBSSO'
  requirements:
    _permission: 'access content'
