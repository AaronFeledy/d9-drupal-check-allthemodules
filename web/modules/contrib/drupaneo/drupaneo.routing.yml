drupaneo.admin:
  path: '/admin/drupaneo'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Drupaneo'
  requirements:
    _permission: 'administer site configuration'

drupaneo.settings:
  path: '/admin/drupaneo/settings'
  defaults:
    _form: '\Drupal\drupaneo\Form\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'

drupaneo.synchronization:
  path: '/admin/drupaneo/synchronization'
  defaults:
    _form: '\Drupal\drupaneo\Form\SynchronizationForm'
    _title: 'Synchronization'
  requirements:
    _permission: 'administer site configuration'
