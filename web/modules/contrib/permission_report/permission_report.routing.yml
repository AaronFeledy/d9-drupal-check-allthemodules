# View roles and the users in them.
permission_report.roles:
  path: 'admin/reports/permissions'
  defaults:
    _title: 'Roles'
    _controller: '\Drupal\permission_report\Controller\ReportController::roleList'
  requirements:
    _permission: 'view permission report'

permission_report.permissions:
  path: 'admin/reports/permissions/perms'
  defaults:
    _title: 'Permissions'
    _controller: '\Drupal\permission_report\Controller\ReportController::permissionList'
  requirements:
    _permission: 'view permission report'

permission_report.permission:
  path: 'admin/reports/permissions/perms/{user_permission}'
  defaults:
    _title: 'Permission details'
    _controller: '\Drupal\permission_report\Controller\ReportController::permissionDetail'
  requirements:
    _permission: 'view permission report'

permission_report.role:
  path: 'admin/reports/permissions/roles/{user_role}'
  defaults:
    _title: 'Roles'
    _controller: '\Drupal\permission_report\Controller\ReportController::roleDetail'
  requirements:
    _permission: 'view permission report'

permission_report.user:
  path: 'user/{user}/permission_report'
  defaults:
    _title: 'Permission Report'
    _controller: '\Drupal\permission_report\Controller\ReportController::userDetail'
  requirements:
    _permission: 'view permission report'
  options:
    _admin_route: TRUE
