permission_report.report.roles:
  path: 'admin/reports/permissions/roles'
  defaults:
    _title: 'Roles'
    _controller: '\Drupal\permission_report\Controller\PermissionReportController::roleList'
  requirements:
    _permission: 'view permission report'

permission_report.report.perms:
  path: 'admin/reports/permissions/perms'
  defaults:
    _title: 'Permissions'
    _controller: '\Drupal\permission_report\Controller\PermissionReportController::permissionList'
  requirements:
    _permission: 'view permission report'
