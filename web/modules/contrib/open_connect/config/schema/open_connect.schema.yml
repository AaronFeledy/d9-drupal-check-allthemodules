# Schema for the configuration files of the Open connect module.

open_connect.settings:
  type: config_object
  label: 'Open connect settings'
  mapping:
    providers:
      type: sequence
      label: 'Enabled providers'
      sequence:
        type: open_connect.open_connect_provider.[%key]
        label: 'Provider'

open_connect.open_connect_provider.*:
  type: open_connect_provider_configuration

open_connect_provider_configuration:
  type: mapping
  mapping:
    mode:
      type: string
      label: 'Mode'
    client_id:
      type: string
      label: 'Client ID'
    client_secret:
      type: string
      label: 'Client secret'
    scope:
      type: string
      label: 'Scope'
