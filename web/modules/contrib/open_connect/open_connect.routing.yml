open_connect.admin_settings:
  path: '/admin/config/people/open-connect'
  defaults:
    _form: '\Drupal\open_connect\Form\SettingsForm'
    _title: 'Open connect settings'
  requirements:
    _permission: 'administer open_connect'
    
open_connect.authorize:
  path: '/open-connect/authorize/{open_connect_provider}'
  defaults:
    _controller: '\Drupal\open_connect\Controller\RedirectController::authorize'
    _title: 'Open connect authorize'
  requirements:
    _access: 'TRUE'

open_connect.authenticate:
  path: '/open-connect/authenticate/{open_connect_provider}'
  defaults:
    _controller: '\Drupal\open_connect\Controller\RedirectController::authenticate'
    _title: 'Open connect callback'
  requirements:
    _custom_access: '\Drupal\open_connect\Controller\RedirectController::checkAccess'
