services:
  twig.toolshed_extension:
    class: \Drupal\toolshed\Twig\ToolshedTwigExtension
    arguments:
      - '@twig'
      - '@renderer'
      - '%twig.config%'
    tags:
      - { name: twig.extension }
  plugin.manager.toolshed.third_party_form_elements:
    class: Drupal\toolshed\ThirdPartyFormElementsPluginManager
    parent: default_plugin_manager
