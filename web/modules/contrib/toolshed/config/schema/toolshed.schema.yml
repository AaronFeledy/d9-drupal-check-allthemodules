toolshed.assets.config:
  type: config_object
  mapping:
    develop:
      type: boolean
      label: 'Use development versions of CSS & JS assets.'
    accordions:
      type: mapping
      label: 'Accordions behaviors settings'
      mapping:
        itemSelector:
          type: string
          label: 'Accordions item selector'
        toggleSelector:
          type: string
          label: 'Selector for the element which toggles the expand/collapse.'
        bodySelector:
          type: string
          label: 'Selector to locate the collapsible portion of the item.'
    events:
      type: mapping
      label: 'Toolsehd JS events settings'
      mapping:
        debounce:
          type: mapping
          label: 'Debounce settings'
          mapping:
            enabled:
              type: boolean
              label: 'Enabled'
            delay:
              type: integer
              label: 'Milliseconds to delay'

toolshed.external_url:
  type: mapping
  label: 'MN LMI data endpoint for API calls'
  mapping:
    scheme:
      type: string
    path:
      type: string
    fragment:
      type: string
    query:
      type: sequence
      sequence:
        type: string
