plugin.plugin_configuration.search_api_solr_connector.drupal_settings:
  type: config_object
  label: 'Search API Solr connector host from definitions in Drupal settings.'
  mapping:
    solr_instance:
      type: string
      label: 'The key of the Solr host setup from the settings file'
    timeout:
      type: integer
      label: 'Timeout for search queries'
    index_timeout:
      type: integer
      label: 'Timeout for indexing requests'
    optimize_timeout:
      type: integer
      label: 'Timeout for optimize requests'
    skip_schema_check:
      type: integer
      label: 'Do not validate if the schema is correct'
    solr_version:
      type: string
      label: 'Solr version override'
    http_method:
      type: string
      label: 'The HTTP method to use for sending queries'
    commit_within:
      type: integer
      label: 'Time until a soft commit has to happen'
