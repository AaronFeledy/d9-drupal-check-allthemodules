toolshed.js_configs:
  path: admin/config/user-interface/toolshed-js
  defaults:
    _title: 'Toolshed JS Configurations'
    _form: \Drupal\toolshed\Form\JsEventsConfigForm
  requirements:
    _permission: 'administer site configuration'

# Manage theme breakpoints and configure breakpoints available to the site.
toolshed.js_configs.breakpoints:
  path: admin/config/user-interface/toolshed-js/breakpoints
  defaults:
    _form: \Drupal\toolshed\Form\ThemeBreakpointSettingsForm
    _title: 'Theme Breakpoints'
  requirements:
    _permission: 'administer site configuration'

toolshed.js_configs.breakpoints_theme:
  path: admin/config/user-interface/toolshed-js/breakpoints/{theme}
  defaults:
    _form: \Drupal\toolshed\Form\ThemeBreakpointSettingsForm
    _title_callback: 'theme_handler:getName'
  requirements:
    _access_theme: 'TRUE'
    _permission: 'administer site configuration'
