log_monitor.overview:
  path: '/admin/reports/log_monitor'
  defaults:
    _controller: '\Drupal\log_monitor\Controller\LogMonitorController::overview'
    _title: 'Monitored Log Messages'
  requirements:
    _permission: 'access site reports'

log_monitor.event:
  path: '/admin/reports/log_monitor/event/{event_id}'
  defaults:
    _controller: '\Drupal\log_monitor\Controller\LogMonitorController::eventDetails'
    _title: 'Details'
  requirements:
    _permission: 'access site reports'

log_monitor.entity_overview:
  path: '/admin/reports/log_monitor/entity/{entity_id}'
  defaults:
    _controller: '\Drupal\log_monitor\Controller\LogMonitorController::entityOverview'
    _title: 'Details'
  requirements:
    _permission: 'access site reports'

# For testing only
log_monitor.test:
  path: 'admin/config/development/logging/monitor/log_monitor'
  defaults:
    _form: '\Drupal\log_monitor\Form\TestForm'
    _title: 'Test Run'
  requirements:
    _permission: 'access site configuration'
