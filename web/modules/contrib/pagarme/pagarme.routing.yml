pagarme.pagarme_settings_form:
  path: '/admin/config/services/pagarme'
  defaults:
    _form: '\Drupal\pagarme\Form\PagarmeSettingsForm'
    _title: 'PagarmeSettingsForm'
  requirements:
    _access: 'TRUE'

pagarme.payment_detail:
  path: '/admin/commerce/orders/{commerce_order}/pagarme'
  defaults:
    _form: '\Drupal\pagarme\Form\PagarmePaymentDetail'
    _title: 'Pagar.me payment detail'
  options:
    parameters:
      commerce_order:
        type: 'entity:commerce_order'
  requirements:
    _permission: 'administer commerce_payment'

pagarme.payment_refund:
  path: '/admin/commerce/orders/{transaction_id}/pagarme/refund'
  defaults:
    _form: '\Drupal\pagarme\Form\PagarmePaymentRefund'
    _title: 'Pagar.me'
  requirements:
    _permission: 'administer commerce_payment'

pagarme.pagarme_notification:
  path: '/pagarme/notification'
  defaults:
    _controller: '\Drupal\pagarme\Controller\PagarmePostbackPageController::notificationProcess'
    _title: 'Notification process'
  requirements:
    _access: 'TRUE'