pagarme_marketplace.companies:
  path: '/admin/commerce/config/marketplace'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\IndexController::companiesList'
    _title: 'Pagar.me - Marketplace'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.marketplace_settings_form:
  path: '/admin/commerce/config/marketplace/config'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\MarketplaceSettingsForm'
    _title: 'Marketplace settings'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company:
  path: '/admin/commerce/config/marketplace/{company}'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\IndexController::companyManagement'
    _title: 'Company'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_detail:
  path: '/admin/commerce/config/marketplace/{company}/detail'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\CompanyDetailController::detailRender'
    _title: 'Company detail'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients:
  path: '/admin/commerce/config/marketplace/{company}/recipients'
  defaults:
    _controller: 'Drupal\pagarme_marketplace\Controller\RecipientsController::recipientList'
    _title: 'Recipients'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.recipients_autocomplete:
  path: '/admin/commerce/config/marketplace/{company}/recipients/autocomplete'
  defaults:
    _controller: 'Drupal\pagarme_marketplace\Controller\RecipientsController::autocomplete'
    _format: json
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients_add:
  path: '/admin/commerce/config/marketplace/{company}/recipients/add'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\RecipientForm'
    _title: 'Add recipient'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients_edit:
  path: '/admin/commerce/config/marketplace/{company}/recipients/edit/{recipient_id}'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\RecipientForm'
    _title: 'Edit recipient'
    op: 'edit'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients_delete:
  path: '/admin/commerce/config/marketplace/{company}/recipients/delete/{recipient_id}'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\RecipientDeleteForm'
    _title: 'To archive'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients_balance:
  path: '/admin/commerce/config/marketplace/{company}/recipients/balance/{recipient_id}'
  defaults:
    _controller: 'Drupal\pagarme_marketplace\Controller\RecipientsController::balance'
    _title: 'Balance'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_recipients_transfer:
  path: '/admin/commerce/config/marketplace/{company}/recipients/transfer/{recipient_id}'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\RecipientTransferForm'
    _title: 'Perform service'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_split_rules:
  path: '/admin/commerce/config/marketplace/{company}/splits'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\SplitsController::splitList'
    _title: 'Company splits rules'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_split_rules_search_product:
  path: '/admin/commerce/config/marketplace/{company}/splits/search-product'
  defaults:
    _form: '\Drupal\pagarme_marketplace\Form\SearchProductForm'
    _title: 'Add rule'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_split_rules_add:
  path: '/admin/commerce/config/marketplace/{company}/splits/add/{product_variation_id}'
  defaults:
    _form: '\Drupal\pagarme_marketplace\Form\SplitForm'
    _title: 'Add rule'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_split_rules_edit:
  path: '/admin/commerce/config/marketplace/{company}/splits/edit/{product_variation_id}/{split_id}'
  defaults:
    _form: '\Drupal\pagarme_marketplace\Form\SplitForm'
    _title: 'Edit rule'
    op: 'edit'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_split_rules_delete:
  path: '/admin/commerce/config/marketplace/{company}/splits/delete/{split_id}'
  defaults:
    _form: 'Drupal\pagarme_marketplace\Form\SplitDeleteForm'
    _title: 'Delete rule'
    op: 'edit'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_transactions:
  path: '/admin/commerce/config/marketplace/{company}/transactions'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\CompanyTransactionController::renderCompanyTransaction'
    _title: 'Company transactions'
  requirements:
    _permission: 'access commerce administration pages'

pagarme_marketplace.company_transfers:
  path: '/admin/commerce/config/marketplace/{company}/transfers'
  defaults:
    _controller: '\Drupal\pagarme_marketplace\Controller\CompanyTransfersController::renderCompanyTransfers'
    _title: 'Company transfers'
  requirements:
    _permission: 'access commerce administration pages'
