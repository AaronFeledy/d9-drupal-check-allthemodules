
route_iframes.route_iframes_configuration:
  path: '/admin/config/services/route_iframes/config'
  defaults:
    _form: '\Drupal\route_iframes\Form\RouteIframesConfiguration'
    _title: 'RouteIframesConfiguration'
  requirements:
    _permission: 'administer route iframe configuration'
  options:
    _admin_route: TRUE


route_iframes.route_iframe_controller_build:
  path: '/node/{node}/analytics'
  defaults:
    _controller: '\Drupal\route_iframes\Controller\RouteIframeController::build'
    _title: 'build'
  requirements:
    _permission: 'access content'

route_callbacks:
  - '\Drupal\route_iframes\Routing\IframeRoutes::routes'
