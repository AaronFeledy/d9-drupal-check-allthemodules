views.style.trail_graph:
  type: views_style
  label: 'Trail graph'
  mapping:
    data_provider:
      type: string
      label: 'Trail graph data plugin id'
    trail_data_options:
      type: trail_graph.[%parent.data_provider]
      label: 'Trail graph options'


trail_graph.default_trail_graph_data:
  type: mapping
  label: 'Default trail graph data options'
  mapping:
    title:
      type: string
      label: 'Title field'
    node_label:
      type:  string
      label: 'Node label field'
    content_preview:
      type: string
      label: 'Content preview link field field'
    trail_field:
      type: string
      label: 'Trail field'
    trail_color:
      type: string
      label: 'Trail color'

views.area.trail_graph_sidebar:
  type: views_area
  label: 'Trail graph sidebar'
  mapping:
    view_to_insert:
      type: string
      label: 'View to insert'
    inherit_arguments:
      type: boolean
      label: 'Inherit contextual filters'
    first_tab:
      type: text
      label: Text of the first tab'
    second_tab:
      type: text
      label: Text of the second tab'

views.field.modal_edit_form:
  type: views_field
  label: 'Modal edit form button'
  mapping:
    width:
      type: string
      label: 'Width of the modal window'
    height:
      type: string
      label: 'Height of the modal window'
    text:
      type: text
      label: 'Text on the button'

views.field.modal_preview:
  type: views_field
  label: 'Modal edit form button'
  mapping:
    view_mode:
      type: string
      label: 'View mode of node'
    text:
      type: text
      label: 'Text on the button'
