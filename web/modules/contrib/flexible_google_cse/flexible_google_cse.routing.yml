
flexible_google_cse.flexible_search_controller_search:
  path: '/fgs-search'
  defaults:
    _controller: '\Drupal\flexible_google_cse\Controller\FlexibleSearchController::FgcsSearch'
    _title: 'Search'
  requirements:
    _permission: 'access content'

flexible_google_cse.flexible_google_cse_search_form:
  path: '/flexible_search'
  defaults:
    _form: '\Drupal\flexible_google_cse\Form\SearchForm'
    _title: 'SearchForm'
  requirements:
    _access: 'TRUE'
  

flexible_google_cse.flexible_google_cse_config_form:
  path: '/admin/config/search/Google_Custom_Search'
  defaults:
    _form: '\Drupal\flexible_google_cse\Form\SearchConfig'
    _title: 'Configure Google Custom Search'
  requirements:
    _access: 'TRUE'
  
