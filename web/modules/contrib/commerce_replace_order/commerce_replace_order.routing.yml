commerce_replace_order.reorder:
  path: '/user/{user_id}/orders/{order_id}/replace-order'
  defaults:
    _controller: '\Drupal\commerce_replace_order\Controller\CommerceReplaceOrderController::commerce_replace_order_replace_order'
    _title: 'Commerce Replace Order'
  requirements:
    _permission: 'view own commerce_order'

commerce_replace_order.reorder_product:
  path: '/user/{user_id}/orders/{order_id}/{order_item_id}/replace-order'
  defaults:
    _controller: '\Drupal\commerce_replace_order\Controller\CommerceReplaceOrderController::commerce_replace_order_replace_product'
    _title: 'Commerce Replace a line item from a Order'
  requirements:
    _permission: 'view own commerce_order'

commerce_replace_order.admin_settings:
  path: '/admin/commerce/config/commerce_replace_order'
  defaults:
    _form: '\Drupal\commerce_replace_order\Form\CommerceReplaceOrderConfigForm'
    _title: 'Commerce Replace Order'
  requirements:
    _permission: 'commerce replace order admin access'