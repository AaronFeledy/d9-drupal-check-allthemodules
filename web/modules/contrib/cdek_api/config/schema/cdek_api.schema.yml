# Schema for the configuration files of the CDEK API module.

cdek_api.settings:
  type: config_object
  label: 'CDEK API settings'
  mapping:
    account:
      type: string
      label: 'Account'
    password:
      type: string
      label: 'Secure password'
    request_timeout:
      type: float
      label: 'The timeout of the API request'
    cache_lifetime:
      type: integer
      label: 'The lifetime of the API data cache'
