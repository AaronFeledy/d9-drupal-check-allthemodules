services:
  cdek_api:
    class: Drupal\cdek_api\Cdek
    arguments: ['@config.factory', '@http_client_factory', '@module_handler', '@cache.cdek_api']
  cache.cdek_api:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [cdek_api]
