instapage.settings:
  path: 'admin/config/services/instapage'
  defaults:
    _form: '\Drupal\instapage\Form\SettingsForm'
    _title: 'Instapage settings'
  requirements:
    _permission: 'administer instapage settings'

instapage.landing_pages:
  path: 'admin/structure/instapage'
  defaults:
    _controller: '\Drupal\instapage\Controller\PageSettingsController::content'
    _title: 'Instapage landing pages'
  requirements:
    _permission: 'administer instapage landing pages'

instapage.page_edit:
  path: 'admin/structure/instapage/edit/{instapage_id}'
  defaults:
    _form: '\Drupal\instapage\Form\PageEditForm'
    _title: 'Edit page'
  requirements:
    _permission: 'administer instapage landing pages'

instapage.page_new:
  path: 'admin/structure/instapage/new'
  defaults:
    _form: '\Drupal\instapage\Form\PageNewForm'
    _title: 'Add page'
  requirements:
    _permission: 'administer instapage landing pages'

instapage.page_delete:
  path: 'admin/structure/instapage/delete/{instapage_id}'
  defaults:
    _form: '\Drupal\instapage\Form\PageDeleteForm'
    _title: 'Delete page'
  requirements:
    _permission: 'administer instapage landing pages'

route_callbacks:
  - '\Drupal\instapage\Routing\PagesRoutes::routes'