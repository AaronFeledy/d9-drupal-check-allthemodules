bookkeeping.settings:
  type: config_object
  label: 'Bookkeeping settings'
  mapping:
    accounts_receivable_account:
      type: string
      label: 'Accounts receivable account'

bookkeeping.commerce:
  type: config_object
  label: 'Bookkeeping Commerce integration settings'
  mapping:
    stores:
      type: sequence
      label: 'Stores'
      sequence:
        type: mapping
        label: 'Store'
        mapping:
          disabled:
            type: boolean
            label: 'Disable tracking'
          income_account:
            type: string
            label: 'Income account'
            nullabe: true
          accounts_receivable_account:
            type: string
            label: 'Accounts receivable account'
            nullable: true
    payment_gateways:
      type: sequence
      label: 'Payment gateways'
      sequence:
        type: mapping
        label: 'Payment gateway'
        mapping:
          asset_account:
            type: string
            label: 'Asset account'

commerce_order.commerce_order_type.*.third_party.bookkeeping:
  type: mapping
  label: 'Bookkeeping settings'
  mapping:
    payable_states:
      type: sequence
      label: 'Payable states'
      sequence:
        type: string
        label: 'Payable state'
