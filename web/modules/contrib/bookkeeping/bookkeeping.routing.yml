bookkeeping.admin:
  path: '/admin/bookkeeping'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Bookkeeping'
  requirements:
    _permission: 'view bookkeeping'

bookkeeping.settings:
  path: '/admin/bookkeeping/settings'
  defaults:
    _title: 'Bookkeeping settings'
    _form: 'Drupal\bookkeeping\Form\SettingsForm'
  requirements:
    _permission: 'administer bookkeeping'

bookkeeping.commerce_settings:
  path: '/admin/bookkeeping/commerce'
  defaults:
    _title: 'Commerce settings'
    _form: 'Drupal\bookkeeping\Form\CommerceSettingsForm'
  requirements:
    _permission: 'administer bookkeeping'
    _custom_access: '\Drupal\bookkeeping\Form\CommerceSettingsForm::access'
