entity.served_file.collection:
  path: '/admin/config/system/served_files'
  defaults:
    _entity_list: 'served_file'
    _title: 'Served Files'
  requirements:
    _permission: 'administer serve plain file'

entity.served_file.add_form:
  path: '/admin/config/system/served_files/add'
  defaults:
    _entity_form: 'served_file.add'
    _title: 'Add Served File'
  requirements:
    _permission: 'administer serve plain file'

entity.served_file.edit_form:
  path: '/admin/config/system/served_files/{served_file}'
  defaults:
    _entity_form: 'served_file.edit'
    _title: 'Edit Served File'
  requirements:
    _permission: 'administer serve plain file'

entity.served_file.delete_form:
  path: '/admin/config/system/served_files/{served_file}/delete'
  defaults:
    _entity_form: 'served_file.delete'
    _title: 'Delete Served File'
  requirements:
    _permission: 'administer serve plain file'

route_callbacks:
  - 'Drupal\serve_plain_file\Routing\ServePlainFileRoutes::routes'
