translation_form.settings:
  type: config_object
  label: 'Translation Form Settings'
  mapping:
    always_display_original_language_translation:
      type: boolean
      label: 'Always display original language translation'
    hide_languages_without_translation:
      type: boolean
      label: 'Hide languages without translation'
    allow_to_change_source_language:
      type: boolean
      label: 'Allow to change the source language when editing translations'
