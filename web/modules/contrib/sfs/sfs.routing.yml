sfs.settings_form:
  path: '/admin/config/system/sfs'
  defaults:
    _title: 'Stop Forum Spam Client'
    _form: '\Drupal\sfs\Form\SfsConfigForm'
  requirements:
    _permission: 'administer sfs'

sfs.comment.report_form:
  path: '/comment/{comment}/report'
  defaults:
    _form: '\Drupal\sfs\Form\ConfirmReportCommentForm'
    _title: 'Report Spam'
  requirements:
    _permission: 'report sfs comment'

sfs.node.report_form:
  path: '/node/{node}/report'
  defaults:
    _form: '\Drupal\sfs\Form\ConfirmReportNodeForm'
    _title: 'Report Spam'
  requirements:
    _permission: 'report sfs node'
    
sfs.user.report_form:
  path: '/user/{user}/report'
  defaults:
    _form: '\Drupal\sfs\Form\ConfirmReportUserForm'
    _title: 'Report Spam'
  requirements:
    _permission: 'report sfs user'
