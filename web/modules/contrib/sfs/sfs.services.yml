services:
  sfs.report.spam:
    class: Drupal\sfs\ReportSpam
    arguments: ['@config.factory', '@logger.factory', '@http_client', '@entity_type.manager', '@sfs.detect.spam', '@messenger']
  sfs.detect.spam:
    class: Drupal\sfs\SfsRequest
    arguments: ['@config.factory', '@current_user', '@logger.factory', '@http_client', '@database', '@cache.sfs']
  cache.sfs:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [sfs]
