services:
  akismet.client:
    class: Drupal\akismet\Client\DrupalClientInterface
    factory: [Drupal\akismet\Client\DrupalClientFactory, createDrupalClient]
    arguments: ['@config.factory', '@http_client']
  akismet.client.test:
    class: Drupal\akismet\Client\DrupalTestClient
    arguments: ['@config.factory', '@http_client']
  akismet.client.testlocal:
    class: Drupal\akismet\Client\DrupalTestLocalClient
    arguments: ['@config.factory', '@http_client']
  akismet_subscriber:
    class: Drupal\akismet\EventSubscriber\Subscriber
    tags:
      - { name: event_subscriber }
