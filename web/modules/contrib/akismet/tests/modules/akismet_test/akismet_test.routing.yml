akismet_test.post_add_form:
  path: '/akismet-test/form'
  defaults:
    _entity_form: akismet_test_post.add
    _title: 'Add post'
  requirements:
    _permission: 'access content'

entity.akismet_test_post.edit_form:
  path: '/akismet-test/form/{akismet_test_post}'
  defaults:
    _entity_form: 'akismet_test_post.edit'
    _title: 'Edit post'
  requirements:
    _permission: 'access content'

akismet_test.post_delete_form:
  path: '/akismet-test/form/{akismet_test_post}/delete'
  defaults:
    _entity_form: akismet_test_post.delete
    _title: 'Delete post'
  requirements:
    _permission: 'access content'

akismet_test.views_reset:
  path: '/akismet-test/form/views/reset'
  defaults:
    _controller: '\Drupal\akismet_test\TestController::resetViewCount'
  requirements:
    _permission: 'access content'
