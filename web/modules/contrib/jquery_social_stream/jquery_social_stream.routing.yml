jquery_social_stream.admin_form:
  path: /admin/config/services/jquery-social-stream
  defaults:
    _title: 'jQuery social stream'
    _form: \Drupal\jquery_social_stream\Form\JquerySocialStreamAdminForm
  requirements:
    _permission: 'administer site configuration'
jquery_social_stream.twitter_callback:
  path: /js/jquery_social_stream/twitter
  defaults:
    _controller: '\Drupal\jquery_social_stream\Controller\DefaultController::jquery_social_stream_twitter_callback'
  requirements:
    _access: 'TRUE'
