field_concat_display.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\field_concat_display\Controller\FieldConcatDisplayController::content'
    _title: 'Field Concat Display'
  requirements:
    _permission: 'access content'

field_concat_display.concat_fields:
  path: '/admin/structure/types/manage/{node_type}/concat_fields'
  defaults:
    _title: 'Field Concat Display Form'
    _form: '\Drupal\field_concat_display\Form\FieldConcatDisplaySettingsForm'
  requirements:
    _permission: 'administer site configuration'
    
field_concat_display.delete_pseudo_field:
  path: 'delete_pseudo_field/{node_type}/{field}'
  defaults:
    _title: 'Field Concat Display Form'
    _form: '\Drupal\field_concat_display\Form\FieldConcatDisplaySettingsForm'
  requirements:
    _permission: 'administer site configuration'