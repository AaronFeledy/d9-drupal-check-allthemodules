#Settings
szube_api.settings:
  path: '/admin/config/services/szube_api'
  defaults:
    _form: '\Drupal\szube_api\Form\Settings'
    _title: 'SzuBe API Settings'
  requirements:
    _permission: 'access administration pages'

#Test Page
szube_api.test:
  path: '/admin/config/services/szube_api/test'
  defaults:
    _form: '\Drupal\szube_api\Form\Test'
    _title: 'Tests'
    _description: 'Youtubeapi Tests'
  requirements:
    _permission: 'access administration pages'
