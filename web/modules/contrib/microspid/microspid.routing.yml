microspid.admin_settings:
  path: '/admin/config/people/microspid'
  defaults:
    _title: 'MicroSPiD configuration'
    _form: '\Drupal\microspid\Form\BasicSettingsForm'
  requirements:
    _permission: 'administer MicroSPiD authentication'
microspid.admin_settings_local:
  path: '/admin/config/people/microspid/local'
  defaults:
    _title: 'Local authentication'
    _form: '\Drupal\microspid\Form\LocalSettingsForm'
  requirements:
    _permission: 'administer MicroSPiD authentication'
microspid.admin_settings_sync:
  path: '/admin/config/people/microspid/sync'
  defaults:
    _title: 'User info and syncing'
    _form: '\Drupal\microspid\Form\SyncingSettingsForm'
  requirements:
    _permission: 'administer MicroSPiD authentication'
microspid.admin_create_cert:
  path: '/admin/config/people/microspid/create_cert'
  defaults:
    _title: 'Spid certificate creation'
    _form: '\Drupal\microspid\Form\CreateCertForm'
  requirements:
    _permission: 'administer MicroSPiD authentication'
microspid.saml_login:
  path: '/saml_login'
  defaults:
    _controller: '\Drupal\microspid\Controller\SpidPaswController::authenticate'
  requirements:
    _access: 'TRUE'
  options:
     no_cache: TRUE
microspid.metadata:
  path: '/microspid_metadata'
  defaults:
    _controller: '\Drupal\microspid\Controller\SpidPaswController::metadata'
  requirements:
    _access: 'TRUE'
  options:
     no_cache: TRUE
microspid.acs:
  path: '/microspid_acs'
  defaults:
    _controller: '\Drupal\microspid\Controller\SpidPaswController::acs'
  requirements:
    _access: 'TRUE'
  options:
     no_cache: TRUE
microspid.logout:
  path: '/microspid_logout'
  defaults:
    _controller: '\Drupal\microspid\Controller\SpidPaswController::logout'
  requirements:
    _access: 'TRUE'
  options:
     no_cache: TRUE
