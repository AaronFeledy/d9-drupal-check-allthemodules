uptime_widget.settings:
  type: mapping
  label: Uptime widget settings
  mapping:
    monitoring_interval:
      type: integer
    refresh_interval:
      type: integer
    ratio_scale:
      type: integer
    ratio_decimal_separator:
      type: string
    api_key:
      type: string
    psp_url:
      type: string
    enabled:
      type: boolean
    notice_enabled:
      type: boolean
    url_name:
      type: string
    year:
      type: string
    prepend:
      type: label
    nocss:
      type: boolean
    account_email:
      type: string
    account_up_monitors:
      type: integer
    account_down_monitors:
      type: integer
    account_paused_monitors:
      type: integer
    langcode:
      type: string
    default_langcode:
      type: string
    monitor_ids:
      type: sequence
      sequence:
        type: string
