druminate_sso.luminate_login_form:
  path: '/druminate/login'
  defaults:
    _form: '\Drupal\druminate_sso\Form\LuminateLoginForm'
    _title: 'Log In'
  requirements:
    _role: 'anonymous'
    _user_is_logged_in: 'FALSE'
druminate_sso.luminate_reset_form:
  path: '/druminate/password'
  defaults:
    _form: '\Drupal\druminate_sso\Form\LuminateResetForm'
    _title: 'Reset your Password'
  requirements:
    _role: 'anonymous'
    _user_is_logged_in: 'FALSE'
druminate_sso.config_form:
  path: '/admin/config/druminate/druminate_sso/config'
  defaults:
    _form: '\Drupal\druminate_sso\Form\ConfigForm'
    _title: 'ConfigForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
