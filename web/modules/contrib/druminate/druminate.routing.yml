druminate.settings:
  path: 'admin/config/druminate/settings'
  defaults:
    _form: '\Drupal\druminate\Form\DruminateForm'
    _title: 'Druminate Settings'
  requirements:
    _permission: 'administer druminate'
system.admin_config_convio:
  path: '/admin/config/druminate'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Druminate'
  requirements:
    _permission: 'access administration pages'
    _permission: 'administer druminate'
