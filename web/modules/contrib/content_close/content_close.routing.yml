content_close.admin_settings:
  path: '/admin/config/content-close'
  defaults:
    _form: '\Drupal\content_close\Form\ContentCloseForm'
    _title: 'Content Close Configuration'
  requirements:
    _permission: 'administer content'

content_close.page:
  path: '/content-expired/{time}/{content_type}'
  defaults:
    _controller: '\Drupal\content_close\Controller\ContentCloseController::content'
    _title: 'Content Expired'
  requirements:
    _permission: 'access content'
