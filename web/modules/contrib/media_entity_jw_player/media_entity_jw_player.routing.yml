media_entity_jw_player.admin:
  path: '/admin/config/media_entity_jw_player'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'JW Embed'
  requirements:
    _permission: 'access administration pages'

media_entity_jw_player.settings:
  path: '/admin/config/media_entity_jw_player/settings'
  defaults:
    _title: 'JW Embed'
    _form: '\Drupal\media_entity_jw_player\Form\JwEmbedSettingsForm'
  requirements:
    _permission: 'administer jwembed'
