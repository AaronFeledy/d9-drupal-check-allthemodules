media_entity_jw_player.settings:
  type: config_object
  label: 'Media entity JwPLayer settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'
    jw_authKey:
      type: string
      lable: 'xxxxxx'
    jw_expiration_time:
      type: integer
      label: 0
    jw_player_id:
      type: string
      label: 'xxxx'

media_entity.bundle.type.tjw:
  type: mapping
  label: 'JwPLayer type configuration'
  mapping:
    tjw_source_field:
      type: string
      label: 'Field on the media entity that stores JwPLayer URL'

field.formatter.settings.tjw_embed:
  type: mapping
  label: 'JwPLayer field display format settings'
  mapping:
    width:
      type: string
      label: 'Width'
    height:
      type: string
      label: 'Height'
    allowfullscreen:
      type: string
      label: 'Allow Full Screen'
    allowautoplay:
      type: string
      label: 'Allow Auto Play'
