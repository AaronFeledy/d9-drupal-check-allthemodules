kashing.success:
  path: '/payment-success'
  defaults:
    _controller: '\Drupal\kashing\Controller\KashingSuccessfulController::page'
  requirements:
    _permission: 'access content'

kashing.failure:
  path: '/payment-failure'
  defaults:
    _controller: '\Drupal\kashing\Controller\KashingFailureController::page'
  requirements:
    _permission: 'access content'


kashing.settings:
  path: '/admin/config/kashing'
  defaults:
    _entiti_list: 'view'
    _title: 'Kashing Settings'
  requirements:
    _permission: 'administer views'


kashing.form.settings:
   path: 'admin/config/kashing'
   defaults:
      _form: '\Drupal\kashing\Form\KashingSettingsForm'
      _title: 'Kashing settings'
   requirements:
      _permission: 'administer views'
   options:
      _admin_route: TRUE
