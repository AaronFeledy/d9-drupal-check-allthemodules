rpb.preview:
  version: VERSION
  js:
    js/highlight.js: {}
  dependencies:
    #- rpb/rpb.babel
    - core/jquery
    - rpb/rpb.highlightjs
    - rpb/rpb.vkbeautify
    - core/drupalSettings
    - core/jquery.once

rpb.highlightjs:
  remote: https://highlightjs.org
  version: 9.12.0
  license:
    name: BSD
    url: https://raw.githubusercontent.com/highlightjs/highlight.js/master/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js: { type: external, minified: true }
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/googlecode.min.css: { type: external, minified: true }

rpb.vkbeautify:
  remote: http://www.eslinstructor.net/vkbeautify/
  version: 1.0.1
  license:
    name: MIT
    url: https://raw.githubusercontent.com/vkiryukhin/vkBeautify/master/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/vkbeautify4kso@1.0.0/vkbeautify.js: { type: external, minified: false }

