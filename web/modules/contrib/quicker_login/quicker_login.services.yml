services:
  quicker_login.event_subscriber:
    class: Drupal\quicker_login\EventSubscriber\QuickerLoginSubscriber
    arguments: ["@quicker_login.service"]
    tags:
      - {name: event_subscriber}

  quicker_login.service:
    class: Drupal\quicker_login\Service\QuickerLoginService
    arguments: ["@entity_type.manager", "@current_user", "@module_handler", "@session_manager"]
