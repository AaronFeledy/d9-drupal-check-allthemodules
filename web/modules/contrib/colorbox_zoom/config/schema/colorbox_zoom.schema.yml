colorbox_zoom.settings:
  type: config_object
  label: 'Colorbox Zoom Settings'
  mapping:
    zoom:
      type: mapping
      label: Zoom Settings
      mapping:
        zoom_target:
          type: string
          label: 'zoom_target'
        duration:
          type: integer
          label: 'duration'
        on_action:
          type: string
          label: 'on_action'
        touch:
          type: boolean
          label: 'touch'
        magnify:
          type: float
          label: 'magnify'
        url:
          type: string
          label: 'url'
        onZoomIn:
          type: string
          label: 'onZoomIn'
        onZoomOut:
          type: string
          label: 'onZoomOut'
        callback:
          type: string
          label: 'callback'