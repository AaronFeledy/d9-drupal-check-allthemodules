edstep.edstep_course.add:
  path: '/edstep/course/add'
  defaults:
    _controller: '\Drupal\edstep\Controller\EdstepCourseController::add'
    _title: 'Add course from EdStep'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'add edstep courses'

edstep.settings:
  path: '/admin/config/system/edstep'
  defaults:
    _form: 'Drupal\edstep\Form\EdstepSettingsForm'
    _title: 'EdStep settings'
  requirements:
    _permission: 'administer site configuration'

entity.edstep_course.canonical:
  path: '/edstep/course/{edstep_course}'
  defaults:
    _entity_view: 'edstep_course'
    _title_callback: '\Drupal\edstep\Controller\EdstepCourseController::getTitle'
  requirements:
    _entity_access: 'edstep_course.view'

entity.edstep_course.view_activity:
  path: '/edstep/course/{edstep_course}/section/{section_id}/activity/{activity_id}'
  defaults:
    _controller: '\Drupal\edstep\Controller\EdstepCourseController::viewActivity'
    _title_callback: '\Drupal\edstep\Controller\EdstepCourseController::getActivityTitle'
  requirements:
    _entity_access: 'edstep_course.activity_view'

entity.edstep_course.view_result:
  path: '/edstep/course/{edstep_course}/result'
  defaults:
    _controller: '\Drupal\edstep\Controller\EdstepCourseController::viewResult'
    _title: 'Congratulations'
  requirements:
    _entity_access: 'edstep_course.activity_view'

edstep.oauth_return_uri:
  path: '/edstep/oauth/return'
  defaults:
    _title: 'Oauth return to EdStep'
    _controller: '\Drupal\edstep\Controller\EdstepController::oauthReturn'
  requirements:
    _permission: 'view edstep courses'

entity.edstep_course.delete_form:
  path: '/edstep/course/{edstep_course}/delete'
  defaults:
    _title: 'Delete'
    _entity_form: 'edstep_course.delete'
  options:
    _admin_route: TRUE
  requirements:
    _entity_access: 'edstep_course.delete'
    edstep_course: \d+
