trending_images.configuration:
  path: '/admin/trending_images_configuration'
  defaults:
    _form: 'Drupal\trending_images\Form\TrendingImagesConfigurationForm'
    _title: 'Social Channels configuration'
  requirements:
    _permission: 'administer trending images'
  options:
    _admin_route: TRUE

trending_images.access_token:
  path: '/trending-images/{social_channel}/authentication'
  defaults:
    _controller: 'Drupal\trending_images\Controller\SocialNetworkController::authenticationProcess'
  requirements:
    _permission: 'administer trending images'

