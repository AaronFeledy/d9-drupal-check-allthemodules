content_moderation_edit_notify.check_new_revision:
  path: '/content_moderation_edit_notify/{node}/{vid}/check'
  defaults:
    _controller: '\Drupal\content_moderation_edit_notify\Controller\ContentModerationNotifyController::checkNewRevision'
  requirements:
    _entity_access: 'node.view'
    node: \d+
    vid: \d+
content_moderation_edit_notify.settings:
  path: '/admin/config/system/content_moderation_edit_notify'
  defaults:
    _form: 'Drupal\content_moderation_edit_notify\Form\ContentModerationNotifySettingsForm'
    _title: 'Moderation edit notify'
  requirements:
    _permission: 'administer site configuration'
