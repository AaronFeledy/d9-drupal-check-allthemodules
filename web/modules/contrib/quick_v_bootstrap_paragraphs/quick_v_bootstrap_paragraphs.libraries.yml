# Quick V Bootstrap Paragraphs default base styling.
qvbp-default:
  css:
    base:
      css/base/qvbp-default.base.css: {}
  dependencies:
    - core/jquery
    
# Quick V Bootstrap Paragraphs default admin styling.
qvbp-default-admin:
  css:
    base:
      css/base/qvbp-default.admin.css: {}
  js:
    js/qvbp-scripts.admin.js: {}

# Quick V Bootstrap Paragraphs colors theme.
qvbp-colors:
