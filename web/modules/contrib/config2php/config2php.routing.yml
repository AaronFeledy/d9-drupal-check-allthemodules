config2php.export:
  path: '/admin/config/development/configuration/single/export-to-php/{config_type}/{config_name}'
  defaults:
    _title: 'Single export to PHP'
    _form: '\Drupal\config2php\Form\Config2PhpForm'
    config_type: NULL
    config_name: NULL
  requirements:
    _permission: 'export configuration'
