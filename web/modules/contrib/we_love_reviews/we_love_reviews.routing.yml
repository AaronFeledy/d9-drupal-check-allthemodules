we_love_reviews.admin_settings_form:
  path: /admin/config/services/we_love_reviews
  defaults:
    _title: 'Reputation CRM'
    _form: \Drupal\we_love_reviews\Form\WeLoveReviewsAdminSettingsForm
  requirements:
    _permission: 'administer we_love_reviews'
we_love_reviews.admin_data_form:
  path: /admin/config/services/reputationcrm/we_love_reviews_data
  defaults:
    _title: 'Business Information'
    _form: \Drupal\we_love_reviews\Form\WeLoveReviewsAdminDataForm
  requirements:
    _permission: 'administer we_love_reviews'