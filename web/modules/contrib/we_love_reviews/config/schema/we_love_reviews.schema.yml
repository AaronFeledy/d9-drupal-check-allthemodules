# Schema for the configuration files of the module.

we_love_reviews.settings:
  type: config_object
  label: 'ReputationCRM.com API Settings'
  mapping:
    apikey:
      type: string
      label: 'API Key'    
    companyid:
      type: string
      label: 'Company / Location ID'

we_love_reviews.data.*:
  type: config_object
  label: 'BUSINESS CONTACT INFORMATION'
  mapping:
    business_name:
      type: string
      label: 'Business Name'
    business_address:
      type: string
      label: 'Address'
    business_town:
      type: string
      label: 'City'  
    business_state:
      type: string
      label: 'State / Province'    
    business_zip:
      type: string
      label: 'Postal code' 
    business_country:
      type: string
      label: 'Country' 
    business_phone:
      type: string
      label: 'Phone #'  
    business_email:
      type: string
      label: 'Email Address' 
    business_logourl:
      type: string
      label: 'Logo image URL'
    business_url:
      type: string
      label: 'Company Website URL'
    business_sameas:
      type: string
      label: 'Review page URL'
