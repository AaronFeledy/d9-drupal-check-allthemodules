dblog_persistent.channel.*:
  type: config_entity
  label: 'Persistent Log channel'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    types:
      type: sequence
      label: 'Message types'
      sequence:
        type: string
        label: 'Message type'
    levels:
      type: sequence
      label: 'Message levels'
      sequence:
        type: integer
        label: 'Message severity'
    message:
      type: string
      label: 'Message substring'
