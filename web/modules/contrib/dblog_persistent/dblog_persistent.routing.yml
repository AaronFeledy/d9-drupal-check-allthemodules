entity.dblog_persistent_channel.clear_form:
  path: '/admin/reports/persistent-log/{dblog_persistent_channel}/clear'
  defaults:
    _entity_form: 'dblog_persistent_channel.clear'
  requirements:
    _entity_access: 'dblog_persistent_channel.update'

entity.dblog_persistent_channel.canonical:
  path: '/admin/reports/persistent-log/{dblog_persistent_channel}'
  defaults:
    _controller: '\Drupal\dblog_persistent\Controller\DbLogPersistentController::overview'
    _title_callback: '\Drupal\dblog_persistent\Controller\DbLogPersistentController::overviewTitle'
  requirements:
    _permission: 'access site reports'

dblog_persistent.event:
  path: '/admin/reports/persistent-log/event/{event_id}'
  defaults:
    _controller: '\Drupal\dblog_persistent\Controller\DbLogPersistentController::eventDetails'
    _title: 'Details'
  requirements:
    _permission: 'access site reports'
    event_id: \d+
