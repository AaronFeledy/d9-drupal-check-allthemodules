japan_postal_code.admin:
  path: '/admin/config/services/japan-postal-code'
  defaults:
    _form: '\Drupal\japan_postal_code\Form\ConfigForm'
    _title: 'Japan postal code'
  requirements:
    _permission: 'configure japan postal code'

japan_postal_code.addresses:
  path: '/japan-postal-code/addresses/{japan_postal_code_postal_code}'
  defaults:
    _controller: '\Drupal\japan_postal_code\Controller\JsonController::fetchAll'
    _title: 'Japan postal code json response'
  requirements:
    _permission: 'use japan postal code service'

japan_postal_code.address:
  path: '/japan-postal-code/address/{japan_postal_code_postal_code}'
  defaults:
    _controller: '\Drupal\japan_postal_code\Controller\JsonController::fetchOne'
    _title: 'Japan postal code json response'
  requirements:
    _permission: 'use japan postal code service'
