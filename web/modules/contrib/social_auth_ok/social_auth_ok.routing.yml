social_auth_ok.settings_form:
  path: '/admin/config/social-api/social-auth/ok'
  defaults:
    _title: 'Odnoklassniki Auth Settings'
    _form: 'Drupal\social_auth_ok\Form\OkAuthSettingsForm'
  requirements:
    _permission: 'administer social api authentication'

social_auth_ok.redirect_to_ok:
  path: 'user/login/ok'
  defaults:
    _controller: 'Drupal\social_auth_ok\Controller\OkAuthController::redirectToProvider'
  requirements:
     # Anonymous users can log in, but authenticated users can also associate a new provider.
     _access: 'TRUE'
  options:
    no_cache: TRUE

social_auth_ok.callback:
  path: '/user/login/ok/callback'
  defaults:
    _controller: 'Drupal\social_auth_ok\Controller\OkAuthController::callback'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE
