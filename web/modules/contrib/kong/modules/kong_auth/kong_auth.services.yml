services:
  authentication.kong_auth:
    class: Drupal\kong_auth\Authentication\Provider\KongAuth
    tags:
      - { name: authentication_provider, provider_id: kong_auth, priority: 100 }
    arguments:
        $entity_type_manager: '@entity_type.manager'
    autowire: true
  kong_auth.consumer_account:
    class: Drupal\kong_auth\Authentication\ConsumerAccount
    public: false
    arguments:
      $entity_type_manager: '@entity_type.manager'
    autowire: true
