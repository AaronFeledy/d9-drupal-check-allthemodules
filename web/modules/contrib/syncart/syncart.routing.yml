syncart.cart_controller_cart:
  path: '/syncart/cart'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::cart'
    _title: 'Shopping cart'
  requirements:
    _permission: 'access content'

syncart.cart_checkout:
  path: '/syncart/checkout'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::checkout'
    _title: 'Checkout'
  requirements:
    _permission: 'access content'

syncart.load_cart:
  path: '/api/cart-load'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::loadCart'
    _title: 'Shopping cart'
  requirements:
    _permission: 'access content'

syncart.add_to_cart:
  path: '/cart/add-item'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::addToCart'
    _title: 'Add product to cart'
  requirements:
    _permission: 'access content'

syncart.add_to_cart_multiple:
  path: '/cart/add-items'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::addToCartMultiple'
    _title: 'Add products to cart'
  requirements:
    _permission: 'access content'

syncart.set_product_quantity:
  path: '/cart/set-product-quantity/{vid}'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::setProductQuantity'
    _title: 'Set quantity for cart item'
  requirements:
    _permission: 'access content'

syncart.remove_cart_item:
  path: '/cart/remove-cart-item/{vid}'
  defaults:
    _controller: '\Drupal\syncart\Controller\CartController::removeFromCart'
    _title: 'Set quantity for cart item'
  requirements:
    _permission: 'access content'

syncart.favorites:
  path: '/favorites'
  defaults:
    _controller: '\Drupal\syncart\Controller\FavoriteController::favoritesPage'
    _title: 'Favorites'
  requirements:
    _permission: 'access content'
