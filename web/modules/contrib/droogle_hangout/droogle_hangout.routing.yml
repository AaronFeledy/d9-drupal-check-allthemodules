droogle_hangout.settings:
  path: '/admin/config/droogle_hangout'
  defaults:
    _form: '\Drupal\droogle_hangout\Form\DroogleHangoutSettingsForm'
    _title: 'Droogle Hangout Settings'
  requirements:
    _permission: 'administer droogle hangout'

droogle_hangout.droogle_hangout_create_hangout:
  path: '/droogle_hangout_create_hangout'
  defaults:
    _controller: '\Drupal\droogle_hangout\Controller\DroogleHangoutController::ajaxCreateHangout'
  requirements:
    _permission: 'access content'
