services:
  sms_rule_based.event_subscriber:
    class: \Drupal\sms_rule_based\EventSubscriber\RuleBasedSmsSubscriber
    arguments: ['@event_dispatcher', '@entity_type.manager', '@sms_rule_based.sms_router', '@config.factory', '@logger.factory']
    tags:
      - { name: event_subscriber }

  sms_rule_based.sms_router:
    class: \Drupal\sms_rule_based\RuleBasedSmsRouter

  plugin.manager.sms_routing_rule:
    class: \Drupal\sms_rule_based\Plugin\SmsRoutingRulePluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']
