smartsheet.overview:
  path: /admin/config/services/smartsheet
  defaults:
    _controller: \Drupal\smartsheet\Controller\DefaultController::overview
    _title: Smartsheet overview
  requirements:
    _permission: administer smartsheet
  options:
    _admin_route: TRUE

smartsheet.delete:
  path: /admin/config/services/smartsheet/delete/{id}
  defaults:
    _form: \Drupal\smartsheet\Form\DeleteForm
    _title: Delete a sheet
  requirements:
    _permission: administer smartsheet
  options:
    _admin_route: TRUE

smartsheet.config:
  path: /admin/config/services/smartsheet/config
  defaults:
    _form: \Drupal\smartsheet\Form\ConfigForm
    _title: Smartsheet configuration
  requirements:
    _permission: administer smartsheet
  options:
    _admin_route: TRUE
