author_pane_popup.settings:
  path: '/admin/config/author_pane_popup'
  defaults: 
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Author Pane Popup'
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.author_pane_popup_settings:
  path: '/admin/config/author_pane_popup/settings'
  defaults: 
    _form: '\Drupal\author_pane_popup\Form\AuthorPanePopupSettingsForm'
    _title: 'Author Pane Popup Settings'
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.qtip_list:
  path: '/admin/config/author_pane_popup/settings/qtip'
  defaults: 
    _controller: '\Drupal\author_pane_popup\Form\AuthorPanePopupAdminSettingsQtipForm::qtipList'
    _title: 'Author Pane Popup qTip Settings'
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.qtip_add_form:
  path: '/admin/config/author_pane_popup/settings/qtip/add'
  defaults: 
    _form: '\Drupal\author_pane_popup\Form\AuthorPanePopupAdminSettingsQtipForm'
    _title: 'Author Pane Popup qTip Settings'
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.qtip_edit_form:
  path: '/admin/config/author_pane_popup/settings/qtip/{machine_name}/edit'
  defaults: 
    _form: '\Drupal\author_pane_popup\Form\AuthorPanePopupAdminSettingsQtipForm'
    _title: 'Edit qTip Instance'
  options:
    parameters:
      machine_name:
        type: machine_name
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.qtip_delete_form:
  path: '/admin/config/author_pane_popup/settings/qtip/{machine_name}/delete'
  defaults: 
    _form: '\Drupal\author_pane_popup\Form\AuthorPanePopupAdminSettingsQtipDeleteForm'
    _title: 'Delete qTip Instance'
  options:
    parameters:
      machine_name:
        type: machine_name
  requirements:
    _permission: 'administer author pane popup'

author_pane_popup.user:
  path: '/author_pane_popup/user'
  defaults: 
    _controller: '\Drupal\author_pane_popup\Controller\AuthorPanePopup::getUserPane'
    _title: 'Author Pane Popup qTip Settings'
  requirements:
    _permission: 'access user profiles'
