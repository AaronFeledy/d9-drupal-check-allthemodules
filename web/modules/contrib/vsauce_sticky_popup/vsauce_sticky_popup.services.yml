services:
  vsauce_sticky_popup.event_subscriber:
    class: Drupal\vsauce_sticky_popup\EventSubscriber\VsauceStickyPopupSubscriber
    arguments: [ '@messenger', '@current_route_match', '@config.factory' ]
    tags:
    - {name: event_subscriber }


  vsauce_sticky_popup.vsauce_sticky_popup_controller:
    class: Drupal\vsauce_sticky_popup\Controller\VsauceStickyPopupController
    arguments: [  '@current_route_match', '@state' , '@config.factory' ]

  vsauce_sticky_popup.vsauce_sticky_popup_singleton:
    class: Drupal\vsauce_sticky_popup\VsauceStickyPopupSingleton
    arguments: [  '@current_route_match', '@state' , '@config.factory' ]

  vsauce_sticky_popup.vsauce_sticky_popup_manager_controller:
    class: Drupal\vsauce_sticky_popup\Controller\VsauceStickyPopupManagerController
    arguments: [  '@current_route_match', '@state' , '@config.factory', '@renderer' ]
