services:
  console_extras.batch_command:
    class: Drupal\console_extras\Command\BatchCommand
    arguments: ['@console_extras.batch_generator', '@console.extension_manager', '@console.validator', '@console.string_converter', '@console.chain_queue', '@app.root']
    tags:
      - { name: drupal.command }

  console_extras.batch_generator:
    class: Drupal\console_extras\Generator\BatchGenerator
    tags:
      - { name: drupal.generator }

  console_extras.form_multistep:
    class: Drupal\console_extras\Command\FormMultistepCommand
    arguments: ['@console_extras.form_multistep_generator', '@console.extension_manager', '@console.validator', '@console.string_converter', '@console.chain_queue', '@app.root']
    tags:
      - { name: drupal.command }

  console_extras.form_multistep_generator:
    class: Drupal\console_extras\Generator\FormMultistepGenerator
    arguments: []
    tags:
      - { name: drupal.generator }
