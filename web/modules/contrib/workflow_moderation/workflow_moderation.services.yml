services:
  paramconverter.latest_revision:
    class: Drupal\workflow_moderation\ParamConverter\EntityRevisionConverter
    arguments: ['@entity.manager', '@workflow_moderation.moderation_information']
    tags:
      - { name: paramconverter, priority: 5 }
  workflow_moderation.moderation_information:
    class: Drupal\workflow_moderation\ModerationInformation
    arguments: ['@entity_type.manager', '@entity_type.bundle.info']
  access_check.latest_revision:
    class: Drupal\workflow_moderation\Access\LatestRevisionCheck
    arguments: ['@workflow_moderation.moderation_information']
    tags:
      - { name: access_check, applies_to: _workflow_moderation_latest_version }
  workflow_moderation.revision_tracker:
    class: Drupal\workflow_moderation\RevisionTracker
    tags:
     - { name: backend_overridable }
