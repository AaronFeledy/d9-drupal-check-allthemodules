entity.node.latest_revision:
  path: '/node/{node}/latest-revision'
  defaults:
    _form: '\Drupal\workflow_moderation\Form\WorkflowModerationForm'
    _title: 'Latest Revision'
  requirements:
    _permission: 'restrict access'
    _workflow_moderation_latest_version: 'view'
  options:
    _node_operation_route: TRUE
    _workflow_moderation_entity_type: node
  parameters:
    node:
      type: entity:node
