zuora.settings:
  type: config_object
  label: 'Zuora settings'
  mapping:
    sandbox:
      type: boolean
      label: 'Sandbox mode'
    access_key_id:
      type: string
      label: 'Access key ID'
    access_secret_key:
      type: string
      label: 'Access secret key'
    wsdl:
      type: string
      label: 'Path to SOAP WSDL'
