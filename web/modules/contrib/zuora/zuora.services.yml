services:
  zuora.client.soap:
    class: Drupal\zuora\Soap\Client
    arguments: ['@config.factory']
  zuora.client.rest:
    class: Drupal\zuora\Rest\Client
    arguments: ['@config.factory', '@http_client_factory']
  zuora.hosted_payment_page:
    class: Drupal\zuora\HostedPaymentPage
    arguments: ['@config.factory']
  zuora.response_subscriber:
    class: Drupal\zuora\EventSubscriber\ResponseEventSubscriber
    tags:
      - { name: 'event_subscriber' }
