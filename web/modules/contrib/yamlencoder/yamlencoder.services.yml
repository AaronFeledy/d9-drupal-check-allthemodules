services:
  yamlencoder.encoder.yaml:
    class: Drupal\yamlencoder\Encoder\YamlEncoder
    tags:
      - { name: encoder, priority: 10, format: yaml }
  yamlencoder.subscriber.register_format:
    class: Drupal\yamlencoder\EventSubscriber\RegisterFormatSubscriber
    tags:
      - { name: event_subscriber }
