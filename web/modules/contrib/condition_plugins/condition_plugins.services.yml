services:
  condition_plugins.private_tempstore:
    class: Drupal\condition_plugins\PrivateTempStoreFactory
    arguments: ['@keyvalue.expirable', '@lock', '@current_user', '@request_stack', '%condition_plugins.tempstore.expire%']
    tags:
      - { name: backend_overridable }

parameters:
  condition_plugins.tempstore.expire: 300
