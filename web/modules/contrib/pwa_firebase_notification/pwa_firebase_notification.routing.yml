pwa_firebase_notification.firebase.sw:
  path: '/firebase-messaging-sw.js'
  defaults:
   _controller: '\Drupal\pwa_firebase_notification\Controller\NotificationController::getFirebaseSw'
  requirements:
    _access: 'TRUE'
  options:
    _admin_route: 'TRUE'
pwa_firebase_notification.token:
  path: '/firebase-send-token/{token}'
  defaults:
    _controller: '\Drupal\pwa_firebase_notification\Controller\NotificationController::tokenReceived'
  requirements:
    _access: 'TRUE'
  options:
    _admin_route: 'TRUE'
pwa_firebase_notification.config:
  path: '/admin/config/services/notifications'
  defaults:
    _form: '\Drupal\pwa_firebase_notification\Form\NotificationForm'
    _title: 'Send notifications'
  requirements:
    _permission: 'administer pwa'
