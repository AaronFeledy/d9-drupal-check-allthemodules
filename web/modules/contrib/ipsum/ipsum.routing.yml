ipsum.settings:
  path: '/admin/config/development/ipsum'
  defaults:
    _form: 'Drupal\ipsum\Form\SettingsForm'
    _title: 'Ipsum'
  requirements:
    _permission: 'administer site configuration'

ipsum.report:
  path: '/admin/reports/ipsum'
  defaults:
    _content: '\Drupal\ipsum\Controller\ReportController::content'
    _title: 'Ipsum providers'
  requirements:
    _permission: 'view site reports'

ipsum.generate:
  path: '/admin/config/content/ipsum'
  defaults:
    _form: 'Drupal\ipsum\Form\GenerateForm'
    _title: 'Generate Ipsum filler text'
  requirements:
    _permission: 'use ipsum'
