sendspace.settings:
  path: '/admin/config/sendspace/settings'
  defaults:
    _form: '\Drupal\sendspace\Form\sendspaceSettingsForm'
    _title: 'sendspace'
  requirements:
    _permission: 'administer site configuration'

sendspace.login:
  path: '/sendspace/login'
  defaults:
    _controller: '\Drupal\sendspace\Controller\SendspaceClientSampleController::login'
    _title: 'sendspace'
  requirements:
    _permission: 'administer site configuration'
