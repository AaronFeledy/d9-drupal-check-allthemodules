entity.taxonomy_vocabulary.bulk_merge_form:
  path: '/admin/structure/taxonomy/manage/{taxonomy_vocabulary}/bulk_merge'
  defaults:
    _form: '\Drupal\bulk_term_merge\Form\BulkTermMerge'
    _title_callback: '\Drupal\bulk_term_merge\Form\BulkTermMerge::getTitle'
  requirements:
    _permission: 'merge taxonomy terms'
  options:
    _admin_route: TRUE
entity.taxonomy_vocabulary.bulk_merge_active:
  path: '/admin/structure/taxonomy/manage/{taxonomy_vocabulary}/bulk_merge_active'
  defaults:
    _form: '\Drupal\bulk_term_merge\Form\BulkTermMergeActive'
    _title_callback: '\Drupal\bulk_term_merge\Form\BulkTermMergeActive::getTitle'
  requirements:
    _permission: 'merge taxonomy terms'
  options:
    _admin_route: TRUE