# Permissions used by the casetracker module
'assign case':
  title: Assign any case
  description: Allows users to assign any case

'change case type':
  title: Change case type for each case
  description: Allows users to change the type of a case

'change case priority':
  title: Change case priority
  description: Allows users to change the priority of a case

'change case satus':
  title: Change case status
  description: Allows users to change the status of the case

