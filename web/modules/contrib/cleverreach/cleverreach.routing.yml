cleverreach.settings:
  path: '/admin/config/services/cleverreach/settings'
  defaults:
    _form: '\Drupal\cleverreach\Form\CleverreachAdminSettingsForm'
    _title: 'CleverReach Settings'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.adminOverview:
  path: '/admin/config/services/cleverreach/overview'
  defaults:
    _controller: '\Drupal\cleverreach\Controller\CleverreachController::adminOverview'
    _title: 'CleverReach Overview'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.addBlockForm:
  path: '/admin/config/services/cleverreach/addblock'
  defaults:
    _form: '\Drupal\cleverreach\Form\CleverreachAddBlockForm'
    _title: 'Add block'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.block.edit:
  path: '/admin/config/services/cleverreach/editblock/{bid}'
  defaults:
    _form: '\Drupal\cleverreach\Form\CleverreachEditBlockForm'
    _title: 'Edit block'
  requirements:
    _permission: 'administer cleverreach'
cleverreach.block.delete:
  path: '/admin/config/services/cleverreach/delblock/{bid}'
  defaults:
    _form: '\Drupal\cleverreach\Form\CleverreachDeleteBlockForm'
    _title: 'Delete block'
  requirements:
    _permission: 'administer cleverreach'