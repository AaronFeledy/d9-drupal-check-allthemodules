pending_user_notification.pending_accounts_list:
  path: '/pending_user_notification/view_all'
  defaults:
    _title: 'All Pending Accounts'
    _controller: 'Drupal\pending_user_notification\Controller\PageController::allPendingAccountsPage'
  requirements:
    _permission: 'administer users'
  options:
    _admin_route: 'true'

pending_user_notification.user.activate:
  path: '/pending_user_notification/activate/{user}'
  defaults:
    _title: 'Activate Account'
    _controller: 'Drupal\pending_user_notification\Controller\PageController::activateUserPage'
  requirements:
    _permission: 'administer users'
  options:
    _admin_route: 'true'
    user: \d+
