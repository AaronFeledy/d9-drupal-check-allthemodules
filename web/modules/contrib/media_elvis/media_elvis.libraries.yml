integration:
  version: 1.0
  css:
    theme:
      css/media_elvis.integration.css: {}
  js:
    js/media_elvis.integration.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - media_elvis/imagesloaded
    - media_elvis/masonry

imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: 1.0
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: 1.0
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery
