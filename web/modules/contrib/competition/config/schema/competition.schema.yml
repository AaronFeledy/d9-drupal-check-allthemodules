competition.type.*:
  type: config_entity
  label: 'Competition config'
  mapping:
    type:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    cycle:
      type: string
      label: 'Cycle'
    cycles_archived:
      type: string
      label: 'Cycles Archived'
    status:
      type: integer
      label: 'Status'
    require_user:
      type: boolean
      label: 'Require account'
    uuid:
      type: string
    resources:
      type: sequence
      label: 'Resources'
      sequence:
        type: rest_resource
        label: 'Resource'
    entry_limit:
      type: mapping
      label: 'Entry limit'
      mapping:
        require_user:
          type: boolean
          label: 'Require account'
        email_as_username:
          type: boolean
          label: 'Email as username'
        count:
          type: integer
          label: 'Count'
        interval:
          type: integer
          label: 'Interval'
        fields:
          type: sequence
          label: 'Fields'
          sequence:
            type: string
        field_reentry:
          type: string
          label: 'Re-entry field'
    longtext:
      type: mapping
      label: 'Additional config'
      mapping:
        description:
          type: label
          label: 'Description'
        terms_of_use:
          type: label
          label: 'Terms of service'
        confirmation:
          type: label
          label: 'Entry confirmation'
        confirmation_email:
          type: label
          label: 'Entry confirmation email'
    judging:
      type: mapping
      label: 'Judging'
      mapping:
        enabled:
          type: boolean
          label: 'Enable judging for the active cycle.'
        active_round:
          type: string
          label: 'Active round'
        rounds:
          type: mapping
          label: 'Rounds'
        queues:
          type: mapping
          label: 'Queues'

condition.plugin.competition:
  type: condition.plugin
  mapping:
    bundles:
      type: sequence
      sequence:
        type: string

action.configuration.competition_entry_delete_action:
  type: action_configuration_default
  label: 'Delete content configuration'
