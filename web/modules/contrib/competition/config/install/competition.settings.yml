cycles:
  2012: 2012 - 2013
  2013: 2013 - 2014
  2014: 2014 - 2015
  2015: 2015 - 2016
  2016: 2016 - 2017
  2017: 2017 - 2018

intervals:
  0: 'cycle'
  3600: 'hour'
  86400: 'day'
  86399: 'calendar day'
  604800: 'week'
  2629740: 'month'
  31556900: 'year'

statuses:
  - Created
  - Updated
  - Finalized
  - Archived

batch_size: 100

queues:
  attention: 'Needs Attention'
  ineligible: 'Ineligible'

# Enable all REST methods on competition_entry entities.
# You must install the Basic_auth module for this to work. Also, if you are
# going to use Basic_auth in a production environment then you should consider
# setting up SSL. There are alternatives to Basic_auth in contrib such as OAuth module.
resources:
  entity:competition:
    GET:
      supported_formats:
        - json
      supported_auth:
        - basic_auth
        - cookie
  entity:competition_entry:
    GET:
      supported_formats:
        - json
      supported_auth:
        - basic_auth
        - cookie
    POST:
      supported_formats:
        - json
      supported_auth:
        - basic_auth
        - cookie
    PATCH:
      supported_formats:
        - json
      supported_auth:
        - basic_auth
        - cookie
    DELETE:
      supported_formats:
        - json
      supported_auth:
        - basic_auth
        - cookie
