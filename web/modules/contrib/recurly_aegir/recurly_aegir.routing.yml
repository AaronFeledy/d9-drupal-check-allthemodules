recurly_aegir.subscription_successful:
  path: '/subscription/success'
  defaults:
    _controller: '\Drupal\recurly_aegir\Controller\SubscriptionSuccessController::configureSite'
  requirements:
    _role: 'authenticated'
recurly_aegir.settings_form:
  path: '/admin/config/services/recurly/aegir'
  defaults:
    _title: 'Aegir'
    _form: \Drupal\recurly_aegir\Form\RecurlyAegirSettingsForm
  requirements:
    _permission: 'administer recurly'
