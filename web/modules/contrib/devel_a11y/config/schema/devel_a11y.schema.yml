# Config schema for devel_ally.settings

devel_a11y.settings:
  type: config_object
  label: 'Devel Accessibility settings'
  mapping:
    aural:
      type: mapping
      label: 'Aural accessibility development settings'
      mapping:
        announce:
          type: mapping
          label: 'Drupal.announce() announcements'
          mapping:
            log:
              type: boolean
              label: 'Log announcements to the browser console'
    keyboard:
      type: mapping
      label: 'Keyboard accessibility development settings'
      mapping:
        tabbingmanager:
          type: mapping
          label: 'Drupal.TabbingManager tabbing constraints'
          mapping:
            log:
              type: boolean
              label: 'Log when tabbing is constrained'
            visualize:
              type: boolean
              label: 'Visualize which elements can be tabbed to'
