janrain_connect_ui.sync:
  path: '/admin/config/people/janrain_connect/sync'
  defaults:
    _title: 'Janrain Sync'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiSyncForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.users:
  path: '/admin/config/people/janrain_connect/users'
  defaults:
    _title: 'Janrain Users'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiUsersForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.forms_pages:
  path: '/admin/config/people/janrain_connect/forms_pages'
  defaults:
    _title: 'Janrain Forms Pages'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiPages'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.config_fields:
  path: '/admin/config/people/janrain-connect/config-fields'
  defaults:
    _title: 'Janrain Forms Pages'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiConfigFieldsForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.config_forms:
  path: '/admin/config/people/janrain-connect/config-forms'
  defaults:
    _title: 'Janrain Config Forms'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiConfigForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.form:
  path: '/janrain/form/{form_id}'
  defaults:
    _title: 'Janrain Form'
    _form: 'Drupal\janrain_connect_ui\Form\JanrainConnectUiForm'
  requirements:
    _permission: 'access content'

janrain_connect.test:
  path: '/janrain/form/{form_id}/test'
  defaults:
    _title: 'Janrain Form Test'
    _form: 'Drupal\janrain_connect_ui\Form\JanrainConnectUiForm'
  requirements:
    _permission: 'access content'

janrain_connect_ui.config_auth:
  path: '/admin/config/people/janrain-connect/config-auth'
  defaults:
    _title: 'Janrain Config Auth'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiConfigAuthForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.config_user_journey:
  path: '/admin/config/people/janrain-connect/config-user-journey'
  defaults:
    _title: 'Janrain Config User Journey'
    _form: '\Drupal\janrain_connect_ui\Form\JanrainConnectUiConfigUserJourneyForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

janrain_connect_ui.email_verification:
  path: '/confirm-email'
  defaults:
    _controller: '\Drupal\janrain_connect_ui\Controller\EmailVerificationController::emailVerificationPage'
  requirements:
    _permission: 'access content'
  options:
   no_cache: 'TRUE'

janrain_connect_ui.reset_password_token_validation:
  path: '/forgot-password/validate'
  defaults:
    _controller: '\Drupal\janrain_connect_ui\Controller\JanrainConnectUiForgotPasswordValidationController::forgotPasswordValidation'
  requirements:
    _permission: 'access content'
  options:
   no_cache: 'TRUE'
