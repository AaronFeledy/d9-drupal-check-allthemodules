services:
  janrain_connect_ui_subscriber:
    class: Drupal\janrain_connect_ui\EventSubscriber\JanrainConnectUiSubscriber
    arguments: ['@janrain_connect.connector', '@session', '@module_handler', '@janrain_connect_ui.users', '@request_stack', '@user.data', '@janrain_connect.login', '@config.factory', '@janrain_connect_ui.token', '@tempstore.private', '@plugin.manager.janrain_connect_ui.login_constraint']
    tags:
      - {name: event_subscriber}
  janrain_connect_ui.flow_extractor:
    class: Drupal\janrain_connect_ui\Service\JanrainConnectUiFlowExtractorService
    arguments: ['@language_manager', '@config.factory', '@service_container']
  janrain_connect_ui.users:
    class: Drupal\janrain_connect_ui\Service\JanrainConnectUiUsers
    arguments: ['@config.factory', '@user.data', '@janrain_connect_ui.flow_extractor', '@logger.factory', '@janrain_connect.connector', '@janrain_connect_ui.form']
  janrain_connect_ui.form:
    class: Drupal\janrain_connect_ui\Service\JanrainConnectUiFormService
    arguments: ['@http_client', '@janrain_connect_ui.flow_extractor', '@config.factory', '@janrain_connect_ui.token']
  janrain_connect_ui.token:
    class: Drupal\janrain_connect_ui\Service\JanrainConnectUiTokenService
    arguments: []
  plugin.manager.janrain_connect_ui.login_constraint:
    class: Drupal\janrain_connect_ui\LoginConstraintPluginManager
    parent: default_plugin_manager
