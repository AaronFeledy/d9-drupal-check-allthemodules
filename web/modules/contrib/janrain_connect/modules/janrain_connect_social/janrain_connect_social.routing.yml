janrain_connect_social.form:
  path: '/admin/config/people/janrain_connect/social'
  defaults:
    _title: 'Janrain Social Login'
    _form: '\Drupal\janrain_connect_social\Form\JanrainConnectSocialForm'
    type: 'forms'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
  options:
    no_cache: 'TRUE'

janrain_connect_social.merge_form:
  path: '/janrain_connect_social/merge/{provider}'
  defaults:
    _title: 'Merge Social Accounts'
    _form: '\Drupal\janrain_connect_social\Form\SocialMergeForm'
    type: 'forms'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

janrain_connect_social.merge_form_signin:
  path: '/janrain_connect_social/merge/signin'
  defaults:
    _title: 'Merge Social Account With Traditional'
    _form: '\Drupal\janrain_connect_social\Form\TraditionalMergeForm'
    type: 'forms'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

janrain_connect_social.merge_handler:
  path: '/janrain_connect_social/merge'
  defaults:
    _title: 'Merge Accounts'
    _controller: '\Drupal\janrain_connect_social\Controller\HandleMerge::process'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
