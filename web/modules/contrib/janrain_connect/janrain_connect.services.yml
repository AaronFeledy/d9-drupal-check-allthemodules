services:
  janrain_connect.connector:
    class: Drupal\janrain_connect\Service\JanrainConnectConnector
    arguments: ['@config.factory', '@language_manager', '@logger.janrain', '@janrain_connect.validate', '@module_handler']
  janrain_connect.validate:
    class: Drupal\janrain_connect\Service\JanrainConnectValidate
    arguments: ['@logger.factory']
  janrain_connect.login:
    class: Drupal\janrain_connect\Service\JanrainConnectLogin
    arguments: ['@session']
  logger.janrain:
    class: Drupal\janrain_connect\Logger\JanrainLog
    arguments: ['@config.factory', '@logger.factory']
