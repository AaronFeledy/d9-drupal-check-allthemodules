# Schema for the configuration files of the janrain connect.

janrain_connect.settings:
  type: config_object
  label: 'Janrain Connect settings'
  mapping:
    flow_name:
      type: string
      label: 'Name of flow'
    flow_timeout:
      type: integer
      label: 'Flow timeout'
    mapping_form_services:
      type: config_object
      mapping:
        registrationForm:
          type: string
          label: 'MIME type'
        forgotPasswordForm:
          type: string
          label: 'Path'
        changePasswordForm:
          type: string
          label: 'Path'
        signInForm:
          type: string
          label: 'Path'
        editProfileForm:
          type: string
          label: 'Path'
    default_language:
      type: string
      label: 'Name of flow'
    yml_path:
      type: string
      label: 'Name of flow'
    field_mapping:
      type: config_object
      mapping:
        text:
          type: string
          label: 'Name of flow'
        dateselect:
          type: string
          label: 'Flow timeout'
    field_type_class_mapping:
      type: config_object
      mapping:
        dateselect:
              type: string
              label: 'Flow timeout'
    disabled_forms:
      type: sequence
      label: 'DisabledForms'
      sequence:
        type: string
        label: 'DisabledForms'
    readonly_fields:
      type: config_object
      mapping:
        editProfileForm:
          type: sequence
          label: 'editProfileForm'
          sequence:
            type: string
            label: 'editProfileForm'
    config_auth_check_email_verified:
      type: boolean
      label: 'Config auth check email verified'
    enable_janrain_rest_log:
      type: boolean
      label: 'Enable Janrain Rest log'
