pilot.config:
  path: '/admin/config/pilot/config'
  defaults:
    _form: '\Drupal\pilot\Form\PilotConfigForm'
    _title: 'Pilot Configuration'
  requirements:
    _permission: 'administer site configuration'
pilot.login:
  path: '/___pilot/login'
  defaults:
    _controller: '\Drupal\pilot\Controller\LoginController::login'
    _title: 'Pilot Login'
  requirements:
    _permission: 'access content'
