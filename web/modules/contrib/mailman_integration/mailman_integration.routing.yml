mailman_integration.admin_settings_form:
  path: /admin/config/user-interface/mailman-integration
  defaults:
    _title: 'Mailman Integration'
    _form: \Drupal\mailman_integration\Form\MailmanIntegrationAdminSettingsForm
  requirements:
    _permission: 'administer mailman_integration'
mailman_integration.view_list:
  path: /admin/config/system/mailman_integration/list
  defaults:
    _title: 'Mailman Mailing Lists'
    _controller: '\Drupal\mailman_integration\Controller\MailmanIntegrationController::mailmanIntegrationViewList'
  requirements:
    _permission: 'access mailman_integration'
mailman_integration.create_list_form:
  path: /admin/config/system/mailman_integration/list/add
  defaults:
    _title: 'Add Mailman Lists'
    _form: \Drupal\mailman_integration\Form\MailmanIntegrationCreateListForm
  requirements:
    _permission: 'administer mailman_integration'
mailman_integration.add_user_callback:
  path: '/admin/config/system/mailman_integration/list/user/{list_name}'
  defaults:
    _title: 'Subscribe a Member in Manual Mailing List'
    _controller: '\Drupal\mailman_integration\Controller\MailmanIntegrationController::mailmanIntegrationAddUserCallback'
  requirements:
    _permission: 'access mailman_integration'
mailman_integration.user_ac_callback:
  path: '/mailman_integration/ajax/user_ac_callback/{param}'
  defaults:
    _controller: '\Drupal\mailman_integration\Controller\MailmanIntegrationController::mailmanIntegrationUserAcCallback'
    param: ''
  requirements:
    _permission: 'access mailman_integration'
mailman_integration.list_delete_confirm:
  path: '/admin/config/system/mailman_integration/list/remove/{list_name}'
  defaults:
    _title: 'Remove Mailman List'
    _form: \Drupal\mailman_integration\Form\MailmanIntegrationListDeleteConfirm
    list_name: ''
  requirements:
    _permission: 'administer mailman_integration'
mailman_integration.add_rolelist_form:
  path: /admin/config/system/mailman_integration/list/rolelist/add
  defaults:
    _title: 'Add Role Based Mailing List'
    _form: \Drupal\mailman_integration\Form\MailmanIntegrationAddRolelistForm
  requirements:
    _permission: 'administer mailman_integration'
mailman_integration.add_role_user_callback:
  path: '/admin/config/system/mailman_integration/list/rolelist/user/{list_name}'
  defaults:
    _title: 'Subscribe a Member in Role Based Mailing List'
    _controller: '\Drupal\mailman_integration\Controller\MailmanIntegrationController::mailmanIntegrationAddRoleUserCallback'
  requirements:
    _permission: 'access mailman_integration'

mailman_integration.user_form:
  path: '/user/{user}/mailing_lists'
  defaults:
    _form: '\Drupal\mailman_integration\Form\MailmanIntegrationUserForm'
    _title: 'Mailing Lists'
  requirements:
    _custom_access: '\Drupal\mailman_integration\Controller\MailmanIntegrationController::mailmanIntegrationUserAccess'
  options:
    user: \d+
