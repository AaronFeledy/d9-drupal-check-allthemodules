entity_sanitizer_image_fallback.generator:
  path: '/generate_file/{filetype}/{width}/{height}'
  defaults:
    _controller: 'Drupal\entity_sanitizer_image_fallback\FileController::generate'
  requirements:
    _access: 'TRUE'
#    width: '\d+'
#    height: '\d+'
#    extension: '[a-zA-Z]+'
  options:
    parameters:
      width:
        type: Integer
      height:
        type: Integer
      filetype:
        type: String