test_output_viewer.viewer:
  path: 'admin/config/development/test-output'
  defaults:
    _title: 'Test output viewer'
    _controller: '\Drupal\test_output_viewer\Controller\TestOutputViewerController::viewer'
  requirements:
    _permission: 'view test outputs'

test_output_viewer.test_output:
  path: 'test-output/file/{file}'
  defaults:
    _title: 'Test output viewer'
    _controller: '\Drupal\test_output_viewer\Controller\TestOutputViewerController::output'
  requirements:
    _permission: 'view test outputs'

test_output_viewer.data:
  path: 'test-output/data'
  defaults:
    _title: 'Test output viewer'
    _controller: '\Drupal\test_output_viewer\Controller\TestOutputViewerController::data'
  requirements:
    _permission: 'view test outputs'

test_output_viewer.settings:
  path: '/admin/config/development/test-output/settings'
  defaults:
    _title: 'Settings'
    _form: 'Drupal\test_output_viewer\Form\SettingsForm'
  requirements:
    _permission: 'administer test output viewer'
