custom_add_content.add_page:
  path: '/custom_node_add'
  defaults:
    _title: 'Add content'
    _controller: '\Drupal\custom_add_content\Controller\CustomAddContentController::addPage'
  options:
    _node_operation_route: TRUE
  requirements:
    _node_add_access: 'node'

custom_add_content.config:
  path: 'admin/config/user-interface/custom_node_add'
  defaults:
    _form: 'Drupal\custom_add_content\Form\AddContentConfigurationForm'
    _title: 'Custom Add Content'
  requirements:
    _permission: 'administer site configuration'
