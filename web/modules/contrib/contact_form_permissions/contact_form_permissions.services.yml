services:
  access_check.contact_form_permissions.edit:
    class: Drupal\contact_form_permissions\Access\ContactEditAccessCheck
    arguments: ['@contact_form_permissions.permissions']
    tags:
      - { name: access_check, applies_to: _contact_form_permissions_edit_access }

  access_check.contact_form_permissions.delete:
    class: Drupal\contact_form_permissions\Access\ContactDeleteAccessCheck
    arguments: ['@contact_form_permissions.permissions']
    tags:
      - { name: access_check, applies_to: _contact_form_permissions_delete_access }

  access_check.contact_form_permissions.activation:
    class: Drupal\contact_form_permissions\Access\ContactActivationAccessCheck
    arguments: ['@contact_form_permissions.permissions']
    tags:
      - { name: access_check, applies_to: _contact_form_permissions_activation_access }

  contact_form_permissions.route_subscriber:
    class: Drupal\contact_form_permissions\Routing\RouteSubscriber
    arguments: ['@module_handler']
    tags:
      - { name: event_subscriber }

  contact_form_permissions.permissions:
    class: Drupal\contact_form_permissions\ContactPermissions
    arguments: ['@entity_type.manager', '@module_handler']
