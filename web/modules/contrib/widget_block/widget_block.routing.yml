entity.widget_block_config.collection:
  path: '/admin/structure/widget-block'
  defaults:
    _entity_list: 'widget_block_config'
    _title: 'Widget Blocks'
  requirements:
    _permission: 'administer widget_block'

entity.widget_block_config.add_form:
  path: '/admin/structure/widget-block/add'
  defaults:
    _entity_form: 'widget_block_config.add'
    _title: 'Add'
  requirements:
    _permission: 'administer widget_block'

entity.widget_block_config.edit_form:
