entity.widget_block_config.delete_form:
  path: '/admin/structure/widget-block/delete/{widget_block_config}'
  defaults:
    _entity_form: 'widget_block_config.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'widget_block_config.delete'

entity.widget_block_config.refresh_form:
  path: '/admin/structure/widget_block/refresh/{widget_block_config}'
  defaults:
    _entity_form: 'widget_block_config.refresh'
    _title: 'Refresh'
  requirements:
    _permission: 'administer widget_block'

entity.widget_block_config.invalidate_form:
  path: '/admin/structure/widget_block/invalidate/{widget_block_config}'
  defaults:
    _entity_form: 'widget_block_config.invalidate'
    _title: 'Invalidate'
  requirements:
    _permission: 'administer widget_block'
