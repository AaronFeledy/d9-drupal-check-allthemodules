# Schema for the configuration files of the Widget Block module.

widget_block.config.*:
  type: config_entity
  label: 'Widget block configuration'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    protocol:
      type: string
      label: 'Protocol'
    hostname:
      type: string
      label: 'Hostname'
    mode:
      type: string
      label: 'Include mode'
