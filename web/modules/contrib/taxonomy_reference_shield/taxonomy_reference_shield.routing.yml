taxonomy_reference_shield.routing.configuration:
  path: '/admin/config/system/taxonomy-reference-shield'
  defaults:
    _form: 'Drupal\taxonomy_reference_shield\Form\ConfigurationForm'
    _title: 'Configuration form for the Taxonomy Reference Shield module'
  requirements:
    _permission: 'administer taxonomy reference shield module'

entity.taxonomy_term.shield_delete:
  path: '/taxonomy/term/{taxonomy_term}/shield-delete'
  defaults:
    _entity_form: 'taxonomy_term.shield_delete'
    _title: 'Delete term'
  options:
    _admin_route: TRUE
  requirements:
    taxonomy_term: \d+
    _shield_delete_access: 'TRUE'
