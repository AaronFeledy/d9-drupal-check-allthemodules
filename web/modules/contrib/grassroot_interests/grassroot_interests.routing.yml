grassroot_interests.grassroot_main:
  path: '/admin/grassroot-interests'
  defaults:
    _form: '\Drupal\grassroot_interests\Form\GrassrootInterestForm'
    _title: 'GI - Search'
  requirements:
    _permission: 'add search keywords'

grassroot_interests.grassroot_add:
  path: '/admin/grassroot-interests/keywords/add'
  defaults:
    _form: '\Drupal\grassroot_interests\Form\GrassrootInterestForm'
    _title: 'Add Keywords for search pages.'
    keyword_id: ''
  requirements:
    _permission: 'add search keywords'

grassroot_interests.grassroot_edit:
  path: '/admin/grassroot-interests/keywords/edit/{keyword_id}'
  defaults:
    _form: '\Drupal\grassroot_interests\Form\GrassrootInterestForm'
    _title: 'Edit keywords for search pages'
  requirements:
    _permission: 'edit search keywords'

grassroot_interests.grassroot_delete:
  path: '/admin/grassroot-interests/keywords/delete/{keyword_id}/{title}'
  defaults:
    _form: '\Drupal\grassroot_interests\Form\GrassrootInterestDelete'
    _title: 'Delete keywords for search pages'
  requirements:
    _permission: 'delete search keywords'
