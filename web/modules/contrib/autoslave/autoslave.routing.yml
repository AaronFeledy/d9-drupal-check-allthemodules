autoslave.settings:
  path: '/admin/config/system/autoslave'
  defaults:
    _title: AutoSlave
    _controller: '\Drupal\autoslave\Controller\AutoslaveController:autoslaveSettings'
  requirements:
    _permission: 'administer site configuration'
autoslave.status:
  path: '/admin/config/system/autoslave/status'
  defaults:
    _title: AutoSlave Status
    _controller: '\Drupal\autoslave\Controller\AutoslaveController:autoslaveStatus'
  requirements:
    _permission: 'administer site configuration'
autoslave.affectedTables:
  path: 'admin/config/system/autoslave/affected-tables'
  defaults:
    _title: AutoSlave Affected Tables
    _controller: '\Drupal\autoslave\Controller\AutoslaveController:affectedTables'
  requirements:
    _permission: 'administer site configuration'
