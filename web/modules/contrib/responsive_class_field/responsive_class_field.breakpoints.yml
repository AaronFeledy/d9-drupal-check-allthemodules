# Breakpoint definitions of the responsive_class_field module.
#
# Note: The 'mediaQuery' and 'multipliers' properties aren't actually used
# by the responsive class fields and are included for reference only.
responsive_class_field.xs:
  group: responsive_class_field
  label: 'Extra Small'
  mediaQuery: 'screen'
  weight: 0
  multipliers:
    - 1x
responsive_class_field.sm:
  group: responsive_class_field
  label: 'Small'
  mediaQuery: 'screen and (min-width: 576px)'
  weight: 1
  multipliers:
    - 1x
responsive_class_field.md:
  group: responsive_class_field
  label: 'Medium'
  mediaQuery: 'screen and (min-width: 768px)'
  weight: 2
  multipliers:
    - 1x
responsive_class_field.lg:
  group: responsive_class_field
  label: 'Large'
  mediaQuery: 'screen and (min-width: 992px)'
  weight: 3
  multipliers:
    - 1x
responsive_class_field.xl:
  group: responsive_class_field
  label: 'Extra Large'
  mediaQuery: 'screen and (min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
responsive_class_field.xxl:
  group: responsive_class_field
  label: 'Super Large'
  mediaQuery: 'screen and (min-width: 1400px)'
  weight: 5
  multipliers:
    - 1x
responsive_class_field.print:
  group: responsive_class_field
  label: 'Print'
  mediaQuery: 'print'
  weight: 6
  multipliers:
    - 1x
