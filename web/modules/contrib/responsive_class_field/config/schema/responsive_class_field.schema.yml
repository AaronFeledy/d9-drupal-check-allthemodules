responsive_class_field.settings:
  type: config_object
  label: 'Responsive class field default settings'
  mapping:
    breakpoint_defaults:
      type: mapping
      label: 'Breakpoint defaults'
      mapping:
        breakpoint_group:
          type: string
          label: 'Breakpoint group'
        breakpoints:
          type: sequence
          label: 'Breakpoints'
          sequence:
            type: mapping
            label: 'Breakpoint'
            mapping:
              breakpoint:
                type: string
                label: 'Breakpoint ID'
              label:
                type: label
                label: 'Breakpoint label'
              token:
                type: string
                label: 'Breakpoint value'
    attach_conditions:
      type: sequence
      label: 'Automatic CSS class conditions'
      sequence:
        type: condition.plugin.[id]
        label: 'Automatic CSS class condition'

field.storage_settings.responsive_class:
  type: mapping
  label: 'Responsive class settings'
  mapping:
    pattern:
      type: string
      label: 'Class pattern'
    empty_class:
      type: boolean
      label: 'Provide an empty class'
    breakpoint_group:
      type: string
      label: 'Breakpoint group'
    breakpoints:
      type: sequence
      label: 'Breakpoints'
      sequence:
        type: mapping
        label: 'Breakpoint'
        mapping:
          breakpoint:
            type: string
            label: 'Breakpoint ID'
          label:
            type: label
            label: 'Breakpoint label'
          token:
            type: string
            label: 'Breakpoint value'
    empty_value:
      type: string
      label: 'Empty value'
    allowed_values:
      type: sequence
      label: 'Allowed values list'
      sequence:
        type: mapping
        label: 'Allowed value with label'
        mapping:
          value:
            type: string
            label: 'Value'
          label:
            type: label
            label: 'Label'
    allowed_values_function:
      type: string
      label: 'Allowed values function'

field.field_settings.responsive_class:
  label: 'Responsive class settings'
  type: mapping

field.value.responsive_class:
  type: mapping
  label: 'Responsive class'
  mapping:
    value:
      type: sequence
      label: 'Classes'
      sequence:
        type: mapping
        label: 'Breakpoint'
        mapping:
          breakpoint_id:
            type: string
            label: 'Breakpoint ID'
          breakpoint:
            type: string
            label: 'Breakpoint token'
          value:
            type: string
            label: 'Value token'

field.widget.settings.responsive_class_widget:
  type: mapping
  label: 'Responsive class widget settings'
  mapping:
    inline:
      type: boolean
      label: 'Use inline blocks for breakpoint settings'
    inline_width:
      type: integer
      label: 'Inline block width'
