# Schema for the configuration files of the OpenID Connect module.

pixelpin_openid_connect.settings:
  type: config_object
  label: 'PixelPin OpenID Connect settings'
  mapping:
    always_save_userinfo:
      type: boolean
      label: 'Save user claims on every login'
    userinfo_mappings:
      type: mapping
      label: 'OpenID Connect settings'
      mapping:
        name:
          type: string
          label: 'Name'
        family_name: 
          type: string
          label: 'Family Name'
        given_name:
          type: string
          label: 'Given Name'
        nickname:
          type: string
          label: 'Nickname'
        preferred_username:
          type: string
          label: 'Preferred Username' 
        email:
          type: string
          label: 'Email'
        email_verified:
          type: string
          label: 'Email Verified'

pixelpin_openid_connect.settings.enable:
  type: config_object
  label: 'OpenID Connect PixelPin settings'
  mapping:
    enabled:
      type: boolean
      label: 'Enable client'
    settings:
      type: mapping
      mapping:
        client_id:
          type: string
          label: 'Client ID'
        client_secret:
          type: string
          label: 'Client secret'
