eid_auth.settings:
  type: config_object
  label: 'ID-Card/Mobile-ID settings'
  mapping:
    enabled_auth_methods:
      type: sequence
      label: 'Enabled authentication methods'
      sequence:
        label: 'Enabled authentication method'
        type: string
    mobile_id_wsdl:
      type: string
      label: 'Mobile-ID WSDL url'
    mobile_id_service_name:
      type: string
      label: 'Mobile-ID service name'
    mobile_id_display_message:
      type: string
      label: 'Mobile-ID display message'
    smart_id_relying_party_uuid:
      type: string
      label: 'Relying Party UUID'
    smart_id_relying_party_name:
      label: 'Relying Party Name'
      type: string
    smart_id_host_url:
      label: 'SmartID Host URL'
      type: string
    smart_id_resource_location:
      label: 'Resource location'
      type: string
    login_redirect:
      type: string
      label: 'Login redirect'
