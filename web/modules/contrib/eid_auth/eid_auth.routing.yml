
eid_auth.eid_controller_login:
  path: '/eid/login'
  defaults:
    _controller: '\Drupal\eid_auth\Controller\EidController::login'
    _title: 'ID-Card/Mobile-ID login'
  requirements:
    _user_is_logged_in: 'FALSE'

eid_auth.id_card:
  path: '/eid/login/id_card'
  defaults:
    _controller: '\Drupal\eid_auth\Controller\EidController::idCard'
    _title: 'Id-Card login'
  requirements:
    _user_is_logged_in: 'FALSE'

eid_auth.ajax_mobile_id_check:
  path: '/eid/login/mobile_id_check/{session}/{personal_id_code}'
  defaults:
    _controller: '\Drupal\eid_auth\Controller\EidController::mobileIdCheck'
    _title: 'Mobile-ID login check'
  requirements:
    _permission: 'access content'

eid_auth.ajax_smart_id_check:
  path: '/eid/login/smart_id_check'
  defaults:
    _controller: '\Drupal\eid_auth\Controller\EidController::smartIdCheck'
    _title: 'Smart-ID login check'
  requirements:
    _permission: 'access content'

eid_auth.eid_config_form:
  path: '/admin/config/eid_auth/eid_config'
  defaults:
    _form: '\Drupal\eid_auth\Form\EidConfigForm'
    _title: 'ID-Card/Mobile-ID settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
