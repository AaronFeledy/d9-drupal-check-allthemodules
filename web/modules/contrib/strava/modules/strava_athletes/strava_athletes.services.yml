services:
  strava.athlete_manager:
    class: Drupal\strava_athletes\Manager\AthleteManager
    arguments:
      - '@database'
      - '@logger.factory'
      - '@entity_type.manager'
    calls:
      - ['setClubManager', ['@?strava.club_manager']]

  strava.athlete_user_handler:
    class: Drupal\strava_athletes\AthleteUserHandler
    arguments:
      - '@strava.user_manager'
      - '@strava.athlete_manager'
