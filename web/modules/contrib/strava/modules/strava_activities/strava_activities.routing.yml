strava_activities.configuration:
  path: 'admin/config/development/strava_activities'
  defaults:
    _form: '\Drupal\strava_activities\Form\StravaActivitiesConfigurationForm'
    _title: 'Strava activities configuration'
  requirements:
    _permission: 'administer strava configuration'

entity.activity.refresh_form:
  path: 'strava/activity/{activity}/refresh'
  defaults:
    _entity_form: 'activity.refresh'
    _title: 'Refresh Strava activity'
  requirements:
    _permission: 'administer strava configuration'
