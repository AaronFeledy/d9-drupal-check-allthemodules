strava.app:
  path: 'admin/strava'
  title: 'Strava application details'
  defaults:
    _controller: '\Drupal\strava\Controller\StravaController::applicationPage'
  requirements:
    _permission: 'administer strava configuration'
strava.configuration:
  path: 'admin/config/development/strava'
  defaults:
    _form: '\Drupal\strava\Form\StravaConfigurationForm'
    _title: 'Strava configuration'
  requirements:
    _permission: 'administer strava configuration'
strava.callback:
  path: 'user/login/strava'
  defaults:
    _controller: '\Drupal\strava\Controller\StravaController::stravaLoginCallback'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE
