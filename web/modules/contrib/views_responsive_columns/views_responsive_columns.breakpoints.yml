xs:
  label: Extra Small
  mediaQuery: 'only screen and (max-width: 480px)'
  weight: 5
  group: 'views_responsive_columns'
  multipliers:
    - 1x
    - 2x

sm:
  label: Small
  mediaQuery: 'only screen and (max-width: 720px)'
  weight: 4
  group: 'views_responsive_columns'
  multipliers:
    - 1x
    - 2x

md:
  label: Medium
  mediaQuery: 'only screen and (max-width: 960px)'
  weight: 3
  group: 'views_responsive_columns'
  multipliers:
    - 1x
    - 2x

lg:
  label: Large
  mediaQuery: 'only screen and (max-width: 1200px)'
  weight: 2
  group: 'views_responsive_columns'
  multipliers:
    - 1x
    - 2x

xl:
  label: Extra Large
  mediaQuery: 'only screen'
  weight: 1
  group: 'views_responsive_columns'
  multipliers:
    - 1x
    - 2x
