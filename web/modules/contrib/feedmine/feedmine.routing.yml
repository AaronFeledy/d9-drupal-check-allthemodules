feedmine.settings:
  path: 'admin/config/feedmine/feedmine_settings'
  defaults:
    _controller: '\Drupal\feedmine\Controller\FeedmineAdminController::FeedmineAdminOverview'
    theme: null
    _title: 'Feedmine Settings'
  requirements:
    _permission: 'feedmine settings'

feedmine.settings.rmapi:
  path: 'admin/config/feedmine/feedmine_settings/rmapi'
  defaults:
    _form: '\Drupal\feedmine\Form\FeedmineAdminRmapiForm'
    theme: null
    _title: 'Redmine API Config'
  requirements:
    _permission: 'feedmine settings'

feedmine.settings.rmproject:
  path: 'admin/config/feedmine/feedmine_settings/rmproject'
  defaults:
    _form: '\Drupal\feedmine\Form\FeedmineAdminRmprojectForm'
    theme: null
    _title: 'Redmine Project Selector'
  requirements:
    _permission: 'feedmine settings'
