smartwaiver.webhook:
  path: '/smartwaiver/webhook'
  defaults:
    _controller: '\Drupal\smartwaiver\Controller\DefaultController::webhook'
    _title: 'Smartwaiver Webhook Receiver'
  requirements:
    _authentic_smartwaiver_webhook: 'TRUE'

smartwaiver.settings:
  path: '/admin/config/smartwaiver'
  defaults:
    _form: '\Drupal\smartwaiver\Form\ConfigForm'
    _title: 'Smartwaiver Settings'
  requirements:
    _permission: 'administer smartwaiver'

smartwaiver.waiver_list:
  path: '/admin/config/smartwaiver/list'
  defaults:
    _form: '\Drupal\smartwaiver\Form\ListConfigForm'
    _title: 'Smartwaiver Waiver List'
  requirements:
    _permission: 'administer smartwaiver'
