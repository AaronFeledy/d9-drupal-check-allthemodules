services:
  smartwaiver.client:
    class: 'Drupal\smartwaiver\Service\Client'
    arguments: ['@http_client', '@config.factory', '@key.repository']

  smartwaiver.authentic_webhook_checker:
    class: 'Drupal\smartwaiver\Service\AuthenticWebhook'
    arguments: ['@key.repository', '@config.factory', '@logger.factory']
    tags:
      - { name: access_check, applies_to: _authentic_smartwaiver_webhook }
