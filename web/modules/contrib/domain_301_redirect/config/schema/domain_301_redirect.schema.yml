# Schema for the configuration files of the Domain 301 Redirect module.

domain_301_redirect.settings:
  type: config_object
  label: 'Domain 301 redirect settings'
  mapping:
    enabled:
      type: integer
      label: 'Enable to start 301 redirects to the domain'
    domain:
      type: string
      label: 'Domain'
    applicability:
        type: path_settings
        label: 'Specify pages'
        mapping:
            applicability:
              type: integer
              label: 'Redirect on specific pages'
            pages:
              type: string
              label: 'Pages to include or exclude from redirection'
