user_sanitize.settings:
  type: config_object
  label: 'User Sanitize settings'
  mapping:
    settings:
      type: mapping
      label: 'User Sanitize default settings'
      mapping:
        exclusion:
          type: mapping
          label: 'User Sanitize default exclusion settings'
          mapping:
            excluded_roles:
              type: mapping
              label: 'Excluded roles'
              mapping:
                administrator:
                  type: boolean
                  label: 'Exclude administrator users from sanitization'
                authenticated:
                  type: boolean
                  label: 'Exclude authenticated users from sanitization'
            excluded_ids:
              type: string
              label: 'Comma separated list of user ids to exclude from sanitization'
    fields:
      type: mapping
      label: 'User Sanitize default field settings'
      mapping:
        name:
          type: mapping
          label: 'Settings for the name user field'
          mapping:
            enabled:
              type: boolean
              label: 'Sanitize the user name field'
            params:
              type: mapping
              label: 'Sanitization params for the user name field'
              mapping:
                sanitizer:
                  type: string
                  label: 'The type of sanitizer to use on this field'
                word_count:
                  type: integer
                  label: 'The number of words to use'
                sentence_count:
                  type: integer
                  label: 'The number of sentences to use'
                lowercase:
                  type: integer
                  label: 'Enforce Lowercase'
                suffix:
                  type: integer
                  label: 'Prepend a suffix'
                suffix_text:
                  type: string
                  label: 'The suffix text to prepend'
        pass:
          type: mapping
          label: 'Settings for the pass user field'
          mapping:
            enabled:
              type: boolean
              label: 'Sanitize the user pass field'
            params:
              type: mapping
              label: 'Sanitization params for the user pass field'
              mapping:
                sanitizer:
                  type: string
                  label: 'The type of sanitizer to use on this field'
                word_count:
                  type: integer
                  label: 'The number of words to use'
                sentence_count:
                  type: integer
                  label: 'The number of sentences to use'
                lowercase:
                  type: integer
                  label: 'Enforce Lowercase'
                suffix:
                  type: integer
                  label: 'Prepend a suffix'
                suffix_text:
                  type: string
                  label: 'The suffix text to prepend'
        mail:
          type: mapping
          label: 'Settings for the mail user field'
          mapping:
            enabled:
              type: boolean
              label: 'Sanitize the user mail field'
            params:
              type: mapping
              label: 'Sanitization params for the user mail field'
              mapping:
                sanitizer:
                  type: string
                  label: 'The type of sanitizer to use on this field'
                word_count:
                  type: integer
                  label: 'The number of words to use'
                sentence_count:
                  type: integer
                  label: 'The number of sentences to use'
                lowercase:
                  type: integer
                  label: 'Enforce Lowercase'
                suffix:
                  type: integer
                  label: 'Prepend a suffix'
                suffix_text:
                  type: string
                  label: 'The suffix text to prepend'
