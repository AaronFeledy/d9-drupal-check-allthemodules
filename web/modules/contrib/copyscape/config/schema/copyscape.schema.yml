# Schema for Copyscape module configuration.

copyscape.settings:
  type: config_object
  label: 'Copyscape settings'
  mapping:
    api_url:
      type: string
      label: 'The Copyscape Premium API URL to execute queries against.'
    api_user:
      type: string
      label: 'The username to authenticate with Copyscape Premium API'
    api_key:
      type: string
      label: 'The API key to authenticate with Copyscape Premium API'
    user_bypass:
      type: string
      label: 'A list of user IDs that bypass the copyscape content verification, separated by comma.'
    failures:
      type: string
      label: 'Number of failures.'
    logs:
      type: boolean
      label: 'Log successfull responses'
    roles_bypass:
      type: sequence
      label: 'Roles Bypass'
      sequence:
        type: string
        label: 'Role'

copyscape.content:
  type: config_object
  label: 'Copyscape content settings'
  mapping:
    reject_value:
      type: string
      label: 'Reject value'
    reject_content:
      type: boolean
      label: 'Rejected content'
    copyscape_ct:
      type: sequence
      label: 'Content type fields'
      sequence:
        type: sequence
        label: 'Content Type'
        sequence:
          type: string
          label: 'Field name'

