copyscape.settings:
  path: '/admin/config/copyscape'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Copyscape Settings'
  requirements:
    _permission: 'administer copyscape'

copyscape.settings_api:
  path: '/admin/config/copyscape/api'
  defaults:
    _form: '\Drupal\copyscape\Form\CopyscapeApiUserForm'
    _title: 'Api and User Settings'
  requirements:
     _permission: 'administer copyscape'

copyscape.settings_content:
  path: '/admin/config/copyscape/content'
  defaults:
    _form: '\Drupal\copyscape\Form\CopyscapeContentForm'
    _title: 'Content Configuration'
  requirements:
     _permission: 'administer copyscape'

copyscape.results:
  path: '/copyscape/results'
  defaults:
    _controller: '\Drupal\copyscape\Controller\ResultsController::results'
    _title: 'Copyscape Results'
  requirements:
    _permission: 'administer copyscape entities'

# Results deletion.
entity.copyscape_result.delete_form:
  path: '/copyscape/{copyscape_result}/delete'
  defaults:
    _entity_form: copyscape_result.delete
    _title: 'Delete Copyscape Result'
  requirements:
    _entity_access: 'copyscape_result.delete'
