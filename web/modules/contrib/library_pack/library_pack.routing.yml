library_pack.settings:
  path: '/admin/config/libraries'
  defaults:
    _form: '\Drupal\library_pack\Form\librarypackSettingsForm'
    _title: 'Libraries'
  requirements:
    _permission: 'administer site configuration'

library_pack.theme:
  path: '/admin/config/libraries/{theme}'
  defaults:
    _form: '\Drupal\library_pack\Form\librarypackSettingsForm'
    _title_callback: 'theme_handler:getName'
  requirements:
    _permission: 'administer themes'