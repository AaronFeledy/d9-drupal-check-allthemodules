manage permission locks:
  title: 'manage permission locks'
  description: 'users with this permission set can decide which permissions will be locked for users with limited access to the permission settings.'
  restrict access: TRUE

manage permissions unrestricted:
  title: 'manage permissions unrestricted'
  description: 'users without this permission will have no right to configure permissions that are locked, while users with this permission are not restricted.'
  restrict access: TRUE