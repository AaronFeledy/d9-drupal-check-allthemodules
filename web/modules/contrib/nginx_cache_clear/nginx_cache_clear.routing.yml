nginx_cache_clear.settings:
  path: 'admin/config/system/cache'
  defaults:
    _form: '\Drupal\nginx_cache_clear\Form\NginxSettingsForm'
    _title: 'Nginx Cache Clear Settings'
  requirements:
    _permission: 'access content'
admin_toolbar_tools.clear_nginx:
  path: 'admin/config/system/clear-cache'
  defaults:
    _controller: '\Drupal\nginx_cache_clear\Controller\NginxCacheClearController::nginxCacheClearFile'
    _title: 'Clear nginx cache'
  requirements:
    _permission: 'access administration pages'