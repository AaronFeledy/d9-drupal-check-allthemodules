# Schema for the configuration files of the Nepali calendar module.

nepali_calendar.settings:
  type: mapping
  label: 'Nepali calendar'
  mapping:
    nepali_calendar_nepali_date_format:
      type: integer
      label: 'Nepali date format'
    nepali_calendar_show_date_label:
      type: integer
      label: 'Show date label'
    nepali_calendar_show_nepal_time:
      type: integer
      label: 'Show Nepal time'
    nepali_calendar_nepal_time_format:
      type: integer
      label: 'Select time format'
