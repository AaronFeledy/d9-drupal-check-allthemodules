vk_authentication.url:
    path: /user/vk/login
    defaults:
        _controller: Drupal\vk_authentication\Controller\VkAuthenticationController::loginPath
    requirements:
        _permission: 'access content'

vk_authentication.authentication:
    path: /user/vk/login/response
    defaults:
        _controller: Drupal\vk_authentication\Controller\VkAuthenticationController::makeAuthentication
    requirements:
        _permission: 'access content'

vk_authentication.admin_settings_form:
  path: '/admin/config/people/vk_authentication'
  defaults:
    _form: '\Drupal\vk_authentication\Form\SettingsForm'
    _title: 'VK settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
