services:
    vk_authentication.vk_authentication:
        class: Drupal\vk_authentication\Vk\VkAuthentication
        arguments:
                    - '@config.factory'
                    - '@vk_authentication.user_authentication'

    vk_authentication.user_authentication:
        class: Drupal\vk_authentication\User\UserAuthentication
        arguments:
                    - '@messenger'
                    - '@logger.factory'
                    - '@string_translation'
                    - '@language_manager'
                    - '@entity_type.manager'
