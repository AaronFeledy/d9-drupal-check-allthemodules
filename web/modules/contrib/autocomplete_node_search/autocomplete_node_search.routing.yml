autocomplete_node_search.admin_page:
  path: '/admin/tools/autocomplete_node_search/rules'
  defaults:
    _form: '\Drupal\autocomplete_node_search\Form\AutocompleteNodeSearch'
    _title: 'Autocomplete node search'
  requirements:
    _permission: 'administer node search'

autocomplete_node_search.autocomplete:
 path: '/nodename/autocomplete/multiple'
 defaults:
   _controller: '\Drupal\autocomplete_node_search\Controller\AutocompleteQueryHandler::autocomplete'
 requirements:
   _permission: 'administer node search'
