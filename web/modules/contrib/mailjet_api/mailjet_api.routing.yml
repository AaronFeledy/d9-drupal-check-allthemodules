mailjet_api.admin_settings_form:
  path: '/admin/config/services/mailjetapi/settings'
  defaults:
    _form: '\Drupal\mailjet_api\Form\MailjetApiAdminSettingsForm'
    _title: 'Mailjet API Settings Form'
  requirements:
    _permission: 'administer mailjet api'

mailjet_api.test_email_form:
  path: '/admin/config/services/mailjetapi/settings/test'
  defaults:
    _form: '\Drupal\mailjet_api\Form\MailjetApiTestEmailForm'
    _title: 'Test Email Form'
  requirements:
    _permission: 'administer mailjet api'
