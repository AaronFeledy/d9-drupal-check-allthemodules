services:
  mailjet_api.mail_handler:
    class: Drupal\mailjet_api\MailjetApiHandler
    arguments: ['@config.factory', '@logger.channel.mailjet_api', '@email.validator']
  logger.channel.mailjet_api:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['mailjet_api']
