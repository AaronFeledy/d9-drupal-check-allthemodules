mailjet_api.settings:
  type: config_object
  label: 'Mailjet API settings'
  mapping:
    api_key_public:
      type: string
    api_key_secret:
      type: string
    debug_mode:
      type: boolean
    sandbox_mode:
      type: boolean
    use_queue:
      type: boolean
    format_filter:
      type: string
    use_theme:
      type: boolean
    embed_image:
      type: boolean
    custom_campaign:
      type: boolean
    deduplicate_campaign:
      type: boolean
