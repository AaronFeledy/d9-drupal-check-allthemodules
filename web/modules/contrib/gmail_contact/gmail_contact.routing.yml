gmail_contact.configure_form:
  path: '/admin/structure/gmail_contact'
  defaults:
    _title: 'Gmail Contact configuration'
    _form: '\Drupal\gmail_contact\Form\GmailContactConfigureForm'
  requirements:
    _permission: 'administer gmail contact'

gmail_contact.initiate_invite:
  path: '/initiate-gmail-invite'
  defaults:
    _controller: '\Drupal\gmail_contact\Controller\GmailContactController::initiate_invite'
  requirements:
    _permission: 'access gmail contact page'

gmail_contact.invite:
  path: '/invite'
  defaults:
    _title: 'Invite Your Contacts'
    _form: '\Drupal\gmail_contact\Form\GmailContactInviteForm'
  requirements:
    _permission: 'access gmail contact page'

