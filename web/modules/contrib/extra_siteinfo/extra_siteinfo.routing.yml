extra_siteinfo.page:
  path: /admin/reports/extra-siteinfo
  defaults:
    _title: 'Extra Site Information'
    _controller: '\Drupal\extra_siteinfo\Controller\DefaultController::extra_siteinfo_page'
  requirements:
    _permission: 'administer extra site info'
extra_siteinfo.currently_loggedin_users_page:
  path: /admin/reports/extra-siteinfo/currently-loggedin-users
  defaults:
    _title: 'Currently Loggedin Users'
    _controller: '\Drupal\extra_siteinfo\Controller\DefaultController::extra_siteinfo_currently_loggedin_users_page'
  requirements:
    _permission: 'administer extra site info'
extra_siteinfo.currently_loggedin_users_page_end_session:
  path: '/admin/reports/extra-siteinfo/currently-loggedin-users/end-session/{uid}'
  defaults:
    _title: 'Currently Loggedin Users'
    _form: \Drupal\extra_siteinfo\Form\ExtraSiteinfoCurrentlyLoggedinUsersPageEndSession
  requirements:
    _permission: 'administer extra site info'
extra_siteinfo.filters:
  path: /extra-siteinfo
  defaults:
    _controller: '\Drupal\extra_siteinfo\Controller\DefaultController::extra_siteinfo_filters'
  requirements:
    _permission: 'administer extra site info'
