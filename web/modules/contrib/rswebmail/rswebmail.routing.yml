rswebmail.user:
  path: 'user/{user}/mail'
  defaults:
    _controller: '\Drupal\rswebmail\Controller\RswebmailBlockContent::content'
    _title: 'Mail information'
  requirements:
    _permission: 'access Rswebmail'

rswebmail.settings:
  path: '/admin/config/services/rswebmail'
  defaults:
    _form: '\Drupal\rswebmail\Form\RswebmailCreateForm'
    _title: 'Rackspace webmail integration'
  requirements:
    _permission: 'administer Rswebmail'
#    'description' => 'Rackspace webmail integration',