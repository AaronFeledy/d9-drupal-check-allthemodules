services:
  entity_router.plugin.manager.entity_response_handler:
    class: Drupal\entity_router\EntityResponseHandlerManager
    parent: default_plugin_manager

  Drupal\entity_router\EventSubscriber:
    arguments:
      - '@event_dispatcher'
      - '@entity_router.plugin.manager.entity_response_handler'
    tags:
      - name: event_subscriber
