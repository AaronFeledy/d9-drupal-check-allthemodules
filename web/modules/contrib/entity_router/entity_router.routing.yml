entity_router.router:
  path: '/entity/router'
  defaults:
    _title: 'Translates an incoming path into a formatted response.'
    _controller: 'Drupal\entity_router\Controller\EntityRouterController::get'
  methods:
    - GET
  options:
    _auth:
      - cookie
      - oauth2
      - basic_auth
  requirements:
    _permission: 'access content'
