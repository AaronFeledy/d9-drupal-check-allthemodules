services:
  plugin.manager.pagedesigner_handler:
    class: Drupal\pagedesigner\Service\HandlerPluginManager
    parent: default_plugin_manager
  plugin.manager.pagedesigner_asset:
    class: Drupal\pagedesigner\Service\AssetPluginManager
    parent: default_plugin_manager
  pagedesigner.service.renderer:
    class: Drupal\pagedesigner\Service\Renderer
    arguments: ['@language_manager', '@plugin.manager.pagedesigner_handler']
  pagedesigner.service.statechanger:
    class: Drupal\pagedesigner\Service\StateChanger
    arguments: ['@language_manager', '@plugin.manager.pagedesigner_handler']
  pagedesigner.locker:
    class: Drupal\pagedesigner\Service\Locker
    arguments: ['%pagedesigner.lock_entity%']
    scope: prototype

parameters:
  pagedesigner.lock_entity: null
