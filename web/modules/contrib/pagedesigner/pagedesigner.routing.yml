entity.pagedesigner_type.collection:
  path: '/admin/structure/pagedesigner_type/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'pagedesigner_type'
    _title: 'Pagedesigner Elements List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer pagedesigner_element entity'

pagedesigner.form.asset.search:
  path: '/pagedesigner/form/asset/search/{type}'
  defaults:
    _controller: '\Drupal\pagedesigner\Controller\AssetController::getSearchForm'
    _title: 'Pagedesigner Search Asset Form'
  requirements:
  # Checks for permission directly.
    _permission: 'access content'

pagedesigner.form.asset.create:
  path: '/pagedesigner/form/asset/create'
  defaults:
    _controller: '\Drupal\pagedesigner\Controller\AssetController::getCreateForm'
    _title: 'Pagedesigner Create Asset Form'
  requirements:
  # Checks for permission directly.
    _permission: 'access content'
