json_scanner_block.admin_settings:
  path: '/admin/config/content/json_scanner_form'
  defaults:
    _form: '\Drupal\json_scanner_block\Form\SettingsForm'
    _title: 'JSON Scanner settings'
  requirements:
    _permission: 'administer site configuration'
    
json_scanner_block.list_data:
  path: '/admin/config/content/json_scanner_block'
  defaults:
    _controller: '\Drupal\json_scanner_block\Controller\SettingsListController::entryList'
    _title: 'JSON Scanner data'
  requirements:
    _permission: 'administer site configuration'
    
json_scanner_block.delete_data:
  path: '/admin/config/content/json_scanner_block/delete/{id}'
  defaults:
    _form: '\Drupal\json_scanner_block\Form\SettingsFormDelete'
    _title: 'JSON Scanner data Delete'
  requirements:
    _permission: 'administer site configuration'
    id: ^\d+$

json_scanner_block.edit_data:
  path: '/admin/config/content/json_scanner_block/updates'
  defaults:
    _form: '\Drupal\json_scanner_block\Form\SettingsFormUpdate'
    _title: 'JSON Scanner data Update'
  requirements:
    _permission: 'administer site configuration'