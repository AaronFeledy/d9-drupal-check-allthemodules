live_css_save:
  pattern: '/css/save'
  defaults:
    _controller: '\Drupal\live_css\Controller\LiveCSSController::cssSave'
  requirements:
    _permission: 'edit css'

live_css_admin:
  pattern: '/admin/config/development/live_css'
  defaults:
    _form: '\Drupal\live_css\Form\LiveCSSAdmin'
    _title: 'Live CSS administration page.'
  requirements:
    _access: 'TRUE'
