# Schema for the configuration files of the Automated cron module.
health_check_url.settings:
  type: config_object
  label: 'Health check url settings'
  mapping:
    type:
      type: string
      label: 'Type of health check to perform'
    string:
      type: string
      label: 'String to show in response'      
    endpoint:
      type: path
      label: 'The URL path (relative) for the health check url'
    maintainence_access:
      type: boolean
      label: 'Accessible when site  is on maintainence mode' 
