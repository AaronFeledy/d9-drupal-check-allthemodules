sceditor.s_c_editor_controller_scEditorPage:
  path: '/admin/config/sceditor/editor'
  defaults:
    _controller: '\Drupal\sceditor\Controller\SCEditorController::scEditorPage'
    _title: 'Source Code Editor'
  requirements:
    _permission: 'administer site configuration'

sceditor.ftp_access_form:
  path: '/admin/config/sceditor/ftpaccess'
  defaults:
    _form: '\Drupal\sceditor\Form\FTPAccessForm'
    _title: 'SFTP Access Credentials'
  requirements:
    _permission: 'administer site configuration'


sceditor.changed_files_controller_changedFilesController:
  path: '/sceditor/git-status/changed-files'
  defaults:
    _controller: '\Drupal\sceditor\Controller\ChangedFilesController::showChangedFiles'
    _title: 'All changed files that are tracked'
  requirements:
    _permission: 'administer site configuration'

