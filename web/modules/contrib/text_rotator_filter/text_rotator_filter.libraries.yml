text_rotator_filter:
  js:
    js/text_rotator_filter.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
    - core/drupalSettings
    - text_rotator_filter/simple_text_rotator

simple_text_rotator:
