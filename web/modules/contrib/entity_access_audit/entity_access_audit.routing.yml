entity_access_audit.overview:
  path: '/admin/reports/entity-access-audit'
  defaults:
    _controller: '\Drupal\entity_access_audit\Controller\AuditOverviewController::overview'
    _title: 'Entity Access Audit Overview'
  requirements:
    _permission: 'audit entity access'

entity_access_audit.details:
  path: '/admin/reports/entity-access-audit/{entity_type_id}'
  defaults:
    _controller: '\Drupal\entity_access_audit\Controller\AuditDetailsController::details'
    _title_callback: '\Drupal\entity_access_audit\Controller\AuditDetailsController::detailsTitle'
  requirements:
    _permission: 'audit entity access'
