# Schema for the configuration files of the SimpleSAMLphp_auth module.

sign_for_acknowledgement.settings:
  type: mapping
  label: 'Sign for acknowledgement'
  mapping:
    langcode:
      type: string
      label: 'Language code'
    default_langcode:
      type: string
      label: 'Site default language code'
    node_types:
      type: sequence
      label: 'Node types'
    show_nobody:
      type: boolean
      label: 'Show message when a node has no acknowledgement'
    roles:
      type: sequence
      label: 'Roles'
    use_default_roles:
      type: boolean
      label: 'Use default roles'
    use_single_user:
      type: boolean
      label: 'Use single user'
    show_roles:
      type: boolean
      label: 'Show roles in table layout'
    limit:
      type: sequence
      label: 'Limit of rows in table'
    fields:
      type: sequence
      label: 'Custom fields in table'
    weight:
      type: integer
      label: 'Checkbox and text weight'
    separator:
      type: string
      label: 'Separator for csv cells'
    show_submit:
      type: boolean
      label: 'Show the submit button?'
    block_expired:
      type: boolean
      label: 'Prevent the signature if terms have expired.'
    checkbox_in_views:
      type: boolean
      label: 'Show signature checkbox in views list of nodes.'
    alternate_request:
      type: string
      label: 'Please insert your radio buttons labels, one per line, no more than 256 chars per line.'
    email_to_roles:
      type: boolean
      label: 'Send email to roles'
    email_to_users:
      type: boolean
      label: 'Send email to users'
    email_to:
      type: sequence
      label: 'Visible email receiver'
    email_subject:
      type: string
      label: 'Notification email subject'
    email_body:
      type: string
      label: 'Notification email body'
    
