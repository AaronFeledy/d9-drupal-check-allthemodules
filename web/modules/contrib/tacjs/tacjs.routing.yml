tacjs.admin_settings_form:
  path: '/admin/config/tacjs/adminsettings'
  defaults:
    _form: '\Drupal\tacjs\Form\Steps\StepOneForm'
    _title: 'Tac JS Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
tacjs.step_two:
  path: '/admin/config/tacjs/step-two'
  defaults:
    _form: '\Drupal\tacjs\Form\Steps\StepTwoForm'
    _title: 'Tac JS Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
tacjs.step_three:
  path: '/admin/config/tacjs/step-three'
  defaults:
    _form: '\Drupal\tacjs\Form\Steps\StepSettingsTacjsForm'
    _title: 'Tac JS Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

