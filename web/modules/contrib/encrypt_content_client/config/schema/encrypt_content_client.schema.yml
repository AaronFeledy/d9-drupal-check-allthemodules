encrypt_content_client.config:
  type: config_object
  label: 'Client-side content encryption config'
  mapping:
    security_level:
      type: integer
      label: 'Security and encryption level.'
    override_users_security:
      type: boolean
      label: 'Admin can override users setting for higher level of security.'
      
encrypt_content_client.policy.settings.*:
  type: config_object
  label: 'Client encryption policies.'
  mapping:
    fields:
      type: sequence
      label: "Client encryption policy."
