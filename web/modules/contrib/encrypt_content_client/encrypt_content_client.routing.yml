encrypt_content_client.update_policy:
  path: '/client_encryption/policy/{node}'
  defaults:
    _form: '\Drupal\encrypt_content_client\Form\UpdateClientEncryptionPolicyForm'
    _title_callback: '\Drupal\encrypt_content_client\Form\UpdateClientEncryptionPolicyForm::setPageTitle'
    node: 'article'
  requirements:
    _permission: 'access content'
encrypt_content_client.list_policies:
  path: '/client_encryption/policies'
  defaults:
    _form: '\Drupal\encrypt_content_client\Form\ListClientEncryptionPoliciesForm'
    _title: 'Client encryption policies'
  requirements:
    _permission: 'access content,encrypt content client settings'
encrypt_content_client.manage_ecc_keys:
  path: '/user/ecc'
  defaults: 
    _form: '\Drupal\encrypt_content_client\Form\ManageEccKeysForm'
    _title: 'Manage client-side encryption keys'
  requirements:
    _permission: 'access content,encrypt content client'
