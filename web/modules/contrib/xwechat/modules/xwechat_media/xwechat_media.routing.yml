xwechat.media.list:
  path: 'admin/structure/xwechat/{xwechat_config}/media'
  defaults:
    _controller: '\Drupal\xwechat_media\Controller\MediaListController::content'
    _title: 'Media List'
  requirements:
    _permission: 'admin xwechat media'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'
