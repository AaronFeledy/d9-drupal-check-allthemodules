xwechat.menu.config:
  path: 'admin/config/xwechat/{xwechat_config}/menu'
  defaults:
    _form: '\Drupal\xwechat_menu\Form\MenuConfigForm'
    _title: 'Menu Config'
  requirements:
    _permission: 'config xwechat menu'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'
