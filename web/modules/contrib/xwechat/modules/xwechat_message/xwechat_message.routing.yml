xwechat.messgae.list:
  path: 'admin/config/xwechat/{xwechat_config}/messgae'
  defaults:
    _controller: '\Drupal\xwechat_message\Controller\MessageListController::content'
    _title: 'Message List'
  requirements:
    _permission: 'view xwechat message'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'

xwechat.messgae.send:
  path: 'admin/config/xwechat/{xwechat_config}/message/send'
  defaults:
    _controller: '\Drupal\xwechat_message\Controller\MessageSendController::content'
    _title: 'Message Send'
  requirements:
    _permission: 'admin xwechat message'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'
