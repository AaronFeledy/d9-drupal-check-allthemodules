xwechat.user.list:
  path: 'admin/structure/xwechat/{xwechat_config}/user'
  defaults:
    _controller: '\Drupal\xwechat_user\Controller\UserListController::content'
    _title: 'User List'
  requirements:
    _permission: 'view xwechat user'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'
