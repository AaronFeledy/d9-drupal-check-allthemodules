xwechat.material.list:
  path: 'admin/config/xwechat/{xwechat_config}/material'
  defaults:
    _controller: '\Drupal\xwechat_material\Controller\MaterialListController::listMaterials'
    _title: 'Material List'
  requirements:
    _permission: 'admin xwechat material'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'

xwechat.material.add:
  path: 'admin/config/xwechat/{xwechat_config}/material/add'
  defaults:
    _form: '\Drupal\xwechat_material\Form\MaterialAddImageForm'
    _title: 'Add Material'
  requirements:
    _permission: 'admin xwechat material'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'

xwechat.material.add.news:
  path: 'admin/config/xwechat/{xwechat_config}/material/add/news'
  defaults:
    _form: '\Drupal\xwechat_material\Form\MaterialAddNewsForm'
    _title: 'Add News Material'
  requirements:
    _permission: 'admin xwechat material'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'

xwechat.material.add.other:
  path: 'admin/config/xwechat/{xwechat_config}/material/add/other'
  defaults:
    _form: '\Drupal\xwechat_material\Form\MaterialAddOtherForm'
    _title: 'Add Other Material'
  requirements:
    _permission: 'admin xwechat material'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'

xwechat.material.import:
  path: 'admin/config/xwechat/{xwechat_config}/material/import'
  defaults:
    _form: '\Drupal\xwechat_material\Form\MaterialImportForm'
    _title: 'Material Import'
  requirements:
    _permission: 'admin xwechat material'
  options:
    parameters:
      xwechat_config:
        type: 'xwechat_config'
