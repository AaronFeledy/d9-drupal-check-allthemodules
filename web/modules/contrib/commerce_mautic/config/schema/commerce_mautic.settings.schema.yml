commerce_mautic.settings:
  type: config_object
  label: 'Commerce Mautic settings'
  mapping:
    order_finished_add_contact:
      type: boolean
      label: 'Add mautic contact on finished order'
    order_finished_send_mail:
      type: boolean
      label: 'Send email to mautic contact on finished order'
    order_finished_email_id:
      type: string
      label: 'The mautic id of the email'