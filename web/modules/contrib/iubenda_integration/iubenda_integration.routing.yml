iubenda_integration.settings:
  path: '/admin/config/services/iubenda-integration'
  defaults:
    _form: '\Drupal\iubenda_integration\Form\IubendaSettingsForm'
    _title: 'Iubenda Integration Settings'
  requirements:
    _permission: 'administer site configuration'
iubenda_integration.settings.cookie:
  path: '/admin/config/services/iubenda-integration/cookie-policy'
  defaults:
    _form: '\Drupal\iubenda_integration\Form\IubendaSettingsCookieForm'
    _title: 'Iubenda Integration Cookie Settings'
  requirements:
    _permission: 'administer site configuration'
