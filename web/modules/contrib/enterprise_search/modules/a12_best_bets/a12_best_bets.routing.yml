a12_best_bets.settings_form:
  path: 'admin/config/a12_best_bets'
  defaults:
    _title: 'A12 Best Bets'
    _form: '\Drupal\a12_best_bets\Form\SettingsForm'
  requirements:
    _permission: 'administer a12 connector'

