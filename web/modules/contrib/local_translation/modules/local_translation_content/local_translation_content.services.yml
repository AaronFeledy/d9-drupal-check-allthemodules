services:
  local_translation_content.subscriber:
    class: Drupal\local_translation_content\Routing\LocalTranslationContentRouteSubscriber
    arguments: ['@content_translation.manager']
    tags:
      - { name: event_subscriber }
  plugin_manager.local_translation_content_access_rules:
    class: Drupal\local_translation_content\Plugin\LocalTranslationAccessRulesPluginManager
    parent: default_plugin_manager
    arguments:
      - '@container.namespaces'
      - '@cache.discovery'
      - '@module_handler'
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@entity_type.manager'
      - '@language_manager'
      - '@local_translation.user_skills'
  local_translation_content.local_tasks_subscriber:
    class: Drupal\local_translation_content\LocalTasks\LocalTranslationContentLocalTasksSubscriber
    tags:
    - { name: event_subscriber }
    arguments: ['@entity_type.manager']
