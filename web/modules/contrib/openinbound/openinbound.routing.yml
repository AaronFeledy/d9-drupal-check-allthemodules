# settings
openinbound.settings:
  path: '/admin/structure/openinbound/settings'
  defaults:
    _form: '\Drupal\openinbound\Form\OpenInboundSettingsForm'
    _title: 'OpenInbound Settings'
  requirements:
    _permission: 'administer openinbound'

# Repost
openinbound.repost:
  path: '/oi/repost.js'
  defaults:
    _controller: '\Drupal\openinbound\Controller\RepostController::repost'
    _title: 'Repost'
  requirements:
    _permission: 'access content'