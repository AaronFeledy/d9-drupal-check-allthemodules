smartid_auth.smartid_controller_login:
  path: '/smartid/login'
  defaults:
    _controller: '\Drupal\smartid_auth\Controller\SmartidController::login'
    _title: 'ID-Card/Mobile-ID login'
  requirements:
    _user_is_logged_in: 'FALSE'

smartid_auth.oauth:
  path: '/smartid/oauth'
  defaults:
    _controller: '\Drupal\smartid_auth\Controller\SmartidController::smartidOauth'
    _title: 'Id-Card OUATH'
  requirements:
    _user_is_logged_in: 'FALSE'

smartid_auth.smartid_config_form:
  path: '/admin/config/smartid_auth/smartid_config'
  defaults:
    _form: '\Drupal\smartid_auth\Form\SmartidConfigForm'
    _title: 'ID-Card/Mobile-ID settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
