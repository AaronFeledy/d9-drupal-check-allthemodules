google_one_tap.login:
  path: '/google-one-tap/login'
  defaults:
    _controller: \Drupal\google_one_tap\Controller\UserAuthenticationController::login
  methods: [POST]
  requirements:
    _user_is_logged_in: 'FALSE'
    _format: 'json'

google_one_tap.google_one_tap_settings_form:
  path: '/admin/config/services/google-one-tap'
  defaults:
    _form: '\Drupal\google_one_tap\Form\GoogleOneTapSettingsForm'
    _title: 'Google One Tap Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
