# Schema for the configuration files of the Google One Tap module.

google_one_tap.configuration:
  type: config_object
  label: 'Google One Tap settings'
  mapping:
    client_id:
      type: text
      label: 'Google API Client ID'
    use_domain_restriction:
      type: boolean
      label: 'Use domain restriction'
    domain:
      type: text
      label: 'G Suite domain'
