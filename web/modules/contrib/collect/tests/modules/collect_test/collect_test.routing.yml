collect.make_response:
  path: '/tests/response/{status_code}'
  defaults:
    _controller: 'Drupal\collect_test\TestResponseController::makeResponse'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE

collect.make_non_utf8_response:
  path: '/tests/non-utf8-response/{charset}'
  defaults:
    _controller: 'Drupal\collect_test\TestResponseController::makeNonUtf8Response'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE
