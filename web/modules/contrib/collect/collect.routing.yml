collect.admin_structure_collect:
  path: admin/structure/collect
  defaults:
    _controller: Drupal\system\Controller\SystemController::systemAdminMenuBlockPage
    _title: Collect
  requirements:
    _permission: 'administer collect'

entity.collect_container.collection:
  path: '/admin/content/collect'
  defaults:
    _entity_list: 'collect_container'
    _title: 'Collect'
  requirements:
    _permission: 'administer collect'

entity.collect_container.canonical:
  path: '/admin/content/collect/{collect_container}'
  defaults:
    _entity_view: 'collect_container.full'
  requirements:
    _entity_access: 'collect_container.view'

entity.collect_model.collection:
  path: '/admin/structure/collect/model'
  defaults:
    _entity_list: 'collect_model'
    _title: Models
  requirements:
    _permission: administer collect

entity.collect_container.raw_data_display:
  path: '/admin/content/collect/display/{collect_container}/raw'
  defaults:
    _title: 'Displays the raw data for the container'
    _controller: '\Drupal\collect\Controller\CollectContainerController::rawDataDisplay'
  requirements:
    _permission: 'administer collect'

entity.collect_model.add_form:
  path: '/admin/structure/collect/model/add'
  defaults:
    _entity_form: 'collect_model.add'
    _title: 'Add model'
  requirements:
    _entity_create_access: collect_model

entity.collect_model.add_suggested_form:
  path: '/admin/structure/collect/model/add/suggested/{collect_container}'
  defaults:
    _controller: '\Drupal\collect\Controller\ModelController::addSuggested'
    _title: 'Add model'
  requirements:
    _entity_create_access: collect_model
    _custom_access: 'Drupal\collect\Controller\ModelController::checkAddSuggestedModelAccess'

entity.collect_model.edit_form:
  path: '/admin/structure/collect/model/manage/{collect_model}'
  defaults:
    _entity_form: 'collect_model.edit'
    _title_callback: Drupal\collect\Form\ModelForm::title
  requirements:
    _entity_access: collect_model.update

entity.collect_model.delete_form:
  path: '/admin/structure/collect/model/manage/{collect_model}/delete'
  defaults:
    _entity_form: 'collect_model.delete'
  requirements:
    _entity_access: collect_model.delete

entity.collect_model.enable:
  path: '/admin/structure/collect/model/manage/{collect_model}/enable'
  defaults:
    _controller: '\Drupal\collect\Controller\ModelController::enable'
  requirements:
    _entity_access: collect_model.update

entity.collect_model.disable:
  path: '/admin/structure/collect/model/manage/{collect_model}/disable'
  defaults:
    _controller: '\Drupal\collect\Controller\ModelController::disable'
  requirements:
    _entity_access: collect_model.update

entity.collect_model.processing_form:
  path: admin/structure/collect/model/manage/{collect_model}/processing
  defaults:
    _entity_form: collect_model.processing
    _title_callback: \Drupal\collect\Form\ProcessingForm::title
  requirements:
    _entity_access: collect_model.update

entity.collect_model.property_add_form:
  path: admin/structure/collect/model/manage/{collect_model}/property/add
  defaults:
    _entity_form: collect_model.property
    _title_callback: \Drupal\collect\Form\ModelPropertyForm::title
  requirements:
    _entity_access: collect_model.update

entity.collect_model.property_edit_form:
  path: admin/structure/collect/model/manage/{collect_model}/property/{property_name}
  defaults:
    _entity_form: collect_model.property
    _title_callback: \Drupal\collect\Form\ModelPropertyForm::title
  requirements:
    _entity_access: collect_model.update
    _custom_access: Drupal\collect\Form\ModelPropertyForm::checkAccessEditSuggested

entity.collect_model.property_remove:
  path: admin/structure/collect/model/manage/{collect_model}/property/{property_name}/remove
  defaults:
    _controller: Drupal\collect\Controller\ModelController::removeProperty
    _title_callback: \Drupal\collect\Form\ModelPropertyForm::title
  requirements:
    _entity_access: collect_model.update

entity.collect_relation.collection:
  path: admin/content/collect/relation
  defaults:
    _entity_list: collect_relation
  requirements:
    _permission: 'administer collect'

entity.collect_relation.canonical:
  path: admin/content/collect/relation/{collect_relation}
  defaults:
    _entity_view: collect_relation
  requirements:
    _entity_access: collect_relation.view

entity.collect_relation.add_form:
  path: admin/content/collect/relation/add
  defaults:
    _entity_form: collect_relation.default
    _title: Create a relation
  requirements:
    _entity_create_access: collect_relation

entity.collect_relation.edit_form:
  path: admin/content/collect/relation/{collect_relation}/edit
  defaults:
    _entity_form: collect_relation.default
    _title_callback: Drupal\collect\Form\RelationForm::titleEdit
  requirements:
    _entity_access: collect_relation.update

entity.collect_relation.delete_form:
  path: admin/content/collect/relation/{collect_relation}/delete
  defaults:
    _entity_form: collect_relation.delete
  requirements:
    _entity_access: collect_relation.delete

entity.collect_relation_type.collection:
  path: admin/structure/collect/relation
  defaults:
    _entity_list: collect_relation_type
    _title: Relation types
  requirements:
    _permission: 'administer collect'

entity.collect_relation_type.add_form:
  path: admin/structure/collect/relation/add
  defaults:
    _entity_form: collect_relation_type
    _title: 'Add relation type'
  requirements:
    _entity_create_access: collect_relation_type

entity.collect_relation_type.edit_form:
  path: admin/structure/collect/relation/manage/{collect_relation_type}
  defaults:
    _entity_form: collect_relation_type
    _title_callback: Drupal\collect\Form\RelationTypeForm::titleEdit
  requirements:
    _entity_access: collect_relation_type.update

entity.collect_relation_type.delete_form:
  path: admin/structure/collect/relation/manage/{collect_relation_type}/delete
  defaults:
    _entity_form: collect_relation_type.delete
  requirements:
    _entity_access: collect_relation_type.delete

collect.capture_entities:
  path: 'admin/content/collect/capture'
  defaults:
    _form: '\Drupal\collect\Form\CaptureEntityForm'
    _title: 'Capture entities'
  requirements:
    _permission: 'administer collect'

collect.capture_entity:
  path: 'admin/content/collect/capture/{entity_type}/{entity_id}'
  defaults:
    _controller: '\Drupal\collect\Controller\CollectContainerController::capture'
  requirements:
    _permission: 'administer collect'
    _csrf_token: 'TRUE'

collect.fetch_url:
  path: '/admin/content/collect/url'
  defaults:
    _form: '\Drupal\collect\Form\FetchUrlForm'
    _title: 'Fetch URL'
  requirements:
    _permission: 'administer collect'

collect.create_entity:
  path: '/admin/content/collect/create-entity/{collect_container}'
  defaults:
    _controller: 'Drupal\collect\Controller\CreateEntityController::createEntity'
  requirements:
    _custom_access: 'Drupal\collect\Controller\CreateEntityController::checkAccess'
    _csrf_token: 'TRUE'

collect.settings:
  path: '/admin/config/services/collect'
  defaults:
    _form: '\Drupal\collect\Form\CollectSettingsForm'
    _title: 'Collect settings'
  requirements:
    _permission: 'administer collect'

collect.generate_page:
  path: '/admin/content/collect/{collect_container}/page'
  defaults:
    _controller: 'Drupal\collect\Controller\GenerateWebPageController::generatePage'
  requirements:
    _custom_access: 'Drupal\collect\Controller\GenerateWebPageController::checkAccess'

collect.compare_field_definitions:
  path: '/admin/structure/collect/model/manage/{collect_model}/diff'
  defaults:
    _controller: 'Drupal\collect\Controller\FieldDefinitionDiffController::compareFieldDefinitions'
  requirements:
    _permission: 'administer collect'
    _custom_access: 'Drupal\collect\Controller\FieldDefinitionDiffController::checkCompareFieldDefinitionsAccess'

collect.create_missing_fields:
  path: 'admin/structure/collect/model/manage/{collect_model}/create-missing-fields'
  defaults:
    _controller: 'Drupal\collect\Controller\CreateMissingFieldsController::createMissingFields'
  requirements:
    _permission: 'administer collect'
    _custom_access: 'Drupal\collect\Controller\CreateMissingFieldsController::checkAccess'
    _csrf_token: 'TRUE'

entity.collect_container.version_history:
  path: '/admin/content/collect/{collect_container}/revisions'
  defaults:
    _title: 'Revisions'
    _controller: '\Drupal\collect\Controller\CollectContainerController::revisionOverview'
  requirements:
    _permission: 'administer collect'
