services:
  serializer.normalizer.field_definition:
    class: Drupal\collect_common\Normalizer\FieldDefinitionNormalizer
    tags:
      - { name: normalizer, priority: 10 }
  serializer.normalizer.collect_entity_normalizer:
    class: Drupal\collect_common\Normalizer\CollectEntityNormalizer
    arguments: ['@entity.manager', '@cache.default']
    tags:
      - { name: normalizer }
  serializer.normalizer.data_definition:
    class: Drupal\collect_common\Normalizer\DataDefinitionNormalizer
    arguments: ['@typed_data_manager']
    tags:
      - { name: normalizer }
