collect_client.capture_entities:
  path: '/admin/content/collect-client/entity/capture'
  defaults:
    _form: '\Drupal\collect_client\Form\CaptureEntityForm'
    _title: 'Capture entities'
  requirements:
    _permission: 'administer collect_client'

collect_client.capture_entity:
  path: 'admin/content/collect-client/entity/capture/{entity_type}/{entity_id}'
  defaults:
    _controller: '\Drupal\collect_client\Controller\CaptureEntityController::capture'
  requirements:
    _permission: 'administer collect_client'
    _csrf_token: 'TRUE'

collect_client.settings:
  path: '/admin/config/services/collect-client/entity'
  defaults:
    _form: '\Drupal\collect_client\Form\CollectClientSettingsForm'
    _title: 'Collect client settings'
  requirements:
    _permission: 'administer collect_client'
