entity.collect_model.add_form:
  route_name: entity.collect_model.add_form
  title: Add model
  appears_on:
    - entity.collect_model.collection

entity.collect_relation.add_form:
  route_name: entity.collect_relation.add_form
  title: Create a relation
  appears_on:
    - entity.collect_relation.collection

entity.collect_relation_type.add_form:
  route_name: entity.collect_relation_type.add_form
  title: Add relation type
  appears_on:
    - entity.collect_relation_type.collection

collect.capture_entities:
  route_name: collect.capture_entities
  title: 'Capture entities'
  appears_on:
    - entity.collect_container.collection

collect.fetch_url:
  route_name: collect.fetch_url
  title: 'Fetch URL'
  appears_on:
    - entity.collect_container.collection

collect.create_entity:
  route_name: collect.create_entity
  class: '\Drupal\collect\CreateEntityActionLink'
  appears_on:
    - entity.collect_container.canonical

entity.collect_model.add_suggested_form:
  route_name: entity.collect_model.add_suggested_form
  class: '\Drupal\collect\SuggestModelActionLink'
  appears_on:
    - entity.collect_container.canonical

collect.compare_field_definitions:
  route_name: collect.compare_field_definitions
  title: 'Compare with current Field Definition data'
  appears_on:
    - entity.collect_model.edit_form

collect.create_missing_fields:
  route_name: collect.create_missing_fields
  title: 'Create missing fields'
  appears_on:
    - entity.collect_model.edit_form
