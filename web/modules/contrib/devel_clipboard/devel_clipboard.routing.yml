devel.execute_php:
  path: '/devel/php'
  defaults:
    _form: '\Drupal\devel_clipboard\Form\AlterExecutePHP'
    _title: 'Execute PHP code'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute php code'
    
devel_clipboard.settings:
  path: 'admin/config/development/devel/devel_clipboard'
  defaults:
    _form: '\Drupal\devel_clipboard\Form\DevelClipboardSettingsForm'
    _title: 'Devel Clipboard settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
