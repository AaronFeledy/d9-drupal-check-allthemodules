services:

  micro_theme.theme_negotiator:
    class: Drupal\micro_theme\Theme\MicroThemeNegotiator
    arguments: ['@micro_site.negotiator', '@router.admin_context']
    tags:
      - { name: theme_negotiator, priority: 10 }

  micro_theme.manager:
    class: Drupal\micro_theme\MicroManagerAsset
    arguments: ['@file_system', '@config.factory', '@micro_theme.libraries', '@theme.manager', '@state']

  micro_theme.libraries:
    class: Drupal\micro_theme\MicroLibrariesService
    arguments: ['@module_handler', '@library.discovery', '@theme_handler']
