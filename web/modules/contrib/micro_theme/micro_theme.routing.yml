entity.site.edit_theme:
  path: '/site/{site}/theme'
  defaults:
    _form: '\Drupal\micro_theme\Form\MicroThemeFormSettings'
    _title: 'Micro theme settings'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_theme\Access\MicroThemeAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
