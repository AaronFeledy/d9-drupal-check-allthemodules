global:
  css:
    theme:
      css/micro_theme.css: {}
  js:
    js/micro_theme.js: {}
  dependencies:
    - core/jquery
    - core/drupal

form:
  css:
    theme:
      css/form.css: {}

jquery_minicolors:
  remote: http://labs.abeautifulsite.net/jquery-minicolors/
  version: 2.2.4
  license:
    name: MIT
  js:
    /libraries/jquery-minicolors/jquery.minicolors.min.js: {minified: true}
    js/jquery-minicolors.js: {}
  css:
    base:
      /libraries/jquery-minicolors/jquery.minicolors.css: {}
  dependencies:
  - core/jquery
  - core/drupal

