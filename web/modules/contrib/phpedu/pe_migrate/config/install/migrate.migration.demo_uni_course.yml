# Migration configuration for course content.
# field.field.node.pe_course.field_course_book
id: demo_uni_course
label: Courses
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_course
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'pe_course'.
  type:
    plugin: default_value
    default_value: pe_course
  title: title
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: basic_html
  uid:
    plugin: default_value
    default_value: 1
  path: path
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  field_code: field_code
  field_image_course:
    plugin: image
    entity_type: node
    bundle: pe_course
    source: field_image
  field_section:
    plugin: migration
    migration: demo_uni_section
    source: field_section_id
  field_delivery_method:
    plugin: migration
    migration: demo_uni_term
    source: field_delivery_method
  'field_remarks/value': field_remarks
  'field_remarks/format':
    plugin: default_value
    default_value: basic_html
  field_hours: field_hours
  field_credits: field_credits
migration_dependencies:
  required:
    - demo_uni_term
    - demo_uni_section
