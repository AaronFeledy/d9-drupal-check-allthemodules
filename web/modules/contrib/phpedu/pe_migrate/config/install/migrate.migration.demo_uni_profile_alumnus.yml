id: demo_uni_profile_alumnus
label: User alumnus profile
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_profile_alumnus
destination:
  plugin: entity:profile
process:
  uid:
    plugin: migration
    migration: demo_uni_user
    source: name
  type:
    plugin: default_value
    default_value: alumnus
  field_academic_program:
    plugin: migration
    migration: demo_uni_program
    source: field_acad_program_title
  field_graduation_year:
    plugin: migration
    migration: demo_uni_acad_year
    source: field_graduation_year_title
  field_alumni_association_member: field_alumni_association_member
migration_dependencies:
  required:
    - demo_uni_user
    - demo_uni_program
    - demo_uni_acad_year
