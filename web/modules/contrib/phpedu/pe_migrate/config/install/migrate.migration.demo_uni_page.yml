# Migration configuration for page content.
id: demo_uni_page
label: Page nodes
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_page
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: page
  title: title
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: basic_html
  uid:
    plugin: default_value
    default_value: 1
  path: path
  promote: promote
  sticky: sticky
