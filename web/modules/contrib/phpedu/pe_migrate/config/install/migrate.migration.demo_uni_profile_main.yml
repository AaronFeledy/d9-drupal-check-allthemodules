id: demo_uni_profile_main
label: User main profile
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_profile_main
destination:
  plugin: entity:profile
process:
  uid:
    plugin: migration
    migration: demo_uni_user
    source: name
  type:
    plugin: default_value
    default_value: main
  field_personal_title:
    plugin: migration
    migration: demo_uni_term
    source: field_personal_title
  field_firstname: field_firstname
  field_middlename: field_middlename
  field_lastname: field_lastname
  field_gender:
    plugin: migration
    migration: demo_uni_term
    source: field_gender
  field_marital_status:
    plugin: migration
    migration: demo_uni_term
    source: field_marital_status
  field_address:
    plugin: address
    required:
      - addressLocality
      - addressCountry
  field_mobile_number: field_mobile
  field_telephone_number: field_phone
  'field_url/url': field_url__url
  field_languages_spoken: field_languages
  field_interests: field_interests
  field_birth_date: field_birth_date
migration_dependencies:
  required:
    - demo_uni_user
    - demo_uni_term
