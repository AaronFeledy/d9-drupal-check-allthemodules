# Migration configuration for program content.
id: demo_uni_program
label: Academic programs
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_program
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'pe_academic_program'.
  type:
    plugin: default_value
    default_value: pe_academic_program
  title: title
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: basic_html
  uid:
    plugin: default_value
    default_value: 1
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  field_code: field_code
  field_duration: field_duration
  field_duration_unit:
      plugin: migration
      migration: demo_uni_term
      source: field_duration_unit
  field_image_program:
    plugin: image
    entity_type: node
    bundle: pe_academic_program
    source: field_image
  field_section:
    plugin: migration
    migration: demo_uni_section
    source: field_section_id
  field_program_type:
      plugin: migration
      migration: demo_uni_term
      source: field_term_program_type
  field_study_mode:
      plugin: migration
      migration: demo_uni_term
      source: field_term_time
  'field_career/value': field_career
  'field_career/format':
    plugin: default_value
    default_value: basic_html
  'field_requirements/value': field_requirements
  'field_requirements/format':
    plugin: default_value
    default_value: basic_html
migration_dependencies:
  required:
    - demo_uni_term
    - demo_uni_section
