id: demo_uni_profile_staff
label: User staff profile
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_profile_staff
destination:
  plugin: entity:profile
process:
  uid:
    plugin: migration
    migration: demo_uni_user
    source: name
  type:
    plugin: default_value
    default_value: staff
  field_academic: field_academic
  field_staff_number: field_staff_number
  field_employment_year:
    plugin: migration
    migration: demo_uni_acad_year
    source: field_employment_year_title
  field_position:
    plugin: migration
    migration: demo_uni_term
    source: field_position_title
  field_section:
    plugin: migration
    migration: demo_uni_section
    source: field_section_title
migration_dependencies:
  required:
    - demo_uni_user
    - demo_uni_term
    - demo_uni_section
    - demo_uni_acad_year
