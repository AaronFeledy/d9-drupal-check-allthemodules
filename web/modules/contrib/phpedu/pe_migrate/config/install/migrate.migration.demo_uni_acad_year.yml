# Migration configuration for academic year content.
id: demo_uni_acad_year
label: Academi year
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_acad_year
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: pe_academic_year
  title: title
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: basic_html
  uid:
    plugin: default_value
    default_value: 1
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  field_start_date: field_start_date
  field_end_date: field_end_date
