id: demo_uni_profile_student
label: User student profile
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_profile_student
destination:
  plugin: entity:profile
process:
  uid:
    plugin: migration
    migration: demo_uni_user
    source: name
  type:
    plugin: default_value
    default_value: student
  field_matriculation_number: field_matriculation_number
  field_academic_program:
    plugin: migration
    migration: demo_uni_program
    source: field_acad_program_title
  field_level:
    plugin: migration
    migration: demo_uni_term
    source: field_level_title
  field_entry_year:
    plugin: migration
    migration: demo_uni_acad_year
    source: field_entry_year_title
  field_entry_mode:
    plugin: migration
    migration: demo_uni_term
    source: field_entry_mode_title
migration_dependencies:
  required:
    - demo_uni_term
    - demo_uni_user
    - demo_uni_program
    - demo_uni_acad_year
