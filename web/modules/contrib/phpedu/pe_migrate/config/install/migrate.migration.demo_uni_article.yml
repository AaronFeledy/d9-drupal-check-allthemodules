# Migration configuration for article content.
id: demo_uni_article
label: Article nodes
third_party_settings:
  migrate_plus:
    migration_group: demo_uni
source:
  plugin: demo_uni_article
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  'body/value': body
  'body/format':
    plugin: default_value
    default_value: basic_html
  uid:
    plugin: default_value
    default_value: 1
  path: path
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  field_image:
    plugin: image
    entity_type: node
    bundle: article
    source: field_image_art
