flashpoint_community_content.manage_content:
  path: '/group/{group}/manage'
  defaults:
    _title: 'Manage Content'
    _controller: '\Drupal\flashpoint_community_content\Controller\FlashpointCommunityContentController::management'
  requirements:
    _group_permission: 'administer group'
    _group_member: 'TRUE'
    _flashpoint_community_group_type: 'TRUE'