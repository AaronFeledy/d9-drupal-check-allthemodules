services:
  flashpoint_community.route_subscriber:
    class: Drupal\flashpoint_community\Routing\FlashpointCommunityRouteSubscriber
    tags:
      - { name: event_subscriber }
  access_check.flashpoint_community:
    class: 'Drupal\flashpoint_community\Access\FlashpointCommunityAccessCheck'
    tags:
      - { name: 'access_check', applies_to: '_access_flashpoint_community' }
  access_check.flashpoint_community_group_type:
    class: 'Drupal\flashpoint_community\Access\FlashpointCommunityGroupTypeAccessCheck'
    tags:
      - { name: 'access_check', applies_to: '_flashpoint_community_group_type' }
  access_check.flashpoint_community_user_admin:
    class: 'Drupal\flashpoint_community\Access\FlashpointCommunityUserRoleAdmin'
    tags:
    - { name: 'access_check', applies_to: '_flashpoint_community_user_role_admin' }