services:
  flashpoint_course_content.route_subscriber:
    class: Drupal\flashpoint_course_content\Routing\FlashpointCourseContentRouteSubscriber
    tags:
      - { name: event_subscriber }
  plugin.manager.flashpoint_course_content_renderer:
    # This tells the service container the name of our plugin manager class.
    class: Drupal\flashpoint_course_content\FlashpointCourseContentRendererManager
    arguments: ['@container.namespaces', '@cache.default', '@module_handler']