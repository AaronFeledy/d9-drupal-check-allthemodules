services:
  flashpoint_course.route_subscriber:
    class: Drupal\flashpoint_course\Routing\FlashpointCourseRouteSubscriber
    tags:
      - { name: event_subscriber }
  access_check.flashpoint_course:
    class: 'Drupal\flashpoint_course\Access\FlashpointCourseAccessCheck'
    tags:
      - { name: 'access_check', applies_to: '_access_flashpoint_course' }
  access_check.lrs_enabled:
    class: 'Drupal\flashpoint_course\Access\FlashpointCourseLRSEnabled'
    tags:
      - { name: 'access_check', applies_to: '_flashpoint_course_lrs_enabled' }
  access_check.flashpoint_course_group_type:
    class: 'Drupal\flashpoint_course\Access\FlashpointCourseGroupTypeAccessCheck'
    tags:
      - { name: 'access_check', applies_to: '_flashpoint_course_group_type' }
  access_check.flashpoint_community_user_admin:
    class: 'Drupal\flashpoint_course\Access\FlashpointCourseUserRoleAdmin'
    tags:
    - { name: 'access_check', applies_to: '_flashpoint_course_user_role_admin' }
  plugin.manager.flashpoint_course_renderer:
    class: Drupal\flashpoint_course\FlashpointCourseRendererManager
    arguments: ['@container.namespaces', '@cache.default', '@module_handler']