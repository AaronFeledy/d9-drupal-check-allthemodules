flashpoint_course.reset_lrs_own:
  path: '/group/{group}/reset-lrs'
  defaults:
    _controller: '\Drupal\flashpoint_course\Controller\FlashpointCourseController::resetOwnLRSRecords'
    _title: 'Reset Own LRS Records'
  requirements:
    _permission: 'reset own flashpoint_course lrs records'
    _flashpoint_course_lrs_enabled: 'TRUE'
    _flashpoint_course_group_type: 'TRUE'

flashpoint_course.reset_lrs_any:
  path: '/group/{group}/reset-lrs/{user}'
  defaults:
    _controller: '\Drupal\flashpoint_course\Controller\FlashpointCourseController::resetAnyLRSRecords'
    _title: 'Reset Any LRS Records'
  requirements:
    _permission: 'reset any flashpoint_course lrs records'
    _flashpoint_course_lrs_enabled: 'TRUE'
    _flashpoint_course_group_type: 'TRUE'

flashpoint_course.enroll:
  path: 'group/{group}/enroll'
  defaults:
    _controller: '\Drupal\flashpoint_course\Controller\FlashpointCourseController::enroll'
    _title: 'Enroll'
  options:
    parameters:
      group:
        type: 'entity:group'
  requirements:
    _group_permission: 'join group'
    _access_flashpoint_course: 'TRUE'
    _flashpoint_course_group_type: 'TRUE'