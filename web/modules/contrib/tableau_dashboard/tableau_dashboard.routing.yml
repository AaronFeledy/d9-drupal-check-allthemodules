tableau_dashboard.form:
  path: '/admin/config/tableau_dashboard'
  defaults:
    _form: 'Drupal\tableau_dashboard\Form\TableauForm'
    _title: 'Tableau Dashboard settings'
  requirements:
    _permission: 'administer site configuration'

tableau_dashboard.get_ticket:
  path: '/tableau/ticket'
  defaults:
    _controller: '\Drupal\tableau_dashboard\Controller\TableauController::getTicket'
    _title: 'Get Ticket'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'
  methods: GET
