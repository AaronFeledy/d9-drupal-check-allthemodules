entity.arb_token.collection:
  path: '/admin/config/system/tokens'
  defaults:
    _entity_list: 'arb_token'
    _title: 'Tokens'
  requirements:
    _permission: 'administer site configuration'

entity.arb_token.add_form:
  path: '/admin/config/system/tokens/add'
  defaults:
    _entity_form: 'arb_token.add'
    _title: 'Add token'
  requirements:
    _permission: 'administer site configuration'

entity.arb_token.edit_form:
  path: '/admin/config/system/tokens/manage/{arb_token}'
  defaults:
    _entity_form: 'arb_token.edit'
    _title: 'Edit token'
  requirements:
    _permission: 'administer site configuration'

entity.arb_token.delete_form:
  path: '/admin/config/system/tokens/manage/{arb_token}/delete'
  defaults:
    _entity_form: 'arb_token.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer site configuration'
