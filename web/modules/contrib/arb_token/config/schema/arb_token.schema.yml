arb_token.arb_token.*:
  type: config_entity
  label: 'Arbitrary token'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    plugin:
      type: string
      label: 'Plugin'
    configuration:
      type: arb_token.arb_token.plugin.[%parent.plugin]

arb_token.arb_token.plugin.*:
  type: arb_token_configuration

arb_token_configuration:
  type: mapping
  mapping: []

arb_token.arb_token.plugin.literal:
  type: arb_token_configuration
  mapping:
    value:
      type: string
      label: 'Value'

arb_token.arb_token.plugin.entity:
  type: arb_token_configuration
  mapping:
    type:
      type: string
      label: 'Type'
    id:
      type: string
      label: 'ID'
