suggest_similar_titles.suggest_similar_titles_ajax_title:
  path: '/node/ajax/title'
  defaults:
    _controller: '\Drupal\suggest_similar_titles\Controller\SuggestionController::suggest_similar_titles_ajax_title'
  requirements:
    _permission: 'view similar titles suggestion'


suggest_similar_titles.settings:
  path: '/admin/config/system/suggest_similar_titles'
  defaults:
    _form: '\Drupal\suggest_similar_titles\Form\SuggestionConfigurationForm'
    _title: 'Similar titles suggestion configuration'
  requirements:
    _permission: 'administer site configuration'
