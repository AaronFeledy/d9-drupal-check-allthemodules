cmlexchange.exchange:
  path: '/cmlexchange'
  defaults:
    _controller: 'Drupal\cmlexchange\Controller\CmlExchange::exchange'
    _title: 'CMl Import'
  requirements:
    _permission: 'access content'
cmlexchange.full:
  path: '/cmlexchange/full'
  defaults:
    _controller: 'Drupal\cmlexchange\Controller\CmlExchange::exchange'
    _title: 'CMl Import'
  requirements:
    _permission: 'access content'
cmlexchange.protocol:
  path: '/admin/config/services/cmlexchange'
  defaults:
    _form: 'Drupal\cmlexchange\Form\SettingsProtocol'
    _title: 'CML Protokol Settings'
  requirements:
    _permission: 'administer site configuration'
cmlexchange.orders:
  path: '/cmlexchange/orders'
  defaults:
    _controller: 'Drupal\cmlexchange\Controller\OrdersDebug::page'
    _title: 'OrdersDebug'
  requirements:
    _permission: 'administer site configuration'
