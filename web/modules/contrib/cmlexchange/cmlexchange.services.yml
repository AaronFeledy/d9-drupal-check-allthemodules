services:
  cmlexchange.file:
    class: Drupal\cmlexchange\Service\FileService
    arguments: ['@config.factory', '@cmlexchange.debug', '@entity.manager', '@file_system']
  cmlexchange.check_auth:
    class: Drupal\cmlexchange\Service\CheckAuth
    arguments: ['@config.factory', '@cmlexchange.debug', '@entity.manager', '@request_stack']
  cmlexchange.debug:
    class: Drupal\cmlexchange\Service\DebugService
    arguments: ['@config.factory']
  cmlexchange.orders:
    class: Drupal\cmlexchange\Service\Orders
    arguments: ['@config.factory']
  cmlexchange.import_pipeline:
    class: Drupal\cmlexchange\Service\ImportPipeline
    arguments: ['@cmlexchange.debug', '@cmlexchange.file', '@config.factory', '@module_handler', '@entity.manager']
  cmlexchange.protocol:
    class: Drupal\cmlexchange\Service\Protocol
    arguments: ['@cmlexchange.check_auth', '@cmlexchange.debug', '@cmlexchange.file', '@cmlexchange.orders', '@cmlexchange.import_pipeline', '@config.factory', '@module_handler', '@request_stack']