cookie_content_blocker.settings:
  path: '/admin/config/system/cookie-content-blocker'
  defaults:
    _form: '\Drupal\cookie_content_blocker\Form\BlockerSettingsForm'
    _title: 'Cookie content blocker'
  requirements:
    _permission: 'administer cookie content blocker'
cookie_content_blocker.settings.consent:
  path: '/admin/config/system/cookie-content-blocker/consent'
  defaults:
    _form: '\Drupal\cookie_content_blocker\Form\ConsentSettingsForm'
    _title: 'Consent aware settings'
  requirements:
    _permission: 'administer cookie content blocker'
