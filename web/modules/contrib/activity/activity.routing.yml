activity.list:
  path: '/admin/activity'
  defaults:
    _form: '\Drupal\activity\Form\ActivityListForm'
    _title: 'Activity Templates'
  requirements:
    _permission: 'activity.administer_activities'

activity.create:
  path: '/admin/activity/create'
  defaults:
    _form: '\Drupal\activity\Form\CreateActivityForm'
    _title: 'Activity Templates'
  requirements:
    _permission: 'activity.administer_activities'

activity.configure:
  path: '/admin/activity/configure/{eventId}'
  defaults:
    _form: '\Drupal\activity\Form\ConfigureActivityForm'
    _title: 'Edit'
  requirements:
    _permission: 'activity.administer_activities'

activity.delete:
  path: '/admin/activity/delete/{eventId}'
  defaults:
    _form: '\Drupal\activity\Form\DeleteActivityForm'
    _title: 'Delete'
  requirements:
    _permission: 'activity.administer_activities'

activity.delete_action:
  path: '/admin/activity/action/delete/{label}'
  defaults:
    _form: '\Drupal\activity\Form\DeleteActionForm'
    _title: 'Delete'
  requirements:
    _permission: 'activity.administer_activities'
