services:

  client_hints:
    class: Drupal\client_hints\Service\ClientHints
    arguments: ['@cache.default', '@entity_type.manager']

  path_processor.client_hints:
      class: Drupal\client_hints\PathProcessor\PathProcessorClientHints
      arguments: ['@stream_wrapper_manager']
      tags:
        - { name: path_processor_inbound, priority: 201 }
