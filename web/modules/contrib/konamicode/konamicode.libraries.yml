# -- EXTERNAL LIBRARIES --.
konamicode_action_raptorize_jquery_plugin:
  remote: https://github.com/drupal-konamicode/raptorize
  version: 5.2
  license:
    name: MIT
    url: https://github.com/drupal-konamicode/raptorize/blob/master/LICENSE
    gpl-compatible: true
