services:
  plugin.manager.stat_source:
    class: Drupal\stats\Plugin\StatSourceManager
    parent: default_plugin_manager
  plugin.manager.stat_step:
    class: Drupal\stats\Plugin\StatStepManager
    parent: default_plugin_manager
  plugin.manager.stat_destination:
    class: Drupal\stats\Plugin\StatDestinationManager
    parent: default_plugin_manager
  stats.executor:
    class: Drupal\stats\StatsExecutor
    arguments:
      - '@entity_type.manager'
      - '@plugin.manager.stat_source'
      - '@plugin.manager.stat_destination'
      - '@plugin.manager.stat_step'
