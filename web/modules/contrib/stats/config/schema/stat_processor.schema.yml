stats.stat_processor.*:
  type: config_entity
  label: 'Stat processor config'
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    triggerEntityType:
      type: string
      label: 'Trigger: Entity type'
    triggerBundle:
      type: string
      label: 'Trigger: Bundle'
    weight:
      type: integer
      label: Weight
    dependencies:
      type: sequence
      label: Dependencies
      orderby: value
      sequence:
        type: string
        label: Dependency
    tags:
      type: sequence
      label: Tags
      orderby: value
      sequence:
        type: string
        label: Tag
    source:
      type: stats.stat_source.[plugin]
      label: Source
    steps:
      type: sequence
      label: Steps
      sequence:
        type: undefined
        label: Step
    destination:
      type: stats.stat_destination.[plugin]
      label: Destination
