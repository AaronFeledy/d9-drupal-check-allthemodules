yml_export.yml_products:
  path: '/yml_products.xml'
  defaults:
    _controller: '\Drupal\yml_export\Controller\YmlExportController::page'
    _title: 'yml_products'
  requirements:
    _permission: 'view content'
yml_export.admin_settings:
  path: '/admin/config/yml_export'
  defaults:
    _form: '\Drupal\yml_export\Form\YmlExportSettingsForm'
  requirements:
    _permission: 'administer site configuration'
