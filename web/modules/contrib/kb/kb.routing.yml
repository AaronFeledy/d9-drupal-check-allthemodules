kb.management:
  path: '/group/{group}/kb-management'
  defaults:
    _title: 'Manage KB'
    _controller: '\Drupal\kb\Controller\KBController::kb_management'
  requirements:
    _group_permission: 'administer group'
    _group_member: 'TRUE'

kb.kb_categories:
  path: '/group/{group}/kb-management/kb-categories'
  defaults:
    _title: 'KB Categories'
    _controller: '\Drupal\kb\Controller\KBController::kb_categories'
  requirements:
    _group_permission: 'administer group'
    _group_member: 'TRUE'

kb.kb_content:
  path: '/group/{group}/kb-management/kb-content'
  defaults:
    _title: 'Manage KB Content'
    _controller: '\Drupal\kb\Controller\KBController::kb_content'
  requirements:
    _group_permission: 'administer group'
    _group_member: 'TRUE'
