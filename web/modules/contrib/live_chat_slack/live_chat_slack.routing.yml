check_if_user_is_online:
  path: 'live_chat_slack/api/check_if_user_is_online'
  defaults:
    _controller: '\Drupal\live_chat_slack\Controller\LiveChatSlackController::check_if_user_is_online'
    _title: 'Online Check'
  requirements:
    _permission: 'access content'

send_message:
  path: 'live_chat_slack/api/send_message'
  defaults:
    _controller: '\Drupal\live_chat_slack\Controller\LiveChatSlackController::send_message'
    _title: 'Send message'
  requirements:
    _permission: 'access content'

get_history:
  path: 'live_chat_slack/api/get_history'
  defaults:
    _controller: '\Drupal\live_chat_slack\Controller\LiveChatSlackController::get_history'
    _title: 'Get history'
  requirements:
    _permission: 'access content'