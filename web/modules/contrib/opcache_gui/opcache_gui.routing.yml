
opcache_gui.state:
  path: '/admin/reports/status/opcache'
  defaults:
    _controller: '\Drupal\opcache_gui\Controller\OpcacheController::state'
    _title: 'state'
  requirements:
    _methods: GET
    _format: json
    _permission: 'administer site configuration'
  options:
    no_cache: TRUE

opcache_gui.info:
  path: '/admin/reports/status/opcache'
  defaults:
    _controller: '\Drupal\opcache_gui\Controller\OpcacheController::info'
    _title: 'info'
  requirements:
    _permission: 'administer site configuration'
  # This page should not be treated as administrative since it outputs its own
  # content (outside of any administration theme).
  options:
    _admin_route: FALSE

