entity.evergreen_config.collection:
  path: '/admin/config/content/evergreen'
  defaults:
    _entity_list: 'evergreen_config'
    _title: 'Evergreen Content'
  requirements:
    _permission: 'administer site configuration'

entity.evergreen_config.add_form:
  path: '/admin/config/content/evergreen/add'
  defaults:
    _entity_form: 'evergreen_config.add'
    _title: 'Configure evergreen content'
  requirements:
    _permission: 'administer site configuration'

entity.evergreen_config.edit_form:
  path: '/admin/config/content/evergreen/{evergreen_config}'
  defaults:
    _entity_form: 'evergreen_config.edit'
    _title: 'Configure evergreen content'
  requirements:
    _permission: 'administer site configuration'

entity.evergreen_config.delete_form:
  path: '/admin/config/content/evergreen/{evergreen_config}/delete'
  defaults:
    _entity_form: 'evergreen_config.delete'
    _title: 'Delete evergreen content configuration'
  requirements:
    _permission: 'administer site configuration'
