evergreen.evergreen_config.*:
  type: config_entity
  label: 'Evergreen Configuration'
  mapping:
    id:
      type: string
      label: 'ID'
    evergreen_entity_type:
      type: string
      label: 'Entity type'
    evergreen_bundle:
      type: string
      label: 'Bundle'
    evergreen_expiry:
      type: integer
      label: 'Expiry'
