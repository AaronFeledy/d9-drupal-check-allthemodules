file_utility.open_user_info_form:
  path: '/form/user_information_form'
  defaults:
    _title: 'User Information Form'
    _controller: '\Drupal\file_utility\Controller\FileUtilityController::openModalUserInfoForm'
  requirements:
    _permission: 'access content'

