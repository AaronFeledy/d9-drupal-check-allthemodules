file_utility.file_force_download:
  path: '/filedownload'
  defaults:
    _controller: '\Drupal\file_utility\Controller\FileUtilityController::downloadAction'
  requirements:
    _permission: 'access content'

entity.content_entity_file_utility.canonical:
  path: '/file-utility/{content_entity_file_utility}'
  defaults:
  # Calls the view controller, defined in the annotation of the contact entity
    _entity_view: 'content_entity_file_utility'
    _title: 'File Utility Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'content_entity_file_utility.view'

entity.content_entity_file_utility.collection:
  path: '/file-utility/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'content_entity_file_utility'
    _title: 'File Utility List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer file utility entity'

content_entity_file_utility.file_utility_add:
  path: '/file-utility/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: content_entity_file_utility.add
    _title: 'Download Form'
  requirements:
    _entity_create_access: 'content_entity_file_utility'

entity.content_entity_file_utility.edit_form:
  path: '/file-utility/{content_entity_file_utility}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: content_entity_file_utility.edit
    _title: 'Edit File Utility'
  requirements:
    _entity_access: 'content_entity_file_utility.edit'

entity.content_entity_file_utility.delete_form:
  path: '/file-utility/{content_entity_file_utility}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: content_entity_file_utility.delete
    _title: 'Delete File Utility'
  requirements:
    _entity_access: 'content_entity_file_utility.delete'

content_entity_file_utility.file_utility_settings:
  path: 'admin/structure/file_utility_settings'
  defaults:
    _form: '\Drupal\file_utility\Form\FileUtilitySettingsForm'
    _title: 'File Utility Settings'
  requirements:
    _permission: 'administer file utility entity'
  options:
    _admin_route: TRUE

