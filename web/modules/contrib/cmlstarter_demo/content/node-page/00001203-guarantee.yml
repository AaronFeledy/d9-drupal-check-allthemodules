    <p>Одной из&nbsp;важных составляющих нашей работы является&nbsp;то, 
    что произведенные и&nbsp;продаваемые товары обеспечены нашей 
    фирменной гарантией.</p>
    <p>На&nbsp;все электронные устройства предоставляется гарантия 
    в&nbsp;течение 1&nbsp;года. Поэтому настоятельно просим вас 
    сохранять чек и&nbsp;упаковку. В&nbsp;случае производственного 
    брака мы&nbsp;вернем вам деньги или предложим замену 
    на&nbsp;товар надлежащего качества.</p>
    <p>Также вы&nbsp;можете вернуть товар надлежащего качества 
    в&nbsp;течение 14&nbsp;дней с&nbsp;момента покупки, если 
    он&nbsp;не&nbsp;был в&nbsp;употреблении и&nbsp;сохранил 
    потребительские свойства.</p>
    <p>Если оплата производилась посредством банковской карты, 
    возврат средств возможен только на&nbsp;счет данной 
    банковской карты.</p>
    <p>Для возврата или обмена товара, заполните, пожалуйста, Акт.</p>
