    <h2>VISA/MASTER CARD/МИР</h2>
    <p>Оплата заказа пластиковой картой VISA / MASTER CARD / MAESTRO 
    / МИР и другими. Вы будете перенаправлены на платежный шлюз ПАО СБЕРБАНК.</p>
    <h2>Оплата наличными</h2>
    <p>Оплата наличными курьеру или в пункте выдачи заказов. Вы 
    оплачиваете заказ при получении.</p>
    <h2>Оплата по квитанции</h2>
    <p>Вы можете произвести оплату в любом банке или интернет-банкинге 
    по реквизитам, указанным в квитанции.</p>
    <h2>Оплата наложенным платежем</h2>
    <p>Вы можете произвести оплату заказа при его получении прямо в 
    почтовом отделении. При данном виде оплаты сумма заказа ограничена 10 тыс.руб.</p>
    <h2>WebMoney (WMR)</h2>
    <p>Оплата из кошелька типа R.</p>
    <h2>Yandex Деньги</h2>
    <p>Оплата Yandex Деньгами.</p>
