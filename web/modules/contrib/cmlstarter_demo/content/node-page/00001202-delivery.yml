    <p>В&nbsp;нашем интернет-магазине доступна доставка 
    по&nbsp;всей России и&nbsp;СНГ. Если Вы&nbsp;хотите 
    заказать продукцию с&nbsp;доставкой в&nbsp;другие страны, 
    сделайте заказа на&nbsp;сайте ru.localhost</a>.
    <h2>Самовывоз с&nbsp;пунктов выдачи</h2> 
    <p>Мы&nbsp;сотрудничаем с&nbsp;boxberry, СДЭК, PickPoint.</p>
    <h2>Курьерская доставка</h2> 
    <p>Курьерская доставка по&nbsp;России (включая Москву 
    и&nbsp;Санкт-Петербург) осуществляется службами Boxberry 
    и&nbsp;СДЭК, вы&nbsp;сможете выбрать курьерскую службу 
    в&nbsp;процессе оформления заказа. Стоимость доставки 
    рассчитывается в&nbsp;зависимости от&nbsp;адреса 
    назначения и&nbsp;способа. Также сайт покажет и&nbsp;срок 
    доставки. Обращаем внимание, что не&nbsp;все службы доставляют 
    заказ в&nbsp;выходные дни. Смотрите в&nbsp;описании тарифа.</p>
    <p><b>Для покупателей в&nbsp;Москве!</b> —&nbsp;к&nbsp;сожалению, 
    на&nbsp;данный момент у&nbsp;нас нет собственной службы доставки, 
    поэтому срок доставки, курьером до&nbsp;вашего адреса, 
    варьируется от&nbsp;2-3 рабочих дней.</p>
    <h2>Почта России</h2> 
    <p>Мы&nbsp;отправляем заказы Почтой России как по&nbsp;предоплате, 
    так и&nbsp;наложенным платежом.</p>
    <h2>Оплата</h2> 
    <p>На&nbsp;нашем сайте доступны следующие способы оплаты:</p>
    <ul>
      <li>оплата при получении&nbsp;/ наложенный платеж: 
      банковской картой в&nbsp;момент получения при доставке 
      курьером, курьерской службой или почтой, или 
      с&nbsp;пункта самовывоза;</li>
      <li>оплата банковской картой на&nbsp;сайте: оплата производится 
      через онлайн шлюз Сбербанка. Процесс оплаты происходит 
      на&nbsp;стороне серверов Сбербанка и&nbsp;максимально защищен;</li>
      <li>счет на&nbsp;оплату для юридических лиц и&nbsp;ИП: сайт 
      предоставит счет на&nbsp;оплату с&nbsp;платежными реквизитами 
      (обращаем ваше внимание, что срок действия счета 5&nbsp;рабочих 
      дней, после счет отменяется, а&nbsp;товар снимается с&nbsp;резерва).</li>
    </ul>
