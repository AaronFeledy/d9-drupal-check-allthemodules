body:
  format: basic_html
  value: |
    <p>Смартфон Apple iPhone X – воплощение самых передовых технологий
      в устройстве с большим экраном. Помимо привычного всем поклонникам
      этого бренда удобного интерфейса и множества фирменных приложений
      его владелец получит возможность снимать видео в формате Ultra HD 4K.
      Если важнее сократить размер файла, получится перейти на Full HD или
      HD. Для фотосъемки имеется масса удобных функций, таких как
      географические метки, следящий автофокус, панорамная съемка,
      фокусировка касанием. Удивительно живая и яркая картинка, безупречные
      кадры с самыми интересными спецэффектами порадуют не только владельца,
      но и его друзей и подписчиков.</p>
    <p>Apple iPhone X поддерживает технологию бесконтактной оплаты, NFC,
      быструю и беспроводную зарядку, определяет своего владельца по лицу
      (Face ID). За быстрое определение местоположения отвечают ГЛОНАСС и
      GPS, а для хранения данных предусмотрено 256 ГБ памяти.</p>
