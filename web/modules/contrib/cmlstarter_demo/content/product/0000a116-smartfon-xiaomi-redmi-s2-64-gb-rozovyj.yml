body:
  format: basic_html
  value: |
    <p>Смартфон Xiaomi Redmi S2 обладает диагональю экрана
    в 5.99 дюймов. Смартфон обладает классическим корпусом
    из пластика. Модель базируется на 8-ми ядерном процессоре
    с частотой работы 2 ГГц. В качестве операционной системы
    используется традиционный Android.</p>
    <p>Благодаря разрешению экрана в 1440x720 изображение на
    дисплее имеет великолепное качество. Объем оперативной
    памяти устройства достигает показателя в 4 ГБ, а объем
    встроенной памяти – 64 ГБ. Дополняет функционал устройства
    потрясающая двойная камера на 16+5 Мп с опцией автофокусировки.
    Автофокусировка и встроенная светодиодная вспышка Xiaomi Redmi
    S2 также способствуют высокому качеству фотоснимков.</p>
