  value: |
    <p>6.3" Смартфон Samsung Galaxy Note 8 64 ГБ – устройство,
    в котором внимание уделялось всем деталям. Выполнена задняя
    панель в синем цвете, она придает лаконичный дизайн.
    Устанавливается стекло Corning Gorilla Glass 5 с двух
    сторон. Оно не царапается при эксплуатации и обладает
    увеличенной прочностью.</p>
    <p>Samsung Galaxy Note 8 64 ГБ поддерживает установку 2
    SIM-карт. Если вы используете номера различных операторов,
    то сможете совместить их в одном устройстве. Экран получил
    большой размер, диагональ составляет 6.3 дюйма. Но рамки
    незначительные, особое соотношение сторон 18:9 улучшает
    взаимодействие со смартфоном.</p>
    <p>Устанавливается батарея с емкостью 3300 мА•ч. За счет
    оптимизированного энергопотребления удалось добиться высокой
    автономности. Предусмотрена функция быстрой зарядки, она
    позволяет оперативно пополнить запасы аккумулятора.</p>
    <p>Сканер отпечатков пальцев находится на задней панели
    около модулей камер. Производитель выделил его границы,
    чтобы было проще нащупать данный элемент. В смартфоне 6 ГБ
    оперативной памяти, можно полноценно работать в режиме
    многозадачности. Процессор – Exynos 9 Series Octa, чип
    обеспечивает высокую производительность.</p>
