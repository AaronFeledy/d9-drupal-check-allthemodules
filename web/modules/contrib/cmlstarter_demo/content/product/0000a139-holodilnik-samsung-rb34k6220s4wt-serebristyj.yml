body:
  format: basic_html
  value: |
    <p>Холодильник Samsung RB34K6220S4/WT в серебристом цвете
    станет отличным дополнением кухонного интерьера и оптимальным
    вариантом для хранения продуктов. Реализованная в устройстве,
    технология No Frost позволит вам больше не думать о необходимости
    размораживания холодильной или морозильной камер. -23 °С – такова
    минимальная температура в морозильной камере, при этом мощность
    замораживания составляет порядка 12 кг/сут. А в холодильной имеется
    зона свежести (нулевая камера), где можно в течение длительного
    времени хранить охлажденные продукты без риска испортить их.</p>
    <p>Общий полезный объем Samsung RB34K6220S4/WT составляет 344 л.
    Морозильная камера расположилась снизу. Все рабочие параметры
    холодильника, в том числе индикация температуры, отображаются
    на дисплее.</p>
    <p>Дверцу холодильника вы можете установить на удобную для вас
    сторону. Для еще большего комфорта при эксплуатации устройства
    добавляют режимы «Суперзаморозка» и «Суперохлаждение». A+ - класс
    энергопотребления устройства, что говорит о его экономичности.</p>
