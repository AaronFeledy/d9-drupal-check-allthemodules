  value: |
    <p>Кофеварка Krups XP562030 является надежным другом и
    товарищем, который поможет взбодриться утром и вкусить
    отличный кофе. В арсенале ручной капучинатор, реализовано
    полуавтоматическое приготовление эспрессо.</p>
    <p>Кофеварка Krups XP562030 является идеальным вариантом
    для самых настоящих кофейных гурманов. Она сама проконтролирует
    количество воды на чашку, а также расход кофе, равномерно
    разогреет напиток до желаемой температуры и самостоятельно
    вспенит молоко.</p>
