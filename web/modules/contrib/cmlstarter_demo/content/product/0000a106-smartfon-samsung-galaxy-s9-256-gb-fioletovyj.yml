body:
  format: basic_html
  value: |
    <p>Выбрав смартфон Samsung Galaxy S9+, вы получите в свое
    распоряжение мощное, стильное и удобное в эксплуатации мобильное
    устройство. Смартфон выглядит очень впечатляюще: задняя панель
    модели окрашена в крайне редко используемый в сфере производства
    средств связи фиолетовый цвет. При этом черная передняя панель
    отлично гармонирует с цветом задней панели.</p>
    <p>Смартфон Samsung Galaxy S9+ может буквально все. Обращает на
    себя внимание великолепное качество изображения, которое обеспечивает
    6.2-дюймовый Super AMOLED-экран. Разрешение дисплея невероятно высоко:
    оно составляет 2960х1440. Плотность пикселей на дюйм при этом достигает
    529: это крайне высокий показатель.</p>
    <p>Корпус смартфона, изготовленный с применением металла и стекла,
    обладает пылевлагозащищенными свойствами, соответствуя очень высокой
    степени защиты IP68. Из технических характеристик устройства стоит
    отметить очень большой объем внутренней памяти: он равен 256 ГБ. Вам
    вряд ли потребуется использовать карты памяти. При этом если такая
    необходимость возникнет, то вы сможете устанавливать карты памяти с
    объемом до 400 ГБ.</p>
