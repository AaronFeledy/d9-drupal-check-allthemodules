body:
  format: basic_html
  value: |
    <p>Почему смартфон Apple iPhone 7 великолепен? Черный глянцевый
      корпус из алюминия сливается со стеклом так, что создается ощущение,
      будто смартфон монолитный. При этом корпус и 4.7-дюймовый экран хорошо
      защищены от брызг и царапин. Не придется скрывать такую красоту в чехле.
      Поддержка большинства известных диапазонов сетей стандарта 3G и 4G
      (LTE) обеспечит вам лучшее качество связи и еще более быстрый Интернет
      в любом месте.</p>
    <p>Камера позволит вам делать снимки разрешением 4032x3024 пикселей,
      а также создавать видеосюжеты в качестве Ultra HD 4K. Благодаря таким
      решениям и самым передовым технологиям камера смартфона способна давать
      качественную картинку, даже если вы снимали ночью или при низком освещении.
      Вспышка позаботится о создании хорошего освещения. Благодаря поддержке
      Bluetooth 4.2 и NFC делиться информацией, фото- и видеофайлами будет еще
      проще. А геопозиционирование с поддержкой GPS, A-GPS и ГЛОНАСС будет почти
      моментальным и максимально точным. И не стоит волноваться по поводу памяти,
      256 ГБ хватит на все.</p>
