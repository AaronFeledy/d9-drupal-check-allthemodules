body:
  format: basic_html
  value: |
    <p>Galaxy Note - это воплощение мощнейших инновационных
    технологий, которые созданы для тех, кто всегда стремится
    к большему. Смартфон Samsung Galaxy Note 9 превзошел даже
    самые высокие ожидания. В нем сделан акцент на том, что
    действительно важно в мире мобильных технологий. Мощный
    аккумулятор может работать целый день без подзарядки. То,
    что нужно для вашего ритма жизни.</p>
    <p>Храните больше. Удаляйте меньше. Со встроенной памятью
    512 ГБ, которую можно увеличить еще на 512 ГБ, вам хватит
    места для всего, что действительно важно. Почувствуйте,
    что такое настоящая игра. Мощнейший процессор, система
    охлаждения, предотвращающая перегрев во время активной
    игры, и контроллер производительности с искусственным
    интеллектом обеспечивают плавный игровой процесс без
    задержек.</p>
    <p>Электронное перо S Pen оснащено технологией Bluetooth,
    которая позволяет управлять камерой, презентациями и приложениями
    одним нажатием кнопки, не прикасаясь к экрану смартфона. Теперь
    рисовать, делать записи и писать сообщения так же просто, как
    ручкой на бумаге, благодаря ультратонкому наконечнику электронного
    пера S Pen и 4096 уровням силы нажима.</p>
