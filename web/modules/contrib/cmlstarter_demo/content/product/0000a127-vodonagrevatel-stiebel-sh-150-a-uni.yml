body:
  format: basic_html
  value: |
    <p>Настенный накопительный водонагреватель закрытого типа
    (напорный) предназначен для снабжения одной или нескольких
    водоразборных точек. Нагревательный элемент — медный ТЭН. В
    приборах SH A Uni, при подключении, возможен выбор мощности.
    На лицевой панели находится регулятор температуры с диапазоном
    регулировки от +35 °С до +82 °С. Конструкция прибора позволяет
    получать максимальное количество горячей воды с постоянной
    температурой. Накопительный бак выполнен из стали и покрыт
    специальной эмалью. Сменный антикоррозийный анод защищает бак от
    коррозии. Высокоэффективная экологически безопасная теплоизоляция
    позволяет экономить электроэнергию.</p>
