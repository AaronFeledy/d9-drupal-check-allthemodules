    <p>Atlantic Stéatite 100 S4CM оснащен сухим стеатитовым ТЭНом
    мощность 2400 Вт. При помощи кпонки переключения мощности
    можно установить оптимальную мощность ТЭНа для быстрого
    (2400 Вт) или экономичного нагрева воды (1200 Вт). Данный
    водонагреватель можно устанавливать вертикально и горизонтально.</p>
