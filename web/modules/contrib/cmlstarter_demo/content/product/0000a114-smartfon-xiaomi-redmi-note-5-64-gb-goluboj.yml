body:
  format: basic_html
  value: |
    <p>Максимум безопасности, полная конфиденциальность данных
    и безупречная работа в течение долгих часов на одном заряде
    – вот что гарантирует вам использование смартфона Xiaomi
    Redmi Note 5. Так, благодаря емкостному аккумулятору вы
    сможете поддерживать разговор в течение долгих 17 часов
    30 минут, а благодаря сканеру лица и отпечатка пальца никто
    посторонний не получит доступ к содержимому смартфона.
    Устройство выполнено в корпусе из металла, надежно защищающим
    «начинку», а 5.99-дюймовый безрамочный экран покрыт специальным
    защитным покрытием, так что никакие пятна и царапины не испортят
    впечатления от просмотра картинки в безупречном качестве и
    разрешении 2160x1080.</p>
    <p>Понравится Xiaomi Redmi Note 5 тем, кто ищет устройство для
    создания фотошедевров, ведь он обладает сдвоенной камерой 12+5
    Мп со множеством дополнительных функций фотосъемки. Высокая
    производительность работы устройства обусловлена тем, что в
    основу его лег 8-ядерный процессор, а объем его оперативной
    памяти равен 4 ГБ.</p>
