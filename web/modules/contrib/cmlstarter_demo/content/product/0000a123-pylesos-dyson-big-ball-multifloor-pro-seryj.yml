body:
  format: basic_html
  value: |
    <p>Пылесос Dyson Big Ball Multifloor Pro обладает серым
    корпусом с красными и синими акцентами. При этом
    представленная модель предназначена для выполнения сухой
    уборки и обеспечена циклонным фильтром объемом 1.8 л, а
    также фильтром тонкой очистки. Потребляемая моделью мощность
    не превышает показателя в 800 Вт. Радиус действия пылесоса
    превышает большинство похожих моделей – он оставляет 10.5 м
    за счет длинной телескопической трубки и сетевого шнура
    длиной 6.6 м.</p>
    <p>Пылесос укомплектован насадками для пола, ковра, щелей,
    мягкой мебели. К дополнительным достоинствам Dyson Big Ball
    Multifloor Pro необходимо отнести наличие опции автоматического
    сматывания шнура, прорезиненных ножек, индикатора заполнения
    пылесборника. Модель «питается» от сети и имеет мощность
    всасывания 252 Вт. Регулятор мощности устройства располагается
    на его корпусе.</p>
