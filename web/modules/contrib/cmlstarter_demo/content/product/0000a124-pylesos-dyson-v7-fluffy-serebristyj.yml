body:
  format: basic_html
  value: |
    <p>Пылесос Dyson V7 Fluffy – эффективная и компактная
    модель, предназначенная для сухой уборки. Она обладает
    мощностью всасывания в 100 Вт и емкостью для сбора пыли
    объемом 0.54 л. Пылесос имеет вертикальную конструкцию и
    занимает минимум места при хранении. Одной из его
    особенностей является возможность работать от собственного
    аккумулятора, что делает пылесос практически независимым от
    розетки и позволяет убираться на солидном отдалении от нее.
    Время автономной работы от литиево-ионного аккумулятора
    после одной подзарядки составляет полчаса.</p>
    <p>Модель имеет моющийся фильтр и солидный набор насадок.
    Среди них имеются: напольная роликовая и маленькая моторизованная
    щетка, щелевая и пылевая насадки, а также 2-в-1. В комплект
    поставки Dyson V7 Fluffy входят база для зарядки и длинная
    телескопическая трубка.</p>
