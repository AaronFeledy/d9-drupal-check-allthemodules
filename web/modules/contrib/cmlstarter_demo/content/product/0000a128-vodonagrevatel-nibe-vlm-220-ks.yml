body:
  format: basic_html
  value: |
    <p>NIBE VLM 220 KS предназначен для производства горячей
    бытовой воды. Источником энергии может быть отопительная
    установка на водяной циркуляции (напр. дизельный или газовый
    котел и т.п.). Водонагреватель надо оснастить предохранительным
    клапаном и при необходимости смесителем. Смесительный клапан
    нужен, если воду в баке нагревают свыше +60 градусов. Давление
    срабатывания предохранительного клапана согласно местным нормам,
    но не более 10 бар. Изолирован литым полиуретаном, благодаря
    которому обеспечиваются незначительные теплопотери. В нижней
    части бака расположены змеевик из гребенчатой меди.</p>
