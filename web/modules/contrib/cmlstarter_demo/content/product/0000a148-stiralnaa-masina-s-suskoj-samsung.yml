  value: |
    <p>Стиральная машина Samsung WD90N74LNOA/LP тихая, мощная и надежная
    машина. Вы оцените низкое энергопотребление, меньший уровень рабочего
    шума и большой рабочий ресурс. Главными функциями стиральной машины являются:
    самодиагностика, возможность управлять машиной с помощью смартфона, дозагрузка
    белья, пузырьковая система EcoBubble, а также возможность выбрать несколько
    режимов сушки. Также Вы можете самостоятельно выбирать уровень отжима и
    температуру стирки.</p>
