body:
  format: basic_html
  value: |
    <p>Stiebel DHM 4 - это компактный проточный водонагреватель
    напорного типа. Прибор рассчитан на работу с одной точкой
    водоразбора, а размещать его можно и снизу, и сверху от точки
    пользования: умывальника, кухонной мойки, летнего душа на даче
    - это совершенно безопасно, поскольку степень защиты прибора
    гарантирует надежную работу во влажных помещениях и при попадании
    на прибор воды. Stiebel Eltron DHM подключается с помощью наружной
    резьбы 3/8". Он рассчитан на работу в водопроводной сети с
    давлением до 10 атмосфер. Прибор оснащен спиральным нагревательным
    элементом, защищенным от накипи даже при работе с жесткой водой.
    Производительность составляет 2 литра в минуту.</p>
