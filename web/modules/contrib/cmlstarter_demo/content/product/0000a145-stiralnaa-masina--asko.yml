body:
  format: basic_html
  value: |
    <p>Система оптимизации потребления электроэнергии и воды, воплощенная
    в стиральной машине Asko W6984 W – результат последовательной работы
    конструкторов и технологов компании по созданию высокопроизводительной
    и экономной техники. Стиральная машина оснащается надежной защитой от
    протечек, имеет удобное электронное управление и способна стирать любые
    виды ткани 14 эффективными режимами стирки. Имеется защита от сминания
    и возможность стирки в большом количестве воды. При необходимости,
    пользователь может выбрать скорость отжима или отменить его совсем.
    По окончании цикла машина подает звуковой сигнал. Техника Asko отличается
    долговечностью и надежностью благодаря тому, что основные детали машины
    – бак и барабан – создаются не из пластика, а из нержавеющей высококачественной
    стали. Стиральные машины Asko работают настолько тихо, что даже при запуске
    в ночное время суток они не потревожат самого чуткого сна.</p>
