  value: |
    <p>Портативный аккумулятор ROMBICA NEO PRO PRO-440C
    представлен в серебристом корпусе, выполненном из прочного
    и очень легкого материала – алюминия. Особенность Li-pol
    аккумулятора в повышенной емкости 44000 мА ч, что позволяет
    заряжать от него не только портативную цифровую и мобильную
    технику, но и ноутбуки. В комплектации к аккумулятору вы
    найдете набор переходников, позволяющих подключиться абсолютно
    к любому устройству. Для безопасности процесса зарядки модель
    поддерживает множественную систему защиты.</p>
    <p>ROMBICA NEO PRO PRO-440C – универсальное приспособление,
    которое оборудовано двумя видами разъемов для подключения
    различных устройств – USB, USB Type-C. Это позволяет одновременно
    заряжать два устройства, экономя ваше время. Оба разъема гарантируют
    мгновенную зарядку, ведь они поддерживают технологии Fast Charge
    Protocol и Quick Charge 3.0, позволяющие быстро восполнять заряд.
    Особенность модели в наличии дисплея, который позволяет следить
    за состоянием заряда и контролировать этот процесс.</p>
