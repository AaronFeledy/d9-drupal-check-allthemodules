body:
  format: basic_html
  value: |
    <p>Холодильник с морозильником BOSCH KGN39XC15R подойдет
    для любой кухни. Модель имеет простой и лаконичный дизайн,
    выполнена в сером корпусе. Энергопотребление составляет 383 кВт
    за год работы в стандартном режиме.</p>
    <p>Система No Frost позволяет облегчить процесс обслуживания.
    Вам не нужно осуществлять размораживание камер BOSCH KGN39XC15R,
    удается сэкономить дополнительное время. Используется две отдельные
    двери, при желании их можно перевешать на другую сторону и адаптировать
    под планировку помещения.</p>
    <p>Внутри установлено светодиодное освещение. Оно потребляет минимальное
    количество энергии, элементы способны проработать в течение
    продолжительного времени. Присутствует ящик для овощей и фруктов,
    лоток для приготовления льда.</p>
    <p>Общее количество полок – 4, с их помощью можно разместить все продукты.
    Не забыли специалисты при разработке и об удобной подставке для бутылок.
    Установлен наружный дисплей, на него выводятся важные параметры. Холодильник
    способен сохранять холод на протяжении 18 часов в автономном режиме при
    отключении электроэнергии.</p>
