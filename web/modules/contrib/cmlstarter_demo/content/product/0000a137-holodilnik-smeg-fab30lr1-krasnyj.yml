    <p>Двухдверный холодильник Smeg FAB30LR1 шириной 60 см с полезным
    объемом холодильного отделения 229 л, и морозильного отделения –
    64 л,красного цвета, фурнитура серебристая. Относится к серии
    моделей, стилизованных под 50-е годы. Электронное управление.
    Автоматическое размораживание холодильного отделения.</p>
    <p>Дверь неперенавешиваемая, петли слева. Класс энергопотребления
    А++.</p>
