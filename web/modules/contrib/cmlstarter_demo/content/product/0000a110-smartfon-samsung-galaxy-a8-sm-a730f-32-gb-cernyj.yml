body:
  format: basic_html
  value: |
    <p>Смартфон Samsung Galaxy A8+ SM-A730F сможет поразить
    своим обширным функционалом и грандиозным техническим
    оснащением даже самого требовательного и капризного
    пользователя. Утонченный внешний вид данной модели
    обеспечил 6-дюймовый экран, который занимает собой
    практически всю лицевую панель техники. Границы дисплея
    буквально упираются в боковые стенки корпуса, расширяя
    ваши границы увиденного. Устройство функционирует в обширном
    диапазоне частот мобильной связи, включая востребованный
    стандарт 4G (LTE).</p>
    <p>Смартфон Samsung Galaxy A8+ SM-A730F стал обладателем
    классической черной расцветки корпуса. 2 SIM-карты, которые
    одновременно можно использовать в представленном устройстве,
    позволят вам подобрать отдельные тарифы для домашнего региона
    и командировок в другие субъекты РФ. Технология Super AMOLED,
    по которой изготовлена эта модель, обеспечила экран
    цветонасыщенностью, яркостью и четкостью изображения.
    Разрешение картинки соответствует 2220x1080 пикселей. Прочный
    корпус, представляющий собой сочетание элементов из пластика
    и металла, обеспечивает смартфону степень защиты IP68.</p>
