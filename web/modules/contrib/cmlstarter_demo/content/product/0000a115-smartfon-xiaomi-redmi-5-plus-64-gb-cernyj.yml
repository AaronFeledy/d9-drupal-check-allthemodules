  value: |
    <p>Смартфон Xiaomi Redmi 5 Plus готов к самым различным
    испытаниям благодаря надежной аппаратной части, многочисленным
    функциям и крепкому металлическому корпусу. Его диагональ
    5.99" позволит наслаждаться насыщенными цветами, яркостью
    изображений, а также с комфортом просматривать видео: от вас
    не скроются даже мелкие детали. Разрешение экрана достигает
    2160x1080, что вместе с увеличенным соотношением сторон 18:9
    способствует увеличению углов обзора. Модель в черном корпусе
    обладает 64 ГБ памяти с поддержкой увеличения при помощи microSD.</p>
    <p>Емкость аккумулятора Xiaomi Redmi 5 Plus составляет 4000 мА
    ч, что позволяет работать устройству до 17 дней в режиме
    ожидания. При интенсивном использовании ресурса устройства
    вы сможете пользоваться им в течение суток. Камера 12 Мп
    гарантирует улучшенную детализацию и естественную передачу
    цветов снимков. Фото будут получаться всегда насыщенными и
    яркими, даже когда имеет место недостаток освещения. Для
    получения выразительных и ярких селфи фронтальная камера
    использует более мягкое свечение вспышки.</p>
