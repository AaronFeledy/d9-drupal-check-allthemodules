body:
  format: basic_html
  value: |
    <p>Смартфон Samsung SM-A605F Galaxy A6+ – обладатель
    внушительного 6-дюймового экрана, просмотр мультимедиа
    на котором – одно удовольствие, ведь это экран безрамочного
    дизайна, создающего иллюзию еще большего и близкого изображения,
    а также высокого разрешения в 2220х1080. Корпус смартфона
    выполнен из металла и пластика, а его экран снабжен защитным
    покрытием, так что этот смартфон прослужит вам долго, не утратив
    своего презентабельного облика. Быстродействие Samsung SM-A605F
    Galaxy A6+ – результат работы 8 ядер процессора с частотой в 1.8
    ГГц и 3 ГБ оперативной памяти, так что даже при запуске ресурсоемких
    приложений высокая производительность системы вам гарантировано.
    Что до встроенной памяти, то ее объем – 32 ГБ, а с помощью карт
    памяти вы можете увеличить ее на 256 ГБ. Смартфон снабжен двойной
    сдвоенной камерой 16+5 Мп, с которой вы сможете реализовывать свои
    самые смелые творческие фантазии. Сканер отпечатка пальца – гарант
    того, что никто без вашего разрешения не получит доступ к содержимому
    смартфона.</p>
