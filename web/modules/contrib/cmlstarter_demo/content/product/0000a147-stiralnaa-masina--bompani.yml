body:
  format: basic_html
  value: |
    <p>Bompani BOWM114/E обеспечит качественное очищение вещей.
    Для нее нет загрязнений, которые она не смогла бы удалить.
    Обладая широким арсеналом программ для стирки, она безукоризненно
    справится как с изделиями из неприхотливых тканей, так и из деликатных.
    Несмотря на свою малогабаритность, эта полноразмерная модель способна
    за один раз очистить до 10 кг белья, что в полной мере удовлетворит
    потребности в стирке большой семьи.</p>
