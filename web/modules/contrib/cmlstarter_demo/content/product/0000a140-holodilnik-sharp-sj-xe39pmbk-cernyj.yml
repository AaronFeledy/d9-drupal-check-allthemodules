  value: |
    <p>Холодильник Sharp SJ-XE39PMBK - это не только идеальное
    охлаждение, но также невероятно удобная система хранения и
    стильный дизайн. Благодаря безупречной технологии в нем всегда
    поддерживается подходящая степень охлаждения и при этом расходуется
    меньше электроэнергии. С функцией экспресс-заморозки готовить
    лед стало просто как никогда.</p>
