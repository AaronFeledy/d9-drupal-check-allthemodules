body:
  format: basic_html
  value: |
    <p>Однокамерный холодильник Liebherr KBbs 4350 обладает самой
    высокой энергоэффективностью – класса А+++. Высота прибора
    составляет 185 см, а полезный объем – 367 л. Система охлаждения
    работает с минимальным шумом и для экономии пространства
    интегрирована в цоколь. Это обеспечивает максимальную
    производительность при значительно большем полезном объеме и
    более высокой энергоэффективности.</p>
    <p>Сенсорный дисплей 2,4‘‘ с высоким разрешением и контрастом,
    установленный за дверью, позволяет легко настраивать параметры
    работы холодильника. Уплотнитель двери с антибактериальным
    покрытием предотвращает размножение бактерий, обеспечивая надежное
    хранение продуктов. Цвет уплотнителя подобран под цвет двери и
    корпуса, его легко устанавливать, заменять и чистить.</p>
