body:
  format: basic_html
  value: |
    <p>Пленка защитная для смартфона Samsung Galaxy S8 рассчитана
    на диагональ экрана, равную 5.8". Представленный аксессуар по
    форме и размерам точно соответствует указанной модели популярных
    мобильных устройств. Пленка имеет глянцевое покрытие.</p>
    <p>Пленка защитная для смартфона Samsung Galaxy S8 позволяет
    предотвратить появление на экране царапин и потертостей, надолго
    сохраняя его первоначальный вид. Использование такого аксессуара
    не искажает цветопередачу и сохраняет чувствительность сенсора,
    поэтому пользоваться телефоном будет по-прежнему удобно.</p>
