body:
  format: basic_html
  value: |
    <p>Смартфон Samsung Galaxy S9 - это революционное устройство,
    поразившее миллионы пользователей своим уникальным функционалом,
    ворвавшись на мировой рынок в 2018 году. Корпус данной модели
    сочетает в себе элементы из металла и высокопрочного стекла,
    благодаря чему она получила степень защиты IP68. Черное оформление
    является неизменной классикой всех времен. На передней панели
    смартфона располагается 5.8-дюймовый экран, созданный по технологии
    Super AMOLED. Он занимает собой практически всю площадь лицевой
    стороны, благодаря чему эту модель с уверенностью можно причислить
    к безрамочным.</p>
    <p>Основное достоинство Samsung Galaxy S9 представлено ее оптикой:
    основной и фронтальной камерой с количеством мегапикселей 12 и 8
    соответственно. Вы сможете делать сверхзамедленную видеосъемку с
    частотой кадров 960 кадр./сек. При этом формат записи видео соответствует
    Ultra HD 4K, что позволит вам наслаждаться невероятно четким и красочным
    видеорядом в разрешении 3840x2160 пикселей. Удивите друзей, послав им в
    сообщении селфимоджи - анимированного человечка, который поразительно
    похож на вас.</p>
