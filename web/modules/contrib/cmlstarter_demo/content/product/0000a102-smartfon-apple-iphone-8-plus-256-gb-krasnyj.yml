body:
  format: basic_html
  value: |
    <p>Смартфон Apple iPhone 8 Plus выполнен в стильном красном корпусе
      и предусматривает наличие 256 ГБ встроенной памяти, что позволит
      не ограничивать себя в съемке, загрузке музыки. Удобство гарантирует
      диагональ экрана 5.5", что позволяет управлять экраном, держа его в
      одной руке. Благодаря аккумулятору емкостью 2675 мА ч вы получаете
      возможность пользоваться смартфонов в течение дня и не переживать о
      том, что связь может быть прервана по причине севшей батареи.
      Изображение в разрешении 1920x1080 отличается насыщенностью,
      естественной цветопередачей, точностью, поэтому демонстрация
      изображений и видеофайлов будет комфортной.</p>
    <p>О высокой производительности Apple iPhone 8 Plus говорит процессор
      A11 Bionic, оснащенный шестью ядрами и работающий на частоте 2.3 ГГц
      неразрывно от модуля оперативной памяти объемом 3 ГБ. Особенностью
      модели является двойная камера 12+12 Мп с телеобъективом, 10-кратным
      цифровым зумом и оптическим зумом. Она позволит делать отличные
      снимки, от которых будет в восторге каждый.</p>
