body:
  format: basic_html
  value: |
    <p>Пылесос Dyson Cinetic Big Ball Parquet обладает
    серым пластиковым корпусом с красными акцентами. Модель
    предназначена для сухой уборки и потребляет мощности не
    более 1200 Вт. Кроме контейнера-пылесборника модель
    обладает фильтром тонкой очистки. Емкость пылесборника
    составляет 1.6 л. Радиус действия модели весьма впечатляет:
    благодаря длинной телескопической трубке и 6.6-метровому
    проводу он достигает показателя в 10.75 м.</p>
    <p>Пылесос имеет опции автоматического сматывания шнура,
    ножной переключатель вкл./выкл. и индикатор заполнения
    пылесборника. Dyson Cinetic Big Ball Parquet укомплектован
    набором необходимых насадок. Вместе с пылесосом поставляются
    насадки для мягкой мебели и для чистки пола/ковров. Также в
    комплекте поставляется турбощетка. Модель питается от
    электросети, а мощность всасывания пыли достигает 250 Вт.</p>
