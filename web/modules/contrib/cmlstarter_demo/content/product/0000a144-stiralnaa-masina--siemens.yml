body:
  format: basic_html
  value: |
    <p>Стиральная машина Siemens WM 16W640OE позволяет одновременно
    загружать до 9 кг белья. Автоматическая система точного дозирования
    "i-Dos" отмеряет нужное количество моющего средства и помогает
    сэкономить воду и моющее средство. Экспресс цикл всего за 15 минут
    освежит слабо загрязненное белье. Опция "Легкая глажка" была создана
    для того, чтобы облегчить глаженье вещей сразу после стирки, предотвращая
    заломы и не травмируя деликатные ткани. С помощью таймера отсрочки
    можно отложить запуск программы, а функция "Блокировка от детей"
    исключает возможность вмешательства детей в работу машины.</p>
