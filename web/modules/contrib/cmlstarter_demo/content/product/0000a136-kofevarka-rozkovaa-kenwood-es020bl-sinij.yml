  value: |
    <p>Kenwood ES020 - современная кофеварка рожкового типа,
    с помощью которой можно готовить вкусные напитки из молотого
    кофе, а также из кофе в чалдах. Она красиво выглядит,
    чрезвычайно проста в эксплуатации.</p>
    <p>Кофеварка оснащена встроенным насосом с термоблоком и
    способна развить давление до 15 бар. Вода, проходя сквозь
    кофейный порошок, забирает максимальное количество полезных
    веществ, а вкус и аромат напитка становятся по-настоящему
    богатыми и насыщенными.</p>
    <p>Прибор способен готовить кофе различных видов - эспрессо,
    капучино, латте. Благодаря этому владелец сможет попробовать
    свои любимые напитки.</p>
    <p>Разработчики предусмотрели возможность одновременно готовить
    две чашки - хорошее решение, например, на тот случай, если
    владелец кофеварки захочет угостить друга или коллегу по работе.</p>
    <p>Металлический корпус не только уверенно противостоит
    механическим воздействиям, но и придаёт прибору особенно солидный
    и элегантный вид.</p>
    <p>Простое электронно-механическое управление не требует много
    времени для освоения.</p>
