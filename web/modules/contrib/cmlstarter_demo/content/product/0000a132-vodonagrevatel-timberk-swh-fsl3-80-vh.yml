body:
  format: basic_html
  value: |
    <p>Накопительный водонагреватель Timberk SWH FSL3 80 VH
    имеет отличительные особенности: Внешний корпус водонагревателя
    сделан из высококачественного термостойкого пластика классического
    белого цвета</p>
    <p>На эргономичной панели управления расположен LED-термометр,
    показывающий температуру воды в баке.</p>
    <p>Дополнительное преимущество: универсальный тип монтажа – можно
    установить водонагреватель как горизонтально, так и вертикально
    100% надежности и безопасности: «сухой» нагревательный элемент
    мощностью 2000 Вт, защищающий ТЭН от коррозии и возможных повреждений
    из-за образования накипи.</p>
    <p>Внутренние резервуары и все внутренние компоненты выполнены
    из нержавеющей стали SUS 304 (1,2 мм), что обеспечивает высочайшую
    надежность и защиту от коррозии, особенно в т.н. «агрессивной воде».</p>
    <p>Равномерный нагрев воды происходит благодаря оптимизированной
    системе переливов между внутренними резервуарами.</p>
    <p>Система защиты 3D Logic: DROP Defense – защита от протечки и
    избыточного давления внутри бака, SHOCK Defense – защита от утечки
    электрического тока (УЗО), HOT Defense – двухуровневая защита от перегрева.</p>
