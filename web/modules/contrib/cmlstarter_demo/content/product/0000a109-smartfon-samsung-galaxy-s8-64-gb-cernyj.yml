    <p>Смартфон Samsung Galaxy S8+ откроет вам новые горизонты
    возможностей. Ведь он имеет по-настоящему безграничный
    6.2-дюймовый экран и обеспечит вам быстроту работы и
    функциональность. Границы дисплея, выполненного по технологии
    Super AMOLED, плавно исчезают по краям смартфона, а разрешение
    экрана в 2960х1440 пикселей при их плотности в 529 ppi обеспечит
    яркое и четкое изображение. И вам не придется бояться за такой
    дисплей, ведь он надежно защищен покрытием Corning Gorilla Glass
    5 со степенью защиты IP68. Процессор смартфона Exynos 9 Series
    имеет 8 ядер, а оперативная память смартфона в 4 Гб позволит ему
    быстро решать самые разные задачи. </p>
    <p>Выполнен Samsung Galaxy S8+ в черном цвете из стекла и металла,
    его габариты: 73.4x 159.5x8.1 миллиметров. Для обеспечения
    конфиденциальности сведений в смартфоне предусмотрен датчик
    отпечатков, а для легкого использования он оснащен беспроводной
    зарядкой. В смартфоне уже есть 64 Гб памяти, которые можно увеличить
    до 320 Гб. Поэтому вам точно хватит памяти на любые цели. Камера
    в 12 Мп и высококачественная светодиодная вспышка обеспечат вам
    фотографии высокого качества и видео с разрешением 3840x2160
    пикселей в режиме Ultra HD 4K.</p>
