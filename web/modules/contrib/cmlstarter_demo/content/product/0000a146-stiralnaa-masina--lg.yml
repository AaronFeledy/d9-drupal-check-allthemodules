  format: basic_html
  value: |
    <p>Стиральная машина LG TW4J7VS2W/TW202W - модель с возможностью
    подключения мини-барабана, который присутствует в комплекте поставки.
    Система прямого привода не имеет в своей конструкции щеток и ремня,
    поэтому в процессе работы создает гораздо меньше шума. Поскольку ось
    вращения двигателя и барабана совпадает, уровень вибрации снижается до
    минимума. Функция мобильной диагностики SmartDiagnosis позволяет сократить
    время и сэкономить деньги в случае возникновения неполадок. Вы можете
    передать данные для определения проблемы в центр технической поддержки
    посредством телефона.</p>
