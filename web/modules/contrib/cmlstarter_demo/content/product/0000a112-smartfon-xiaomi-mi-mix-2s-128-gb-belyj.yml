  value: |
    <p>Благодаря постоянному усовершенствованию технологии безрамочных
    дисплеев, Xiaomi смогли уменьшить рамку смартфона Xiaomi Mi MIX 2S
    под экраном на 12% и создать дисплей с настоящим соотношением сторон
    18:9. Стоит взять его в руки, и вы поймете, каким должен быть безрамочный
    смартфон. Экран диагональю 5.99" уместился в корпус, который еще меньше
    корпуса обычного смартфона с диагональю экрана 5.5". Смартфон оснащен
    процессором Qualcomm Snapdragon 845. В смартфоне используются собранные
    с высокой точностью мощные цилиндрические динамики. При совершении звонков
    качество передаваемого голоса будет лучше, чем при использовании Xiaomi Mi
    Mix первого поколения. Прекрасная слышимость будет даже в самых ужасных
    условиях.</p>
