  format: basic_html
  value: |
    <p>Стиральная машина Samsung WW10M86KNOA/LP имеет 14 программ
    для стирки. Управлять стиральной машиной можно с помощью смартфона.
    Технология QuickDrive позволяет сокращать время стирки вдвое. Забыли
    положить рубашку? Дверца Add Wash позволяет быстро и легко добавить
    забытую одежду после того, как цикл стирки уже начался. Также можно
    свободно положить в машину одежду для ручной стирки, которую вы хотите
    просто прополоскать или высушить в центробежной сушилке.</p>
