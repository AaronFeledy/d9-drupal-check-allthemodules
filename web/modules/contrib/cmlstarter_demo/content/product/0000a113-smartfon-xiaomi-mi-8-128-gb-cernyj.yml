    <p>Смартфон Xiaomi Mi 8 имеет безрамочный дизайн, поэтому
    практически всю лицевую сторону занимает 6.21-дюймовый дисплей
    с соотношением сторон 19:9 и разрешением 2248x1080 пикселей.
    Экран выполнен по технологии AMOLED, что гарантирует широкие углы
    обзора без искажения цветов при отклонении. В данной модели
    используется восьмиядерный процессор Snapdragon 845 с графической
    подсистемой Adreno 630. Объем оперативной памяти составляет 6 ГБ,
    а встроенного накопителя типа UFS 2.1 — 64 ГБ.</p>
    <p>В Xiaomi Mi 8 установлена двойная камера с модулями на 12+12 Мп.
    В дополнение Xiaomi используется функции искусственного интеллекта
    для анализа сцены и выбора оптимальных настроек съемки для каждого
    кадра. Фронтальная камера с разрешением 20 Мп поддерживает режим
    бьютификации, позволяющий изменять пропорции лица, размер глаз,
    состояние кожи и т.д.</p>
