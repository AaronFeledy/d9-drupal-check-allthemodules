body:
  format: basic_html
  value: |
    <p>Мощный электродвигатель с цифровым управлением Dyson
    V7 обеспечивает высокую мощность всасывания. Механизм
    очистки счищает мусор с внешнего циклона одним движением.
    Вам не придется контактировать с пылью и грязью. Удобная
    док-станция служит для подзарядки и хранения пылесоса и
    дополнительных аксессуаров. Беспроводные пылесосы Dyson
    оснащены кнопкой-курком, которая срабатывает мгновенно.
    Благодаря этому заряд батареи расходуется только на время,
    когда пылесос в работе - до 30 минут всасывания без потери
    мощности (до 20 минут работы c прилагаемой насадкой с прямым
    приводом 35 Вт).</p>
