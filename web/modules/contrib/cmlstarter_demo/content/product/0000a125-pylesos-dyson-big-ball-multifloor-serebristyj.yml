body:
  format: basic_html
  value: |
    <p>Пылесос Dyson Big Ball Multifloor+ предназначается для
    сухого типа уборки и имеет стильный дизайн с серебристо-серой
    расцветкой корпуса. Сбор пыли осуществляется в циклонный фильтр
    на 1.8 л. Предусматривается наличие системы защиты, исключающей
    перегрев прибора. Устройство работает при уровне шума 86 дБ.
    Комфортному применению способствует наличие визуально понятной
    индикации, оповещающей о заполнении фильтра.</p>
    <p>Модель Dyson Big Ball Multifloor+ работает от сети питания
    с мощностью потребления 800 Вт и обладает мощностью всасывания
    250 Вт. Благодаря телескопической трубке и кабелю на 6.6 м,
    радиус действия пылесоса достигает 10.75 м. Прибор поставляется
    с насадками для пола, ковров, щелей и ухода за мягкой мебелью.
    Имеется функция автоматического сматывания шнура. Пылесос
    обладает горизонтальной парковкой, весит 7.46 кг и обладает
    размерами 30.8x33.9x34.7 см.</p>
