body:
  format: basic_html
  value: |
    <p>Универсальная беспроводная гарнитура Jabra Eclipse станет
    верным помощником делового человека. Представленное изделие
    выполнено в простом и немарком черном цвете – такой аксессуар
    подойдет к любому образу. В комплектацию аксессуара входят
    USB-кабель для подзарядки устройства, сама гарнитура, футляр
    и насадки-амбушюры (3 пары). Вес изделия составляет всего 5.5 г.
    Поэтому, даже если устройство будет на протяжении всего рабочего
    дня находится у Вас в ухе – оно не почувствует усталости.</p>
    <p>Мощная гарнитура Jabra Eclipse демонстрирует небывалую
    продолжительность в работе. В режиме разговора прибор способен
    работать в течение 10 часов, а в режиме ожидания – целых 72 часа.
    Защитный корпус не только надежно сохраняет гарнитуру в дороге,
    но и является портативным зарядным устройством, продлевающим
    время работы гарнитуры. Вызвать нужного абонента можно при помощи
    функции голосового набора. Также прибор оборудован голосовыми
    подсказками и шумо- и эхоподавлением в процессе разговора.
    Эргономичный корпус изделия оборудован кнопками паузы/ответа
    и многофункциональной кнопкой переключения.</p>
