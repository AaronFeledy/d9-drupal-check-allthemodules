gopay.admin_config:
  path: '/admin/config/gopay'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'GoPay'
  requirements:
    _permission: 'access administration pages'

gopay.admin_config.settings:
  path: '/admin/config/gopay/settings'
  defaults:
    _form: '\Drupal\gopay\Form\AdminSettingsForm'
    _title: 'GoPay settings'
  requirements:
    _permission: 'administer site configuration'

gopay.return:
  path: '/gopay/return'
  defaults:
    _controller: '\Drupal\gopay\Controller\GoPayController::returnCallback'
    _title: 'GoPay Return'
  requirements:
    _permission: 'access content'

gopay.notification:
  path: '/gopay/notification'
  defaults:
    _controller: '\Drupal\gopay\Controller\GoPayController::notificationCallback'
    _title: 'GoPay Notification'
  requirements:
    _permission: 'access content'

gopay.test:
  path: '/gopay/test'
  defaults:
    _controller: '\Drupal\gopay\Controller\GoPayController::testCallback'
    _title: 'GoPay Test'
  requirements:
    _permission: 'access administration pages'

gopay.test.result:
  path: '/gopay/test/result'
  defaults:
    _controller: '\Drupal\gopay\Controller\GoPayController::testCallbackResult'
    _title: 'GoPay Test Result'
  requirements:
    _permission: 'access administration pages'
