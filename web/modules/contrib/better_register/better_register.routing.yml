better_register.confirmation_email_controller_not_confirmed:
  path: '/user/register/email-not-confirmed/{account}'
  defaults:
    _controller: '\Drupal\better_register\Controller\ConfirmationEmailController::emailNotConfirmed'
    _title: 'Email address not confirmed'
  options:
    parameters:
      account:
        type: 'entity:user'
  requirements:
    _access: 'TRUE'
    account: \d+

better_register.confirmation_email_controller_send_email:
  path: '/user/register/send-confirmation-email/{account}'
  defaults:
    _controller: '\Drupal\better_register\Controller\ConfirmationEmailController::sendEmail'
    _title: 'Verification email sent'
  options:
    parameters:
      account:
        type: 'entity:user'
  requirements:
    _access: 'TRUE'
    account: \d+

better_register.confirmation_email_controller_verify_email:
  path: '/user/register/verify-email/{account}/{hash}'
  defaults:
    _controller: '\Drupal\better_register\Controller\ConfirmationEmailController::verifyEmail'
    _title: 'Send verification email'
  options:
    parameters:
      account:
        type: 'entity:user'
  requirements:
    _access: 'TRUE'
    account: \d+

better_register.redirect_controller_to_user_edit_page:
  path: '/user/edit'
  defaults:
    _controller: '\Drupal\better_register\Controller\RedirectController::toUserEditPage'
    _title: 'User redirect'
  requirements:
    _access: 'TRUE'
