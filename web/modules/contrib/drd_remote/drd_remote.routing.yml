# Drd_remote module routing definition
drd_remote.settings.form:
  path: '/admin/config/system/drd'
  defaults:
    _form: '\Drupal\drd_remote\Form\DrdRemoteSettingsForm'
    _title: 'DRD Remote'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

drd_remote.default:
  path: '/drd-remote'
  defaults:
    _controller: '\Drupal\drd_remote\Controller\DefaultController::get'
  requirements:
    _access: 'TRUE'
drd_remote.crypt:
  path: '/drd-remote-crypt'
  defaults:
    _controller: '\Drupal\drd_remote\Controller\DefaultController::getCryptMethods'
  requirements:
    _access: 'TRUE'
drd_remote.setup:
  path: '/drd-remote-setup/{values}'
  defaults:
    _controller: '\Drupal\drd_remote\Controller\DefaultController::setup'
  requirements:
    _permission: 'administer site configuration'
