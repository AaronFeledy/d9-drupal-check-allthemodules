quizard:
  path: '/quiz/{quiz}'
  defaults:
    _wizard: '\Drupal\quizard\Wizard\QuizWizard'
    _title: 'Quiz'
    tempstore_id: 'quizard'
    machine_name: 'QuizWizard'
  requirements:
    _access: 'TRUE'
    _custom_access: '\Drupal\quizard\Controller\QuizWizardAccess::access'
    quiz: ^[0-9]+
  options:
    parameters:
      quiz:
        type: entity:node
quizard.step:
  path: '/quiz/{quiz}/{step}'
  defaults:
    _wizard: '\Drupal\quizard\Wizard\QuizWizard'
    _title: 'Quiz'
    tempstore_id: 'quizard'
    machine_name: 'QuizWizard'
  requirements:
    _access: 'TRUE'
    quiz: ^[0-9]+
    step: ^[a-zA-Z0-9_\-]+
  options:
    parameters:
      quiz:
        type: entity:node
quizard.results:
  path: '/quiz/results'
  defaults:
    _controller: '\Drupal\quizard\Controller\Results::results'
    _title: 'Quiz Results'
  requirements:
    _permission: 'access content'

quizard.quizard_config_form:
  path: '/admin/config/quizard'
  defaults:
    _form: '\Drupal\quizard\Form\QuizardConfigForm'
    _title: 'Quizard Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

