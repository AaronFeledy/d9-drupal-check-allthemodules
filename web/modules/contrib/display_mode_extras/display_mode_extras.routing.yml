display_mode_extras.settings:
  path: '/admin/structure/display-modes/settings'
  defaults:
    _form: '\Drupal\display_mode_extras\Form\DisplayModeExtrasFormModeSettingsForm'
    _title: 'Display mode extra settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
display_mode_extras.settings.view_modes:
  path: '/admin/structure/display-modes/settings/view_modes'
  defaults:
    _form: 'Drupal\display_mode_extras\Form\DisplayModeExtrasViewModeSettingsForm'
    _title: 'Display Mode Extras Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
