docbinder.collection:
  path: '/docbinder'
  defaults:
    _form: '\Drupal\docbinder\Form\DocBinderDownloadForm'
    _title_callback: '\Drupal\docbinder\Controller\DocBinderController::pageTitle'
  requirements:
    _permission: 'access content'

docbinder.addfile:
  path: '/docbinder/add/{file}'
  defaults:
    _title: 'Add file to collection'
    _controller: '\Drupal\docbinder\Controller\DocBinderController::addFile'
  requirements:
    _permission: 'access content'

docbinder.removefile:
  path: '/docbinder/remove/{file}'
  defaults:
    _title: 'Remove file from collection'
    _controller: '\Drupal\docbinder\Controller\DocBinderController::removeFile'
  requirements:
    _permission: 'access content'

docbinder.settings:
  path: '/admin/config/media/docbinder'
  defaults:
    _form: '\Drupal\docbinder\Form\DocBinderSettingsForm'
    _title: 'DocBinder settings'
  requirements:
    _permission: 'administer site configuration'
