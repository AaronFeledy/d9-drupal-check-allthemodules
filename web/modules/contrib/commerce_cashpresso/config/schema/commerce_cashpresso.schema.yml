commerce_cashpresso.commerce_payment_gateway.plugin.cashpresso:
  type: commerce_payment_gateway_configuration
  mapping:
    api_key:
      type: string
      label: 'API key'
    secret:
      type: string
      label: Secret
    order_valid_time:
      type: integer
      label: 'Order valid time'
      description: 'The number of hours, how long an authorized but not completed payment, stays valid.'
    interest_free_days_merchant:
      type: integer
      label: 'Interest free days'
      description: 'The number of interest free days you grant in addition to the default cashpresso interest free period.'

field.formatter.third_party.commerce_cashpresso:
  type: mapping
  label: 'cashpresso settings'
  mapping:
    cashpresso_show_preview:
      type: boolean
      label: 'Show cashpresso preview'
      description: 'Whether to display the cashpresso product level preview.'
    cashpresso_min_price:
      type: integer
      label: 'cashpresso minimum price'
      description: 'Define a minimum price for showing the product level preview.'
    cashpresso_use_static_label:
      type: boolean
      label: 'Cashpresso: use static label display'
      description: 'If you do not want to add a script to your product page that modifies the DOM tree you can use our static label version. It offers the basic preview functionality, but has some drawbacks compared with the normal product level integration.'
    cashpresso_enable_direct_checkout:
      type: boolean
      label: 'Cashpresso: enable direct checkout'
