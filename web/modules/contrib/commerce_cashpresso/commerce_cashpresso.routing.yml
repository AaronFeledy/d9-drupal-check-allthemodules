commerce_cashpresso.direct_checkout:
  path: '/cashpresso/direct-checkout/{entity_type}/{entity_id}'
  defaults:
    _controller: '\Drupal\commerce_cashpresso\Controller\DirectCheckoutController::addToCart'
  requirements:
    entity_type: '^[a-zA-Z0-9_]+'
    entity_id: \d+
    _custom_access: '\Drupal\commerce_cashpresso\Controller\DirectCheckoutController::access'
  options:
    no_cache: TRUE
