restrict_abusive_words.admin_setting:
  path: 'admin/config/content/restrict_abusive_words'
  defaults:
    _form: '\Drupal\restrict_abusive_words\Form\AdminSettingForm'
    _title: 'Restrict Abusive Words'
  requirements:
    _permission: 'administer restrict abusive words'
 
 
restrict_abusive_words.add_words:
  path: 'admin/config/content/restrict_abusive_words/add'
  defaults:
    _form: '\Drupal\restrict_abusive_words\Form\AddWordsForm'
    _title: 'Add abusive words'
  requirements:
    _permission: 'administer restrict abusive words'
    
restrict_abusive_words.edit_words:
  path: 'admin/config/content/restrict_abusive_words/edit/{wid}'
  defaults:
    _form: '\Drupal\restrict_abusive_words\Form\EditWordForm'
    _title: 'Edit Abusive words'
  requirements:
    _permission: 'administer restrict abusive words'  
    
restrict_abusive_words.delete_words:
  path: 'admin/config/content/restrict_abusive_words/delete/{wid}'
  defaults:
    _form: '\Drupal\restrict_abusive_words\Form\DeleteWordForm'
    _title: 'Delete Abusive word'
  requirements:
    _permission: 'administer restrict abusive words'      
    
restrict_abusive_words.autocomplete_words:
  path: 'admin/config/content/restrict_abusive_words/autocomplete'
  defaults:
    _form: '\Drupal\restrict_abusive_words\Form\AdminSettingForm'
    _title: 'Autocomplete for Abusive Word'
  requirements:
    _permission: 'administer restrict abusive words'      
    
    