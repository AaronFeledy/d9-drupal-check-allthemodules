hold_my_draft.draft_hold_start:
  path: '/node/{node}/revisions/{node_revision}/draft-hold-start'
  defaults:
    _form: '\Drupal\hold_my_draft\Form\ConfirmStart'
    _title: 'Start a draft-hold for the published revision'
  requirements:
    _permission: 'create draft-hold'
    node: \d+
  options:
    _node_operation_route: TRUE

hold_my_draft.draft_hold_complete:
  path: '/node/{node}/revisions/{node_revision}/draft-hold-complete'
  defaults:
    _form: '\Drupal\hold_my_draft\Form\ConfirmCompletion'
    _title: 'Complete the draft-hold - restore draft revision'
  requirements:
    _permission: 'complete draft-hold'
    node: \d+
  options:
    _node_operation_route: TRUE

hold_my_draft.draft_hold_cancel:
  path: '/node/{node}/revisions/{node_revision}/draft-hold-cancel'
  defaults:
    _form: '\Drupal\hold_my_draft\Form\ConfirmCancellation'
    _title: 'Cancel the draft-hold - archive draft revision'
  requirements:
    _permission: 'complete draft-hold'
    node: \d+
  options:
    _node_operation_route: TRUE
