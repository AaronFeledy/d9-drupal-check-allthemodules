hipa.settings:
  path: '/admin/config/media/hipa'
  defaults:
    _form: '\Drupal\hipa\Form\HipaSettingsForm'
    _title: 'Hide Path'
  requirements:
    _permission: 'administer site configuration'

hipa.urlcode:
  path: '/hipa/{fid}/{image_style}/{code}'
  defaults:
    _controller: '\Drupal\hipa\Controller\HipaController::generatePicture'
    _title: 'Generate Picture'
  requirements:
    _access: 'TRUE'
