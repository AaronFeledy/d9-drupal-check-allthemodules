entity_reports.content_types_structure:
  path: '/admin/reports/entity/node'
  defaults:
    _form: '\Drupal\entity_reports\Form\NodeTypeStructureForm'
    _title: 'Content types structure'
  requirements:
    _permission: 'view entity reports'

entity_reports.content_types_structure_json:
  path: '/admin/reports/entity/node.json'
  defaults:
    _controller: '\Drupal\entity_reports\Controller\EntityReportsController::exportContentTypes'
    _title: 'Content types structure in JSON format'
    type: 'json'
  requirements:
    _permission: 'view entity reports'

entity_reports.content_types_structure_xml:
  path: '/admin/reports/entity/node.xml'
  defaults:
    _controller: '\Drupal\entity_reports\Controller\EntityReportsController::exportContentTypes'
    _title: 'Content types structure in XML format'
    type: 'xml'
  requirements:
    _permission: 'view entity reports'

