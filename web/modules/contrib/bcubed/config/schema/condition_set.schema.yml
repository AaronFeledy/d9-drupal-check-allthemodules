bcubed.condition_set.*:
  type: config_entity
  label: 'Condition Set config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: string
      label: 'Description'
    weight:
      type: integer
      label: 'Weight'
    uuid:
      type: string
    events:
      type: sequence
      label: 'Configured Events'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
          data:
            type: bcubed.event.[%parent.id]
    conditions:
      type: sequence
      label: 'Configured Conditions'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
          data:
            type: bcubed.condition.[%parent.id]
    actions:
      type: sequence
      label: 'Configured Actions'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
          data:
            type: bcubed.action.[%parent.id]
