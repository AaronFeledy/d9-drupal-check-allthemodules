services:
  plugin.manager.bcubed.event:
    class: Drupal\bcubed\EventManager
    arguments: ['@bcubed.string_generator']
    parent: default_plugin_manager
  plugin.manager.bcubed.action:
    class: Drupal\bcubed\ActionManager
    arguments: ['@bcubed.string_generator']
    parent: default_plugin_manager
  plugin.manager.bcubed.condition:
    class: Drupal\bcubed\ConditionManager
    arguments: ['@bcubed.string_generator']
    parent: default_plugin_manager
  bcubed.string_generator:
    class: Drupal\bcubed\StringGenerator
    arguments: ['@config.factory']
