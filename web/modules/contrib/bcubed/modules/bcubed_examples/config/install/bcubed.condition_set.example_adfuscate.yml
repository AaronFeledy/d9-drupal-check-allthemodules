      message: "<h1>Please Disable your AdBlocker</h1>\r\n<p>This site is supported primarily through ad revenues. We respect our readers by carefully selecting advertising that is thoughtful, relevant and unintrusive. And in turn we ask that our readers respect our need for support by disabling their adblockers.</p>\r\n<i>If you wish to read this page, disable your adblocker and refresh</i>"
