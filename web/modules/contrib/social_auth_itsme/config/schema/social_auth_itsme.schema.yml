social_auth_itsme.settings:
  type: config_object
  label: 'Social Auth itsme settings'
  mapping:
    token:
      type: string
      label: 'Client ID'
    scopes:
      type: mapping
      label: 'Scopes to be requested'
      mapping:
        profile:
          type: boolean
          label: 'Profile'
        email:
          type: boolean
          label: 'Email'
        phone:
          type: boolean
          label: 'Phone'
        address:
          type: boolean
          label: 'Address'
    service:
      type: string
      label: 'API service to be requested'
