social_auth_itsme.redirect_to_itsme:
  path: 'user/login/itsme'
  defaults:
    _controller: '\Drupal\social_auth_itsme\Controller\ItsmeAuthController::redirectToProvider'
  requirements:
    # Anonymous users can log in, but authenticated users can also associate a new provider.
    _access: 'TRUE'
  options:
    no_cache: TRUE

social_auth_itsme.callback:
  path: 'user/login/itsme/callback'
  defaults:
    _controller: '\Drupal\social_auth_itsme\Controller\ItsmeAuthController::callback'
  requirements:
    # Anonymous users can log in, but authenticated users can also associate a new provider.
    _access: 'TRUE'
  options:
    no_cache: TRUE

social_auth_itsme.settings_form:
  path: 'admin/config/social-api/social-auth/itsme'
  defaults:
    _title: 'Social Auth itsme settings'
    _form: '\Drupal\social_auth_itsme\Form\ItsmeAuthSettingsForm'
  requirements:
    _permission: 'administer social api authentication'
