uc_funds:
  path: '/admin/store/funds'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Manage Funds'
    link_id: 'uc_funds'
  requirements:
    _permission: 'administer site configuration'

uc_funds.settings_fees:
  path: '/admin/store/funds/configure/fees'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\FundsConfigureFees'
    _title: 'Configure fees'
    link_id: 'uc_funds.settings_fees'
  requirements:
    _permission: 'administer funds'

uc_funds.settings_withdrawal_methods:
  path: '/admin/store/funds/configure/withdrawal-methods'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\FundsConfigureWithdrawals'
    _title: 'Configure withdrawal methods'
    link_id: 'uc_funds.settings_withdrawal_methods'
  requirements:
    _permission: 'administer funds'

uc_funds.admin.withdrawal_requests.approve:
  path: '/admin/store/funds/withdrawals/approve/{request_id}'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\ConfirmWithdrawalApproval'
    _title: 'Approve withdrawal request'
  requirements:
    _permission: 'administer withdrawal requests'
    request_id: ^\d+$

uc_funds.admin.withdrawal_requests.decline:
  path: '/admin/store/funds/withdrawals/decline/{request_id}'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\ConfirmWithdrawalDecline'
    _title: 'Decline withdrawal request'
  requirements:
    _permission: 'administer withdrawal requests'
    request_id: ^\d+$

uc_funds.deposit:
  path: '/user/funds/deposit'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\UserFundsDeposit'
    _title: 'Deposit funds'
    link_id: 'uc_funds.deposit'
  requirements:
    _permission: 'deposit funds'

uc_funds.withdrawal_methods:
  path: '/user/funds/withdrawal-methods/{method}'
  defaults:
    _controller: '\Drupal\ubercart_funds\Controller\UserFundsWithdrawalMethods::content'
    method: 'list'
    _title: 'Configure Withdrawal Methods'
    link_id: 'uc_funds.withdrawal_methods'
  requirements:
    _permission: 'withdraw funds'

uc_funds.withdraw:
  path: '/user/funds/withdraw'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\UserFundsWithdraw'
    _title: 'Submit a withdrawal request'
    link_id: 'uc_funds.withdraw'
  requirements:
    _permission: 'withdraw funds'

uc_funds.transfer:
  path: '/user/funds/transfer'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\UserFundsTransfer'
    _title: 'Transfer funds'
    link_id: 'uc_funds.transfer'
  requirements:
    _permission: 'transfer funds'

uc_funds.escrow:
  path: '/user/funds/escrow'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\UserFundsEscrow'
    _title: 'Create escrow payment'
    link_id: 'uc_funds.escrow'
  requirements:
    _permission: 'transfer funds'

uc_funds.escrow.release:
  path: '/user/funds/escrow/release/{transaction_id}'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\ConfirmEscrowRelease'
    _title: 'Approve escrow payment'
    link_id: 'uc_funds.escrow.manage.release'
  requirements:
    _permission: 'transfer funds'
    transaction_id: ^\d+$

uc_funds.escrow.cancel:
  path: '/user/funds/escrow/cancel/{transaction_id}'
  defaults:
    _form: '\Drupal\ubercart_funds\Form\ConfirmEscrowCancel'
    _title: 'Decline escrow payment'
    link_id: 'uc_funds.escrow.manage.decline'
  requirements:
    _permission: 'transfer funds'
    transaction_id: ^\d+$
