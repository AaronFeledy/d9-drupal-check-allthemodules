services:
  plugin.manager.withdrawal_method:
    class: Drupal\ubercart_funds\WithdrawalMethodManager
    parent: default_plugin_manager

  ubercart_funds.fees_manager:
    class: Drupal\ubercart_funds\Services\FeesManager
    arguments: ['@config.factory', '@entity_type.manager']

  ubercart_funds.product_manager:
    class: Drupal\ubercart_funds\Services\ProductManager
    arguments: ['@entity_type.manager', '@database']

  ubercart_funds.transaction_manager:
    class: Drupal\ubercart_funds\Services\TransactionManager
    arguments: ['@entity_type.manager', '@database']
