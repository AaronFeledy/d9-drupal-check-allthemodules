entity.openimmo.collection:
  path: '/admin/config/services/openimmo'
  defaults:
    _entity_list: 'openimmo'
    _title: 'OpenImmo Configurations'
  requirements:
    _permission: 'administer openimmo entities'

entity.openimmo.queries_list:
  path: '/admin/config/services/openimmo/query/{openimmo}'
  defaults:
    _entity_form: 'openimmo.queries-list'
    _title: 'List queries'
  requirements:
    _permission: 'administer openimmo entities'

entity.openimmo.add_query_form:
  path: '/admin/config/services/openimmo/{openimmo}/query/add'
  defaults:
    _entity_form: 'openimmo.add-query'
    _title: 'OpenImmoQueryAddForm'
  requirements:
    _permission: 'administer openimmo entities'


entity.openimmo.edit_query_form:
  path: '/admin/config/services/openimmo/{openimmo}/query/{source_query}/edit'
  defaults:
    _entity_form: 'openimmo.edit-query'
    _title: 'OpenImmoQueryEditForm'
  requirements:
    _permission: 'administer openimmo entities'


entity.openimmo.delete_query_form:
  path: '/admin/config/services/openimmo/{openimmo}/query/{source_query}/delete'
  defaults:
    _form: 'Drupal\openimmo\Form\OpenImmoQueryDeleteForm'
    _title: 'OpenImmoQueryDeleteForm'
  requirements:
    _permission: 'administer openimmo entities'

openimmo.openimmo_manual_load:
  path: '/admin/config/services/openimmo/openimmo_manual_load'
  defaults:
    _form: '\Drupal\openimmo\Form\OpenImmoManualLoad'
    _title: 'Load OpenImmo Data Manually'
  requirements:
    _permission: 'administer openimmo entities'
