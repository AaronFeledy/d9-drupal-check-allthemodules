services:
  openimmo.manager:
    class: Drupal\openimmo\OpenImmoManager
    arguments: ['@config.factory', '@openimmo.processor', '@entity_type.manager']
  openimmo.processor:
    class: Drupal\openimmo\OpenImmoProcessor
    arguments: ['@config.factory', '@queue', '@openimmo.fetcher', '@entity_type.manager', '@state']
  openimmo.fetcher:
    class: Drupal\openimmo\OpenImmoFetcher
    arguments: ['@config.factory']
