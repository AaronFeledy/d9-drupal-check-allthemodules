services:
  cb.breadcrumb:
    class: Drupal\cb\CbBreadcrumbBuilder
    arguments: ['@token', '@token.entity_mapper']
    tags:
    # Priority of this builder must be the highest
    # because the breadcrumbs provided by this module
    # may be easy disabled or even deleted.
      - { name: breadcrumb_builder, priority: 10000 }
