ezproxy.login:
  path: '/ezproxylogin'
  defaults:
    _controller: '\Drupal\ezproxy\Controller\EZProxyController::ezproxy_login'
    _title: 'EZProxy Login'
  requirements:
    _permission: 'access ezproxy content'

ezproxy.logout:
  path: '/ezproxylogout'
  defaults:
    _controller: '\Drupal\ezproxy\Controller\EZProxyController::ezproxy_logout'
    _title: 'EZProxy Logout'
  requirements:
    _permission: 'access ezproxy content'

ezproxy.settings:
  path: '/admin/config/ezproxy/settings'
  defaults:
    _form: \Drupal\ezproxy\Form\EZProxyAdminSettings
    _title: Settings for EZProxy
  requirements:
    _permission: 'administer ezproxy'

ezproxy.list:
  path: '/admin/config/ezproxy/list'
  defaults:
    _controller: '\Drupal\ezproxy\Controller\EZProxyController::ezproxy_database_list'
    _title: 'EZProxy Database List'
    _description: 'List of databases available through EZProxy'
  requirements:
    _permission: 'administer ezproxy'