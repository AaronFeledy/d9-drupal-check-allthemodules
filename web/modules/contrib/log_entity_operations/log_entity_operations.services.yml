services:
  logger.channel.log_entity_operations:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['log_entity_operations']

  log_entity_operations.manager:
    class: Drupal\log_entity_operations\Service\LogEntityOperationsManager
    arguments:
      - '@entity_type.manager'
      - '@config.factory'
      - '@logger.channel.log_entity_operations'
