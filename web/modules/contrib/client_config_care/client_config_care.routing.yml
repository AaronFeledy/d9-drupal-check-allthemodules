client_config_care.config_blocker_entity:
  path: '/admin/modules/uninstall/entity/config_blocker_entity'
  defaults:
    _controller: '\Drupal\client_config_care\Controller\ConfigBlockerEntityController::redirectToEntityView'
  requirements:
    _permission: 'administer config blocker entity entities'

entity.config_blocker_entity.revision_overview:
  path: '/admin/structure/config_blocker_entity/{config_blocker_entity}/revisions'
  defaults:
    _controller: '\Drupal\client_config_care\Controller\ConfigBlockerEntityController::revisionOverview'
  requirements:
    _permission: 'administer config blocker entity entities'
  options:
    parameters:
      config_blocker_entity:
        type: entity:config_blocker_entity
