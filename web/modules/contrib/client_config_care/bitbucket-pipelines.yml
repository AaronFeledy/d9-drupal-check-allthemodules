# You can specify a custom docker image from Docker Hub as your build environment.
image: derh4nnes/pipeline-behat:latest
clone:
  depth: full

pipelines:
  default:
    - step:
        name: Build and test
        caches:
          - composer
        script:
          - apt-get update
          - apt-get install -y screen php7.1-sqlite libsqlite3-dev sqlite3
          - cd ..
          - mkdir client_config_care/
          - mv build/* client_config_care/
          - mv client_config_care/ build/
          - cd build
          - composer create-project drupal-composer/drupal-project:8.x-dev drupal --stability dev --no-interaction
          - (cd drupal && composer require behat/behat:^3.0 behat/mink-extension:^2.2 drupal/drupal-extension:^3.2 drupal/config_filter drush/drush:^9.0 --dev)
          - export PATH="/opt/atlassian/pipelines/agent/build/drupal/vendor/bin:$PATH"
          - mv client_config_care drupal/web/modules/
          - (cd drupal/web/modules/client_config_care/tests/ && ../../../../vendor/bin/phpunit --testdox)
          - (cd drupal/web && ../vendor/drush/drush/drush si standard --db-url=mysql://root:testing@127.0.01/testing -y && drush cr && drush en client_config_care -y)
          - (cd drupal && cp web/modules/client_config_care/tests/src/Behat/composer-require-namespace.php . && php composer-require-namespace.php && composer dump-autoload)
          - (cd drupal/web && screen -dmS php-server php -S localhost:80 .ht.router.php)
          - (cd drupal/web && cp modules/client_config_care/tests/src/Behat/behat.yml.dist behat.yml && ../vendor/bin/behat)
        services:
          - testing
          - mysql
definitions:
  services:
    testing:
      image: darksolar/selenium-chrome-headless
    mysql:
      image: mechtecs/docker_big_mysql
      environment:
        MYSQL_ROOT_PASSWORD: testing
        MYSQL_DATABASE: testing
