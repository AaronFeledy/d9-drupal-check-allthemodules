nativo.settings:
  path: '/admin/config/search/nativo'
  defaults:
    _form: '\Drupal\nativo\Form\NativoSettingsForm'
  requirements:
    _permission: 'administer nativo settings'

adpage:
  # @todo Allow the path to be dynamic. See _nativo_get_path().
  path: '/promoted'
  defaults:
    _title: '<!-- @Title -->'
    _content: '\Drupal\nativo\Controller\AdPageController::buildContent'
  requirements:
    _permission: 'access content'
