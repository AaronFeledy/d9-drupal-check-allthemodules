bulk_invite.form:
  path: /admin/config/people/bulk_invites
  defaults:
    _form: Drupal\bulk_invite\Form\BulkInviteForm
    _title: 'Bulk invites'
  requirements:
    _permission: 'administer bulk invite'

bulk_invite.invited_users_controller_list:
  path: '/admin/config/people/bulk_invites/list'
  defaults:
    _controller: '\Drupal\bulk_invite\Controller\UsersInvitedController::invitedUsersList'
    _title: "Invited users who haven't used their account yet."
  requirements:
    _permission: 'administer bulk invite'

bulk_invite.re_send_invitation:
  path: '/admin/config/people/bulk_invites/re_send_invitation/{user}'
  defaults:
    _controller: '\Drupal\bulk_invite\Controller\UsersInvitedController::reSendInvitation'
    _title: 'Resend Invitation'
  requirements:
    _permission: 'administer bulk invite'
  options:
    parameters:
      user:
        type: entity:user

bulk_invite.re_send_invitation_all:
  path: '/admin/config/people/bulk_invites/re_send_invitation_all'
  defaults:
    _controller: '\Drupal\bulk_invite\Controller\UsersInvitedController::reSendInvitationAll'
    _title: 'Resend Invitation All'
  requirements:
    _permission: 'administer bulk invite'
