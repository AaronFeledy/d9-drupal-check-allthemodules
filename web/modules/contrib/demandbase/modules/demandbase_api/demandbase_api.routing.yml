
demandbase_api.settings_form:
  path: '/admin/config/system/demandbase/api'
  defaults:
    _form: '\Drupal\demandbase_api\Form\DemandbaseApiSettingsForm'
    _title: 'Demandbase API Settings'
  requirements:
    _permission: 'administer demandbase'
  options:
    _admin_route: TRUE


demandbase_api.test_form:
  path: '/admin/config/system/demandbase/api-test'
  defaults:
    _form: '\Drupal\demandbase_api\Form\DemandbaseApiTestForm'
    _title: 'Demandbase API Test Form'
  requirements:
    _permission: 'administer demandbase'
  options:
    _admin_route: TRUE
  
