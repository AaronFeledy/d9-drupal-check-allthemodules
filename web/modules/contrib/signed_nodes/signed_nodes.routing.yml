signed_nodes.adminlistpage:
  path: /admin/config/content/signed_nodes
  defaults:
    _controller: '\Drupal\signed_nodes\Controller\SignedNodesController::adminlistpage'
    _title: 'Administer Signed Nodes'
  requirements:
    _permission: 'administer signed nodes'

signed_nodes.add:
  path: /admin/config/content/signed_nodes/add
  defaults:
    _title: 'Add Signed Nodes Agreement'
    _form: '\Drupal\signed_nodes\Form\SignedNodesForm'
  requirements:
    _permission: 'administer signed nodes'

signed_nodes.edit:
  path: '/admin/config/content/signed_nodes/{id}/edit'
  defaults:
    _form: '\Drupal\signed_nodes\Form\SignedNodesForm'
    _title: 'Edit Signed Nodes Agreement'
  requirements:
    _permission: 'administer signed nodes'
    id: ^\d+$

signed_nodes.delete:
  path: '/admin/config/content/signed_nodes/{id}/delete'
  defaults:
    _form: '\Drupal\signed_nodes\Form\ConfirmDeleteForm'
    _title: 'Confirm Deletion'
  requirements:
    _permission: 'administer signed nodes'
    id: ^\d+$

signed_nodes.report:
  path: /admin/config/content/signed_nodes/report
  defaults:
    _title: 'Signed Nodes Agreement Report'
    _controller: '\Drupal\signed_nodes\Controller\SignedNodesController::reportOverview'
  requirements:
    _permission: 'view signed nodes reports'
  
signed_nodes.reportsigned:
  path: '/admin/config/content/signed_nodes/report/{id}/signed'
  defaults:
    _controller: '\Drupal\signed_nodes\Controller\SignedNodesController::reportSignedOverview'
    _title: 'Signed Nodes Agreement Report - Signed'
  requirements:
    _permission: 'view signed nodes reports'
    id: ^\d+$

signed_nodes.reportpending:
  path: '/admin/config/content/signed_nodes/report/{id}/pending'
  defaults:
    _controller: '\Drupal\signed_nodes\Controller\SignedNodesController::reportPendingOverview'
    _title: 'Signed Nodes Agreement Report - Pending'
  requirements:
    _permission: 'view signed nodes reports'
    id: ^\d+$