# Schema for the configuration files of the Sji social connect module.

sjisocialconnect.facebook_pub:
  type: mapping
  label: 'Facebook settings'   
  mapping:
    facebook:
      type: mapping
      label: 'Facebook config'
      mapping:
        appId:
          type: string
          label: 'The Application ID'
        appSecret:
          type: string
          label: 'The Application App Secret'
        client_token:
          type: string
          label: 'The client token'
        page_id:
          type: string
          label: 'The ID of the Facebook page'
        token:
          type: text
          label: 'The OAuth access token received in exchange for a valid authorization code'   
        id:
          type: string
          label: 'The ID of the Facebook user'
        name:
          type: string
          label: 'The Facebook userneme'
        scopes:
          type: string
          label: 'Account scopes'
      
sjisocialconnect.twitter_pub:
  type: mapping
  label: 'Twitter settings'   
  mapping:
    twitter:
      type: mapping
      label: 'Twitter config'
      mapping:
        consumer_key:
          type: string
          label: 'The Application ID'
        consumer_secret:
          type: string
          label: 'The Application App Secret'
        oauth_token:
          type: string
          label: 'The client token'
        oauth_token_secret:
          type: string
          label: 'The client secret token'
      
sjisocialconnect.bitly_pub:
  type: mapping
  label: 'Bitly settings'   
  mapping:
    bitly:
      type: mapping
      label: 'Bitly config'
      mapping:
        username:
          type: string
          label: 'The Application Username'
        apikey:
          type: string
          label: 'The Application App key'

sjisocialconnect.fb_likebox:
  type: block_settings
  label: 'FB Likebox block settings'
  mapping:
    url:
      type: string
      label: 'Facebook Page URL'
    app_id:
      type: string
      label: 'Facebook App ID'
    hide_header:
      type: integer
      label: 'Hide cover photo in the header'
    stream:
      type: integer
      label: 'Show posts from the Page timeline'
    show_faces:
      type: string
      label: 'Show profile photos when friends like this'
    title:
      type: string
      label: 'iFrame title attribute'
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
    hide_cta:
      type: integer
      label: 'Hide the custom call to action button (if available)'
    small_header:
      type: integer
      label: 'Use the small header instead'
    adapt_container_width:
      type: integer
      label: 'Try to fit inside the container width'
    language:
      type: string
      label: 'Choose your language'
