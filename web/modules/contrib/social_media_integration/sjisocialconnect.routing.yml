sjisocialconnect.settings:
  path: '/admin/config/services/sji-social-connect'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\SjiSocialConnectSettingsForm'
    _title: 'Sji Social Connect'
  requirements:
    _permission: 'administer sjisocialconnect'
sjisocialconnect.settings_instagram:
  path: '/admin/config/services/sji-social-connect/instagram'
  defaults:
    _form: 'Drupal\sjisocialconnect\Form\InstagramBlockForm'
    _title: 'Configure Instagram Account'
  requirements:
    _permission: 'administer site configuration'
sjisocialconnect.settings_twitter:
  path: '/admin/config/services/sji-social-connect/twitter'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\TwitterSettingsForm'
    _title: 'Sji Social ConnectTwitter'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.settings_facebook:
  path: '/admin/config/services/sji-social-connect/facebook'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\FacebookSettingsForm'
    _title: 'Sji Social ConnectFaceBook'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.settings_googleplus:
  path: '/admin/config/services/sji-social-connect/googleplus'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\GooglePlusSettingsForm'
    _title: 'Sji Social ConnectGoogle+'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.settings_linkedin:
  path: '/admin/config/services/sji-social-connect/linkedin'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\LinkedInSettingsForm'
    _title: 'Sji Social ConnectLinkedIn'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.settings_pinterest:
  path: '/admin/config/services/sji-social-connect/pinterest'
  defaults:
    _form: '\Drupal\sjisocialconnect\Form\PinterestSettingsForm'
    _title: 'Sji Social ConnectPinerest'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.facebook_pub:
  path: '/admin/config/services/sji-social-connect/facebook_pub'
  defaults:
    _title: 'Facebook'
    _form: '\Drupal\sjisocialconnect\Form\FacebookForm'
  requirements:
    _permission: 'administer sjisocialconnect'

sjisocialconnect.twitter_pub:
  path: '/admin/config/services/sji-social-connect/twitter_pub'
  defaults:
    _title: 'Twitter'
    _form: '\Drupal\sjisocialconnect\Form\TwitterForm'
  requirements:
