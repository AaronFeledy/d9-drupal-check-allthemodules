
paragraphs_react.paragraphs_react_config_form:
  path: '/admin/config/paragraphs_react/paragraphsreactconfig'
  defaults:
    _form: '\Drupal\paragraphs_react\Form\ParagraphsReactConfigForm'
    _title: 'Paragraphs React Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

route_callbacks:
  - '\Drupal\paragraphs_react\Routing\ParagraphsReactRoutes::routes'
