# Schema for the configuration files of the Live Person module.

live_person.settings:
  type: config_object
  label: 'LivePerson settings'
  mapping:
    account:
      type: string
      label: 'LivePerson account number'
    enabled:
      type: boolean
      label: 'Enabled'
    visibility:
      type: int
      label: 'Page based LiveChat visibility'
    pages:
      type: string
      label: 'Pages'
    roles:
      type: sequence
      label: 'A list of Drupal roles'
      sequence:
        type: string
