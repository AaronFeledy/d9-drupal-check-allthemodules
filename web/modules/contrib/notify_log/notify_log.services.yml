services:
  logger.notify_log:
    class: Drupal\notify_log\Logger\NotifyLogger
    arguments: ['@database', '@logger.log_message_parser', '@notify_log.log']
    tags:
      - { name: logger }
      - { name: backend_overridable }

  notify_log.log:
    class: Drupal\notify_log\DataCollector\NotifyLogDataCollector
    tags:
      - { name: data_collector, template: '@notify_log/Collector/notify_log.html.twig', id: 'notify_log', title: 'Log Entries', priority: 200 }
