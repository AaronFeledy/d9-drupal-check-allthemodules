# dieser Link soll auf Manage Display und Co verweisen
entity.openlayers:
    path: 'admin/structure/openlayers'
    defaults:
      _controller: 'Drupal\openlayers\Controller\DefaultSettingsForm::openlayers_config_start'
      _title: 'OpenLayers Configuration'
    requirements:
      _permission: 'access content'
  
entity.openlayers.source.collection:
  path: '/admin/structure/openlayers/source/list'
  defaults:
    _entity_list: 'openlayers_source'
    _title: 'OL Source List'
  requirements:
    _permission: 'view openlayers_source entity'

entity.openlayers_source.add_form:
  path: '/admin/structure/openlayers/source/add'
  defaults:
    _entity_form: openlayers_source.add
    _title: 'Add openlayers_source'
  requirements:
    _entity_create_access: 'openlayers_source'
    
entity.openlayers_source.canonical:
  path: '/admin/structure/openlayers/source/{openlayers_source}'
  defaults:
    _entity_view: 'openlayers_source'
    _title: 'openlayers_source Content'
  requirements:
    _entity_access: 'openlayers_source.view'

entity.openlayers_source.edit_form:
  path: 'admin/structure/openlayers/source/{openlayers_source}/edit'
  defaults:
    _entity_form: openlayers_source.edit
    _title: 'Edit OL Source'
  requirements:
    _entity_access: 'openlayers_source.edit'

entity.openlayers_source.delete_form:
  path: 'admin/structure/openlayers/source/{openlayers_source}/delete'
  defaults:
    # Calls the form.delete controller, defined in the dictionary_term entity.
    _entity_form: openlayers_source.delete
    _title: 'Delete openlayers_source'
  requirements:
    _entity_access: 'openlayers_source.delete'
    
