gmap_polygon_field.sample_page:
  path: '/examples/gmap_polygon_field'
  defaults:
    _controller: '\Drupal\gmap_polygon_field\Controller\SamplePageController::content'
    _title: 'Field Example'
  requirements:
    _permission: 'access content'

gmap_polygon_field.settings:
  path: '/admin/config/content/gmap_polygon_field'
  defaults:
    _form: '\Drupal\gmap_polygon_field\Form\SettingsForm'
    _title: 'GMap Polygon Field'
  requirements:
    _permission: 'administer gmap_polygon_field'
  options:
    _admin_route: TRUE
