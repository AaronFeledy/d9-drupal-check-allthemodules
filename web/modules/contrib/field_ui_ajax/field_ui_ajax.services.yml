services:
  field_ui_ajax.subscriber:
    class: Drupal\field_ui_ajax\Routing\RouteSubscriber
    arguments: ['@entity.manager']
    tags:
     - { name: event_subscriber }

  field_ui_form.route_enhancer:
    class: Drupal\field_ui_ajax\Routing\FieldUiFormRouteEnhancer
    tags:
      - { name: route_enhancer }
  field_ui_entity_form.route_enhancer:
    class: Drupal\field_ui_ajax\Routing\FieldUiEntityRouteEnhancer
    arguments: ['@entity.manager']
    tags:
      - { name: route_enhancer, priority: 20 }

  controller.field_ui_form:
    class: Drupal\field_ui_ajax\Controller\FieldUiHtmlFormController
    arguments: ['@controller_resolver', '@form_builder', '@class_resolver']
  controller.field_ui_entity_form:
    class: Drupal\field_ui_ajax\Controller\FieldUiHtmlEntityFormController
    arguments: ['@controller_resolver', '@form_builder', '@entity.manager']
