# Schema for configuration files used by the API Services module.

# Format: apiservices.endpoint.vendor.id
apiservices.endpoint.*.*:
  type: apiservices_endpoint
  label: 'Endpoint'

apiservices_endpoint:
  type: config_entity
  mapping:
    id:
      type: string
      label: 'Endpoint ID'
    name:
      type: string
      label: 'Endpoint name'
    path:
      type: string
      label: 'Endpoint path'
    provider:
      type: string
      label: 'API provider class'
    arguments:
      type: sequence
      label: 'Endpoint arguments'
      sequence:
        type: string
        label: 'Placeholder'
    query:
      type: sequence
      label: 'Allowed query parameters'
      sequence:
        type: apiservices_endpoint_query_parameter

apiservices_endpoint_query_parameter:
  type: sequence
  label: 'Parameter'
  sequence:
    type: string
    label: 'Allowed parameter values'
