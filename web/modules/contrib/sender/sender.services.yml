services:
  plugin.manager.sender_method:
    class: Drupal\sender\Plugin\SenderMethod\SenderMethodPluginManager
    parent: default_plugin_manager
  plugin.manager.sender_message_groups:
    class: Drupal\sender\Plugin\SenderMessageGroup\SenderMessageGroupPluginManager
    arguments:
      - '@cache.discovery'
      - '@module_handler'
  sender.sender:
    class: Drupal\sender\Sender
    arguments:
      - '@plugin.manager.sender_method'
      - '@renderer'
      - '@logger.factory'
      - '@module_handler'
      - '@queue'
      - '@config.factory'
      - '@current_user'
