sender.sender_message.*:
  type: config_entity
  label: 'Message'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    group:
      type: string
      label: 'Group'
    subject:
      type: label
      label: 'Subject'
    body:
      type: mapping
      label: 'Body'
      mapping:
        value:
          type: text
          label: 'Value'
        format:
          type: string
          label: 'Format'
    tokenTypes:
      type: sequence
      label: 'Token types'
      sequence:
        type: string
        label: 'Token type'

sender.settings:
  type: config_object
  label: 'Settings'
  mapping:
    queue_on:
      type: boolean
      label: 'Enqueue messages'
