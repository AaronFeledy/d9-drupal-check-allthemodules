
feature_toggle.feature_toggle_form:
  path: '/admin/config/system/feature_toggle'
  defaults:
    _form: '\Drupal\feature_toggle\Form\FeatureToggleForm'
    _title: 'Feature Toggle list'
  requirements:
      _custom_access: '\Drupal\feature_toggle\Form\FeatureToggleForm::access'
  options:
    _admin_route: TRUE

feature_toggle.feature_add_form:
  path: 'admin/config/system/feature_toggle/add'
  defaults:
    _form: '\Drupal\feature_toggle\Form\FeatureAddForm'
    _title: 'Add a new feature'
  requirements:
    _permission: administer feature_toggle
  options:
      _admin_route: TRUE

feature_toggle.feature_delete_form:
  path: 'admin/config/system/feature_toggle/{feature_name}/delete'
  defaults:
    _form: '\Drupal\feature_toggle\Form\FeatureDeleteForm'
    _title: 'FeatureDelete'
  requirements:
    _custom_access: '\Drupal\feature_toggle\Form\FeatureDeleteForm::access'
  options:
    _admin_route: TRUE
