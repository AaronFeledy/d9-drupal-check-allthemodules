# Example for the invoice creation
billzone_example.create_invoice:
  path: '/admin/billzone-example/create-invoice'
  defaults:
    _controller: '\Drupal\billzone_example\Controller\BillzoneExampleController::createInvoice'
    _title: 'Create invoice example'
  requirements:
    _permission: 'access content'

# Example for the invoice download
billzone_example.download_invoice:
  path: '/admin/billzone-example/download-invoice'
  defaults:
    _controller: '\Drupal\billzone_example\Controller\BillzoneExampleController::downloadInvoice'
    _title: 'Download invoice example'
  requirements:
    _permission: 'access content'