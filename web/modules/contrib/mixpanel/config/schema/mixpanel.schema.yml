# Schema for the configuration files of the mixpanel module.

mixpanel.settings:
  type: mapping
  label: 'Mixpanel settings'
  mapping:
    use_cross_subdomain_cookie:
      type: boolean
      label: 'Set Mixpanel cookie across all subdomains'
    use_queue:
      type: boolean
      label: 'Queue and send events during cron'
    track_anonymous:
      type: boolean
      label: 'Track anonymous users'
    javascript_library_version:
      type: string
      label: 'Mixpanel Javascript library version'
    mixpanel_token:
      type: string
      label: 'Mixpanel token'
