services:
  outlayer.manager:
    class: Drupal\outlayer\OutlayerManager
    parent: gridstack.manager

  outlayer.admin:
    class: Drupal\outlayer\Form\OutlayerAdmin
    parent: gridstack.admin

  outlayer.hook:
    class: Drupal\outlayer\OutlayerHook
    arguments: ['@file_system', '@outlayer.manager']
