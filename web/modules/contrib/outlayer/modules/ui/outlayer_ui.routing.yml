# The routing.yml file defines the routes for the management pages: collection,
# add, edit, delete.

entity.outlayer.collection:
  path: '/admin/structure/outlayer'
  defaults:
    _entity_list: 'outlayer'
    _title: 'Outlayer Configuration'
  requirements:
    _permission: 'administer outlayer'

outlayer.optionset_page_add:
  path: '/admin/structure/outlayer/add'
  defaults:
    _entity_form: 'outlayer.add'
    _title: 'Add outlayer'
  requirements:
    _permission: 'administer outlayer'

entity.outlayer.edit_form:
  path: '/admin/structure/outlayer/{outlayer}'
  defaults:
    _entity_form: 'outlayer.edit'
    _title: 'Edit outlayer'
  requirements:
    _permission: 'administer outlayer'

entity.outlayer.duplicate_form:
  path: '/admin/structure/outlayer/{outlayer}/duplicate'
  defaults:
    _entity_form: 'outlayer.duplicate'
    _title: 'Duplicate outlayer optionset'
  requirements:
    _permission: 'administer outlayer'

entity.outlayer.delete_form:
  path: '/admin/structure/outlayer/{outlayer}/delete'
  defaults:
    _entity_form: 'outlayer.delete'
    _title: 'Delete outlayer'
  requirements:
    _permission: 'administer outlayer'
