# config/schema/commerce_nordea.schema.yml
commerce_nordea.commerce_payment_gateway.plugin.nordea_payment:
  type: commerce_payment_gateway_configuration
  mapping:
    merchant_agreement_code:
      type: string
      label: 'Nordea Connect Shop ID'
    merchant_agreement_code_test:
      type: string
      label: 'Nordea Connect Shop ID test'
    key_handling_mode:
      type: string
      label: 'Payment service key handling'
    keys_directory:
      type: string
      label: 'Directory for store keys'
    shop_private_keyfile:
      type: string
      label: 'Shop private key filename'
    pay_page_public_keyfile:
      type: string
      label: 'Nordea public key filename'
    pay_page_url_1:
      type: string
      label: 'Pay page URL 1'
    pay_page_url_2:
      type: string
      label: 'Pay page URL 2'
    pay_page_url_3:
      type: string
      label: 'Pay page URL 3'
    payment_page_language:
      type: string
      label: 'Payment page language'
    validate_url:
      type: string
      label: 'Check payment node availability'
    skip_confirmation_page:
      type: string
      label: 'Skip confirmation page'
    basket_item_sending:
      type: string
      label: 'Basket Item Sending'
    allow_to_save_cc:
      type: string
      label: 'Allow to save Credit Cards'
    disable_rsa_blinding:
      type: string
      label: 'Disable rsa blinding'
    customer_external_id:
      type: string
      label: 'Customer identifier'
    style_code:
      type: string
      label: 'Style code'
