id: rules_settings
label: Rules configuration settings
migration_tags:
  - Drupal 6
  - Drupal 7
  - Configuration

source:
  plugin: variable
  source_module: rules
  variables:
    - rules_debug
    - rules_debug_log
    - rules_debug_region_bartik
    - rules_debug_region_seven
