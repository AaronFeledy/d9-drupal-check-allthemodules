entity.rules_reaction_rule.clone:
  path: '/admin/config/workflow/rules/reactions/clone/{rules_reaction_rule}'
  defaults:
    _controller: '\Drupal\tr_rulez\Controller\RulesReactionController::saveClone'
    _title: 'Clone reaction rule'
  options:
    _rules_ui: rules.reaction_rules
  requirements:
    _permission: 'administer rules+administer rules reactions'
    _csrf_token: 'TRUE'

entity.rules_reaction_rule.enable:
  path: '/admin/config/workflow/rules/reactions/enable/{rules_reaction_rule}'
  defaults:
    _controller: '\Drupal\tr_rulez\Controller\RulesReactionController::enableConfig'
    _title: 'Enable reaction rule'
  options:
    _rules_ui: rules.reaction_rules
  requirements:
    _permission: 'administer rules+administer rules reactions'
    _csrf_token: 'TRUE'

entity.rules_reaction_rule.disable:
  path: '/admin/config/workflow/rules/reactions/disable/{rules_reaction_rule}'
  defaults:
    _controller: '\Drupal\tr_rulez\Controller\RulesReactionController::disableConfig'
    _title: 'Disable reaction rule'
  options:
    _rules_ui: rules.reaction_rules
  requirements:
    _permission: 'administer rules+administer rules reactions'
    _csrf_token: 'TRUE'

entity.rules_component.clone:
  path: '/admin/config/workflow/rules/components/clone/{rules_component}'
  defaults:
    _controller: '\Drupal\tr_rulez\Controller\RulesComponentController::saveClone'
    _title: 'Clone rules component'
  options:
    _rules_ui: rules.reaction_rules
  requirements:
    _permission: 'administer rules+administer rules components'
    _csrf_token: 'TRUE'
