revisions.admin_index:
  path: '/admin/config/nodes'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Revisions'
  requirements:
    _permission: 'access administration pages'

custom.node_revisions:
  path: '/admin/config/nodes/revisions'
  defaults:
    _title: 'Revisions Aggregate'
    _controller: '\Drupal\revisions\Controller\RevisionsController::revisionOverview'
  requirements:
    _permission: 'revisions view'
