services:
  entity_normalization.manager:
    class: Drupal\entity_normalization\EntityNormalizationManager
    arguments: ['@module_handler', '@cache.discovery']
    tags:
      - { name: plugin_manager_cache_clear }

  # Normalizers
  entity_normalization.entity.normalizer:
    class: Drupal\entity_normalization\Normalizer\EntityConfigNormalizer
    arguments: ['@service_container', '@entity_normalization.manager']
    tags:
      - { name: normalizer, priority: 15 }

  entity_normalization.field_list.normalizer:
    class: Drupal\entity_normalization\Normalizer\FieldItemListNormalizer
    arguments: ['@service_container']
    tags:
      - { name: normalizer, priority: 10 }

  entity_normalization.field_item.normalizer:
    class: Drupal\entity_normalization\Normalizer\FieldItemNormalizer
    tags:
      - { name: normalizer, priority: 10 }
