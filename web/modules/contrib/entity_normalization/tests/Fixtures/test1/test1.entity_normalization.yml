# Simple definitions with a different format for a term.

term.base:
  type: taxonomy_term
  bundle: [sections, tags]
  weight: 2
  fields:
    tid:
    name:

term.otherformat:
  type: taxonomy_term
  bundle: [sections, tags]
  format: otherformat
  weight: 1
  fields:
    name:

user.base:
  type: user
  bundle: user
  weight: -8
  fields:
    uid:
    name:

article.base:
  type: node
  bundle: [article, page]
  weight: -7
  fields:
    nid:
    title:
