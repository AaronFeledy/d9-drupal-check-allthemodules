web_page_archive_puppeteer_render.capture:
  type: config_object
  label: 'Puppeteer render utility'
  mapping:
    system:
      type: mapping
      mapping:
        imagick_extension:
          type: string
          label: 'File extension'
        imagick_path:
          type: string
          label: 'Imagemagick path'
        imagick_colour:
          type: string
          label: 'Imagemagick colour overlay'
    default:
      type: mapping
      mapping:
        width:
          type: integer
          label: 'Width'
        height:
          type: integer
          label: 'Height'
        url:
          type: uri
          label: 'URL'
