    apitype: string
  maxResults:
    apitype: unsigned integer
  onBehalfOfContentOwner:
    apitype: string
  order:
    apitype: string
    options:
      - date
      - rating
      - relevance
      - title
      - videoCount
      - viewCount
  pageToken:
    apitype: string
