usasearch.settings:
  path: /admin/config/search/usasearch
  defaults:
    _form: '\Drupal\usasearch\Form\ConfigForm'
    _title: 'DigitalGov Search Settings'
  requirements:
    _permission: 'configure_usasearch'
usasearch.help:
  path: 'admin/help/usasearch'
  requirements:
    _permission: 'configure_usasearch'
usasearch.reindex_confirm:
  path: '/admin/config/search/usasearch/reindex'
  defaults:
    _form: '\Drupal\usasearch\Form\ReindexConfirm'
    _title: 'Clear index'
  requirements:
    _permission: 'configure_usasearch'
