_any:
  remote_id:
    description: 'PHP code must return number or sting (up to 255 characters)'
    default_value: "$attr_id = $doc->find('.node')->attr('id');\nlist(, $nid) = explode('-', $attr_id);\nreturn $nid;"
    text: 'ID сущности на сайте источнике. Этот ID будет сохранён в бд (таблица content_parser_map) и позволит избежать дублей сущностей, доступных по нескольким URL. Так же, зная этот ID, можно с помощью функции content_parser_get_entity_id_by_remote_id() получить ID созданной сущности. Поле является не обязательным, но крайне рекомендованное к заполнению.'
