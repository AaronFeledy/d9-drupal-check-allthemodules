# Configuration page
carerix_api_client.config:
  path: '/admin/config/carerix'
  defaults:
    _form: '\Drupal\carerix_api_client\Form\ConfigForm'
    _title: 'Carerix API Client settings'
  requirements:
    _permission: 'administer carerix api client'

# Test page
carerix_api_client.test:
  path: '/admin/config/carerix/test'
  defaults:
    _controller: '\Drupal\carerix_api_client\Controller\CarerixApiClientController::test'
    _title: 'Carerix API Client test'
  requirements:
    _permission: 'administer carerix api client'