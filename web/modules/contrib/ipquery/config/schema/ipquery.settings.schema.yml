ipquery.settings:
  type: config_object
  label: 'ipquery settings'
  mapping:
    ip2location_edition:
      type: text
      label: 'The ip2location edition (DB11) to download.'
    ip2location_token:
      type: text
      label: 'The ip2location token for downloading.'
    debug_ip:
      type: boolean
      label: 'Flag to accept IP in the URL query arguments.'
    localhost:
      type: text
      label: 'The localhost IP to use in place of IPv6 ::1'
