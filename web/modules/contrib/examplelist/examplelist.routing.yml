angular.list:
  path: '/angular/list'
  defaults:
    _title: 'Angular Application form'
    _controller: '\Drupal\examplelist\Controller\Angularlist::content'
  requirements:
    _permission: 'access content' 

resume.form:
  path: '/resume/myform'
  defaults:
    _title: 'Application form'
    _form: '\Drupal\examplelist\Form\ResumeForm'
  requirements:
    _permission: 'access content' 
  
resumelist.content:
  path: '/resumelist'
  defaults:
    _controller: '\Drupal\examplelist\Controller\ResumelistController::content'
    _title: 'Hello world'
  requirements:
    _permission: 'access content'

delete.form:
  path: '/resume/myform/delete/{id}'
  defaults:
    _title: 'Application form'
    _form: '\Drupal\examplelist\Form\ResumedeleteForm'
  requirements:
    _permission: 'access content'

edit.form:
  path: '/resume/myform/edit/{id}'
  defaults:
    _title: 'Application form'
    _form: '\Drupal\examplelist\Form\ResumeeditForm'
  requirements:
    _permission: 'access content'

resumemultistep.form:
  path: '/resumemultistep'
  defaults:
    _title: 'Application form'
    _form: '\Drupal\examplelist\Form\MultistepForm'
  requirements:
    _permission: 'access content'
angular.singlepage:
  path: '/angular'
  defaults:
    _title: 'Single page Angular'
    _controller: '\Drupal\examplelist\Controller\Angularsinglepage::content'
  requirements:
    _permission: 'access content'

angular.singlepage:
  path: '/angular/add'
  defaults:
    _title: 'Single page Angular'
    _controller: '\Drupal\examplelist\Controller\Angularsinglepage::add'
  requirements:
    _permission: 'access content'
json_get.list::
  path: '/list/get_list'
  defaults:
    _title: 'Get List'
    _controller: '\Drupal\examplelist\Controller\ExamplelistjsData::content'
  requirements:
    _permission: 'access content'	
json_get.data::
  path: '/list/get_list_json'
  defaults:
    _title: 'Get List'
    _controller: '\Drupal\examplelist\Controller\ExamplelistjsData::angularGetData'
  requirements:
    _permission: 'access content'
json_delete.data::
  path: '/list/delete_books_json'
  defaults:
    _title: 'Delete books'
    _controller: '\Drupal\examplelist\Controller\ExamplelistjsData::angularDeleteData'
  requirements:
    _permission: 'access content'
    
json_edit.data::
  path: '/list/edit_books_json/{id}'
  defaults:
    _title: 'Edit books'
    _controller: '\Drupal\examplelist\Controller\ExamplelistjsData::angularEditData'
  requirements:
    _permission: 'access content'

json_save.add:
  path: '/list/save_form'
  defaults:
    _title: 'Save form data'
    _controller: '\Drupal\examplelist\Controller\ExamplelistjsData::angularSaveData'
  requirements:
    _permission: 'access content'