angularjs.list:
  path: '/angularjs/list'
  defaults:
    _title: 'Angular Application form'
    _controller: '\Drupal\angularjs\Controller\Angularlist::content'
  requirements:
    _permission: 'access content'
jsonangularjs.add:
  path: '/angularjs/save_form'
  defaults:
    _title: 'Save form data'
    _controller: '\Drupal\angularjs\Controller\Angularlist::angularSaveData'
  requirements:
    _permission: 'access content'
jsonangularjs.data::
  path: '/angularjs/delete_books_json'
  defaults:
    _title: 'Delete books'
    _controller: '\Drupal\angularjs\Controller\Angularlist::angularDeleteData'
  requirements:
    _permission: 'access content'