quickedit_guillotine.render:
  path: '/quickedit/image/render/{entity_type}/{entity}/{field_name}/{langcode}/{view_mode_id}'
  defaults:
    _controller: '\Drupal\quickedit_guillotine\Controller\QuickeditGuillotineImageController::render'
  options:
    parameters:
      entity:
        type: entity:{entity_type}
  requirements:
    _permission: 'access in-place editing'
    _access_quickedit_entity_field: 'TRUE'
    _method: 'POST'
