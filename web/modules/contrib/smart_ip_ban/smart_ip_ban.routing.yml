smart_ip_ban.admin:
  path: '/admin/config/people/ban'
  defaults:
    _form: '\Drupal\ban\Form\BanAdmin'
    _title: 'IP address bans'
    default_ip: ''
  requirements:
    _permission: 'ban IP addresses'

smart_ip_ban.settings:
  path: 'admin/config/people/ban/settings'
  defaults:
    _form: '\Drupal\smart_ip_ban\Form\SmartIPForm'
    _title: 'Smart IP Ban settings'
  requirements:
    _permission: 'ban IP addresses'
