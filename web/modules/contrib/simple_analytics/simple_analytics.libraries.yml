# Chartist libs.
simple_analytics_chart:
  version: 1.0
  css:
    theme:
      lib/simple_analytics_chart.css: {}
  js:
     lib/simple_analytics_chart.js: {}
  dependencies:
    - core/jquery
    - core/drupalSettings
    
# Chartist libs if on SA location.
simple_analytics_chart.sa:
  css:
    theme:
      /libraries/chartist-js/chartist.min.css: {}
  js:
     /libraries/chartist-js/chartist.min.js: {}
  dependencies:
    - simple_analytics/simple_analytics_chart
    
# Chartist libs if chartist if using modue.
simple_analytics_chart.module:
  css:
    theme:
      lib/simple_analytics_chart.css: {}
      /sites/all/libraries/chartist/chartist.min.css: {}
  js:
     /sites/all/libraries/chartist/chartist.min.js: {}
  dependencies:
    - simple_analytics/simple_analytics_chart
    
# Chartist libs if on dist folder.
simple_analytics_chart.dist:
  css:
    theme:
      /libraries/chartist-js/dist/chartist.min.css: {}
  js:
     /libraries/chartist-js/dist/chartist.min.js: {}
  dependencies:
    - simple_analytics/simple_analytics_chart

# Admin pages libs.
simple_analytics_main:
  version: 1.0
  css:
    theme:
      lib/admin.css: {}
      lib/grid.css: {}

# Live view libs.
simple_analytics_live:
  version: 2.2.0
  css:
    theme:
      lib/live.css: {}
  js:
    lib/live.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
