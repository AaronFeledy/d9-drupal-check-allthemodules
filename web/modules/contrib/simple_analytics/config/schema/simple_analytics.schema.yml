# Schema for the configuration files of the simple_analytics module.

simple_analytics.settings:
  type: config_object
  label: 'Simple Analytics settings'
  mapping:
    sa_tracker:
      type: boolean
      label: 'Internal tracker ON / OFF'
    sa_tracker_server:
      type: boolean
      label: 'Server side tracking (vs JavaScript)'
    sa_tracker_duration:
      type: integer
      label: 'Duration to keep SA archive'
    track_auth:
      type: boolean
      label: 'Track authenticated users'
    track_admin:
      type: boolean
      label: 'Track admin pages'
    track_exclude_url:
      type: mapping
      label: 'Exclude tracking by url'
    lib_chartist:
      type: boolean
      label: 'Chartist-JS lib present and activates'
    lib_chartist_mode:
      type: string
      label: 'Chartist-JS libreary location mode'
    displaystat:
      type: integer
      label: 'Duration of the statistic page'
    google-id:
      type: string
      label: 'Google analytics ID'
    piwik-uri:
      type: string
      label: 'Piwik analytics URL'
    piwik-id:
      type: string
      label: 'Piwik analytics ID'
    custom:
      type: string
      label: 'Custom tracking code'
    custom-noscript:
      type: string
      label: 'Custom NoScript tracking code'
    live_period:
      type: integer
      label: 'Live view update period'
