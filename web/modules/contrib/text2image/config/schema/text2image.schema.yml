text2image.settings:
  type: config_object
  label: 'Text2Image Settings'
  mapping:
      font_path:
        type: string
        label: 'Font path'
      font_file:
        type: string
        label: 'Font file'
      fonts_selected:
        type: string
        label: 'Fonts selected'
      font_size:
        type: integer
        label: 'Font size'
      width:
        type: integer
        label: 'Default width'
      height:
        type: integer
        label: 'Default height'
      bg_color:
        type: string
        label: 'Default background color'
      fg_color:
        type: string
        label: 'Default text color'
      image_style:
        type: string
        label: 'Default image style'
      image_path:
        type: string
        label: 'Image path'
