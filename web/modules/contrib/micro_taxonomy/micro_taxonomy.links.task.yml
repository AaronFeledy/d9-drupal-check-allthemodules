micro_taxonomy.settings:
  route_name: micro_taxonomy.settings
  title: 'Micro taxonomy'
  parent_id: micro_site.settings
  weight: 40

site.taxonomy_vocabulary.default:
  route_name: site.taxonomy_vocabulary.overview_form
  base_route: entity.site.canonical
  title: 'Taxonomy'
  route_parameters:
    taxonomy_vocabulary: 'fake_site_vocabulary'
  class: '\Drupal\micro_taxonomy\LocalTask\SiteTaxonomyLocalTask'
  weight: 55

site.taxonomy_vocabulary.overview_form:
  route_name: site.taxonomy_vocabulary.overview_form
  parent_id: site.taxonomy_vocabulary.default
  title: 'Overview'
  route_parameters:
    taxonomy_vocabulary: 'fake_site_vocabulary'
  class: '\Drupal\micro_taxonomy\LocalTask\SiteTaxonomyLocalTask'
  weight: 20

site.taxonomy_vocabulary.edit_form:
  route_name: site.taxonomy_vocabulary.edit_form
  parent_id: site.taxonomy_vocabulary.default
  title: 'Edit'
  route_parameters:
    taxonomy_vocabulary: 'fake_site_vocabulary'
  class: '\Drupal\micro_taxonomy\LocalTask\SiteTaxonomyLocalTask'
  weight: 30

micro_taxonomy.site.views.local_task:
  deriver: 'Drupal\micro_taxonomy\Plugin\Derivative\ViewsAddLocalTasks'
  parent_id: site.taxonomy_vocabulary.default
  weight: 50

