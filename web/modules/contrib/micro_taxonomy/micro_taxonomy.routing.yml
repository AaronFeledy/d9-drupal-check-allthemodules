micro_taxonomy.settings:
  path: '/admin/config/system/sites/taxonomy'
  defaults:
    _form: 'Drupal\micro_taxonomy\Form\MicroTaxonomyConfig'
    _title: 'Micro taxonomy settings'
  requirements:
    _permission: 'administer micro taxonomy settings'

site.taxonomy_vocabulary.edit_form:
  path: '/site/{site}/taxonomy/{taxonomy_vocabulary}/edit'
  defaults:
    _entity_form: 'taxonomy_vocabulary.default'
    _title_callback: 'Drupal\taxonomy\Controller\TaxonomyController::vocabularyTitle'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_taxonomy\Access\SiteTaxonomyAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
      taxonomy_vocabulary:
        type: 'entity:taxonomy_vocabulary'
        with_config_overrides: TRUE

site.taxonomy_vocabulary.overview_form:
  path: '/site/{site}/taxonomy/{taxonomy_vocabulary}/overview'
  defaults:
    _form: 'Drupal\taxonomy\Form\OverviewTerms'
    _title_callback: 'Drupal\taxonomy\Controller\TaxonomyController::vocabularyTitle'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_taxonomy\Access\SiteTaxonomyAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
      taxonomy_vocabulary:
        type: 'entity:taxonomy_vocabulary'
        with_config_overrides: TRUE

site.taxonomy_term.add_form:
  path: '/site/{site}/taxonomy/{taxonomy_vocabulary}/add'
  defaults:
    _controller: '\Drupal\taxonomy\Controller\TaxonomyController::addForm'
    _title: 'Add term'
  requirements:
    _entity_create_access: 'taxonomy_term:{taxonomy_vocabulary}'
  options:
    _admin_route: true

