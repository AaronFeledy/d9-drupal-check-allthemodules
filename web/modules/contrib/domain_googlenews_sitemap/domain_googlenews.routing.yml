googlenews.list:
  path: '/admin/config/services/googlenews'
  defaults:
    _form: '\Drupal\domain_googlenews\Form\GoogleNewsForm'
    _title: 'Google News sitemap'
  requirements:
    _permission: 'administer site configuration'

googlenews.googlenewsxml:
  path: '/googlenews.xml'
  defaults:
    _controller: '\Drupal\domain_googlenews\Controller\GoogleNewsController::getgooglenews'
  requirements:
    _permission: 'access content'
