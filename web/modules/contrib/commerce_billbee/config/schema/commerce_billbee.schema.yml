commerce_billbee.settings:
  type: config_object
  label: 'Commerce Billbee settings'
  mapping:
    api_key:
      type: text
      label: 'Billbee API key used for authentication.'
    shop_id:
      type: text
      label: 'Billbee internal shop ID.'
    image_field:
      type: text
      label: 'Image field on product variation used for Billbee sync.'
    enable_logging:
      type: boolean
      label: 'Log every Billbee API request.'
    skip_authentication:
      type: boolean
      label: 'Disable Key authentication. WARNING: only for development purposes. This will allow accessing the API without authentication, which exposes all products, customers and orders.'
