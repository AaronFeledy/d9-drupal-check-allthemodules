entity.author_pane.list:
  path: '/admin/config/people/author_pane'
  defaults:
    _entity_list: 'author_pane'
    _title: 'Author Pane'
  requirements:
    _permission: 'administer site configuration'

entity.author_pane.add_form:
  path: '/admin/config/people/author_pane/add'
  defaults:
    _entity_form: 'author_pane.add'
    _title: 'Add a new Author Pane'
  requirements:
    _permission: 'administer site configuration'

entity.author_pane.edit_form:
  path: '/admin/config/people/author_pane/edit/{author_pane}'
  defaults:
    _entity_form: 'author_pane.edit'
    _title: 'Edit Author Pane'
  requirements:
    _permission: 'administer site configuration'

entity.author_pane.delete_form:
  path: '/admin/config/people/author_pane/delete/{author_pane}'
  defaults:
    _entity_form: 'author_pane.delete'
    _title: 'Delete Author Pane'
  requirements:
    _permission: 'administer site configuration'