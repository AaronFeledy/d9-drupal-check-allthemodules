tweet_poster.admin:
  path: /admin/config/services/tweet_poster
  defaults:
    _title: 'Twitter API Credential Settings'
    _form: \Drupal\tweet_poster\Form\TweetPosterAdmin
  requirements:
    _permission: 'administer site configuration'
tweet_poster.twitterpage:
  path: /twitterpost
  defaults:
    _title: 'Twitter Post'
    _content: '\Drupal\tweet_poster\Controller\DefaultController::tweet_poster_twitterpage'
  requirements:
    _access: 'true'
tweet_poster.callback:
  path: /twittercallback
  defaults:
    _title: 'Twitter Post'
    _content: '\Drupal\tweet_poster\Controller\DefaultController::tweet_poster_callback'
  requirements:
    _access: 'true'
