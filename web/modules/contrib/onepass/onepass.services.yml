services:
  onepass.service:
    class: Drupal\onepass\OnepassService
    arguments: ['@config.factory', '@entity_type.manager', '@request_stack']
  access_check.onepass:
      class: Drupal\onepass\Access\OnepassServerAccess
      arguments: ['@onepass.service']
      tags:
        - { name: access_check, applies_to: _onepass }
