entity.phpmetricsintegration.collection:
  path: '/admin/config/development/phpmetricsintegration/reports'
  defaults:
    _entity_list: 'phpmetricsintegration'
    _title: 'PHPMetrics log reports'
  requirements:
    _permission: 'administer site configuration'

entity.phpmetricsintegration.delete_form:
  path: '/admin/config/development/phpmetricsintegration/{phpmetricsintegration}/delete'
  defaults:
    _entity_form: 'phpmetricsintegration.delete'
    _title: 'Delete PHPMetrics Analysis'
  requirements:
    _permission: 'administer site configuration'

entity.phpmetricsintegration.analysis_form:
  path: '/admin/config/development/phpmetricsintegration'
  defaults:
    _entity_form: 'phpmetricsintegration.analysis'
    _title: 'Run PHPMetrics Analysis'
  requirements:
    _permission: 'administer site configuration'

entity.phpmetricsintegration.settings_form:
  path: '/admin/config/development/phpmetricsintegration/configuration'
  defaults:
    _entity_form: 'phpmetricsintegration.settings'
    _title: 'PHPMetrics log configuration'
  requirements:
    _permission: 'administer site configuration'