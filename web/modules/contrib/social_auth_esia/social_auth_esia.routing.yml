social_auth_esia.redirect_to_esia:
  path: '/user/login/esia'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\social_auth_esia\Controller\EsiaAuthController::redirectToEsia'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_esia.redirect_from_esia:
  path: '/user/login/esia/callback'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\social_auth_esia\Controller\EsiaAuthController::redirectFromEsia'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_esia.settings_form:
  path: 'admin/config/social-api/social-auth/esia'
  defaults:
    _title: 'Social Auth ESIA settings'
    _form: '\Drupal\social_auth_esia\Form\EsiaAuthSettingsForm'
  requirements:
    _permission: 'administer social api authentication'
