commerce_econt.ajax_validate_address:
  path: '/commerce-econt/validate-address'
  defaults:
    _controller: '\Drupal\commerce_econt\Controller\CommerceEcontController::ajaxValidateAddress'
  requirements:
    _permission: 'access content'

commerce_econt.ajax_load_offices:
  path: '/commerce-econt/load-offices'
  defaults:
    _controller: '\Drupal\commerce_econt\Controller\CommerceEcontController::ajaxLoadOffices'
  requirements:
    _permission: 'access content'

commerce_econt.store_offices:
  path: '/commerce-econt/store-offices'
  defaults:
    _controller: '\Drupal\commerce_econt\Controller\CommerceEcontController::storeEcontOffices'
  requirements:
    _permission: 'access content'