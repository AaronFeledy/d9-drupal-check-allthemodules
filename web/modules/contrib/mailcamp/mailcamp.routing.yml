
mailcamp.settings_form:
  path: '/admin/config/mailcamp/settings'
  defaults:
    _form: '\Drupal\mailcamp\Form\SettingsForm'
    _title: 'Mailcamp settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
  parameters:
    mailcamp: \Drupal\mailcamp\MailcampService
