provis_booking_guest_subject:     '{villa_name} Provisional booking placed - Ref: {book_ref}'
provis_booking_guest_body: "Dear {firstname} {surname},\r\n\r\nYou have made a provisional booking at {villa_name} for your party of {people} as follows:\r\n\r\nCheck in: {book_from_date} from {checkin_time}\r\nCheck out: {book_to_date} by {checkout_time}\r\n\r\nThe total rate for the {num_nights} nights is {total_cost}.\r\n\r\nIn order to secure the booking for you, we require a deposit of {deposit_rate} within 48 hours (by {deposit_due_date}).  This should be paid into the following account:\r\nBANK DETAILS\r\n\r\nIf you have already made the deposit, please email us proof of payment to EMAIL ADDRESS marked for our attention.\r\n\r\nIf the deposit is not be paid in time, the provisional booking will be cancelled with no further notice.\r\n\r\nOnce we receive the payment, we will confirm your booking together with contact details and directions.\r\n\r\nRegards,\r\nOWNER"

deposit_reminder_guest_subject:   '{villa_name} Reminder about deposit - Ref: {book_ref}'
deposit_reminder_guest_body: "Dear {firstname} {surname},\r\n\r\nThe deposit for your provisional booking at {villa_name} for your party of {people} guests:\r\n\r\nCheck in: {book_from_date} from {checkin_time}\r\nCheck out: {book_to_date} by {checkout_time}\r\n\r\nWe have not yet received your deposit of {deposit_rate} that is due by {deposit_due_date}.\r\n\r\nThis should be paid into the following account:\r\nBANK DETAILS\r\n\r\nIf you have already made the deposit, please email us proof of payment to EMAIL ADDRESS marked for our attention.\r\n\r\nShould the deposit not be paid in time, the provisional booking will be cancelled with no further notice.\r\n\r\nOnce I receive the payment I will confirm your booking together with contact details and directions.\r\n\r\nRegards,\r\nOWNER"

cancelled_booking_guest_subject:  '{villa_name} Booking cancelled - Ref: {book_ref}'
cancelled_booking_guest_body:     'Body text...'

confirmed_booking_guest_subject:  '{villa_name} Booking confirmed - Ref: {book_ref}'
confirmed_booking_guest_body: "Dear {firstname} {surname},\r\n\r\nYour booking at {villa_name} for your party of {people} has been confirmed! The details are below:\r\n\r\nCheck in: {book_from_date} from {checkin_time}\r\nCheck out: {book_to_date} by {checkout_time}\r\n\r\nThe total rate for the {num_nights} nights is {total_cost}.\r\n\r\nPlease remember that the unit is on a self catering basis, and the rate includes daily service, all linen and all towels for maximum of 8 guests.\r\n\r\nIf additional cleaning services (2 hours per day on weekends or public holidays) are required this should be arranged with me before arrival. We charge an additional rate of R120 per 2 hour cleaning service.\r\n\r\nGuest Use Policy:\r\n\r\n1. Please note we have neighbours who like peace and tranquillity of our lovely area. To this end, please note that music and loud noise down are not permitted at any time.\r\n2. The number of guests allowed on the property is a maximum of 8. Under no circumstances may more than 8 guests stay over or be at the villa.\r\n3. There is off street parking for a maximum of 4 cars. If there are extra cars these must be parked in the beach parking area 50m from the house.\r\n\r\nRegards,\r\nOWNER"

booking_feedback_guest_subject:   '{villa_name} Feedback about booking - Ref: {book_ref}'
booking_feedback_guest_body: "Dear {firstname} {surname},\r\n\r\nWe hope you had a wonderful stay at {villa_name}! Did it match and exceed your expectations?\r\n\r\nWe strive to always provide excellent service, so if you have any feedback for us, please let us know by replying to this email.\r\n\r\nWe can't wait to have you stay with us again!\r\nRegards,\r\nOWNER"

expired_booking_guest_subject:    '{villa_name} Booking expired - Ref: {book_ref}'
expired_booking_guest_body: "Dear {firstname} {surname},\r\n\r\nYour provisional booking at {villa_name} for your party of {people} from {book_from_date} to {book_to_date} has been cancelled.\r\n\r\nThis is because your deposit of {deposit_rate} was not received by {deposit_due_date}.\r\n\r\nIf you would like to book again, please visit WEBSITE.\r\n\r\nRegards,\r\nOWNER"

prearrival_guest_subject:         '{villa_name} Pre-arrival info - Ref: {book_ref}'
prearrival_guest_body: "Dear {firstname} {surname},\r\n\r\nWe're expecting your arrival for your booking at {villa_name} for your party of {people} tomorrow.\r\n\r\nPlease check in any time from {checkin_time}.\r\n\r\nWhen you arrive, speak to the house-keeper, HOUSE KEEPER NAME, as he / she will inform you with details for your stay.\r\n\r\nPlease remember that the unit is on a self catering basis, and the rate includes daily service, all linen and all towels for maximum of 8 guests.\r\n\r\nIf additional cleaning services (2 hours per day on weekends or public holidays) are required this should be arranged with me before arrival. We charge an additional rate of R120 per 2 hour cleaning service.\r\n\r\nGuest Use Policy:\r\n\r\n1. Please note we have neighbours who like peace and tranquillity of our lovely area. To this end, please note that music and loud noise down are not permitted at any time.\r\n2. The number of guests allowed on the property is a maximum of 8. Under no circumstances may more than 8 guests stay over or be at the villa.\r\n3. There is off street parking for a maximum of 4 cars. If there are extra cars these must be parked in the beach parking area 50m from the house.\r\n\r\nWe hope you have a wonderful stay,\r\nRegards,\r\nOWNER"
