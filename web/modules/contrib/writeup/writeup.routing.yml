writeup.settings:
  path: /admin/config/content/writeup
  defaults:
    _title: 'Writeup settings'
    _form: \Drupal\writeup\Form\WriteupAdminSettings
  requirements:
    _permission: 'administer Writeup input filter'

writeup.status_page:
  path: /writeup_status
  defaults:
    _title: 'Status of pages that use the Writeup input filter'
    _controller: '\Drupal\writeup\Controller\WriteupController::writeup_status_page'
  requirements:
    _permission: 'view status of Writeup pages'
