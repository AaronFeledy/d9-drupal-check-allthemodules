writeup.settings:
  type: config_object
  label: 'Writeup Settings'
  mapping:
    writeup_incdir:
      type: string
      label: 'Directory for definitions include files'
    writeup_ver:
      type: string
      label: 'Default version of Writeup'
    writeup_loc:
      type: string
      label: 'Location for Writeup binary'
    writeup_logerrors:
      type: boolean
      label: 'Log all Writeup errors'
    writeup_showerrors:
      type: boolean
      label: 'Show all Writeup errors'
