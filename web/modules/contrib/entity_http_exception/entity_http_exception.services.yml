services:
  entity_http_exception.subscriber:
    class: Drupal\entity_http_exception\EventSubscriber\EntityHttpExceptionSubscriber
    arguments: ["@current_user","@config.factory"]
    tags:
      - { name: event_subscriber }
  entity_http_exception.exception403.subscriber:
    class: Drupal\entity_http_exception\EventSubscriber\UnpublishedNodesOn403Subscriber
    arguments: ["@current_user","@config.factory"]
    tags:
      - { name: event_subscriber }
