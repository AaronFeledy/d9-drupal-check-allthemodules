paragraphs_collection.layouts:
  path: '/admin/reports/paragraphs_collection/layouts'
  defaults:
    _controller: '\Drupal\paragraphs_collection\Controller\OverviewController::layouts'
    _title: 'Available grid layouts'
  requirements:
    _permission: 'administer paragraphs types'

paragraphs_collection.styles:
  path: '/admin/reports/paragraphs_collection/styles'
  defaults:
    _controller: '\Drupal\paragraphs_collection\Controller\OverviewController::styles'
    _title: 'Available styles'
  requirements:
    _permission: 'administer paragraphs types'
