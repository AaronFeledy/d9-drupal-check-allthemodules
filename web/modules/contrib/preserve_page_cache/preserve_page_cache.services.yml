services:
  http_middleware.page_cache.no_tags:
    class: Drupal\preserve_page_cache\StackMiddleware\NoTagsPageCache
    arguments: ['@cache.page', '@page_cache_request_policy', '@page_cache_response_policy', '@path.alias_manager']
    tags:
      - { name: http_middleware, priority: 200, responder: true }
