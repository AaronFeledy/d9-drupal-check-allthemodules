contacts_events.contacts_events_class.*:
  type: config_entity
  label: 'Event class'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    type:
      type: string
      label: 'Type'
    uuid:
      type: string
      label: 'UUID'
    weight:
      type: integer
      label: 'Weight'
    selectable:
      type: boolean
      label: 'Selectable'
    contexts:
      type: rules.context.definition
      label: 'Contexts'
    expression:
      type: rules_expression.[id]
      label: 'Expression configuration'
      nullable: true
