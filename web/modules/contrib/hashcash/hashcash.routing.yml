hashcash.settings:
  path: '/admin/config/system/hashcash'
  defaults:
    _form: 'Drupal\hashcash\Form\Settings'
    _title: 'Hashcash settings'
  requirements:
    _permission: 'administer hashcash'

hashcash.get:
  path: '/hashcash/{form_id}'
  defaults:
    _controller: 'Drupal\hashcash\Controller\Hashcash::get'
    _title: 'Get Hashcash'
  requirements:
    _permission: 'access content'
