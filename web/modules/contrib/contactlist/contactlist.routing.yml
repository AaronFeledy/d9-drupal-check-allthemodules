contactlist.admin_form:
  path: '/admin/structure/contactlist/manage'
  defaults:
    _title: 'Contact list settings'
    _form: \Drupal\contactlist\Form\AdminSettingsForm
  requirements:
    _permission: 'administer contact lists'

entity.contactlist_entry.collection:
  path: '/contactlist'
  defaults:
    _title: 'My Contact list'
    _entity_list: contactlist_entry
  requirements:
    _permission: 'view contact list entry'

entity.contactlist_entry.add:
  path: '/contactlist/add'
  defaults:
    _title: 'Add contact'
    _entity_form: contactlist_entry.default
  requirements:
    _permission: 'add contact list entry'

entity.contactlist_entry.edit_form:
  path: '/contactlist/{contactlist_entry}/edit'
  defaults:
    _title_callback: \Drupal\contactlist\ContactListController::pageTitle
    _entity_form: contactlist_entry.default
    action: Edit
  requirements:
    _entity_access: contactlist_entry.update
    contactlist_entry: \d+

entity.contactlist_entry.canonical:
  path: 'contactlist/{contactlist_entry}/view'
  defaults:
    _title_callback: \Drupal\contactlist\ContactListController::pageTitle
    _entity_view: contactlist_entry.full
    action: View
  requirements:
    _entity_access: contactlist_entry.view
    contactlist_entry: \d+

entity.contactlist_entry.delete_form:
  path: '/contactlist/{contactlist_entry}/delete'
  defaults:
    _title_callback: \Drupal\contactlist\ContactListController::pageTitle
    _entity_form: contactlist_entry.delete
    action: Delete
  requirements:
    _entity_access: contactlist_entry.delete
    contactlist_entry: \d+

entity.contact_group.collection:
  path: '/contactlist/group'
  defaults:
    _title: 'Contact groups'
    _entity_list: contact_group
  requirements:
    _permission: 'view contact list entry'

entity.contact_group.add:
  path: '/contactlist/group/add'
  defaults:
    _title: 'Add contact group'
    _entity_form: contact_group.default
  requirements:
    _permission: 'add contact list entry'

entity.contact_group.canonical:
  path: '/contactlist/group/{contact_group}'
  defaults:
    _title: 'Edit contact group'
    _entity_form: contact_group.default
  requirements:
    _entity_access: contact_group.update
    contact_group: \d+

entity.contact_group.edit_form:
  path: '/contactlist/group/{contact_group}'
  defaults:
    _title: 'Edit contact group'
    _entity_form: contact_group.default
  requirements:
    _entity_access: contact_group.update
    contact_group: \d+

entity.contact_group.delete_form:
  path: '/contactlist/group/{contact_group}/delete'
  defaults:
    _title: 'Delete contact group'
    _entity_form: contact_group.delete
  requirements:
    _entity_access: contact_group.delete
    contact_group: \d+

contactlist.quick_import:
  path: '/contactlist/import/quick'
  defaults:
    _title: 'Import contactlist'
    _form: \Drupal\contactlist\Form\QuickImportForm
    mode: quick
  requirements:
    _permission: 'add contact list entry'

contactlist.advanced_import:
  path: '/contactlist/import/advanced'
  defaults:
    _title: 'Advanced Import'
    _form: \Drupal\contactlist\Form\AdvancedImportForm
    mode: advanced
  requirements:
    _permission: 'add contact list entry'

contactlist.bulk_import:
  path: '/contactlist/import/bulk'
  defaults:
    _title: 'Bulk Import'
    _form: \Drupal\contactlist\Form\BulkImportForm
    mode: bulk
  requirements:
    _permission: 'add contact list entry'

contactlist.failed_imports:
  path: '/contactlist/import/failed/{user}/{hash}'
  defaults:
    _title: 'Failed imports'
    _controller: \Drupal\contactlist\ContactListController::failedImports
  requirements:
    _permission: 'add contact list entry'
    user: \d+

contactlist.failed_imports.delete:
  path: '/contactlist/import/failed/{user}/{hash}/delete'
  defaults:
    _title: 'Delete failed imports log'
    _controller: \Drupal\contactlist\ContactListController::deleteFailedImports
  requirements:
    _permission: 'add contact list entry'
    user: \d+
