contactlist.settings:
  type: config_object
  label: 'Contact list settings'
  mapping:
    name_field:
      type: string
      label: 'The name field to be used for identifying contact list entries.'
    label_format:
      type: string
      label: 'Format for displaying contact labels. Allows fieldname tokens.'
    group_field:
      type: string
      label: 'The field to use as for contact groups.'
    default_field:
      type: string
      label: 'The default field used when importing in free text mode, e.g. telephone, email, name, etc.'
    expose_default_field:
      type: boolean
      label: 'Allow users to change default field during bulk contact list imports.'
    quick_import_parse_rule:
      type: string
      label: 'How quick import should be parsed to the various columns for the fields.'
    unique_fields:
      type: sequence
      label: 'Fields that should be unique between contact list entries per user.'
      sequence:
      - type: string
    field_mapping:
      type: sequence
      label: 'How imported list columns should be mapped to internal contact list fields.'
      # Even though it is defined as a sequence, this is a key-value pair
      sequence:
      - type: string
