formdefaults.edit:
  path: 'formdefaults/{formid}/{field}'
  defaults:
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController::formDefaultsEdit'
    _title_callback: '\Drupal\formdefaults\Controller\FormDefaultsController::getFormDefaultsEditFieldTitle'
    _description: 'Edit a form'
  requirements:
    _permission: 'change form labels'

formdefaults.edit_w_formid:
  path: 'formdefaults/{formid}'
  defaults:
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController::formDefaultsEdit'
    _title_callback: '\Drupal\formdefaults\Controller\FormDefaultsController::getFormDefaultsEditTitle'
    _description: 'Edit a form'
  requirements:
    _permission: 'change form labels'

formdefaults.edit_404:
  path: 'formdefaults'
  defaults:
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController::formDefaultsEdit'
    _title: 'Edit Form'
    _description: 'Edit a form'
  requirements:
    _permission: 'change form labels'

formdefaults.admin:
  path: 'admin/structure/formdefaults'
  defaults:
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController::formDefaultsAdmin'
    _title: 'Form Labels and Text'
    _description: 'Turns on or off the editing controls to allow editing form labels and descriptions'
  requirements:
    _permission: 'change form labels'

formdefaults.manage:
  path: 'admin/structure/formdefaults/manage'
  defaults:
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController:formDefaultsManage'
    _title: 'Manage'
  requirements:
    _permission: 'change form labels'

formdefaults.export:
  path: 'admin/structure/formdefaults/export'
  defaults: 
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController:formDefaultsExport'
    _title: 'Export'
  requirements:
    _permission: 'change form labels'

formdefaults.import:
  path: 'admin/structure/formdefaults/import'
  defaults: 
    _content: '\Drupal\formdefaults\Controller\FormDefaultsController:formDefaultsImport'
    _title: 'Import'
  requirements:
    _permission: 'change form labels'

