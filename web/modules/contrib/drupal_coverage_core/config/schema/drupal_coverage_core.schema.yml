# Schema for the configuration files of the DCC module.

drupal_coverage_core.settings:
  type: config_object
  label: 'Drupal Coverage Core configuration'
  mapping:
    modules:
      type: sequence
      label: 'List of Drupal versions'
      sequence:
        type: sequence
        label: 'List of core modules'
        sequence:
          type: mapping
          label: 'Core module'
          mapping:
            name:
              type: string
              label: 'The (human readable) name of the core module'
            test_group:
              type: string
              label: 'Test group'
              description: 'The name of the test group that will be tested'
