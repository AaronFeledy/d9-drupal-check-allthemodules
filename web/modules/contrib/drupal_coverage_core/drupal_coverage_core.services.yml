services:
  drupal_coverage_core.analysis_manager:
    class: Drupal\drupal_coverage_core\AnalysisManager
    arguments: [ '@date.formatter', '@drupal_coverage_core.travis_client', '@drupal_coverage_core.generator' ]

  drupal_coverage_core.module_manager:
    class: Drupal\drupal_coverage_core\ModuleManager
    arguments: [ '@drupal_coverage_core.analysis_manager', '@drupal_coverage_core.module_manager_storage', '@config.factory' ]

  drupal_coverage_core.travis_client:
    class: Drupal\drupal_coverage_core\Client\TravisClient

  drupal_coverage_core.generator:
    class: Drupal\drupal_coverage_core\Generator
    arguments: [ '@drupal_coverage_core.travis_client' ]

  drupal_coverage_core.module_manager_storage:
    class: Drupal\drupal_coverage_core\ModuleManagerStorage
    tags:
      - { name: backend_overridable }
