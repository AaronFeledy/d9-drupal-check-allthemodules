drupal_coverage_core.build:
  path: '/node/{node}/build'
  defaults:
    _form: '\Drupal\drupal_coverage_core\Form\AnalyseForm'
    _title: 'Analyse Module'
  requirements:
    _permission: 'start new code coverage analysis'

drupal_coverage_core.check:
  path: '/check'
  defaults:
    _controller: '\Drupal\drupal_coverage_core\DrupalCoverageCoreController::check'
  requirements:
    _permission: 'check code coverage reports status updates'
