getusers:
  path: 'commerce_sf/getUsers'
  defaults: { _controller: '\Drupal\commerce_salesforce_connector\Controller\getUsersController::getUsersData' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

getProducts:
  path: 'commerce_sf/getProducts'
  defaults: { _controller: '\Drupal\commerce_salesforce_connector\Controller\getProductsController::getProductsData' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

getOrders:
  path: 'commerce_sf/getOrders'
  defaults: { _controller: '\Drupal\commerce_salesforce_connector\Controller\getOrdersController::getOrdersData' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'


form.admin_settings_form:  
  path: '/admin/config/commerce_salesforce_settings'  
  defaults:  
    _form: '\Drupal\commerce_salesforce_connector\Form\ValidationForm'  
    _title: 'Validation Form'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE 
