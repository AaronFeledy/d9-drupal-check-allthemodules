# Schema for the configuration files of the User hash module.

user_hash.settings:
  type: config_object
  label: 'User hash settings'
  mapping:
    algorithm:
      type: string
      label: 'Algorithm'
    random_bytes:
      type: integer
      label: 'Random bytes'

action.configuration.user_generate_user_hash_action:
  type: action_configuration_default
  label: 'Generate the selected users hash configuration'
  
action.configuration.user_delete_user_hash_action:
  type: action_configuration_default
  label: 'Delete the selected users hash configuration'
