id: d7_user_hash
label: User Hash
migration_tags:
  - Drupal 7
source:
  plugin: d7_user_hash
destination:
  plugin: user_data
process:
  module:
    plugin: default_value
    default_value: 'user_hash'
  uid:
    plugin: migration
    migration: d7_user
    source:
      - uid
  key:
    plugin: default_value
    default_value: 'hash'
  settings:
    plugin: skip_on_empty
    method: row
    source: hash
migration_dependencies:
  required:
    - d7_user
