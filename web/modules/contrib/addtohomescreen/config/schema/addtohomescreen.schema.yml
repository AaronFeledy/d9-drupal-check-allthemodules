# Schema for the configuration files of the Add to Homescreen module.

addtohomescreen.settings:
  type: config_object
  label: 'Add to Homescreen'
  mapping:
    debug:
      type: boolean
      label: 'Debug mode'
    modal:
      type: boolean
      label: 'Modal'
    mandatory:
      type: boolean
      label: 'Mandatory'
    skipfirstvisit:
      type: boolean
      label: 'Skip first visit'
    autostart:
      type: boolean
      label: 'Autostart'
    icon:
      type: boolean
      label: 'Icon'
    startdelay:
      type: integer
      label: 'Start delay'
    lifespan:
      type: integer
      label: 'Lifespan'
    displaypace:
      type: integer
      label: 'Display pace'
    maxdisplaycount:
      type: integer
      label: 'Maximum display count'
    use_custom_message:
      type: boolean
      label: 'Use a custom message'
    message:
      type: string
      label: 'Message'
    compression_type:
      type: string
      label: 'Compression level'
