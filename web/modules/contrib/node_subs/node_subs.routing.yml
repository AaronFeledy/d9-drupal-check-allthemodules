node_subs.settings:
  path: '/admin/config/people/node_subs'
  defaults:
    _title: 'Nodes subscription settings'
    _form: '\Drupal\node_subs\Form\SettingsForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.text_settings:
  path: '/admin/config/people/node_subs/text'
  defaults:
    _title: 'Text settings'
    _form: '\Drupal\node_subs\Form\TextSettingsForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.subscribers:
  path: '/admin/people/node_subs'
  defaults:
    _title: 'Subscribers'
    _form: '\Drupal\node_subs\Form\SubscribersListForm'
  requirements:
    _permission: 'administer node_subs'

node_subs.add:
  path: '/admin/people/node_subs/add'
  defaults:
    _title: 'Add new subscriber'
    _form: '\Drupal\node_subs\Form\SubscriberForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.edit:
  path: '/admin/people/node_subs/{subscriber_id}/edit'
  defaults:
    _title_callback: '\Drupal\node_subs\Form\SubscriberForm::getPageTitle'
    _form: '\Drupal\node_subs\Form\SubscriberForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.delete:
  path: '/admin/people/node_subs/{subscriber_id}/delete'
  defaults:
    _title: 'Delete subscriber'
    _form: '\Drupal\node_subs\Form\SubscriberDeleteForm'
  requirements:
    _permission: 'administer node_subs'

node_subs.queue:
  path: '/admin/people/node_subs/queue'
  defaults:
    _title: 'Queue'
    _form: '\Drupal\node_subs\Form\QueueForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.archive:
  path: '/admin/people/node_subs/archive'
  defaults:
    _title: 'Archive'
    _controller: '\Drupal\node_subs\Controller\ArchiveController::build'
  requirements:
    _permission: 'administer node_subs'
node_subs.test:
  path: '/admin/config/people/node_subs/test'
  defaults:
    _title: 'Test'
    _form: '\Drupal\node_subs\Form\TestForm'
  requirements:
    _permission: 'administer node_subs'
node_subs.subscribe:
  path: '/node-subscription-confirmation'
  defaults:
    _title: 'Subscribe confirmation'
    _controller: '\Drupal\node_subs\Controller\UserController::confirm'
  requirements:
    _permission: 'use node_subs'
node_subs.unsubscribe:
  path: '/node-unsubscribe/{user_token}'
  defaults:
    _title: 'Unsubscribe confirmation'
    _controller: '\Drupal\node_subs\Controller\UserController::unsubscribe'
  requirements:
    _access: 'TRUE'
node_subs.submit:
  path: '/node_subs-ajax-submit'
  defaults:
    _controller: '\Drupal\node_subs\Controller\UserController::AjaxSubmit'
  options:
    _theme: ajax_base_page
  requirements:
    _access: 'TRUE'
