node_subs.settings:
  type: config_object
  label: 'Node Subs settings'
  mapping:
    node_subs_count_per_batch:
      type: integer
      label: 'Batch size'
    node_subs_from:
      type: email
      label: 'From address'
    node_subs_is_crone:
      type: boolean
      label: 'Send mails by cron'
    node_subs_add_unsubscribe:
      type: boolean
      label: 'Add unsubscribe link to mail body'
    node_subs_allowed_tags:
      type: string
      label: 'Allowed tags for email formatting'

node_subs.textsettings:
  type: config_object
  label: 'Node Subs mail content settings'
  mapping:
    confirmation:
      type: text
      label: 'Confirmation text'
      translatable: true
    exists:
      type: text
      label: 'Notification about existance subscription'
      translatable: true

node_subs.nodesettings.*:
  type: config_object
  label: 'Node type newsletter subscribing settings'
  mapping:
    field:
      type: string
      label: 'Field'
    view_mode:
      type: string
      label: 'View mode'
    enabled:
      type: boolean
      label: 'Active'

