# Route name can be used in several places; e.g. links, redirects, and local
# actions.
# Routes of wallet_currency.

entity.wallet_currency.canonical:
  path: '/wallet_currency/{wallet_currency}'
  defaults:
  # Calls the view controller, defined in the annotation of the wallet_currency entity
    _entity_view: 'wallet_currency'
    _title: 'Wallet Currency'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'wallet_currency.view'

wallet.wallet_currency_add:
  path: '/wallet_currency/add'
  defaults:
  # Calls the form.add controller, defined in the wallet_currency entity.
    _entity_form: wallet_currency.add
    _title: 'Add Wallet Currency'
  requirements:
    _entity_create_access: 'wallet_currency'

entity.wallet_currency.edit_form:
  path: '/wallet_currency/{wallet_currency}/edit'
  defaults:
  # Calls the form.edit controller, defined in the wallet_currency entity.
    _entity_form: wallet_currency.edit
    _title: 'Edit Wallet Currency'
  requirements:
    _entity_access: 'wallet_currency.edit'

entity.wallet_currency.delete_form:
  path: '/wallet_currency/{wallet_currency}/delete'
  defaults:
    # Calls the form.delete controller, defined in the wallet_currency entity.
    _entity_form: wallet_currency.delete
    _title: 'Delete Wallet currency'
  requirements:
    _entity_access: 'wallet_currency.delete'

wallet.wallet_currency_settings:
  path: 'admin/structure/wallet_currency_settings'
  defaults:
    _form: '\Drupal\wallet\Form\WalletCurrencySettingsForm'
    _title: 'Wallet Currency Settings'
  requirements:
    _permission: 'administer wallet entity'


