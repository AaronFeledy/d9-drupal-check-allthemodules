commerce_payment.commerce_payment_gateway.plugin.epayco_redirect:
  type: commerce_payment_gateway_configuration
  mapping:
    p_cust_id_cliente:
      type: string
      label: 'Client ID'
    p_key:
      type: string
      label: 'Key'
    p_confirm_method:
      type: string
      label: 'Confirm method'

commerce_epayco.api_data.*:
  type: mapping
  label: 'Commerce ePayco API data'
  mapping:
    id:
      type: string
      label: 'API data record id'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Entity language. Do not confuse with "language", which is different.'
    p_cust_id_client:
      type: string
      label: 'Value for "p_cust_id_cliente".'
    p_key:
      type: string
      label: 'Value for "p_key".'
    api_key:
      type: string
      label: 'API Key'
    private_key:
      type: string
      label: 'Private Key'
    language:
      type: string
      label: 'Language code used for ePayco. This is what will be sent to the gateway.'
    test:
      type: boolean
      label: 'Test mode enabled'
