entity.commerce_epayco_api_data.list:
  path: '/admin/commerce/config/commerce-epayco/api-data'
  defaults:
    _entity_list: 'commerce_epayco_api_data'
    _title: 'Commerce ePayco configuration entities'
  requirements:
    _permission: 'administer commerce_epayco config entities'

entity.commerce_epayco_api_data.add_form:
  path: '/admin/commerce/config/commerce-epayco/api-data/add'
  defaults:
    _title: 'Add API data'
    _entity_form: commerce_epayco_api_data.add
  requirements:
    _entity_create_access: commerce_epayco_api_data

entity.commerce_epayco_api_data.edit_form:
  path: '/admin/commerce/config/commerce-epayco/api-data/{commerce_epayco_api_data}/edit'
  defaults:
    _title: 'Edit API data'
    _entity_form: commerce_epayco_api_data.edit
  requirements:
    _entity_access: commerce_epayco_api_data.update

entity.commerce_epayco_api_data.delete_form:
  path: '/admin/commerce/config/commerce-epayco/api-data/{commerce_epayco_api_data}/delete'
  defaults:
    _title: 'Delete API data'
    _entity_form: commerce_epayco_api_data.delete
  requirements:
    _entity_access: commerce_epayco_api_data.delete
