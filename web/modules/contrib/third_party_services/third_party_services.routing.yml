entity.user.third_party_services__configuration_form:
  path: /user/{user}/third-party-services
  defaults:
    _title: Third-party services
    _controller: Drupal\third_party_services\Controller\ConfigurationController::form
  options:
    parameters:
      user:
        type: entity:user
  requirements:
    _custom_access: Drupal\third_party_services\Controller\ConfigurationController::access
