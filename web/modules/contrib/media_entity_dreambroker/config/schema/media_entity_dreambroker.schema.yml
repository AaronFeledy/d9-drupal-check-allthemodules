media_entity_dreambroker.settings:
  type: config_object
  label: 'Media entity Dream Broker settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media.source.dreambroker:
  type: media.source.field_aware
  label: '"Dream Broker" media source configuration'

field.formatter.settings.dreambroker_embed:
  type: mapping
  label: 'Dream Broker field display format settings'
  mapping:
    responsive:
      type: boolean
    autoplay:
      type: boolean
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
