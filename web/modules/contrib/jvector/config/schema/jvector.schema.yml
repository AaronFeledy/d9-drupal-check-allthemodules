# Schema for the Jvector config entity
jvector.jvector.*:
  type: config_entity
  label: 'Jvector config'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    description:
      type: label
      label: 'Description'
    langcode:
      type: string
      label: 'Default language'
    customconfig:
      type: sequence
      label: 'Custom configuration'
      sequence:
        - type: jvector_customized
    paths:
      type: sequence
      label: 'Jvector paths'
      sequence:
        - type: mapping
          label: 'Mapping'
          mapping:
            fill:
              type: string
              label: 'Default color'
            id:
              type: string
              label: 'Vector ID'
            name:
              type: string
              label: 'Region display name'
              translatable: true
            path:
              type: string
              label: 'Vector path'

