jvector_customized:
  type: mapping
  label: 'Jvector customized mappings'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    description:
      type: label
      label: 'Description'
    behavior:
      type: mapping
      label: 'Behavior'
      mapping:
        hide_select:
          type: boolean
          label: 'Hide select field'
        height:
          type: integer
          label: 'Initial height'
        width:
          type: integer
          label: 'Initial width'
        container_class:
          type: string
          label: 'Container class'
        top:
          type: integer
          label: 'Top positioning'
        left:
          type: integer
          label: 'Left positioning'
    zoom:
      type: mapping
      mapping:
        zoom_enable:
          type: boolean
          label: 'Enable zoom'
          default: false
        zoom_on_scroll:
          type: boolean
          label: 'Zoom On Scroll'
        zoom_max:
          type: integer
          label: 'Max zoom'
        zoom_min:
          type: integer
          label: Minimum zoom
        zoom_step:
          type: float
          label: Zoom step
    default_color:
      type: mapping
      label: 'Default quick colors'
      mapping:
        background:
          type: string
          label: 'Background color'
          default: '#fffffff'
        unselected:
          type: string
          label: 'Unselected color'
        selected:
          type: string
          label: 'Selected color'
        no_select:
          type: string
          label: 'Color for unselectable regions'
    focuson:
      type: mapping
      label: 'Focus data for initial loading'
      mapping:
        x:
          type: float
          label: 'Focus on X-variable'
        y:
          type: float
          label: 'Focus on Y-vbariable'
        scale:
          type: float
          label: 'Scale'
    path_config:
      type: sequence
      label: 'Jvector mapped paths'
      sequence:
        - type: jvector_region

jvector.default:
  type: jvector_customized
  label: 'Default customization'

jvector_region:
  type: mapping
  label: 'Mapping'
  mapping:
    disabled:
      type: boolean
      label: 'Region is disabled'
    regionstyle:
      type: mapping
      label: 'Region style mapping'
      mapping:
        initial:
          type: mapping
          mapping:
            fill:
              type: string
              label: Initial fill
            fill-opacity:
              type: float
              label: Fill opacity
            stroke:
              type: string
              label: Stroke
            stroke-width:
              type: float
              label: Stroke width
            stroke-opacity:
              type: integer
              label: Stroke opacity
        hover:
          type: mapping
          mapping:
            fill-opacity:
              type: float
              label: Fill opacity
        selected:
          type: mapping
          mapping:
            fill:
              type: string
              label: 'Selected fill color'

jvector.default_region:
  type: jvector_region
  label: 'Default region'
