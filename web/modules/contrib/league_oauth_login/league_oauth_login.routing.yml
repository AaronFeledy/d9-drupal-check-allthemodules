league_oauth_login.login_controller_login:
  path: '/league_oauth_login/login/{provider_id}'
  defaults:
    _controller: '\Drupal\league_oauth_login\Controller\LoginController::login'
    _title: 'login'
  requirements:
    _permission: 'access content'

league_oauth_login.login_controller_link:
  path: '/league_oauth_login/link/{provider_id}'
  defaults:
    _controller: '\Drupal\league_oauth_login\Controller\LoginController::login'
    _title: 'login'
  requirements:
    _permission: 'access content'
