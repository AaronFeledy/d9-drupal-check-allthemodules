entity.record.canonical:
  path: '/record/{record}'
  defaults:
    _entity_view: 'record.full'
    _title: 'Record view'
  requirements:
    _entity_access: 'record.view'

record.admin:
  path: '/admin/content/record'
  defaults:
    _entity_list: 'record'
    _title: 'Data records'
  requirements:
    _permission: 'administer record'

record.record_add:
  path: '/record/add'
  defaults:
    _entity_form: record.add
    _title: 'Add data record'
  requirements:
    _entity_create_access: 'record'
  options:
    _admin_route: TRUE

entity.record.edit_form:
  path: '/record/{record}/edit'
  defaults:
    _entity_form: record.edit
    _title: 'Edit Record'
  requirements:
    _entity_access: 'record.edit'
  options:
    _admin_route: TRUE

entity.record.delete_form:
  path: '/record/{record}/delete'
  defaults:
    _entity_form: record.delete
    _title: 'Delete record'
  requirements:
    _entity_access: 'record.delete'
  options:
    _admin_route: TRUE

entity.record.version_history:
  path: '/record/{record}/revisions'
  defaults:
    _title: 'Record history'
    _controller: '\Drupal\record\Controller\RecordController::revisionOverview'
  requirements:
    _access_record_revision: 'view'
    record: \d+
  options:
    _record_operation_route: TRUE

record.landing_page:
  path: 'record'
  defaults:
    _title: 'Records'
  requirements:
    _permission: 'view record'

record.record_settings:
  path: 'admin/structure/record_settings'
  defaults:
    _form: '\Drupal\record\Form\RecordSettingsForm'
    _title: 'Data record settings'
  requirements:
    _permission: 'administer record'

entity.record_type.collection:
  path: '/admin/structure/record'
  defaults:
    _entity_list: 'record_type'
    _title: 'Record types'
  requirements:
    _permission: 'administer record types'

record.type_add:
  path: '/admin/structure/record/add'
  defaults:
    _entity_form: 'record_type.add'
    _title: 'Add record type'
  requirements:
    _permission: 'administer record types'

entity.record_type.edit_form:
  path: '/admin/structure/record/{record_type}'
  defaults:
    _entity_form: 'record_type.edit'
  requirements:
    _permission: 'administer record types'

entity.record_type.delete_form:
  path: '/admin/structure/record/{record_type}/delete'
  defaults:
    _entity_form: 'record_type.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'record_type.delete'

entity.record_type.record_properties:
  path: '/admin/structure/record/{record_type}/properties'
  defaults:
    _entity_form: 'record_type.properties'
    _title: 'Record properties'
  requirements:
    _permission: 'administer record types'
