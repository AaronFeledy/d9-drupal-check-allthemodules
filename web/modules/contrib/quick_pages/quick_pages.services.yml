services:
  quick_pages.route_subscriber:
      class: Drupal\quick_pages\EventSubscriber\RouteSubscriber
      arguments: ['@entity.manager', '@plugin.manager.views.access']
      tags:
        - { name: event_subscriber }
  quick_pages.display_variant_subscriber:
      class: Drupal\quick_pages\EventSubscriber\DisplayVariantSubscriber
      tags:
        - { name: event_subscriber }
  theme.negotiator.quick_pages:
    class: Drupal\quick_pages\Theme\Negotiator
    tags:
      - { name: theme_negotiator, priority: 0 }
  plugin.manager.main_content_provider:
    class: Drupal\quick_pages\MainContentPluginManager
    parent: default_plugin_manager
  logger.channel.quick_pages:
    parent: logger.channel_base
    arguments: ['quick_pages']
