entity.quick_page.collection:
  path: /admin/structure/quick-page
  defaults:
    _entity_list: quick_page
    _title: Quick pages
  requirements:
    _permission: administer quick_page

entity.quick_page.add_form:
  path: /admin/structure/quick_page/add
  defaults:
    _entity_form: quick_page.add
    _title: Add a quick page
  requirements:
    _permission: administer quick_page

entity.quick_page.edit_form:
  path: /admin/structure/quick-page/{quick_page}
  defaults:
    _entity_form: quick_page.edit
    _title: Edit a quick page
  requirements:
    _permission: administer quick_page

entity.quick_page.delete_form:
  path: /admin/structure/quick-page/{quick_page}/delete
  defaults:
    _entity_form: quick_page.delete
    _title: Delete a quick page
  requirements:
    _permission: administer quick_page

quick_pages.path_autocomplete:
  path: /quick-pages/path-autocomplete
  defaults:
    _controller: \Drupal\quick_pages\Controller\PathAutocomplete::autocomplete
  requirements:
    _permission: administer quick_page

