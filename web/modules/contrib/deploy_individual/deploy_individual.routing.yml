entity.replication.individual.add_form:
  path: '/admin/structure/deployment/add/individual'
  defaults:
    _entity_form: replication.add_individual
    _title_callback: '\Drupal\deploy_individual\Entity\Form\IndividualReplicationForm::addTitle'
  requirements:
    _module_dependencies: 'deploy'
    _permission: 'administer deployments'
  options:
    _admin_route: TRUE

deploy_individual.push_confirm_confirm:
  path: '/admin/content/deploy_individual/push/confirm'
  defaults:
    _form: '\Drupal\deploy_individual\Form\IndividualPushConfirm'
    _title: 'Push individual entities'
  requirements:
    _permission: 'deploy_individual_content'

deploy_individual.pull_form:
  path: '/admin/content/deploy_individual/pull'
  defaults:
    _form: '\Drupal\deploy_individual\Form\IndividualPullForm'
    _title: 'Pull individual entities'
  requirements:
    _permission: 'update any workspace from upstream'
  options:
    _admin_route: TRUE
