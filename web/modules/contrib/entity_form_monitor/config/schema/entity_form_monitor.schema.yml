# Schema for the configuration files of the Entity Form Monitor module.

entity_form_monitor.settings:
  type: config_object
  label: 'Entity Form Monitor settings'
  mapping:
    entities:
      type: sequence
      label: 'Entities'
      sequence:
        type: string
        label: 'Entity Type + Bundle'
    interval:
      type: integer
      label: 'Interval'
