entity_form_monitor.settings:
  path: '/admin/config/content/entity-form-monitor'
  defaults:
    _form: '\Drupal\entity_form_monitor\Form\SettingsForm'
    _title: 'Entity Form Monitor'
  requirements:
    _permission: 'administer site configuration'

entity_form_monitor.get_updates:
  path: '/entity-form-monitor'
  defaults:
    _controller: '\Drupal\entity_form_monitor\Controller\EntityMonitor::getUpdates'
  requirements:
    # Access is handled by the controller method itself.
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
  methods: [POST]

