services:
  # Defines a simple service of which requires no parameter for its constructor.
  stocks_api.exchanges:
    class: Drupal\stocks_api\exchanges\NASDAQExchangeAPI
    arguments: ['@config.factory', '@http_client']
    public: true

  stocks_api.stocks:
    class: Drupal\stocks_api\stocks\AlphaVantageStockAPI
    arguments: ['@config.factory', '@http_client']
    public: true
