services:
  logger.channel.upgrade_tool:
    parent: logger.channel_base
    arguments: ['upgrade_tool']

  upgrade_tool.event_subscriber:
    class: Drupal\upgrade_tool\EventSubscriber\ConfigEventSubscriber
    arguments:
      - '@features.manager'
      - '@entity_type.manager'
      - '@config.factory'
      - '@logger.channel.upgrade_tool'
    tags:
      - { name: 'event_subscriber' }

  upgrade_tool.param_updater:
    class: Drupal\upgrade_tool\ConfigParamUpgradeTool
    arguments:
      - '@config.manager'
      - '@entity_type.manager'
      - '@logger.factory'

  upgrade_tool.importer:
    class: Drupal\upgrade_tool\ConfigUpdater
    arguments:
      - '@uuid'
      - '@config.storage'
      - '@config.manager'
      - '@event_dispatcher'
      - '@lock'
      - '@config.typed'
      - '@module_handler'
      - '@module_installer'
      - '@theme_handler'
      - '@string_translation'
      - '@file_system'
      - '@entity_type.manager'
      - '@logger.channel.upgrade_tool'
