upgrade_tool.settings:
  path: '/admin/config/upgrade_tool/settings'
  defaults:
    _form: '\Drupal\upgrade_tool\Form\SettingsForm'
    _title: 'Upgrade tool settings'
  requirements:
    _permission: 'administer upgrade_tool'

upgrade_tool.upgrade_log.diff:
  path: '/admin/config/upgrade_log/{upgrade_log}/diff'
  defaults:
    _controller: '\Drupal\upgrade_tool\Controller\UpgradeLogConfigController::diff'
    _title: 'Config diff'
  requirements:
    _permission: 'view published upgrade log entities'
    upgrade_log: \d+
