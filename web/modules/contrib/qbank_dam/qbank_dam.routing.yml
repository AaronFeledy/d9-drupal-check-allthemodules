qbank_dam.qbank_dam_config_form:
  path: '/admin/config/qbank_dam/main'
  defaults:
    _form: '\Drupal\qbank_dam\Form\QBankDAMConfigForm'
    _title: 'QBank DAM Configuration'
  requirements:
    _permission: 'administer qbank dam'
  options:
    _admin_route: TRUE


qbank_dam.qbank_ckeditor_dialog:
  path: '/qbank_dam/dialog/{filter_format}'
  defaults:
    _form: '\Drupal\qbank_dam\Form\CKEditorDialog'
    _title: 'QBank DAM'
  options:
    _theme: ajax_base_page
  requirements:
    _permission: 'access qbank ckeditor'