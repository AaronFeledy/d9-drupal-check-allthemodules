# Schema for the configuration files of the Text or Link module.

field.formatter.settings.text_or_link:
  type: mapping
  label: 'Text or Link format settings'
  mapping:
    trim_length:
      type: integer
      label: 'Trim link text length'
    rel:
      type: string
      label: 'Add rel="nofollow" to links'
    target:
      type: string
      label: 'Open link in new window'

field.widget.settings.text_or_link_default:
  type: mapping
  label: 'Text or Link format settings'
  mapping:
    placeholder_url:
      type: string
      label: 'Placeholder for URL'
    placeholder_title:
      type: label
      label: 'Placeholder for link text'

field.storage_settings.text_or_link:
  type: mapping
  label: 'Text or Link settings'

field.field_settings.text_or_link:
  type: mapping
  label: 'Text or Link settings'
  mapping:
    link_type:
      type: integer
      label: 'Allowed link type'

field.value.text_or_link:
  type: mapping
  label: 'Default value'
  mapping:
    title:
      type: label
      label: 'Link text'
    url:
      type: string
      label: 'URL'
    options:
      type: mapping
      label: 'Link options'
      mapping:
        query:
          type: sequence
          label: 'URL query key value pairs'
          sequence:
            type: string
        fragment:
          type: string
          label: 'URL fragment'
        absolute:
          type: boolean
          label: 'Is this URL absolute'
        https:
          type: boolean
          label: 'If the URL should use a secure protocol'
        attributes:
          type: sequence
          label: 'Link attributes'
          sequence:
            type: string
