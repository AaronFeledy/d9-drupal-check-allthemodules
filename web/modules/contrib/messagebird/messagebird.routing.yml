messagebird.settings:
  path: '/admin/config/services/messagebird'
  defaults:
    _form: '\Drupal\messagebird\Form\SettingsForm'
    _title: 'MessageBird'
  requirements:
    _permission: 'administer messagebird'

messagebird.test.message.send:
  path: '/admin/config/services/messagebird/test'
  defaults:
    defaults:
    _form: '\Drupal\messagebird\Form\MessageSendTestForm'
    _title: 'Tests'
  requirements:
    _permission: 'administer messagebird'

messagebird.test.message.get:
  path: '/admin/config/services/messagebird/test/message-get'
  defaults:
    defaults:
    _form: '\Drupal\messagebird\Form\MessageGetTestForm'
    _title: 'Tests'
  requirements:
    _permission: 'administer messagebird'

messagebird.test.lookup:
  path: '/admin/config/services/messagebird/test/lookup'
  defaults:
    _form: '\Drupal\messagebird\Form\LookupTestForm'
    _title: 'Test Lookup'
  requirements:
    _permission: 'administer messagebird'
