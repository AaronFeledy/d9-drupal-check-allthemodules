services:
  messagebird.client:
    class: Drupal\messagebird\MessageBirdClient
    arguments: ['@config.factory']
  messagebird.exception:
    class: Drupal\messagebird\MessageBirdException
    arguments: ['@config.factory', '@current_user']
  messagebird.balance:
    class: Drupal\messagebird\MessageBirdBalance
    arguments: ['@messagebird.client']
  messagebird.message:
    class: Drupal\messagebird\MessageBirdMessage
    arguments: ['@config.factory', '@messagebird.client', '@messagebird.exception']
  messagebird.lookup:
    class: Drupal\messagebird\MessageBirdLookup
    arguments: ['@config.factory', '@messagebird.client', '@messagebird.exception']
