tealium.settings:
  path: '/admin/config/services/tealium'
  defaults:
    _form: 'Drupal\tealium\Form\TealiumAdminForm'
    _title: 'Tealium Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

tealium.iq_console:
  path: '/admin/config/services/tealium/iq'
  defaults:
    _controller: 'Drupal\tealium\Controller\TealiumIQController::handleRedirect'
    _title: 'Tealium iQ'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
