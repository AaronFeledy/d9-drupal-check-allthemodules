xhprof_sample.admin:
  path: '/admin/config/development/xhprof-sample'
  defaults:
    _form: '\Drupal\xhprof_sample\Form\XHProfSampleAdminForm'
    _title: 'XHProf Sample Configuration'
  requirements:
    _permission: 'access content'

xhprof_sample.list:
  path: '/admin/config/development/xhprof-sample/list'
  defaults:
    _controller: '\Drupal\xhprof_sample\Controller\XHProfSampleController::sampleList'
    _title: 'XHProf Sample List'
  requirements:
    _permission: 'access content'
