get_linkedin_posts.config_form:
  path: '/admin/config/content/get_linkedin_posts'
  defaults:
    _title: 'Get Linkedin Posts settings'
    _form: '\Drupal\get_linkedin_posts\Form\GetLinkedinPostsSettings'
  requirements:
    _permission: 'administer content types'
  options:
    _admin_route: true

get_linkedin_posts.get_token_linkedin:
  path: '/admin/config/content/get_linkedin_posts/token'
  defaults:
    _controller: '\Drupal\get_linkedin_posts\Controller\GetTokenLinkedin::getToken'
  requirements:
    _permission: 'administer content types'
  options:
    _admin_route: true
