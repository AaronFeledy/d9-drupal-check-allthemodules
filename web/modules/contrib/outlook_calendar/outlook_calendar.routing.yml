outlook_calendar.account:
  path: '/admin/config/services/outlook-account'
  defaults:
    _controller: '\Drupal\outlook_calendar\Controller\OutlookAccountController::eventsDisplay'
    _title: 'Configure Outlook Details'
  requirements:
    _permission: 'administer site configuration'
outlook_calendar.form:
 path: '/outlook-calendar'
 defaults:
   _title: 'Outlook Calendar Events'
   _form: '\Drupal\outlook_calendar\Form\OutlookEventForm'
 requirements:
   _permission: 'outlook_calendar permission'
outlook_calendar.create:
 path: '/admin/config/services/outlook-account/add'
 defaults:
   _title: 'Outlook Account'
   _form: '\Drupal\outlook_calendar\Form\OutlookAccountForm'
 requirements:
   _permission: 'administer site configuration'
outlook_calendar.delete:
  path: '/admin/config/services/outlook-account/form/delete/{cid}'
  defaults:
    _form: '\Drupal\outlook_calendar\Form\OutlookAccountDeleteForm'
    _title: 'Delete Outlook Account'
  requirements:
    _permission: 'administer site configuration'
outlook_calendar.edit:
  path: '/admin/config/services/outlook-account/form/edit'
  defaults:
    _form: '\Drupal\outlook_calendar\Form\OutlookAccountForm'
    _title: 'Edit Outlook Account'
  requirements:
    _permission: 'administer site configuration'
