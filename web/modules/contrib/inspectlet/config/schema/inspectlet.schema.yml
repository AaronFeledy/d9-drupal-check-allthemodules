# Schema for the configuration files of the Inspectlet module.

inspectlet.settings:
  type: config_object
  label: 'Inspectlet settings'
  mapping:
    install_code:
      type: string
      label: 'Inspectlet embed code snippet'
    visibility_pages:
      type: string
      label: 'Exclude or include listed pages'
    pages:
      type: string
      label: 'Pages by their paths'
    roles:
      type: sequence
      label: 'Roles'
      sequence:
        type: string
        label: 'Role'
