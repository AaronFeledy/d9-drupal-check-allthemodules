
# Temporal routing definition
temporal.node.history:
  path: 'node/{node}/temporal/history'
  defaults:
    _entity_list: 'temporal'
    _title: 'History'
  requirements:
    _permission: 'view published temporal entities'
  options:
    _node_operation_route: TRUE

temporal.user.history:
  path: 'user/{user}/temporal/history'
  defaults:
    _entity_list: 'temporal'
    _title: 'History'
  requirements:
    _permission: 'view published temporal entities'
