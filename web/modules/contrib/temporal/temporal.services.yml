services:
  temporal:
    class: Drupal\temporal\TemporalService
    arguments: ['@database']
  temporal.list:
    class: Drupal\temporal\TemporalListService
    arguments: ['@database']
  temporal.range:
    class: Drupal\temporal\TemporalRangeService
    arguments: ['@database']
  temporal.ranged_history:
    class: Drupal\temporal\TemporalRangedHistoryService
    arguments: ["@temporal.list", "@entity_type.manager"]
