entity.node.date_recur_occurrences:
  path: '/node/{node}/occurrences'
  defaults:
    _form: '\Drupal\date_recur_status\Form\OccurrenceEditForm'
    _title: 'Occurrences'
  requirements:
    _custom_access: '\Drupal\date_recur_status\Form\OccurrenceEditForm::accessFormPage'
    node: \d+
  options:
    _node_operation_route: TRUE
    parameters:
      node:
        type: 'entity:node'

date_recur_status.status_admin_form:
  path: '/admin/config/content/date_recur_status'
  defaults:
    _form: '\Drupal\date_recur_status\Form\StatusAdminForm'
    _title: 'Date recur statuses'
  requirements:
    _permission: 'administer site configuration'

