services:
  role_toggle.path_processor:
    class: Drupal\role_toggle\RoleTogglePathProcessor
    tags:
      - { name: path_processor_outbound, priority: 0 }
  role_toggle.current_user:
    class: Drupal\role_toggle\RoleToggleCurrentUser
    decorates: current_user
    arguments: ['@role_toggle.current_user.inner']
