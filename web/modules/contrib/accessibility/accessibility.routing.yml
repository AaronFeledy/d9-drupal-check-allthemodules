accessibility_test.view:
  path: '/accessibility-test/{accessibility_test}'
  defaults:
    _entity_view: 'accessibility_test.full'
    _title_callback: 'Drupal\accessibility\Controller\AccessibilityController::accessibilityTestTitle'
  requirements:
    accessibility_test: \d+
    _entity_access: 'accessibility_test.view'

accessibility_test.edit:
  path: '/accessibility-test/{accessibility_test}/edit'
  defaults:
    _entity_form: 'accessibility_test.default'
  requirements:
    _entity_access: 'accessibility_test.update'

accessibility_test.delete:
  path: '/accessibility-test/{accessibility_test}/delete'
  defaults:
    _entity_form: 'accessibility_test.delete'
  requirements:
    _entity_access: 'accessibility_test.delete'

accessibility_test_delete:
  path: '/accessibility-test/{accessibility_test}/delete'
  defaults:
    _entity_form: 'accessibility_test.delete'
  requirements:
    _entity_access: 'accessibility_test.delete'

accessibility_test.json:
  path: '/accessibility-test/{accessibility_test}/json'
  defaults:
    _content: '\Drupal\accessibility\Controller\AccessibilityController::renderTestInJSON'
  requirements:
    _entity_access: 'accessibility_test.view'

accessibility.tests_json:
  path: '/js/accessibility/tests.json'
  defaults:
    _content: '\Drupal\accessibility\Controller\AccessibilityController::getTestsJSON'
  requirements:
    _permission: 'view accessibility tests'

accessibility.admin_index:
  path: '/admin/config/accessibility'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

accessibility.admin_existing:
  path: '/admin/config/accessibility/tests'
  defaults:
    _content: '\Drupal\accessibility\Controller\AccessibilityController::accessibilityTestsExisting'
  requirements:
    _permission: 'administer accessibility tests'

accessibility.admin_import:
  path: 'admin/config/accessibility/tests/import'
  defaults:
    _form: '\Drupal\accessibility\Form\AccessibilityTestsImportForm'
  requirements:
    _permission: 'administer accessibility tests'
