hellosign.settings:
  path: '/admin/config/system/hellosign'
  defaults:
    _form: 'Drupal\hellosign\Form\HellosignSettingsForm'
    _title: 'HelloSign API'
  requirements:
    _permission: 'administer hellosign'

hellosign.signature_callback:
  path: '/process-hellosign-callback'
  defaults:
    _controller: '\Drupal\hellosign\Controller\HellosignController::signatureCallback'
    _title: 'HelloSign API signature callback endpoint'
  methods: [POST]
  requirements:
    # HelloSign's callbacks are made using an anonymous call to this URL.
    # access is set to 'TRUE' so that the callbacks can always be processed.
    _access: 'TRUE'
