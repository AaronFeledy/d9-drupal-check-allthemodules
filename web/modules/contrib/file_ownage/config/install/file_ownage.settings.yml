# Default settings for file_ownage.

path: 'images'
import_remote: TRUE
import_nearby: TRUE
node_save: FALSE

image_ownage:
  attach_method: 'file_ownage_attach_none'
  feature_filefield_name: 'field_image'
  filefield_name: 'field_image'
  import_files: FALSE
  remove_original: FALSE

file_ownage:
  import_files: FALSE
  attach_method: 'file_ownage_attach_none'
  suffix_list:
    - 'pdf'
    - 'doc'
  filefield_name: 'field_file'
  remove_original: FALSE

storage_path: ''
prettyfiles: FALSE
strip_paths: { }
domains:
  domain_handler: 'ownage'
  domain_list: { }
seek_paths:
  - 'public://'
do_directory_scan: FALSE
relink_behaviour: 'move_file'
loglevel: WATCHDOG_NOTICE
