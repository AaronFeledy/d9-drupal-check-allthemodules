# Provide a callback to validate files.
# Seldom called directly, available for diagnostics and one-off calls.

entity.file.validate:
  path: '/admin/content/files/status/{file}'
  defaults:
    _title: 'File status'
    _controller: '\Drupal\file_ownage_ui\Controller\FileStatusController::view'
  requirements:
    _permission: 'access files overview'


file_ownage_ui.bulk_check:
  path: '/admin/config/media/file-ownage/checker'
  defaults:
    _title: 'File table check'
    _form: '\Drupal\file_ownage_ui\Form\FileChecker'
  requirements:
    _permission: 'access files overview'
