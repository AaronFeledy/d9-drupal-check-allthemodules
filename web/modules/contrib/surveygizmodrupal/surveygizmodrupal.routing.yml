surveygizmo.listing: 
  path: '/surveygizmo-listing'
  defaults:
    _controller: '\Drupal\surveygizmodrupal\Controller\ServeygizmoController::listing'
    _title: 'Serveygizmo Listing'
  requirements:
    _permission: 'view surveygizmo listing page'

surveygizmo.detial: 
    path: '/surveygizmo-detial/{id}'
    defaults:
      _form: '\Drupal\surveygizmodrupal\Form\SurveygizmoForm'
      _title: 'Serveygizmo Listing'
    requirements:
      _permission: 'view surveygizmo listing page'
      
surveygizmo.admin_settings_form:  
  path: '/admin/config/surveygizmodrupal/adminsettings'  
  defaults:  
    _form: '\Drupal\surveygizmodrupal\Form\SurveygizmoAdminForm'  
    _title: 'Surveygizmo Admin Seeting Form'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE