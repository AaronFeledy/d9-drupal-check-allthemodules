timelogin.manage_timeslot:
  path: '/admin/timelogin/manage_timeslot'
  defaults:
    _title: 'Time slot listing'
    _controller: '\Drupal\timelogin\Controller\DefaultController::timelogin_manage_timeslot'
  requirements:
    _permission: 'administer timelogin setting'
timelogin.timeslot_form:
  path: '/admin/timelogin_edit_timeslot/{id}/{operation}'
  defaults:
    id: null
    operation: null
    _form: \Drupal\timelogin\Form\TimeloginTimeslotForm
  requirements:
    _permission: 'administer timelogin setting'
timelogin.timeslot_delete_confirm:
  path: '/admin/timelogin_timeslot/{id}/{operation}'
  defaults:
    id: null
    operation: null
    _title: 'Delete Time Slot'
    _form: \Drupal\timelogin\Form\TimeloginTimeslotDeleteConfirm
  requirements:
    _permission: 'administer timelogin setting'
timelogin.timelogin_add_timeslot:    
  path: '/admin/timelogin/timelogin_add_timeslot'
  defaults:
    _title: 'Add time slots'
    _form: \Drupal\timelogin\Form\TimeloginTimeslotForm
  requirements:
    _permission: 'administer timelogin setting'
timelogin.timelogin:    
  path: '/admin/timelogin'
  defaults:
    _title: 'Timelogin'
    _controller: '\Drupal\timelogin\Controller\DefaultController::timelogin_manage_timeslot'
  requirements:
    _permission: 'administer timelogin setting'
