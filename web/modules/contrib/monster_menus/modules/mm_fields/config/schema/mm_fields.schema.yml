# Schema for the configuration of the mm_fields module.

#--------------------------------------------------------------

field.storage_settings.mm_catlist:
  type: mapping
  label: 'mm_catlist settings'

field.storage_settings.mm_grouplist:
  type: mapping
  label: 'mm_grouplist settings'

field.storage_settings.mm_nodelist:
  type: mapping
  label: 'mm_nodelist settings'

field.storage_settings.mm_userlist:
  type: mapping
  label: 'mm_userlist settings'

#--------------------------------------------------------------

field.field_settings.mm_catlist:
  type: mapping
  label: 'mm_catlist settings'

field.field_settings.mm_grouplist:
  type: mapping
  label: 'mm_grouplist settings'

field.field_settings.mm_nodelist:
  type: mapping
  label: 'mm_nodelist settings'

field.field_settings.mm_userlist:
  type: mapping
  label: 'mm_userlist settings'

#--------------------------------------------------------------

field.widget.settings.mm_catlist:
  type: mapping
  label: 'mm_catlist settings'
  mapping:
    mm_list_readonly:
      type: boolean
      label: 'TRUE if the widget is read-only'
    mm_list_show_info:
      type: boolean
      label: "TRUE if an entry's info is shown when selected"
    mm_list_min:
      type: integer
      label: 'Minimum number of entries'
    mm_list_max:
      type: integer
      label: 'Maximum number of entries'
    mm_list_popup_start:
      type: integer
      label: 'Initial location to display when choosing'
    mm_list_enabled:
      type: string
      label: 'Permission(s) needed for tree expansion'
    mm_list_selectable:
      type: string
      label: 'Permission(s) needed to select in tree'

field.widget.settings.mm_grouplist:
  type: mapping
  label: 'mm_grouplist settings'
  mapping:
    mm_list_readonly:
      type: boolean
      label: 'TRUE if the widget is read-only'
    mm_list_show_info:
      type: boolean
      label: "TRUE if an entry's info is shown when selected"
    mm_list_min:
      type: integer
      label: 'Minimum number of entries'
    mm_list_max:
      type: integer
      label: 'Maximum number of entries'
    mm_list_popup_start:
      type: integer
      label: 'Initial location to display when choosing'

field.widget.settings.mm_nodelist:
  type: mapping
  label: 'mm_nodelist settings'
  mapping:
    mm_list_readonly:
      type: boolean
      label: 'TRUE if the widget is read-only'
    mm_list_show_info:
      type: boolean
      label: "TRUE if an entry's info is shown when selected"
    mm_list_min:
      type: integer
      label: 'Minimum number of entries'
    mm_list_max:
      type: integer
      label: 'Maximum number of entries'
    mm_list_popup_start:
      type: integer
      label: 'Initial location to display when choosing'
    mm_list_enabled:
      type: string
      label: 'Permission(s) needed for tree expansion'
    mm_list_selectable:
      type: string
      label: 'Permission(s) needed to select in tree'
    mm_list_nodetypes:
      type: sequence
      label: 'Selectable node types'
      sequence:
        type: string

field.widget.settings.mm_userlist:
  type: mapping
  label: 'mm_userlist settings'
  mapping:
    mm_list_readonly:
      type: boolean
      label: 'TRUE if the widget is read-only'
    mm_list_show_info:
      type: boolean
      label: "TRUE if an entry's info is shown when selected"
    mm_list_min:
      type: integer
      label: 'Minimum number of entries'
    mm_list_max:
      type: integer
      label: 'Maximum number of entries'

#--------------------------------------------------------------

field.value.mm_catlist:
  type: mapping
  label: 'Default value'
  mapping:
    value:
      type: integer
      label: 'Value'

field.value.mm_grouplist:
  type: mapping
  label: 'Default value'
  mapping:
    value:
      type: integer
      label: 'Value'

field.value.mm_nodelist:
  type: mapping
  label: 'Default value'
  mapping:
    mmtid:
      type: integer
      label: 'MM Tree ID'
    nid:
      type: integer
      label: 'Node ID'

field.value.mm_userlist:
  type: mapping
  label: 'Default value'
  mapping:
    value:
      type: integer
      label: 'Value'
