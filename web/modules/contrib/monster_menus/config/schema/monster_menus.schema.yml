block.settings.mm_tree_block:
  type: block_settings
  label: 'MM block'
  mapping:
    admin_only:
      type: boolean
      label: 'Admin. only'
    allow_rss:
      type: boolean
      label: 'Allow RSS feed'
    delta:
      type: string
      label: 'Delta'
    help:
      type: string
      label: 'Help text'
    show_node_contents:
      type: boolean
      label: 'Show node contents'
    title:
      type: string
      label: 'Public title'
    title_is_cat:
      type: boolean
      label: 'Use page as title'

monster_menus.comments_readable_labels:
  type: mapping
  mapping:
    perm:
      type: string
    desc:
      type: string

monster_menus.settings:
  type: config_object
  label: Monster Menus Settings
  mapping:
    comments:
      type: mapping
      mapping:
        finegrain_readability:
          type: boolean
        readable_labels:
          type: sequence
          sequence:
            type: monster_menus.comments_readable_labels
        show_count_instead:
          type: boolean
    pages:
      type: mapping
      mapping:
        hide_empty_pages_in_menu:
          type: boolean
        enable_rss:
          type: boolean
        home_mmtid:
          type: sequence
          sequence:
            type: integer
    vgroup:
      type: mapping
      mapping:
        regen_chunk:
          type: integer
        regen_chunks_per_run:
          type: integer
        errors_email:
          type: string
        group_info_message:
          type: string
    group:
      type: mapping
      mapping:
        group_info_message:
          type: string
    user_homepages:
      type: mapping
      mapping:
        enable:
          type: boolean
        virtual:
          type: boolean
        default_homepage:
          type: string
    nodes:
      type: mapping
      mapping:
        default_region:
          type: sequence
          sequence:
            type: string
        allowed_region_perms:
          type: mapping
          mapping:
            users:
              type: sequence
              sequence:
                type: sequence
                sequence:
                  type: integer
            groups:
              type: sequence
              sequence:
                type: sequence
                sequence:
                  type: integer
            everyone:
              type: sequence
              sequence:
                type: boolean
        allowed_region_node_types:
          type: sequence
          sequence:
            type: sequence
            sequence:
              type: string
        alert_frequency:
          type: string
        nodelist_pager_limit:
          type: integer
    sitemap:
      type: mapping
      mapping:
        max_level:
          type: integer
        exclude_list:
          type: sequence
          sequence:
            type: string
    recycle_auto_empty:
      type: integer
    access_cache_time:
      type: integer
    prevent_showpage_removal:
      type: string
    usernames:
      type: mapping
      mapping:
        anon:
          type: string
        admin:
          type: string
        disabled:
          type: string
