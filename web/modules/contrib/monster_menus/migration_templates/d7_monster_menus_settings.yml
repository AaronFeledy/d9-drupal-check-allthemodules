id: d7_monster_menus_settings
label: Monster Menus configuration
migration_tags:
  - Drupal 7
  - Monster Menus
source:
  plugin: variable
  variables:
    - mm_finegrain_comment_readability
    - mm_comments_readable_labels
    - mm_show_count_instead_of_comments
    - mm_hide_empty_pages
    - mm_enable_rss
#    - mm_home_mmtid
    - mm_vgroup_regen_chunk
    - mm_vgroup_regen_chunks_per_run
    - mm_vgroup_errors_email
    - mm_group_info_message_vgroup
    - mm_group_info_message_regular_group
    - mm_use_user_dir
    - mm_use_virtual_user_dir
    - mm_default_homepage
    - mm_default_region
    - mm_allowed_region_perms
    - mm_allowed_region_node_types
    - mm_node_alert_frequency
    - mm_nodelist_pager_limit
    - mm_sitemap_max_level
    - mm_sitemap_exclude_list
    - mm_recycle_auto_empty
    - mm_access_cache_time
    - mm_prevent_showpage_removal
    - mm_username_anon
    - mm_username_admin
    - mm_username_disabled
process:
  'comments/finegrain_readability':  mm_finegrain_comment_readability
  'comments/readable_labels':        mm_comments_readable_labels
  'comments/show_count_instead':     mm_show_count_instead_of_comments
  'pages/hide_empty_pages_in_menu':  mm_hide_empty_pages
  'pages/enable_rss':                mm_enable_rss
  # skip                                'pages/home_mmtid': mm_home_mmtid
  'vgroup/regen_chunk':              mm_vgroup_regen_chunk
  'vgroup/regen_chunks_per_run':     mm_vgroup_regen_chunks_per_run
  'vgroup/errors_email':             mm_vgroup_errors_email
  'vgroup/group_info_message':       mm_group_info_message_vgroup
  'group/group_info_message':        mm_group_info_message_regular_group
  'user_homepages/enable':           mm_use_user_dir
  'user_homepages/virtual':          mm_use_virtual_user_dir
  'user_homepages/default_homepage': mm_default_homepage
  'nodes/default_region':            mm_default_region
  'nodes/allowed_region_perms':      mm_allowed_region_perms
  'nodes/allowed_region_node_types': mm_allowed_region_node_types
  'nodes/alert_frequency':           mm_node_alert_frequency
  'nodes/nodelist_pager_limit':      mm_nodelist_pager_limit
  'sitemap/max_level':               mm_sitemap_max_level
  'sitemap/exclude_list':            mm_sitemap_exclude_list
  'recycle_auto_empty':              mm_recycle_auto_empty
  'access_cache_time':               mm_access_cache_time
  'prevent_showpage_removal':        mm_prevent_showpage_removal
  'usernames/anon':                  mm_username_anon
  'usernames/admin':                 mm_username_admin
  'usernames/disabled':              mm_username_disabled
destination:
  plugin: config
  config_name: monster_menus.settings
