id: d7_mm_tree_revision

label: Migrate the mm_tree_revision table from the source database

migration_group: monster_menus

migration_tags:
  - Drupal 7
  - Monster Menus

source:
  plugin: d7_mm_tree_revision

destination:
  plugin: entity_revision:mm_tree

process:
  mmtid: mmtid
  vid: vid
  name: name
  alias: alias
  parent:
    plugin: migration
    migration: d7_mm_tree
    source: parent
  uid:
    -
      plugin: migration
      migration: d7_user
      source: uid
    -
      plugin: default_value
      default_value: 1
  default_mode: default_mode
  theme: theme
  hover: hover
  rss: rss
  mtime: mtime
  muid:
    -
      plugin: migration
      migration: d7_user
      source: muid
    -
      plugin: default_value
      default_value: 1
  node_info: node_info
  previews: previews
  hidden: hidden
  comment: comment

migration_dependencies:
  required:
    - d7_mm_tree

dependencies:
  enforced:
    module:
      - monster_menus
