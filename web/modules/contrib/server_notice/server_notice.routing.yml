server_notice.list:
  path: '/admin/config/user-interface/server-notice'
  defaults:
    _entity_list: 'server_notice'
    _title: 'Server Notices'
  requirements:
    _permission: 'administer server_notices'

entity.server_notice.canonical:
  path: '/admin/config/search/server-notice/edit/{server_notice}'
  defaults:
    _entity_form: 'server_notice.edit'
    _title: 'Edit Server Notice'
  requirements:
    _entity_access: 'server_notice.update'

server_notice.add:
  path: '/admin/config/user-interface/server-notice/add'
  defaults:
    _entity_form: 'server_notice.add'
    _title: 'Add Server Notice'
  requirements:
    _entity_create_access: 'server_notice'

entity.server_notice.edit_form:
  path: '/admin/config/user-interface/server-notice/edit/{server_notice}'
  defaults:
    _entity_form: 'server_notice.edit'
    _title: 'Edit Server Notice'
  requirements:
    _entity_access: 'server_notice.update'

entity.server_notice.delete_form:
  path: '/admin/config/user-interface/server-notice/delete/{server_notice}'
  defaults:
    _entity_form: 'server_notice.delete'
    _title: 'Delete Server Notice'
  requirements:
    _entity_access: 'server_notice.delete'
