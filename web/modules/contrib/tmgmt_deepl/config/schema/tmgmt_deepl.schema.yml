tmgmt.translator.settings.deepl_pro:
  type: mapping
  mapping:
    auto_accept:
      type: boolean
      label: Automatically accept
    url:
      type: string
      label: Remote URL, used for tests.
    url_usage:
      type: string
      label: Remote usage URL, used for tests.
    auth_key:
      type: string
      label: Auth key
    tag_handling:
      type: string
      label: Sets which kind of tags should be handled.
    non_splitting_tags:
      type: string
      label: Comma-separated list of XML tags which never split sentences
    ignore_tags:
      type: string
      label: Comma-separated list of XML tags whose content is never translated
    split_sentences:
      type: integer
      label: Sets whether the translation engine should first split the input into sentences.
    preserve_formatting:
      type: integer
      label: Sets whether the translation engine should preserve some aspects of the formatting, even if it would usually correct some aspects.
