services:
  braintree_api.braintree_api:
    class: Drupal\braintree_api\BraintreeApiService
    arguments: ['@config.factory', '@key.repository', '@logger.channel.braintree_api']

  logger.channel.braintree_api:
    parent: logger.channel_base
    arguments: ['braintree_api']

  braintree_api.event_subscriber:
    class: Drupal\braintree_api\EventSubscriber\BraintreeApiSubscriber
    arguments: ['@logger.channel.braintree_api']
    tags:
      - {name: event_subscriber}
