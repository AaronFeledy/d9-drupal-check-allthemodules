
braintree_api_test.webhook_notification_test_form:
  path: '/braintree_api_test/form/webhook_notification_test'
  defaults:
    _form: '\Drupal\braintree_api_test\Form\WebhookNotificationTestForm'
    _title: 'WebhookNotificationTestForm'
  requirements:
    # This route needs to be publicly accessible to receive a sample webhook from
    # the automated functional tests that simulate webhooks being received from
    # Braintree.
    _access: 'TRUE'
