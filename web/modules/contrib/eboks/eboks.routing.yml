eboks.check:
  path: '/admin/structure/eboks/check'
  options:
    _admin_route: TRUE
  defaults:
    _controller: '\Drupal\eboks\Controller\EboksController::check'
  requirements:
    _permission: 'administer eboks'

eboks.send_test:
  path: '/admin/structure/eboks/send-test/{sender}'
  defaults:
    _controller: '\Drupal\eboks\Controller\EboksController::sendTestMessage'
  requirements:
    _permission: 'administer eboks'

entity.eboks_message.delete_form:
  path: '/eboks/{eboks_message}/delete'
  options:
    _admin_route: TRUE
  defaults:
    _entity_form: eboks_message.delete
    _title: 'Delete eBoks message'
  requirements:
    _permission: 'administer eboks'

entity.eboks_message.collection:
  path: '/admin/structure/eboks/list'
  options:
    _admin_route: TRUE
  defaults:
    _entity_list: 'eboks_message'
    _title: 'eBoks mesages list'
  requirements:
    _permission: 'administer eboks'

entity.eboks_message.canonical:
  path: '/eboks/{eboks_message}'
  options:
    _admin_route: TRUE
  defaults:
    _entity_view: 'eboks_message'
    _title: 'EBoks message'
  requirements:
    _permission: 'administer eboks'
