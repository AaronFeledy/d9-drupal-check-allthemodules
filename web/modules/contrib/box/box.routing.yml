entity.box.top:
  path: '/admin/structure/box'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Box'
  requirements:
    _permission: 'access administration pages'

entity.box.canonical:
  path: '/box/{box}'
  defaults:
    _entity_form: 'box.edit'
  options:
    _admin_route: TRUE
  requirements:
    _entity_access: 'box.update'
    box: \d+

box.multiple_delete_confirm:
  path: '/admin/content/box/delete'
  defaults:
    _form: '\Drupal\box\Form\BoxDeleteMultipleForm'
  requirements:
    _permission: 'administer box entities'
