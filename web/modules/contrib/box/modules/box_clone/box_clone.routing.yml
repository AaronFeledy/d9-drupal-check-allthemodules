box_clone.box.clone:
  path: '/box/{box}/duplicate'
  defaults:
    _controller: '\Drupal\box_clone\Controller\BoxCloneController::cloneBox'
    _title_callback: '\Drupal\box_clone\Controller\BoxCloneController::clonePageTitle'
  requirements:
    _custom_access: '\Drupal\box_clone\Controller\BoxCloneAccess::cloneBox'
  options:
    _admin_route: TRUE
    parameters:
      box:
        type: entity:box
box_clone.settingsform:
  path: '/admin/config/content/box-clone'
  defaults:
    _form: '\Drupal\box_clone\Form\BoxCloneSettingForm'
    _title: 'Box clone settings'
  requirements:
    _permission: 'administer box clone settings'
