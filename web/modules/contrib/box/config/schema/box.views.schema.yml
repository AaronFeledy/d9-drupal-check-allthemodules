# Schema for the views plugins of the Box module.

views.argument.box_id:
  type: views_argument
  label: 'Box ID'
  mapping:
    break_phrase:
      type: boolean
      label: 'Allow multiple values'
    not:
      type: boolean
      label: 'Exclude'

views.argument.box_type:
  type: views_argument
  label: 'Box type'
  mapping:
    glossary:
      type: boolean
      label: 'Glossary mode'
    limit:
      type: integer
      label: 'Character limit'
    case:
      type: string
      label: 'Case'
    path_case:
      type: string
      label: 'Case in path'
    transform_dash:
      type: boolean
      label: 'Transform spaces to dashes in URL'
    break_phrase:
      type: boolean
      label: 'Allow multiple values'
    add_table:
      type: boolean
      label: 'Allow multiple filter values to work together'
    require_value:
      type: boolean
      label: 'Do not display items with no value in summary'

views.argument.box_uid_revision:
  type: views_argument
  label: 'Box user ID'
  mapping:
    break_phrase:
      type: boolean
      label: 'Allow multiple values'
    not:
      type: boolean
      label: 'Exclude'

views.argument.box_vid:
  type: views_argument
  label: 'Box revision ID'
  mapping:
    break_phrase:
      type: boolean
      label: 'Allow multiple values'
    not:
      type: boolean
      label: 'Exclude'

views.field.box:
  type: views_field
  label: 'Box'
  mapping:
    link_to_box:
      type: boolean
      label: 'Link this field to the box'

views.field.box_bulk_form:
  type: views_field_bulk_form
  label: 'Box bulk form'

views.field.box_revision_link:
  type: views_field
  label: 'Link to a box revision'
  mapping:
    text:
      type: label
      label: 'Text to display'

views.field.box_revision_link_delete:
  type: views_field
  label: 'Link to delete a box revision'
  mapping:
    text:
      type: label
      label: 'Text to display'

views.field.box_revision_link_revert:
  type: views_field
  label: 'Link to revert a box to a revision'
  mapping:
    text:
      type: label
      label: 'Text to display'

views.filter.box_access:
  type: views_filter
  label: 'Box access'

views.filter.box_status:
  type: views_filter
  label: 'Box status'

views.filter.box_uid_revision:
  type: views_filter
  label: 'Box revisions of an user'
  mapping:
    operator:
      type: string
      label: 'Operator'
    value:
      type: sequence
      label: 'Values'
      sequence:
        type: string
        label: 'Value'
    expose:
      type: mapping
      label: 'Expose'
      mapping:
        reduce:
          type: boolean
          label: 'Reduce'

views.filter_value.box_access:
  type: string
  label: 'Access'

views.filter_value.box_status:
  type: boolean
  label: 'Status'
