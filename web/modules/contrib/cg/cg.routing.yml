cg.settings:
  path: 'admin/config/content/cg'
  defaults:
    _form: '\Drupal\cg\Form\CgSettingsForm'
    _title: 'Content Guide Settings'
  requirements:
    _permission: 'administer cg settings'
cg.data:
  path: '/content-guide/{entity_type}/{bundle}/{mode}/{field_name}/{langcode}'
  defaults:
    _controller: '\Drupal\cg\Controller\ContentGuideController::getData'
    _title: 'Get content guide data for a field'
    langcode: null
  requirements:
    # _permission: 'access content guide'
    _access: 'TRUE'

cg.artist.autocomplete_md_files:
  path: '/content-guide/files/autocomplete'
  defaults:
    _controller: '\Drupal\cg\Controller\ContentGuideFileAutocompleteController::autocomplete'
    _format: json
  requirements:
    # _permission: 'access content guide'
    _access: 'TRUE'
