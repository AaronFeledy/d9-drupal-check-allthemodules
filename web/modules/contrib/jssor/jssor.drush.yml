commands:
  jssor-download:
    description: 'Download and install the jssor library.'
    arguments:
      path: 'Optional. Location to install jssor. If omitted Drush will use the default location.'
    examples:
      'drush jdl': 'Download and install the jssor library in librairies.'
    aliases: ['jdl']
    # No bootstrap at all.
    bootstrap: -1
