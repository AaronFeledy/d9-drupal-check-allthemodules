http_queue.get_a_job:
  path: '/http-queue/get-a-job'
  defaults:
    _title: 'Job'
    _controller: '\Drupal\http_queue\Controller\HttpQueueController::fetch'
  requirements:
    _permission: 'access content'

http_queue.claim_job:
  path: '/http-queue/claim/{job_id}'
  defaults:
    _title: 'Claim job'
    _controller: '\Drupal\http_queue\Controller\HttpQueueController::claim'
  requirements:
    _permission: 'access content'

http_queue.complete_job:
  path: '/http-queue/complete/{job_id}'
  defaults:
    _title: 'Update job'
    _controller: '\Drupal\http_queue\Controller\HttpQueueController::complete'
  requirements:
    _permission: 'access content'
