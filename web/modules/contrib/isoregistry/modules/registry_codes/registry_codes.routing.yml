register_codes.code:
  path: '/registry/{namespace}/code/{code}'
  defaults:
    _controller: '\Drupal\registry_codes\Controller\CodesController::showCode'
  requirements:
     _permission: 'access arguments page'     
     
register_codes.codelist:
  path: '/registry/{namespace}/codelist/{code}'
  defaults:
    _controller: '\Drupal\registry_codes\Controller\CodelistsController::showCodelist'
  requirements:
     _permission: 'access arguments page'     

register_codes.config:
  path: '/admin/structure/isoregistry/codesetting'
  defaults:
    _form: '\Drupal\registry_codes\Form\ConfigForm'
    _title: 'Configuration Code Module'
  requirements:
    _permission: 'administer site configuration'  