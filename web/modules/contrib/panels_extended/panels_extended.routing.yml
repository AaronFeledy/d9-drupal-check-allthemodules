panels_extended.admin.settings:
  path: '/admin/config/content/panels_extended'
  defaults:
    _form: '\Drupal\panels_extended\Form\AdminSettingsForm'
    _title: 'Panels Extended - Settings'
  requirements:
    _permission: 'administer site configuration'

panels_extended.select_block:
  path: '/admin/structure/panels/{tempstore_id}/{machine_name}/extended_select_block'
  defaults:
    _controller: '\Drupal\panels_extended\Controller\ExtendedPanelsController::selectBlock'
    _title: 'Select block'
  requirements:
    _ctools_access: 'machine_name'

panels_extended.enable_block:
  path: '/admin/structure/panels/{tempstore_id}/{machine_name}/extended-enable/{block_id}'
  defaults:
    _controller: '\Drupal\panels_extended\Controller\ExtendedPanelsController::toggleBlock'
    setEnabled: TRUE
  requirements:
    _ctools_access: 'machine_name'

panels_extended.disable_block:
  path: '/admin/structure/panels/{tempstore_id}/{machine_name}/extended-disable/{block_id}'
  defaults:
    _controller: '\Drupal\panels_extended\Controller\ExtendedPanelsController::toggleBlock'
    setEnabled: FALSE
  requirements:
    _ctools_access: 'machine_name'

panels_extended.schedule_block:
  path: '/admin/structure/panels/{tempstore_id}/{machine_name}/extended-schedule/{block_id}'
  defaults:
    _form: '\Drupal\panels_extended\Form\PanelsScheduleBlockForm'
    _title: 'Schedule block'
  requirements:
    _ctools_access: 'machine_name'
