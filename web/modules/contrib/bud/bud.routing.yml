bud.move.up:
  path: '/admin/structure/block/bud/{block}/{direction}'
  defaults:
    _content: '\Drupal\bud\Controller\BudController::move'
  requirements:
    _entity_access: 'block.update'
    direction:  up|down

bud.move.down:
  path: '/admin/structure/block/bud/{block}/{direction}'
  defaults:
    _content: '\Drupal\bud\Controller\BudController::move'
  requirements:
    _entity_access: 'block.update'
    direction:  up|down

bud.disable:
  path: '/admin/structure/block/disable/{block}'
  defaults:
    _content: '\Drupal\bud\Controller\BudController::disable'
  requirements:
    _entity_access: 'block.update'
