views.display_extender.inject_results:
  type: views_display_extender
  mapping:
    source_display:
      type: string
      label: 'Source display'
    pass_arguments:
      type: boolean
      label: 'Pass arguments to injecting view'
    offset:
      type: integer
      label: 'Offset to first injected result'
    chunk_size:
      type: integer
      label: 'Number of results to inject at a time'
    chunk_distance:
      type: integer
      label: 'Number of normal view results to show between batches'
