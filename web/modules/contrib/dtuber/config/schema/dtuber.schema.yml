# Schema for the configuration files of the dtuber module.

dtuber.settings:
  type: config_object
  label: 'DTuber Settings'
  mapping:
    client_id:
      type: text
      label: 'Client ID provided by Google APP'
    client_secret:
      type: text
      label: 'Client secret provided by Google APP'
    redirect_uri:
      type: text
      label: 'Redirect uri as specified in Google APP'
    allowed_exts:
      type: text
      label: 'Allowed video extensions for Dtuber Field'
