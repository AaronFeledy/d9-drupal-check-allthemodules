simple_feedback.callback:
  path: '/ajax/simple_feedback/{node}/{feedback}'
  defaults:
    _title: 'Record node feedback'
    _controller: '\Drupal\simple_feedback\Controller\SimpleFeedbackController::SimpleFeedbackAjaxCallback'
  requirements:
    _permission: 'access content'
simple_feedback.get_votes:
  path: '/ajax/simple_feedback/get_values/{nid}'
  defaults:
    _title: 'Record node feedback'
    _controller: '\Drupal\simple_feedback\Controller\SimpleFeedbackController::SimpleFeedbackGetVotesCallback'
  requirements:
    _permission: 'access content'
