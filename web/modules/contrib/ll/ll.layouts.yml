ll_basic:
  label: 'One column with a floating child'
  path: layouts
  category: 'Columns: 1'
  template: templates/ll-basic
  class: '\Drupal\ll\Plugin\Layout\BasicChildLayout'
  library: ll/basic_layout
  default_region: main
  regions:
    main:
      label: Main region
    child:
      label: Child region
ll_basic_stacked:
  label: 'Stacked one column with a floating child'
  path: layouts
  category: 'Columns: 1'
  template: templates/ll-basic-stacked
  class: '\Drupal\ll\Plugin\Layout\BasicChildLayout'
  library: ll/basic_layout
  default_region: main
  regions:
    header:
      label: Header
    main:
      label: Main region
    child:
      label: Child region
    footer:
      label: Footer
ll_twocol:
  label: 'Stacked two columns with floating children'
  path: layouts
  category: 'Columns: 2'
  template: templates/ll-twocol
  class: '\Drupal\ll\Plugin\Layout\TwoColChildLayout'
  library: ll/twocol_layout
  default_region: main
  regions:
    header:
      label: Header
    main:
      label: First column
    child:
      label: Child in first column
    second:
      label: Second column
    second_child:
      label: Child in Second column
    footer:
      label: Footer
