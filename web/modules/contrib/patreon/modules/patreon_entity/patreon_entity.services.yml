services:
  patreon_entity.access_checker:
    class: Drupal\patreon_entity\Access\PatreonEntityAccessCheck
    arguments: ['entity_type']
    tags:
      - { name: access_check, applies_to: _patreon_entity_access_check }
  patreon_entity.revert_access_checker:
    class: Drupal\patreon_entity\Access\PatreonEntityRevertAccessCheck
    arguments: ['entity_type']
    tags:
      - { name: access_check, applies_to: _patreon_entity_revert_access_check }
  patreon_entity.delete_access_checker:
    class: Drupal\patreon_entity\Access\PatreonEntityDeleteAccessCheck
    arguments: ['entity_type']
    tags:
      - { name: access_check, applies_to: _patreon_entity_delete_access_check }
