welcome_mail.settings:
  type: config_object
  label: 'Welcome mail config.'
  mapping:
    time:
      type: integer
      label: 'Time to wait'
    body:
      type: text_format
      label: The mail to send
    subject:
      type: string
      label: Subject for welcome mail
    enabled:
      type: boolean
      label: Enable welcome mail
