hyphenator.settings:
  type: config_object
  label: 'Hyphenator Settings'
  mapping:
    selector:
      type: string
      label: 'Selector'
    donthyphenateclassname:
      type: string
      label: 'Exclude class'
    urlclassname:
      type: string
      label: 'URL class name'
    minwordlength:
      type: integer
      label: 'Min word length'
    hyphenchar:
      type: string
      label: 'Hyphenchar'
    urlhyphenchar:
      type: string
      label: 'URL hyphenchar'
    displaytogglebox:
      type: 'string'
      label: 'Display togglebox'
    remoteloading:
      type: string
      label: 'Remote loading'
    enablecache:
      type: string
      label: 'Enable cache'
    enablereducedpatternset:
      type: string
      label: 'Enable reduced pattern set'
    intermediatestate:
      type: string
      label: 'Intermediate state'
    safecopy:
      type: string
      label: 'Safe copy'
    doframes:
      type: string
      label: 'Do frames'
    storagetype:
      type: string
      label: 'Storage type'
    orphancontrol:
      type: sequence
      label: 'Orphan control'
      sequence:
        type: integer
    dohyphenation:
      type: string
      label: 'Do hyphenation'
    persistentconfig:
      type: string
      label: 'Persistent config'
    defaultlanguage:
      type: string
      label: 'Default language'
    useCSS3hyphenation:
      type: string
      label: 'Use CSS3 hyphenation'
    unhide:
      type: string
      label: 'Unhide'
