hyphenator.settings:
  path: 'admin/config/content/hyphenator'
  defaults:
    _form: 'Drupal\hyphenator\Form\HyphenatorSettingsForm'
    _title: 'Hyphenator'
  requirements:
    _permission: 'administer hyphenator'
  options:
    _admin_route: TRUE

hyphenator.add_exception:
  path: 'admin/config/content/hyphenator/add'
  defaults:
    _form: 'Drupal\hyphenator\Form\ExceptionEditForm'
    _title: 'Add exception'
  requirements:
    _permission: 'administer hyphenator'
  options:
    _admin_route: TRUE

hyphenator.edit_exception:
  path: 'admin/config/content/hyphenator/edit/{language}'
  defaults:
    _form: 'Drupal\hyphenator\Form\ExceptionEditForm'
    _title: 'Edit exception'
  requirements:
    _permission: 'administer hyphenator'
  options:
    _admin_route: TRUE

hyphenator.delete_exception:
  path: 'admin/config/content/hyphenator/delete/{language}'
  defaults:
    _form: 'Drupal\hyphenator\Form\ExceptionDeleteForm'
    _title: 'Delete exception'
  requirements:
    _permission: 'administer hyphenator'
  options:
    _admin_route: TRUE
