blackfire.profile.list:
  path: '/admin/reports/blackfire'
  defaults:
    _controller: '\Drupal\blackfire\Controller\ProfileController::listProfiles'
    _title: 'Blackfire profiles'
  requirements:
    _permission: 'access blackfire profiles'
blackfire.settings:
  path: '/admin/config/development/blackfire'
  defaults:
    _form: '\Drupal\blackfire\Form\BlackfireSettingsForm'
    _title: 'Blackfire settings'
  requirements:
    _permission: 'administer blackfire'
