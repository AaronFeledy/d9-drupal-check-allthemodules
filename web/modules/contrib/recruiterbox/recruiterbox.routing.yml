recruiterbox.recruiter_box_settings:
  path: '/admin/config/recruiterbox/recruiterboxsettings'
  defaults:
    _form: '\Drupal\recruiterbox\Form\RecruiterBoxSettings'
    _title: 'RecruiterBoxSettings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

recruiterbox.recruiter_box_apply_settings:
  path: '/admin/config/recruiterbox/recruiterboxsettings/recruiterboxapplysettings'
  defaults:
    _form: '\Drupal\recruiterbox\Form\RecruiterBoxApplySettings'
    _title: 'RecruiterBoxApplySettings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE