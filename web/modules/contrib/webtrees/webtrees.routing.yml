# Access to this path is not restricted. This is notated as _access: 'TRUE'.

webtrees.admin_config:
  path: '/admin/config/webtrees'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webtrees Administration'
  requirements:
    _role: 'administrator'

webtrees.admin_config_settings:
  path: '/admin/config/webtrees/settings'
  defaults:
    _form: '\Drupal\webtrees\Form\WebtreesSettingsForm'
    _title: 'Webtrees Settings'
  requirements:
    _role: 'administrator'

webtrees.admin_config_test:
  path: '/admin/config/webtrees/test'
  defaults:
    _form: '\Drupal\webtrees\Form\WebtreesTestForm'
    _title: 'Test Webtrees Settings'
  requirements:
    _role: 'administrator'

