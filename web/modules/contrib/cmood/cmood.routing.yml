cmood.admin_cmood_settings:
  path: '/admin/cmood/settings'
  defaults:
    _form: '\Drupal\cmood\Form\CmoodSettingsForm'
    _title: 'Cmood Settings'
  requirements:
    _permission: 'administer cmood'

cmood.admin_cmood:
  path: '/admin/cmood'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodNodeMoodListing'
    _title: 'Cmood'
  requirements:
    _permission: 'administer cmood'
    
cmood.admin_cmood_rank:
  path: '/admin/cmood/rank_word'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodRankWordListing'
    _title: 'Manage Rank Words'
  requirements:
    _permission: 'administer cmood'
    
cmood.admin_cmood_word:
  path: '/admin/cmood/mood_word'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodMoodWordListing'
    _title: 'Manage Mood Words'
  requirements:
    _permission: 'administer cmood'
    
cmood.add_mood_word:
  path: '/admin/cmood/mood_word/add'
  defaults:
    _form: '\Drupal\cmood\Form\CmoodAddMoodWord'
    _title: 'Add Mood Word'
  requirements:
    _permission: 'administer cmood'

cmood.add_rank_word:
  path: '/admin/cmood/rank_word/add'
  defaults:
    _form: '\Drupal\cmood\Form\CmoodAddRankWord'
    _title: 'Add Rank Word'
  requirements:
    _permission: 'administer cmood'

cmood.edit_mood_word:
  path: '/admin/cmood/mood_word/{wid}/edit'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodEditMoodWord'
    _title: 'Edit Mood Word'
  requirements:
    _permission: 'administer cmood'
    wid: '[0-9]'

cmood.edit_rank_word:
  path: '/admin/cmood/rank_word/{rwid}/edit'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodEditRankWord'
    _title: 'Edit Rank Word'
  requirements:
    _permission: 'administer cmood'
    wid: '[0-9]'

cmood.mood_word_delete:
  path: '/admin/cmood/mood_word/{wid}/delete'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodDeleteMoodWord'
    _title: 'Mood word delete confirm'
  requirements:
    _permission: 'administer cmood'
    wid: '[0-9]'

cmood.rank_word_delete:
  path: '/admin/cmood/rank_word/{rwid}/delete'
  defaults:
    _controller: '\Drupal\cmood\Controller\CmoodController::cmoodDeleteRankWord'
    _title: 'Rank word delete confirm'
  requirements:
    _permission: 'administer cmood'
    wid: '[0-9]'
