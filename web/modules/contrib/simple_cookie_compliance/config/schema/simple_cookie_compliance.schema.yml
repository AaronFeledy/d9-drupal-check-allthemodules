simple_cookie_compliance.settings:
  type: config_object
  label: 'Simple Cookie Compliance Settings'
  mapping:
    message:
      type: mapping
      label: 'Message'
      mapping:
        value:
          type: text
          label: 'Message - Value'
        format:
          type: string
          label: 'Message - Format'
    expires:
      type: integer
      label: 'Cookie expiration time'
    no_script:
      type: boolean
      label: 'Display message'
    agree_button:
      type: label
      label: 'Agree button text'
