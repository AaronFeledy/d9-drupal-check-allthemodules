services:
  micro_simple_sitemap.manager:
    class: Drupal\micro_simple_sitemap\MicroSimpleSitemapManager
    public: true
    arguments:
      - '@simple_sitemap.generator'
      - '@simple_sitemap.manager'
      - '@config.factory'
      - '@entity_type.manager'
      - '@entity_type.bundle.info'

  micro_simple_sitemap.path_processor_inbound:
    class: Drupal\micro_simple_sitemap\PathProcessor\PathProcessorInbound
    arguments: ['@micro_site.negotiator']
    tags:
      - { name: path_processor_inbound, priority: 400 }

  micro_simple_sitemap.route_subscriber:
    class: Drupal\micro_simple_sitemap\Routing\RouteSubscriber
    tags:
    - { name: event_subscriber }