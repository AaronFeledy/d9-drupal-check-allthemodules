micro_simple_sitemap.settings_form:
  path: '/site/{site}/simple-sitemap'
  defaults:
    _form: '\Drupal\micro_simple_sitemap\Form\MicroSimpleSitemapSettingsForm'
    _title: 'XML Sitemap settings'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_simple_sitemap\Access\MicroSimpleSitemapFormAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
