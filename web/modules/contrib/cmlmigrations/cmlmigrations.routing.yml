cmlmigrations.status:
  path: '/cmlmigrations/status'
  defaults:
    _controller: '\Drupal\cmlmigrations\Controller\StatusPage::page'
    _title: 'Migrations Status'
  requirements:
    _permission: 'administer site configuration'

cmlmigrations.settings:
  path: '/admin/structure/migrate/cmlmigrations'
  defaults:
    _form: 'Drupal\cmlmigrations\Form\Settings'
    _title: 'Migrations Settings'
  requirements:
    _permission: 'administer site configuration'
