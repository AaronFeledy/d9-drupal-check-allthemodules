services:
  cmlmigrations.migrate:
    class: Drupal\cmlmigrations\Service\MigrateService
    arguments: ['@config.factory']
  cmlmigrations.exec:
    class: Drupal\cmlmigrations\Service\ExecService
    arguments: ['@config.factory']
  cmlmigrations.pipeline:
    class: Drupal\cmlmigrations\Service\PipeLine
    arguments: ['@cmlmigrations.migrate', '@cmlmigrations.exec', '@cmlapi.cml', '@config.factory', '@entity.manager']