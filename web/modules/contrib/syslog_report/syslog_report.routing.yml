syslog_report.admin_reports_syslog-report:
  path: '/admin/reports/syslog-report'
  defaults:
    _controller: 'Drupal\syslog_report\Controller\SyslogController::displayLog'
    _title: 'Syslog Report'
  requirements:
    _permission: 'access site reports,syslog report configuration'
syslog_report.admin_config_syslog-report:
  path: '/admin/config/syslog-report'
  defaults:
    _form: '\Drupal\syslog_report\Form\SyslogReportSettingsForm'
    _title: 'Syslog Report Configuration'
  requirements:
    _permission: 'administer site configuration,syslog report configuration'