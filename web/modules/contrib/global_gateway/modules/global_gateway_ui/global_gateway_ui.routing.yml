global_gateway_ui.region_list:
  path: '/admin/config/regional/global_gateway'
  defaults:
    _controller: '\Drupal\global_gateway_ui\Controller\GlobalGatewayRegions::getRegionsPage'
    _title: 'Global Gateway'
  requirements:
    _permission: 'administer site configuration'

global_gateway_ui.region:
  path: '/admin/config/regional/global_gateway/regions/{region_code}'
  defaults:
    _controller: '\Drupal\global_gateway_ui\Controller\GlobalGatewayRegions::getRegionPage'
    _title_callback: '\Drupal\global_gateway_ui\Controller\GlobalGatewayRegions::getTitle'
  requirements:
    _permission: 'administer site configuration'

global_gateway_ui.negotiation:
  path: '/admin/config/regional/global_gateway/detection'
  defaults:
    _form: '\Drupal\global_gateway_ui\Form\RegionNegotiationConfigureForm'
    _title: 'Detection and selection'
  requirements:
    _permission: 'administer site configuration'

global_gateway_ui.negotiation_default:
  path: '/admin/config/regional/global_gateway/detection/default'
  defaults:
    _form: 'Drupal\global_gateway\Form\RegionNegotiationDefaultForm'
    _title: 'Default region configuration'
  requirements:
    _permission: 'administer languages'

global_gateway_ui.region.enable:
  path: '/admin/config/regional/global_gateway/regions/{region_code}/enable'
  defaults:
    _controller: 'Drupal\global_gateway_ui\Controller\RegionsController::enable'
  requirements:
    _permission: 'administer site configuration'

global_gateway_ui.region.disable:
  path: '/admin/config/regional/global_gateway/regions/{region_code}/disable'
  defaults:
    _controller: 'Drupal\global_gateway_ui\Controller\RegionsController::disable'
  requirements:
    _permission: 'administer site configuration'
