# This is the router item for adding our entity.
global_gateway_language_mapping.edit_form:
  path: '/admin/config/regional/global_gateway/regions/{region_code}/languages'
  defaults:
    _title: 'Languages'
    _form: 'Drupal\global_gateway_language\Form\LanguageMappingChangeForm'
  requirements:
    _permission: 'administer region languages'
    _module_dependencies: 'global_gateway_ui'

global_gateway_language_mapping.delete_form:
  path: '/admin/config/regional/global_gateway/regions/{region_code}/languages/delete'
  defaults:
    _title: 'Reset region languages'
    _form: 'Drupal\global_gateway_language\Form\LanguageMappingResetForm'
  requirements:
    _permission: 'administer region languages'
    _module_dependencies: 'global_gateway_ui'
