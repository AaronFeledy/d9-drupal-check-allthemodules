services:
  plugin.manager.global_gateway.mapper:
    class: Drupal\global_gateway\Mapper\MapperPluginManager
    parent: default_plugin_manager
  plugin.manager.global_gateway.switcher_data:
    class: Drupal\global_gateway\SwitcherData\SwitcherDataPluginManager
    parent: default_plugin_manager
  global_gateway.helper:
    class: Drupal\global_gateway\Helper
    arguments: ['@module_handler', '@user.private_tempstore', '@session_manager', '@user.data', '@current_user', '@request_stack', '@global_gateway.disabled_regions.processor']
  plugin.manager.global_gateway_region_negotiation_type:
    class: Drupal\global_gateway\RegionNegotiationTypeManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler', '@config.factory']
  global_gateway_region_negotiator:
    class: Drupal\global_gateway\RegionNegotiator
    arguments: ['@plugin.manager.global_gateway_region_negotiation_type', '@config.factory', '@settings', '@request_stack', '@global_gateway.disabled_regions.processor']
  global_gateway.disabled_regions.processor:
    class: Drupal\global_gateway\DisabledRegionsProcessor
    arguments: ['@config.factory', '@country_manager']
