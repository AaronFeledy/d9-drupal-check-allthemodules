global_gateway.switcher_block.*:
  type: config_object
  label: 'settings'
  mapping:
    id:
      type: string
      label: 'block ID'
    items:
      type: sequence
      label: 'Data'
      sequence:
        type: global_gateway.switcher_data.item
        label: 'Switcher Data'

global_gateway.switcher_data.item:
  type: mapping
  label: 'Switcher Data Item'
  mapping:
    id:
      type: string
      label: 'ID'
    plugin:
      type: string
      label: 'Plugin'
    label:
      type: label
      label: 'Label'
    enabled:
      type: boolean
      label: 'Plugin Enabled'

global_gateway.negotiator:
  type: config_object
  mapping:
    types:
      type: sequence
      label: 'Types'
      sequence:
        type: global_gateway.negotiation.type.[plugin]
        label: 'Negotiation type'

global_gateway.negotiation.type:
  type: mapping
  label: 'Negotiator type'
  mapping:
    plugin:
      type: string
      label: 'Plugin'
    enabled:
      type: boolean
      label: 'Negotiator status'
    weight:
      type: integer
      label: 'Negotiator Weight'

global_gateway.negotiation.type.default:
  type: global_gateway.negotiation.type
  label: 'Default region negotiation'
  mapping:
    region_code:
      type: string
      label: 'Default region code'

global_gateway.negotiation.type.session:
  type: global_gateway.negotiation.type
  label: 'Session negotiation'
  mapping:
    parameter:
      type: string
      label: 'Session/request parameter'

global_gateway.disabled_regions:
  type: mapping
  label: 'Disabled regions list'
  mapping:
    disabled:
      type: sequence
      label: 'Disabled regions'
      sequence:
        type: string
        label: 'Region code'
