uc_everyday.complete:
  path: '/cart/everyday/complete'
  defaults:
    _controller: '\Drupal\uc_everyday\Controller\EverydayController::complete'
    _title: 'Order complete'
  requirements:
    _permission: 'access content'
uc_everyday.cancel:
  path: '/cart/everyday/cancel'
  defaults:
    _controller: '\Drupal\uc_everyday\Controller\EverydayController::cancel'
    _title: 'Order cancelled'
  requirements:
    _permission: 'access content'
uc_everyday.reject:
  path: '/cart/everyday/reject'
  defaults:
    _controller: '\Drupal\uc_everyday\Controller\EverydayController::reject'
    _title: 'Order rejected'
  requirements:
    _permission: 'access content'
