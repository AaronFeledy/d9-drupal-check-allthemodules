latex.admin:
  path: '/admin/config/latex'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'latex'
  requirements:
    _permission: 'access administration pages'

latex.latex_form:
  path: '/admin/config/latex/settings'
  defaults:
    _title: 'latex'
    _form: '\Drupal\latex\Form\LatexForm'
  requirements:
    _permission: 'administer latex'

