# @deprecated as it was exposed via block
wwaf.main:
  path: '/wwaf'
  defaults:
    _controller: '\Drupal\wwaf\Controller\WWAFController::main'
    _title: 'WWAF Stores'
  requirements:
    _access: 'TRUE'

wwaf.admin_wwaf:
  path: '/admin/wwaf'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'WWAF'
  requirements:
    _permission: 'access wwaf administration pages'

wwaf.configuration:
  path: '/admin/wwaf/configuration'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    link_id: 'wwaf.configuration'
    _title: 'Configuration'
  requirements:
    _permission: 'access wwaf administration pages'

wwaf.configuration.global:
  path: '/admin/wwaf/configuration/global'
  defaults:
    _form: '\Drupal\wwaf\Form\WWAFGlobalSettingsForm'
    _title: 'WWAF Global settings'
  requirements:
    _permission: 'configure wwaf module'

wwaf.configuration.structure:
  path: '/admin/wwaf/configuration/structure'
  defaults:
    _form: '\Drupal\wwaf\Form\WWAFEntitySettingsForm'
    _title: 'WWAF Point Settings'
  requirements:
    _permission: 'administer wwaf_entity'


entity.wwaf_entity.collection:
  path: '/admin/wwaf/list'
  defaults:
    _entity_list: 'wwaf_entity'
    _title: 'WWAF Points'
  requirements:
    _permission: 'view wwaf_entity'

entity.wwaf_entity.canonical:
  path: '/wwaf/{wwaf_entity}'
  defaults:
    _entity_view: 'wwaf_entity'
    _title: 'WWAF Store'
  requirements:
    _entity_access: 'wwaf_entity.view'

entity.wwaf_entity.add_form:
  path: '/wwaf/add'
  defaults:
    _entity_form: wwaf_entity.add
    _title: 'Add WWAF Store'
  requirements:
    _entity_create_access: 'wwaf_entity'
  options:
    _admin_route: TRUE

entity.wwaf_entity.edit_form:
  path: '/wwaf/{wwaf_entity}/edit'
  defaults:
    _entity_form: wwaf_entity.edit
    _title: 'Edit WWAF Store'
  requirements:
    _entity_access: 'wwaf_entity.edit'
  options:
    _admin_route: TRUE

entity.wwaf_entity.delete_form:
  path: '/wwaf/{wwaf_entity}/delete'
  defaults:
    _entity_form: wwaf_entity.delete
    _title: 'Delete WWAF Store'
  requirements:
    _entity_access: 'wwaf_entity.delete'
  options:
    _admin_route: TRUE


wwaf.rest_wwaf_list:
  path: '/rest/wwaf/list'
  methods: [GET]
  defaults:
    _controller: '\Drupal\wwaf\Controller\WWAFController::rest_list'
    _title: 'WWAF REST list'
  requirements:
    _access: 'TRUE'