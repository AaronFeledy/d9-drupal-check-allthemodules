id: wwaf_entity
label: Migrate WWAF Entities
migration_tags:
  - Drupal 7
  - Content
source:
  plugin: wwaf_excel
  keys:
    - uniq_id
destination:
  plugin: entity:wwaf_entity
process:
  name: name
  gps/lat:
    plugin: wwaf_geofield_latlon
    source:
      - lat
      - lng
      - country
      - province
      - city
      - address
  gps/lng:
    plugin: wwaf_geofield_latlon
    source:
      - lat
      - lng
      - country
      - province
      - city
      - address
  gps/lat_sin: lat_sin
  gps/lat_cos: lat_cos
  gps/lng_rad: lng_rad
  gps/data: data
  type:
    plugin: wwaf_type
  address/country_code: country
  address/administrative_area: province
  address/locality: city
  address/postal_code: zip
  address/address_line1: address
  user_id:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  field_email: email
  field_fax: fax
  field_phone: phone
  field_website:
    plugin: wwaf_add_proto
    source:
      - website
