services:
  mustache.engine:
    class: Drupal\mustache\MustachePhpEngine
    arguments: ['@state', '%mustache.engine_options%']
  mustache.templates:
    class: Drupal\mustache\MustacheTemplates
    arguments: ['@cache.default', '@module_handler', '@theme_handler', '@theme.manager']
  mustache.summables:
    class: Drupal\mustache\Summable\SummableScripts
    arguments: ['%mustache.use_summables%', '%mustache.js_path%', '@cache.default', '@mustache.templates', '@library.discovery', '@theme.manager', '@theme.initialization']
parameters:
  mustache.engine_options: []
  mustache.use_summables: true
  mustache.js_path: 'public://mustache/js'
