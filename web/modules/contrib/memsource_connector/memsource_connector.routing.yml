# Memsource Connector API endpoints

memsource_connector.memsource_config_form:
 path: '/admin/config/system/memsource/connector'
 defaults:
   _form: 'Drupal\memsource_connector\Form\MemsourceConfigForm'
   _title: 'Memsource Connector'
 requirements:
   _permission: 'administer site configuration'

memsource_connector.data:
  path: '/memsource/v1/connector/data'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourceUserController::getData' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

memsource_connector.user:
  path: '/memsource/v1/connector/user'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourceUserController::getUser' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

memsource_connector.list:
  path: '/memsource/v1/connector/list'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourcePostController::listArticles' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

memsource_connector.get:
  path: '/memsource/v1/connector/get/{id}'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourcePostController::getArticle' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

memsource_connector.translate:
  path: '/memsource/v1/connector/translate/{id}'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourcePostController::postTranslation' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

memsource_connector.last:
  path: '/memsource/v1/connector/last'
  defaults: { _controller: '\Drupal\memsource_connector\Controller\MemsourcePostController::storeLastProcessedId' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'
