services:
  micro_contact.access:
    class: Drupal\micro_contact\Access\ContactAccess
    tags:
      - { name: access_check, applies_to: _micro_contact_access }
    arguments: ['@entity_type.manager', '@micro_site.negotiator', '@config.factory', '@micro_contact.manager']
  micro_contact.route_subscriber:
    class: Drupal\micro_contact\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  micro_contact.manager:
    class: Drupal\micro_contact\MicroContactManager
    tags:
      - { name: persist }
    arguments: ['@request_stack', '@module_handler', '@entity_type.manager', '@config.factory', '@micro_site.negotiator']

