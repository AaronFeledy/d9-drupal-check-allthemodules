# PPGraphSearchSimilarConfig routes

entity.pp_graphsearch_similar.collection:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar'
  defaults:
    _entity_list: 'pp_graphsearch_similar'
    _title: 'PoolParty GraphSearch SeeAlso Engine'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch_similar.add_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar/add'
  defaults:
    _entity_form: 'pp_graphsearch_similar.add'
    _title: 'Add a PoolParty GraphSearch SeeAlso widget'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch_similar.edit_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar/configurations/{pp_graphsearch_similar}'
  defaults:
    _entity_form: 'pp_graphsearch_similar.edit'
    _title: 'Edit PoolParty GraphSearch SeeAlso widget'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch_similar.edit_config_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar/configurations/{pp_graphsearch_similar}/config'
  defaults:
    _entity_form: 'pp_graphsearch_similar.edit_config'
    _title: 'Edit PoolParty GraphSearch SeeAlso widget'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch_similar.delete_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar/configurations/{pp_graphsearch_similar}/delete'
  defaults:
    _entity_form: 'pp_graphsearch_similar.delete'
    _title: 'Delete PoolParty GraphSearch SeeAlso widget'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch_similar.fixed_connection_add_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/pp-graphsearch-similar/add/{connection}/{project_id}'
  defaults:
    _form: '\Drupal\pp_graphsearch_similar\Form\PPGraphSearchSimilarConfigFixedConnectionAddForm'
    _title: 'Add a PoolParty GraphSearch SeeAlso widget for a specified PoolParty GraphSearch configuration.'
  requirements:
    _permission: 'administer pp_graphsearch'
  options:
    parameters:
      connection:
        type: entity:pp_server_connection