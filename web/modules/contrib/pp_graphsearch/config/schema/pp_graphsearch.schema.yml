# Schema for the configuration files of the PoolParty GraphSearch module.

pp_graphsearch.pp_graphsearch.*:
   type: config_entity
   label: 'PoolParty GraphSearch configuration'
   mapping:
     title:
       type: label
       label: 'Title'
     id:
       type: string
       label: 'ID'
     connection_id:
        type: string
        label: 'Connection ID'
     search_space_id:
       type: string
       label: 'Search Space ID'
     config:
       type: undefined
       label: 'Config'