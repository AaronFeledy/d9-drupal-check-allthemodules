# PPGraphSearchConfig routes

entity.pp_graphsearch.collection:
  path: '/admin/config/semantic-drupal/pp-graphsearch'
  defaults:
    _entity_list: 'pp_graphsearch'
    _title: 'PoolParty GraphSearch'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.add_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/add'
  defaults:
    _entity_form: 'pp_graphsearch.add'
    _title: 'Add a PoolParty GraphSearch configuration'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.edit_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/configurations/{pp_graphsearch}'
  defaults:
    _entity_form: 'pp_graphsearch.edit'
    _title: 'Edit PoolParty GraphSearch configuration'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.edit_config_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/configurations/{pp_graphsearch}/config'
  defaults:
    _entity_form: 'pp_graphsearch.edit_config'
    _title: 'Edit PoolParty GraphSearch configuration'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.delete_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/configurations/{pp_graphsearch}/delete'
  defaults:
    _entity_form: 'pp_graphsearch.delete'
    _title: 'Delete PoolParty GraphSearch configuration'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.clone_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/configurations/{pp_graphsearch}/clone'
  defaults:
    _entity_form: 'pp_graphsearch.clone'
    _title: 'Clone PoolParty GraphSearch configuration'
  requirements:
    _permission: 'administer pp_graphsearch'

entity.pp_graphsearch.fixed_connection_add_form:
  path: '/admin/config/semantic-drupal/pp-graphsearch/add/{connection}/{project_id}'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchConfigFixedConnectionAddForm'
    _title: 'Add a PoolParty GraphSearch configuration for a preselected PP server and search space.'
  requirements:
    _permission: 'administer pp_graphsearch'
  options:
    parameters:
      connection:
        type: entity:pp_server_connection

# Agent routes

pp_graphsearch.list_agents:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::listAgents'
    _title: 'Manage PoolParty GraphSearch agents'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.add_agent:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents/add'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchAgentForm'
    _title: 'Add a PoolParty GraphSearch agent'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.edit_agent:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents/edit'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchAgentForm'
    _title: 'Edit a PoolParty GraphSearch agent'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.delete_agent:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents/delete'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchAgentDeleteForm'
    _title: 'Delete a PoolParty GraphSearch agent'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.run_agent:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents/run'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchAgentRunForm'
    _title: 'Run a PoolParty GraphSearch agent'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.delete_agent_index:
  path: '/admin/config/semantic-drupal/pp-graphsearch/agents/{agent_id_full}/delete-index'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchAgentIndexDeleteForm'
    _title: 'Delete the index of a PoolParty GraphSearch agent'
  requirements:
    _permission: 'administer pp_graphsearch'

# Synchronization routes

pp_graphsearch.sync_overview:
  path: '/admin/config/semantic-drupal/pp-graphsearch/sync'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::syncronizationOverview'
    _title: 'Synchronize entities with the PoolParty GraphSearch server'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.sync_update:
  path: '/admin/config/semantic-drupal/pp-graphsearch/sync/{connection_id}/{search_space_id}/update'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchSyncForm'
    _title: 'Synchronize the PP GraphSearch documents'
    operation: 'update'
  requirements:
    _permission: 'administer pp_graphsearch'

pp_graphsearch.delete_sync:
  path: '/admin/config/semantic-drupal/pp-graphsearch/sync/{connection_id}/{search_space_id}/delete'
  defaults:
    _form: '\Drupal\pp_graphsearch\Form\PPGraphSearchSyncForm'
    _title: 'Delete PP GraphSearch document synchronization'
    operation: 'delete'
  requirements:
    _permission: 'administer pp_graphsearch'

#Filter routes

pp_graphsearch.save_filter:
  path: '/pp-graphsearch/search-filters/save/{graphsearch_config}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::saveFilter'
    _title: 'Save the filter for the user'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

pp_graphsearch.get_filter:
  path: '/pp-graphsearch/search-filters/get/{graphsearch_config}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::getFilters'
    _title: 'Get the filters for the current user'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

pp_graphsearch.delete_filter:
  path: '/pp-graphsearch/search-filters/delete/{graphsearch_config}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::deleteFilter'
    _title: 'Delete the filter of the current user'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

#Misc routes

pp_graphsearch.get_results:
  path: '/pp-graphsearch/get-results/{graphsearch_config}/{page}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::getResults'
    _title: 'Get the results of the PoolParty GraphSearch via AJAX'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

pp_graphsearch.get_rss:
  path: '/pp-graphsearch/get-rss/{graphsearch_config}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::getRss'
    _title: 'Get the results of the PoolParty GraphSearch in a RSS format'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

pp_graphsearch.get_rss_by_shorturl:
  path: '/pp-graphsearch/rss/{shorturl}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::getRssByShorturl'
    _title: 'Get the results of the PoolParty GraphSearch in a RSS format by a short URL'
  requirements:
    _permission: 'access content'

pp_graphsearch.get_similars:
  path: '/pp-graphsearch/get-similars/{graphsearch_config}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::getSimilars'
    _title: 'Get the similar documents of an result item'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch

pp_graphsearch.autocomplete:
  path: '/pp-graphsearch/autocomplete/{graphsearch_config}/{max_items}/{facet_id}'
  defaults:
    _controller: '\Drupal\pp_graphsearch\Controller\PPGraphSearchController::autocomplete'
    _title: 'Get the results of the PoolParty GraphSearch via AJAX'
    facet_id: ''
  requirements:
    _permission: 'access content'
  options:
    parameters:
      graphsearch_config:
        type: entity:pp_graphsearch