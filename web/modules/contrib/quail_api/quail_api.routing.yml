accessibility.admin_index:
  path: '/admin/config/accessibility'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Accessibility'
  requirements:
    _permission: 'access administration pages'

quail_api.settings:
  path: '/admin/config/accessibility/quail_api'
  defaults:
    _form: '\Drupal\quail_api\Form\SettingsForm'
    _title: 'Quail API Settings'
  requirements:
    _permission: 'administer site configuration'
