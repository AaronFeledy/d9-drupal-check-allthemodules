digitallocker_requester.parent:
  path: '/admin/config/digitallocker'
  defaults:
    _title: 'Digital Locker'
  requirements:
    _permission: 'administer site configuration'

digitallocker_requester.settings:
  path: '/admin/config/digitallocker/requester'
  defaults:
    _title: 'DigitalLocker Requester Settings'
    _form: 'Drupal\digitallocker_requester\Form\DigitallockerRequesterSettings'
  requirements:
    _permission: 'administer site configuration'

digitallocker_requester.callback:
  path: 'digitallocker/requester/callback'
  defaults:
    _controller: 'Drupal\digitallocker_requester\Controller\FetchDocumentController::fetchDocument'
  requirements:
    _custom_access: 'Drupal\digitallocker_requester\Controller\FetchDocumentController::permit'
