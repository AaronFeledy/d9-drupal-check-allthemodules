digitallocker_issuer.settings:
  type: config_object
  label: 'Digital Locker Issuer Settings'
  mapping:
    issuer_id:
      type: string
      label: 'Issuer Id'
    certificate_path:
      type: string
      label: 'Certificate Path'
    certificate_pass:
      type: string
      label: 'Certificate Password'
    certificate_name:
      type: string
      label: 'Certificate Name'
    certificate_reason:
      type: string
      label: 'Certificate Issue Reason'
    certificate_location:
      type: string
      label: 'Certificate Location'
    certificate_contact:
      type: string
      label: 'Certificate Contact'

action.configuration.digitallocker_issuer_publish_certificate:
  type: action_configuration_default
  label: 'Publish to Digital Locker'

action.configuration.digitallocker_issuer_revoke_certificate:
  type: action_configuration_default
  label: 'Revoke from Digital Locker'
