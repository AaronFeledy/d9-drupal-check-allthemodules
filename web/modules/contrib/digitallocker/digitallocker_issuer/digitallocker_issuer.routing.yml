digitallocker_issuer.parent:
  path: '/admin/config/digitallocker'
  defaults:
    _title: 'Digital Locker'
  requirements:
    _permission: 'administer site configuration'

digitallocker_issuer.settings:
  path: '/admin/config/digitallocker/issuer'
  defaults:
    _title: 'DigitalLocker Issuer Settings'
    _form: 'Drupal\digitallocker_issuer\Form\DigitallockerIssuerSettings'
  requirements:
    _permission: 'administer site configuration'

digitallocker_issuer.pull_api:
  path: 'digitallocker/issuer/pull-api'
  defaults:
    _controller: 'Drupal\digitallocker_issuer\Controller\PullApiController::fetchDocument'
  requirements:
    _access: 'TRUE'

digitallocker_issuer.download_pdf:
  path: '/node/{node}/download-pdf'
  defaults:
    _controller: 'Drupal\digitallocker_issuer\Controller\DownloadPdfController::downloadPdf'
  requirements:
    _permission: 'administer site configuration'
  options:
      _node_operation_route: TRUE