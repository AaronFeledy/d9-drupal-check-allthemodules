media_entity_vimeo.settings:
  type: config_object
  label: 'Media entity Vimeo settings'
  mapping:
    thumbnail_destination:
      type: string
      label: 'Base folder for thumbnails'

media_entity.bundle.type.vimeo:
  type: mapping
  label: 'Vimeo type configuration'
  mapping:
    vimeo_source_field:
      type: string
      label: 'Field on the media entity that stores Vimeo URL'

field.formatter.settings.vimeo_embed:
  type: mapping
  label: 'Vimeo field display format settings'
  mapping:
    width:
      type: string
      label: 'Width'
    height:
      type: string
      label: 'Height'
    allowfullscreen:
      type: string
      label: 'Allow Full Screen'
    allowautoplay:
      type: string
      label: 'Allow Auto Play'
    loop:
      type: string
      label: 'Allow Looping'