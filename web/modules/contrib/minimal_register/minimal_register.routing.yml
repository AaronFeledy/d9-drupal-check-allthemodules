minimal_register.mail_verification:
  path: 'mail_verification/{timestamp}'
  defaults:
        _title: 'Mail Verification'
        _controller: 'Drupal\minimal_register\Controller\RegisterController::verifyMail'
  requirements:
    _role: 'authenticated'

minimal_register.settings:
  path: 'admin/config/minimal_register/settings'
  defaults:
    _form: '\Drupal\minimal_register\Form\RegisterSettingsForm'
    _title: 'Minimal Register Setting'
  requirements:
    _permission: 'administer users'

