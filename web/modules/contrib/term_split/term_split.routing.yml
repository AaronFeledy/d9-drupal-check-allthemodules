entity.taxonomy_term.split_form:
  path: 'taxonomy/term/{taxonomy_term}/split'
  defaults:
    _form: 'Drupal\term_split\Form\SplitTerm'
    _title_callback: 'Drupal\term_split\Form\SplitTerm::titleCallback'
  requirements:
    _permission: 'split taxonomy terms'
  options:
    _admin_route: TRUE

entity.taxonomy_term.split_confirm_form:
  path: 'taxonomy/term/{taxonomy_term}/split/confirm'
  defaults:
    _form: 'Drupal\term_split\Form\SplitTermConfirm'
    _title_callback: 'Drupal\term_split\Form\SplitTermConfirm::titleCallback'
  requirements:
    _permission: 'split taxonomy terms'
  options:
    _admin_route: TRUE
