# Pines notify javascript library.
pines_notify.pnotify:
  css:
      theme:
        pnotify/pnotify.core.css: {weight: -4}
        pnotify/pnotify.buttons.css: {weight: -3}
        pnotify/pnotify.picon.css: {weight: -2}
        css/pines_notify.css: {weight: -1}
  js:
    pnotify/pnotify.core.js: {weight: -4}
    pnotify/pnotify.nonblock.js: {weight: -3}
    pnotify/pnotify.desktop.js: {weight: -2}
    js/pines_notify.js: {weight: -1}
  # Build up our dependencies for this page as a library.
  dependencies:
    - core/jquery
