google_places_search_form.autocomplete:
  path: '/custom-google-search'
  defaults:
    _controller: '\Drupal\google_places_search_form\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  requirements:
# Autocomplete callback so access is true.
    _access: 'TRUE'
google_places_search_form.admin_settings:
  path: '/admin/config/google-places-search'
  defaults:
    _form: 'Drupal\google_places_search_form\Form\GooglePlacesSearchConfigurationForm'
    _title: 'Google Places Search Configuration Form'
  requirements:
    _permission: 'administer site configuration'
