services:
  route_path_rewrite.config_manager:
    class: Drupal\route_path_rewrite\Config\ConfigManager
    arguments: ['@config.factory']

  route_path_rewrite.route_subscriber:
    class: Drupal\route_path_rewrite\EventSubscriber\RouteSubscriber
    arguments: ['@route_path_rewrite.config_manager']
    tags:
      - { name: event_subscriber }
