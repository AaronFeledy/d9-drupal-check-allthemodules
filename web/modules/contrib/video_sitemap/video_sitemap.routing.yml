video_sitemap.settings:
  path: '/admin/config/search/video_sitemap'
  defaults:
    _form: '\Drupal\video_sitemap\Form\VideoSitemapSettingsForm'
    _title: 'Video Sitemap Settings'
  requirements:
    _permission: 'administer video_sitemap'

video_sitemap.generate_sitemap:
  path: '/admin/config/search/video_sitemap/generate'
  defaults:
    _form: '\Drupal\video_sitemap\Form\VideoSitemapGenerateForm'
    _title: 'Generate Video Sitemap'
  requirements:
    _permission: 'administer video_sitemap'

video_sitemap.sitemap:
  path: '/sitemap-video.xml'
  defaults:
    _controller: '\Drupal\video_sitemap\Controller\VideoSitemapController::getSitemap'
  requirements:
    _access: 'TRUE'
