permission_callbacks:
  - \Drupal\workflow_task\Permissions::transitionPermissions

add workflow task entities:
  title: 'Create new Workflow task entities'

administer workflow task entities:
  title: 'Administer Workflow task entities'
  description: 'Allow to access the administration form to configure Workflow task entities.'
  restrict access: true

delete workflow task entities:
  title: 'Delete Workflow task entities'

edit workflow task entities:
  title: 'Edit Workflow task entities'

view workflow task entities:
  title: 'View Workflow task entities'

view all workflow task revisions:
  title: 'View all Workflow task revisions'

revert all workflow task revisions:
  title: 'Revert all Workflow task revisions'
  description: 'Role requires permission <em>view Workflow task revisions</em> and <em>edit rights</em> for workflow task entities in question or <em>administer workflow task entities</em>.'

delete all workflow task revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view Workflow task revisions</em> and <em>delete rights</em> for workflow task entities in question or <em>administer workflow task entities</em>.'
