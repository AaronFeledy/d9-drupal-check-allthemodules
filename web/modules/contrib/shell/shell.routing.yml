# Shell module routes

shell.admin_index:
  path: '/shell'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Shell'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute shell commands'

shell.form:
  path: '/shell/form'
  defaults:
    _form: '\Drupal\shell\Form\Shell'
    _title: 'Shell'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute shell commands'

shell.popup:
  path: '/shell/popup'
  defaults:
    _form: '\Drupal\shell\Form\Shell'
    _title: 'Shell'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute shell commands'

shell.ajax.send:
  path: '/shell/ajax-send-command'
  defaults:
    _controller: '\Drupal\shell\Controller\Ajax::sendCommand'
  requirements:
    _permission: 'execute shell commands'

shell.file.view:
  path: '/shell/file/view'
  defaults:
    _title: 'View file'
    _controller: '\Drupal\shell\Controller\FileView::view'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute shell commands'

shell.file.edit:
  path: 'shell/file/edit'
  defaults:
    _title: 'Edit file'
    _form: '\Drupal\shell\Form\FileEdit'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'execute shell commands'
