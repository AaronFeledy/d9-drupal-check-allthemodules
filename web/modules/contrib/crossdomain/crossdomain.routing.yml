crossdomain.view:
  path: '/crossdomain.xml'
  defaults:
    _controller: '\Drupal\crossdomain\Controller\CrossdomainController::view'
  requirements:
    _access: 'TRUE'

crossdomain.list:
  path: '/admin/config/media/crossdomain'
  defaults:
    _title: 'Crossdomain'
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'crossdomain'
  requirements:
    _permission: 'administer crossdomain'

crossdomain.add:
  path: '/admin/config/media/crossdomain/add'
  defaults:
    _entity_form: 'crossdomain.add'
    _title: 'Add domain'
  requirements:
    _permission: 'administer crossdomain'

crossdomain.edit:
  path: '/admin/config/media/crossdomain/{crossdomain}'
  defaults:
    _entity_form: 'crossdomain.edit'
    _title: 'Edit domain'
  requirements:
    _permission: 'administer crossdomain'

crossdomain.delete:
  path: '/admin/config/media/crossdomain/{crossdomain}/delete'
  defaults:
    _entity_form: 'crossdomain.delete'
    _title: 'Delete domain'
  requirements:
    _permission: 'administer crossdomain'
