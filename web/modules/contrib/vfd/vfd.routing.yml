vfd.download_node:
  path: '/download_node/{type}/{nid}'
  defaults:
    _controller: '\Drupal\vfd\Controller\DownloadNodeController::download'
    _title: 'Download Files'
    _custom_arg: '{type},{nid}'
  requirements:
    _permission: 'access content'


vfd.download_view:
  path: '/download_view/{path}'
  defaults:
    _controller: '\Drupal\vfd\Controller\DownloadViewController::download'
    _title: 'Download Files'
    _custom_arg: '{path}'
  requirements:
    _permission: 'access content'
