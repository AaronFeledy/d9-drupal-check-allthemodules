  license:
    url: https://code.google.com/archive/p/crypto-js/wikis/License.wiki
  version: 3.1.2
  js:
    /libraries/CryptoJS/rollups/md5.js: { minified: true }
    # https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js: { external: true, minified: true }

supercookie:
