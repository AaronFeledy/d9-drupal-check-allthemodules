json.prune:
  remote: https://github.com/Canop/JSON.prune
  license:
    url: https://github.com/Canop/JSON.prune/blob/master/LICENSE
  version: 1.0
  js:
    /libraries/JSON.prune/JSON.prune.js: { minified: false }
    # https://rawgit.com/Canop/JSON.prune/master/JSON.prune.js: { external: true, minified: false }

cryptojs.md5:
