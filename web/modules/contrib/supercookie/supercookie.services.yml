services:
  supercookie.manager:
    class: Drupal\supercookie\SupercookieManager
    arguments: ['@settings', '@config.factory', '@database', '@current_user']

  supercookie.response:
    class: Drupal\supercookie\SupercookieResponse
    arguments: ['@supercookie.manager', '@request_stack', '@session', '@path.alias_manager', '@path.validator']
