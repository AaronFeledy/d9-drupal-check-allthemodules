supercookie.admin_settings_form:
  path: '/admin/config/people/supercookie'
  defaults:
    _title: 'Supercookie'
    _form: '\Drupal\supercookie\Form\SupercookieAdminSettingsForm'
  requirements:
    _permission: 'administer supercookie'

supercookie.admin_report:
  path: '/admin/reports/supercookie'
  defaults:
    _title: 'Supercookie JSON report'
    _description: 'Transforms and dumps all current data to a JSON blob, suitable for use in other systems (e.g. a CRM).'
    _controller: '\Drupal\supercookie\SupercookieController::report'
  requirements:
    _permission: 'administer supercookie'

supercookie.render:
  path: '/supercookie'
  defaults:
    _title: 'Supercookie callback'
    _controller: '\Drupal\supercookie\SupercookieController::render'
  options:
    _theme: ajax_base_page
  requirements:
    _access: 'TRUE'
