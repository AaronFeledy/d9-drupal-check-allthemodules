ad_choices_link.settings:
  path: '/admin/config/search/ad-choices'
  defaults:
    _title: 'AdChoices Link'
    _form: 'Drupal\ad_choices_link\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

ad_choices_link.nojs:
  path: '/ad-choices/nojs'
  defaults:
    _title: 'No JavaScript'
    _controller: '\Drupal\ad_choices_link\Controller\AdChoicesLinkController::noJs'
  requirements:
    _permission: 'access content'
