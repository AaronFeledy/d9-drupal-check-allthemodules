whiteboard.settings:
  path: '/admin/config/content/whiteboard'                       
  defaults:
    _title: 'Whiteboard'
    _form: '\Drupal\whiteboard\Form\WhiteboardSettingsForm'
  requirements: 
    _permission: 'administer whiteboard'
whiteboard.add:
  path: '/whiteboard/add'
  defaults:
    _title: 'Create a new whiteboard'
    _form: 'Drupal\whiteboard\Form\WhiteboardCrudForm'
  requirements:
    _permission: 'create whiteboard'
whiteboard.edit:
  path: '/whiteboard/edit/{whiteboard}'
  defaults:
    _title: 'Edit a whiteboard'
    _form: 'Drupal\whiteboard\Form\WhiteboardCrudForm'
  options:
    parameters:
        type: 'whiteboard:whiteboard'
  requirements:
    _permission: 'edit whiteboard'
whiteboard.post:
  path: '/whiteboard/marks/post/{whiteboard}'
  defaults:
    _title: 'Whiteboard Post Marks'
    _controller: 'Drupal\whiteboard\Controller\WhiteboardController::postMarks'
  options:
    parameters:
      whiteboard:
        type: 'whiteboard:whiteboard'
  requirements:
    _access_whiteboard_post_marks: 'TRUE'
