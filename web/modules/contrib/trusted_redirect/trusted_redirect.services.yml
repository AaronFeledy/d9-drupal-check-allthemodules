services:
  trusted_redirect.settings:
    class: Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments:
      - trusted_redirect.settings

  trusted_redirect.event_subscriber:
    class: Drupal\trusted_redirect\EventSubscriber\TrustedRedirectSubscriber
    arguments: ['@trusted_redirect.settings', '@module_handler']
    tags:
      - { name: event_subscriber }
