services:
  trusted_redirect_entity_edit.edit_url_resolver:
    class: Drupal\trusted_redirect_entity_edit\Service\EntityEditUrlResolver
    arguments: ['@entity.repository', '@entity_type.manager', '@router.route_provider']

  trusted_redirect_entity_edit.request_subscriber:
    class: Drupal\trusted_redirect_entity_edit\EventSubscriber\TrustedRedirectEntityEditSubscriber
    arguments: ['@current_route_match']
    tags:
      - { name: event_subscriber }
