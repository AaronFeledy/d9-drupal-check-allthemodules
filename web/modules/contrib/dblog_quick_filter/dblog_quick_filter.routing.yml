

dblog_quick_filter.report_admin:
  path: '/admin/reports/dblog_quick_filter'
  defaults:
    _controller: '\Drupal\dblog_quick_filter\Controller\DefaultController::report'
    _title: 'Recent log filters'
  requirements:
    _permission: 'dblog_quick_filter admin'

dblog_quick_filter.get_dblog:
  path: '/dblog_quick_filter/get_dblog'
  defaults:
    _controller: '\Drupal\dblog_quick_filter\Controller\DefaultController::get_dblog'
    _title: 'get dblog'
  requirements:
    _permission: 'dblog_quick_filter admin'


dblog_quick_filter.get_event:
  path: '/dblog_quick_filter/get_event/{event_id}'
  defaults:
    _controller: '\Drupal\dblog_quick_filter\Controller\DefaultController::get_event'
    _title: 'get dblog row'
  requirements:
    _permission: 'dblog_quick_filter admin'

dblog_quick_filter.tail_dblog:
  path: '/dblog_quick_filter/tail_dblog/{tail}'
  defaults:
    _controller: '\Drupal\dblog_quick_filter\Controller\DefaultController::tail_dblog'
    _title: 'tail dblog row'
  requirements:
    _permission: 'dblog_quick_filter admin'

