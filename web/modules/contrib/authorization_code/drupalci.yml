build:
  assessment:
    validate_codebase:
      phplint:
      container_composer:
      phpcs:
    testing:
      container_command:
        commands: "cd ${SOURCE_DIR} && sudo -u www-data composer run-script drupal-phpunit-upgrade && sudo -u www-data composer update"
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
      run_tests.js:
        concurrency: 1
        types: 'PHPUnit-FunctionalJavascript'
