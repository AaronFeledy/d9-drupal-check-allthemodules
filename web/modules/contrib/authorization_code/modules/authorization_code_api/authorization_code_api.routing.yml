authorization_code_api.start_login_process:
  path: '/user/{login_process}/start-login-process'
  methods: [POST]
  defaults:
    _controller: \Drupal\authorization_code_api\Controller\LoginProcessController::startLoginProcess
  options:
    no_cache: TRUE
    parameters:
      login_process:
        type: 'entity:login_process'
  requirements:
    _format: 'json'
    _user_is_logged_in: 'FALSE'

authorization_code_api.complete_login_process:
  path: '/user/{login_process}/complete-login-process'
  methods: [POST]
  defaults:
    _controller: \Drupal\authorization_code_api\Controller\LoginProcessController::completeLoginProcess
  options:
    no_cache: TRUE
    parameters:
      login_process:
        type: 'entity:login_process'
  requirements:
    _format: 'json'
    _user_is_logged_in: 'FALSE'
