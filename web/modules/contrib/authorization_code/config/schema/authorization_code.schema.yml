authorization_code.settings:
  type: config_object
  label: 'Authorization code settings'
  mapping:
    ip_flood_threshold:
      type: integer
      label: 'IP flood threshold'
    ip_flood_window:
      type: integer
      label: 'IP flood window'
    user_flood_threshold:
      type: integer
      label: 'User flood threshold'
    user_flood_window:
      type: integer
      label: 'User flood window'
    seconds_to_expire:
      type: integer
      label: 'Seconds to expire'
    max_fetches:
      type: integer
      label: 'Max fetches'
