code_sender:
  type: mapping
  mapping:
    plugin_id:
      type: string
      label: 'Plugin ID'
    settings:
      type: code_sender_settings.[%parent.plugin_id]

code_sender_settings.*:
  type: code_sender_settings

code_sender_settings:
  type: mapping
  mapping:
    message_template:
      type: string
      label: 'Message Template'

code_sender_settings.drupal_mail:
  type: code_sender_settings
  mapping:
    subject_template:
      type: string
      label: 'Subject Template'
