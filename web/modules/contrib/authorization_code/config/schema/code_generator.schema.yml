code_generator:
  type: mapping
  mapping:
    plugin_id:
      type: string
      label: 'Plugin ID'
    settings:
      type: code_generator_settings.[%parent.plugin_id]

code_generator_settings.*:
  type: code_generator_settings

code_generator_settings:
  type: mapping
  mapping:
    code_length:
      type: integer
      label: 'Code Length'
