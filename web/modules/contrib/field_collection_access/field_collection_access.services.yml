services:
  field_collection_access.grant_storage:
    class: Drupal\field_collection_access\FieldCollectionItemAccessStorage
    arguments: ['@database', '@module_handler', '@language_manager']
    tags:
      - { name: backend_overridable }
  access_check.field_collection_access.access_grants:
    class: Drupal\field_collection_access\Access\FieldCollectionAccessGrantsOperationCheck
    tags:
      - { name: access_check, applies_to: _field_collection_access_grants }
  field_collection_access.route_subscriber:
    class: Drupal\field_collection_access\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  cache_context.user.field_collection_access:
    class: Drupal\field_collection_access\Cache\FieldCollectionAccessCacheContext
    arguments: ['@current_user']
    tags:
      - { name: cache.context }
