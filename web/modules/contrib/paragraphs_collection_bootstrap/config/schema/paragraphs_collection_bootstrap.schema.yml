paragraphs.behavior.settings.pcb_accordion:
  type: paragraphs.behavior.settings_base
  mapping:
    container_field:
      type: string
      label: 'Container field'

paragraphs.behavior.settings.pcb_tabs:
  type: paragraphs.behavior.settings_base
  mapping:
    container_field:
      type: string
      label: 'Container field'
    fade:
      type: boolean
      label: 'Fade effect'

paragraphs.behavior.settings.pcb_progress_bar:
  type: paragraphs.behavior.settings_base
  mapping:
    paragraph_progress_field:
      type: string
      label: 'Progress field'

paragraphs.behavior.settings.pcb_carousel:
  type: paragraphs.behavior.settings_base
  mapping:
    container_field:
      type: string
      label: 'Container field'
    controls:
      type: boolean
      label: 'Controls'
    indicators:
      type: boolean
      label: 'Indicators'

paragraphs.behavior.settings.pcb_popover:
  type: paragraphs.behavior.settings_base
  mapping:
    animation:
      type: boolean
      label: 'Animation'
    container:
      type: boolean
      label: 'Container'
    popover_content:
      type: string
      label: 'Popover content'
    delay:
      type: integer
      label: 'Delay'
    placement:
      type: string
      label: 'Placement'
    trigger:
      type: sequence
      label: 'Trigger'
      sequence:
        type: string
    offset:
      type: string
      label: 'Offset'

paragraphs.behavior.settings.pcb_tooltip:
  type: paragraphs.behavior.settings_base
  mapping:
    content:
      type: mapping
      label: 'Content'
      mapping:
        value:
          type: string
          label: 'Value'
        format:
          type: string
          label: 'Format'
    animation:
      type: boolean
      label: 'Animation'
    container:
      type: boolean
      label: 'Container'
    delay:
      type: integer
      label: 'Delay'
    placement:
      type: string
      label: 'Placement'
    trigger:
      type: sequence
      label: 'Trigger'
      sequence:
        type: string
    offset:
      type: string
      label: 'Offset'
