regex_redirect.list:
  path: '/admin/config/search/redirect/regex'
  defaults:
    _entity_list: 'regex_redirect'
    _title: 'Regex redirects'
  requirements:
    _permission: 'administer regex redirects'

entity.regex_redirect.canonical:
  path: '/admin/config/search/redirect/regex/edit/{regex_redirect}'
  defaults:
    _entity_form: 'regex_redirect.edit'
    _title: 'Edit regex redirect'
  requirements:
    _entity_access: 'regex_redirect.update'

regex_redirect.add:
  path: '/admin/config/search/redirect/regex/add'
  defaults:
    _entity_form: 'regex_redirect.default'
    _title: 'Add regex redirect'
  requirements:
    _entity_create_access: 'regex_redirect'

entity.regex_redirect.edit_form:
  path: '/admin/config/search/redirect/regex/edit/{regex_redirect}'
  defaults:
    _entity_form: 'regex_redirect.edit'
    _title: 'Edit regex redirect'
  requirements:
    _entity_access: 'regex_redirect.update'

entity.regex_redirect.delete_form:
  path: '/admin/config/search/redirect/regex/delete/{regex_redirect}'
  defaults:
    _entity_form: 'regex_redirect.delete'
    _title: 'Delete regex redirect'
  requirements:
    _entity_access: 'regex_redirect.delete'
