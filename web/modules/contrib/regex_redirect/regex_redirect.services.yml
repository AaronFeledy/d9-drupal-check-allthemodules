parameters:
  route_normalizer_enabled: true

services:
  regex_redirect.repository:
    class: Drupal\regex_redirect\RegexRedirectRepository
    arguments: ['@entity_type.manager', '@database', '@request_stack']
    tags:
      - { name: backend_overridable }

  regex_redirect.request_subscriber:
    class: Drupal\regex_redirect\EventSubscriber\RegexRedirectRequestSubscriber
    arguments: ['@regex_redirect.repository', '@language_manager', '@redirect.checker', '@router.request_context', '@path_processor_manager']
    tags:
      - { name: event_subscriber }
