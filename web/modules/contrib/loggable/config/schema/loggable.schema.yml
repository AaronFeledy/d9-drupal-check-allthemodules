loggable.settings:
  type: config_object
  label: 'Loggable settings.'
  mapping:
    api_key:
      type: string
      label: 'API key'
    channel_id:
      type: string
      label: 'Channel ID'
    domain:
      type: string
      label: 'Domain'

loggable.loggable_filter.*:
  type: config_entity
  label: 'Loggable filter config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    severity_levels:
      type: sequence
      label: 'Severity levels'
      sequence:
        type: integer
        label: 'Severity'
    types:
      type: sequence
      label: 'Types'
      sequence:
        type: string
        label: 'Type'
    enabled:
      type: boolean
      label: 'Whether a this filter is enabled or not'
    uuid:
      type: string
