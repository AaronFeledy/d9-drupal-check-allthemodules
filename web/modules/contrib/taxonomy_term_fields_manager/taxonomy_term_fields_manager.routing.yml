taxonomy_term_field_manager.term_overview_form:
  path: '/admin/structure/taxonomy/manage/{taxonomy_vocabulary}/overview'

taxonomy_term_field_manager.taxonomy_term_set_field_form:
  path: '/admin/structure/taxonomy/manage/{taxonomy_vocabulary}/select_term_fields'
  defaults:
    _title: 'Taxonomy Term Set Fields'
    _form: \Drupal\taxonomy_term_fields_manager\Form\TaxonomyTermSetFieldForm
  requirements:
    _permission: 'administer taxonomy'

