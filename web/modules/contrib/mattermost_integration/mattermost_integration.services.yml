services:
  mattermost_integration.api:
    class: Drupal\mattermost_integration\Services\MattermostApi
    arguments: ['@config.factory', '@mattermost_integration.api.access_token']
  mattermost_integration.api.access_token:
    class: Drupal\mattermost_integration\Services\MattermostApiAccessToken
    arguments: ['@config.factory', '@http_client', '@cache.default']
  mattermost_integration.mattermost_integration:
    class: Drupal\mattermost_integration\Services\MattermostIntegration
    arguments: ['@entity_type.manager']
  mattermost_integration.mattermost_drupal_mapper:
    class: Drupal\mattermost_integration\Services\MattermostDrupalMapper
    arguments: ['@entity_type.manager', '@logger.factory']
