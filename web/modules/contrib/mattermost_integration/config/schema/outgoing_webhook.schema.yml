mattermost_integration.outgoing_webhook.*:
  type: config_entity
  label: 'Outgoing Webhooks'
  mapping:
    id:
      type: string
      label: 'The machine-readable name.'
    channel_id:
      type: string
      label: 'The ID of the Mattermost channel.'
    webhook_token:
      type: string
      label: 'The Outgoing Webhook token generated by Mattermost.'
    content_type:
      type: string
      label: 'The content type an integration should create.'
    comment_type:
      type: string
      label: 'The comment type an integration should create.'
    comment_field:
      type: string
      label: 'The field on the target content type the comments should be attached to.'
    convert_markdown:
      type: integer
      label: 'Convert markdown to HTML using the Parsedown library.'
