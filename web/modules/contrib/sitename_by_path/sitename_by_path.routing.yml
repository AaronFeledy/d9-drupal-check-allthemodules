sbp_list:
  path: 'admin/config/search/sitename-by-path'
  defaults:
    _title: 'List'
    _controller: '\Drupal\sitename_by_path\Controller\SitenameByPathController::entryList'
  requirements:
    _permission: 'access administration pages'

sbp_add:
  path: 'admin/config/search/sitename-by-path/add'
  defaults:
    _title: 'Add Entry'
    _form: '\Drupal\sitename_by_path\Form\SitenameByPathAddForm'
  requirements:
    _permission: 'access administration pages'

sbp_update:
  path: 'admin/config/search/sitename-by-path/update/{sbp_id}'
  defaults:
    _title: 'Update Entry'
    _form: '\Drupal\sitename_by_path\Form\SitenameByPathUpdateForm'
    sbp_id: '-1'
  requirements:
    _permission: 'access administration pages'

sbp_delete:
  path: 'admin/config/search/sitename-by-path/delete/{sbp_id}'
  defaults:
    _title: 'Delete Entry'
    _form: '\Drupal\sitename_by_path\Form\SitenameByPathDeleteForm'
    sbp_id: '-1'
  requirements:
    _permission: 'access administration pages'
