bitlink.admin_config:
  path: '/admin/config/bitlink'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Bitlink Configuration'
  requirements:
    _permission: 'access administration pages'

bitlink.settings:
  path: '/admin/config/bitlink/settings'
  defaults:
    _form: 'Drupal\bitlink\Form\BitlinkConfigForm'
    _title: 'Bitlink Settings'
  requirements:
    _permission: 'administer bitlink'

bitlink.shorten:
  path: '/admin/config/bitlink/shorten'
  defaults:
    _form: 'Drupal\bitlink\Form\BitlinkShortenForm'
    _title: 'Shorten Long URL'
  requirements:
    _permission: 'administer bitlink'

bitlink.expand:
  path: '/admin/config/bitlink/expand'
  defaults:
    _form: 'Drupal\bitlink\Form\BitlinkExpandForm'
    _title: 'Expand Bitlink'
  requirements:
    _permission: 'administer bitlink'
