certificatelogin.login:
  path: '/certificatelogin/login'
  defaults:
    _controller: '\Drupal\certificatelogin\Controller\CertificateLoginController::processLoginRequest'
    _title: 'Log in using a certificate'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

certificatelogin.settings:
  path: '/admin/config/people/certificatelogin'
  defaults:
    _form: '\Drupal\certificatelogin\Form\CertificateLoginSettingsForm'
    _title: 'Certificate Login settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

