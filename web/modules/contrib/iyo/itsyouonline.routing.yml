itsyouonline.account_settings:
  path: '/admin/config/services/itsyouonline'
  defaults:
    _form: 'Drupal\itsyouonline\Form\AccountSettingForm'
    _title: 'Configure itsyou.online settings'
  requirements:
    _permission: 'administer itsyouonline'
itsyouonline.user_field_settings:
  path: '/admin/config/services/itsyouonline/user_fields'
  defaults:
    _form: 'Drupal\itsyouonline\Form\UserFieldsSettingForm'
    _title: 'User fields'
  requirements:
    _permission: 'administer itsyouonline'
itsyouonline.process:
  path: 'itsyouonline/process/{processType}'
  defaults:
    _controller: '\Drupal\itsyouonline\Controller\ItsyouonlineAuthorizeController::process'
    _title: 'itsyou.online authorize'
  requirements:
    _custom_access: 'Drupal\itsyouonline\Access\ItsyouonlineAccessCheck::access'
itsyouonline.authorize:
  path: 'itsyouonline/authorize'
  defaults:
    _controller: '\Drupal\itsyouonline\Controller\ItsyouonlineAuthorizeController::authorize'
    _title: 'itsyou.online authorize'
  requirements:
    _custom_access: 'Drupal\itsyouonline\Access\ItsyouonlineAccessCheck::access'
itsyouonline.link:
  path: 'itsyouonline/link'
  defaults:
    _form: 'Drupal\itsyouonline\Form\AccountLinkForm'
    _title: 'Link itsyou.online account'
  requirements:
    _custom_access: 'Drupal\itsyouonline\Access\ItsyouonlineAccessCheck::access'
itsyouonline.link_new_user:
  path: 'itsyouonline/link/new_user'
  defaults:
    _controller: '\Drupal\itsyouonline\Controller\ItsyouonlineIntegrationController::newUser'
    _title: 'Link to new account'
  requirements:
    _custom_access: 'Drupal\itsyouonline\Access\ItsyouonlineAccessCheck::access'
itsyouonline.link_existing_user:
  path: 'itsyouonline/link/existing_user'
  defaults:
    _controller: '\Drupal\itsyouonline\Controller\ItsyouonlineIntegrationController::existingUser'
    _title: 'Link to existing user'
  requirements:
    _custom_access: 'Drupal\itsyouonline\Access\ItsyouonlineAccessCheck::access'
