hash_tag_make.settings:
  path: '/admin/config/tinsel-suite/hash-tag-make'
  defaults:
    _form: '\Drupal\hash_tag_make\Form\HashTagMakeForm'
    _title: 'Hash Tag Make Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    
system.admin_config_tinsel_suite:
  path: '/admin/config/tinsel-suite'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tinsel Suite'
  requirements:
    _permission: 'administer site configuration'
