dream_permissions.admin_page:
  path: '/admin/config/people/dream_permissions'
  defaults:
    _title: 'Dream permissions'
    _form: 'Drupal\dream_permissions\Form\AdminPageForm'
  requirements:
    _permission: 'configure dream permissions'

dream_permissions.permissions:
  path: '/admin/people/dream_permissions'
  defaults:
    _title: 'Dream permissions'
    _form: 'Drupal\dream_permissions\Form\DreamPermissions'
  requirements:
    _permission: 'access dream permissions'

dream_permissions.fetch_dream_permissions:
  path: '/admin/people/dream_permissions/fetch/{modules}/{roles}/{permission_filter}'
  defaults:
    _controller: 'Drupal\dream_permissions\Controller\Controller::fetch'
    _title: 'Fetch dream permissions'
    permission_filter: ~
  requirements:
    _permission: 'access dream permissions'

dream_permissions.save_dream_permissions:
  path: '/admin/people/dream_permissions/save'
  defaults:
    _controller: 'Drupal\dream_permissions\Controller\Controller::save'
    _title: 'Featch dream permissions'
    permission_filter: ~
  requirements:
    _permission: 'access dream permissions'
