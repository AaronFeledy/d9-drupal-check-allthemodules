print_ninja.pdf:
  path: 'node/{nodeId}/pdf'
  defaults:
    _controller: '\Drupal\print_ninja\Controller\PdfController::exportPdf'
    _title: 'Pdf export'
  requirements:
    _permission: 'print ninja access export pdf'

print_ninja.configure:
  path: '/admin/config/print-ninja'
  defaults:
    _form: '\Drupal\print_ninja\Form\ConfigForm'
    _title: 'Print Ninja configuration'
  requirements:
    _permission: 'administer'