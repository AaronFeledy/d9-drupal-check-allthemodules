funnel.funnels:
  path: 'funnel'
  defaults:
    _controller: '\Drupal\funnel\Controller\PageFunnels::page'
    _title: 'Funnels'
  requirements:
    _permission: 'funnel view'

funnel.vocab:
  path: 'funnel/{vid}'
  defaults:
    _controller: '\Drupal\funnel\Controller\PageFunnel::vocab'
    _title_callback: '\Drupal\funnel\Controller\PageFunnel::title'
  requirements:
    _permission: 'funnel view'

funnel.term:
  path: 'funnel/{vid}/{tid}'
  defaults:
    _controller: '\Drupal\funnel\Controller\PageFunnel::vocab'
    _title_callback: '\Drupal\funnel\Controller\PageFunnel::title'
  requirements:
    _permission: 'funnel view'

funnel.update:
  path: 'funnel/{vid}/{tid}/update'
  defaults:
    _controller: '\Drupal\funnel\Controller\UpdateCallback::node'
  requirements:
    _permission: 'funnel change'

funnel.settings:
  path: 'admin/config/funnel'
  defaults:
    _form: '\Drupal\funnel\Form\Settings'
    _title: 'Funnel Helper'
  requirements:
    _permission: 'administer site configuration'
