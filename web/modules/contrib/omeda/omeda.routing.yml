omeda.admin_config_omeda:
  path: '/admin/config/omeda'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Omeda'
  requirements:
    _permission: 'access administration pages'
omeda.settings:
  path: '/admin/config/omeda/settings'
  defaults:
    _form: 'Drupal\omeda\Form\OmedaSettingsForm'
    _title: 'Omeda Settings'
  requirements:
    _permission: 'administer omeda settings'
omeda.manual_brand_comprehensive_lookup:
  path: '/admin/config/omeda/brand-comprehensive-lookup'
  defaults:
    _form: 'Drupal\omeda\Form\OmedaManualBrandComprehensiveLookupForm'
    _title: 'Omeda Manual Brand Comprehensive Lookup'
  requirements:
    _permission: 'manually update omeda brand comprehensive lookup'
