weibo_widget.settings:
  type: config_object
  label: 'Weibo Widget settings form Map.'
  mapping:
    weibo_widget_appkey:
      type: text
      label: 'AppKey'
    weibo_widget_uid:
      type: text
      label: 'User ID'

block.settings.weibo_follow_button_block:
  type: block_settings
  mapping:
    type:
      type: integer
      label: Widget type
    color:
      type: string
      label: Username to display
    language:
      type: string
      label: Chinese language
