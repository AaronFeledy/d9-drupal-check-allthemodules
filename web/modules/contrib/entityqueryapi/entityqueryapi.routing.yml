
entityqueryapi.collections_controller_content:
  path: 'entity/{entity_type}'
  defaults:
    _controller: '\Drupal\entityqueryapi\Controller\EntityQueryApiController::content'
  options:
    _auth: [ 'jwt_auth', 'basic_auth', 'cookie' ]
    parameters:
      entity_type:
        type: entityqueryapi.entity_type
  requirements:
    _custom_access: '\Drupal\entityqueryapi\Controller\EntityQueryApiController::access'
    _format: 'json'
    _method: 'GET'

entityqueryapi.listConfig:
  path: '/admin/config/services/entityqueryapi'
  defaults:
    _controller: '\Drupal\entityqueryapi\Controller\ConfigController::listConfig'
    _title: 'Entity Query API'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

entityqueryapi.enableRoute:
  path: '/admin/config/services/entityqueryapi/{entity_type}/enable'
  defaults:
    _controller: '\Drupal\entityqueryapi\Controller\ConfigController::enableRoute'
    _title: 'Entity Query API'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
    parameters:
      entity_type:
        type: entityqueryapi.entity_type

entityqueryapi.disableRoute:
  path: '/admin/config/services/entityqueryapi/{entity_type}/disable'
  defaults:
    _controller: '\Drupal\entityqueryapi\Controller\ConfigController::disableRoute'
    _title: 'Entity Query API'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
    parameters:
      entity_type:
        type: entityqueryapi.entity_type
