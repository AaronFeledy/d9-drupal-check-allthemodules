# URL where a user can view all rulesets.
entity.context_ruleset.collection:
  path: '/admin/structure/context_manager'
  defaults:
    _entity_list: 'context_ruleset'
    _title: 'Context Manager'
  requirements:
    _permission: 'administer context manager'

# URL where a user can add a new ruleset.
entity.context_ruleset.add_form:
  path: '/admin/structure/context_manager/add'
  defaults:
    _entity_wizard: 'context_ruleset.add'
    _title: 'Add ruleset'
    tempstore_id: 'context_manager.ruleset'
  requirements:
    _permission: 'administer context manager'

# URL for all steps of ruleset add form.
entity.context_ruleset.add_form_step:
  path: '/admin/structure/context_manager/add/{machine_name}/{step}'
  defaults:
    _entity_wizard: 'context_ruleset.add'
    _title: 'Add ruleset'
    tempstore_id: 'context_manager.ruleset'
  requirements:
    _permission: 'administer context manager'

# URL for all steps of ruleset edit form.
entity.context_ruleset.edit_form:
  path: '/admin/structure/context_manager/manage/{machine_name}/{step}'
  defaults:
    _entity_wizard: 'context_ruleset.edit'
    _title: 'Edit ruleset'
    tempstore_id: 'context_manager.ruleset'
  requirements:
    _permission: 'administer context manager'

# URL for display of ruleset delete form.
entity.context_ruleset.delete_form:
  path: '/admin/structure/context_manager/manage/{context_ruleset}/delete'
  defaults:
    _entity_form: 'context_ruleset.delete'
    _title: 'Delete ruleset'
  requirements:
    _permission: 'administer context manager'

# URL for autocomplete callback for searching of ruleset tags.
context_manager_ui.autocomplete:
  path: '/admin/context_manager/ajax/autocomplete/tag'
  defaults:
    _controller: '\Drupal\context_manager_ui\Controller\ContextManagerUIController::autocompleteTag'
  requirements:
        _permission: 'administer context manager'
