# Schema for the configuration files of the debugme module.

debugme.settings:
  type: config_object
  label: 'DebugMe settings'
  mapping:
    project:
      type: string
      label: 'DebugMe Project ID'
    visibility:
      type: mapping
      label: 'Visibility'
      mapping:
        request_path_mode:
          type: integer
          label: 'Add code to specific pages'
        request_path_pages:
          type: string
          label: 'Pages by their paths'
