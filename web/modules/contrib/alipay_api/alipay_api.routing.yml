alipay.gateway:
  path: 'alipay'
  defaults:
    _title: 'Alipay Gateway'
    _controller: '\Drupal\alipay_api\Controller\AlipayGatewayController::main'
  requirements:
    _permission: 'access content'

alipay.notify:
  path: 'alipay/notify'
  defaults:
    _title: 'Alipay Result'
    _controller: '\Drupal\alipay_api\Controller\AlipayResultController::main'
    method: 'post'
  requirements:
    _permission: 'access content'

alipay.return:
  path: 'alipay/return'
  defaults:
    _title: 'Alipay Result'
    _controller: '\Drupal\alipay_api\Controller\AlipayResultController::main'
    method: 'get'
  requirements:
    _permission: 'access content'

alipay.settings:
  path: 'admin/config/system/alipay'
  defaults:
    _title: 'Alipay'
    _form: '\Drupal\alipay_api\Form\AlipaySettingsForm'
  requirements:
    _permission: 'administer site configuration'
