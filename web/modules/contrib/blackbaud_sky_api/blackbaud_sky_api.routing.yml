blackbaud_sky_api.settings_form:
  path: /admin/config/services/blackbaud
  defaults:
    _title: 'Blackbaud Settings'
    _form: \Drupal\blackbaud_sky_api\Form\BlackbaudSkyApiSettingsForm
  requirements:
    _permission: 'administer use blackbaud sky api'

blackbaud_sky_api.authorize_form:
  path: /admin/config/services/blackbaud/authorize
  defaults:
    _title: Authorize
    _form: \Drupal\blackbaud_sky_api\Form\BlackbaudSkyApiAuthorizeForm
  requirements:
    _permission: 'administer use blackbaud sky api'

route_callbacks:
  - '\Drupal\blackbaud_sky_api\Routing\BlackbaudRoutes::routes'
