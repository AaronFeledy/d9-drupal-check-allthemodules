# Expression routing definition
entity.expression.collection:
  path: '/admin/structure/expression'
  defaults:
    _entity_list: 'expression'
    _title: 'Expression Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.expression.add_form:
  path: '/admin/structure/expression/add'
  defaults:
    _entity_form: 'expression.add'
    _title: 'Add Expression'
  requirements:
    _permission: 'administer site configuration'

entity.expression.edit_form:
  path: '/admin/structure/expression/{expression}'
  defaults:
    _entity_form: 'expression.edit'
    _title: 'Edit Expression'
  requirements:
    _permission: 'administer site configuration'

entity.expression.delete_form:
  path: '/admin/structure/expression/{expression}/delete'
  defaults:
    _entity_form: 'expression.delete'
    _title: 'Delete Expression'
  requirements:
    _permission: 'administer site configuration'

