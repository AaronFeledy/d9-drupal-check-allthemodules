leaflet_maptiler.system_settings:
  path: '/admin/config/leaflet_maptiler'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Maptiler'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

leaflet_maptiler.leaflet_maptiler_settings_form:
  path: '/admin/config/leaflet_maptiler/settings'
  defaults:
    _form: '\Drupal\leaflet_maptiler\Form\LeafletMaptilerSettingsForm'
    _title: 'Maptiler general settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

