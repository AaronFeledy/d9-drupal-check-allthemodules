# Schema for the configuration files of the Erpal Budget module.

erpal_budget.type.*:
  type: mapping
  label: 'Erpal Budget Type'
  mapping:
    id:
      type: string
      label: 'Erpal Budget Type identifier'
    uuid:
      type: string
      label: 'UUID'
    name:
      type: label
      label: 'Name'
    description:
      type: label
      label: 'Description'
    unit_type:
      type: string
      label: 'Unit type'
