entity.erpal_budget_type.list:
  path: '/admin/structure/erpal_budget'
  defaults:
    _entity_list: 'erpal_budget_type'
    _title: 'Erpal Budget types'
  requirements:
    _permission: 'administer erpal_budget entities'
entity.erpal_budget_type.add:
  path: '/admin/structure/erpal_budget/add'
  defaults:
    _entity_form: 'erpal_budget_type.add'
    _title: 'Add a new erpal budget type'
  requirements:
    _permission: 'administer erpal_budget entities'
entity.erpal_budget_type.edit_form:
  path: '/admin/structure/erpal_budget/manage/{erpal_budget_type}'
  defaults:
    _entity_form: 'erpal_budget_type.edit'
  requirements:
    _permission: 'administer erpal_budget entities'
entity.erpal_budget_type.delete_form:
  path: '/admin/structure/erpal_budget/manage/{erpal_budget_type}/delete'
  defaults:
    _entity_form: 'erpal_budget_type.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer erpal_budget entities'
entity.erpal_budget.edit_form:
  path: '/erpal_budget/{erpal_budget}/edit'
  defaults:
    _entity_form: 'erpal_budget.edit'
  requirements:
    _entity_access: 'erpal_budget.edit'
  options:
    _erpal_budget_operation_route: TRUE
entity.erpal_budget.canonical:
  path: '/erpal_budget/{erpal_budget}'
  defaults:
    _content: '\Drupal\erpal_budget\Controller\ErpalBudgetViewController::view'
    _title_callback: '\Drupal\erpal_budget\Controller\ErpalBudgetViewController::title'
  requirements:
    _entity_access: 'erpal_budget.view'
entity.erpal_budget.delete_form:
  path: '/erpal_budget/{erpal_budget}/delete'
  defaults:
    _entity_form: 'erpal_budget.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'erpal_budget.delete'
  options:
    _erpal_budget_operation_route: TRUE
erpal_budget.add_page:
  path: '/erpal_budget/add'
  defaults:
    _title: 'Add ERPAL budget'
    _content: '\Drupal\erpal_budget\Controller\ErpalBudgetController::addPage'
  options:
    _access_mode: 'ANY'
    _erpal_budget_operation_route: TRUE
  requirements:
    _entity_access: 'erpal_budget.add'
    _erpal_budget_add_access: 'erpal_budget'
erpal_budget.add:
  path: '/erpal_budget/add/{erpal_budget_type}'
  defaults:
    _content: '\Drupal\erpal_budget\Controller\ErpalBudgetController::add'
    _title_callback: '\Drupal\erpal_budget\Controller\ErpalBudgetController::addPageTitle'
  requirements:
    _entity_access: 'erpal_budget.add'

