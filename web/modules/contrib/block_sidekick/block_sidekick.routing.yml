block_sidekick.place_block:
  path: '/ajax/block_sidekick/place_block'
  defaults:
    _controller: '\Drupal\block_sidekick\Controller\BlockSidekickController::placeBlock'
  methods: [POST]
  requirements:
    _permission: 'use block sidekick'
block_sidekick.get_current_region:
  path: '/ajax/block_sidekick/get_current_region'
  defaults:
    _controller: '\Drupal\block_sidekick\Controller\BlockSidekickController::getCurrentRegion'
  methods: [POST]
  requirements:
    _permission: 'use block sidekick'
