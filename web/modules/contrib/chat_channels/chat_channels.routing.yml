# General routes for the Chat Channels module.
chat_channels.settings:
  path: 'admin/chat_channel/settings'
  defaults:
    _form: '\Drupal\chat_channels\Form\ChatChannelSettingsForm'
    _title: 'Chat Channel settings'
  requirements:
    _permission: 'administer chat channel entities'

chat_channels.chat:
  path: '/chat_channel/{chat_channel}'
  defaults:
    _controller: '\Drupal\chat_channels\Controller\ChatChannelController::channel'
    _title_callback: '\Drupal\chat_channels\Controller\ChatChannelController::title'
  options:
    parameters:
      chat_channel:
        type: entity:chat_channel
  requirements:
    _permission: 'view active chat channel entities'

chat_channels.refresh_channel:
  path: '/chat_channel/ajax'
  defaults:
    _controller: '\Drupal\chat_channels\Controller\ChatChannelController::refreshChannel'
    _title: 'Callback'
  requirements:
    _permission: 'access content'