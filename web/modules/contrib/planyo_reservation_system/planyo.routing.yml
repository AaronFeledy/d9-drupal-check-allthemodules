planyo.planyo_booking:
  path: /planyo
  defaults:
    _controller: '\Drupal\planyo\Controller\PlanyoController::content'
  requirements:
    _permission: 'access content'
planyo.admin_settings:
  path: '/admin/config/planyo'
  defaults:
    _form: '\Drupal\planyo\Form\ModuleConfigurationForm'
    _title: 'Planyo configuration'
  requirements:
    _permission: 'administer site configuration'
planyo.ulap:
  path: /planyo/ulap
  defaults:
    _controller: '\Drupal\planyo\ulap\Controller\PlanyoUlapController::content'
  requirements:
    _permission: 'access content'
