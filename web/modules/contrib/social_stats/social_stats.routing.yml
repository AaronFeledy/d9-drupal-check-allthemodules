social_stats.content_types:
  path: '/admin/config/services/social-stats'
  defaults:
    _form: '\Drupal\social_stats\Form\SocialStatsContentTypeForm'
  requirements:
    _permission: 'administer social stats content types'
social_stats.cron_config:
  path: '/admin/config/services/social-stats/cron-settings'
  defaults:
    _form: '\Drupal\social_stats\Form\SocialStatsCronConfigForm'
  requirements:
    _permission: 'administer social stats cron'
