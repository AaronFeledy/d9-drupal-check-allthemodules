# Wishlist routing definition
wishlist.settings:
  path: '/admin/config/content/wishlist'
  defaults:
    _form: '\Drupal\wishlist\Form\WishlistSettingsForm'
    _title: 'Wishlist settings'
  requirements:
    _permission: 'administer wishlist'
entity.wishlist_purchased.canonical:
  path: '/admin/content/wishlist/{wishlist}'
  defaults:
    _entity_view: 'wishlist_purchased'
    _title: 'Wishlist purchased record'
  requirements:
    _entity_access: 'wishlist.admin'
  options:
    _admin_route: TRUE

entity.wishlist_purchased.collection:
  path: '/admin/content/wishlist'
  defaults:
    _entity_list: 'wishlist_purchased'
    _title: 'Wishlist purchased records'
  requirements:
    _permission: 'administer wishlist'
  options:
    _admin_route: TRUE

entity.wishlist_purchased.delete_form:
  path: '/admin/content/wishlist/{wishlist}/delete'
  defaults:
    _entity_form: wishlist_purchased.delete
    _title: 'Delete wishlist purchase record'
  requirements:
    _permission: 'administer wishlist'
  options:
    _admin_route: TRUE
