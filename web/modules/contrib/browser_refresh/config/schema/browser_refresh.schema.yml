browser_refresh.settings:
  type: config_object
  label: 'Browser Refresh settings'
  mapping:
    enable:
      type: boolean
      label: 'Whether the browser refresh functionality is enabled or not'
    indicator_location:
      type: string
      label: 'The location of the indicator, one of "br" (default), "bl", "tl" or "tr", i.e. one of the corners on the screen'
    pid:
      type: integer
      label: 'If browser refresh is running, this stores the system process ID which we can use to kill that process eventually'
    url:
      type: string
      label: 'If browser refresh is running, this tells us the URL to which the browser should connect to'
