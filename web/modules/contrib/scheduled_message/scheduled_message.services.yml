services:
  plugin.manager.scheduled_message:
    class: Drupal\scheduled_message\Plugin\ScheduledMessageManager
    parent: default_plugin_manager
  scheduled_message.queue_manager:
    class: Drupal\scheduled_message\QueueManager
    arguments: ['@entity_type.manager','@queue']
  scheduled_message.entity_type_subscriber:
    class: Drupal\scheduled_message\EventSubscriber\EntityTypeSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }
