scheduled_message:
  id: scheduled_message_default
  label: Default Scheduled Message workflow
  group: scheduled_message
  states:
    pending:
      label: Pending
    queued:
      label: Queued
    sent:
      label: Sent
    canceled:
      label: Canceled
  transitions:
    queue:
      label: Queue
      from: [pending,canceled]
      to: queued
    send:
      label: Send
      from: [pending,queued]
      to: sent
    cancel:
      label: Cancel
      from: [pending,queued]
      to: canceled
