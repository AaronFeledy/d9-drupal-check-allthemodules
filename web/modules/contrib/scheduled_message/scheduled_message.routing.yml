
scheduled_message.add_form:
  path: '/admin/structure/scheduled_message/{entity_type}/{entity_id}/add/{scheduled_message}'
  defaults:
    _form: '\Drupal\scheduled_message\Form\ScheduledMessageAddForm'
    _title: 'Add Message Schedule'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

scheduled_message.edit_form:
  path: '/admin/structure/scheduled_message/{entity_type}/{entity_id}/messages/{scheduled_message}'
  defaults:
    _form: '\Drupal\scheduled_message\Form\ScheduledMessageEditForm'
    _title: 'Edit Message Schedule'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

scheduled_message.delete:
  path: '/admin/structure/scheduled_message/{entity_type}/{entity_id}/messages/{scheduled_message}/delete'
  defaults:
    _form: '\Drupal\scheduled_message\Form\ScheduledMessageDeleteForm'
    _title: 'Delete Message Schedule'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

scheduled_message.scheduled_message_entity_types_form:
  path: '/admin/config/scheduled_message/entitytypes'
  defaults:
    _form: '\Drupal\scheduled_message\Form\EntityTypesForm'
    _title: 'EntityTypesForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
