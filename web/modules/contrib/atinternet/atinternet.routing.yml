entity.atinternet.settings:
  path: '/admin/config/system/atinternet'
  defaults:
    _form: '\Drupal\atinternet\Form\AtinternetConfigForm'
    _title: 'AT Internet settings'
  requirements:
    _permission: 'at internet administration'
atinternet.import:
  path: '/admin/config/atinternet/import'
  defaults:
    _form: '\Drupal\atinternet\Form\import'
    _title: 'import'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE