atinternet.level2.*:
  type: config_entity
  label: 'AT Internet Level2 entities config'
  mapping:
    id:
      type: integer
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string

atinternet.settings:
  type: mapping
  label: 'AT Internet settings'
  mapping:
    default_level2:
      type: string
      label: Default Level 2
    smarttag_file:
      type: file
      label: Smarttag script
    smarttag_url:
      type: string
      label: Smarttag url
    visibility_request_path_pages:
      type: text
      label: Restricted Page
    visibility_request_path_mode:
      type: integer
      label: Restricted page mode
    visibility_user_role_roles.*:
      type: sequence
      label: 'Roles'
      sequence:
        type: string
        label: 'Role'
    visibility_user_role_mode:
      type: integer
      label: Role tracking mode
