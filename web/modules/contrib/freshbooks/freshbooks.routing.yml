freshbooks.settings:
  path: '/admin/config/system/freshbooks'
  defaults:
    _form: '\Drupal\freshbooks\Form\FreshbooksSettingsForm'
    _title: 'FreshBooks'
  requirements:
    _permission: 'administer freshbooks'
freshbooks.test:
  path: '/admin/config/system/freshbooks/test'
  defaults:
    _form: '\Drupal\freshbooks\Form\FreshbooksTestForm'
    _title: 'Test FreshBooks'
  requirements:
    _permission: 'administer freshbooks'
