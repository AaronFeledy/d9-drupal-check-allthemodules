indeed_search.config_entry:
  path: '/admin/config/ind'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Indeed_search Settings'
  requirements:
    _permission: 'access administration pages'

indeed_search.content:
  path: '/jobs'
  defaults:
    _controller: '\Drupal\indeed_search\Controller\JobsController::content'
    _title: 'Jobs Search'
  requirements:
    _permission: 'access content'

indeed_search.jobsform:
  path: '/jobsform'
  defaults:
    _form: '\Drupal\indeed_search\Form\JobsSearchForm'
    _title: 'Jobs Search Form'
  requirements:
    _permission: 'access content'

indeed_search.content_k.keyword.location.sortby:
  path: '/jobs_k/{keyword}/{location}/{sortby}'
  defaults:
    _controller: '\Drupal\indeed_search\Controller\JobsController::content_k'
    _title: 'Jobs Search'
    _custom_arg: '{keyword},{location},{sortby}'
  requirements:
    _permission: 'access content'

indeed_search.settings:
  path: '/admin/config/indeed_search'
  defaults:
    _title: 'Indeed Search'
    _form: '\Drupal\indeed_search\Form\IndeedSearchSettingsForm'
  requirements:
    _permission: 'administer indeed_search'
