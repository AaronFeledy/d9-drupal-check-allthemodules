# Schema for the configuration files of the extlog module.

extlog.settings:
  type: config_object
  label: 'External logging settings'
  mapping:
    active:
      type: boolean
      label: 'Enable/Disable the external logging'
    n_rules:
      type: integer
      label: 'Number of rules'
    env:
      type: array
      label: 'Server configuration splitted by environment type'
    conf:
      type: array
      label: 'Rules to defined which events should be sent to the remote logger server'