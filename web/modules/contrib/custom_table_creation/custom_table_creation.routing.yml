table_creation_form:
  path: 'admin/custom-table/create'
  defaults:
    _form: '\Drupal\custom_table_creation\Form\TableCreationForm'
    _title: 'Custom Table Creation Form'
  requirements:
    _permission: 'table create permission'
    
table_deletion_form:
  path: 'admin/custom-table/drop/{table}'
  defaults:
    _form: '\Drupal\custom_table_creation\Form\TableDeletionForm'
    _title: 'Custom Table Deletion Form Confirmation'
  requirements:
    _permission: 'table create permission'
    table: ^[a-zA-Z0-9_]+
    
custom_table_creation.cus_table_list:
    path: 'admin/custom-table'
    defaults:
        _controller: '\Drupal\custom_table_creation\Controller\CustomtableController::cus_table_list'
        _title: 'Custom Table List'
    requirements:
        _permission: 'table create permission'
