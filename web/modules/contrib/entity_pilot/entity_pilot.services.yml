services:
  entity_pilot.air_traffic_control:
    class: Drupal\entity_pilot\AirTrafficControl
    arguments: ['@serializer', '@entity.manager', '@entity_pilot.baggage_handler', '@url_generator', '@entity_pilot.transport', '@string_translation', '@entity_pilot.customs']
  entity_pilot.authentication:
    class: Drupal\entity_pilot\Authentication
  entity_pilot.transport:
    class: Drupal\entity_pilot\Transport
    arguments: ['@serialization.json', '@http_client', '@entity_pilot.authentication']
  entity_pilot.baggage_handler:
    class: Drupal\entity_pilot\BaggageHandler
    arguments: ['@cache.entity_pilot_baggage', '@event_dispatcher']
  cache.entity_pilot_baggage:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [entity_pilot_baggage]
  cache.entity_pilot_customs:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [entity_pilot_customs]
  entity_pilot.encryption:
    class: Drupal\entity_pilot\Encryption\Encrypter
  entity_pilot.customs:
    class: Drupal\entity_pilot\Customs
    arguments: ['@serializer', '@plugin.manager.rest', '@entity.manager', '@hal.link_manager.type', '@plugin.manager.entity_pilot.exists', '@entity_pilot.resolver.unsaved_uuid', '@string_translation', '@logger.factory', '@cache.entity_pilot_customs', '@event_dispatcher']
  plugin.manager.entity_pilot.exists:
    class: Drupal\entity_pilot\ExistsPluginManager
    parent: default_plugin_manager
  entity_pilot.normalizer.entity_reference_item.hal:
    class: Drupal\entity_pilot\Normalizer\EntityReferenceItemNormalizer
    arguments: ['@hal.link_manager', '@entity_pilot.resolver.unsaved_uuid', '@serializer.normalizer.entity_reference_item.hal', '@entity_type.manager']
    tags:
      - { name: normalizer, priority: 10 }
  entity_pilot.normalizer.file_item.hal:
    class: Drupal\entity_pilot\Normalizer\FileItemNormalizer
    arguments: ['@hal.link_manager', '@entity_pilot.resolver.unsaved_uuid', '@entity_type.manager']
    tags:
      - { name: normalizer, priority: 30 }
  entity_pilot.resolver.unsaved_uuid:
    class: Drupal\entity_pilot\EntityResolver\UnsavedUuidResolver
    arguments: ['@plugin.manager.entity_pilot.exists', '@entity.manager']
  entity_pilot.menu_link_content_event:
    class: Drupal\entity_pilot\Event\Subscriber\MenuLinkContentDependencySubscriber
    arguments: ['@entity.repository', '@entity_type.manager']
    tags:
     - { name: event_subscriber }
  entity_pilot.book_event:
    class: Drupal\entity_pilot\Event\Subscriber\BookDependencySubscriber
    arguments: ['@entity_type.manager']
    tags:
     - { name: event_subscriber }
