# Entity Pilot configuration schema

entity_pilot.account.*:
  type: mapping
  label: 'Account settings'
  mapping:
    id:
      type: string
      label: 'Machine-readable name'
    uuid:
      type: string
      label: 'UUID'
    carrierId:
      type: string
      label: 'Carrier ID'
    blackBoxKey:
      type: string
      label: 'Black box key'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    status:
      type: boolean
      label: 'Status'
    langcode:
      type: string
      label: 'Default language'
    legacySecret:
      type: string
      label: 'Legacy Encryption/decryption secret'
    secret:
      type: string
      label: 'Encryption/decryption secret'

field.storage_settings.ep_approved_passengers:
  type: mapping
  label: 'Approved passengers settings'
  mapping:
    allowed_values:
      type: sequence
      label: 'Allowed values list'
      sequence:
        - type: mapping
          label: 'Allowed value with label'
          mapping:
            value:
              type: integer
              label: 'Value'
            label:
              type: label
              label: 'Label'
    allowed_values_function:
      type: string
      label: 'Allowed values function'
