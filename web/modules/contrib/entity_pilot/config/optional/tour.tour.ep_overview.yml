tips:
  intro:
    id: intro
    plugin: text
    label: 'Getting started'
    body: 'To start sending your content with Entity Pilot, first you need to create an account.'
    weight: 1
  accounts:
    id: accounts
    plugin: text
    label: 'Manage your accounts'
    body: 'Use the <em>Entity Pilot accounts</em> link to manage your accounts and enter your carrier ID and black-box-key. <br><br><a href="accounts?tour=1">Enter your account details now &raquo; </a>'
    weight: 2
    attributes:
      data-class: admin-list li:first-child
  departures:
    id: departures
    plugin: text
    label: 'Manage your departures'
    body: 'Each group/piece of content you send to Entity Pilot is called a <em>departure</em>. Use the Departures page to create and manage sending content to Entity Pilot.  <br><br><a href="departures?tour=1">Get started with departures &raquo; </a>'
    weight: 3
    attributes:
      data-class: admin-list li:nth-child(2)
  arrivals:
    id: arrivals
    plugin: text
    label: 'Manage your arrivals'
    body: 'Each group/piece of content you import from Entity Pilot is called an <em>arrival</em>. Use the arrivals page to create and manage an import from Entity Pilot.  <br><br><a href="arrivals?tour=1">Get started with arrivals &raquo; </a>'
    weight: 4
    attributes:
      data-class: admin-list li:last-child
