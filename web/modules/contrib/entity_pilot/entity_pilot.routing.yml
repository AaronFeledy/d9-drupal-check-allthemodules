entity_pilot.overview:
  path: '/admin/structure/entity-pilot'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Entity Pilot'
  requirements:
    _permission: 'access administration pages'

entity_pilot.account_list:
  path: '/admin/structure/entity-pilot/accounts'
  defaults:
    _entity_list: 'ep_account'
    _title: 'Entity Pilot accounts'
  requirements:
    _permission: 'administer entity_pilot accounts'
  options:
    _admin_route: TRUE

entity.ep_account.delete_form:
  path: '/admin/structure/entity-pilot/accounts/manage/{ep_account}/delete'
  defaults:
    _entity_form: 'ep_account.delete'
    _title: 'Delete account'
  requirements:
    _entity_access: 'ep_account.delete'
  options:
    _admin_route: TRUE

entity_pilot.account_add:
  path: '/admin/structure/entity-pilot/accounts/accounts/add'
  defaults:
    _entity_form: 'ep_account.add'
    _title: 'Add account'
  requirements:
    _permission: 'administer entity_pilot accounts'
  options:
    _admin_route: TRUE

entity.ep_account.edit_form:
  path: '/admin/structure/entity-pilot/accounts/manage/{ep_account}'
  defaults:
    _entity_form: 'ep_account.edit'
    _title_callback: '\Drupal\entity_pilot\Controller\DepartureController::titleAccountEdit'
  requirements:
    _entity_access: 'ep_account.update'
  options:
    _admin_route: TRUE

# Duplicate of entity.ep_account.edit_form to allow editing of fields.
entity_pilot.account_edit_arrivals:
  path: '/admin/structure/entity-pilot/accounts/manage/{ep_account}/arrivals'
  defaults:
    _entity_form: 'ep_account.edit'
    _title: 'Arrivals Fields'
  requirements:
    _entity_access: 'ep_account.update'
  options:
    _admin_route: TRUE

entity_pilot.departure_add_page:
  path: '/admin/structure/entity-pilot/departures/add'
  defaults:
    _controller: '\Drupal\entity_pilot\Controller\DepartureController::add'
    _title: 'New Entity Pilot departure'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer entity_pilot departures'

entity.ep_account.create_departure:
  path: '/admin/structure/entity-pilot/departures/add/{ep_account}'
  defaults:
    _controller: '\Drupal\entity_pilot\Controller\DepartureController::addForm'
    _title_callback: '\Drupal\entity_pilot\Controller\DepartureController::getAddFormTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer entity_pilot departures'

entity.ep_departure.canonical:
  path: '/admin/structure/entity-pilot/departures/{ep_departure}'
  defaults:
    _entity_view: 'ep_departure.full'
    _title_callback: '\Drupal\entity_pilot\Controller\DepartureController::title'
