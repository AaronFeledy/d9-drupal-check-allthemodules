services:
  entity_pilot_map_config.difference_manager:
    class: Drupal\entity_pilot_map_config\ConfigurationDifferenceManager
    arguments: ['@entity_field.manager', '@entity_type.manager', '@entity_type.bundle.info']
  entity_pilot_map_config.mapping_handler:
    class: Drupal\entity_pilot_map_config\MappingHandler
    arguments: ['@rest.link_manager']
  entity_pilot_map_config.mapping_manager:
    class: Drupal\entity_pilot_map_config\MappingManager
    arguments: ['@entity_type.manager']
  entity_pilot_map_config.apply_mapping_event:
    class: Drupal\entity_pilot_map_config\EventSubscriber\ApplyMappingEventListener
    arguments: ['@entity_pilot_map_config.mapping_handler']
    tags:
     - { name: event_subscriber }
  entity_pilot_map_config.arrival_creation_handler:
    class: Drupal\entity_pilot_map_config\ArrivalCreationHandler
    arguments: ['@entity_pilot_map_config.difference_manager', '@entity_pilot_map_config.mapping_manager']
