entity_pilot_bundle.settings:
  path: '/admin/structure/entity-pilot/entity-pilot-bundle'
  defaults:
    _form: '\Drupal\entity_pilot_bundle\Form\EntityPilotBundleSettings'
    _title: 'Entity Pilot bundle settings'
  requirements:
    _permission: 'administer entity_pilot departures'
  options:
    _admin_route: TRUE

entity_pilot_bundle.create_departure:
  path: '/admin/structure/entity-pilot/entity-pilot-bundle/{entity_type}/{entity_id}'
  defaults:
    _form: '\Drupal\entity_pilot_bundle\Form\EntityPilotBundleConfirmForm'
    _title: 'Create departure'
  requirements:
    _permission: 'administer entity_pilot depatures'
  options:
    _admin_route: TRUE
