zsm.get_settings:
  path: '/zsm/get-settings/{uuid}'
  defaults:
    _title: 'Get ZSM Settings'
    _controller: '\Drupal\zsm\Controller\ZSMController::get_settings_json'
  methods: [GET]
  requirements:
    _permission: 'access zsm get_settings'

zsm.zsm_settings:
  path: '/admin/structure/zsm'
  defaults:
    _form: '\Drupal\zsm\Form\ZSMSettingsForm'
    _title: 'ZSM'
  requirements:
    _permission: 'administer zsm'

zsm.zsm_content:
  path: '/admin/content/zsm'
  defaults:
    _form: '\Drupal\zsm\Form\ZSMContentForm'
    _title: 'ZSM'
  requirements:
    _permission: 'administer zsm'

#####################################################

# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_core.canonical:
  path: '/zsm_core/{zsm_core}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_core entity
    _entity_view: 'zsm_core'
    _title: 'zsm_core Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_core.view'

entity.zsm_core.collection:
  path: '/admin/content/zsm/zsm_core'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_core entity.
    _entity_list: 'zsm_core'
    _title: 'zsm_core List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_core entity'

zsm.zsm_core_add:
  path: '/zsm_core/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_core entity.
    _entity_form: zsm_core.add
    _title: 'Add zsm_core'
  requirements:
    _entity_create_access: 'zsm_core'

entity.zsm_core.edit_form:
  path: '/zsm_core/{zsm_core}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_core entity.
    _entity_form: zsm_core.edit
    _title: 'Edit zsm_core'
  requirements:
    _entity_access: 'zsm_core.edit'

entity.zsm_core.delete_form:
  path: '/zsm_core/{zsm_core}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_core entity.
    _entity_form: zsm_core.delete
    _title: 'Delete zsm_core'
  requirements:
    _entity_access: 'zsm_core.delete'

zsm.zsm_core_settings:
  path: 'admin/structure/zsm/zsm_core_settings'
  defaults:
    _form: '\Drupal\zsm\Form\ZSMCoreSettingsForm'
    _title: 'ZSM Core Settings'
  requirements:
    _permission: 'administer zsm_core entity'

zsm.zsm_core_remove_plugin:
  path: '/zsm/remove-plugin/{zsm_core}/{entity_type}/{entity_id}'
  defaults:
    _title: 'Remove plugin from ZSM Core object'
    _controller: '\Drupal\zsm\Controller\ZSMController::remove_plugin'
  requirements:
      _permission: 'edit zsm_core entity'

zsm.zsm_manage_plugins:
  path: '/zsm/manage_plugins/{zsm_core}/{user_id}'
  defaults:
    _form: '\Drupal\zsm\Form\ZSMCorePluginManagementForm'
    _title: 'Manage plugins for ZSM Core object.'
  requirements:
      _permission: 'edit zsm_core entity'