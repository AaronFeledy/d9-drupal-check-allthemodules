# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_system_load_plugin.canonical:
  path: '/zsm_system_load_plugin/{zsm_system_load_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_system_load_plugin entity
    _entity_view: 'zsm_system_load_plugin'
    _title: 'zsm_system_load_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_system_load_plugin.view'

entity.zsm_system_load_plugin.collection:
  path: '/admin/content/zsm_system_load_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_system_load_plugin entity.
    _entity_list: 'zsm_system_load_plugin'
    _title: 'SystemLoad Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_system_load_plugin entity'

zsm_system_load.zsm_system_load_plugin_add:
  path: '/zsm_system_load_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_system_load_plugin entity.
    _entity_form: zsm_system_load_plugin.add
    _title: 'Add zsm_system_load_plugin'
  requirements:
    _entity_create_access: 'zsm_system_load_plugin'

entity.zsm_system_load_plugin.edit_form:
  path: '/zsm_system_load_plugin/{zsm_system_load_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_system_load_plugin entity.
    _entity_form: zsm_system_load_plugin.edit
    _title: 'Edit zsm_system_load_plugin'
  requirements:
    _entity_access: 'zsm_system_load_plugin.edit'

entity.zsm_system_load_plugin.delete_form:
  path: '/zsm_system_load_plugin/{zsm_system_load_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_system_load entity.
    _entity_form: zsm_system_load_plugin.delete
    _title: 'Delete zsm_system_load_plugin'
  requirements:
    _entity_access: 'zsm_system_load_plugin.delete'

zsm_system_load.zsm_system_load_plugin_settings:
  path: '/admin/structure/zsm/zsm_system_load_settings'
  defaults:
    _form: '\Drupal\zsm_system_load\Form\ZSMSystemLoadPluginSettingsForm'
    _title: 'SystemLoad Plugin Settings'
  requirements:
    _permission: 'administer zsm_system_load_plugin entity'