# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_access_log_plugin.canonical:
  path: '/zsm_access_log_plugin/{zsm_access_log_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_access_log_plugin entity
    _entity_view: 'zsm_access_log_plugin'
    _title: 'zsm_access_log_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_access_log_plugin.view'

entity.zsm_access_log_plugin.collection:
  path: '/admin/content/zsm/zsm_access_log_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_access_log_plugin entity.
    _entity_list: 'zsm_access_log_plugin'
    _title: 'Access Log Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_access_log_plugin entity'

zsm_access_log.zsm_access_log_plugin_add:
  path: '/zsm_access_log_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_access_log_plugin entity.
    _entity_form: zsm_access_log_plugin.add
    _title: 'Add zsm_access_log_plugin'
  requirements:
    _entity_create_access: 'zsm_access_log_plugin'

entity.zsm_access_log_plugin.edit_form:
  path: '/zsm_access_log_plugin/{zsm_access_log_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_access_log_plugin entity.
    _entity_form: zsm_access_log_plugin.edit
    _title: 'Edit zsm_access_log_plugin'
  requirements:
    _entity_access: 'zsm_access_log_plugin.edit'

entity.zsm_access_log_plugin.delete_form:
  path: '/zsm_access_log_plugin/{zsm_access_log_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_access_log entity.
    _entity_form: zsm_access_log_plugin.delete
    _title: 'Delete zsm_access_log_plugin'
  requirements:
    _entity_access: 'zsm_access_log_plugin.delete'

zsm_access_log.zsm_access_log_plugin_settings:
  path: '/admin/structure/zsm/zsm_access_log_settings'
  defaults:
    _form: '\Drupal\zsm_access_log\Form\ZSMAccessLogPluginSettingsForm'
    _title: 'Access Log Plugin Settings'
  requirements:
    _permission: 'administer zsm_access_log_plugin entity'