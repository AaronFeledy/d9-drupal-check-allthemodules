# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_gitlog_plugin.canonical:
  path: '/zsm_gitlog_plugin/{zsm_gitlog_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_gitlog_plugin entity
    _entity_view: 'zsm_gitlog_plugin'
    _title: 'zsm_gitlog_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_gitlog_plugin.view'

entity.zsm_gitlog_plugin.collection:
  path: '/admin/content/zsm/zsm_gitlog_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_gitlog_plugin entity.
    _entity_list: 'zsm_gitlog_plugin'
    _title: 'Gitlog Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_gitlog_plugin entity'

zsm_gitlog.zsm_gitlog_plugin_add:
  path: '/zsm_gitlog_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_gitlog_plugin entity.
    _entity_form: zsm_gitlog_plugin.add
    _title: 'Add zsm_gitlog_plugin'
  requirements:
    _entity_create_access: 'zsm_gitlog_plugin'

entity.zsm_gitlog_plugin.edit_form:
  path: '/zsm_gitlog_plugin/{zsm_gitlog_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_gitlog_plugin entity.
    _entity_form: zsm_gitlog_plugin.edit
    _title: 'Edit zsm_gitlog_plugin'
  requirements:
    _entity_access: 'zsm_gitlog_plugin.edit'

entity.zsm_gitlog_plugin.delete_form:
  path: '/zsm_gitlog_plugin/{zsm_gitlog_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_gitlog entity.
    _entity_form: zsm_gitlog_plugin.delete
    _title: 'Delete zsm_gitlog_plugin'
  requirements:
    _entity_access: 'zsm_gitlog_plugin.delete'

zsm_gitlog.zsm_gitlog_plugin_settings:
  path: '/admin/structure/zsm/zsm_gitlog_settings'
  defaults:
    _form: '\Drupal\zsm_gitlog\Form\ZSMGitlogPluginSettingsForm'
    _title: 'Gitlog Plugin Settings'
  requirements:
    _permission: 'administer zsm_gitlog_plugin entity'