# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_memswap_plugin.canonical:
  path: '/zsm_memswap_plugin/{zsm_memswap_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_memswap_plugin entity
    _entity_view: 'zsm_memswap_plugin'
    _title: 'zsm_memswap_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_memswap_plugin.view'

entity.zsm_memswap_plugin.collection:
  path: '/admin/content/zsm/zsm_memswap_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_memswap_plugin entity.
    _entity_list: 'zsm_memswap_plugin'
    _title: 'MemSwap Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_memswap_plugin entity'

zsm_memswap.zsm_memswap_plugin_add:
  path: '/zsm_memswap_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_memswap_plugin entity.
    _entity_form: zsm_memswap_plugin.add
    _title: 'Add zsm_memswap_plugin'
  requirements:
    _entity_create_access: 'zsm_memswap_plugin'

entity.zsm_memswap_plugin.edit_form:
  path: '/zsm_memswap_plugin/{zsm_memswap_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_memswap_plugin entity.
    _entity_form: zsm_memswap_plugin.edit
    _title: 'Edit zsm_memswap_plugin'
  requirements:
    _entity_access: 'zsm_memswap_plugin.edit'

entity.zsm_memswap_plugin.delete_form:
  path: '/zsm_memswap_plugin/{zsm_memswap_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_memswap entity.
    _entity_form: zsm_memswap_plugin.delete
    _title: 'Delete zsm_memswap_plugin'
  requirements:
    _entity_access: 'zsm_memswap_plugin.delete'

zsm_memswap.zsm_memswap_plugin_settings:
  path: '/admin/structure/zsm/zsm_memswap_settings'
  defaults:
    _form: '\Drupal\zsm_memswap\Form\ZSMMemSwapPluginSettingsForm'
    _title: 'MemSwap Settings'
  requirements:
    _permission: 'administer zsm_memswap_plugin entity'