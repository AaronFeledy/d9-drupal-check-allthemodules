# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_spectra_reporter_plugin.canonical:
  path: '/zsm_spectra_reporter_plugin/{zsm_spectra_reporter_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_spectra_reporter_plugin entity
    _entity_view: 'zsm_spectra_reporter_plugin'
    _title: 'zsm_spectra_reporter_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_spectra_reporter_plugin.view'

entity.zsm_spectra_reporter_plugin.collection:
  path: '/admin/content/zsm/zsm_spectra_reporter_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_spectra_reporter_plugin entity.
    _entity_list: 'zsm_spectra_reporter_plugin'
    _title: 'Spectra Reporter Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_spectra_reporter_plugin entity'

zsm_spectra_reporter.zsm_spectra_reporter_plugin_add:
  path: '/zsm_spectra_reporter_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_spectra_reporter_plugin entity.
    _entity_form: zsm_spectra_reporter_plugin.add
    _title: 'Add zsm_spectra_reporter_plugin'
  requirements:
    _entity_create_access: 'zsm_spectra_reporter_plugin'

entity.zsm_spectra_reporter_plugin.edit_form:
  path: '/zsm_spectra_reporter_plugin/{zsm_spectra_reporter_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_spectra_reporter_plugin entity.
    _entity_form: zsm_spectra_reporter_plugin.edit
    _title: 'Edit zsm_spectra_reporter_plugin'
  requirements:
    _entity_access: 'zsm_spectra_reporter_plugin.edit'

entity.zsm_spectra_reporter_plugin.delete_form:
  path: '/zsm_spectra_reporter_plugin/{zsm_spectra_reporter_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_spectra_reporter entity.
    _entity_form: zsm_spectra_reporter_plugin.delete
    _title: 'Delete zsm_spectra_reporter_plugin'
  requirements:
    _entity_access: 'zsm_spectra_reporter_plugin.delete'

zsm_spectra_reporter.zsm_spectra_reporter_plugin_settings:
  path: '/admin/structure/zsm/zsm_spectra_reporter_settings'
  defaults:
    _form: '\Drupal\zsm_spectra_reporter\Form\ZSMSpectraReporterPluginSettingsForm'
    _title: 'Spectra Reporter Plugin Settings'
  requirements:
    _permission: 'administer zsm_spectra_reporter_plugin entity'