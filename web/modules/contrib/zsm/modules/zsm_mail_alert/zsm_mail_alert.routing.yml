# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_mail_alert_plugin.canonical:
  path: '/zsm_mail_alert_plugin/{zsm_mail_alert_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_mail_alert_plugin entity
    _entity_view: 'zsm_mail_alert_plugin'
    _title: 'zsm_mail_alert_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_mail_alert_plugin.view'

entity.zsm_mail_alert_plugin.collection:
  path: '/admin/content/zsm/zsm_mail_alert_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_mail_alert_plugin entity.
    _entity_list: 'zsm_mail_alert_plugin'
    _title: 'MailAlert Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_mail_alert_plugin entity'

zsm_mail_alert.zsm_mail_alert_plugin_add:
  path: '/zsm_mail_alert_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_mail_alert_plugin entity.
    _entity_form: zsm_mail_alert_plugin.add
    _title: 'Add zsm_mail_alert_plugin'
  requirements:
    _entity_create_access: 'zsm_mail_alert_plugin'

entity.zsm_mail_alert_plugin.edit_form:
  path: '/zsm_mail_alert_plugin/{zsm_mail_alert_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_mail_alert_plugin entity.
    _entity_form: zsm_mail_alert_plugin.edit
    _title: 'Edit zsm_mail_alert_plugin'
  requirements:
    _entity_access: 'zsm_mail_alert_plugin.edit'

entity.zsm_mail_alert_plugin.delete_form:
  path: '/zsm_mail_alert_plugin/{zsm_mail_alert_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_mail_alert entity.
    _entity_form: zsm_mail_alert_plugin.delete
    _title: 'Delete zsm_mail_alert_plugin'
  requirements:
    _entity_access: 'zsm_mail_alert_plugin.delete'

zsm_mail_alert.zsm_mail_alert_plugin_settings:
  path: '/admin/structure/zsm/zsm_mail_alert_settings'
  defaults:
    _form: '\Drupal\zsm_mail_alert\Form\ZSMMailAlertPluginSettingsForm'
    _title: 'MailAlert Plugin Settings'
  requirements:
    _permission: 'administer zsm_mail_alert_plugin entity'