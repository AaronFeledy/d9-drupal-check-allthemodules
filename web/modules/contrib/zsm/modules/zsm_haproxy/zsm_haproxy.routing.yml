# Route name can be used in several places (links, redirects, local actions etc.)
entity.zsm_haproxy_plugin.canonical:
  path: '/zsm_haproxy_plugin/{zsm_haproxy_plugin}'
  defaults:
    # Calls the view controller, defined in the annotation of the zsm_haproxy_plugin entity
    _entity_view: 'zsm_haproxy_plugin'
    _title: 'zsm_haproxy_plugin Content'
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'zsm_haproxy_plugin.view'

entity.zsm_haproxy_plugin.collection:
  path: '/admin/content/zsm/zsm_haproxy_plugin'
  defaults:
    # Calls the list controller, defined in the annotation of the zsm_haproxy_plugin entity.
    _entity_list: 'zsm_haproxy_plugin'
    _title: 'HAProxy Plugin List'
  requirements:
    # Checks for permission directly.
    _permission: 'view zsm_haproxy_plugin entity'

zsm_haproxy.zsm_haproxy_plugin_add:
  path: '/zsm_haproxy_plugin/add'
  defaults:
    # Calls the form.add controller, defined in the zsm_haproxy_plugin entity.
    _entity_form: zsm_haproxy_plugin.add
    _title: 'Add zsm_haproxy_plugin'
  requirements:
    _entity_create_access: 'zsm_haproxy_plugin'

entity.zsm_haproxy_plugin.edit_form:
  path: '/zsm_haproxy_plugin/{zsm_haproxy_plugin}/edit'
  defaults:
    # Calls the form.edit controller, defined in the zsm_haproxy_plugin entity.
    _entity_form: zsm_haproxy_plugin.edit
    _title: 'Edit zsm_haproxy_plugin'
  requirements:
    _entity_access: 'zsm_haproxy_plugin.edit'

entity.zsm_haproxy_plugin.delete_form:
  path: '/zsm_haproxy_plugin/{zsm_haproxy_plugin}/delete'
  defaults:
    # Calls the form.delete controller, defined in the zsm_haproxy entity.
    _entity_form: zsm_haproxy_plugin.delete
    _title: 'Delete zsm_haproxy_plugin'
  requirements:
    _entity_access: 'zsm_haproxy_plugin.delete'

zsm_haproxy.zsm_haproxy_plugin_settings:
  path: '/admin/structure/zsm/zsm_haproxy_settings'
  defaults:
    _form: '\Drupal\zsm_haproxy\Form\ZSMHAProxyPluginSettingsForm'
    _title: 'HAProxy Plugin Settings'
  requirements:
    _permission: 'administer zsm_haproxy_plugin entity'