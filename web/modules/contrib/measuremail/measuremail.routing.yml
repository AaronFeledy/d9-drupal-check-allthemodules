entity.measuremail.collection:
  path: '/admin/structure/measuremail'
  defaults:
    _entity_list: 'measuremail'
    _title: 'Measuremail Forms'
  requirements:
    _permission: 'administer measuremail'

entity.measuremail.canonical:
  path: '/measuremail/{measuremail}'
  defaults:
    _entity_form: measuremail.subscribe
    _title_callback: '\Drupal\measuremail\Controller\MeasuremailViewer::getTitle'
  requirements:
    _access: 'TRUE'

entity.measuremail.add_form:
  path: '/admin/structure/measuremail/add'
  defaults:
    _entity_form: measuremail.add
    _title: 'Add Measuremail Form'
  requirements:
    _permission: 'administer measuremail'

entity.measuremail.edit_form:
  path: '/admin/structure/measuremail/manage/{measuremail}'
  defaults:
    _entity_form: measuremail.edit
    _title: 'Edit Measuremail Form'
  requirements:
    _permission: 'administer measuremail'

entity.measuremail.settings:
  path: '/admin/structure/measuremail/manage/{measuremail}/settings'
  defaults:
    _entity_form: measuremail.settings
    _title: 'Measuremail Form Settings'
  requirements:
    _permission: 'administer measuremail'

entity.measuremail.delete_form:
  path: '/admin/structure/measuremail/manage/{measuremail}/delete'
  defaults:
    _entity_form: measuremail.delete
    _title: 'Delete Measuremail Form'
  requirements:
    _permission: 'administer measuremail'

measuremail.element_delete:
  path: '/admin/structure/measuremail/manage/{measuremail}/elements/{measuremail_element}/delete'
  defaults:
    _form: '\Drupal\measuremail\Form\MeasuremailElementDeleteForm'
    _title: 'Delete measuremail element'
  requirements:
    _permission: 'administer measuremail'

measuremail.element_add_form:
  path: '/admin/structure/measuremail/manage/{measuremail}/add/{measuremail_element}'
  defaults:
    _form: '\Drupal\measuremail\Form\MeasuremailElementAddForm'
    _title: 'Add measuremail element'
  requirements:
    _permission: 'administer measuremail'

measuremail.element_edit_form:
  path: '/admin/structure/measuremail/manage/{measuremail}/elements/{measuremail_element}'
  defaults:
    _form: '\Drupal\measuremail\Form\MeasuremailElementEditForm'
    _title: 'Edit measuremail element'
  requirements:
    _permission: 'administer measuremail'


