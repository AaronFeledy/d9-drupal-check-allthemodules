measuremail.measuremail.*:
  type: config_entity
  label: 'Measuremail Form'
  langcode:
    type: string
    label: 'Language code'
  mapping:
    name:
      type: string
    label:
      type: label
      label: "Label"
    subscription:
      type: string
    settings:
      type: mapping
      mapping:
        endpoint:
          type: string
        id:
          type: string
        email_field:
          type: string
        languages_enabled:
          type: array
        submit_button:
          type: label
          label: "Submit value"
        formversion:
          type: label
          label: "Form Version"
        privacyurl:
          type: label
          label: "Privacy Policy page Url"
        privacyversion:
          type: label
          label: "Privacy Policy Version"
        callback_type:
          type: string
        callback_url:
          type: label
          label: "Callback Url"
        message_success:
          type: text
          label: "Success Message"
        message_update:
          type: text
          label: "Update Message"
        message_error:
          type: text
          label: "Error Message"
    elements:
      type: sequence
      sequence:
        type: mapping
        mapping:
          uuid:
            type: uuid
          id:
            type: string
          weight:
            type: integer
          data:
            type: mapping
            mapping:
              label:
                type: label
                label: "Label"
              default_value:
                type: label
                label: "Default value"
              id:
                type: string
              required:
                type: boolean

