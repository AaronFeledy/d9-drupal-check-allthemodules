sys.list_tables:
  path: '/admin/config/development/sys/metrics'
  defaults:
    _form: '\Drupal\sys\Form\MetricsForm'
    _title: 'List of tables in the database'
  requirements:
    _permission: 'administer sys settings'
sys.settings:
  path: '/admin/config/development/sys/settings'
  defaults:
    _form: '\Drupal\sys\Form\SysSettingsForm'
    _title: 'Sys settings'
  requirements:
    _permission: 'administer sys settings'
