sms_websms.page:
  path: '/admin/config/smswebsms'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'smswebsms'
  requirements:
    _permission: 'administer site configuration'

sms_websms.setting_form:
  path: '/admin/config/smswebsms/setting'
  defaults:
    _form: '\Drupal\sms_websms\Form\smsWebSmsSettingsForm'
    _title: 'Configure WebSms'
  requirements:
    _permission: 'administer site configuration'
    
sms_websms.send_form:
  path: '/admin/config/smswebsms/send'
  defaults:
    _form: '\Drupal\sms_websms\Form\smsWebSmsSendForm'
    _title: 'Send sms'
  requirements:
    _permission: 'administer site configuration'
