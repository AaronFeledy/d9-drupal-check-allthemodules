config.doccheck_basic:
  type: config_object
  label: 'DocCheck Basic settings'
  mapping:
    dc_devmode:
      type: boolean
      label: 'Development mode'
    dc_template:
      type: string
      label: 'Template'
    dc_template_custom:
      type: string
      label: 'Custom template'
    dc_template_custom_width:
      type: string
      label: 'Width custom template'
    dc_template_custom_height:
      type: string
      label: 'Height custom template'
    dc_loginid:
      type: string
      label: 'DocCheck Login ID'
    dc_user:
      type: integer
      label: 'Login as User'
    dc_noderedirect:
      type: string
      label: 'Redirect'
