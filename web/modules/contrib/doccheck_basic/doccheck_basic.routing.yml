doccheck_basic.callback:
 path: '/_dc_callback'
 defaults:
  _title: 'DocCheck Basic'
  _controller: '\Drupal\doccheck_basic\Controller\CallbackController::callbackPage'
 requirements:
  _permission: 'access content'
 options:
  no_cache: 'TRUE'
doccheck_basic.login:
 path: '/doccheck-login'
 defaults:
  _title: 'DocCheck Basic'
  _controller: '\Drupal\doccheck_basic\Controller\CallbackController::loginPage'
 requirements:
  _permission: 'access content'
 options:
  no_cache: 'TRUE'
doccheck_basic.settings:
 path: '/admin/config/people/doccheckbasic'
 defaults:
  _title: 'DocCheck Basic'
  _form: 'Drupal\doccheck_basic\Form\SettingsForm'
 requirements:
  _permission: 'administer site configuration'
