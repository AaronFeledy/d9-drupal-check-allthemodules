services:
  doccheck_basic.callbackservice:
    class: Drupal\doccheck_basic\Controller\CallbackController
    arguments: ['@logger.factory', '@config.factory','@current_user','@entity_type.manager','@request_stack','@language_manager']
  doccheck_basic.settingsservice:
    class: Drupal\doccheck_basic\Form\SettingsForm
    arguments: ['@entity_type.manager','@request_stack']
  doccheck_basic.blockservice:
    class: Drupal\doccheck_basic\Plugin\Block
    arguments: ['@logger.factory','@config.factory','@current_user','@request_stack','@language_manager']
