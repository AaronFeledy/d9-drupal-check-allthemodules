sirv.settings:
  type: config_object
  mapping:
    access_key:
      type: string
      label: 'Access key'
    secret_key:
      type: string
      label: 'Secret key'
    endpoint:
      type: string
      label: 'Endpoint'
    bucket:
      type: string
      label: 'Bucket'
    domain:
      type: string
      label: 'Domain'

field.field.*.*.*.third_party.sirv:
  type: mapping
  label: 'Sirv field settings'
  mapping:
    enable_sirv:
      type: boolean
      label: 'Enable Sirv integration'
