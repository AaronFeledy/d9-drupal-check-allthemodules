commerce_oci_checkout.checkout:
  path: '/oci-cart'
  defaults:
    _title: 'Checkout'
    _controller: '\Drupal\commerce_oci_checkout\Controller\OciCartController::cartPage'
  requirements:
    _access: 'TRUE'

commerce_oci_checkout.session_start:
  path: '/oci/logon'
  defaults:
    _title: 'OCI'
    _controller: '\Drupal\commerce_oci_checkout\Controller\CommerceOciCheckoutController::ociStart'
  requirements:
    _permission: 'access content'
