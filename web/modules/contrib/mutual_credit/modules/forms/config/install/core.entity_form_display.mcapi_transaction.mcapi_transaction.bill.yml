langcode: en
status: true
dependencies:
  config:
    - core.entity_form_mode.mcapi_transaction.bill
  module:
    - mcapi
    - mcapi_forms
id: mcapi_transaction.mcapi_transaction.bill
targetEntityType: mcapi_transaction
bundle: mcapi_transaction
mode: bill
content:
  created:
    type: datetime_timestamp
    weight: 3
    settings: {  }
    third_party_settings: {  }
    region: content
  description:
    type: string_textfield
    weight: 2
    settings:
      size: 60
      placeholder: 'Why?'
    third_party_settings: {  }
    region: content
  payee:
    type: my_wallet
    weight: 1
    settings:
      hide_one_wallet: 0
    third_party_settings: {  }
    region: content
  payer:
    type: wallet_reference_autocomplete
    weight: 0
    settings:
      match_operator: CONTAINS
      size: '60'
      placeholder: 'Payer wallet'
      max_select: 15
    third_party_settings: {  }
    region: content
  worth:
    type: worth
    weight: 4
    settings:
      exclude: '0'
      currencies: { }
    third_party_settings: {  }
    region: content
hidden:
  creator: true
  type: true
third_party_settings:
  mcapi_forms:
    title: 'Bill another member'
    wallet_link_title: 'Bill [mcapi_wallet:name]'
    path: /transact/bill
    permission: 'manage mcapi'
    menu_title: Bill
    menu_weight: '5'
    menu_parent: 'account:'
    transaction_type: default
    experience_twig: "I gave {{ description }}\r\nfrom\r\n{{ payer }}\r\nand now bill them for\r\n{{ worth }}"
    experience_button: Preview
    experience_preview: '0'
