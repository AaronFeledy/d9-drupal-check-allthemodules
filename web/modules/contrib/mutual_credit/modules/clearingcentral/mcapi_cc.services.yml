services:
  mcapi_cc.clearing_central:
    class: Drupal\mcapi_cc\ClearingCentral
    arguments: ['@config.factory', '@http_client', '@keyvalue', '@entity.query', '@logger.channel.mcapi', '@account_switcher', '@messenger']

  logger.channel.clearing_central:
    parent: logger.channel_base
    arguments: ['Clearing Central']

  mcapi_cc.migration.subscriber:
    class: Drupal\mcapi_cc\MigrationSubscriber
    tags:
      - { name: event_subscriber }

