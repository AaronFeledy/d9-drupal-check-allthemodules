instant_solr_index.introduction:
  path: 'admin/config/search/gotosolr'
  defaults:
    _title: 'Gotosolr Server Configuration'
    _controller: '\Drupal\instant_solr_index\Controller\GotoSolrController::instant_solr_index_intro'
  requirements:
    _permission: 'administer search'
    
instant_solr_index.searchapi:
  path: 'admin/config/search/gotosolr/searchapi'
  defaults:
    _title: 'SEARCH API INDEXES'
    _controller: '\Drupal\instant_solr_index\Controller\GotoSolrController::instant_solr_index_searchapi_config'
  requirements:
    _permission: 'administer search'
    
instant_solr_index.edit-search-api-server:
  path: 'admin/config/search/gotosolr/search-api-server/edit'
  defaults:
    _title: 'Gotosolr Server Configuration'
    _controller: '\Drupal\instant_solr_index\Controller\GotoSolrController::instant_solr_index_searchapi_edit'
  requirements:
    _permission: 'administer search'