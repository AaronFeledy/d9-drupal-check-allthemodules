alexanders.settings:
  type: config_object
  label: 'Alexanders Configuration'
  mapping:
    real_api_key:
      type: string
      label: 'Real API key.'
    sandbox_api_key:
      type: string
      label: 'Sandbox API key.'
    client_apikey:
      type: string
      label: 'Alexanders API key'
    client_enable_sandbox:
      type: bool
      label: 'Whether or not to use Alexanders sandbox'
