alexanders.manage:
  path: '/admin/alexanders/config'
  defaults:
    _form: '\Drupal\alexanders\Form\AlexandersManagementForm'
    _title: 'Alexanders API'
  requirements:
    _permission: 'manage alexanders printing api'

alexanders.admin:
  path: '/admin/alexanders'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Alexanders'
  requirements:
    _permission: 'manage alexanders printing api'

alexanders.printing:
  path: '/alexanders/printing/{order}'
  methods: PUT
  defaults:
    _controller: '\Drupal\alexanders\Controller\ApiController::orderPrintingUpdate'
    _title: 'Alexanders Orders'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    parameters:
      order:
        type: entity:alexanders_order

alexanders.shipped:
  path: '/alexanders/shipped/{order}'
  methods: PUT
  defaults:
    _controller: '\Drupal\alexanders\Controller\ApiController::orderShippedUpdate'
    _title: 'Alexanders Orders'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    parameters:
      order:
        type: entity:alexanders_order

alexanders.error:
  path: '/alexanders/error/{order}'
  methods: PUT
  defaults:
    _controller: '\Drupal\alexanders\Controller\ApiController::orderErrorUpdate'
    _title: 'Alexanders Orders'
  requirements:
    _user_is_logged_in: 'FALSE'
  options:
    parameters:
      order:
        type: entity:alexanders_order
