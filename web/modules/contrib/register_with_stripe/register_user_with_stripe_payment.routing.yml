register_user_with_stripe_payment.paid_users_with_stripe:
  path: /admin/register_user_with_stripe_payment
  defaults:
    _title: 'Register user with stripe payment'
    _controller: '\Drupal\register_user_with_stripe_payment\Controller\PaymentController::register_user_with_stripe_payment_paid_users_with_stripe'
  requirements:
    _permission: 'administer register payment api'
register_user_with_stripe_payment.start:
  path: '/register_user_with_stripe_payment_start/user/{uid}'
  defaults:
    _controller: '\Drupal\register_user_with_stripe_payment\Controller\PaymentController::register_user_with_stripe_payment_start'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE
register_user_with_stripe_payment.stripe_complete:
  path: '/register_user_with_stripe_payment_stripe_complete/{uid}'
  defaults:
    _controller: '\Drupal\register_user_with_stripe_payment\Controller\PaymentController::register_user_with_stripe_payment_stripe_complete'
  requirements:
    _access: 'TRUE'
  options:
    _maintenance_access: TRUE
register_user_with_stripe_payment.config_form:
  path: /admin/register_user_with_stripe_payment_config
  defaults:
    _form: \Drupal\register_user_with_stripe_payment\Form\RegisterUserWithStripePaymentConfigForm
    _title: 'Stripe payment configuration'
  requirements:
    _permission: 'administer register payment api'    
