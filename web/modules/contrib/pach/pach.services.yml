services:
  plugin.manager.pach:
    class: Drupal\pach\AccessControlHandlerManager
    parent: default_plugin_manager
  pach.entity_type.manager:
    class: Drupal\pach\Entity\EntityTypeManager
    decorates: entity_type.manager
    decoration_priority: 10
    arguments: ['@pach.entity_type.manager.inner', '@container.namespaces', '@module_handler', '@cache.discovery', '@string_translation', '@class_resolver']
    parent: container.trait
    tags:
      - { name: plugin_manager_cache_clear }
