tc.settings:
  path: '/user/{user}/tc-settings'
  defaults:
    _form: '\Drupal\tc\Form\TcSettingsForm'
    _title: 'Tinycontrol Settings'
  requirements:
    _tc_own_data_access_check: 'TRUE'

tc.submit:
  path: '/tc'
  defaults:
    _controller: '\Drupal\tc\Controller\TcSubmitController::submit'
    _title: 'Tinycontrol Submit'
  requirements:
#    _method: 'GET'
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

tc.display:
  path: '/user/{user}/tc-display'
  defaults:
    _controller: '\Drupal\tc\Controller\TcDisplayController::Display'
    _title: 'Tinycontrol Daily Display'
  requirements:
    _tc_own_data_access_check: 'TRUE'

tc.display.weekly:
  path: '/user/{user}/tc-display/weekly'
  defaults:
    _controller: '\Drupal\tc\Controller\TcDisplayController::DisplayWeek'
    _title: 'Tinycontrol Weekly Display'
  requirements:
    _tc_own_data_access_check: 'TRUE'

tc.display.monthly:
  path: '/user/{user}/tc-display/monthly'
  defaults:
    _controller: '\Drupal\tc\Controller\TcDisplayController::DisplayMonth'
    _title: 'Tinycontrol Monthly Display'
  requirements:
    _tc_own_data_access_check: 'TRUE'

tc.display.yearly:
  path: '/user/{user}/tc-display/yearly'
  defaults:
    _controller: '\Drupal\tc\Controller\TcDisplayController::DisplayYear'
    _title: 'Tinycontrol Yearly Display'
  requirements:
    _tc_own_data_access_check: 'TRUE'

tc.import:
  path: '/user/{user}/tc-import'
  defaults:
    _form: '\Drupal\tc\Form\TcImportForm'
    _title: 'Tinycontrol Import'
  requirements:
    _tc_own_data_access_check: 'TRUE'
