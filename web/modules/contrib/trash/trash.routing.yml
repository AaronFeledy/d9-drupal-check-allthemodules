trash.default:
  path: '/admin/trash'
  defaults:
    _controller: '\Drupal\trash\Controller\TrashController::entityList'
    _title: 'Trash'
  requirements:
    _permission: 'access content overview'

trash.restore_form:
  path: '/admin/trash/{entity_type_id}/restore/{entity_id}'
  defaults:
    _title: 'Restore'
    _form: '\Drupal\trash\Form\RestoreForm'
  requirements:
    _permission: 'access content overview'

trash.purge_form:
  path: '/admin/trash/{entity_type_id}/purge/{entity_id}'
  defaults:
    _title: 'Purge'
    _form: '\Drupal\trash\Form\PurgeForm'
  requirements:
    _permission: 'access content overview'
