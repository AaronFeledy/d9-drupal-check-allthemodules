services:
  trash.route_subscriber:
    class: Drupal\trash\Routing\TrashRouteSubscriber
    arguments: ['@entity_type.manager', '@content_moderation.moderation_information']
    tags:
      - { name: event_subscriber, priority: -100 }
  trash.manager:
    class: Drupal\trash\TrashManager
    arguments: ['@entity_type.manager']
