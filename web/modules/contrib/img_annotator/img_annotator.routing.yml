# Adding block at admin/config for configuration.
img_annotator.admin_config:
  path: '/admin/config/img_annotator'
  defaults:
    _controller: '\Drupal\img_annotator\Controller\AdminConfigPage::systemAdminMenuBlockPage'
    _title: 'Image Annotator'
  requirements:
    _permission: 'administer site configuration'

# Basic admin configurations.
img_annotator.basic_admin_settings:
  path: '/admin/config/img_annotator/basic'
  defaults:
    _form: '\Drupal\img_annotator\Form\BasicAdminSettingsForm'
    _title: 'Annotation Basic Settings'
  requirements:
    _permission: 'administer site configuration'

# Node level admin configurations.
img_annotator.node_admin_settings:
  path: '/admin/config/img_annotator/node'
  defaults:
    _form: '\Drupal\img_annotator\Form\NodeAdminSettingsForm'
    _title: 'Annotation Node Settings'
  requirements:
    _permission: 'administer site configuration'

# Prompt message admin configurations.
img_annotator.prompt_admin_settings:
  path: '/admin/config/img_annotator/prompt'
  defaults:
    _form: '\Drupal\img_annotator\Form\PromptAdminSettingsForm'
    _title: 'Annotation Prompt Settings'
  requirements:
    _permission: 'administer site configuration'

# Annotation save action.
img_annotator.save_action:
  path: '/img_annotator/save_action'
  defaults:
    _controller: '\Drupal\img_annotator\Controller\AnnotationsSaveAction::content'
    _title: 'Save Annotation'
  requirements:
    _permission: 'access content'
    nid: \d+

# Annotation update action.
img_annotator.update_action:
  path: '/img_annotator/update_action'
  defaults:
    _controller: '\Drupal\img_annotator\Controller\AnnotationsUpdateAction::content'
    _title: 'Update Annotation'
  requirements:
    _permission: 'access content'

# Annotation delete action.
img_annotator.delete_action:
  path: '/img_annotator/delete_action'
  defaults:
    _controller: '\Drupal\img_annotator\Controller\AnnotationsDeleteAction::content'
    _title: 'Delete Annotation'
  requirements:
    _permission: 'access content'

# Annotation retrieve action.
img_annotator.retrieve_action:
  path: '/img_annotator/retrieve_action'
  defaults:
    _controller: '\Drupal\img_annotator\Controller\AnnotationsRetrieveAction::content'
    _title: 'Retrieve Annotation'
  requirements:
    _permission: 'access content'
