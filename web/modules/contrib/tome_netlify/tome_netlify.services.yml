services:
  tome_netlify.redirect_subscriber:
    class: Drupal\tome_netlify\EventSubscriber\RedirectSubscriber
    arguments: ['@tome_static.generator']
    tags:
      - { name: event_subscriber }
  tome_netlify.deploy_batch:
    class: Drupal\tome_netlify\TomeNetlifyDeployBatch
    arguments: ['@tome_static.generator', '@http_client', '@config.factory']
