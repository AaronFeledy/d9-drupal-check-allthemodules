contact.form.*.third_party.tome_netlify:
  type: mapping
  label: 'Tome Netlify settings'
  mapping:
    use_netlify:
      type: boolean
      label: 'Use Netlify'
    use_captcha:
      type: boolean
      label: 'Use Netlify Re-captcha'
    use_honeypot:
      type: boolean
      label: 'Use Netlify Honeypot'

tome_netlify.settings:
  type: config_object
  label: 'Tome Netlify settings'
  mapping:
    access_token:
      type: string
      label: 'Access token'
    site_id:
      type: string
      label: 'Site ID'
