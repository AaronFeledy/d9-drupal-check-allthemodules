services:
  plugin.manager.field_presets:
    class: Drupal\field_presets\FieldPresetsManager
    arguments: ['@module_handler', '@cache.discovery', '@string_translation', '@entity.manager']
    tags:
      - { name: plugin_manager_cache_clear }
  field_presets.subscriber:
    class: Drupal\field_presets\Routing\FieldPresetsRouteSubscriber
    arguments: ['@entity.manager']
    tags:
      - { name: event_subscriber }
