# Schema for the configuration files of the Teamleader module.

teamleader.settings:
  type: config_object
  label: 'Teamleader Integration settings'
  mapping:
    credentials:
      type: mapping
      label: 'Teamleader Integration credentials'
      mapping:
        client_id:
          type: string
          label: 'Client ID'
        client_secret:
          type: string
          label: 'Client Secret'
