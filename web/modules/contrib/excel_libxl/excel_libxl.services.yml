services:
  excel_libxl.encoder.xls:
    class: Drupal\excel_libxl\Encoder\XlsLibXl
    tags:
      - { name: encoder, format: xls }
  excel_libxl.encoder.xlsx:
    class: Drupal\excel_libxl\Encoder\XlsxLibXl
    tags:
      - { name: encoder, format: xlsx }
  excel_libxl.subscriber:
    class: Drupal\excel_libxl\EventSubscriber\Subscriber
    tags:
      - { name: event_subscriber }
