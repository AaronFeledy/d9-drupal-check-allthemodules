linkedinlogin.admin_config:
  path: '/admin/config/linkedinlogin'
  defaults:
    _title: 'LinkedIn OAuth Credentials'
    _form: 'Drupal\linkedinlogin\Plugin\Form\LinkedInOAuthCredentialsForm'
  requirements:
    _permission: 'administer site configuration'
linkedinlogin.icon_view:
  path: '/admin/config/linkedinlogin/view'
  defaults:
    _title: 'LinkedIn Icon Settings'
    _form: 'Drupal\linkedinlogin\Plugin\Form\LinkedInIconSettingsForm'
  requirements:
    _permission: 'administer site configuration'
linkedinlogin.account_login:
  path: '/linkedin_oauth_login'
  defaults:
    _title: 'LinkedIn OAuth Login'
    _controller: 'Drupal\linkedinlogin\Controller\LinkedInOAuthLoginController::linkedinOAuthUserLogin'
  requirements:
    _permission: 'access content'
