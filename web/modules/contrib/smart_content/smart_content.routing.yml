smart_content.reaction_controller_page:
  path: '/ajax/smart-content/decision/{entity_type}/{entity}/{variation_id}'
  defaults:
    _controller: '\Drupal\smart_content\Controller\DecisionController::reaction'
    _title: 'Smart Decision'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      entity:
        type: entity:{entity_type}

system.admin_structure_smart_content:
  path: '/admin/structure/smart-content'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Smart Content'
  requirements:
    _permission: 'administer smart content'
