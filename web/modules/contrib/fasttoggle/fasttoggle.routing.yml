fasttoggle.settings:
  path: '/admin/config/system/fasttoggle'
  defaults:
    _form: '\Drupal\fasttoggle\Form\FasttoggleSettingsForm'
    _title: 'Fasttoggle Settings'
  requirements:
    _permission: 'administer site configuration'

fasttoggle.toggle:
  path: '/admin/fasttoggle/{token}/{newvalue}'
  methods: [POST]
  defaults:
    _controller: '\Drupal\fasttoggle\Controller\FasttoggleController::toggle'
    newvalue: ''
  requirements:
    _access: 'TRUE'