linkedin_oauth.redirect_to_ln:
  path: '/user/linkedin-oauth'
  defaults:
    _controller: '\Drupal\linkedin_oauth\Controller\LinkedinOAuthController::redirectToLn'
    _title: 'LinkedIn login'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

linkedin_oauth.return_from_ln:
  path: '/user/linkedin-oauth/return'
  defaults:
    _controller: '\Drupal\linkedin_oauth\Controller\LinkedinOAuthController::returnFromLn'
    _title: 'LinkedIn login redirect'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

linkedin_oauth.settings_form:
  path: '/admin/config/people/linkedin-oauth'
  defaults:
    _form: '\Drupal\linkedin_oauth\Form\LinkedinOAuthSettingsForm'
    _title: 'LinkedIn OAuth settings'
  requirements:
    _permission: 'administer linkedin oauth'
  options:
    _admin_route: TRUE
