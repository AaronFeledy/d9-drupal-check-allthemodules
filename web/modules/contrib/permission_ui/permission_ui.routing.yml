entity.user_permission.collection:
  path: '/admin/people/permission_ui'
  defaults:
    _entity_list: 'user_permission'
    _title: 'Permissions'
  requirements:
    _permission: 'administer permission ui'

user.user_permission.add_form:
  path: '/admin/people/permission_ui/add'
  defaults:
    _entity_form: user_permission.default
    _title: 'Add permission'
  requirements:
    _permission: 'administer permission ui'

entity.user_permission.edit_form:
  path: '/admin/people/permission_ui/manage/{user_permission}'
  defaults:
    _entity_form: user_permission.default
    _title: 'Edit permission'
  requirements:
    _entity_access: user_permission.update

entity.user_permission.delete_form:
  path: '/admin/people/permission_ui/manage/{user_permission}/delete'
  defaults:
    _entity_form: user_permission.delete
    _title: 'Delete permission'
  requirements:
    _entity_access: user_permission.delete
