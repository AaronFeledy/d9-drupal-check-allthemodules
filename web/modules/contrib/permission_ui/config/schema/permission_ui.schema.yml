# Schema for the configuration files of the Permission UI module.

permission_ui.permissions.*:
  type: config_entity
  label: 'Permission'
  mapping:
    title:
      type: label
      label: 'Name'
    id:
      type: string
      label: 'Machine name'
    description:
      type: label
      label: 'Description'
    is_restricted:
      type: boolean
      label: 'Is restricted?'
    entity_type:
      type: string
      label: 'Entity type'
    bundle_type:
      type: string
      label: 'Bundle type'
    operation:
      type: string
      label: 'Operation'
    scope:
      type: string
      label: 'Scope'
