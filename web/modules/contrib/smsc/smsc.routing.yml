smsc.admin_config_smsc:
  path: '/admin/config/smsc'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'SMSC'
  requirements:
    _permission: 'access administration smsc'

smsc.smsc_settings:
  path: '/admin/config/smsc/settings'
  defaults:
    _form: '\Drupal\smsc\Form\SmscConfigForm'
    _title: 'Settings for SMSC'
  requirements:
    _permission: 'access administration smsc'
  options:
    _admin_route: TRUE

smsc.smsc_send_message:
  path: '/admin/config/smsc/send'
  defaults:
    _form: '\Drupal\smsc\Form\SmscSendMessageForm'
    _title: 'Send Message'
  requirements:
    _permission: 'send messages smsc'

