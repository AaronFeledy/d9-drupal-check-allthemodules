gdrp_compliance.settings_form:
  path: '/admin/config/gdrp/compliance'
  defaults:
    _form: '\Drupal\gdrp_compliance\Form\SettingsFormWarning'
    _title: 'GDRP Form Settings'
  requirements:
    _permission: 'administer site configuration'

gdrp_compliance.settings_popup:
  path: '/admin/config/gdrp/compliance/popup'
  defaults:
    _form: '\Drupal\gdrp_compliance\Form\SettingsPopup'
    _title: 'GDRP Pop-up Settings'
  requirements:
    _permission: 'administer site configuration'
