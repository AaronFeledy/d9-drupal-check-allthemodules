persiantools.admin_settings:
  path: '/admin/config/persiantools/settings'
  defaults:
    _form: '\Drupal\persiantools\Form\PersianToolsAdminForm'
    _title: 'Persian Tools Settings'
  requirements:
    _permission: 'administer site configuration'

persiantools.admin_config:
  path: '/admin/config/persiantools'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Persian Tools'
  requirements:
    _permission: 'access administration pages'
