adv_varnish.config_form:
  path: '/admin/config/development/adv_varnish'
  defaults:
    _form: '\Drupal\adv_varnish\Form\AdvVarnishSettingsForm'
    _title: 'Advanced Varnish cache'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'configure advanced varnish cache'
adv_varnish.esi_block:
  path: '/adv_varnish/esi/block/{block_id}'
  defaults:
    _controller: '\Drupal\adv_varnish\Controller\BlockESIController::content'
  requirements:
    _permission: 'access content'
adv_varnish.esi_user_block:
  path: '/adv_varnish/esi/user_blocks/{block_id}'
  defaults:
    _controller: '\Drupal\adv_varnish\Controller\UserBlocksESIController::content'
  requirements:
    _permission: 'access content'
adv_varnish.panels_esi_block:
  path: '/adv_varnish/esi/block/{page}/{page_variant}/{block_id}'
  defaults:
    _controller: '\Drupal\adv_varnish\Controller\PanelsESIController::content'
  requirements:
    _permission: 'access content'
adv_varnish.purge_form:
  path: '/admin/config/development/adv_varnish/purge'
  defaults:
    _form: '\Drupal\adv_varnish\Form\AdvVarnishPurgeForm'
    _title: 'Advanced Varnish cache'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'configure advanced varnish cache'
adv_varnish.deflate_form:
  path: '/admin/config/development/adv_varnish/deflate'
  defaults:
    _form: '\Drupal\adv_varnish\Form\AdvVarnishDeflateForm'
    _title: 'Advanced Varnish cache'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'configure advanced varnish cache'
adv_varnish.entities_form:
  path: '/admin/config/development/adv_varnish/entities'
  defaults:
    _form: '\Drupal\adv_varnish\Form\AdvVarnishEntityCacheSettingsForm'
    _title: 'Advanced Varnish cache entities'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'configure advanced varnish cache'