# Schema for the configuration files of the HTML5 SimplePlayer module.
field.formatter.settings.simpleplayer:
  type: mapping
  label: 'HTML5 SimplePlayer Field Settings'
  mapping:
    enable_counter:
      type: boolean
      label: 'Enable Counter'
    enable_progressbar:
      type: boolean
      label: 'Enable Progress Bar'
    enable_download:
      type: boolean
      label: 'Enable Download Button'
    enable_back30:
      type: boolean
      label: 'Enable Back 30 Seconds Button'
    enable_combospeed:
      type: boolean
      label: 'Enable Combo Speed Button'
simpleplayer.settings:
  type: config_object
  label: 'HTML5 SimplePlayer settings'
  mapping:
    fontawesome:
      type: boolean
      label: 'Include Fontawesome CSS'
