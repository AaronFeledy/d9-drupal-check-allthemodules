page_message.messages:
  path: '/admin/config/user-interface/page_message/messages'
  defaults:
    _title: 'Page Message List'
    _controller: 'Drupal\page_message\PagemessageController::messages'
  requirements:
    _permission: 'administer page message'

page_message.add_update:
  path: '/admin/config/user-interface/page_message/add_update'
  defaults:
    _title: 'Add or Update a Page Message'
    _form: 'Drupal\page_message\PagemessageAddUpdateForm'
  requirements:
    _permission: 'administer page message'
  
page_message.settings:
  path: '/admin/config/user-interface/page_message/settings'
  defaults:
    _title: 'Page Message Settings'
    _form: 'Drupal\page_message\PagemessageSettingsForm'
  requirements:
    _permission: 'administer page message'

