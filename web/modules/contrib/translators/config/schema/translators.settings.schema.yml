translators.settings:
  type: config_object
  label: 'Translators Settings'
  mapping:
    translation_skills_field_name:
      type: string
      label: 'Field name of language combination field to register translation skills'
    enable_translators_content_permissions:
      type: boolean
      label: 'Enable Content Translators permissions'
    enable_filter_translation_overview_to_skills:
      type: boolean
      label: 'Filter the translation overview to translation skills'
    always_display_original_language_translation_overview:
      type: boolean
      label: 'Always display original language in the translation overview'
    enable_missing_skills_warning:
      type: boolean
      label: 'Provide warning message on pages filtered by translation skills when user have not yet registered any translation skills'
    enable_auto_preset_source_language_by_skills:
      type: boolean
      label: 'Preset source language to translation skills'
    enable_access_by_source_skills:
      type: boolean
      label: 'Only allow to translate if source language is a registered translation skill'
