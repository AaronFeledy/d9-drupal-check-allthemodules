services:
  translators_content.subscriber:
    class: Drupal\translators_content\Routing\TranslatorsContentRouteSubscriber
    arguments: ['@content_translation.manager']
    tags:
      - { name: event_subscriber }
  plugin_manager.translators_content_access_rules:
    class: Drupal\translators_content\Plugin\TranslatorsAccessRulesPluginManager
    parent: default_plugin_manager
    arguments:
      - '@container.namespaces'
      - '@cache.discovery'
      - '@module_handler'
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@entity_type.manager'
      - '@language_manager'
      - '@translators.skills'
  translators_content.local_tasks_subscriber:
    class: Drupal\translators_content\LocalTasks\TranslatorsContentLocalTasksSubscriber
    tags:
    - { name: event_subscriber }
    arguments: ['@entity_type.manager']
