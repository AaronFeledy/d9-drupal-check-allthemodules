services:
  nodeify.notification_handler_base:
    abstract: true
    class: Drupal\nodeify\NotificationHandlerBase
    calls:
      - [setContainer, ['@service_container']]
    arguments: ['@config.factory', '@token']
  nodeify.message_handler:
    parent: nodeify.notification_handler_base
    class: Drupal\nodeify\MessageHandler
    arguments: ['@entity_type.manager', '@messenger']
