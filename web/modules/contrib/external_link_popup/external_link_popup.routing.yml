external_link_popup.settings:
  path: '/admin/config/content/external_link_popup/settings'
  defaults:
   _form: '\Drupal\external_link_popup\Form\SettingsForm'
   _title: 'External Link Pop-ups Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.external_link_popup.collection:
  path: '/admin/config/content/external_link_popup'
  defaults:
    _entity_list: 'external_link_popup'
    _title: 'External Link Pop-ups configuration'
  requirements:
    _permission: 'administer site configuration'

entity.external_link_popup.add_form:
  path: '/admin/config/content/external_link_popup/add'
  defaults:
    _entity_form: 'external_link_popup.add'
    _title: 'Add External Link Pop-up'
  requirements:
    _permission: 'administer site configuration'

entity.external_link_popup.edit_form:
  path: '/admin/config/content/external_link_popup/{external_link_popup}'
  defaults:
    _entity_form: 'external_link_popup.edit'
    _title: 'Edit External Link Pop-up'
  requirements:
    _permission: 'administer site configuration'

entity.external_link_popup.delete_form:
  path: '/admin/config/content/external_link_popup/{external_link_popup}/delete'
  defaults:
    _entity_form: 'external_link_popup.delete'
    _title: 'Delete External Link Pop-up'
  requirements:
    _permission: 'administer site configuration'

entity.external_link_popup.enable:
  path: '/admin/config/content/external_link_popup/{external_link_popup}/enable'
  defaults:
    _controller: 'Drupal\external_link_popup\Controller\ExternalLinkPopupController::enable'
    entity_type: 'external_link_popup'
  requirements:
    _permission: 'administer site configuration'

entity.external_link_popup.disable:
  path: '/admin/config/content/external_link_popup/{external_link_popup}/disable'
  defaults:
    _controller: 'Drupal\external_link_popup\Controller\ExternalLinkPopupController::disable'
    entity_type: 'external_link_popup'
  requirements:
    _permission: 'administer site configuration'
