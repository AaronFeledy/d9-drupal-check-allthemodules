external_link_popup.settings:
  type: config_object
  label: 'External Link Pop-ups Settings'
  mapping:
    whitelist:
      type: string

external_link_popup.external_link_popup.*:
  type: config_entity
  label: 'Text formats'
  mapping:
    name:
      type: label
      label: 'Name'
    id:
      type: string
      label: 'Machine name'
    weight:
      type: integer
      label: 'Weight'
    status:
      type: boolean
      label: 'Status'
    close:
      type: boolean
    title:
      type: string
    body:
      type: string
    labelyes:
      type: string
    labelno:
      type: string
    domains:
      type: string
