cision_notify_pull.select_content_type:
  path: '/admin/config/services/cision-content-type'
  defaults:
    _form: '\Drupal\cision_notify_pull\Form\CisionContentTypeForm'
    _title: 'Cision content type'
  requirements:
    _permission: 'administer site configuration'

cision_notify_pull.mapping_target:
  path: '/admin/config/services/cision-mapping-target'
  defaults:
    _form: '\Drupal\cision_notify_pull\Form\CisionMappingTargetForm'
    _title: 'mapping target'
  requirements:
    _permission: 'administer site configuration'

cision_notify_pull.cision_pull_test:
  path: '/admin/config/services/cision_pull_test'
  defaults:
    _form: '\Drupal\cision_notify_pull\Form\CisionPullTestForm'
    _title: 'Cision Pull notify testing'
  requirements:
    _permission: 'administer site configuration'

cision_notify_pull.cision_feed_pull:
  path: '/cision-notified-pull'
  defaults:
    _controller: '\Drupal\cision_notify_pull\Controller\CisionFeedController::handleCisionPull'
    _title: 'Cision pull feed'
  requirements:
  # Public Url so HTTP POST can achieve.
   _access: 'TRUE'
