uuid: 068e38ad-3783-4cd6-b39a-a48fa0800475
langcode: en
status: true
dependencies: {  }
id: social_migration_facebook_feeds_group
label: 'Social Migration: Facebook Feeds'
description: 'Group containing all the standard configuration to support a Facebook feed.'
source_type: Facebook
module: null
shared_configuration:
  langcode: en
  source:
    plugin: url
    data_fetcher_plugin: http
    headers: {  }
    authentication:
      plugin: oauth2
      base_uri: 'https://graph.facebook.com/v2.10'
      token_url: /oauth/access_token
      grant_type: client_credentials
      auth_location: body
    data_parser_plugin: json
    item_selector: data
    fields:
      -
        name: caption
        selector: caption
      -
        name: created_time
        selector: created_time
      -
        name: description
        selector: description
      -
        name: is_hidden
        selector: is_hidden
      -
        name: id
        selector: id
      -
        name: link
        selector: link
      -
        name: message
        selector: message
      -
        name: permalink_url
        selector: permalink_url
      -
        name: picture
        selector: picture
      -
        name: full_picture
        selector: full_picture
      -
        name: is_published
        selector: is_published
      -
        name: status_type
        selector: status_type
      -
        name: story
        selector: story
      -
        name: type
        selector: type
      -
        name: updated_time
        selector: updated_time
    ids:
      id:
        type: string
  process:
    title:
      -
        plugin: coalesce
        source:
          - message
          - description
        default_value: '(no message or description)'
      -
        plugin: substr
        start: 0
        length: 254
    status:
      plugin: default_value
      default_value: 1
    type:
      plugin: default_value
      default_value: social_migration_facebook_item
    field_social_migration_f_caption: caption
    field_social_migration_f_created:
      plugin: format_date
      from_format: 'Y-m-d\TH:i:sO'
      to_format: U
      source: created_time
    field_social_migration_f_descrip: description
    field_social_migration_f_hidden: is_hidden
    field_social_migration_f_id: id
    field_social_migration_f_link/uri: permalink_url
    field_social_migration_f_link/title:
      plugin: default_value
      default_value: 'attached image for [node:field_social_migration_f_id:value]'
    field_social_migration_f_message: message
    field_social_migration_f_name: name
    field_social_migration_f_permali/uri: permalink_url
    field_social_migration_f_permali/title:
      plugin: default_value
      default_value: 'permalink to [node:field_social_migration_f_id:value]'
    field_social_migration_f_full_pi/uri: full_picture
    field_social_migration_f_full_pi/title:
      plugin: default_value
      default_value: 'link to full-sized picture for [node:field_social_migration_f_id:value]'
    field_social_migration_f_picture/uri: picture
    field_social_migration_f_picture/title:
      plugin: default_value
      default_value: 'link to thumbnail of picture for [node:field_social_migration_f_id:value]'
    field_social_migration_f_publish: is_published
    field_social_migration_f_status: status_type
    field_social_migration_f_story: story
    field_social_migration_f_type: type
    field_social_migration_f_updated:
      plugin: format_date
      from_format: 'Y-m-d\TH:i:sO'
      to_format: U
      source: updated_time
    field_social_migration_f_parent:
      plugin: default_value
