# Basic landing page.
social_migration.main:
  path: '/admin/config/social_migration'
  defaults:
    _controller: '\Drupal\social_migration\Controller\SocialMigrationController::main'
    _title: 'Social Migration'
  requirements:
    _permission: 'manage social migrations'
  options:
    _admin_route: TRUE

# Show Facebook migrations.
social_migration.facebook.list:
  path: '/admin/config/social_migration/facebook'
  defaults:
    _controller: '\Drupal\social_migration\Controller\SocialFeedController::listMigrations'
    social_media_provider: facebook
    _title: 'Facebook'
  requirements:
    _permission: 'manage social migrations'
  options:
    _admin_route: TRUE
    parameters:

# Add a Facebook migration.
social_migration.facebook.add:
  path: '/admin/config/social_migration/facebook/add'
  defaults:
    _form: '\Drupal\social_migration\Form\FacebookForm'
    _title: 'Add Facebook feed'
  requirements:
    _permission: 'administer social migrations'
  options:
    _admin_route: TRUE

# Edit a Facebook migration.
social_migration.facebook.edit:
  path: '/admin/config/social_migration/facebook/edit/{migration}'
  defaults:
    _form: '\Drupal\social_migration\Form\FacebookForm'
    _title: 'Edit Facebook feed'
  requirements:
    _permission: 'administer social migrations'
  options:
    _admin_route: TRUE
    parameters:
      migration:
        type: entity:migration

# Delete a Facebook migration.
social_migration.facebook.delete:
  path: '/admin/config/social_migration/facebook/delete/{migration}'
  defaults:
    _form: '\Drupal\social_migration\Form\GenericDeleteForm'
    _title: Confirm feed deletion
  requirements:
    _permission: 'administer social migrations'
  options:
    _admin_route: TRUE
    parameters:
      migration:
        type: entity:migration

