twitterlogin.admin_config:
  path: '/admin/config/social-login-auth/twitter'
  defaults:
    _title: 'Twitter Account Settings'
    _form: '\Drupal\twitterlogin\Form\TwitterAuthSettingsForm'
  requirements:
    _permission: 'administer site configuration'
twitterlogin.icon_view:
  path: '/admin/config/googlelogin/view'
  defaults:
    _title: 'Twitter Icon Settings'
    _form: '\Drupal\twitterlogin\Form\TwitterIconSettingsForm'
  requirements:
    _permission: 'administer site configuration'
twitterlogin.user_login:
  path: '/twitter_login_callback'
  defaults:
    _title: 'Twitter Login Callback'
    _controller: '\Drupal\twitterlogin\Controller\TwitterUserLoginController::twitter_user_login'
  requirements:
    _permission: 'access content'
