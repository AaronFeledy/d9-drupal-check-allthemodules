google_image_sitemap.list:
  path: '/admin/config/search/google_image_sitemap'
  defaults:
    _title: 'Google Image Sitemap'
    _controller: '\Drupal\google_image_sitemap\Controller\GISController::getList'
  requirements:
    _permission: 'administer google image sitemap'
google_image_sitemap.create_form:
  path: '/admin/config/search/google_image_sitemap/add'
  defaults:
    sitemap_id: null
    _title: 'Add google image sitemap'
    _form: '\Drupal\google_image_sitemap\Form\GoogleImageSitemapCreateForm'
  requirements:
    _permission: 'administer google image sitemap'
google_image_sitemap.edit_form:
  path: '/admin/config/search/google_image_sitemap/{sitemap_id}/edit'
  defaults:
    _title: 'Edit google image sitemap'
    _controller: '\Drupal\google_image_sitemap\Controller\GISController::editSitemap'
  requirements:
    _permission: 'administer google image sitemap'
google_image_sitemap.delete_confirm:
  path: '/admin/config/search/google_image_sitemap/delete/{sitemapId}'
  defaults:
    _title: 'Confirm delete google image sitemap'
    _form: '\Drupal\google_image_sitemap\Form\GoogleImageSitemapDeleteConfirmForm'
  requirements:
    _permission: 'administer google image sitemap'
google_image_sitemap.build:
  path: '/admin/config/search/google_image_sitemap/{sitemap_id}/build'
  defaults:
    _title: 'Build google image sitemap'
    _controller: '\Drupal\google_image_sitemap\Controller\GISController::googleImageSitemapBuild'
  requirements:
    _permission: 'administer google image sitemap'
