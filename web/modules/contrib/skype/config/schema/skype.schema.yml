# Schema for the configuration files of the Skype module.
field.skype.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: mapping
      label: 'Default'
      mapping:
        value:
          type: string
          label: 'Value'

# Schema for the skype settings.
skype.settings:
  type: config_object
  label: 'Skype settings'
  mapping:
    enable_chat:
      type: boolean
      label: 'Enable/disable chat'
    message_recipient:
      type: string
      label: 'Message recipient'
    chat_id:
      type: string
      label: 'Chat ID'
    initiate_chat:
      type: string
      label: 'Initiate chat'
    button_style:
      type: string
      label: 'Button style'
    text_only:
      type: boolean
      label: 'Text only'
    button_text:
      type: string
      label: 'Button text'
    button_color:
      type: string
      label: 'Buttons color'
    chat_can_collapse:
      type: boolean
      label: 'Chat can collapse'
    chat_can_close:
      type: boolean
      label: 'Chat can close'
    chat_can_upload_file:
      type: boolean
      label: 'Chat can upload file'
    chat_enable_animation:
      type: boolean
      label: 'Chat enable animation'
    chat_enable_header:
      type: boolean
      label: 'Chat enable header'
    exclude_mode:
      type: integer
      label: 'Exclude mode'
    exclude_pages:
      type: string
      label: 'Exclude pages'