
webform_epetition.webform_epetition_config_form:
  path: '/admin/config/webform_epetition/webformepetitionconfig'
  defaults:
    _form: '\Drupal\webform_epetition\Form\WebformEpetitionConfigForm'
    _title: 'WebformEpetitionConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


webform_epetition.webform_epetition_search_controller_search:
  path: '/webform_epetition/searchForRepresentatives/{postcode}/{datatype}/{format}'
  defaults:
    _controller: '\Drupal\webform_epetition\Controller\WebformEpetitionSearchController::searchForRepresentatives'
    _title: 'SearchRepresentatives'
  requirements:
    _permission: 'access content'
