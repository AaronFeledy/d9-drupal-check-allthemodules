setka_editor.admin_settings:
  path: '/admin/config/content/setka-editor'
  defaults:
    _form: '\Drupal\setka_editor\Form\SettingsForm'
    _title: 'Setka Editor'
  requirements:
    _permission: 'administer site configuration'

setka_editor.editor_config_uri:
  path: '/api/setka-editor'
  defaults:
    _controller: '\Drupal\setka_editor\Controller\SetkaEditorApiController::editorConfig'
  requirements:
    _permission: 'access content'

setka_editor.editor_upload_images:
  path: '/api/setka-editor/images'
  defaults:
    _controller: '\Drupal\setka_editor\Controller\SetkaEditorApiController::uploadImages'
  requirements:
    _permission: 'access content'

setka_editor.editor_put_image:
  path: '/api/setka-editor/images/{id}'
  defaults:
    _controller: '\Drupal\setka_editor\Controller\SetkaEditorApiController::putImage'
  methods: [PUT]
  requirements:
    _permission: 'access content'

setka_editor.editor_del_image:
  path: '/api/setka-editor/images/{id}'
  defaults:
    _controller: '\Drupal\setka_editor\Controller\SetkaEditorApiController::delImage'
  methods: [DELETE]
  requirements:
    _permission: 'access content'
