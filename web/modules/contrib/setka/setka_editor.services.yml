services:
  setka_editor.api:
    class: Drupal\setka_editor\SetkaEditorApi
    arguments: ['@http_client','@messenger','@config.factory']

  setka_editor.helper:
    class: Drupal\setka_editor\SetkaEditorHelper
    arguments: ['@messenger','@config.factory']

  setka_editor.uninstall_validator:
    class: Drupal\setka_editor\SetkaEditorUninstallValidator
    tags:
      - { name: module_install.uninstall_validator }
    arguments: ['@entity_type.manager','@entity_field.manager','@entity_display.repository']
    lazy: true
