bibcite_altmetric.settings:
  type: config_object
  label: 'Altmetric reference settings'
  mapping:
    sources:
      type: sequence
      label: 'Sources'
      sequence:
        type: mapping
        label: 'Source'
        mapping:
          field:
            type: string
            label: 'Field'
          weight:
            type: integer
            label: 'Weight'
    badge:
      type: string
      label: 'Badge type'
    size:
      type: string
      label: 'Badge size'
    condensed:
      type: boolean
      label: 'Condensed details style'
    new_tab:
      type: boolean
      label: 'Open data in new tab'
    show_scores:
      type: boolean
      label: 'Show scores'
    details:
      type: string
      label: 'Details table'
