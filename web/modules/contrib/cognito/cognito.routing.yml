cognito.challenge.new_password:
  path: '/user/cognito/new-password'
  defaults:
    _form: 'Drupal\cognito\Form\Email\NewPasswordForm'
    _title: 'New password form'
  requirements:
    _user_is_logged_in: 'FALSE'

cognito.admin_settings:
  path: '/admin/config/people/cognito/settings'
  defaults:
    _form: '\Drupal\cognito\Form\SettingsForm'
    _title: 'Cognito settings'
  requirements:
    _permission: 'administer cognito'

cognito.confirm:
  path: '/cognito/confirm/{base64_email}/{confirmation_code}'
  defaults:
    _controller: '\Drupal\cognito\Controller\ConfirmationController::confirm'
  requirements:
    _user_is_logged_in: 'FALSE'
