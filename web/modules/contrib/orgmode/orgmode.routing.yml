orgmode.import:
  path: 'orgmode'
  defaults:
    _form: '\Drupal\orgmode\Form\ImportForm'
    _title: 'Import ORG file'
  requirements:
    _permission: 'import orgmode to node'

orgmode.export2org:
  path: 'node/{node}/export2org'
  defaults:
    _controller: '\Drupal\orgmode\Controller\ExportController::export2org'
    _title: 'Export node to orgmode'
  requirements:
    node: \d+
    _permission: 'export node to orgmode'

orgmode.administer_orgmode:
  path: 'admin/config/content/orgmode'
  defaults:
    _form: '\Drupal\orgmode\Form\AdministerOrgmode'
    _title: 'Administer Orgmode'
  requirements:
    _permission: 'administer site configuration'
