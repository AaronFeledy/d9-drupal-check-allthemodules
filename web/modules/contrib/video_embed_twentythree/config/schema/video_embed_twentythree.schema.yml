# Schema for configuration files of the Video Embed TwentyThree module.

video_embed_twentythree.settings:
  type: config_object
  label: 'Video Embed TwentyThree settings'
  mapping:
    video_domains:
      type: string
      label: 'Video domains'
    automute_autoplay_videos:
      type: boolean
      label: 'Auto mute auto-playing videos'
    enable_query_parameters:
      type: boolean
      label: 'Enable query string parameters'
    allowed_query_parameters:
      type: sequence
      label: 'Allowed query parameters'
      sequence:
        type: string
