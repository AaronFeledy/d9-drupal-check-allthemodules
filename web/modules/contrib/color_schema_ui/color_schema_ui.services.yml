services:
  color_schema_ui.scss_compiler:
    class: Drupal\color_schema_ui\SCSSCompiler
    arguments: ['@color_schema_ui.scss_compiler_factory', '@color_schema_ui.scss_color_replacer', '@color_schema_ui.filesystem_adapter']
  color_schema_ui.scss_compiler_factory:
    class: Drupal\color_schema_ui\SCSSPhpCompilerFactory
  color_schema_ui.scss_compiler_facade:
    class: Drupal\color_schema_ui\SCSSCompilerFacade
    arguments: ['@color_schema_ui.scss_compiler', '@theme.manager', '@color_schema_ui.filesystem_adapter', '@asset.css.collection_optimizer']
  color_schema_ui.filesystem_adapter:
    class: Drupal\color_schema_ui\FilesystemAdapter
    arguments: ['@file_system']
  color_schema_ui.scss_color_replacer:
    class: Drupal\color_schema_ui\SCSSColorHandler
  color_schema_ui.request_content_handler:
    class: Drupal\color_schema_ui\RequestContentHandler
    arguments: []
