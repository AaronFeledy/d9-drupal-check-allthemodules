color_schema_ui.compile_scss_to_filesystem:
  path: '/color-schema-ui/compile-scss-to-filesystem'
  defaults:
    _controller: '\Drupal\color_schema_ui\Controller\CompileController::compileSCSSToFilesystem'
  requirements:
    _permission: 'use color schema ui'

color_schema_ui.get_compiled_scss:
  path: '/color-schema-ui/get-compiled-scss'
  defaults:
    _controller: '\Drupal\color_schema_ui\Controller\CompileController::getCompiledSCSS'
  requirements:
    _permission: 'use color schema ui'

color_schema_ui.get_initial_colors:
  path: '/color-schema-ui/get-initial-colors'
  defaults:
    _controller: '\Drupal\color_schema_ui\Controller\CompileController::getInitialColors'
  requirements:
    _permission: 'use color schema ui'

color_schema_ui.toggle:
  path: '/color-schema-ui/view-color-schema-ui'
  defaults:
    _controller: '\Drupal\node\Controller\NodeController::revisionShow'
  requirements:
    _permission: 'use color schema ui'

color_schema_ui.settings:
  path: '/admin/color-schema-ui/settings'
  defaults:
    _form: 'Drupal\color_schema_ui\Form\SettingsForm'
    _title: 'Color Schema UI Settings'
  requirements:
    _permission: 'configure color schema ui'
