services:
  ssf.bayes:
    class: Drupal\ssf\Bayes
    arguments: ['@ssf.lexer', '@ssf.degenerator', '@entity_type.manager', '@logger.factory']
  ssf.degenerator:
    class: Drupal\ssf\Degenerator
    arguments: ['@logger.factory']
  ssf.lexer:
    class: Drupal\ssf\Lexer
    arguments: ['@logger.factory']
