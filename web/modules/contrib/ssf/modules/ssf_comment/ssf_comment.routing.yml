ssf_comment.admin_comment_spam:
  path: /admin/content/comment/spam
  defaults: 
    _title: 'Comment spam'
    _view: page_comment_spam
  requirements:
    _permission: 'administer comments'

ssf_comment.set.ham:
  path: '/comment/{comment}/ham'
  defaults:
    _form: '\Drupal\ssf_comment\Form\ConfirmHamForm'
    _title: 'Ham'
  requirements:
    _permission: 'ssf_comment set ham'

ssf_comment.set.spam:
  path: '/comment/{comment}/spam'
  defaults:
    _form: '\Drupal\ssf_comment\Form\ConfirmSpamForm'
    _title: 'Spam'
  requirements:
    _permission: 'ssf_comment set spam'

ssf_comment.settings_form:
  path: '/admin/config/system/ssf_comment'
  defaults:
    _title: 'Statistical Spam Filter for Comments'
    _form: '\Drupal\ssf_comment\Form\SsfConfigForm'
  requirements:
    _permission: 'administer comments'
