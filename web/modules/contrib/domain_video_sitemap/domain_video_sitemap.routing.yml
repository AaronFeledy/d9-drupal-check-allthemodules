videositemap.settings:
  path: '/admin/config/search/video-sitemap'
  defaults:
    _form: '\Drupal\domain_video_sitemap\Form\VideoForm'
    _title: 'Video Sitemap'
  requirements:
    _permission: 'administer site configuration'

videositemap.sitemapvideo:
  path: '/sitemap-video.xml'
  defaults:
    _controller: '\Drupal\domain_video_sitemap\Controller\VideoSitemapController::getvideocontent'
  requirements:
    _permission: 'access content'
