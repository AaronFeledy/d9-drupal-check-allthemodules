redmine_connector.redmine_connector_config_form:
  path: '/admin/config/redmine_connector/settings'
  defaults:
    _form: '\Drupal\redmine_connector\Form\RedmineConnectorForm'
    _title: 'Redmine Connector Settings'
  requirements:
    _permission: 'administer redmine settings'
  options:
    _admin_route: TRUE
redmine_connector.redmine_connector_synchronize:
  path: '/admin/config/redmine_connector/synchronize'
  defaults:
    _form: '\Drupal\redmine_connector\Form\SynchronizeForm'
    _title: 'Synchronization'
  requirements:
    _permission: 'administer redmine settings'
  options:
    _admin_route: TRUE
