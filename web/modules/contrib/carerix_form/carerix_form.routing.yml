# Entity routes
entity.carerix_form.collection:
  path: '/admin/structure/carerix_form'
  defaults:
    _entity_list: 'carerix_form'
    _title: 'Carerix forms'
  requirements:
    _permission: 'administer carerix forms'
entity.carerix_form.add_form:
  path: '/admin/structure/carerix_form/add'
  defaults:
    _entity_form: 'carerix_form.add'
    _title: 'Add Carerix form'
  requirements:
    _permission: 'administer carerix forms'
entity.carerix_form.edit_form:
  path: '/admin/structure/carerix_form/{carerix_form}'
  defaults:
    _entity_form: 'carerix_form.edit'
    _title: 'Edit Carerix form'
  requirements:
    _permission: 'administer carerix forms'
entity.carerix_form.delete_form:
  path: '/admin/structure/carerix_form/{carerix_form}/delete'
  defaults:
    _entity_form: 'carerix_form.delete'
    _title: 'Delete Carerix form'
  requirements:
    _permission: 'administer carerix forms'
    _entity_access: 'carerix_form.delete'

# Data nodes
carerix_form.sync:
  path: '/admin/structure/carerix_data_nodes'
  defaults:
    _form: '\Drupal\carerix_form\Form\CRDataNodeSyncForm'
    _title: 'Carerix data nodes'
  requirements:
    _permission: 'administer carerix forms'
