formfields:
  personal:
    type: fieldgroup
    label: Personal profile
    mappings:
      lastName:
        type: textfield
        label: Last name
      firstName:
        type: textfield
        label: First name
      password:
        type: password
        label: Password
        description: Choose a password your profile.
      gender:
        type: radios
        label: Gender
        widget:
          data_node_type:
      birthDate:
        type: date
        label: Date of birth
  attachments:
    type: fieldgroup
    label: Attachments
    mappings:
      cv:
        type: managed_file
        label: Resume
        size: 5
        ext: pdf doc dockx
        mappings:
          data_node_type: Document-type
      photo:
        type: managed_file
        label: Photo
        size: 5
        ext: gif png jpeg jpg
        mappings:
          data_node_type: Document-type
  contact:
    type: fieldgroup
    label: Contact details
    mappings:
      emailAddress:
        type: email
        label: Email
      phoneNumber:
        type: tel
        label: Work phone
      phoneNumberBusiness:
        type: tel
        label: Home phone
      # Hardcode for now
      linkedIn:
        type: url
        label: LinkedIn
        mappings:
          data_node_type: URL-label
