# Schema for the configuration files of the Carerix form module.
carerix_form.form.*:
  type: config_entity
  label: 'Carerix form'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    settings:
      type: blob
      label: 'Settings'