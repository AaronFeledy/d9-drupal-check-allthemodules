# Message routing definition
message.settings_tab:
  route_name: message.settings
  title: 'Settings'
  base_route: message.settings

# Dialog routing definition
dialog.settings_tab:
  route_name: dialog.settings
  title: 'Settings'
  base_route: dialog.settings

entity.dialog.delete_form:
  route_name:  entity.dialog.delete_form
  base_route:  entity.dialog.canonical
  title: Delete
  weight: 10

private_messages.dialog.all:
  route_name: private_messages.dialog.all
  base_route: entity.user.canonical
  title: 'All Messages'
  weight: 50
  cache_tags:
    - private_messages.dialog_tab
  cache_contexts:
    - user
  class: '\Drupal\private_messages\Plugin\Menu\DialogTab'

private_messages.dialog.inbox:
  route_name: private_messages.dialog.inbox
  base_route: entity.user.canonical
  title: 'Inbox'
  weight: 51
  cache_tags:
    - private_messages.dialog_tab
  cache_contexts:
    - user
  class: '\Drupal\private_messages\Plugin\Menu\DialogTab'
  options:
    param: recipient

private_messages.dialog.sent:
  route_name: private_messages.dialog.sent
  base_route: entity.user.canonical
  title: 'Sent'
  weight: 52
  cache_tags:
    - private_messages.dialog_tab
  cache_contexts:
    - user
  class: '\Drupal\private_messages\Plugin\Menu\DialogTab'
  options:
    param: uid

private_messages.dialog.blocked:
  route_name: private_messages.blocked
  base_route: entity.user.canonical
  title: 'Blocked users'
  weight: 53
  class: '\Drupal\private_messages\Plugin\Menu\BlockedUsersTab'
