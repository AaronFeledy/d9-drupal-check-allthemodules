
# In order to to create pages it is necessary to define routes for them.
# A route maps a URL path to a controller. It defines with what function
# or method will be called when a URL is accessed.
# If the user accesses http://drupal8.dev/vidoe_popup/render, the routing
# system will look for a route with that path. In this case it will find a
# match, and execute the _controller callback. In this case the callback is
# defined as a classname
# ("\Drupal\vidoe_popup\Controller\vidoePopup")
# and a method ("render").
vidoe_popup.vidoe_popup_render:
  path: '/video_popup/render/{fid}/{vidoe_style}'
  defaults:
    _controller: '\Drupal\vidoe_popup\Controller\vidoePopup::render'
  requirements:
    _permission: 'access content'
vidoe_popup.vidoe_popup_render_original:
  path: '/vidoe_popup/render/{fid}'
  defaults:
    _controller: '\Drupal\vidoe_popup\Controller\vidoePopup::render'
  requirements:
    _permission: 'access content'
vidoe_popup.vidoe_dialog:
  path: '/vidoe_popup/dialog/vidoe/{filter_format}'
  defaults:
    _form: '\Drupal\vidoe_popup\Form\EditorvidoePopupDialog'
    _title: 'Upload vidoe'
  options:
    _theme: ajax_base_page
  requirements:
    _entity_access: 'filter_format.use'
