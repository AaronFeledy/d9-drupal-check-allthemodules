services:
  dialect.subscriber:
    class: Drupal\dialect\EventSubscriber\RedirectLanguage
    arguments:
      - '@dialect.manager'
    tags:
      - { name: event_subscriber }
  dialect.manager:
    class: Drupal\dialect\DialectManager
    arguments: ['@entity_type.manager','@entity.query','@plugin.manager.block','@language_manager','@url_generator.non_bubbling','@config.factory']
