arcgislib:
  version: 4.10
  js:
    https://js.arcgis.com/4.10/: { minified: true, external: true, attributes: { defer: true, data-dojo-config: 'async:true' }, scope: footer }
  css:
    theme:
      https://js.arcgis.com/4.10/esri/css/main.css: { minified: true, external: true }
arcgis_maps.api:
  version: 8.x-1.x
  js:
    js/geolocation-arcgis-maps-api.js: { scope: footer }
  css:
    theme:
      css/geolocation_arcgis.css: {}
  dependencies:
    - geolocation/geolocation.api
    - geolocation/geolocation.geocoder.api
    - geolocation_arcgis/arcgislib
arcgis_maps.config:
  version: 8.x-1.x
  js:
    js/geolocation-arcgis-config.js: { scope: footer }
  dependencies:
    - geolocation_arcgis/arcgis_maps.api
arcgis_maps.widget:
  version: 8.x-1.x
  js:
    js/geolocation-arcgis-widget.js: { scope: footer }
  dependencies:
    - geolocation_arcgis/arcgis_maps.api
