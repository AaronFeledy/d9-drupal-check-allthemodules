geolocation_arcgis.settings:
  type: config_object
  label: 'Geolocation ArcGIS settings'
  mapping:
    id:
      type: string
      label: 'ArcGIS API Client ID'
    secret:
      type: string
      label: 'ArcGIS API Client Secret'
    geocode_proxy_url:
      type: string
      label: 'Geocode API Service Proxy URL'
    map_type:
      type: string
      label: 'Default basemap type'
    home_location:
      type: mapping
      label: 'Default location coordinates'
      mapping:
        lat:
          type: string
          label: 'Region'
        lng:
          type: string
          label: 'languae'
