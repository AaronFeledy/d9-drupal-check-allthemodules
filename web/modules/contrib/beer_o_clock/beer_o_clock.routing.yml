beer_o_clock.settings:
  path: '/admin/config/system/beer-o-clock'
  defaults:
    _form: '\Drupal\beer_o_clock\BeerOClockSettingsForm'
    _title: "Beer O'Clock"
  requirements:
    _permission: 'administer site configuration'

example.my_page:
  path: '/beer-o-clock'
  defaults:
    _controller: '\Drupal\beer_o_clock\CheckController::check'
    _title: "Is it Beer O'Clock yet?"
  requirements:
    _permission: 'access beer oclock'
