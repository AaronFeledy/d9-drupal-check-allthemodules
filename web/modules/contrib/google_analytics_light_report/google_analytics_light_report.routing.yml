google_analytics_light_report.admin_settings_form:
  path: 'admin/config/system/google-analytics-light-reports-api'
  defaults:
    _form: '\Drupal\google_analytics_light_report\Form\GoogleAnalyticsLightReportSettingsForm'
    _title: 'Google Analytics Light Reports API'
    _description: 'Configure your account access.'
  requirements:
    _permission: 'administer google analytics light report'

analytics_light_report:
 path: 'analytics-light-report'
 defaults:
   _title: 'Analytics Light Report'
   _controller: '\Drupal\google_analytics_light_report\Controller\GoogleAnalyticsLightReportPageReport::content'
 requirements:
   _permission: 'google analytics report light'

