pagseguro_credit_card:
  id: pagseguro_credit_card
  label: 'Checkout Transparente via Credit Card'
  group: payment
  states:
    new:
      label: 'New'
    pending:
      label: 'Waiting payment'
    processing:
      label: 'Processing'
    completed:
      label: 'Completed'
    dispute:
      label: 'On dispute'
    partially_refunded:
      label: 'Partially refunded'
    refunded:
      label: 'Refunded'
    canceled:
      label: 'Canceled'
    expired:
      label: 'Expired'
  transitions:
    void:
      label: 'Void payment'
      from: [processing]
      to: canceled
    expire:
      label: 'Expire payment'
      from: [processing, pending, new]
      to: expired
    authorize_capture:
      label: 'Authorize and capture payment'
      from: [new]
      to: completed
    capture:
      label: 'Capture payment'
      from: [new, processing, pending]
      to: completed
    partially_refund:
      label: 'Partially refund payment'
      from: [completed]
      to: partially_refunded
    refund:
      label: 'Refund payment'
      from: [completed, partially_refunded]
      to: refunded
