services:
  workflow_field_groups.subscriber:
    class: Drupal\workflow_field_groups\Routing\WorkflowFieldGroupsRouteSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }
  access_check.workflow_field_groups.form_mode:
    class: Drupal\workflow_field_groups\Access\WorkflowFieldGroupsAccessCheck
    arguments: ['@entity.manager']
    tags:
     - { name: access_check, applies_to: _workflow_field_groups_access }
