services:
  steam_login.module_installer:
    class: Drupal\steam_login\ModuleInstaller
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: service_collector, tag: 'module_install.uninstall_validator', call: addUninstallValidator }

  steam_login.route_subscriber:
    class: Drupal\steam_login\Routing\RouteSubscriber
    tags:
    - { name: event_subscriber }
