entity.redirect.edit_status_code:
  path: '/admin/config/search/redirect/edit/status'
  defaults:
    _form: '\Drupal\redirect_extensions\Form\RedirectEditStatusForm'
  requirements:
    _permission: 'administer redirects'

entity.redirect.edit_dest:
  path: '/admin/config/search/redirect/edit/dest'
  defaults:
    _form: '\Drupal\redirect_extensions\Form\RedirectEditDestForm'
  requirements:
    _permission: 'administer redirects'
