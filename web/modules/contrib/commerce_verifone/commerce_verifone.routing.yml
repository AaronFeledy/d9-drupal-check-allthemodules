commerce_verifone.successDelayed:
  path: '/commerce-verifone/successDelayed'
  defaults:
    _controller: '\Drupal\commerce_verifone\Controller\PaymentController::successDelayed'
    _title: 'Verifone successDelayed'
  requirements:
    _permission: 'access content'

commerce_verifone.admin.generateKeys:
  path: '/admin/commerce_verifone/generateKeys'
  defaults:
    _controller: '\Drupal\commerce_verifone\Controller\AdminController::generateKeys'
    _title: 'Verifone Payment - Generate Keys'
  methods: [POST]
  requirements:
    _permission: 'access commerce_payment_gateway'