services:
  retriever.finder.annotated:
    class: BartFeenstra\DependencyRetriever\DependencySuggestion\AnnotatedFinder
  retriever.factory:
    class: BartFeenstra\DependencyRetriever\Factory\SimpleFactory
    arguments: ['@retriever.finder.annotated']
    tags:
      - { name: service_collector, tag: retriever.dependency_retriever, call: addDependencyRetriever }
  retriever.retriever.container_service:
    class: BartFeenstra\DependencyRetrieverSymfonyBridge\Retriever\ContainerServiceRetriever
    arguments: ['drupalContainerService', '@service_container']
    tags:
      - { name: retriever.dependency_retriever }
  retriever.retriever.container_parameter:
    class: BartFeenstra\DependencyRetrieverSymfonyBridge\Retriever\ContainerParameterRetriever
    arguments: ['drupalContainerParameter', '@service_container']
    tags:
      - { name: retriever.dependency_retriever }
  retriever.retriever.entity_type_handler:
    class: Drupal\retriever\Retriever\EntityTypeHandler
    arguments: ['@entity_type.manager']
    tags:
      - { name: retriever.dependency_retriever }
