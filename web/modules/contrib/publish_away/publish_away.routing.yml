system.publish_away.facebook:
  path: '/admin/config/services/publish-away/facebook'
  defaults:
    _title: 'Facebook'
    _form: '\Drupal\publish_away\Form\FacebookForm'
  requirements:
    _permission: 'administer publish away'

system.publish_away.twitter:
  path: '/admin/config/services/publish-away/twitter'
  defaults:
    _title: 'Twitter'
    _form: '\Drupal\publish_away\Form\TwitterForm'
  requirements:
    _permission: 'administer publish away'

system.publish_away.bitly:
  path: '/admin/config/services/publish-away/bitly'
  defaults:
    _title: 'Bitly'
    _form: '\Drupal\publish_away\Form\BitlyForm'
  requirements:
    _permission: 'administer publish away'
    