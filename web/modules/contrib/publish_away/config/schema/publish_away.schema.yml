# Schema for the configuration files of the Publish away module.

publish_away.facebook:
  type: mapping
  label: 'Facebook settings'   
  mapping:
    facebook:
      type: mapping
      label: 'Facebook config'
      mapping:
        appId:
          type: string
          label: 'The Application ID'
        appSecret:
          type: string
          label: 'The Application App Secret'
        client_token:
          type: string
          label: 'The client token'
        page_id:
          type: string
          label: 'The ID of the Facebook page'
        token:
          type: text
          label: 'The OAuth access token received in exchange for a valid authorization code'   
        id:
          type: string
          label: 'The ID of the Facebook user'
        name:
          type: string
          label: 'The Facebook userneme'
        scopes:
          type: string
          label: 'Account scopes'
      
publish_away.twitter:
  type: mapping
  label: 'Twitter settings'   
  mapping:
    twitter:
      type: mapping
      label: 'Twitter config'
      mapping:
        consumer_key:
          type: string
          label: 'The Application ID'
        consumer_secret:
          type: string
          label: 'The Application App Secret'
        oauth_token:
          type: string
          label: 'The client token'
        oauth_token_secret:
          type: string
          label: 'The client secret token'
      
publish_away.bitly:
  type: mapping
  label: 'Bitly settings'   
  mapping:
    bitly:
      type: mapping
      label: 'Bitly config'
      mapping:
        username:
          type: string
          label: 'The Application Username'
        apikey:
          type: string
          label: 'The Application App key'
