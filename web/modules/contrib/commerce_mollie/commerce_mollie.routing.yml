commerce_mollie.checkout.mollie_return:
  path: '/mollie_return/{commerce_order}'
  defaults:
    _controller: '\Drupal\commerce_mollie\Controller\MollieReturnController::returnFromMollieMiddleware'
  requirements:
    _custom_access: '\Drupal\commerce_checkout\Controller\CheckoutController::checkAccess'
    _module_dependencies: commerce_checkout
  options:
    parameters:
      commerce_order:
        type: entity:commerce_order