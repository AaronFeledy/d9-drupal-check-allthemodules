ji_quickbooks.form:
  path: '/admin/config/services/ji_quickbooks'
  defaults:
    _title: 'JI QuickBooks Settings'
    _form: '\Drupal\ji_quickbooks\Form\JIQuickBooksSettingsForm'
  requirements:
    _permission: 'administer site configuration'

ji_quickbooks.saveoauthsettings:
 path: '/saveoauthsettings'
 defaults:
  _controller: '\Drupal\ji_quickbooks\Controller\OAuthResponseController::saveOAuthSettingsPage'
  _title: 'Saves OAuth settings'
 requirements:
  _permission: 'administer site configuration'
