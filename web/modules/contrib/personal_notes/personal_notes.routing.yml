# Personal Notes forms

personalnote.create.form:
  path: '/personal_notes/persnotesAdd'
  defaults:
    _title: 'PN create Note(s) Form'
    _form: '\Drupal\personal_notes\Form\pn_addcontent'
  requirements:
    _permission: 'add and delete personal notes'

personalnote.delete.form:
  path: '/personal_notes/persnotesDlet'
  defaults:
    _title: 'PN Delete Note(s) Form'
    _form: '\Drupal\personal_notes\Form\pn_deletenote'
  requirements:
    _permission: 'add and delete personal notes'
