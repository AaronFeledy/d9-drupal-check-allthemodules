username_reminder.admin_settings:
  path: '/admin/config/people/username_reminder'
  defaults:
    _form: '\Drupal\username_reminder\Form\SettingsForm'
    _title: 'Username Reminder settings'
  requirements:
    _permission: 'administer username reminder'

username_reminder.reminder:
  path: '/user/username'
  defaults:
    _form: '\Drupal\username_reminder\Form\UsernameReminderForm'
    _title: 'Look up your username'
  requirements:
    _role: 'anonymous'
