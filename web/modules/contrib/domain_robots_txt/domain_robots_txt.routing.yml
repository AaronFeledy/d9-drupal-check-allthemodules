domain_robots_txt.robots_txt_settings_form:
  path: '/admin/config/domain/robots_txt/{domain}'
  defaults:
    _form: '\Drupal\domain_robots_txt\Form\RobotsTxtDomainForm'
    _title: 'Robots.txt Configuration'
  requirements:
    _permission: 'administer domain robots.txt'
  options:
    parameters:
      domain:
        type: entity:domain
domain_robots_txt.robotstxt.content:
  path: '/robots.txt'
  defaults:
    _controller: '\Drupal\domain_robots_txt\Controller\RobotsTxtDomainsController::content'
  requirements:
    # We don't need access for robots.txt file.
    _access: 'TRUE'
