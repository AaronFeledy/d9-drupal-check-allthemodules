# This file brings everything together.

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.domain_route_meta_tags.canonical:
  path: '/admin/config/system/{domain_route_meta_tags}'
  defaults:
  # Calls the view controller, defined in the annotation of the contact entity
    _entity_view: 'domain_route_meta_tags'
    _title: 'Meta Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'domain_route_meta_tags.view'

entity.domain_route_meta_tags.collection:
  path: '/admin/config/system/domain_route_meta_tags/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'domain_route_meta_tags'
    _title: 'Meta List'
  requirements:
  # Checks for permission directly.
    _permission: 'view contact entity'

domain_route_meta_tags.meta_add:
  path: '/admin/config/system/domain_route_meta_tags/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: domain_route_meta_tags.add
    _title: 'Add Meta'
  requirements:
    _entity_create_access: 'domain_route_meta_tags'

entity.domain_route_meta_tags.edit_form:
  path: '/admin/config/system/domain_route_meta_tags/{domain_route_meta_tags}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: domain_route_meta_tags.edit
    _title: 'Edit Meta'
  requirements:
    _entity_access: 'domain_route_meta_tags.edit'

entity.domain_route_meta_tags.delete_form:
  path: '/admin/config/system/domain_route_meta_tags/{domain_route_meta_tags}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: domain_route_meta_tags.delete
    _title: 'Delete Meta'
  requirements:
    _entity_access: 'domain_route_meta_tags.delete'
