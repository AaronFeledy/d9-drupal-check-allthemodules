note_ct.batch:
  path: '/note-ct-batch'
  defaults:
    _form: '\Drupal\note_ct\Form\ctNoteBatch'
    _title: 'Note Batch'
  requirements:
    _permission: 'administer content'

note_ct.settings:
  path: '/admin/config/note-ct'
  defaults:
    _form: '\Drupal\note_ct\Form\ctNoteSettings'
    _title: 'Note settings'
  requirements:
    _permission: 'administer site configuration'
