diskfree.settings:
  type: mapping
  label: 'Diskfree settings'
  mapping:
    alert_threshold:
      type: integer
      label: 'Alert threshold percent'
    alert_email:
      type: email
      label: 'Alert e-mail address'
    alert_email_freq:
      type: integer
      label: 'Alert e-mail sending frequency'
    last_cron:
      type: integer
      label: 'Last cron run'
