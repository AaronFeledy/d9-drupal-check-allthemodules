nws_weather.admin_settings:
  path: /admin/config/weather/nws_weather
  defaults:
    _title: 'NWS Weather'
    _form: '\Drupal\nws_weather\Form\NwsWeatherAdminSettings'
  requirements:
    _permission: 'administer nws_weather'

nws_weather.admin_config_weather:
  path: '/admin/config/weather'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Weather'
  requirements:
    _permission: 'access administration pages'
