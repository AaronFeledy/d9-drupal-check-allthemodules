nws_weather.settings:
  type: mapping
  label: Settings
  mapping:
    nws_weather_location_name:
      type: string
      label: 'Location name'
    nws_weather_daily_days:
      type: integer
      label: 'Number of days to displaly in forecast.'
    nws_weather_daily_display_options:
      type: sequence
      label: 'Display options'
      sequence:
        - type: string
          label: 'Display option'
    nws_weather_units:
      type: string
      label: 'Temperature units'
    nws_weather_override_bool:
      type: boolean
      label: 'Override the icon image directory and images.'
    nws_weather_override_directory:
      type: string
      label: 'Local directory where icon images are stored.'
    nws_weather_lat:
      type: string
      label: 'Latitude.'
    nws_weather_lon:
      type: string
      label: 'Longitude.'
    nws_weather_wsdl_url:
      type: string
      label: 'Default url for wsdl'

nws_weather.icon_maps:
  type: mapping
  label: 'Original icon base filename'
  mapping:
    type: string
    label: 'Override'