funnelback.search:
  path: 'funnelback/search'
  defaults:
    _controller: '\Drupal\funnelback\Controller\FunnelbackPageController::getSearchView'
    _title: 'Search'
  requirements:
    _permission: 'use funnelback search'

funnelback.search.autocompletion:
  path: 'funnelback/search/autocompletion'
  defaults:
    _controller: '\Drupal\funnelback\Controller\FunnelbackPageController::getAutocompletionResult'
    _title: 'Funnelback autocompletion'
  requirements:
    _permission: 'use funnelback search'

funnelback.settings:
  path: 'admin/config/search/funnelback'
  defaults:
    _form: '\Drupal\funnelback\Form\FunnelbackSettingsForm'
    _title: 'Funnelback search'
  requirements:
    _permission: 'administer funnelback'
