# Schema for the configuration files of the libphonenumber module.

field.formatter.settings.libphonenumber_link:
  type: mapping
  label: 'Libphonenumber link format settings'
  mapping:
    title:
      type: label
      label: 'Title to replace basic numeric telephone number display'

field.widget.settings.libphonenumber:
  type: mapping
  label: 'Libphonenumber default format settings'
  mapping:
    placeholder:
      type: label
      label: 'Placeholder'
    size:
      type: integer
      label: 'Size of textfield'
