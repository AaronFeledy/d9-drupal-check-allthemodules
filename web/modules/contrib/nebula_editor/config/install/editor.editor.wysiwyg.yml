langcode: en
status: true
dependencies:
  config:
    - filter.format.wysiwyg
  module:
    - ckeditor
format: wysiwyg
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
        -
          name: Links
          items:
            - Link
            - Unlink
            - Anchor
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Media
          items:
            - Blockquote
            - wysiwyg_images
            - wysiwyg_files
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Tools
          items:
            - Table
            - PasteFromWord
            - Maximize
            - Source
            - Styles
            - Format
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: "p.lead|Lead text\r\np.highlighted|Highlighted text\r\n\r\na.btn|Button\r\na.btn.btn-primary|Button (primary)\r\na.btn.btn-secondary|Button (secondary)\r\na.btn.btn-link|Button (link)\r\n\r\nblockquote.blockquote.blockquote--left|Blockquote left\r\nblockquote.blockquote.blockquote--right|Blockquote right\r\n\r\nul.columns.columns--two|List (2 Column)\r\nul.columns.columns--three|List (3 Column)"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
