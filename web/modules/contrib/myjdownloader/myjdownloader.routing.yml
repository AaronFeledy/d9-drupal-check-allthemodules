# Setting page
myjdownloader.settings:
  path: '/admin/config/services/myjdownloader'
  defaults:
    _form: '\Drupal\myjdownloader\Form\Settings'
    _title: 'My jDownloader API Settings'
  requirements:
    _permission: 'myjdownloader'

myjdownloader.addlinks:
  path: '/admin/config/services/myjdownloader/addlinks'
  defaults:
    _form: '\Drupal\myjdownloader\Form\MyJdAddLinks'
    _title: 'Add links to My jDownloader'
  requirements:
    _permission: 'myjdownloader'

myjdownloader.actions:
  path: '/admin/config/services/myjdownloader/actions'
  defaults:
    _form: '\Drupal\myjdownloader\Form\MyJdActions'
    _title: 'Actions (My jDownloader)'
  requirements:
    _permission: 'myjdownloader'

myjdownloader.state:
  path: '/admin/config/services/myjdownloader/state'
  defaults:
    _controller: '\Drupal\myjdownloader\Controller\MyJdInfo::getState'
    _title: 'Get My jDownloader state'
  requirements:
    _permission: 'myjdownloader'
