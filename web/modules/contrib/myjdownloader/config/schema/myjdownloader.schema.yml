# Settings
myjdownloader.settings:
  type: config_object
  label: 'My jDownloader settings'
  mapping:
    email:
      type: string
      label: 'My downloader login'
    password:
      type: string
      label: 'My downloader password'
    device:
      type: string
      label: 'My downloader devide name'
    folder:
      type: string
      label: 'Default download folder'
