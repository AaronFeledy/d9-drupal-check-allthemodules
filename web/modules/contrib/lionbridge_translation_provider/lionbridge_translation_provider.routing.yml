# This should require authentication. Currently there isn't a clear solution as
# to what the best method would be to restrict access to this callback.
lionbridge_translation_provider.lionbridge_translation_provider_project_complete_callback:
  path: '/lionbridge_translation_provider_project_complete_callback'
  defaults:
    _controller: '\Drupal\lionbridge_translation_provider\Controller\LionbridgeController::projectCompleteCallback'
  requirements:
    _access: 'TRUE'
