services:
  sms_ui.sender_id_filter:
    class: Drupal\sms_ui\Utility\SenderIdFilter
    arguments: ['@config.factory']

  sms_ui.group_list:
    class: Drupal\sms_ui\UserGroupListManager
    arguments: ['@user.data']

  sms_ui.history_subscriber:
    class: Drupal\sms_ui\EventSubscriber\HistoryEventSubscriber
    arguments: ['@request_stack', '@config.factory']
    tags:
      - { name: event_subscriber }

  sms_ui.history_processor:
    class: Drupal\sms_ui\SmsHistoryProcessor
    arguments: ['@entity_type.manager']
