sms_ui.admin:
  path: '/admin/config/sms_ui'
  defaults:
    _controller: \Drupal\system\Controller\SystemController::systemAdminMenuBlockPage
    _title: 'SMS User Interface'
  requirements:
    _permission: 'administer sms ui'

sms_ui.admin_form:
  path: '/admin/config/sms_ui/settings'
  defaults:
    _form: \Drupal\sms_ui\Form\AdminSettingsForm
    _title: 'SMS UI Settings'
  requirements:
    _permission: 'administer sms ui'

sms_ui.send_bulk:
  path: '/sms_ui/send/bulk'
  defaults:
    _title: 'Send Bulk SMS'
    _form: \Drupal\sms_ui\Form\BulkComposeForm
  requirements:
    _permission: 'access bulk sms ui'

sms_ui.send_group:
  path: '/sms_ui/send/group'
  defaults:
    _title: 'Send Group SMS'
    _form: \Drupal\sms_ui\Form\GroupComposeForm
  requirements:
    _permission: 'access group sms ui'

sms_ui.send_enterprise:
  path: '/sms_ui/send/enterprise'
  defaults:
    _title: 'Send Enterprise SMS'
    _form: sms_ui_compose_form
    type: enterprise
  requirements:
    _permission: 'access enterprise sms ui'

sms_ui.send_status:
  path: '/sms_ui/send/status/{sms_history}'
  defaults:
    _title: 'SMS Status'
    _form: \Drupal\sms_ui\Form\SendCompleteForm
  requirements:
    _permission: 'access sms ui'
    sms_history: \d+

sms_ui.bulklist_category:
  path: '/sms_ui/bulklist/category'
  defaults:
    _controller: 'sms_ui_autocomplete_category'
  requirements:
    _permission: 'access sms ui'

sms_ui.history_sent:
  path: '/sms_ui/history/sent'
  defaults:
    _title: 'Sent SMS'
    _entity_list: sms_history
    list_of_type: sent
  requirements:
    _permission: 'access own sms history'

sms_ui.history_draft:
  path: '/sms_ui/history/draft'
  defaults:
    _title: 'Drafts'
    _entity_list: sms_history
    list_of_type: draft
  requirements:
    _permission: 'access own sms history'

sms_ui.history_queued:
  path: '/sms_ui/history/queued'
  defaults:
    _title: 'Queue'
    _entity_list: sms_history
    list_of_type: queued
  requirements:
    _permission: 'access own sms history'

sms_ui.history_item:
  path: '/sms_ui/history/ajax/item'
  defaults:
    _title: 'History'
    _controller: \Drupal\sms_ui\SmsHistoryController::ajaxItem
  requirements:
    _permission: 'access own sms history'

sms_ui.history_delete:
  path: '/sms_ui/history/delete/{sms_history}'
  defaults:
    _title: 'Delete history'
    _form: \Drupal\sms_ui\Form\SmsHistoryDeleteForm
  requirements:
    _permission: 'delete own sms history'

sms_ui.dispatch_queued:
  path: /sms_ui/history/dispatch/{sms_history}
  defaults:
    _title: 'Dispatch queued SMS'
    _controller: \Drupal\sms_ui\SmsHistoryController::dispatchQueued
  requirements:
    _permission: 'send sms'
