sms_ui.settings:
  type: config_object
  label: Settings
  mapping:
    sender_id_filter:
      type: mapping
      label: 'Sender ID security settings'
      mapping:
        include_superuser:
          type: boolean
          label: 'Include superuser (user #1) in sender id blocking (for testing purposes)'
        excluded:
          type: string
          label: 'Excluded sender ids'
        included:
          type: string
          label: 'Sender ids allowed for specific users'
    message_history:
      type: mapping
      label: 'Message delivery history settings'
      mapping:
        retention:
          type: integer
          label: 'The retention duration for messages history (in days)'
        notifications:
          type: mapping
          label: 'Message delivery notification settings'
          mapping:
            enable:
              type: boolean
              label: 'Enable notifications to users on delivery reports'
            method:
              type: string
              label: 'Method to be used to send delivery report notifications'
            format:
              type: string
              label: 'The format of the delivery report notifications'
            threshold:
              type: integer
              label: 'The threshold number of recipients above which message status notifications are sent'
