entity.extraconfigfield.collection:
  path: '/admin/structure/extraconfigfield'
  defaults:
    _entity_list: 'extraconfigfield'
    _title: 'Extra config fields configuration'
  requirements:
    _permission: 'administer extraconfigfield'

entity.extraconfigfield.add_form:
  path: '/admin/structure/extraconfigfield/add'
  defaults:
    _entity_form: 'extraconfigfield.add'
    _title: 'Add an extra config field'
  requirements:
    _permission: 'administer extraconfigfield'

entity.extraconfigfield.edit_form:
  path: '/admin/structure/extraconfigfield/{extraconfigfield}'
  defaults:
    _entity_form: 'extraconfigfield.edit'
    _title: 'Edit an extra config field'
  requirements:
    _permission: 'administer extraconfigfield'

entity.extraconfigfield.delete_form:
  path: '/admin/structure/extraconfigfield/{extraconfigfield}/delete'
  defaults:
    _entity_form: 'extraconfigfield.delete'
    _title: 'Delete an extra config field'
  requirements:
    _permission: 'administer extraconfigfield'
