# Custom module library for general purposes.
cocoen_beforeafter:
  js:
    js/cocoen_beforeafter.js: {}
  dependencies:
    - core/drupalSettings
    - core/jquery.once
    - cocoen_beforeafter/jquery-cocoen_beforeafter

# Third-party library (self hosted).
jquery-cocoen_beforeafter:
  remote: https://github.com/koenoe/cocoen
  version: 2.0.4
  license:
    name: MIT
    remote: https://github.com/koenoe/cocoen/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/cocoen/dist/js/cocoen.min.js: {}
    /libraries/cocoen/dist/js/cocoen-jquery.min.js: {}
  css:
    component:
      /libraries/cocoen/dist/css/cocoen.min.css: {}
  dependencies:
    - core/jquery
