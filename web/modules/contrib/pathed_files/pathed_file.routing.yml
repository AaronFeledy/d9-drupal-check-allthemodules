pathed_file.list:
  path: '/admin/structure/pathed-files'
  defaults:
    _title: 'Pathed files'
    _entity_list: 'pathed_file'
  requirements:
    _permission: 'administer pathed files'

pathed_file.add:
  path: '/admin/structure/pathed-files/add'
  defaults:
    _title: 'Add pathed file'
    _entity_form: pathed_file.add
  requirements:
    _entity_create_access: pathed_file

entity.pathed_file.edit_form:
  path: '/admin/structure/pathed-files/{pathed_file}'
  defaults:
    _title: 'Edit pathed file'
    _entity_form: pathed_file.edit
  requirements:
    _entity_access: pathed_file.update

entity.pathed_file.delete_form:
  path: '/admin/structure/pathed-files/{pathed_file}/delete'
  defaults:
    _title: 'Delete pathed file'
    _entity_form: pathed_file.delete
  requirements:
    _entity_access: pathed_file.delete

entity.pathed_file.canonical:
  path: '/pathed-files/{pathed_file}'
  defaults:
    _controller: '\Drupal\pathed_file\Controller\PathedFileViewController::content'
  requirements:
    _permission: 'access content'
