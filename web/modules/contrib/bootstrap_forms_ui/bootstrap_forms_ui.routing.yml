bootstrap_forms.elements_test:
  path: '/admin/appearance/elements'
  menu_name: main
  defaults:
    _form: '\Drupal\bootstrap_forms_ui\Form\BootstrapFormsTest'
    _title: 'Bootstrap Elements Test'
  requirements:
    _permission: 'administer themes'

bootstrap_forms.elements_test_theme:
  path: '/admin/appearance/elements/{theme}'
  defaults:
    _form: '\Drupal\bootstrap_forms_ui\Form\BootstrapFormsTest'
    _title_callback: 'theme_handler:getName'
  requirements:
    _permission: 'administer themes'
