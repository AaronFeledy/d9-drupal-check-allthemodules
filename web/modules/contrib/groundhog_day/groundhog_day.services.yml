parameters:
  groundhog_day:
    datetime: "1983-01-14 6am"
    module: "test_content"
    path: ../groundhog_day
    structure_tables:
    - cache
    - cache_*
    - history
    - sessions
    - semaphore
    - queue
    - watchdog

services:
  groundhog_day.executor:
    class: Drupal\groundhog_day\GroundhogDayExecutor
    arguments:
    - '%groundhog_day%'
