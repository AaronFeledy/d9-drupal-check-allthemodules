ad_entity.settings.vi:
  type: mapping
  label: 'Global settings for the vi ad type.'
  mapping:
    channel_id:
      type: string
      label: 'Channel ID'
    publisher_id:
      type: string
      label: 'Publisher ID'
    placement_id:
      type: string
      label: 'Placement ID'
    iab_category:
      type: string
      label: 'IAB category'
    ad_unit_type:
      type: string
      label: 'Ad unit type'
    maxrun:
      type: string
      label: 'maxrun'
    midrolltime:
      type: string
      label: 'midrolltime'
    maximp:
      type: string
      label: 'maximp'
    vastretry:
      type: string
      label: 'vastretry'
    bg_color:
      type: string
      label: 'bg_color'
    text_color:
      type: string
      label: 'text_color'
    font:
      type: string
      label: 'font'
    font_size:
      type: string
      label: 'font_size'

ad_entity.ad_entity.*.third_party_settings.ad_entity_vi:
  type: mapping
  label: 'Entity config for vi ads'
  mapping:
    keywords:
      type: string
      label: 'Keywords'
    targeting:
      type: ignore
      label: 'Default pairs of key-values for targeting on the ad tag'
