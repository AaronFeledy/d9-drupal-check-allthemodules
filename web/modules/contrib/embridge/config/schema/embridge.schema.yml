embridge.settings:
  type: config_object
  label: 'Settings'
  mapping:
    uri:
      type: string
      label: 'The EMDB uri.'
    username:
      type: string
      label: 'Username to authenticate with.'
    password:
      type: string
      label: 'Password to authenticate with.'
    login_timeout:
      type: integer
      label: 'Timeout for login in seconds.'
    timeout:
      type: integer
      label: 'Timeout for other requests in seconds.'