fasp.settings.forms:
  path: '/admin/config/search/fasp'
  defaults:
    _form: '\Drupal\fasp\Form\FaspSettingsForms'
    _title: 'Forms AntiSpam settings'
  requirements:
    _permission: 'administer fasp'

fasp.settings.advanced:
  path: '/admin/config/search/fasp/advanced'
  defaults:
    _form: '\Drupal\fasp\Form\FaspSettingsAdvanced'
    _title: 'Forms AntiSpam advanced settings'
  requirements:
    _permission: 'administer fasp'
