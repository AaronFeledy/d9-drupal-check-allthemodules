abbrfilter.admin:
  path: '/admin/config/content/abbrfilter'
  defaults:
    _controller: '\Drupal\abbrfilter\Controller\AbbrfilterController::ListAbbrfilter'
    _title: 'ABBR filter'
  requirements:
    _permission: 'administer abbreviations filtered'

abbrfilter.add:
  path: '/admin/config/content/abbrfilter/add'
  defaults:
    _form: '\Drupal\abbrfilter\Form\AddAbbrfilterForm'
    _title: 'Add'
  requirements:
    _permission: 'administer abbreviations filtered'

abbrfilter.test:
  path: '/admin/config/content/abbrfilter/test'
  defaults:
    _form: '\Drupal\abbrfilter\Form\TestAbbrfilterForm'
    _title: 'Test'
  requirements:
    _permission: 'administer abbreviations filtered'

abbrfilter.export:
  path: '/admin/config/content/abbrfilter/export'
  defaults:
    _form: '\Drupal\abbrfilter\Form\ExportAbbrfilterForm'
    _title: 'Export'
  requirements:
    _permission: 'administer abbreviations filtered'

abbrfilter.edit:
  path: '/admin/config/content/abbrfilter/edit/{abbrfilter_id}'
  defaults:
    _form: '\Drupal\abbrfilter\Form\EditAbbrfilterForm'
    _title: 'Edit'
  requirements:
    _permission: 'administer abbreviations filtered'

abbrfilter.delete:
  path: '/admin/config/content/abbrfilter/delete/{abbrfilter_id}'
  defaults:
    _form: '\Drupal\abbrfilter\Form\DeleteAbbrfilterForm'
    _title: 'Delete'
  requirements:
    _permission: 'administer abbreviations filtered'
