seasonal_product_recommendations.season_config:
  path: '/admin/config/seasonal_product_recommendations/seasons/configure/add'
  defaults:
    _form: '\Drupal\seasonal_product_recommendations\Form\SeasonSettingsForm'
    _title: 'Configure Seasons'
  requirements:
    _permission: 'administer site configuration'
    
seasonal_product_recommendations.season_config_edit:
  path: '/admin/config/seasonal_product_recommendations/seasons/configure/edit/{hid}'
  defaults:
    _form: '\Drupal\seasonal_product_recommendations\Form\SeasonSettingsEditForm'
    _title: 'Edit Season'
  requirements:
    _permission: 'administer site configuration'
    
seasonal_product_recommendations.DisplayHemisphere:
  path: '/admin/config/seasonal_product_recommendations/seasons'
  defaults:
    _controller: '\Drupal\seasonal_product_recommendations\Controller\DisplayHemisphere::display'
    _title: 'Seasons'
  requirements:
    _permission: 'administer site configuration'
    
seasonal_product_recommendations.delete_form:
  path: '/seasonal_product_recommendations/form/delete/{hid}'
  defaults:
    _form: '\Drupal\seasonal_product_recommendations\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE'

seasonal_product_recommendations.configuration:
  path: '/admin/seasonal_product_recommendations/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    link_id: 'seasonal_product_recommendations.configuration'
    _title: 'Season configuration'
  requirements:
    _permission: 'administer site configuration'

seasonal_product_recommendations.season_add:
  path: '/admin/seasonal_product_recommendations/config/season/add'
  defaults:
    _entity_form: season.add
    _title: 'Add season'
  requirements:
    _permission: 'administer site configuration'
    
seasonal_product_recommendations.season_taxonomy:
  path: '/admin/structure/taxonomy/manage/{season}/overview'
  defaults:
    _title: 'Seasons'
    season: 'season'
  requirements:
    _permission: 'administer site configuration'
