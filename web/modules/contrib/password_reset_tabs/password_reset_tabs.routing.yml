password_reset_tabs.provide_tabs:
  path: '/password_reset'
  defaults:
   _form: '\Drupal\user\Form\UserPasswordForm'
   _title: 'Password Reset'
  requirements:
    _access: 'TRUE'
password_reset_tabs.identification:
  path: '/password_reset/identification'
  defaults:
   _form: '\Drupal\user\Form\UserPasswordForm'
   _title: 'IDENTIFICATION'
  requirements:
    _access: 'TRUE'

password_reset_tabs.validation:
  path: '/password_reset/validation'
  defaults:
   _controller: '\Drupal\password_reset_tabs\Controller\IndexController::passwordResetTabsValidation'
   _title: 'VALIDATION'
  requirements:
     _access: 'TRUE'
  arguments: ['@csrf_token']

password_reset_tabs.new_password:
  path: '/password_reset/new_password'
  defaults:
    _controller: '\Drupal\password_reset_tabs\Controller\IndexController::passwordResetTabsNewPassword'
    _title: 'NEW PASSWORD'
  requirements:
    _access: 'TRUE'

password_reset_tabs.done:
  path: '/password_reset/done'
  defaults:
   _controller: '\Drupal\password_reset_tabs\Controller\IndexController::passwordResetTabsDone'
   _title: 'YOU ARE DONE'
  requirements:
    _access: 'TRUE'
