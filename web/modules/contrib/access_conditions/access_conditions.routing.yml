entity.access_model.collection:
  path: /admin/config/system/access-models
  defaults:
    _entity_list: access_model
    _title: Access models
  requirements:
    _permission: administer access models

entity.access_model.condition.add:
  path: /admin/config/system/access-models/{access_model}/condition/add/{condition}
  defaults:
    _form: \Drupal\access_conditions\Form\ConditionAddForm
    _title: Add access condition
  options:
    parameters:
      access_model:
        type: entity:access_model
  requirements:
    _permission: administer access models

entity.access_model.condition.edit:
  path: /admin/config/system/access-models/{access_model}/condition/edit/{id}
  defaults:
    _form: \Drupal\access_conditions\Form\ConditionEditForm
    _title: Edit access condition
  options:
    parameters:
      access_model:
        type: entity:access_model
  requirements:
    _permission: administer access models

entity.access_model.condition.delete:
  path: /admin/config/system/access-models/{access_model}/condition/delete/{id}
  defaults:
    _form: \Drupal\access_conditions\Form\ConditionDeleteForm
    _title: Delete access condition
  options:
    parameters:
      access_model:
        type: entity:access_model
  requirements:
    _permission: administer access models
