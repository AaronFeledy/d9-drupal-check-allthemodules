# Schema for the configuration files of the Qwantsearch module.

qwantsearch.settings:
  type: config_object
  label: 'Settings for Qwantsearch module'
  mapping:
    qwantsearch_partner_id:
      type: string
      label: 'Qwant partner ID'
    qwantsearch_http_token:
      type: string
      label: 'Qwant Http Token'
    qwantsearch_search_page:
      type: path
      label: 'Search page url'
    qwantsearch_search_page_title:
      type: label
      label: 'Search page title'
    qwantsearch_nb_items_displayed:
      type: integer
      label: 'Number of items displayed on search page'
    qwantsearch_result_image_style:
      type: string
      label: 'Search results image style'
    qwantsearch_no_result:
      type: label
      label: 'Text displayed when there are no results'
