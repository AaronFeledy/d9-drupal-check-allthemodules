# Schema for the configuration files of the module.

drush_tasks.config:
  type: config_object
  label: 'Drush Task configs'
  mapping:
    drush_path:
      type: string
      label: 'Path to drush executable tool'
    drush_php:
      type: string
      label: 'Path to the version of PHP to use'
    drush_rc:
      type: string
      label: 'Optional settings for tuning drush command'
