services:
  cache.gclient_storage:
      class: Drupal\Core\Cache\CacheBackendInterface
      tags:
        - { name: cache.bin }
      factory: cache_factory:get
      arguments: [gclient_storage]
  gclient_storage:
    class: Drupal\gclient_storage\GclientStorageService
    arguments: ['@database', '@config.factory']
  stream_wrapper.gclient_storage:
    class: Drupal\gclient_storage\StreamWrapper\GclientStorageStream
    tags:
      - { name: stream_wrapper, scheme: gs }
  gclient_storage.path_processor.image_styles:
    class: Drupal\gclient_storage\PathProcessor\PathProcessorImageStyles
    tags:
      - { name: path_processor_inbound, priority: 310 }
