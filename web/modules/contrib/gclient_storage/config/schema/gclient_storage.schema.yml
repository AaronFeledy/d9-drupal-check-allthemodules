gclient_storage.settings:
  type: config_object
  label: Google Storage configuration
  mapping:
    integro_connector:
      type: string
      label: Connector
    storage_root:
      type: string
      label: Root Folder
    storage_download_paths:
      type: string
      label: Force Downloading
    storage_signed_paths:
      type: string
      label: Signed URLs
#    cname:
#      type: boolean
#      label: Use CNAME
#    cname_domain:
#      type: string
#      label: CDN Domain Name
    metadata_cache:
      type: boolean
      label: Use local metadata cache
    metadata_cache_control:
      type: string
      label: Cache-Control directive
    stream_styles_ttl:
      type: integer
      label: 'The TTL of the redirect cache to the Google Storage styles'
    stream_public_folder:
      type: string
      label: Use Google Storage for public files
    stream_private_folder:
      type: string
      label: Use Google Storage for private files
    stream_rewrite_cssjs:
      type: boolean
      label: Rewrite CSS and JS file paths
