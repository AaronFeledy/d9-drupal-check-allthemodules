services:
  healthz_token_access.route_subscriber:
    class: Drupal\healthz_token_access\EventSubscriber\RouteAlterSubscriber
    tags:
      - { name: event_subscriber }
  healthz_token_access.access_check.token:
    class: Drupal\healthz_token_access\TokenHealthzAccessCheck
    arguments: ['@config.factory', '@request_stack']
    tags:
      - { name: access_check, applies_to: _healthz_token_access }
