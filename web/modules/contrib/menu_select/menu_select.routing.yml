menu_select.menu_select_autocomplete:
  path: '/menu-select/autocomplete/{type}'
  defaults:
    _controller: '\Drupal\menu_select\Controller\MenuSelectAutocompleteController::autocomplete'
  requirements:
    _access: 'TRUE'

menu_select.menu_select_config_form:
  path: '/admin/config/content/menu_select'
  defaults:
    _form: '\Drupal\menu_select\Form\MenuSelectConfigForm'
    _title: 'Configuration for Menu Select'
  requirements:
    _permission: 'administer site configuration'
    _access: 'TRUE'
