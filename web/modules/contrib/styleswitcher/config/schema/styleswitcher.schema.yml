styleswitcher.custom_styles:
  type: mapping
  mapping:
    type: mapping
    mapping:
      name:
        type: string
        label: 'Machine name'
      label:
        type: string
        label: 'Title'
      path:
        type: string
        label: 'Path'

styleswitcher.styles_settings:
  type: mapping
  mapping:
    type: mapping
    mapping:
      type: mapping
      mapping:
        weight:
          type: integer
        status:
          type: boolean
        is_default:
          type: boolean

styleswitcher.settings:
  type: config_object
  label: 'Style switcher settings'
  mapping:
    enable_overlay:
      type: boolean
      label: 'Enable overlay'
    7206_theme_default:
      type: string
