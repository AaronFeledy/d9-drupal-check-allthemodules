services:
  config_override_message.manager:
    class: Drupal\config_override_message\ConfigOverrideMessageManager
    arguments: ['@app.root', '@module_handler', '@cache.data']

  config_override_message.subscriber:
    class: Drupal\config_override_message\EventSubscriber\ConfigOverrideMessageSubscriber
    arguments: ['@config_override_message.manager', '@current_route_match', '@current_user', '@messenger', '@router.admin_context']
    tags:
      - { name: event_subscriber }
