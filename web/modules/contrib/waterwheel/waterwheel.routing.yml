waterwheel.openapi.entities:
  path: '/waterwheel/openapi/entities'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\OpenApiController::entityResourcesJson'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'
    _format: 'json'

waterwheel.openapi.non_entities:
  path: '/waterwheel/openapi/non-entity'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\OpenApiController::nonBundleResourcesJson'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'
    _format: 'json'

waterwheel.openapi.bundle:
  path: '/waterwheel/openapi/{entity_type}/{bundle_name}'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\OpenApiController::bundleJson'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'
    _format: 'json'

waterwheel.openapi.downloads:
  path: '/waterwheel/openapi/downloads'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\OpenApiDownloadController::downloadsList'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'


