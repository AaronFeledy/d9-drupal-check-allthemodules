browser_development.browser_development_form:
  path: '/browser_development/form/browser-developmemt'
  defaults:
    _form: '\Drupal\browser_development\Form\BrowserDevelopmentForm'
    _title: 'Browser development'
  requirements:
    _permission: 'access'

  path: '/admin/config/browser-development/settings'
  defaults:
    _form: '\Drupal\browser_development\Form\ExcludeIDFromFrontEndSettingsForm'
    _title: 'Settings page'
  requirements:
    _permission: 'browser_development permission'