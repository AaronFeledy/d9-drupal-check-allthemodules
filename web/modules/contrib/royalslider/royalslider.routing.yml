entity.royalslider_optionset.collection:
  path: '/admin/config/media/royalslider'
  defaults:
    _entity_list: 'royalslider_optionset'
    _title: 'RoyalSlider OptionSets'
  requirements:
    _permission: 'administer site configuration'
royalslider_optionset.add:
  path: '/admin/config/media/royalslider/add'
  defaults:
    _entity_form: 'royalslider_optionset.add'
    _title: 'Add a new RoyalSlider OptionSet'
  requirements:
    _permission: 'administer royalslider'
  options:
    _admin_route: TRUE
entity.royalslider_optionset.edit_form:
  path: '/admin/config/media/royalslider/edit/{royalslider_optionset}'
  defaults:
    _entity_form: 'royalslider_optionset.edit'
    _title: 'Edit RoyalSlider OptionSet'
  requirements:
    _permission: 'administer royalslider'
entity.royalslider_optionset.delete_form:
  path: '/admin/config/media/royalslider/delete/{royalslider_optionset}'
  defaults:
    _entity_form: 'royalslider_optionset.delete'
    _title: 'Delete RoyalSlider OptionSet'
  requirements:
    _permission: 'administer royalslider'