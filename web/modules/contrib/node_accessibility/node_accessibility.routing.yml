node_accessibility.validate:
  path: '/node/{node}/accessibility/validate'
  defaults:
    _form: '\Drupal\node_accessibility\Form\ValidateForm'
    _title: 'Accessibility Validation'
  requirements:
    _node_accessibility_view_access_check: 'TRUE'
    node: ^\d+$
  options:
    _node_operation_route: TRUE

node_accessibility.validate_revision:
  path: '/node/{node}/accessibility/validate/{node_revision}'
  defaults:
    _form: '\Drupal\node_accessibility\Form\ValidateRevisionForm'
    _title: 'Validate Revision'
  requirements:
    _access_node_revision: 'view'
    _node_accessibility_view_access_check: 'TRUE'
    node: ^\d+$
    node_revision: ^\d+$
  options:
    _node_operation_route: TRUE

node_accessibility.settings:
  path: '/admin/config/accessibility/node_accessibility'
  defaults:
    _form: '\Drupal\node_accessibility\Form\SettingsForm'
    _title: 'Node Accessibility Settings'
  requirements:
    _permission: 'administer site configuration'
