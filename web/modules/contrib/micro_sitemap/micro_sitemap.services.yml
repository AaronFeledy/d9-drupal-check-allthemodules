services:
  micro_sitemap.overrider:
    class: \Drupal\micro_sitemap\MicroSitemapConfigOverrides
    tags:
    - {name: config.factory.override, priority: 100}
  micro_sitemap.subscriber:
    class: \Drupal\micro_sitemap\EventSubscriber\MicroSitemapSubscriber
    arguments: ['@current_user', '@language_manager', '@current_route_match', '@micro_site.negotiator']
    tags:
    - { name: event_subscriber }
