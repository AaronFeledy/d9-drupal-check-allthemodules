micro_sitemap.sitemap_form:
  path: '/site/{site}/sitemap'
  defaults:
    _form: '\Drupal\micro_sitemap\Form\MicroSiteMapForm'
    _title: 'Sitemap'
  requirements:
    site: \d+
    _custom_access: '\Drupal\micro_sitemap\Access\MicroSitemapAccess:access'
  options:
    _admin_route: true
    parameters:
      site:
        type: 'entity:site'
        with_config_overrides: TRUE
