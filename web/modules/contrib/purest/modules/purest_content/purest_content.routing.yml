purest_content.config:
  path: '/admin/config/purest/content'
  defaults:
    _form: '\Drupal\purest_content\Form\ConfigForm'
    _title: 'Purest Content Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

purest_content.normalizer:
  path: '/admin/config/purest/content/{type}/{bundle}'
  defaults:
    _form: '\Drupal\purest_content\Form\NormalizerSettingsForm'
    _title: 'Entity Resource Settings'
    _title_callback: '\Drupal\purest_content\Form\NormalizerSettingsForm::getTitle'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

purest_content.field:
  path: '/admin/config/purest/content/{type}/{bundle}/{field}'
  defaults:
    _form: '\Drupal\purest_content\Form\EntityResourceFieldForm'
    _title: 'Entity Resource Settings'
    _title_callback: '\Drupal\purest_content\Form\EntityResourceFieldForm::getTitle'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
