townsec_key.akm_server.*:
  type: config_entity
  label: 'AKM Key Server'
  mapping:
    label:
      type: string
      label: 'AKM Server Label'
    name:
      type: string
      label: 'AKM Server Name'
    host:
      type: string
      label: 'Hostname or IP Address'
    local_cert:
      type: string
      label: 'Local Cert'
    cafile:
      type: string
      label: 'CA Cert'
    user_port:
      type: integer
      label: 'User Port'
    encrypt_port:
      type: integer
      label: 'Encrypt Port'
    weight:
      type: integer
      label: 'Weight'
