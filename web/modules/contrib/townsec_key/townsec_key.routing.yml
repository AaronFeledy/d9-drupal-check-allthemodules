entity.akm_server.collection:
  path: /admin/config/system/akm-server
  defaults:
    _entity_list: akm_server
    _title: Townsend AKM Servers
  requirements:
    _permission: administer townsend akm servers

entity.akm_server.add_form:
  path: /admin/config/system/akm-server/add
  defaults:
    _entity_form: akm_server.add
    _title: Add AKM Server
  requirements:
    _permission: administer townsend akm servers

entity.akm_server.edit_form:
  path: /admin/config/system/akm-server/{akm_server}
  defaults:
    _entity_form: akm_server.edit
    _title: Edit AKM Server
  requirements:
    _permission: administer townsend akm servers

entity.akm_server.delete_form:
  path: /admin/config/system/akm-server/{akm_server}/delete
  defaults:
    _entity_form: akm_server.delete
    _title: Delete AKM Server
  requirements:
    _permission: administer townsend akm servers
