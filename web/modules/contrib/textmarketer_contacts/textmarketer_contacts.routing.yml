textmarketer_contacts.admin_settings:
  path: '/admin/config/services/textmarketer-contacts'
  defaults:
    _form: '\Drupal\textmarketer_contacts\Form\TMSettingsForm'
    _title: 'Text Marketer Settings'
  requirements:
    _permission: 'administer site configuration'
textmarketer_contacts.import_contacts:
  path: '/admin/config/services/textmarketer-contacts/import'
  defaults:
    _controller: '\Drupal\textmarketer_contacts\RequestContacts\RequestContacts::generateTable'
    _title: 'Import Contacts'
  requirements:
    _permission: 'administer site configuration'
textmarketer_contacts.download_csv:
  path: '/admin/config/services/textmarketer-contacts/download'
  defaults:
    _controller: '\Drupal\textmarketer_contacts\RequestContacts\RequestContacts::generateCsv'
  requirements:
    _permission: 'administer site configuration'