services:
  textmarketer_contacts.client:
    class: GuzzleHttp\Client
    factory: textmarketer_contacts.client_factory:request
  textmarketer_contacts.client_factory:
    class: Drupal\textmarketer_contacts\ClientFactory
    arguments: ["@config.factory"]
services:
  textmarketer_contacts.send_contacts:
    class: Drupal\textmarketer_contacts\SendContacts\SendContacts
    arguments: ["@http_client", "@config.factory"]