services:
  textrazormanager:
    class: Drupal\textrazor\TextrazorManager
    arguments: ['@entity_field.manager', '@entity.manager']
  cache.textrazor:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [textrazor]
