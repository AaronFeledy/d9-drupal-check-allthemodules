payex.admin_page:
  path: '/admin/config/services/payex'
  defaults:
    _entity_list: 'payex_setting'
    _title: 'Payex Configuration'
  requirements:
    _permission: 'administer payex'

entity.payex_setting.edit_form:
  path: '/admin/config/services/payex/{payex_setting}'
  defaults:
    _entity_form: 'payex_setting.default'
    _title: 'Edit PayEx Configuration'
  requirements:
    _permission: 'administer payex'

entity.payex_setting.delete_form:
 path: '/admin/config/services/payex/{payex_setting}/delete'
 defaults:
   _entity_form: 'payex_setting.delete'
 requirements:
   _permission: 'administer payex'

payex.admin_add:
  path: '/admin/config/services/payex/add'
  defaults:
    _controller: '\Drupal\payex\Controller\PayExController::addPayExSetting'
    _title: 'Add new PayEx configuration'
  requirements:
    _permission: 'administer payex'
