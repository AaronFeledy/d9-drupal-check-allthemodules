payex.payex_setting.*:
  type: config_entity
  label: 'PayExSetting'
  mapping:
    id:
      type: string
      label: 'ID'
    name:
      type: string
      label: 'The human readable label for the entity'
    defaultCurrencyCode:
      type: string
      label: 'The default currency code. This is used if no currency code is provided by integration.'
    defaultVat:
      type: integer
      label: 'The default vat. This is used if no VAT is provided by integration. Must be submitted as VAT percent * 100: Example: 2500 = 25.00%'
    encryptionKey:
      type: string
      label: 'Encryption key used to make integration to PayEx secure'
    live:
      type: boolean
      label: 'Indication of the setting uses live or test payment'
    merchantAccount:
      type: string
      label: 'The merchant account number'
