advertising_products.advertising_products_settings:
  path: '/admin/config/services/advertising-products'
  defaults:
    _form: '\Drupal\advertising_products\Form\AdvertisingProductSettingsForm'
    _title: 'Advertising products'
  requirements:
    _permission: 'administer advertising products settings'
advertising_products.autocomplete:
  path: '/advertising_products/autocomplete/{target_type}/{selection_handler}/{selection_settings_key}'
  defaults:
    _controller: '\Drupal\advertising_products\Controller\AdvertisingProductMatchController::handleAutocomplete'
  requirements:
    _access: 'TRUE'
