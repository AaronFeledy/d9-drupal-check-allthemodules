entity.domain_redirect.list:
  path: '/admin/config/search/domain-redirect'
  defaults:
    _entity_list: 'domain_redirect'
    _title: 'Domain redirects'
  requirements:
    _permission: 'administer domain redirect'

entity.domain_redirect.add_form:
  path: '/admin/config/search/domain-redirect/add'
  defaults:
    _title: 'Add domain redirect'
    _entity_form: domain_redirect.add
  requirements:
    _entity_create_access: 'domain_redirect'

entity.domain_redirect.edit_form:
  path: '/admin/config/search/domain-redirect/manage/{domain_redirect}'
  defaults:
    _title: 'Edit domain redirect'
    _entity_form: domain_redirect.edit
  requirements:
    _entity_access: 'domain_redirect.update'

entity.domain_redirect.delete_form:
  path: '/admin/config/search/domain-redirect/manage/{domain_redirect}/delete'
  defaults:
    _title: 'Delete domain redirect'
    _entity_form: domain_redirect.delete
  requirements:
    _entity_access: 'domain_redirect.delete'

entity.domain_redirect.canonical:
  path: '/admin/config/search/domain-redirect/manage/{domain_redirect}'
  defaults:
    _title: 'Edit domain redirect'
    _entity_form: 'domain_redirect.edit'
  requirements:
    _entity_access: 'domain_redirect.update'

domain_redirect.settings:
  path: '/admin/config/search/domain-redirect/settings'
  defaults:
    _form: '\Drupal\domain_redirect\Form\DomainRedirectSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer domain redirect'
