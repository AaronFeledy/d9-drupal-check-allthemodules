element:
  type: mapping
  label: 'Element'
  mapping:
    description:
      type: text
    title:
      type: label

checkbox:
  type: element
  label: 'Checkbox'
  mapping:
    default_value:
      type: boolean
    value:
      type: boolean

settings:
  type: sequence
  label: 'Settings'
  sequence:
    type: [%parent].[%key]
