hp.settings:
  type: mapping
  mapping: 
    api_key:
      type: string
      label: 'API key'
    status:
      type: boolean
      label: 'Status'
    admin_bypass:
      type: boolean
      label: 'Bypass by superuser'

hp.form_plugin_configuration.*:
  type: hp.form_plugin_configuration

hp.form_plugin_configuration.fail_validation:
  type: hp.form_plugin_configuration
  mapping:
    minimal_confidence:
      type: float
      label: 'The minimal confidence needed to pass form validation.'

hp.form_plugin_configuration.captcha:
  type: hp.form_plugin_configuration
  mapping:
    minimal_confidence:
      type: float
      label: 'The minimal confidence needed to pass form validation.'

hp.hp_form_settings:
  type: config_entity
  label: Protected form entity
  mapping:
    id:
      type: string
      label: "Form ID"
    plugin:
      type: string
      label: 'Plugin'
    configuration:
      type: hp.form_plugin_configuration.[%parent.plugin]
    regexp:
      type: string
      label: 'Regular expression'
