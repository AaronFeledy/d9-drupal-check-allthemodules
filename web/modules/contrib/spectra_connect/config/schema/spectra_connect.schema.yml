spectra_connect.*:
  type: config_entity
  label: 'Spectra Connect Config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    plugin:
      type: string
      label: 'Spectra Plugin to use, leave blank for default'
    delete_endpoint:
      type: string
      label: 'DELETE Endpoint'
    get_endpoint:
      type: string
      label: 'GET Endpoint'
    post_endpoint:
      type: string
      label: 'POST Endpoint'
    api_key:
      type: string
      label: 'API Key'
