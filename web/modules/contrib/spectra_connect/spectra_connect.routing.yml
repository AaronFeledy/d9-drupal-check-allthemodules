spectra_connect.connect_test:
  path: '/spectra_connect/{spectra_connect}/connect_test'
  defaults:
    _controller: '\Drupal\spectra_connect\Controller\SpectraConnectController::connectTest'
    _title: 'Connect Test'
  requirements:
    _permission: 'perform spectra_connect test'

entity.spectra_connect.canonical:
  path: '/spectra_connect/{spectra_connect}'
  defaults:
    _entity_view: 'spectra_connect'
    _title: 'Spectra Connect Entity'
  requirements:
    _entity_access: 'spectra_connect.view'

entity.spectra_connect.collection:
  path: '/admin/structure/spectra_connect'
  defaults:
    _entity_list: 'spectra_connect'
    _title: 'Spectra Connect'
  requirements:
    _permission: 'administer spectra_connect'

entity.spectra_connect.add_form:
  path: '/admin/structure/spectra_connect/add'
  defaults:
    _entity_form: 'spectra_connect.add'
    _title: 'Add Spectra Connect Entity'
  requirements:
    _permission: 'administer spectra_connect'

entity.spectra_connect.edit_form:
  path: '/admin/structure/spectra_connect/{spectra_connect}'
  defaults:
    _entity_form: 'spectra_connect.edit'
    _title: 'Edit Spectra Connect Entity'
  requirements:
    _permission: 'administer spectra_connect'

entity.spectra_connect.delete_form:
  path: '/admin/structure/spectra_connect/{spectra_connect}/delete'
  defaults:
    _entity_form: 'spectra_connect.delete'
    _title: 'Delete Spectra Connect Entity'
  requirements:
    _permission: 'administer spectra_connect'
