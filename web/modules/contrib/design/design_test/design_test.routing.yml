design_test:
  path: '/design_test'
  defaults:
    _content: '\Drupal\design_test\Controller\DesignTestController::categoryListPage'
  requirements:
    _access: 'TRUE'

design_test.category:
  path: '/design_test/{category}'
  defaults:
    _content: '\Drupal\design_test\Controller\DesignTestController::categoryPage'
  requirements:
    _access: 'TRUE'

# Form element tests
design_test.form.test:
  path: '/design_test/form/{test}'
  defaults:
    _form: '\Drupal\design_test\Form\DesignTestForm'
  requirements:
    _access: 'TRUE'

# Page element tests
design_test.page.test:
  path: '/design_test/page/{test}'
  defaults:
    _content: '\Drupal\design_test\Controller\DesignTestController::testPage'
  requirements:
    _access: 'TRUE'
