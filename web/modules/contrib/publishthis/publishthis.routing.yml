publishthis.settings:
  path: '/admin/config/publishthis'
  defaults:
    _form: '\Drupal\publishthis\Form\PublishthisSettingForm'
    _title: 'Publishthis Settings'
  requirements:
    _permission: 'administer publishthis'

publishthis.publishthis-action:
  path: '/admin/config/publishthis/publishthis-action'
  defaults:
    _controller: '\Drupal\publishthis\Controller\PublishthisActionController::getPublishthisAction'
    _title: 'Publishthis Action'
  requirements:
    _permission: 'administer publishthis'

publishthis.publishthis-action-add:
  path: '/admin/config/publishthis/publishthis-action/add'
  defaults:
    _form: '\Drupal\publishthis\Form\PublishthisActionSettingForm'
    _title: 'Publishthis Action Settings'
  requirements:
    _permission: 'administer publishthis'

publishthis.publishthis-action-edit:
  path: '/admin/config/publishthis/publishthis-action/edit/{id}'
  defaults:
    _form: '\Drupal\publishthis\Form\PublishthisActionSettingForm'
    _title: 'Publishthis Action Settings'
  requirements:
    _permission: 'administer publishthis'

publishthis.publishthis-action-delete:
  path: '/admin/config/publishthis/publishthis-action/delete/{id}'
  defaults:
    _form: '\Drupal\publishthis\Form\DeletePublishthisActionForm'
    _title: 'Confirm Deletion Publishthis Action'
  requirements:
    _permission: 'administer publishthis'

publishthis.publishthis-endpoint:
  path: '/publishthis'
  defaults:
    _controller: '\Drupal\publishthis\Controller\EndpointController:processRequest'
    _title: 'Endpoint Verify'
  requirements:
    # Access is true because publish this posts data on this url with api token.
    _access: 'TRUE'
