yac.admin_crm:
  path: '/admin/yac'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Crm'
  requirements:
    _permission: 'access yac administration pages'

yac.configuration:
  path: '/admin/yac/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'yac.configuration'
    _title: 'Configuration'
  requirements:
    _permission: 'access yac administration pages'

yac.settings:
  path: '/admin/yac/config/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Settings'
  requirements:
    _permission: 'access yac administration pages'