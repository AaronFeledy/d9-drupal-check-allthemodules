image_approval.overview:
  path: '/admin/config/people/image-approval'
  defaults:
    _form: '\Drupal\image_approval\Form\ImageApprovalOverview'
    _title: 'Image Approval'
    type: 'awaiting'
  requirements:
    _permission: 'moderate images'
image_approval.approved:
  path: '/admin/config/people/image-approval/approved'
  defaults:
    _form: '\Drupal\image_approval\Form\ImageApprovalOverview'
    _title: 'Approved'
    type: 'approved'
  requirements:
    _permission: 'moderate images'
image_approval.disapproved:
  path: '/admin/config/people/image-approval/disapproved'
  defaults:
    _form: '\Drupal\image_approval\Form\ImageApprovalOverview'
    _title: 'Disapproved'
    type: 'disapproved'
  requirements:
    _permission: 'moderate images'
