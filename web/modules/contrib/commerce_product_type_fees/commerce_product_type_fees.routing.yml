commerce_product_type_fees:
  path: '/admin/config/commerce_product_type_fees'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Product type fees'
  requirements:
    _permission: 'access commerce administration pages'

commerce_product_type_fees.settings:
  path: '/admin/commerce/config/commerce_product_type_fees/settings'
  defaults:
    _form: '\Drupal\commerce_product_type_fees\Form\FeesSettingsForm'
    _title: 'Fees Settings'
  requirements:
    _permission: 'access commerce administration pages'
