opcachectl.report.stats:
  path: /admin/reports/opcache
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheReportController::viewStatistics
    _title: OPcache Statistics
  requirements:
    _permission: access opcache statistics

opcachectl.report.config:
  path: /admin/reports/opcache/config
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheReportController::viewConfig
    _title: OPcache Configuration
  requirements:
    _permission: access opcache statistics

opcachectl.settings:
  path: /admin/config/system/opcache
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheCtlController::settingsPage
    _title: OPcache
  requirements:
    _permission: reset opcache


opcachectl.reset.form:
  path: /admin/config/system/opcache/reset
  defaults:
    _form: Drupal\opcachectl\Form\ConfirmResetOpcacheForm
    _title: Reset OPcache?
  requirements:
    _permission: reset opcache


opcachectl.control.get:
  path: /system/opcachectl
  methods: [GET]
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheCtlController::controlGet
    _title: OPcache Control
  requirements:
    _opcachectl_access: 'TRUE'

opcachectl.control.purge:
  path: /system/opcachectl
  methods: [PURGE]
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheCtlController::controlPurge
    _title: OPcache Control
  requirements:
    _opcachectl_access: 'TRUE'


opcachectl.control.post:
  path: /system/opcachectl/reset
  methods: [POST]
  defaults:
    _controller: Drupal\opcachectl\Controller\OpcacheCtlController::controlPurge
    _title: OPcache Control
  requirements:
    _opcachectl_access: 'TRUE'
