services:
  opcachectl.twig.format_size:
    class: \Drupal\opcachectl\Twig\Extension\FormatSize
    tags:
    - { name: twig.extension }
  opcachectl.twig.type_test:
    class: \Drupal\opcachectl\Twig\Extension\TypeTest
    tags:
    - { name: twig.extension }

  opcachectl.access_check:
    class: \Drupal\opcachectl\Access\OpcacheCtlAccess
    tags:
     - { name: access_check, applies_to: _opcachectl_access }