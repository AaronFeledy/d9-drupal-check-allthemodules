services:
  commerce_product_variation_csv.csv_handler:
    class: Drupal\commerce_product_variation_csv\CsvHandler
    arguments:
      - "@entity_type.manager"
      - "@entity_field.manager"
  commerce_product_variation_csv.csv_exporter:
    class: Drupal\commerce_product_variation_csv\CsvExporter
    arguments:
      - "@commerce_product_variation_csv.csv_handler"
  commerce_product_variation_csv.csv_importer:
    class: Drupal\commerce_product_variation_csv\CsvImporter
    arguments:
      - "@entity_type.manager"
      - "@commerce_product_variation_csv.csv_handler"
