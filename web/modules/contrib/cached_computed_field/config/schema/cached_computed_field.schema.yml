cached_computed_field.settings:
  type: config_object
  label: 'Cached Computed Field settings'
  mapping:
    batch_size:
      type: integer
      label: 'The number of items to process in a single batch.'
    time_limit:
      type: integer
      label: 'The time limit, in seconds, during which new batches will be picked up for processing.'

field.field_settings.cached_computed_boolean:
  label: 'Cached computed boolean field instance settings'
  type: mapping
  mapping:
    on_label:
      type: label
      label: 'On label'
    off_label:
      type: label
      label: 'Off label'
    cache-max-age:
      type: integer
      label: 'Cache lifetime'

