# Schema for the configuration files of the widget_on_demand module.

# core field widgets schema definition
field.widget.settings.number_on_demand:
  type: mapping
  label: 'Number default display format settings'
  mapping:
    placeholder:
      type: label
      label: 'Placeholder'
    widget_on_demand:
      type: mapping
      label: 'Widget On Demand settings'
      mapping:
        empty_element_on_form_init:
          type: boolean
          label: 'New element on demand'
        empty_element_on_form_init_placeholder:
          type: label
          label: 'Placeholder for new elements on demand'

